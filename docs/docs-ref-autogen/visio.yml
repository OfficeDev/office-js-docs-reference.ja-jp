  - uid: visio.Visio.run
    summary: '<span data-ttu-id="509ec-101">新しい要求コンテキストを使用して、Visio オブジェクトモデルでアクションを実行するバッチスクリプトを実行します。</span><span class="sxs-lookup"><span data-stu-id="509ec-101">Executes a batch script that performs actions on the Visio object model, using a new request context.</span></span> <span data-ttu-id="509ec-102">promise が解決されると、実行中に自動的に割り当てられた追跡対象オブジェクトはすべて解放されます。</span><span class="sxs-lookup"><span data-stu-id="509ec-102">When the promise is resolved, any tracked objects that were automatically allocated during execution will be released.</span></span>'
    name: Visio.run
    fullName: Visio.run
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function run<T>(batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
      return:
        type:
          - Promise<T>
        description: ''
      parameters:
        - id: batch
          description: '<span data-ttu-id="509ec-103">(通常は "context. sync ()" という結果のみを取得して、promise を取得する関数)。</span><span class="sxs-lookup"><span data-stu-id="509ec-103">A function that takes in an Visio.RequestContext and returns a promise (typically, just the result of "context.sync()").</span></span> <span data-ttu-id="509ec-104">context パラメーターは、Visio アプリケーションへの要求を容易にします。</span><span class="sxs-lookup"><span data-stu-id="509ec-104">The context parameter facilitates requests to the Visio application.</span></span> <span data-ttu-id="509ec-105">Office アドインと visio アプリケーションは2つの異なるプロセスで実行されるため、要求コンテキストは、アドインから visio オブジェクトモデルへのアクセスを取得するために必要になります。</span><span class="sxs-lookup"><span data-stu-id="509ec-105">Since the Office add-in and the Visio application run in two different processes, the request context is required to get access to the Visio object model from the add-in.</span></span>'
          type:
            - '(context: Visio.RequestContext) => Promise<T>'
  - uid: visio.Visio.run_1
    summary: '<span data-ttu-id="509ec-106">以前に作成した API オブジェクトの要求コンテキストを使用して、Visio オブジェクトモデルに対してアクションを実行するバッチスクリプトを実行します。</span><span class="sxs-lookup"><span data-stu-id="509ec-106">Executes a batch script that performs actions on the Visio object model, using the request context of a previously-created API object.</span></span>'
    name: Visio.run_1
    fullName: Visio.run_1
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function run<T>(object: OfficeExtension.ClientObject | OfficeExtension.EmbeddedSession, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
      return:
        type:
          - Promise<T>
        description: ''
      parameters:
        - id: object
          description: '<span data-ttu-id="509ec-107">以前に作成した API オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="509ec-107">A previously-created API object.</span></span> <span data-ttu-id="509ec-108">バッチは、渡されたオブジェクトと同じ要求コンテキストを使用します。つまり、オブジェクトに適用されたすべての変更は、"context. sync ()" によって取得されます。</span><span class="sxs-lookup"><span data-stu-id="509ec-108">The batch will use the same request context as the passed-in object, which means that any changes applied to the object will be picked up by "context.sync()".</span></span>'
          type:
            - OfficeExtension.ClientObject | OfficeExtension.EmbeddedSession
        - id: batch
          description: '<span data-ttu-id="509ec-109">(通常は "context. sync ()" という結果のみを取得して、promise を取得する関数)。</span><span class="sxs-lookup"><span data-stu-id="509ec-109">A function that takes in an Visio.RequestContext and returns a promise (typically, just the result of "context.sync()").</span></span> <span data-ttu-id="509ec-110">promise が解決されると、実行中に自動的に割り当てられた追跡対象オブジェクトはすべて解放されます。</span><span class="sxs-lookup"><span data-stu-id="509ec-110">When the promise is resolved, any tracked objects that were automatically allocated during execution will be released.</span></span>'
          type:
            - '(context: Visio.RequestContext) => Promise<T>'
  - uid: visio.Visio.run_2
    summary: '<span data-ttu-id="509ec-111">以前に作成した API オブジェクトの要求コンテキストを使用して、Visio オブジェクトモデルに対してアクションを実行するバッチスクリプトを実行します。</span><span class="sxs-lookup"><span data-stu-id="509ec-111">Executes a batch script that performs actions on the Visio object model, using the request context of previously-created API objects.</span></span>'
    name: Visio.run_2
    fullName: Visio.run_2
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
      return:
        type:
          - Promise<T>
        description: ''
      parameters:
        - id: objects
          description: '<span data-ttu-id="509ec-112">以前に作成した API オブジェクトの配列。</span><span class="sxs-lookup"><span data-stu-id="509ec-112">An array of previously-created API objects.</span></span> <span data-ttu-id="509ec-113">この配列は、すべてのオブジェクトが同じコンテキストを共有することを確認するために検証されます。</span><span class="sxs-lookup"><span data-stu-id="509ec-113">The array will be validated to make sure that all of the objects share the same context.</span></span> <span data-ttu-id="509ec-114">この共有要求コンテキストがバッチで使用されます。つまり、これらのオブジェクトに適用されるすべての変更は、"context. sync ()" によって取得されます。</span><span class="sxs-lookup"><span data-stu-id="509ec-114">The batch will use this shared request context, which means that any changes applied to these objects will be picked up by "context.sync()".</span></span>'
          type:
            - 'OfficeExtension.ClientObject[]'
        - id: batch
          description: '<span data-ttu-id="509ec-115">(通常は "context. sync ()" という結果のみを取得して、promise を取得する関数)。</span><span class="sxs-lookup"><span data-stu-id="509ec-115">A function that takes in a Visio.RequestContext and returns a promise (typically, just the result of "context.sync()").</span></span> <span data-ttu-id="509ec-116">promise が解決されると、実行中に自動的に割り当てられた追跡対象オブジェクトはすべて解放されます。</span><span class="sxs-lookup"><span data-stu-id="509ec-116">When the promise is resolved, any tracked objects that were automatically allocated during execution will be released.</span></span>'
          type:
            - '(context: Visio.RequestContext) => Promise<T>'
  - uid: visio.Visio.run_3
    summary: '<span data-ttu-id="509ec-117">以前に作成したオブジェクトの RequestContext を使用して、Visio オブジェクトモデルに対してアクションを実行するバッチスクリプトを実行します。</span><span class="sxs-lookup"><span data-stu-id="509ec-117">Executes a batch script that performs actions on the Visio object model, using the RequestContext of a previously-created object.</span></span> <span data-ttu-id="509ec-118">promise が解決されると、実行中に自動的に割り当てられた追跡対象オブジェクトはすべて解放されます。</span><span class="sxs-lookup"><span data-stu-id="509ec-118">When the promise is resolved, any tracked objects that were automatically allocated during execution will be released.</span></span>'
    remarks: |-
      <span data-ttu-id="509ec-119">このシグネチャに加えて、メソッドには次のシグネチャもあります。</span><span class="sxs-lookup"><span data-stu-id="509ec-119">In addition to this signature, the method also has the following signatures:</span></span>

      `run<T>(batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`

      `run<T>(object: OfficeExtension.ClientObject | OfficeExtension.EmbeddedSession, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`

      `run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`
    name: Visio.run_3
    fullName: Visio.run_3
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function run<T>(contextObject: OfficeExtension.ClientRequestContext, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
      return:
        type:
          - Promise<T>
        description: ''
      parameters:
        - id: contextObject
          description: '<span data-ttu-id="509ec-120">以前に作成した。</span><span class="sxs-lookup"><span data-stu-id="509ec-120">A previously-created Visio.RequestContext.</span></span> <span data-ttu-id="509ec-121">このコンテキストは、新しいコンテキストを作成するのではなく、バッチ関数によって再利用されます。</span><span class="sxs-lookup"><span data-stu-id="509ec-121">This context will get re-used by the batch function (instead of having a new context created).</span></span> <span data-ttu-id="509ec-122">これは、既存の API オブジェクトに加えられた変更が、そのオブジェクトがこの同じコンテキストから派生したものである場合に、そのオブジェクトに対して行われた変更をバッチで取得できることを意味します。</span><span class="sxs-lookup"><span data-stu-id="509ec-122">This means that the batch will be able to pick up changes made to existing API objects, if those objects were derived from this same context.</span></span>'
          type:
            - office.OfficeExtension.ClientRequestContext
        - id: batch
          description: '<span data-ttu-id="509ec-123">RequestContext を受け取り、promise (通常は、"context. sync ()" の結果のみ) を返す関数。</span><span class="sxs-lookup"><span data-stu-id="509ec-123">A function that takes in a RequestContext and returns a promise (typically, just the result of "context.sync()").</span></span> <span data-ttu-id="509ec-124">context パラメーターは、Visio アプリケーションへの要求を容易にします。</span><span class="sxs-lookup"><span data-stu-id="509ec-124">The context parameter facilitates requests to the Visio application.</span></span> <span data-ttu-id="509ec-125">Office アドインと visio アプリケーションは、2つの異なるプロセスで実行されるため、アドインから visio オブジェクトモデルへのアクセスを取得するには、RequestContext が必要になります。</span><span class="sxs-lookup"><span data-stu-id="509ec-125">Since the Office add-in and the Visio application run in two different processes, the RequestContext is required to get access to the Visio object model from the add-in.</span></span>'
          type:
            - '(context: Visio.RequestContext) => Promise<T>'
