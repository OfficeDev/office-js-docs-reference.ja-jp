- uid: Outlook_1_3.Office.Body.setSelectedDataAsync
  summary: >-
    本文の選択部分を、指定のテキストに置き換えます。


    SetSelectedDataAsync メソッドは、アイテムの本文内のカーソル位置に指定した文字列を挿入、またはエディターでテキストを選択すると、選択したテキストに置き換えられます。 カーソルのアイテムの本文でない場合、またはアイテムの本文には、UI でフォーカスが失われた場合は、本文の内容の先頭に文字列が挿入されます。 、挿入後、カーソルが挿入された内容の末尾にします。


    アンカーで id 属性を設定することでオンラインのリンクのプレビューを無効にできます HTML マークアップ内のリンクを含む場合 (&lt;、&gt;) に"LPNoLP"(サンプルの使用例」を参照してください)。


