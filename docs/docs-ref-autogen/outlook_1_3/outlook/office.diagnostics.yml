  - uid: Outlook.Office.Diagnostics.OWAView
    summary: |-
      <span data-ttu-id="30e52-117">Web 上の Outlook の現在のビューを表す文字列を取得します。</span><span class="sxs-lookup"><span data-stu-id="30e52-117">Gets a string that represents the current view of Outlook on the web.</span></span>

      <span data-ttu-id="30e52-118">返される文字列には、"OneColumn"、"Two Columns"、または "ThreeColumns" のいずれかの値を指定できます。</span><span class="sxs-lookup"><span data-stu-id="30e52-118">The returned string can be one of the following values: "OneColumn", "TwoColumns", or "ThreeColumns".</span></span>

      <span data-ttu-id="30e52-119">ホストアプリケーションが web 上の Outlook 上にない場合、このプロパティにアクセスすると undefined が返されます。</span><span class="sxs-lookup"><span data-stu-id="30e52-119">If the host application is not Outlook on the web, then accessing this property results in undefined.</span></span>

      <span data-ttu-id="30e52-120">Outlook on the web には、画面とウィンドウの幅、および表示できる列の数に対応する3つのビューがあります。</span><span class="sxs-lookup"><span data-stu-id="30e52-120">Outlook on the web has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>

      - <span data-ttu-id="30e52-121">画面が狭い場合に表示される "OneColumn。</span><span class="sxs-lookup"><span data-stu-id="30e52-121">"OneColumn", which is displayed when the screen is narrow.</span></span> <span data-ttu-id="30e52-122">Outlook on the web では、スマートフォンの画面全体でこのような単一の列のレイアウトを使用します。</span><span class="sxs-lookup"><span data-stu-id="30e52-122">Outlook on the web uses this single-column layout on the entire screen of a smartphone.</span></span>

      - <span data-ttu-id="30e52-123">"Two Columns"。画面の幅が広い場合に表示されます。</span><span class="sxs-lookup"><span data-stu-id="30e52-123">"TwoColumns", which is displayed when the screen is wider.</span></span> <span data-ttu-id="30e52-124">Web 上の Outlook は、ほとんどのタブレットでこのビューを使用します。</span><span class="sxs-lookup"><span data-stu-id="30e52-124">Outlook on the web uses this view on most tablets.</span></span>

      - <span data-ttu-id="30e52-125">画面の幅が広い場合に表示される "ThreeColumns"。</span><span class="sxs-lookup"><span data-stu-id="30e52-125">"ThreeColumns", which is displayed when the screen is wide.</span></span> <span data-ttu-id="30e52-126">たとえば、Outlook on the web では、このビューをデスクトップコンピューターの全画面表示ウィンドウで使用します。</span><span class="sxs-lookup"><span data-stu-id="30e52-126">For example, Outlook on the web uses this view in a full screen window on a desktop computer.</span></span>

      <span data-ttu-id="30e52-127">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="30e52-127">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="30e52-128">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="30e52-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="30e52-129">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="30e52-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"