    fullName: 'setAsync(dateTime, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setAsync(dateTime: Date, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: dateTime
          description: 協定世界時 (UTC) の日付/時刻オブジェクト。
          type:
            - '!Date:interface'
        - id: callback
          description: 省略可能。 メソッドが完了すると、 `callback`パラメーターに渡された関数が、型の1つのパラメーターで呼び出されます。`Office.AsyncResult`<!-- -->. 日付と時刻の設定が失敗した場合、`asyncResult.error` プロパティにはエラー コードが格納されます。
          type:
            - 'outlook!Office.Time#setAsync~1:complex'
