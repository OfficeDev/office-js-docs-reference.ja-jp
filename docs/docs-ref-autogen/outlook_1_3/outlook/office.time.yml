  - uid: 'outlook!Office.Time#getAsync:member(1)'
    summary: |-
      予定の開始または終了の時刻を取得します。

      日付と時刻は、 `Date` `asyncResult.value`プロパティのオブジェクトとして提供されます。 値は、世界協定時刻 (UTC) です。 `convertToLocalClientTime`メソッドを使用して、UTC 時刻をローカルクライアントの時刻に変換することができます。

      \[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
