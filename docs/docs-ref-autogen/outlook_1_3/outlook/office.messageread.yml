- name: itemClass
  uid: outlook!Office.MessageRead#itemClass:member
  package: outlook!
  fullName: itemClass
  summary: >-
    選択されたアイテムの Exchange Web サービスのアイテム クラスを取得します。


    既定のメッセージ クラス (カスタム予定メッセージ クラスなど) を拡張するカスタム メッセージ クラスを作成できます。 `IPM.Appointment.Contoso`<!-- -->.
  remarks: >-
    **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


    **[適用可能なOutlookモード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: メッセージの読み取り


    `itemClass` プロパティには、選択したアイテムのメッセージ クラスを指定します。次に、メッセージまたは予定アイテムの既定のメッセージ クラスを示します。


    <table> <tr> <th>型</th> <th>説明</th> <th>Item クラス</th> </tr> <tr> <td>予定アイテム</td> <td>これらは、アイテム クラス IPM の予定表アイテムです。予定または IPM。Appointment.Occurrence。</td> <td>IPM。予定、IPM。Appointment.Occurrence</td> </tr> <tr> <td>メッセージ アイテム</td> <td>これには、既定のメッセージ クラス IPM を持つ電子メール メッセージが含まれます。IPM を使用する会議出席依頼、応答、および取り消しに注意してください。Schedule.Meeting を基本メッセージ クラスとして指定します。</td> <td>IPM。注、IPM。Schedule.Meeting.Request,IPM.Schedule.Meeting.Neg,IPM.Schedule.Meeting.Pos,IPM.Schedule.Meeting.Tent,IPM.Schedule.Meeting.Canceled</td> </tr> </table>


    #### <a name="examples"></a>例


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/90-other-item-apis/get-item-class-read.yaml

    console.log(`Item class: ${Office.context.mailbox.item.itemClass}`);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'itemClass: string;'
    return:
      type: string
- name: itemId
  uid: outlook!Office.MessageRead#itemId:member
  package: outlook!
  fullName: itemId
  summary: >-
    現在の[アイテムExchange Web Services アイテム識別子を](https://docs.microsoft.com/exchange/client-developer/exchange-web-services/ews-identifiers-in-exchange)取得します。


    新規作成モードでは、`itemId` プロパティは使用できません。アイテム識別子が必要な場合、`saveAsync` メソッドを使用してアイテムをストアに保存できます。そうすると、コールバック関数の `asyncResult.value` パラメーターでアイテム識別子が返されます。


    **注**: プロパティによって返される識別子は、Web Services アイテム識別子Exchange `itemId` [同じです。](https://docs.microsoft.com/exchange/client-developer/exchange-web-services/ews-identifiers-in-exchange)<!-- -->. `itemId` プロパティは、Outlook Entry ID または Outlook REST API で使用される ID と同一ではありません。 この値を使用して REST API 呼び出しを行う前に、次の値を使用して変換する必要があります。 `Office.context.mailbox.convertToRestId`<!-- -->. 詳細については、「アドインから[REST API Outlook使用するOutlook」を参照してください。](https://docs.microsoft.com/office/dev/add-ins/outlook/use-rest-api#get-the-item-id)<!-- -->.
  remarks: >-
    **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


    **[適用可能なOutlookモード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: メッセージの読み取り


    #### <a name="examples"></a>例


    ```javascript

    // The following code checks for the presence of an item

    // identifier. If the `itemId` property returns `null` or

    // `undefined`, it saves the item to the store and gets the

    // item identifier from the asynchronous result.

    // **Important**: `saveAsync` was introduced with requirement set 1.3

    // so you can't get the `itemId` in Compose mode in earlier sets.

    var itemId = Office.context.mailbox.item.itemId;

    if (itemId === null || itemId == undefined) {
        Office.context.mailbox.item.saveAsync(function(result) {
            itemId = result.value;
        });
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'itemId: string;'
    return:
      type: string
