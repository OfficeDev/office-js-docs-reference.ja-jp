- uid: Outlook_1_3.Office.Time.getAsync
  summary: >-
    予定の開始または終了の時刻を取得します。


    日付と時刻は、asyncResult.value プロパティの Date オブジェクトとして指定されます。値は、世界協定時刻 (UTC) です。convertToLocalClientTime メソッドを使用して、UTC 時刻をローカル時刻に変換できます。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `getAsync(callback: (result: Office.AsyncResult<Date>) => void): void;`
  name: getAsync(options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: Office.AsyncResult<Date>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 `value` 、結果のプロパティには、Date オブジェクトにします。
      type:
      - '(result: Office.AsyncResult<Date>) => void'
- uid: Outlook_1_3.Office.Time.setAsync
  summary: >-
    予定の開始または終了の時刻を設定します。


    setAsync メソッドが start プロパティで呼び出された場合、end プロパティは以前に設定された予定の期間を保持するために調整されます。setAsync メソッドが end プロパティで呼び出された場合、予定の期間は新しい終了時刻に拡張されます。


    この時刻は UTC でなければなりません。convertToUtcClientTime メソッドを使用して、正確な UTC 時刻を取得できます。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>InvalidEndTime の予定終了時刻は、予定の開始時刻前にです。</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `setAsync(dateTime: Date): void;`


    `setAsync(dateTime: Date, options: Office.AsyncContextOptions): void;`


    `setAsync(dateTime: Date, callback: (result: Office.AsyncResult<void>) => void): void;`
  name: setAsync(dateTime, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(dateTime: Date, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: dateTime
      description: 世界協定時刻 (UTC) で日付と時刻オブジェクト。
      type:
      - Date
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 設定すると、日付と時刻が失敗した場合、asyncResult.error プロパティにより、エラー コードが含まれます。
      type:
      - '(result: Office.AsyncResult<void>) => void'
