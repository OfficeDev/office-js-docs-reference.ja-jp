    <tr><td><span data-ttu-id="9a9d0-257">エラー</span><span class="sxs-lookup"><span data-stu-id="9a9d0-257">Errors</span></span></td><td><span data-ttu-id="9a9d0-258">NumberOfRecipientsExceeded - 受信者の数は 100 個のエントリを超えています。</span><span class="sxs-lookup"><span data-stu-id="9a9d0-258">NumberOfRecipientsExceeded - The number of recipients exceeded 100 entries.</span></span></td></tr></table><span data-ttu-id="9a9d0-259">

    ####例</span><span class="sxs-lookup"><span data-stu-id="9a9d0-259">

    #### Examples</span></span>


    ```javascript

    // The following example creates an array of EmailUser objects and

    // replaces the CC recipients of the message with the array.

    var newRecipients = [
        {
            "displayName": "Allie Bellew",
            "emailAddress": "allieb@contoso.com"
        },
        {
            "displayName": "Alex Darrow",
            "emailAddress": "alexd@contoso.com"
        }
    ];


    Office.context.mailbox.item.cc.setAsync(newRecipients, function(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            console.log("Recipients overwritten");
        }
    });

    ```
