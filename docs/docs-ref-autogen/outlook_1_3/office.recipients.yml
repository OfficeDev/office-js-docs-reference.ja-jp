    - <span data-ttu-id="9a9d0-249">SMTP 電子メールアドレスを含む文字列</span><span class="sxs-lookup"><span data-stu-id="9a9d0-249">Strings containing SMTP email addresses</span></span>


    - <span data-ttu-id="9a9d0-250">[Office.EmailUser](xref:Outlook_1_3.Office.EmailUser)オブジェクト</span><span class="sxs-lookup"><span data-stu-id="9a9d0-250">[Office.EmailUser](xref:Outlook_1_3.Office.EmailUser) objects</span></span>


    - <span data-ttu-id="9a9d0-251">[Office.EmailAddressDetails](xref:Outlook_1_3.Office.EmailAddressDetails)オブジェクト</span><span class="sxs-lookup"><span data-stu-id="9a9d0-251">[Office.EmailAddressDetails](xref:Outlook_1_3.Office.EmailAddressDetails) objects</span></span>


    <span data-ttu-id="9a9d0-252">\[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9a9d0-252">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="9a9d0-253">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="9a9d0-253">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="9a9d0-254">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="9a9d0-254">ReadWriteItem</span></span></td></tr>


