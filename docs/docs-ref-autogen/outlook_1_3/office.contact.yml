- uid: Outlook_1_3.Office.Contact
  summary: >-
    <span data-ttu-id="91616-p101">サーバーに格納された連絡先を表します。閲覧モードのみ。</span><span class="sxs-lookup"><span data-stu-id="91616-p101">Represents a contact stored on the server. Read mode only.</span></span>


    <span data-ttu-id="91616-103">電子メールメッセージまたは予定に関連付けられている連絡先のリストは、アクティブなアイテムの getentities または getEntitiesByType メソッドによって返される、 [Office エンティティ](xref:Outlook_1_3.Office.Entities)オブジェクトの contacts プロパティに返されます。</span><span class="sxs-lookup"><span data-stu-id="91616-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:Outlook_1_3.Office.Entities) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>


    <span data-ttu-id="91616-104">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="91616-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="91616-105">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="91616-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="91616-106">制限あり</span><span class="sxs-lookup"><span data-stu-id="91616-106">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="91616-107">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="91616-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="91616-108">読み取り</span><span class="sxs-lookup"><span data-stu-id="91616-108">Read</span></span></td></tr> </table><span data-ttu-id="91616-109">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="91616-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent contacts in the current item's body.

    var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);

    console.log("There are " + contacts.length + " contacts.")

    contacts.forEach(function (contact) {
        console.log("Person name: " + JSON.stringify(contact.personName));
        console.log("Business name: " + JSON.stringify(contact.businessName));
        console.log("Addresses: " + JSON.stringify(contact.addresses));
        console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
        console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
        console.log("Urls: " + JSON.stringify(contact.urls));
    });

    ```
