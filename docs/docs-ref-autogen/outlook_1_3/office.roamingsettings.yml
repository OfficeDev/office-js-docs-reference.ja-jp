- uid: Outlook_1_3.Office.RoamingSettings.saveAsync
  summary: >-
    設定を保存します。


    アドインによって以前保存された設定は、アプリの初期化時に読み込まれます。したがって、セッション実行中、set および get メソッドを使用し、設定プロパティ バッグのメモリ内のコピーと共に使用できます。これらの設定をアドインの次回使用時にも使用できるように保存するときは、saveAsync メソッドを使用します。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
