- uid: Outlook_1_3.Office.RoamingSettings
  summary: >-
    RoamingSettings オブジェクトのメソッドを使用して作成される設定は、アドイン単位およびユーザー単位で保存されます。つまり、これらの設定は、それを作成したアドインに対してのみ、かつ設定が保存されているユーザーのメールボックスからのみ使用できます。


    のみアドインを作成してこれらの設定へのアクセスを制限する Outlook アドイン API、中にこれらの設定と見なすこと安全に保管します。 Exchange Web サービスまたは MAPI の拡張によってそれらにアクセスできます。 ユーザーの資格情報またはセキュリティ トークンなどの機密情報の格納に使用する必要があります。


    設定の名前は String ですが、値は String、Number、Boolean、null、Object、Array のいずれかになります。


    RoamingSettings オブジェクトは Office.context 名前空間の roamingSettings プロパティ経由でアクセス可能です。


    重要: RoamingSettings オブジェクトは永続ストレージからアドインを最初に読み込まれたときのみです。 作業ウィンドウは、最初の作業ウィンドウを開いたときだけ初期化されることを意味します。 場合は、作業ウィンドウは、別のページに移動または現在のページを再読み込み、メモリ内のオブジェクト、追加の変更が保持される場合でもその初期値にリセットされます。 永続化された変更は、作業ウィンドウが閉じられ、再オープンされるまで利用できません。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
