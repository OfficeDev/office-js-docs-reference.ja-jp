    <span data-ttu-id="839fe-p114">removeAttachmentAsync メソッドは、指定された識別子を持つ添付ファイルをアイテムから削除します。ベスト プラクティスとして、添付ファイルの識別子を使用した添付ファイルの削除は、同一のメール アプリによって同一セッションでその添付ファイルが追加された場合にのみ行ってください。Outlook Web App とデバイス用 OWA では、添付ファイルの識別子は同一セッション内でのみ有効です。セッションは、アプリを閉じたとき、またはインライン フォームで作成を開始した後、インライン フォームをポップアウトして別のウィンドウで継続した場合に終了します。</span><span class="sxs-lookup"><span data-stu-id="839fe-p114">The removeAttachmentAsync method removes the attachment with the specified identifier from the item. As a best practice, you should use the attachment identifier to remove an attachment only if the same mail app has added that attachment in the same session. In Outlook Web App and OWA for Devices, the attachment identifier is valid only within the same session. A session is over when the user closes the app, or if the user starts composing in an inline form and subsequently pops out the inline form to continue in a separate window.</span></span>


