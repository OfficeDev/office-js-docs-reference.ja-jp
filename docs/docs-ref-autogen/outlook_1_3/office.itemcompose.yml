- uid: Outlook_1_3.Office.ItemCompose.saveAsync
  summary: >-
    <span data-ttu-id="839fe-195">項目を非同期的に保存します。</span><span class="sxs-lookup"><span data-stu-id="839fe-195">Asynchronously saves an item.</span></span>


    <span data-ttu-id="839fe-p118">呼び出されると、このメソッドは現在のメッセージを下書きとして保存し、コールバック メソッドを使用してアイテム ID を返します。Outlook Web App またはオンライン モードの Outlook では、サーバーにアイテムが保存されます。キャッシュ モードの Outlook では、ローカル キャッシュにアイテムが保存されます。</span><span class="sxs-lookup"><span data-stu-id="839fe-p118">When invoked, this method saves the current message as a draft and returns the item id via the callback method. In Outlook Web App or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the item is saved to the local cache.</span></span>


    <span data-ttu-id="839fe-199">予定であるためない下書きの状態で予定の saveAsync が呼び出された場合は、作成モード、アイテムは、ユーザーの予定表では通常の予定として保存されます。</span><span class="sxs-lookup"><span data-stu-id="839fe-199">Since appointments have no draft state, if saveAsync is called on an appointment in compose mode, the item will be saved as a normal appointment on the user's calendar.</span></span> <span data-ttu-id="839fe-200">前に保存されていない新しい予定の招待状は送信されません。</span><span class="sxs-lookup"><span data-stu-id="839fe-200">For new appointments that have not been saved before, no invitation will be sent.</span></span> <span data-ttu-id="839fe-201">既存の予定を保存すると、追加または削除された出席者に更新が送信されます。</span><span class="sxs-lookup"><span data-stu-id="839fe-201">Saving an existing appointment will send an update to added or removed attendees.</span></span>


    <span data-ttu-id="839fe-202">注: 内のアイテムの追加の呼び出し saveAsync は、EWS または REST API で使用する、アイテム Id を取得するためにモードを作成する場合は、Outlook がキャッシュ モードでは、ときにかかる場合がある項目が実際には、サーバーと同期をとる前にいくつかの時間に注意します。</span><span class="sxs-lookup"><span data-stu-id="839fe-202">Note: If your add-in calls saveAsync on an item in compose mode in order to get an itemId to use with EWS or the REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually synced to the server.</span></span> <span data-ttu-id="839fe-203">アイテムを同期すると、まで、アイテムの Id を使用してエラーを返します。</span><span class="sxs-lookup"><span data-stu-id="839fe-203">Until the item is synced, using the itemId will return an error.</span></span>


    <span data-ttu-id="839fe-204">注: 以下のクライアントでは、作成モードで予定の saveAsync の動作が異なるがあります。</span><span class="sxs-lookup"><span data-stu-id="839fe-204">Note: The following clients have different behavior for saveAsync on appointments in compose mode:</span></span>


    - <span data-ttu-id="839fe-205">Mac の Outlook でサポートされていません saveAsync 会議でモードを構成します。</span><span class="sxs-lookup"><span data-stu-id="839fe-205">Mac Outlook does not support saveAsync on a meeting in compose mode.</span></span> <span data-ttu-id="839fe-206">Mac の Outlook で会議の saveAsync を呼び出すと、エラーが返されます。</span><span class="sxs-lookup"><span data-stu-id="839fe-206">Calling saveAsync on a meeting in Mac Outlook will return an error.</span></span>


    - <span data-ttu-id="839fe-207">Web 上で outlook が常に招待状を送信または更新の予定で saveAsync が呼び出されたときに作成モードです。</span><span class="sxs-lookup"><span data-stu-id="839fe-207">Outlook on the web always sends an invitation or update when saveAsync is called on an appointment in compose mode.</span></span>


    <span data-ttu-id="839fe-208">\[[API セット: メールボックス 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="839fe-208">\[ [API set: Mailbox 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
