- uid: Outlook_1_3.Office.ItemCompose.addItemAttachmentAsync
  summary: >-
    <span data-ttu-id="839fe-129">メッセージなどの Exchange アイテムを添付ファイルとして、メッセージまたは予定に追加します。</span><span class="sxs-lookup"><span data-stu-id="839fe-129">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>


    <span data-ttu-id="839fe-p106">addItemAttachmentAsync メソッドは、指定した Exchange 識別子を含むアイテムを、作成フォーム内のアイテムに添付します。コールバック メソッドを指定した場合、メソッドは添付ファイルの識別子、またはアイテムの添付中に発生したすべてのエラーを含む asyncResult という 1 つのパラメーターで呼び出されます。options パラメーターを使用して、必要に応じてコールバック メソッドに状態情報を渡すことができます。</span><span class="sxs-lookup"><span data-stu-id="839fe-p106">The addItemAttachmentAsync method attaches the item with the specified Exchange identifier to the item in the compose form. If you specify a callback method, the method is called with one parameter, asyncResult, which contains either the attachment identifier or a code that indicates any error that occurred while attaching the item. You can use the options parameter to pass state information to the callback method, if needed.</span></span>


    <span data-ttu-id="839fe-133">その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。</span><span class="sxs-lookup"><span data-stu-id="839fe-133">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


    <span data-ttu-id="839fe-134">AddItemAttachmentAsync メソッドが項目を編集している以外のアイテムにアイテムを添付できます、Office アドインを実行している場合の Outlook Web App で、ただし、これはサポートされていません、お勧めできません。</span><span class="sxs-lookup"><span data-stu-id="839fe-134">If your Office Add-in is running in Outlook Web App, the addItemAttachmentAsync method can attach items to items other than the item that you are editing; however, this is not supported and is not recommended.</span></span>


    <span data-ttu-id="839fe-135">\[[API セット: メールボックス 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="839fe-135">\[ [API set: Mailbox 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="839fe-136">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="839fe-136">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="839fe-137">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="839fe-137">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="839fe-138">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="839fe-138">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="839fe-139">作成</span><span class="sxs-lookup"><span data-stu-id="839fe-139">Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="839fe-140">エラー</span><span class="sxs-lookup"><span data-stu-id="839fe-140">Errors</span></span></td><td><span data-ttu-id="839fe-141">NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="839fe-141">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr></table>


    <span data-ttu-id="839fe-142">このメソッドはメインの署名だけでなく、これらの署名もあります。</span><span class="sxs-lookup"><span data-stu-id="839fe-142">In addition to the main signature, this method also has these signatures:</span></span>


