      - InvalidAttachmentId: 添付ファイル識別子が存在しません。
    name: 'setSelectedDataAsync(data, options, callback)'
    fullName: 'setSelectedDataAsync(data, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: data
          description: '挿入されるデータ。 データの最大の長さは 1,000,000 文字です。 100万文字を超える文字が渡されると、ArgumentOutOfRange 例外がスローされます。'
          type:
            - string
        - id: options
          description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。 coercionType: テキストの場合、現在のスタイルが Outlook Web App および Outlook で適用されます。 フィールドが HTML エディターの場合、データが HTML の場合でも、テキスト データのみが挿入されます。 Html とフィールドが HTML をサポートしている場合 (件名は含まれません)、現在のスタイルが Outlook Web App で適用され、既定のスタイルが Outlook で適用されます。 フィールドがテキストフィールドの場合は、InvalidDataFormat エラーが返されます。 CoercionType が設定されていない場合、結果はフィールドによって異なります。フィールドが HTML の場合は、HTML が使用されます。フィールドがテキストの場合は、プレーンテキストが使用されます。'
          type:
            - Office.AsyncContextOptions & CoercionTypeOptions
        - id: callback
          description: 省略可能。 メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
