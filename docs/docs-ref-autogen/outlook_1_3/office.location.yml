    summary: |-
      <span data-ttu-id="21721-107">予定の場所を取得します。</span><span class="sxs-lookup"><span data-stu-id="21721-107">Gets the location of an appointment.</span></span>

      <span data-ttu-id="21721-108">getAsync メソッドは、Exchange サーバーへの非同期呼び出しを開始して、予定の場所を取得します。</span><span class="sxs-lookup"><span data-stu-id="21721-108">The getAsync method starts an asynchronous call to the Exchange server to get the location of an appointment.</span></span> <span data-ttu-id="21721-109">予定の場所は、asyncResult プロパティに文字列として提供されます。</span><span class="sxs-lookup"><span data-stu-id="21721-109">The location of the appointment is provided as a string in the asyncResult.value property.</span></span>
