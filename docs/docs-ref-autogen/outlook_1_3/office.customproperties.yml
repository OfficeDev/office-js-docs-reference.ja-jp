  summary: >-
    <span data-ttu-id="299bb-101">CustomProperties オブジェクトは、特定のアイテムに固有のカスタムプロパティを表し、Outlook 用メールアドインに固有のものです。</span><span class="sxs-lookup"><span data-stu-id="299bb-101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook.</span></span> <span data-ttu-id="299bb-102">たとえば、メール アドインは、アドインをアクティブ化する現在のメール メッセージに固有のいくつかのデータを保存する必要があります。</span><span class="sxs-lookup"><span data-stu-id="299bb-102">For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in.</span></span> <span data-ttu-id="299bb-103">ユーザーが、将来同じメッセージを再び取り上げ、もう一度メール アドインをアクティブ化する場合、アドインは、カスタム プロパティとして保存されていたデータを取得することができます。</span><span class="sxs-lookup"><span data-stu-id="299bb-103">If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>


    <span data-ttu-id="299bb-104">Outlook for Mac はカスタムプロパティをキャッシュに入れるわけではないため、ユーザーのネットワークがダウンした場合、メールアドインはカスタムプロパティにアクセスできなくなります。</span><span class="sxs-lookup"><span data-stu-id="299bb-104">Because Outlook for Mac doesn't cache custom properties, if the user's network goes down, mail add-ins cannot access their custom properties.</span></span>


