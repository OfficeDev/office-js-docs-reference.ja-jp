    <span data-ttu-id="299bb-144">set メソッドは、指定されたプロパティを指定された値に設定します。</span><span class="sxs-lookup"><span data-stu-id="299bb-144">The set method sets the specified property to the specified value.</span></span> <span data-ttu-id="299bb-145">プロパティをサーバーに保存するには、saveAsync メソッドを使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="299bb-145">You must use the saveAsync method to save the property to the server.</span></span>


    <span data-ttu-id="299bb-146">set メソッドは、指定されたプロパティが存在しない場合は、新しいプロパティを作成します。それ以外の場合は、既存の値が新しい値に置き換えられます。</span><span class="sxs-lookup"><span data-stu-id="299bb-146">The set method creates a new property if the specified property does not already exist; otherwise, the existing value is replaced with the new value.</span></span> <span data-ttu-id="299bb-147">value パラメーターには、任意の型を指定できます。ただし、常に文字列としてサーバーに渡されます。</span><span class="sxs-lookup"><span data-stu-id="299bb-147">The value parameter can be of any type; however, it is always passed to the server as a string.</span></span>


