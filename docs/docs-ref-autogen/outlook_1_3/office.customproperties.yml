- uid: Outlook_1_3.Office.CustomProperties.saveAsync
  summary: >-
    <span data-ttu-id="299bb-126">アイテム固有のカスタム プロパティをサーバーに保存します。</span><span class="sxs-lookup"><span data-stu-id="299bb-126">Saves item-specific custom properties to the server.</span></span>


    <span data-ttu-id="299bb-127">set メソッドまたは CustomProperties オブジェクトの remove メソッドによって行われたすべての変更を保持するには、saveAsync メソッドを呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="299bb-127">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object.</span></span> <span data-ttu-id="299bb-128">保存操作は非同期です。</span><span class="sxs-lookup"><span data-stu-id="299bb-128">The saving action is asynchronous.</span></span>


    <span data-ttu-id="299bb-129">コールバック関数で saveAsync のエラーをチェックして処理することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="299bb-129">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="299bb-130">特に、ユーザーが表示フォームの接続状態時に、読み取り用のアドインがアクティブ化され、その後ユーザーが切断されます。</span><span class="sxs-lookup"><span data-stu-id="299bb-130">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="299bb-131">切断状態の間にアドインが saveAsync を呼び出すと、saveAsync はエラーを返します。</span><span class="sxs-lookup"><span data-stu-id="299bb-131">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="299bb-132">コールバック メソッドは、このエラーを適切に処理する必要があります。</span><span class="sxs-lookup"><span data-stu-id="299bb-132">Your callback method should handle this error accordingly.</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="299bb-133">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="299bb-133">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="299bb-134">ReadItem</span><span class="sxs-lookup"><span data-stu-id="299bb-134">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="299bb-135">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="299bb-135">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="299bb-136">新規作成または閲覧</span><span class="sxs-lookup"><span data-stu-id="299bb-136">Compose or Read</span></span></td></tr> </table><span data-ttu-id="299bb-137">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="299bb-137">

    #### Examples</span></span>


    ```javascript

    // The following JavaScript code sample shows how to asynchronously use

    // the loadCustomPropertiesAsync method to load custom properties that

    // are specific to the current item, and the saveAsync method to save

    // these properties back to the server. After loading the custom properties,

    // the code sample uses the get method to read the custom property myProp,

    // the set method to write the custom property otherProp, and then finally

    // calls the saveAsync method to save the custom properties.


    // The initialize function is required for all add-ins.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, add-in-specific code can run.
            var item = Office.context.mailbox.item;
            item.loadCustomPropertiesAsync(customPropsCallback);
        });
    };


    function customPropsCallback(asyncResult) {
        var customProps = asyncResult.value;
        var myProp = customProps.get("myProp");

        customProps.set("otherProp", "value");
        customProps.saveAsync(saveCallback);
    }


    function saveCallback(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Failed) {
            write(asyncResult.error.message);
        }
        else {
            // Async call to save custom properties completed.
            // Proceed to do the appropriate for your add-in.
        }
    }


    // Writes to a div with id='message' on the page.

    function write(message) {
        document.getElementById('message').innerText += message;
    }

    ```
