- uid: Outlook_1_3.Office.Diagnostics.OWAView
  summary: >-
    <span data-ttu-id="a77c2-123">Outlook Web App の現在のビューを表す文字列を取得します。</span><span class="sxs-lookup"><span data-stu-id="a77c2-123">Gets a string that represents the current view of Outlook Web App.</span></span>


    <span data-ttu-id="a77c2-124">返される文字列は、値 OneColumn、TwoColumns、または ThreeColumns のいずれかになります。</span><span class="sxs-lookup"><span data-stu-id="a77c2-124">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>


    <span data-ttu-id="a77c2-125">ホスト アプリケーションが Outlook Web App ではない場合、このプロパティにアクセスすると undefined が返されます。</span><span class="sxs-lookup"><span data-stu-id="a77c2-125">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>


    <span data-ttu-id="a77c2-126">Outlook Web App には、画面とウィンドウの幅、および表示可能な列数に応じて 3 つのビューがあります。</span><span class="sxs-lookup"><span data-stu-id="a77c2-126">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>


    - <span data-ttu-id="a77c2-p102">画面幅が狭い場合に表示される OneColumn。Outlook Web App は、この単一列レイアウトを使用してスマートフォンの画面全体への表示を行います。</span><span class="sxs-lookup"><span data-stu-id="a77c2-p102">OneColumn, which is displayed when the screen is narrow. Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>


    - <span data-ttu-id="a77c2-p103">画面幅がやや広い場合に表示される TwoColumns。Outlook Web App は、ほとんどのタブレットでこのビューを使用します。</span><span class="sxs-lookup"><span data-stu-id="a77c2-p103">TwoColumns, which is displayed when the screen is wider. Outlook Web App uses this view on most tablets.</span></span>


    - <span data-ttu-id="a77c2-p104">画面幅が広い場合に表示される ThreeColumns。Outlook Web App は、デスクトップ コンピューターのフル スクリーン ウィンドウなどでこのビューを使用します。</span><span class="sxs-lookup"><span data-stu-id="a77c2-p104">ThreeColumns, which is displayed when the screen is wide. For example, Outlook Web App uses this view in a full screen window on a desktop computer.</span></span>


    <span data-ttu-id="a77c2-133">\[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a77c2-133">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="a77c2-134">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="a77c2-134">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="a77c2-135">ReadItem</span><span class="sxs-lookup"><span data-stu-id="a77c2-135">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="a77c2-136">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="a77c2-136">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="a77c2-137">作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="a77c2-137">Compose or read</span></span></td></tr></table>
