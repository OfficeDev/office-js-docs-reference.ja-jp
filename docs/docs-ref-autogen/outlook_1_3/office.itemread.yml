- uid: Outlook_1_3.Office.ItemRead.displayReplyAllForm
  summary: >-
    <span data-ttu-id="e0f11-105">選択したメッセージの送信者とすべての受信者、または選択した予定の開催者とすべての参加者を示した回答フォームが表示されます。</span><span class="sxs-lookup"><span data-stu-id="e0f11-105">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>


    <span data-ttu-id="e0f11-106">Outlook Web App では、回答フォームは、3 列表示のポップアウト形式、および 2 列または 1 列表示のポップアップ形式で表示されます。</span><span class="sxs-lookup"><span data-stu-id="e0f11-106">In Outlook Web App, the reply form is displayed as a pop-out form in the 3-column view and a pop-up form in the 2- or 1-column view.</span></span>


    <span data-ttu-id="e0f11-107">文字列パラメーターのいずれかが制限値を超えると、displayReplyAllForm は例外をスローします。</span><span class="sxs-lookup"><span data-stu-id="e0f11-107">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>


    <span data-ttu-id="e0f11-p102">添付ファイルが formData.attachments パラメーターに指定されている場合、Outlook と Outlook Web App は、すべての添付ファイルをダウンロードし、回答フォームに添付しようとします。いずれかの添付ファイルが追加できなかった場合、フォームの UI でエラーが表示されます。こうした事態が生じない場合には、エラー メッセージはスローされません。</span><span class="sxs-lookup"><span data-stu-id="e0f11-p102">When attachments are specified in the formData.attachments parameter, Outlook and Outlook Web App attempt to download all attachments and attach them to the reply form. If any attachments fail to be added, an error is shown in the form UI. If this isn't possible, then no error message is thrown.</span></span>


    <span data-ttu-id="e0f11-111">**注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="e0f11-111">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


    <span data-ttu-id="e0f11-112">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e0f11-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: <table> <tr><td>[<span data-ttu-id="e0f11-113">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="e0f11-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="e0f11-114">ReadItem</span><span class="sxs-lookup"><span data-stu-id="e0f11-114">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="e0f11-115">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="e0f11-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="e0f11-116">読み取り</span><span class="sxs-lookup"><span data-stu-id="e0f11-116">Read</span></span></td></tr> </table>
