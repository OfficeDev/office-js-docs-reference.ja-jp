    <span data-ttu-id="e0f11-245">itemId プロパティは、新規作成モードでは使用できません。</span><span class="sxs-lookup"><span data-stu-id="e0f11-245">The itemId property is not available in compose mode.</span></span> <span data-ttu-id="e0f11-246">アイテム識別子が必要な場合は、saveAsync メソッドを使用してアイテムをストアに保存することができます。これにより、コールバック関数の asyncResult パラメーターにアイテム識別子が返されます。</span><span class="sxs-lookup"><span data-stu-id="e0f11-246">If an item identifier is required, the saveAsync method can be used to save the item to the store, which will return the item identifier in the asyncResult.value parameter in the callback function.</span></span>


