- uid: Outlook_1_3.Office.ItemRead.getRegExMatches
  summary: >-
    <span data-ttu-id="e0f11-191">選択したアイテム内の、マニフェスト XML ファイルで定義された正規表現に一致する文字列の値を返します。</span><span class="sxs-lookup"><span data-stu-id="e0f11-191">Returns string values in the selected item that match the regular expressions defined in the manifest XML file.</span></span>


    <span data-ttu-id="e0f11-p110">getRegExMatches メソッドは、マニフェスト XML ファイル内のそれぞれの ItemHasRegularExpressionMatch または ItemHasKnownEntity ルール要素で定義された正規表現に一致する文字列を返します。ItemHasRegularExpressionMatch ルールの場合、そのルールで指定されたアイテムのプロパティ内に一致する文字列が存在する必要があります。PropertyName 単純型は、サポートされるプロパティを定義します。</span><span class="sxs-lookup"><span data-stu-id="e0f11-p110">The getRegExMatches method returns the strings that match the regular expression defined in each ItemHasRegularExpressionMatch or ItemHasKnownEntity rule element in the manifest XML file. For an ItemHasRegularExpressionMatch rule, a matching string has to occur in the property of the item that is specified by that rule. The PropertyName simple type defines the supported properties.</span></span>


    <span data-ttu-id="e0f11-p111">アイテムの本文のプロパティに対して ItemHasRegularExpressionMatch ルールを指定する場合は、本文をさらに選別する正規表現を使用する必要があります。アイテムの本文全体を返す正規表現は使用しないでください。.\* などの正規表現を使用してアイテムの本文全体を取得しても、必ずしも期待どおりの結果は返されません。代わりに、Body.getAsync メソッドを使用して本文全体を取得します。</span><span class="sxs-lookup"><span data-stu-id="e0f11-p111">If you specify an ItemHasRegularExpressionMatch rule on the body property of an item, the regular expression should further filter the body and should not attempt to return the entire body of the item. Using a regular expression such as .\* to obtain the entire body of an item does not always return the expected results. Instead, use the Body.getAsync method to retrieve the entire body.</span></span>


    <span data-ttu-id="e0f11-198">**注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="e0f11-198">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


    <span data-ttu-id="e0f11-199">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e0f11-199">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: <table> <tr><td>[<span data-ttu-id="e0f11-200">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="e0f11-200">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="e0f11-201">ReadItem</span><span class="sxs-lookup"><span data-stu-id="e0f11-201">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="e0f11-202">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="e0f11-202">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="e0f11-203">読み取り</span><span class="sxs-lookup"><span data-stu-id="e0f11-203">Read</span></span></td></tr> </table>
  name: getRegExMatches()
  fullName: getRegExMatches()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRegExMatches(): any;'
    return:
      type:
      - any
      description: <span data-ttu-id="e0f11-p112">マニフェスト XML ファイルで定義された正規表現に一致する文字列の配列が格納されたオブジェクト。各配列の名前は、一致する ItemHasRegularExpressionMatch ルールの RegExName 属性、または一致する ItemHasKnownEntity ルールの FilterName 属性の対応する値と等しくなります。</span><span class="sxs-lookup"><span data-stu-id="e0f11-p112">An object that contains arrays of strings that match the regular expressions defined in the manifest XML file. The name of each array is equal to the corresponding value of the RegExName attribute of the matching ItemHasRegularExpressionMatch rule or the FilterName attribute of the matching ItemHasKnownEntity rule.</span></span>
