  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayReplyAllForm(formData: string | ReplyFormData, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: formData
      description: <span data-ttu-id="e0f11-117">回答フォームの本文を表すテキストと HTML が含まれる文字列。</span><span class="sxs-lookup"><span data-stu-id="e0f11-117">A string that contains text and HTML and that represents the body of the reply form.</span></span> <span data-ttu-id="e0f11-118">文字列は 32 KB または本文または添付ファイルのデータとコールバック関数を含む[ReplyFormData](xref:Outlook_1_3.Office.ReplyFormData)オブジェクトに制限されます。</span><span class="sxs-lookup"><span data-stu-id="e0f11-118">The string is limited to 32 KB OR an [Office.ReplyFormData](xref:Outlook_1_3.Office.ReplyFormData) object that contains body or attachment data and a callback function.</span></span>
      type:
      - string | ReplyFormData
    - id: callback
      description: <span data-ttu-id="e0f11-119">省略可能。</span><span class="sxs-lookup"><span data-stu-id="e0f11-119">Optional.</span></span> <span data-ttu-id="e0f11-120">メソッドが完了すると、callback パラメーターに渡された関数が、1つのパラメーター asyncResult を使用して呼び出されます。これは、Office の asyncresult オブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="e0f11-120">When the method completes, the function passed in the callback parameter is called with a single parameter, asyncResult, which is an Office.AsyncResult object.</span></span>
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
