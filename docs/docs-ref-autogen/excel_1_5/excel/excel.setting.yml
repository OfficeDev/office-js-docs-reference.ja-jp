### YamlMime:TSType
name: Excel.Setting
uid: excel!Excel.Setting:class
package: excel!
fullName: Excel.Setting
summary: >-
  設定は、(アドインごとにファイルごとに) ドキュメントに保持される設定のキーと値のペアを表します。 これらのカスタム キーと値のペアを使用して、コンテンツ アドインまたは作業ウィンドウ アドインで必要な状態またはライフサイクル情報を格納できます。 設定はドキュメント内に保持されます。したがって、ユーザー情報やパスワードなどの機密情報や保護された情報を保存する場所ではありません。


  \[[API セット: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
