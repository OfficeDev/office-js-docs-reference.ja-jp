functions:
- name: Word.run(objects, batch)
  uid: word!Word.run:function(1)
  package: word!
  summary: 以前作成した API オブジェクトの RequestContext を使用して、Word オブジェクトモデルに対してアクションを実行するバッチスクリプトを実行します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: objects
      description: 以前に作成した API オブジェクトの配列。 この配列は、すべてのオブジェクトが同じコンテキストを共有することを確認するために検証されます。 この共有 RequestContext がバッチで使用されます。つまり、これらのオブジェクトに適用されるすべての変更は、"context. sync ()" によって取得されます。
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    - id: batch
      description: RequestContext を受け取り、promise (通常は、"context. sync ()" の結果のみ) を返す関数。 Context パラメーターは、Word アプリケーションへの要求を容易にします。 Office アドインと Word アプリケーションは2つの異なるプロセスで実行されるため、アドインから Word オブジェクトモデルへのアクセスを取得するには、RequestContext が必要になります。
      type: '(context: <xref uid="word!Word.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Word.run(object, batch)
  uid: word!Word.run:function(2)
  package: word!
  summary: 以前作成された API オブジェクトの RequestContext を使用して、Word オブジェクトモデルに対してアクションを実行するバッチスクリプトを実行します。 Promise が解決されると、実行中に自動的に割り当てられた追跡対象オブジェクトはすべて解放されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(object: OfficeExtension.ClientObject, batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: object
      description: 以前に作成した API オブジェクト。 バッチは、渡されたオブジェクトと同じ RequestContext を使用します。これは、オブジェクトに適用されたすべての変更が "context. sync ()" で取得されることを意味します。
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    - id: batch
      description: RequestContext を受け取り、promise (通常は、"context. sync ()" の結果のみ) を返す関数。 Context パラメーターは、Word アプリケーションへの要求を容易にします。 Office アドインと Word アプリケーションは2つの異なるプロセスで実行されるため、アドインから Word オブジェクトモデルへのアクセスを取得するには、RequestContext が必要になります。
      type: '(context: <xref uid="word!Word.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Word.run(batch)
  uid: word!Word.run:function(3)
  package: word!
  summary: 新しい RequestContext を使用して、Word オブジェクトモデルに対してアクションを実行するバッチスクリプトを実行します。 Promise が解決されると、実行中に自動的に割り当てられた追跡対象オブジェクトはすべて解放されます。
  remarks: >-
    このシグネチャに加えて、メソッドには次のシグネチャもあります。これにより、以前作成されたオブジェクトの要求コンテキストの使用を再開できます。


    run <T> (object: Officeextension.error Entobject, batch: (context: Word. RequestContext) =<!-- -->&gt; 約束 <T> ): 約束 <T> 。


    run <T> (オブジェクト: Officeextension.error Entobject \[ \] , batch: (context: Word. RequestContext) =<!-- -->&gt; 約束 <T> ): 約束 <T> 。
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: batch
      description: RequestContext を受け取り、promise (通常は、"context. sync ()" の結果のみ) を返す関数。 Context パラメーターは、Word アプリケーションへの要求を容易にします。 Office アドインと Word アプリケーションは2つの異なるプロセスで実行されるため、アドインから Word オブジェクトモデルへのアクセスを取得するには、RequestContext が必要になります。
      type: '(context: <xref uid="word!Word.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
