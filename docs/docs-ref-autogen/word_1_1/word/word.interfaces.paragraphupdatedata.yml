- name: alignment
  uid: word!Word.Interfaces.ParagraphUpdateData#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    段落の配置を取得または設定します。 値には、"left"、"centered"、"right"、または "justified" を指定できます。


    \[[Api set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphUpdateData#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    最初の行のインデントまたはぶら下げインデントの値をポイント数単位で取得または設定します。最初の行のインデントを設定するには、正の値を使用します。また、ぶら下げインデントを設定するには、負の値を使用します。


    \[[Api set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: number;'
    return:
      type: number
