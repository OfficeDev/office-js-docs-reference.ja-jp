  - uid: 'excel!Excel.Chart#setData:member(1)'
    summary: |-
      <span data-ttu-id="c3dcb-148">グラフの元データをリセットします。</span><span class="sxs-lookup"><span data-stu-id="c3dcb-148">Resets the source data for the chart.</span></span>

      <span data-ttu-id="c3dcb-149">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c3dcb-149">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'setData(sourceData, seriesBy)'
    fullName: 'setData(sourceData, seriesBy)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setData(sourceData: Range, seriesBy?: Excel.ChartSeriesBy): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="c3dcb-150">例</span><span class="sxs-lookup"><span data-stu-id="c3dcb-150">Examples</span></span>

          ```javascript
          // Set the sourceData to be "A1:B4" and seriesBy to be "Columns"
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              var sourceData = "A1:B4";
              chart.setData(sourceData, "Columns");
              return ctx.sync(); 
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: sourceData
          description: <span data-ttu-id="c3dcb-151">ソースデータに対応する range オブジェクトを指定します。</span><span class="sxs-lookup"><span data-stu-id="c3dcb-151">The range object corresponding to the source data.</span></span>
