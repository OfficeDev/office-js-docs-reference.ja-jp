properties:
- name: format
  uid: excel!Excel.Interfaces.RangeUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Format オブジェクト (範囲のフォント、塗りつぶし、罫線、配置などのプロパティをカプセル化するオブジェクト) を返します。


    \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatUpdateData:interface" />
- name: formulas
  uid: excel!Excel.Interfaces.RangeUpdateData#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    A1 スタイル表記の数式を表します。 セルに数式がない場合は、その値が代わりに返されます。


    \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: any[][];'
    return:
      type: any[][]
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    ユーザーの言語と数値書式ロケールで、A1 スタイル表記の数式を表します。 たとえば、英語の数式 "=SUM(A1, 1.5)" は、ドイツ語では "=SUMME(A1; 1,5)" になります。 セルに数式がない場合は、その値が代わりに返されます。


    \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: any[][];'
    return:
      type: any[][]
- name: numberFormat
  uid: excel!Excel.Interfaces.RangeUpdateData#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    指定した範囲の Excel の数値書式コードを表します。


    \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type: any[][]
- name: values
  uid: excel!Excel.Interfaces.RangeUpdateData#values:member
  package: excel!
  fullName: values
  summary: >-
    指定した範囲の Raw 値を表します。 返されるデータの型は、文字列、数値、ブール値のいずれかになります。 エラーが含まれているセルは、エラー文字列を返します。


    \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: any[][];'
    return:
      type: any[][]
