          - number
  - uid: 'excel!Excel.Interfaces.RangeData#format:member'
    summary: |-
      Format オブジェクト (範囲のフォント、塗りつぶし、罫線、配置などのプロパティをカプセル化するオブジェクト) を返します。 読み取り専用です。

      \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatData:interface'
  - uid: 'excel!Excel.Interfaces.RangeData#formulas:member'
    summary: |-
      A1 スタイル表記の数式を表します。 範囲に数式を設定する場合、引数 value には単一の値 (文字列) または2次元配列のいずれかを指定できます。 引数に1つの値を指定すると、範囲内のすべてのセルに適用されます。

      \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulas
    fullName: formulas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulas?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeData#formulasLocal:member'
    summary: |-
      ユーザーの言語と数値書式ロケールで、A1 スタイル表記の数式を表します。 たとえば、英語の数式 "=SUM(A1, 1.5)" は、ドイツ語では "=SUMME(A1; 1,5)" になります。 範囲に数式を設定する場合、引数 value には単一の値 (文字列) または2次元配列のいずれかを指定できます。 引数に1つの値を指定すると、範囲内のすべてのセルに適用されます。

      \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulasLocal
    fullName: formulasLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulasLocal?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeData#numberFormat:member'
    summary: |-
      指定された範囲の Excel の数値書式コードを表します。 数値の表示形式を範囲に設定する場合、引数 value には単一の値 (文字列) または2次元配列を指定できます。 引数に1つの値を指定すると、範囲内のすべてのセルに適用されます。

      \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: any[][];'
      return:
        type:
          - 'any[][]'
