type: interface
properties:
- name: address
  uid: excel!Excel.Interfaces.RangeData#address:member
  package: excel!
  fullName: address
  summary: >-
    セル範囲の参照を A1 形式で指定します。 Address 値にはシート参照が含まれます (例: "Sheet1!A1: B4 ")


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeData#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    ユーザーの言語で指定された範囲の範囲参照を指定します。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: string;'
    return:
      type: string
- name: cellCount
  uid: excel!Excel.Interfaces.RangeData#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    範囲内のセルの数を指定します。 セルの数が 2^31-1 (2,147,483,647) を超えると、この API は -1 を返します。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: number;'
    return:
      type: number
- name: columnCount
  uid: excel!Excel.Interfaces.RangeData#columnCount:member
  package: excel!
  fullName: columnCount
  summary: >-
    範囲内の列の合計数を指定します。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: number;'
    return:
      type: number
- name: columnIndex
  uid: excel!Excel.Interfaces.RangeData#columnIndex:member
  package: excel!
  fullName: columnIndex
  summary: >-
    範囲内の最初のセルの列番号を指定します。 0 を起点とする番号になります。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnIndex?: number;'
    return:
      type: number
- name: format
  uid: excel!Excel.Interfaces.RangeData#format:member
  package: excel!
  fullName: format
  summary: >-
    Format オブジェクト (範囲のフォント、塗りつぶし、罫線、配置などのプロパティをカプセル化するオブジェクト) を返します。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatData:interface" />
- name: formulas
  uid: excel!Excel.Interfaces.RangeData#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    A1 スタイル表記の数式を表します。 セルに数式が含まれていない場合は、その値が返されます。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: any[][];'
    return:
      type: any[][]
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeData#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    ユーザーの言語と数値書式ロケールで、A1 スタイル表記の数式を表します。 たとえば、英語の数式 "=SUM(A1, 1.5)" は、ドイツ語では "=SUMME(A1; 1,5)" になります。 セルに数式が含まれていない場合は、その値が返されます。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: any[][];'
    return:
      type: any[][]
