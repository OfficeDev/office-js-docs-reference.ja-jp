name: Excel.Interfaces.RangeData
uid: excel!Excel.Interfaces.RangeData:interface
package: excel!
fullName: Excel.Interfaces.RangeData
summary: 呼び出しによって返されるデータを記述するインターフェイス `range.toJSON()`<!-- -->.
remarks: ''
