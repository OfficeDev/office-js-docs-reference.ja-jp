  - uid: 'excel!Excel.Interfaces.RangeData#text:member'
    summary: |-
      指定した範囲のテキスト値。 テキスト値は、セルの幅には依存しません。 Excel \# UI で行われた符号置換は、API によって返されるテキスト値には影響しません。 読み取り専用です。

      \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: string[][];'
      return:
        type:
          - 'string[][]'
  - uid: 'excel!Excel.Interfaces.RangeData#values:member'
    summary: |-
      指定した範囲の Raw 値を表します。 返されるデータの型は、文字列、数値、ブール値のいずれかになります。 エラーが含まれているセルは、エラー文字列を返します。 範囲に値を設定する場合、引数 value には単一の値 (文字列、数値、またはブール値)、または2次元配列を指定できます。 引数に1つの値を指定すると、範囲内のすべてのセルに適用されます。

      \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeData#valueTypes:member'
    summary: |-
      各セルのデータの種類を表します。 読み取り専用です。

      \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: valueTypes
    fullName: valueTypes
    langs:
