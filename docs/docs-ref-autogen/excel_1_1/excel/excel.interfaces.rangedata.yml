  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowIndex?: number;'
    return:
      type: number
- name: text
  uid: excel!Excel.Interfaces.RangeData#text:member
  package: excel!
  fullName: text
  summary: >-
    指定した範囲のテキスト値。 テキスト値は、セルの幅には依存しません。 \#EXCEL UI で行われた符号置換は、API によって返されるテキスト値には影響しません。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: string[][];'
    return:
      type: string[][]
- name: values
  uid: excel!Excel.Interfaces.RangeData#values:member
  package: excel!
  fullName: values
  summary: >-
    指定した範囲の Raw 値を表します。 返されるデータの型は、文字列、数値、ブール値のいずれかになります。 エラーが含まれているセルは、エラー文字列を返します。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: any[][];'
    return:
      type: any[][]
