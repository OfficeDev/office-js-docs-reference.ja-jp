    summary: '<span data-ttu-id="02d68-267">前に追跡されていた場合、このオブジェクトに関連付けられているメモリを解放します。</span><span class="sxs-lookup"><span data-stu-id="02d68-267">Release the memory associated with this object, if it has previously been tracked.</span></span> <span data-ttu-id="02d68-268">この呼び出しは、の短縮形です。`context.trackedObjects.remove(thisObject)`</span><span class="sxs-lookup"><span data-stu-id="02d68-268">This call is shorthand for `context.trackedObjects.remove(thisObject)`</span></span><!-- --><span data-ttu-id="02d68-269">.</span><span class="sxs-lookup"><span data-stu-id="02d68-269"></span></span> <span data-ttu-id="02d68-270">追跡対象オブジェクトが多いとホスト アプリケーションの動作が遅くなります。追加したオブジェクトが不要になったら、必ずそれを解放してください。</span><span class="sxs-lookup"><span data-stu-id="02d68-270">Having many tracked objects slows down the host application, so please remember to free any objects you add, once you''re done using them.</span></span> <span data-ttu-id="02d68-271">メモリリリースを有効に`context.sync()`するには、を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="02d68-271">You will need to call `context.sync()` before the memory release takes effect.</span></span>'
    name: untrack()
    fullName: untrack()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'untrack(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="02d68-272">例</span><span class="sxs-lookup"><span data-stu-id="02d68-272">Examples</span></span>

          ```typescript
          Excel.run(async (context) => {
              const largeRange = context.workbook.getSelectedRange();
              largeRange.load(["rowCount", "columnCount"]);
              await context.sync();

              for (let i = 0; i < largeRange.rowCount; i++) {
                  for (let j = 0; j < largeRange.columnCount; j++) {
                      let cell = largeRange.getCell(i, j);
                      cell.values = [[i *j]];

                      // call untrack() to release the range from memory
                      cell.untrack();
                  }
              }

              await context.sync();
          });
