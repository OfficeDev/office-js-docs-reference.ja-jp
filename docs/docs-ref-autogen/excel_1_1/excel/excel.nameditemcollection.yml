  - uid: 'excel!Excel.NamedItemCollection#toJSON:member(1)'
    summary: '<span data-ttu-id="6cf85-120">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="6cf85-120">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="6cf85-121">.</span><span class="sxs-lookup"><span data-stu-id="6cf85-121"></span></span> <span data-ttu-id="6cf85-122">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="6cf85-122"></span></span><!-- --><span data-ttu-id="6cf85-123">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元`Excel.NamedItemCollection`のオブジェクトは API オブジェクトであるのに`toJSON`対し、メソッドはプレーンな JavaScript オブジェクト (として入力されます) を返します。`Excel.Interfaces.NamedItemCollectionData`</span><span class="sxs-lookup"><span data-stu-id="6cf85-123">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Excel.NamedItemCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.NamedItemCollectionData`</span></span><!-- --><span data-ttu-id="6cf85-124">) を使用して、コレクションのアイテムから読み込まれたプロパティの浅いコピーを持つ "items" 配列を含みます。</span><span class="sxs-lookup"><span data-stu-id="6cf85-124">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
    name: toJSON()
    fullName: toJSON()
