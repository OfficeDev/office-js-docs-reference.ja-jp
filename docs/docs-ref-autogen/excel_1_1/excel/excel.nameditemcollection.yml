  - uid: 'excel!Excel.NamedItemCollection#getItem:member(1)'
    summary: |-
      <span data-ttu-id="6cf85-105">名前を使用して、NamedItem オブジェクトを取得します。</span><span class="sxs-lookup"><span data-stu-id="6cf85-105">Gets a NamedItem object using its name.</span></span>

      <span data-ttu-id="6cf85-106">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6cf85-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getItem(name)
    fullName: getItem(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItem(name: string): Excel.NamedItem;'
      return:
        type:
          - 'excel!Excel.NamedItem:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6cf85-107">例</span><span class="sxs-lookup"><span data-stu-id="6cf85-107">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var sheetName = 'Sheet1';
              var nameditem = ctx.workbook.names.getItem(sheetName);
              nameditem.load('type');
              return ctx.sync().then(function() {
                      console.log(nameditem.type);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: name
          description: <span data-ttu-id="6cf85-108">Nameditem 名。</span><span class="sxs-lookup"><span data-stu-id="6cf85-108">Nameditem name.</span></span>
          type:
            - string
