- name: onDataChanged
  uid: excel!Excel.Binding#onDataChanged:member
  package: excel!
  fullName: onDataChanged
  summary: >-
    バインド内でデータまたは書式設定が変更されるときに発生します。


    \[[API セット: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly onDataChanged: OfficeExtension.EventHandlers<Excel.BindingDataChangedEventArgs>;'
    return:
      type: <xref uid="office!OfficeExtension.EventHandlers:class" />&lt;<xref uid="excel!Excel.BindingDataChangedEventArgs:interface" />&gt;
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/data-changed.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");    \n    const salesTable = sheet.tables.getItem(\"SalesTable\");\n    const salesByQuarterBinding = context.workbook.bindings.add(salesTable.getRange(), \"Table\", \"SalesByQuarter\");\n    salesByQuarterBinding.onDataChanged.add(onSalesDataChanged);\n\n    console.log(\"The data changed handler is registered.\");\n\n    await context.sync();\n});\n```"
- name: onSelectionChanged
  uid: excel!Excel.Binding#onSelectionChanged:member
  package: excel!
  fullName: onSelectionChanged
  summary: >-
    バインドで選択したコンテンツが変更された場合に発生します。


    *Note**: 複数の不連続セルが選択されている場合は、1 つの選択範囲の行と列 `Binding.onSelectionChanged` の情報のみを報告します。 複数 `Worksheet.onSelectionChanged` の選択範囲に使用します。


    \[[API セット: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
