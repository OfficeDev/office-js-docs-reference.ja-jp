    summary: |-
      <span data-ttu-id="37440-136">設定すると、条件付き書式の IconSet オプションが表示されます。</span><span class="sxs-lookup"><span data-stu-id="37440-136">If set, displays the IconSet option for the conditional format.</span></span>

