    summary: '<span data-ttu-id="ef1df-126">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="ef1df-126">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="ef1df-127">.</span><span class="sxs-lookup"><span data-stu-id="ef1df-127"></span></span> <span data-ttu-id="ef1df-128">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="ef1df-128"></span></span><!-- --><span data-ttu-id="ef1df-129">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の RangeFill オブジェクトは API オブジェクトですが、このメソッドは`toJSON`プレーンな JavaScript オブジェクト (として型指定されます) を返します。`Excel.Interfaces.RangeFillData`</span><span class="sxs-lookup"><span data-stu-id="ef1df-129">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.RangeFill object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.RangeFillData`</span></span><!-- --><span data-ttu-id="ef1df-130">) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。</span><span class="sxs-lookup"><span data-stu-id="ef1df-130">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
