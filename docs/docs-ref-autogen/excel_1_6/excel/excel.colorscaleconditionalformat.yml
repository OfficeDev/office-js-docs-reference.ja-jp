  - uid: 'excel!Excel.ColorScaleConditionalFormat#criteria:member'
    summary: |-
      <span data-ttu-id="06d45-105">カラースケールの基準。</span><span class="sxs-lookup"><span data-stu-id="06d45-105">The criteria of the color scale.</span></span> <span data-ttu-id="06d45-106">2ポイントのカラースケールを使用している場合、中点はオプションです。</span><span class="sxs-lookup"><span data-stu-id="06d45-106">Midpoint is optional when using a two point color scale.</span></span>

      <span data-ttu-id="06d45-107">\[[API セット: excelapi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="06d45-107">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: criteria
    fullName: criteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criteria: Excel.ConditionalColorScaleCriteria;'
      return:
        type:
          - 'excel!Excel.ConditionalColorScaleCriteria:interface'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="06d45-108">例</span><span class="sxs-lookup"><span data-stu-id="06d45-108">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:M5");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.colorScale);
              const criteria = {
                  minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: "blue" },
                  midpoint: { formula: "50", type: Excel.ConditionalFormatColorCriterionType.percent, color: "yellow" },
                  maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: "red" }
              };
              conditionalFormat.colorScale.criteria = criteria;

              await context.sync();
          });
          ```
