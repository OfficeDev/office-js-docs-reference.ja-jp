      content: 'load(propertyNames?: string | string[]): Excel.ChartLineFormat;'
      return:
        type:
          - 'excel!Excel.ChartLineFormat:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="694c3-115">例</span><span class="sxs-lookup"><span data-stu-id="694c3-115">Examples</span></span>

          ```javascript
          // Set chart major gridlines on value axis to be red.
          Excel.run(function (ctx) {
              var gridlines = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1").axes.valueAxis.majorGridlines;
              gridlines.format.line.color = "#FF0000";
              return ctx.sync().then(function () {
                  console.log("Chart Gridlines Color Updated");
              });
          }).catch(function (error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
