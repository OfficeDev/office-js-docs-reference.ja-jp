          description: '<span data-ttu-id="33156-144">省略可能。</span><span class="sxs-lookup"><span data-stu-id="33156-144">Optional.</span></span> <span data-ttu-id="33156-145">True の場合は、表示されているワークシートのみを考慮し、非表示のワークシートについてはスキップします。</span><span class="sxs-lookup"><span data-stu-id="33156-145">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
