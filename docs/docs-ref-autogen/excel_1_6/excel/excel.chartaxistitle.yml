    summary: <span data-ttu-id="426df-118">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="426df-118">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="426df-119">プロパティを読み取る`context.sync()`前に、を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="426df-119">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ChartAxisTitle;'
      return:
        type:
          - excel.Excel.ChartAxisTitle
        description: |-


          #### <a name="examples"></a><span data-ttu-id="426df-120">例</span><span class="sxs-lookup"><span data-stu-id="426df-120">Examples</span></span>

          ```javascript
          // Get the text of Chart Axis Title from the value axis of Chart1.
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1"); 
              var title = chart.axes.valueAxis.title;
              title.load('text');
              return ctx.sync().then(function() {
                      console.log(title.text);
              });
          }).catch(function(error) {
                  console.log("Error: " + error);
                  if (error instanceof OfficeExtension.Error) {
                      console.log("Debug info: " + JSON.stringify(error.debugInfo));
                  }
          });
          ```
          ```javascript
          // Add "Values" as the title for the value Axis 
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1"); 
              chart.axes.valueAxis.title.text = "Values";
              return ctx.sync().then(function() {
                      console.log("Axis Title Added ");
              });
          }).catch(function(error) {
                  console.log("Error: " + error);
                  if (error instanceof OfficeExtension.Error) {
                      console.log("Debug info: " + JSON.stringify(error.debugInfo));
                  }
          });
          ```
