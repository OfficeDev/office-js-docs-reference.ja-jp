  package: excel!
  fullName: columnHidden
  summary: >-
    現在の範囲のすべての列が非表示になっているかどうかを表します。


    \[[API セット: excelapi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnHidden?: boolean;'
