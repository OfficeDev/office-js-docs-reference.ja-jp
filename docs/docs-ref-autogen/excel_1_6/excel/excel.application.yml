          description: <span data-ttu-id="d89fe-133">メソッドが呼び出されるオブジェクトのプロパティに構造化 isomorphically されているプロパティを持つ JavaScript オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="d89fe-133">A JavaScript object with properties that are structured isomorphically to the properties of the object on which the method is called.</span></span>
