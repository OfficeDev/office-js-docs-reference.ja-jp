  - uid: 'excel!Excel.Application#toJSON:member(1)'
    summary: '<span data-ttu-id="d89fe-139">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="d89fe-139">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="d89fe-140">.</span><span class="sxs-lookup"><span data-stu-id="d89fe-140"></span></span> <span data-ttu-id="d89fe-141">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="d89fe-141"></span></span><!-- --><span data-ttu-id="d89fe-142">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の Excel オブジェクトは API オブジェクトですが、このメソッドは`toJSON` 、プレーンな JavaScript オブジェクト (として型指定されます) を返します。`Excel.Interfaces.ApplicationData`</span><span class="sxs-lookup"><span data-stu-id="d89fe-142">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.Application object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.ApplicationData`</span></span><!-- --><span data-ttu-id="d89fe-143">) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。</span><span class="sxs-lookup"><span data-stu-id="d89fe-143">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
    name: toJSON()
    fullName: toJSON()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'toJSON(): Excel.Interfaces.ApplicationData;'
      return:
        type:
          - 'excel!Excel.Interfaces.ApplicationData:interface'
        description: ''
