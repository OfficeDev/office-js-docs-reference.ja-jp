  - uid: 'excel!Excel.Application#set:member(1)'
    summary: '<span data-ttu-id="d89fe-130">一度に1つのオブジェクトの複数のプロパティを設定します。</span><span class="sxs-lookup"><span data-stu-id="d89fe-130">Sets multiple properties of an object at the same time.</span></span> <span data-ttu-id="d89fe-131">適切なプロパティを持つプレーンオブジェクト、または同じ種類の別の API オブジェクトのいずれかを渡すことができます。</span><span class="sxs-lookup"><span data-stu-id="d89fe-131">You can pass either a plain object with the appropriate properties, or another API object of the same type.</span></span>'
