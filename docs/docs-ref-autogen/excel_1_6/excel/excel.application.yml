          description: <span data-ttu-id="d89fe-134">プロパティオブジェクトが読み取り専用プロパティを設定しようとした場合にエラーを抑制するオプションを提供します。</span><span class="sxs-lookup"><span data-stu-id="d89fe-134">Provides an option to suppress errors if the properties object tries to set any read-only properties.</span></span>
