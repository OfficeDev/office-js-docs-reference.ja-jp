          description: <span data-ttu-id="d89fe-126">読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。</span><span class="sxs-lookup"><span data-stu-id="d89fe-126">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
