  - uid: word.Word.run
    summary: '<span data-ttu-id="6f78d-101">以前作成した API オブジェクトの RequestContext を使用して、Word オブジェクトモデルに対してアクションを実行するバッチスクリプトを実行します。</span><span class="sxs-lookup"><span data-stu-id="6f78d-101">Executes a batch script that performs actions on the Word object model, using the RequestContext of previously created API objects.</span></span>'
    name: Word.run
    fullName: Word.run
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
      return:
        type:
          - Promise<T>
        description: ''
      parameters:
        - id: objects
          description: '<span data-ttu-id="6f78d-102">以前に作成した API オブジェクトの配列。</span><span class="sxs-lookup"><span data-stu-id="6f78d-102">An array of previously created API objects.</span></span> <span data-ttu-id="6f78d-103">この配列は、すべてのオブジェクトが同じコンテキストを共有することを確認するために検証されます。</span><span class="sxs-lookup"><span data-stu-id="6f78d-103">The array will be validated to make sure that all of the objects share the same context.</span></span> <span data-ttu-id="6f78d-104">この共有 RequestContext がバッチで使用されます。つまり、これらのオブジェクトに適用されるすべての変更は、"context. sync ()" によって取得されます。</span><span class="sxs-lookup"><span data-stu-id="6f78d-104">The batch will use this shared RequestContext, which means that any changes applied to these objects will be picked up by "context.sync()".</span></span>'
          type:
            - 'OfficeExtension.ClientObject[]'
        - id: batch
          description: '<span data-ttu-id="6f78d-105">RequestContext を受け取り、promise (通常は、"context. sync ()" の結果のみ) を返す関数。</span><span class="sxs-lookup"><span data-stu-id="6f78d-105">A function that takes in a RequestContext and returns a promise (typically, just the result of "context.sync()").</span></span> <span data-ttu-id="6f78d-106">Context パラメーターは、Word アプリケーションへの要求を容易にします。</span><span class="sxs-lookup"><span data-stu-id="6f78d-106">The context parameter facilitates requests to the Word application.</span></span> <span data-ttu-id="6f78d-107">Office アドインと Word アプリケーションは2つの異なるプロセスで実行されるため、アドインから Word オブジェクトモデルへのアクセスを取得するには、RequestContext が必要になります。</span><span class="sxs-lookup"><span data-stu-id="6f78d-107">Since the Office add-in and the Word application run in two different processes, the RequestContext is required to get access to the Word object model from the add-in.</span></span>'
          type:
            - '(context: Word.RequestContext) => Promise<T>'
      typeParameters:
        - id: T
  - uid: word.Word.run_1
    summary: '<span data-ttu-id="6f78d-108">以前作成された API オブジェクトの RequestContext を使用して、Word オブジェクトモデルに対してアクションを実行するバッチスクリプトを実行します。</span><span class="sxs-lookup"><span data-stu-id="6f78d-108">Executes a batch script that performs actions on the Word object model, using the RequestContext of a previously created API object.</span></span> <span data-ttu-id="6f78d-109">Promise が解決されると、実行中に自動的に割り当てられた追跡対象オブジェクトはすべて解放されます。</span><span class="sxs-lookup"><span data-stu-id="6f78d-109">When the promise is resolved, any tracked objects that were automatically allocated during execution will be released.</span></span>'
    name: Word.run_1
    fullName: Word.run_1
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function run<T>(object: OfficeExtension.ClientObject, batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
      return:
        type:
          - Promise<T>
        description: ''
      parameters:
        - id: object
          description: '<span data-ttu-id="6f78d-110">以前に作成した API オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="6f78d-110">A previously created API object.</span></span> <span data-ttu-id="6f78d-111">バッチは、渡されたオブジェクトと同じ RequestContext を使用します。これは、オブジェクトに適用されたすべての変更が "context. sync ()" で取得されることを意味します。</span><span class="sxs-lookup"><span data-stu-id="6f78d-111">The batch will use the same RequestContext as the passed-in object, which means that any changes applied to the object will be picked up by "context.sync()".</span></span>'
          type:
            - OfficeExtension.ClientObject
        - id: batch
          description: '<span data-ttu-id="6f78d-112">RequestContext を受け取り、promise (通常は、"context. sync ()" の結果のみ) を返す関数。</span><span class="sxs-lookup"><span data-stu-id="6f78d-112">A function that takes in a RequestContext and returns a promise (typically, just the result of "context.sync()").</span></span> <span data-ttu-id="6f78d-113">Context パラメーターは、Word アプリケーションへの要求を容易にします。</span><span class="sxs-lookup"><span data-stu-id="6f78d-113">The context parameter facilitates requests to the Word application.</span></span> <span data-ttu-id="6f78d-114">Office アドインと Word アプリケーションは2つの異なるプロセスで実行されるため、アドインから Word オブジェクトモデルへのアクセスを取得するには、RequestContext が必要になります。</span><span class="sxs-lookup"><span data-stu-id="6f78d-114">Since the Office add-in and the Word application run in two different processes, the RequestContext is required to get access to the Word object model from the add-in.</span></span>'
          type:
            - '(context: Word.RequestContext) => Promise<T>'
      typeParameters:
        - id: T
  - uid: word.Word.run_2
    summary: '<span data-ttu-id="6f78d-115">新しい RequestContext を使用して、Word オブジェクトモデルに対してアクションを実行するバッチスクリプトを実行します。</span><span class="sxs-lookup"><span data-stu-id="6f78d-115">Executes a batch script that performs actions on the Word object model, using a new RequestContext.</span></span> <span data-ttu-id="6f78d-116">Promise が解決されると、実行中に自動的に割り当てられた追跡対象オブジェクトはすべて解放されます。</span><span class="sxs-lookup"><span data-stu-id="6f78d-116">When the promise is resolved, any tracked objects that were automatically allocated during execution will be released.</span></span>'
    remarks: |-
      <span data-ttu-id="6f78d-117">このシグネチャに加えて、メソッドには次のシグネチャもあります。これにより、以前作成されたオブジェクトの要求コンテキストの使用を再開できます。</span><span class="sxs-lookup"><span data-stu-id="6f78d-117">In addition to this signature, the method also has the following signatures, which allow you to resume using the request context of previously created objects:</span></span>

      <span data-ttu-id="6f78d-118">run<T>(Object: Officeextension.error entobject, batch: (Context: Word. RequestContext) =</span><span class="sxs-lookup"><span data-stu-id="6f78d-118">run<T>(object: OfficeExtension.ClientObject, batch: (context: Word.RequestContext) =</span></span><!-- --><span data-ttu-id="6f78d-119">&gt;約束<T>): 約束<T>。</span><span class="sxs-lookup"><span data-stu-id="6f78d-119">&gt; Promise<T>): Promise<T>;</span></span>

      <span data-ttu-id="6f78d-120">run<T>(オブジェクト: officeextension.error entobject\[\], batch: (context: Word. RequestContext) =</span><span class="sxs-lookup"><span data-stu-id="6f78d-120">run<T>(objects: OfficeExtension.ClientObject\[\], batch: (context: Word.RequestContext) =</span></span><!-- --><span data-ttu-id="6f78d-121">&gt;約束<T>): 約束<T>。</span><span class="sxs-lookup"><span data-stu-id="6f78d-121">&gt; Promise<T>): Promise<T>;</span></span>
    name: Word.run_2
    fullName: Word.run_2
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function run<T>(batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
      return:
        type:
          - Promise<T>
        description: ''
      parameters:
        - id: batch
          description: '<span data-ttu-id="6f78d-122">RequestContext を受け取り、promise (通常は、"context. sync ()" の結果のみ) を返す関数。</span><span class="sxs-lookup"><span data-stu-id="6f78d-122">A function that takes in a RequestContext and returns a promise (typically, just the result of "context.sync()").</span></span> <span data-ttu-id="6f78d-123">Context パラメーターは、Word アプリケーションへの要求を容易にします。</span><span class="sxs-lookup"><span data-stu-id="6f78d-123">The context parameter facilitates requests to the Word application.</span></span> <span data-ttu-id="6f78d-124">Office アドインと Word アプリケーションは2つの異なるプロセスで実行されるため、アドインから Word オブジェクトモデルへのアクセスを取得するには、RequestContext が必要になります。</span><span class="sxs-lookup"><span data-stu-id="6f78d-124">Since the Office add-in and the Word application run in two different processes, the RequestContext is required to get access to the Word object model from the add-in.</span></span>'
          type:
            - '(context: Word.RequestContext) => Promise<T>'
      typeParameters:
        - id: T
