    summary: '<span data-ttu-id="8261d-125">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="8261d-125">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="8261d-126">.</span><span class="sxs-lookup"><span data-stu-id="8261d-126"></span></span> <span data-ttu-id="8261d-127">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="8261d-127"></span></span><!-- --><span data-ttu-id="8261d-128">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元`Word.SectionCollection`のオブジェクトは API オブジェクトであるのに`toJSON`対し、メソッドはプレーンな JavaScript オブジェクト (として入力されます) を返します。`Word.Interfaces.SectionCollectionData`</span><span class="sxs-lookup"><span data-stu-id="8261d-128">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Word.SectionCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Word.Interfaces.SectionCollectionData`</span></span><!-- --><span data-ttu-id="8261d-129">) を使用して、コレクションのアイテムから読み込まれたプロパティの浅いコピーを持つ "items" 配列を含みます。</span><span class="sxs-lookup"><span data-stu-id="8261d-129">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
