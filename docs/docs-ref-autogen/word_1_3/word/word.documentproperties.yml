  - uid: word.Word.DocumentProperties.load
    summary: <span data-ttu-id="97c62-135">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="97c62-135">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="97c62-136">プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="97c62-136">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="97c62-137">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="97c62-137">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="97c62-138">`load(option?: string | string[]): Word.DocumentProperties`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="97c62-138">`load(option?: string | string[]): Word.DocumentProperties` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="97c62-139">`load(option?: { select?: string; expand?: string; }): Word.DocumentProperties`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="97c62-139">`load(option?: { select?: string; expand?: string; }): Word.DocumentProperties` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="97c62-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="97c62-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties` - Only available on collection types.</span></span> <span data-ttu-id="97c62-141">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="97c62-141">It is similar to the preceding signature.</span></span> <span data-ttu-id="97c62-142">Top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="97c62-142">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="97c62-143">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="97c62-143">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="97c62-144">Option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="97c62-144">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
