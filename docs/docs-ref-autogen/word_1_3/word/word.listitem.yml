methods:
- name: getAncestor(parentOnly)
  uid: word!Word.ListItem#getAncestor:member(1)
  package: word!
  fullName: getAncestor(parentOnly)
  summary: >-
    親が存在しない場合は、リスト アイテムの親または最も近い先祖を取得します。 リスト アイテムに先祖がない場合、エラーをスローします。


    \[[API セット: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAncestor(parentOnly?: boolean): Word.Paragraph;'
    parameters:
    - id: parentOnly
      description: 省略可能。 リスト アイテムの親だけが返されるのを指定します。 既定値は false で、最下位の先祖を取得します。
      type: boolean
    return:
      type: <xref uid="word!Word.Paragraph:class" />
      description: ''
- name: getAncestorOrNullObject(parentOnly)
  uid: word!Word.ListItem#getAncestorOrNullObject:member(1)
  package: word!
  fullName: getAncestorOrNullObject(parentOnly)
  summary: >-
    親が存在しない場合は、リスト アイテムの親または最も近い先祖を取得します。 リスト アイテムに先祖がない場合は、null オブジェクトを返します。


    \[[API セット: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAncestorOrNullObject(parentOnly?: boolean): Word.Paragraph;'
    parameters:
    - id: parentOnly
      description: 省略可能。 リスト アイテムの親だけが返されるのを指定します。 既定値は false で、最下位の先祖を取得します。
      type: boolean
    return:
      type: <xref uid="word!Word.Paragraph:class" />
      description: ''
- name: getDescendants(directChildrenOnly)
  uid: word!Word.ListItem#getDescendants:member(1)
