name: Word.CustomPropertyCollection
uid: word!Word.CustomPropertyCollection:class
package: word!
fullName: Word.CustomPropertyCollection
summary: >-
  [Word の CustomProperty](xref:word!Word.CustomProperty:class)オブジェクトのコレクションが含まれています。


  \[[Api set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: context
  uid: word!Word.CustomPropertyCollection#context:member
  package: word!
  fullName: context
  summary: オブジェクトに関連付けられている要求コンテキスト。 これにより、アドインのプロセスが Office ホストアプリケーションのプロセスに接続されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="word!Word.RequestContext:class" />
- name: items
  uid: word!Word.CustomPropertyCollection#items:member
  package: word!
  fullName: items
  summary: このコレクション内に読み込まれた子アイテムを取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly items: Word.CustomProperty[];'
    return:
      type: <xref uid="word!Word.CustomProperty:class" />[]
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    let properties = context.document.properties.customProperties;\n    properties.load(\"key,type,value\");\n\n    await context.sync();\n    for (var i = 0; i < properties.items.length; i++)\n        console.log(\"Property Name:\" + properties.items[i].key + \"; Type=\" + properties.items[i].type + \"; Property Value=\" + properties.items[i].value);\n});\n```"
methods:
- name: add(key, value)
  uid: word!Word.CustomPropertyCollection#add:member(1)
  package: word!
  fullName: add(key, value)
  summary: >-
    新しいカスタム プロパティを作成、または既存のカスタム プロパティを設定します。


    \[[Api set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(key: string, value: any): Word.CustomProperty;'
    parameters:
    - id: key
      description: 必須です。 カスタムプロパティのキー。大文字と小文字は区別されません。
      type: string
    - id: value
      description: 必須です。 カスタムプロパティの値。
      type: any
    return:
      type: <xref uid="word!Word.CustomProperty:class" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"Numeric Property\", 1234);\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"String Property\", \"Hello World!\");\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```"
