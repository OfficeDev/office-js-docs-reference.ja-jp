    summary: '<span data-ttu-id="7e540-144">前に追跡されていた場合、このオブジェクトに関連付けられているメモリを解放します。</span><span class="sxs-lookup"><span data-stu-id="7e540-144">Release the memory associated with this object, if it has previously been tracked.</span></span> <span data-ttu-id="7e540-145">これは context.trackedObjects.remove(thisObject) 呼び出しの省略形です。</span><span class="sxs-lookup"><span data-stu-id="7e540-145">This call is shorthand for context.trackedObjects.remove(thisObject).</span></span> <span data-ttu-id="7e540-146">追跡対象オブジェクトが多いとホスト アプリケーションの動作が遅くなります。追加したオブジェクトが不要になったら、必ずそれを解放してください。</span><span class="sxs-lookup"><span data-stu-id="7e540-146">Having many tracked objects slows down the host application, so please remember to free any objects you add, once you''re done using them.</span></span> <span data-ttu-id="7e540-147">メモリ リリースを有効にするには、"context.sync()" を先に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="7e540-147">You will need to call "context.sync()" before the memory release takes effect.</span></span>'
