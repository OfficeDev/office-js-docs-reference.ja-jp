    summary: '<span data-ttu-id="7e540-132">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="7e540-132">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="7e540-133">.</span><span class="sxs-lookup"><span data-stu-id="7e540-133"></span></span> <span data-ttu-id="7e540-134">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="7e540-134"></span></span><!-- --><span data-ttu-id="7e540-135">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の Word の CustomProperty オブジェクトは API オブジェクトであるのに`toJSON`対して、メソッドはプレーンな JavaScript オブジェクト (として入力されます) を返します。`Word.Interfaces.CustomPropertyData`</span><span class="sxs-lookup"><span data-stu-id="7e540-135">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Word.CustomProperty object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Word.Interfaces.CustomPropertyData`</span></span><!-- --><span data-ttu-id="7e540-136">) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。</span><span class="sxs-lookup"><span data-stu-id="7e540-136">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
