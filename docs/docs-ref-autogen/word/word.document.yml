  - uid: word.Word.Document.save
    summary: |-
      <span data-ttu-id="fcf8f-159">ドキュメントを保存します。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-159">Saves the document.</span></span> <span data-ttu-id="fcf8f-160">ここでは、ドキュメントが保存されたことがない場合は、Word の既定のファイルの名前付け規則を使用します。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-160">This will use the Word default file naming convention if the document has not been saved before.</span></span>

      <span data-ttu-id="fcf8f-161">\[[Api set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fcf8f-161">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: save()
    fullName: save()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'save(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fcf8f-162">例</span><span class="sxs-lookup"><span data-stu-id="fcf8f-162">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              // Create a proxy object for the document.
              var thisDocument = context.document;

              // Queue a commmand to load the document save state (on the saved property).
              context.load(thisDocument, 'saved');    
              
              // Synchronize the document state by executing the queued commands, 
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  
                  if (thisDocument.saved === false) {
                      // Queue a command to save this document.
                      thisDocument.save();
                      
                      // Synchronize the document state by executing the queued commands, 
                      // and return a promise to indicate task completion.
                      return context.sync().then(function () {
                          console.log('Saved the document');
                      });
                  } else {
                      console.log('The document has not changed since the last save.');
                  }
              });  
          })
          .catch(function (error) {
              console.log("Error: " + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
