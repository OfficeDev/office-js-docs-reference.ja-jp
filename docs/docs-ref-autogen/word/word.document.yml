    <span data-ttu-id="38d44-140">\[[API セット: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="38d44-140">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: saved
  fullName: saved
  langs:
  - typeScript
  type: property
  syntax:
    content: 'readonly saved: boolean;'
    return:
      type:
      - boolean
