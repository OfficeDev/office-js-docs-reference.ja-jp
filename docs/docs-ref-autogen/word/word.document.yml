  - uid: word.Word.Document.getSelection
    summary: |-
      <span data-ttu-id="fcf8f-131">ドキュメントの現在の選択範囲を取得します。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-131">Gets the current selection of the document.</span></span> <span data-ttu-id="fcf8f-132">複数選択はサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-132">Multiple selections are not supported.</span></span>

      <span data-ttu-id="fcf8f-133">\[[Api set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fcf8f-133">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getSelection()
    fullName: getSelection()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelection(): Word.Range;'
      return:
        type:
          - Word.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fcf8f-134">例</span><span class="sxs-lookup"><span data-stu-id="fcf8f-134">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              var textSample = 'This is an example of the insert text method. This is a method ' + 
                  'which allows users to insert text into a selection. It can insert text into a ' +
                  'relative location or it can overwrite the current selection. Since the ' +
                  'getSelection method returns a range object, look up the range object documentation ' +
                  'for everything you can do with a selection.';
              
              // Create a range proxy object for the current selection.
              var range = context.document.getSelection();
              
              // Queue a commmand to insert text at the end of the selection.
              range.insertText(textSample, Word.InsertLocation.end);
              
              // Synchronize the document state by executing the queued commands, 
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('Inserted the text at the end of the selection.');
              });  
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: word.Word.Document.load
    summary: <span data-ttu-id="fcf8f-135">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-135">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="fcf8f-136">プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-136">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="fcf8f-137">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-137">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="fcf8f-138">`load(option?: string | string[]): Word.Document`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-138">`load(option?: string | string[]): Word.Document` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="fcf8f-139">`load(option?: { select?: string; expand?: string; }): Word.Document`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-139">`load(option?: { select?: string; expand?: string; }): Word.Document` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="fcf8f-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Document`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Document` - Only available on collection types.</span></span> <span data-ttu-id="fcf8f-141">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-141">It is similar to the preceding signature.</span></span> <span data-ttu-id="fcf8f-142">Top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-142">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="fcf8f-143">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-143">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="fcf8f-144">Option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="fcf8f-144">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="fcf8f-145">例</span><span class="sxs-lookup"><span data-stu-id="fcf8f-145">Examples</span></span>

      ```javascript
      // Run a batch operation against the Word object model.
      Word.run(function (context) {
          
          // Create a proxy object for the document.
          var thisDocument = context.document;
          
          // Queue a command to load content control properties.
          context.load(thisDocument, 'contentControls/id, contentControls/text, contentControls/tag');
          
          // Synchronize the document state by executing the queued commands, 
          // and return a promise to indicate task completion.
          return context.sync().then(function () {
              if (thisDocument.contentControls.items.length !== 0) {
                  for (var i = 0; i < thisDocument.contentControls.items.length; i++) {
                      console.log(thisDocument.contentControls.items[i].id);
                      console.log(thisDocument.contentControls.items[i].text);
                      console.log(thisDocument.contentControls.items[i].tag);
                  }
              } else {
                  console.log('No content controls in this document.');
              }
          });  
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
