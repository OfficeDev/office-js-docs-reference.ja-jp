- uid: word.Word.Body.font
  summary: >-
    <span data-ttu-id="3a71d-p104">本文のテキスト形式を取得します。これを使用して、フォント名、サイズ、色、およびその他のプロパティを取得および設定します。読み取り専用。</span><span class="sxs-lookup"><span data-stu-id="3a71d-p104">Gets the text format of the body. Use this to get and set font name, size, color and other properties. Read-only.</span></span>


    <span data-ttu-id="3a71d-115">\[[API セット: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3a71d-115">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: font
  fullName: font
  langs:
  - typeScript
  type: property
  syntax:
    content: 'readonly font: Word.Font;'
    return:
      type:
      - word.Word.Font
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"3a71d-116\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a71d-116\">Examples</span></span>\n\n```javascript\n// Get the style and the font size, font name, and font color properties on the body object.\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Create a proxy object for the document body.\n    var body = context.document.body;\n\n    // Queue a commmand to load font and style information for the document body.\n    context.load(body, 'font/size, font/name, font/color, style');\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        // Show the results of the load method. Here we show the\n        // property values on the body object.\n        var results = 'Font size: ' + body.font.size +\n                      '; Font name: ' + body.font.name +\n                      '; Font color: ' + body.font.color +\n                      '; Body style: ' + body.style;\n\n        console.log(results);\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- uid: word.Word.Body.getHtml
  summary: >-
    <span data-ttu-id="3a71d-117">ボディ オブジェクトの HTML 表記を取得します。</span><span class="sxs-lookup"><span data-stu-id="3a71d-117">Gets an HTML representation of the body object.</span></span> <span data-ttu-id="3a71d-118">Web ページまたは HTML ビューアーで表示されると、書式設定されますの文書の書式設定の閉じるが、正確ではなく一致。</span><span class="sxs-lookup"><span data-stu-id="3a71d-118">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match for of the formatting of the document.</span></span> <span data-ttu-id="3a71d-119">このメソッドは、別のプラットフォーム (Windows、Mac、Word のオンラインなど) で、同じドキュメントの正確な同じ HTML を返しません。</span><span class="sxs-lookup"><span data-stu-id="3a71d-119">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, Word Online, etc.).</span></span> <span data-ttu-id="3a71d-120">使用する必要があります正確な再現性、またはコンシステンシ ・ プラットフォーム間で、`Body.getOoxml()`と、返された XML を HTML に変換します。</span><span class="sxs-lookup"><span data-stu-id="3a71d-120">If you need exact fidelity, or consistency across platforms, use `Body.getOoxml()` and convert the returned XML to HTML.</span></span>


