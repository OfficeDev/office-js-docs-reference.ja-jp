      type:
      - "\"Page\" | \"Next\" | \"SectionNext\" | \"SectionContinuous\" | \"SectionEven\" | \"SectionOdd\" | \"Line\""
    - id: insertLocation
      description: <span data-ttu-id="a034f-183">必須です。</span><span class="sxs-lookup"><span data-stu-id="a034f-183">Required.</span></span> <span data-ttu-id="a034f-184">'開始'、'終了'、'' か '' を指定できます。</span><span class="sxs-lookup"><span data-stu-id="a034f-184">The value can be 'Start', 'End', 'Before', or 'After'.</span></span>
