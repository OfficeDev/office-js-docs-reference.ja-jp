    return:
      type:
      - void
      description: ''
    parameters:
    - id: properties
      description: <span data-ttu-id="e6df3-389">メソッドが呼び出されるオブジェクトのプロパティに構造化 isomorphically されているプロパティを持つ JavaScript オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="e6df3-389">A JavaScript object with properties that are structured isomorphically to the properties of the object on which the method is called.</span></span>
      type:
