- uid: word.Word.ContentControl.insertBreak_1
  summary: >-
    <span data-ttu-id="e6df3-176">メイン文書の指定された位置に改ページを挿入します。</span><span class="sxs-lookup"><span data-stu-id="e6df3-176">Inserts a break at the specified location in the main document.</span></span> <span data-ttu-id="e6df3-177">insertlocation の値には、' Start '、' End '、' Before '、または ' After ' を指定できます。</span><span class="sxs-lookup"><span data-stu-id="e6df3-177">The insertLocation value can be 'Start', 'End', 'Before', or 'After'.</span></span> <span data-ttu-id="e6df3-178">このメソッドは、' RichTextTable '、' RichTextTableRow '、および ' RichTextTableCell ' のコンテンツコントロールと共に使用することはできません。</span><span class="sxs-lookup"><span data-stu-id="e6df3-178">This method cannot be used with 'RichTextTable', 'RichTextTableRow' and 'RichTextTableCell' content controls.</span></span>


    <span data-ttu-id="e6df3-179">\[[api set: wordapi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e6df3-179">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: insertBreak(breakTypeString, insertLocation)
  fullName: insertBreak(breakTypeString, insertLocation)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertBreak(breakTypeString: "Page" | "Next" | "SectionNext" | "SectionContinuous" | "SectionEven" | "SectionOdd" | "Line", insertLocation: "Before" | "After" | "Start" | "End" | "Replace"): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"e6df3-180\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6df3-180\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n    \n    // Create a proxy object for the content controls collection.\n    var contentControls = context.document.contentControls;\n    \n    // Queue a commmand to load the id property for all of content controls. \n    context.load(contentControls, 'id');\n    \n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion. We now will have \n    // access to the content control collection.\n    return context.sync().then(function () {\n        if (contentControls.items.length === 0) {\n            console.log('No content control found.');\n        }\n        else {\n            // Queue a command to insert a page break after the first content control. \n            contentControls.items[0].insertBreak('page', \"After\");\n            \n            // Synchronize the document state by executing the queued commands, \n            // and return a promise to indicate task completion. \n            return context.sync()\n                .then(function () {\n                    console.log('Inserted a page break after the first content control.');    \n            });\n        }\n    });  \n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: breakTypeString
      description: <span data-ttu-id="e6df3-181">必須です。</span><span class="sxs-lookup"><span data-stu-id="e6df3-181">Required.</span></span> <span data-ttu-id="e6df3-182">休憩の種類。</span><span class="sxs-lookup"><span data-stu-id="e6df3-182">Type of break.</span></span>
      type:
      - "\"Page\" | \"Next\" | \"SectionNext\" | \"SectionContinuous\" | \"SectionEven\" | \"SectionOdd\" | \"Line\""
    - id: insertLocation
      description: <span data-ttu-id="e6df3-183">必須です。</span><span class="sxs-lookup"><span data-stu-id="e6df3-183">Required.</span></span> <span data-ttu-id="e6df3-184">値には、' Start '、' End '、' Before '、または ' After ' を指定できます。</span><span class="sxs-lookup"><span data-stu-id="e6df3-184">The value can be 'Start', 'End', 'Before', or 'After'.</span></span>
      type:
      - "\"Before\" | \"After\" | \"Start\" | \"End\" | \"Replace\""
