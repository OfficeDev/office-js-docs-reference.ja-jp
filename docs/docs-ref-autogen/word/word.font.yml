- uid: word.Word.Font.load
  summary: オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。 "Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。
  remarks: >-
    だけでなく、この署名は、このメソッドは、次の署名をします。


    `load(option?: { select?: string; expand?: string; }): Word.Font`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。


    `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font`でコレクション型のみ使用できます。 前の署名に似ていますが。 Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。 Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。 Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。

    #### <a name="examples"></a>例


    ```javascript

    // Change the font name

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to change the current selection's font name.
        selection.font.name = 'Arial';

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The font name has changed.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    // Change the font color

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to change the font color of the current selection.
        selection.font.color = 'blue';

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The font color of the selection has been changed.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    // Change the font size

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to change the current selection's font size.
        selection.font.size = 20;

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The font size has changed.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    // Highlight selected text

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to highlight the current selection.
        selection.font.highlightColor = '#FFFF00'; // Yellow

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The selection has been highlighted.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    // Bold format text

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to make the current selection bold.
        selection.font.bold = true;

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The selection is now bold.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    // Underline format text

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to underline the current selection.
        selection.font.underline = Word.UnderlineType.single;

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The selection now has an underline style.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    // Strike format text

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to strikethrough the font of the current selection.
        selection.font.strikeThrough = true;

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The selection now has a strikethrough.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```
