- uid: word.Word.Interfaces.ParagraphUpdateData.alignment
  summary: >-
    段落の配置を取得または設定します。 値には、"left"、"centered"、"right"、または "justified" を指定できます。


    \[[API セット: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: alignment
  fullName: alignment
  langs:
  - typeScript
