  - uid: word.Word.Interfaces.RangeLoadOptions.style
    summary: |-
      範囲のスタイル名を取得または設定します。 カスタム スタイルとローカライズされたスタイルの名前には、このプロパティを使用します。 ロケール間で移植可能な組み込みスタイルを使用するには、"styleBuiltIn" プロパティを参照してください。

