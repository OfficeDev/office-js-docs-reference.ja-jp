- uid: word.Word.ListItem.getAncestor
  summary: >-
    親が存在しない場合は、リスト アイテムの親または最も近い先祖を取得します。 リスト項目が祖先を持たない場合にスローされます。


    \[[API セット: WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: getAncestor(parentOnly)
  fullName: word.Word.ListItem.getAncestor
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAncestor(parentOnly?: boolean): Word.Paragraph;'
    return:
      type:
      - Word.Paragraph
      description: ''
    parameters:
    - id: parentOnly
      description: 省略可能。 リスト アイテムの親のみが返されますを指定します。 既定値は、最も低い先祖を取得することを指定する false です。
      type:
