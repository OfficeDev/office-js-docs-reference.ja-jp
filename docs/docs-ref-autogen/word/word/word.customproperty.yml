  - uid: 'word!Word.CustomProperty#untrack:member(1)'
    summary: 前に追跡されていた場合、このオブジェクトに関連付けられているメモリを解放します。 これは context.trackedObjects.remove(thisObject) 呼び出しの省略形です。 追跡対象オブジェクトが多いとホスト アプリケーションの動作が遅くなります。追加したオブジェクトが不要になったら、必ずそれを解放してください。 メモリ リリースを有効にするには、"context.sync()" を先に呼び出す必要があります。
    name: untrack()
    fullName: untrack()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'untrack(): Word.CustomProperty;'
      return:
        type:
          - 'word!Word.CustomProperty:class'
        description: ''
  - uid: 'word!Word.CustomProperty#value:member'
    summary: |-
      カスタム プロパティの値を取得または設定します。 Web 上の Word および .docx ファイル形式では、これらのプロパティを任意に長くすることができますが、Word のデスクトップ版では文字列値が 255 16 ビット文字に切り捨てられます (サロゲートペアを分割することで、無効な unicode を作成する可能性があります)。

      \[[Api set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'value: any;'
      return:
        type:
          - any
