  package: word!
  fullName: value
  summary: >-
    カスタム プロパティの値を取得または設定します。 Web 上の Word と docx ファイル形式では、これらのプロパティを任意に長くすることができますが、デスクトップ バージョンの Word では文字列値が 255 16 ビット文字に切り詰められることに注意してください (代理ペアを壊して無効な Unicode が作成される可能性があります)。


