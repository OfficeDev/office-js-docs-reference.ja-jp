items:
  - uid: 'word!Word.Interfaces.DocumentLoadOptions:interface'
    summary: |-
      Document オブジェクトは、最上位レベルのオブジェクトです。ドキュメント オブジェクトには、1 つ以上のセクション、コンテンツ コントロール、ドキュメントの内容を含む本文が含まれています。

      \[[Api set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: Word.Interfaces.DocumentLoadOptions
    fullName: Word.Interfaces.DocumentLoadOptions
    langs:
      - typeScript
    type: interface
    package: word!
    children:
      - 'word!Word.Interfaces.DocumentLoadOptions#$all:member'
      - 'word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member'
      - 'word!Word.Interfaces.DocumentLoadOptions#body:member'
      - 'word!Word.Interfaces.DocumentLoadOptions#properties:member'
      - 'word!Word.Interfaces.DocumentLoadOptions#saved:member'
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#$all:member'
    summary: '`$all`LoadOptions を指定すると、すべてのスカラープロパティが読み込まれます (例:`Range.address`<!-- -->) ただし、ナビゲーションプロパティ (例:`Range.format.fill.color`<!-- -->).'
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member'
    summary: |-
      新しい文書を開くときに、この文書が無題の場合でも、この文書を閉じることができるかどうかを示す値を取得または設定します。 閉じる場合は True、それ以外の場合は false。

      \[[Api set: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: allowCloseOnUntitled
    fullName: allowCloseOnUntitled
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowCloseOnUntitled?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#body:member'
    summary: |-
      文書の本文オブジェクトを取得します。 本文は、ヘッダー、フッター、脚注、テキストボックスなどを除いたテキストです。

      \[[Api set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: body
    fullName: body
    langs:
      - typeScript
    type: property
    syntax:
      content: 'body?: Word.Interfaces.BodyLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.BodyLoadOptions:interface'
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#properties:member'
    summary: |-
      ドキュメントのプロパティを取得します。

      \[[Api set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: properties
    fullName: properties
    langs:
      - typeScript
    type: property
    syntax:
      content: 'properties?: Word.Interfaces.DocumentPropertiesLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.DocumentPropertiesLoadOptions:interface'
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#saved:member'
    summary: |-
      ドキュメント内の変更が保存されているかどうかを示します。値 true は、ドキュメントが保存されてから変更されていないことを示します。読み取り専用です。

      \[[Api set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: saved
    fullName: saved
    langs:
      - typeScript
    type: property
    syntax:
      content: 'saved?: boolean;'
      return:
        type:
          - boolean
