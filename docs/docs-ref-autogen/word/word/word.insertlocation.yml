### YamlMime:TSEnum
name: Word.InsertLocation
uid: word!Word.InsertLocation:enum
package: word!
fullName: Word.InsertLocation
summary: >-
  挿入場所の種類。


  \[[API セット: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: 場所が "Before" または "After" などの API 呼び出しで使用される場合、新しいコンテンツは変更されたオブジェクトの外側 `obj.insertSomething(newStuff, location);` になります。 場所が "Start" または "End" の場合、新しいコンテンツは変更されたオブジェクトの一部として含まれます。
isPreview: false
isDeprecated: false
fields:
- name: after
  uid: word!Word.InsertLocation.after:member
  package: word!
  summary: 呼び出し元のオブジェクトの内容の後にコンテンツを追加します。
  value: "\"After\""
- name: before
  uid: word!Word.InsertLocation.before:member
  package: word!
  summary: 呼び出し元のオブジェクトのコンテンツの前にコンテンツを追加します。
  value: "\"Before\""
- name: end
  uid: word!Word.InsertLocation.end:member
  package: word!
  summary: 呼び出し元のオブジェクトの内容にコンテンツを追加します。
  value: "\"End\""
- name: replace
  uid: word!Word.InsertLocation.replace:member
  package: word!
  summary: 現在のオブジェクトの内容を置き換えてください。
  value: "\"Replace\""
- name: start
  uid: word!Word.InsertLocation.start:member
  package: word!
  summary: 呼び出し元のオブジェクトのコンテンツの先頭にコンテンツを追加します。
  value: "\"Start\""
