  fullName: insertRows(insertLocation, rowCount, values)
  summary: >-
    この行をテンプレートとして使用して、行を挿入します。 値を指定すると、新しい行に値を挿入します。


    \[[API セット: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    parameters:
    - id: insertLocation
      description: 必須です。 現在の行を基準に、新しい行を挿入する必要があります。 'Before' または 'After' を指定できます。
      type: <xref uid="word!Word.InsertLocation:enum" />
    - id: rowCount
      description: 必須です。 追加する行の数
      type: number
    - id: values
      description: 省略可能。 2D 配列として指定された新しい行に挿入する文字列。 各行のセルの数は、既存の行のセル数を超えさせる必要があります。
