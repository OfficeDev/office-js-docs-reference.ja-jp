    type: method
    syntax:
      content: 'getFooter(type: Word.HeaderFooterType): Word.Body;'
      return:
        type:
          - 'word!Word.Body:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="974f4-111">例</span><span class="sxs-lookup"><span data-stu-id="974f4-111">Examples</span></span>

          ```typescript
