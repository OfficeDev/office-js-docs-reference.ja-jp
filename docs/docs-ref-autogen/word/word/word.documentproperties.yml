- name: security
  uid: word!Word.DocumentProperties#security:member
  package: word!
  fullName: security
  summary: >-
    ドキュメントのセキュリティ設定を取得します。 読み取り専用です。 ディスク上のファイルに対するアクセス制限があります。 その他は、ドキュメント保護の設定です。 指定できる値には 0 = ディスク上のファイルの読み取り/書き込みがあります。1 = ドキュメントの保護: ファイルは暗号化され、開くのにパスワードが必要です。2 = ドキュメントの保護: 常に読み取り専用として開きます。3 = ドキュメントの保護: 1 と 2 の両方。4 = ディスク上のファイルは読み取り専用です。5 = 1 と 4 の両方、6 = 2 と 4 の両方、7 = 1、2、4 のすべて、8 = ドキュメントの保護: 編集を読み取り専用に制限します。 9 = 1 と 8 の両方 \# \# \# \# \# \# \# \# \# \# \# 、10 = 2 と \# \# 8、11 = \# 1、2、8 のすべて、12 = 4 と 8 の両方 \# \# \# \# 、13 = \# \# \# 1、4、8 のすべて、14 = \# 2、4、8 のすべて \# 、15 = \# \# 1、2、4、 \# および \# \# 8 のすべて。


    \[[API セット: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
