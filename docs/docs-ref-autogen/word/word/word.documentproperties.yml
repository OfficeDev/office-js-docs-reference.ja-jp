    summary: API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の DocumentProperties オブジェクトは API オブジェクトであるのに対し、 `toJSON`メソッドはプレーンな JavaScript オブジェクト (として型指定されます) を返します。`Word.Interfaces.DocumentPropertiesData`<!-- -->) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。
