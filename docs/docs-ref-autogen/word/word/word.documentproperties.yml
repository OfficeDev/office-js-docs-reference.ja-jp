- name: security
  uid: word!Word.DocumentProperties#security:member
  package: word!
  fullName: security
  summary: >-
    ドキュメントのセキュリティ設定を取得します。 読み取り専用です。 ディスク上のファイルに対するアクセス制限があります。 その他のドキュメント保護設定もあります。 可能な値は0です。ディスク上のファイルは読み取り/書き込み可能です。1 = 文書を保護する: ファイルは暗号化され、開くためのパスワードが必要です。2 = 文書を保護する: 常に読み取り専用で開きます。3 = ドキュメントを保護する: \# 1、 \# 2、4 = ディスク上のファイルは読み取り専用、5 = \# 1、 \# 4、6 = \# 2、4、7 = 2、 \# \# \# 2、4、 \# 8 = すべてのドキュメントを保護します。編集を読み取り専用に制限します。 9 = 1 および 8; 10 = 2 と8の両方。 11 = 2 と8の両方。 12 = 4、8、および 8; 14 = すべての2、4、および 8; 14 = 全 \# \# \# \# \# \# \# \# \# \# \# \# \# \# \# \# 1、 \# 2、4、および8。 15 = すべて1、2、 \# 4、8 \# 。


    \[[Api set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
