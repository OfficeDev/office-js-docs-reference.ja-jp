  - uid: 'word!Word.DocumentProperties#security:member'
    summary: |-
      ドキュメントのセキュリティ設定を取得します。 読み取り専用です。 ディスク上のファイルに対するアクセス制限があります。 その他のドキュメント保護設定もあります。 可能な値は0です。ディスク上のファイルは読み取り/書き込み可能です。1 = 文書を保護する: ファイルは暗号化され、開くためのパスワードが必要です。2 = 文書を保護する: 常に読み取り専用で開きます。3 = 文書を保護する\#: 1 \#と2の両方。4 = ディスク上のファイルは読み取り専用です。5 = 1 \#と 4 \#の両方6 = 2 \#と 4 \#の両方7 = すべて\#1、 \#2、 \#4。8 = 文書を保護する: 編集を読み取り専用に制限します。9 = 1 \#と 8 \#の両方10 = 2 \#と 8 \#の両方11 = すべて\#1、 \#2、および\#8。12 = 4 \#と 8 \#の両方13 = すべて\#1、 \#4、 \#8。14 = 2、 \# \#4、 \#8 のいずれか。\#15 = すべて 1 \#、2、 \#4、 \#8。

      \[[Api set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: security
    fullName: security
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly security: number;'
      return:
        type:
          - number
