    summary: |-
      <span data-ttu-id="87dc1-135">ドキュメントのセキュリティ設定を取得します。</span><span class="sxs-lookup"><span data-stu-id="87dc1-135">Gets security settings of the document.</span></span> <span data-ttu-id="87dc1-136">読み取り専用です。</span><span class="sxs-lookup"><span data-stu-id="87dc1-136">Read only.</span></span> <span data-ttu-id="87dc1-137">ディスク上のファイルに対するアクセス制限があります。</span><span class="sxs-lookup"><span data-stu-id="87dc1-137">Some are access restrictions on the file on disk.</span></span> <span data-ttu-id="87dc1-138">その他のドキュメント保護設定もあります。</span><span class="sxs-lookup"><span data-stu-id="87dc1-138">Others are Document Protection settings.</span></span> <span data-ttu-id="87dc1-139">可能な値は0です。ディスク上のファイルは読み取り/書き込み可能です。1 = 文書を保護する: ファイルは暗号化され、開くためのパスワードが必要です。2 = 文書を保護する: 常に読み取り専用で開きます。3 = 文書を保護する\#: 1 \#と2の両方。4 = ディスク上のファイルは読み取り専用です。5 = 1 \#と 4 \#の両方6 = 2 \#と 4 \#の両方7 = すべて\#1、 \#2、 \#4。8 = 文書を保護する: 編集を読み取り専用に制限します。9 = 1 \#と 8 \#の両方10 = 2 \#と 8 \#の両方11 = すべて\#1、 \#2、および\#8。12 = 4 \#と 8 \#の両方13 = すべて\#1、 \#4、 \#8。14 = 2、 \# \#4、 \#8 のいずれか。\#15 = すべて 1 \#、2、 \#4、 \#8。</span><span class="sxs-lookup"><span data-stu-id="87dc1-139">Some possible values are 0 = File on disk is read/write; 1 = Protect Document: File is encrypted and requires a password to open; 2 = Protect Document: Always Open as Read-Only; 3 = Protect Document: Both \#1 and \#2; 4 = File on disk is read only; 5 = Both \#1 and \#4; 6 = Both \#2 and \#4; 7 = All of \#1, \#2, and \#4; 8 = Protect Document: Restrict Edit to read-only; 9 = Both \#1 and \#8; 10 = Both \#2 and \#8; 11 = All of \#1, \#2, and \#8; 12 = Both \#4 and \#8; 13 = All of \#1, \#4, and \#8; 14 = All of \#2, \#4, and \#8; 15 = All of \#1, \#2, \#4, and \#8.</span></span>

