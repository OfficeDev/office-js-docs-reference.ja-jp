  - uid: word.Word.Interfaces.RangeCollectionLoadOptions.hyperlink
    summary: |-
      コレクション内の各アイテムについて: 範囲内の最初のハイパーリンクを取得するか、または範囲にハイパーリンクを設定します。 範囲に新しいハイパーリンクを設定すると、範囲内のすべてのハイパーリンクが削除されます。 省略可能な\#location パーツから address パーツを区切るには、' ' を使用します。

