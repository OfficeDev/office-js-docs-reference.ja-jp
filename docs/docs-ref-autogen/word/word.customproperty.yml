  - uid: word.Word.CustomProperty.untrack
    summary: 前に追跡されていた場合、このオブジェクトに関連付けられているメモリを解放します。 これは context.trackedObjects.remove(thisObject) 呼び出しの省略形です。 追跡対象オブジェクトが多いとホスト アプリケーションの動作が遅くなります。追加したオブジェクトが不要になったら、必ずそれを解放してください。 メモリ リリースを有効にするには、"context.sync()" を先に呼び出す必要があります。
    name: untrack()
    fullName: untrack()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'untrack(): Word.CustomProperty;'
      return:
        type:
          - Word.CustomProperty
        description: ''
  - uid: word.Word.CustomProperty.value
    summary: |-
      カスタム プロパティの値を取得または設定します。 word Online と .docx ファイル形式では、これらのプロパティを任意に長くすることができますが、デスクトップ版の word は文字列値を 255 16 ビット文字に切り詰めます (サロゲートペアを分割することにより、無効な unicode を作成する可能性があります)。

