  - uid: word.Word.CustomProperty.toJSON
    summary: API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の Word の customproperty オブジェクトは API オブジェクトであるのに`toJSON`対して、メソッドはプレーンな JavaScript オブジェクト (として入力されます) を返します。`Word.Interfaces.CustomPropertyData`<!-- -->) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。
