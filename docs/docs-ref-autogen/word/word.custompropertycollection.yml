- uid: word.Word.CustomPropertyCollection.add
  summary: >-
    新しいカスタム プロパティを作成、または既存のカスタム プロパティを設定します。


    \[[API セット: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: add(key, value)
  fullName: word.Word.CustomPropertyCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(key: string, value: any): Word.CustomProperty;'
    return:
      type:
      - Word.CustomProperty
      description: "\n#### <a name=\"examples\"></a>例\n\n```typescript\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"Numeric Property\", 1234);\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```\n```typescript\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"String Property\", \"Hello World!\");\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```"
    parameters:
    - id: key
      description: 必須です。カスタム プロパティのキーです。大文字と小文字は区別されません。
      type:
      - string
    - id: value
      description: 必須です。カスタム プロパティの値です。
      type:
      - any
