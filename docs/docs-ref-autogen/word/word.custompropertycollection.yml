  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(key: string, value: any): Word.CustomProperty;'
    return:
      type:
      - Word.CustomProperty
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"b0d8a-105\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"b0d8a-105\">Examples</span></span>\n\n```typescript\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"Numeric Property\", 1234);\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```\n```typescript\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"String Property\", \"Hello World!\");\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```"
    parameters:
    - id: key
      description: <span data-ttu-id="b0d8a-p101">必須です。カスタム プロパティのキーです。大文字と小文字は区別されません。</span><span class="sxs-lookup"><span data-stu-id="b0d8a-p101">Required. The custom property's key, which is case-insensitive.</span></span>
      type:
      - string
    - id: value
      description: <span data-ttu-id="b0d8a-p102">必須です。カスタム プロパティの値です。</span><span class="sxs-lookup"><span data-stu-id="b0d8a-p102">Required. The custom property's value.</span></span>
      type:
      - any
