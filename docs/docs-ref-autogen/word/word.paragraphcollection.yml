  - uid: word.Word.ParagraphCollection.load
    summary: <span data-ttu-id="7b02a-118">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="7b02a-118">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="7b02a-119">プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="7b02a-119">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="7b02a-120">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="7b02a-120">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="7b02a-121">`load(option?: string | string[]): Word.ParagraphCollection`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="7b02a-121">`load(option?: string | string[]): Word.ParagraphCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="7b02a-122">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="7b02a-122">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="7b02a-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="7b02a-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection` - Only available on collection types.</span></span> <span data-ttu-id="7b02a-124">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="7b02a-124">It is similar to the preceding signature.</span></span> <span data-ttu-id="7b02a-125">top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="7b02a-125">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="7b02a-126">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="7b02a-126">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="7b02a-127">option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="7b02a-127">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="7b02a-128">例</span><span class="sxs-lookup"><span data-stu-id="7b02a-128">Examples</span></span>

      ```javascript
      // This example shows how to get the paragraphs in the Word document
      // along with their text and font size properties.
      // 
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a proxy object for the paragraphs collection.
          var paragraphs = context.document.body.paragraphs;

          // Queue a commmand to load the text and font properties.
          // It is best practice to always specify the property set. Otherwise, all properties are
          // returned in on the object.
          context.load(paragraphs, 'text, font/size');

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {

          // Insert code that works with the paragraphs loaded by context.load().
          })
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
