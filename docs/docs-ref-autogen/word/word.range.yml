    - id: selectionMode
      description: <span data-ttu-id="ac287-p196">省略可能。 選択モードは、'Select'、'Start'、'End' のいずれかになります。'Select' が既定値です。</span><span class="sxs-lookup"><span data-stu-id="ac287-p196">Optional. The selection mode can be 'Select', 'Start', or 'End'. 'Select' is the default.</span></span>
