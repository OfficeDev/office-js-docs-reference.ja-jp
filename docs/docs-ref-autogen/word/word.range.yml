    \[[API セット: WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: getNextTextRange(endingMarks, trimSpacing)
  fullName: word.Word.Range.getNextTextRange
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getNextTextRange(endingMarks: string[], trimSpacing?: boolean): Word.Range;'
    return:
      type:
      - Word.Range
      description: ''
    parameters:
    - id: endingMarks
      description: 必須。文字列配列としての句読点と他の終了記号、またはそのいずれか。
      type:
      - string[]
    - id: trimSpacing
      description: 省略可能。 開始と返される範囲の末尾にある空白文字 (空白、タブ、段区切り、および末尾の段落記号) をトリムするかどうかを示します。 開始と範囲の末尾の空白文字が含まれていることを示す既定値は false です。
      type:
      - boolean
