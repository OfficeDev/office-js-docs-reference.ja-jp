- uid: word.Word.Interfaces.FontLoadOptions.highlightColor
  summary: >-
    取得または強調表示色を設定します。 設定すると、値を使用するかで、'\#RRGGBB' 形式または色の名前。 蛍光ペンの色を削除するには、null に設定します。 返される蛍光ペンの色は、'\#RRGGBB' 混合のハイライト カラーの場合は、空の文字列の書式を設定、または蛍光ペンの色をなしの場合は null です。


