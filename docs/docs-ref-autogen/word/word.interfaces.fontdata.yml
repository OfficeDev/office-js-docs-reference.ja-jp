- uid: word.Word.Interfaces.FontData.highlightColor
  summary: >-
    強調表示の色を取得または設定します。 このプロパティを設定するには、'\#RRGGBB ' 形式または色名のいずれかの値を使用します。 蛍光ペンの色を削除するには、その色を null に設定します。 蛍光ペンの色は、"\#RRGGBB" 形式で指定できます。強調色が混在している場合は空の文字列、または強調色なしの場合は null になります。


    **注**: Windows デスクトップの Office では、既定の強調表示色のみを使用できます。 これらは、"黄"、"ライム"、"水色"、"ピンク"、"Blue"、"Red"、"DarkBlue"、"青"、"Green"、"紫"、"DarkRed"、"オリーブ"、"灰色"、"淡い灰色"、および "黒" です。 Windows デスクトップ版の Office でアドインを実行すると、フォントに適用すると、その他の色は最も近い色に変換されます。


    \[[api set: wordapi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: highlightColor
  fullName: highlightColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'highlightColor?: string;'
    return:
      type:
      - string
