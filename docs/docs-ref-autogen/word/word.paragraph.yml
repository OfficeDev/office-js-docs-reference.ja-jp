    content: 'split(delimiters: string[], trimDelimiters?: boolean, trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"b7bc5-417\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"b7bc5-417\">Examples</span></span>\n\n```typescript\nawait Word.run(async (context) => {\n    let paragraph = context.document.body.paragraphs.getFirst();\n    let words = paragraph.split(\n        [\" \"], true /* trimDelimiters*/, true /* trimSpaces */);\n    words.load(\"text\");\n\n    await context.sync();\n\n    for (let i = 0; i < words.items.length; i++) {\n        if (i >= 1) {\n            words.items[i - 1].font.highlightColor = \"#FFFFFF\";\n        }\n        words.items[i].font.highlightColor = \"#FFFF00\";\n\n        await context.sync();\n        await pause(200);\n    }\n});\n```"
    parameters:
    - id: delimiters
      description: <span data-ttu-id="b7bc5-p196">必須。文字列配列としての区切り記号。</span><span class="sxs-lookup"><span data-stu-id="b7bc5-p196">Required. The delimiters as an array of strings.</span></span>
