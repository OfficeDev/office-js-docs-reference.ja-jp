- uid: word.Word.Paragraph.split
  summary: >-
    区切り記号を使用して、段落を子の範囲に分割します。


    \[[API セット: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: split(delimiters, trimDelimiters, trimSpacing)
  fullName: word.Word.Paragraph.split
  langs:
  - typeScript
  type: method
  syntax:
    content: 'split(delimiters: string[], trimDelimiters?: boolean, trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - word.Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a>例\n\n```typescript\nawait Word.run(async (context) => {\n    let paragraph = context.document.body.paragraphs.getFirst();\n    let words = paragraph.split(\n        [\" \"], true /* trimDelimiters*/, true /* trimSpaces */);\n    words.load(\"text\");\n\n    await context.sync();\n\n    for (let i = 0; i < words.items.length; i++) {\n        if (i >= 1) {\n            words.items[i - 1].font.highlightColor = \"#FFFFFF\";\n        }\n        words.items[i].font.highlightColor = \"#FFFF00\";\n\n        await context.sync();\n        await pause(200);\n    }\n});\n```"
    parameters:
    - id: delimiters
      description: 必須。文字列配列としての区切り記号。
      type:
      - string[]
    - id: trimDelimiters
      description: 省略可能。 範囲のコレクションの範囲の区切り文字をトリムするかどうかを示します。 既定値の範囲のコレクションに返される範囲の区切り記号が含まれていることを示します
      type:
      - boolean
    - id: trimSpacing
      description: 省略可能。 開始と範囲のコレクションに返される範囲の末尾にある空白文字 (空白、タブ、段区切り、および末尾の段落記号) をトリムするかどうかを示します。 既定値の範囲のコレクションの開始時と、範囲の末尾の空白文字が含まれていることを示します
      type:
      - boolean
- uid: word.Word.Paragraph.startNewList
  summary: >-
    この段落を含む新しいリストを開始します。段落が既にリスト アイテムである場合は失敗します。


    \[[API セット: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: startNewList()
  fullName: word.Word.Paragraph.startNewList
  langs:
  - typeScript
  type: method
  syntax:
    content: 'startNewList(): Word.List;'
    return:
      type:
      - word.Word.List
      description: "\n#### <a name=\"examples\"></a>例\n\n```typescript\n//This example starts a new list stating with the second paragraph.\nawait Word.run(async (context) => {\n    let paragraphs = context.document.body.paragraphs;\n    paragraphs.load(\"$none\"); //We need no properties.\n\n    await context.sync();\n\n    var list = paragraphs.items[1].startNewList(); //Indicates new list to be started in the second paragraph.\n    list.load(\"$none\"); //We need no properties.\n\n    await context.sync();\n\n    //To add new items to the list use start/end on the insert location parameter.\n    list.insertParagraph('New list item on top of the list', 'Start');\n    let paragraph = list.insertParagraph('New list item at the end of the list (4th level)', 'End');\n    paragraph.listItem.level = 4; //Sets up list level for the lsit item.\n    //To add paragraphs outside the list use before/after:\n    list.insertParagraph('New paragraph goes after (not part of the list)', 'After');\n\n    await context.sync();\n});\n```"
