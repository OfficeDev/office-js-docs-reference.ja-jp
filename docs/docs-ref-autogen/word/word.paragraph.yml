      - string[]
    - id: trimDelimiters
      description: <span data-ttu-id="b7bc5-420">省略可能。</span><span class="sxs-lookup"><span data-stu-id="b7bc5-420">Optional.</span></span> <span data-ttu-id="b7bc5-421">範囲のコレクション内の範囲から区切り記号をトリミングするかどうかを示します。</span><span class="sxs-lookup"><span data-stu-id="b7bc5-421">Indicates whether to trim delimiters from the ranges in the range collection.</span></span> <span data-ttu-id="b7bc5-422">既定値は false で、範囲コレクションで返される範囲に区切り文字が含まれていることを示します。</span><span class="sxs-lookup"><span data-stu-id="b7bc5-422">Default is false which indicates that the delimiters are included in the ranges returned in the range collection.</span></span>
