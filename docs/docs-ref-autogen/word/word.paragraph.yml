- uid: word.Word.Paragraph.getTextRanges
  summary: >-
    句読点および他の終了記号、またはそのいずれかを使用して、段落内のテキスト範囲を取得します。


    \[[API セット: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getTextRanges(endingMarks, trimSpacing)
  fullName: word.Word.Paragraph.getTextRanges
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getTextRanges(endingMarks: string[], trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - word.Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a>例\n\n```typescript\nawait Word.run(async (context) => {\n    // Gets the complete sentence  (as range) associated with the insertion point.\n    let sentences = context.document\n        .getSelection().getTextRanges([\".\"] /* Using the \".\" as delimiter */, false /*means without trimming spaces*/);\n    sentences.load(\"$none\");\n\n    await context.sync();\n\n    // Expands the range to the end of the paragraph to get all the complete sentences.\n    let sentencesToTheEndOfParagraph = sentences.items[0].getRange()\n        .expandTo(context.document.getSelection().paragraphs\n            .getFirst().getRange(\"End\")).getTextRanges([\".\"], false /* Don't trim spaces*/);\n    sentencesToTheEndOfParagraph.load(\"text\");\n\n    await context.sync();\n    for (let i = 0; i < sentencesToTheEndOfParagraph.items.length; i++) {\n        console.log(sentencesToTheEndOfParagraph.items[i].text);\n    }\n});\n```"
    parameters:
    - id: endingMarks
      description: 必須。文字列配列としての句読点と他の終了記号、またはそのいずれか。
      type:
      - string[]
    - id: trimSpacing
      description: 省略可能。 開始と範囲のコレクションに返される範囲の末尾にある空白文字 (空白、タブ、段区切り、および末尾の段落記号) をトリムするかどうかを示します。 既定値の範囲のコレクションの開始時と、範囲の末尾の空白文字が含まれていることを示します
      type:
      - boolean
