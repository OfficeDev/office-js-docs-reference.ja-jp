  summary: >-
    <span data-ttu-id="4a672-332">区切り記号を使用して、段落を子の範囲に分割します。</span><span class="sxs-lookup"><span data-stu-id="4a672-332">Splits the paragraph into child ranges by using delimiters.</span></span>


    <span data-ttu-id="4a672-333">\[[API セット: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4a672-333">\[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: split(delimiters, trimDelimiters, trimSpacing)
  fullName: split
  langs:
  - typeScript
  type: method
  syntax:
    content: 'split(delimiters: string[], trimDelimiters?: boolean, trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - word.Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"4a672-334\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a672-334\">Examples</span></span>\n\n```typescript\nawait Word.run(async (context) => {\n    let paragraph = context.document.body.paragraphs.getFirst();\n    let words = paragraph.split(\n        [\" \"], true /* trimDelimiters*/, true /* trimSpaces */);\n    words.load(\"text\");\n\n    await context.sync();\n\n    for (let i = 0; i < words.items.length; i++) {\n        if (i >= 1) {\n            words.items[i - 1].font.highlightColor = \"#FFFFFF\";\n        }\n        words.items[i].font.highlightColor = \"#FFFF00\";\n\n        await context.sync();\n        await pause(200);\n    }\n});\n```"
    parameters:
    - id: delimiters
      description: <span data-ttu-id="4a672-p165">必須。文字列配列としての区切り記号。</span><span class="sxs-lookup"><span data-stu-id="4a672-p165">Required. The delimiters as an array of strings.</span></span>
      type:
      - string[]
    - id: trimDelimiters
      description: <span data-ttu-id="4a672-337">省略可能。</span><span class="sxs-lookup"><span data-stu-id="4a672-337">Optional.</span></span> <span data-ttu-id="4a672-338">範囲のコレクションの範囲の区切り文字をトリムするかどうかを示します。</span><span class="sxs-lookup"><span data-stu-id="4a672-338">Indicates whether to trim delimiters from the ranges in the range collection.</span></span> <span data-ttu-id="4a672-339">既定値の範囲のコレクションに返される範囲の区切り記号が含まれていることを示します</span><span class="sxs-lookup"><span data-stu-id="4a672-339">Default is false which indicates that the delimiters are included in the ranges returned in the range collection.</span></span>
      type:
      - boolean
    - id: trimSpacing
      description: <span data-ttu-id="4a672-340">省略可能。</span><span class="sxs-lookup"><span data-stu-id="4a672-340">Optional.</span></span> <span data-ttu-id="4a672-341">開始と範囲のコレクションに返される範囲の末尾にある空白文字 (空白、タブ、段区切り、および末尾の段落記号) をトリムするかどうかを示します。</span><span class="sxs-lookup"><span data-stu-id="4a672-341">Indicates whether to trim spacing characters (spaces, tabs, column breaks, and paragraph end marks) from the start and end of the ranges returned in the range collection.</span></span> <span data-ttu-id="4a672-342">既定値の範囲のコレクションの開始時と、範囲の末尾の空白文字が含まれていることを示します</span><span class="sxs-lookup"><span data-stu-id="4a672-342">Default is false which indicates that spacing characters at the start and end of the ranges are included in the range collection.</span></span>
      type:
      - boolean
- uid: word.Word.Paragraph.startNewList
  summary: >-
    <span data-ttu-id="4a672-p168">この段落を含む新しいリストを開始します。段落が既にリスト アイテムである場合は失敗します。</span><span class="sxs-lookup"><span data-stu-id="4a672-p168">Starts a new list with this paragraph. Fails if the paragraph is already a list item.</span></span>


    <span data-ttu-id="4a672-345">\[[API セット: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4a672-345">\[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: startNewList()
  fullName: startNewList
  langs:
  - typeScript
  type: method
  syntax:
    content: 'startNewList(): Word.List;'
    return:
      type:
      - word.Word.List
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"4a672-346\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a672-346\">Examples</span></span>\n\n```typescript\n//This example starts a new list stating with the second paragraph.\nawait Word.run(async (context) => {\n    let paragraphs = context.document.body.paragraphs;\n    paragraphs.load(\"$none\"); //We need no properties.\n\n    await context.sync();\n\n    var list = paragraphs.items[1].startNewList(); //Indicates new list to be started in the second paragraph.\n    list.load(\"$none\"); //We need no properties.\n\n    await context.sync();\n\n    //To add new items to the list use start/end on the insert location parameter.\n    list.insertParagraph('New list item on top of the list', 'Start');\n    let paragraph = list.insertParagraph('New list item at the end of the list (4th level)', 'End');\n    paragraph.listItem.level = 4; //Sets up list level for the lsit item.\n    //To add paragraphs outside the list use before/after:\n    list.insertParagraph('New paragraph goes after (not part of the list)', 'After');\n\n    await context.sync();\n});\n```"
