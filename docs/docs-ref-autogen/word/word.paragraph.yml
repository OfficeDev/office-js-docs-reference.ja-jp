  summary: >-
    <span data-ttu-id="4a672-135">Paragraph オブジェクトの HTML 表記を取得します。</span><span class="sxs-lookup"><span data-stu-id="4a672-135">Gets an HTML representation of the paragraph object.</span></span> <span data-ttu-id="4a672-136">Web ページまたは HTML ビューアーで表示されると、書式設定されますの文書の書式設定の閉じるが、正確ではなく一致。</span><span class="sxs-lookup"><span data-stu-id="4a672-136">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match for of the formatting of the document.</span></span> <span data-ttu-id="4a672-137">このメソッドは、別のプラットフォーム (Windows、Mac、Word のオンラインなど) で、同じドキュメントの正確な同じ HTML を返しません。</span><span class="sxs-lookup"><span data-stu-id="4a672-137">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, Word Online, etc.).</span></span> <span data-ttu-id="4a672-138">使用する必要があります正確な再現性、またはコンシステンシ ・ プラットフォーム間で、`Paragraph.getOoxml()`と、返された XML を HTML に変換します。</span><span class="sxs-lookup"><span data-stu-id="4a672-138">If you need exact fidelity, or consistency across platforms, use `Paragraph.getOoxml()` and convert the returned XML to HTML.</span></span>


    <span data-ttu-id="4a672-139">\[[API セット: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4a672-139">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getHtml()
  fullName: getHtml
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getHtml(): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"4a672-140\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"4a672-140\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Create a proxy object for the paragraphs collection.\n    var paragraphs = context.document.body.paragraphs;\n\n    // Queue a commmand to load the style property for all of the paragraphs.\n    context.load(paragraphs, 'style');\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n\n        // Queue a a set of commands to get the HTML of the first paragraph.\n        var html = paragraphs.items[0].getHtml();\n\n        // Synchronize the document state by executing the queued commands,\n        // and return a promise to indicate task completion.\n        return context.sync().then(function () {\n            console.log('Paragraph HTML: ' + html.value);\n        });\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
