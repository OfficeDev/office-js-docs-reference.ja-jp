  type: function
  syntax:
    content: 'export function createPresentation(base64File?: string): Promise<void>;'
    return:
      type:
      - Promise<void>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"b8629-104\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"b8629-104\">Examples</span></span>\n\n```javascript\nvar myFile = document.getElementById(\"file\");\nvar reader = new FileReader();\n\nreader.onload = function (event) {\n    // strip off the metadata before the base64-encoded string\n    var startIndex = event.target.result.indexOf(\"base64,\");\n    var copyBase64 = event.target.result.substr(startIndex + 7);\n\n    PowerPoint.createPresentation(copyBase64);        \n};\n\n// read in the file as a data URL so we can parse the base64-encoded string\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64File
      description: <span data-ttu-id="b8629-105">省略可能。</span><span class="sxs-lookup"><span data-stu-id="b8629-105">Optional.</span></span> <span data-ttu-id="b8629-106">.Pptx の base64 でエンコードされたファイルです。</span><span class="sxs-lookup"><span data-stu-id="b8629-106">The base64-encoded .pptx file.</span></span> <span data-ttu-id="b8629-107">既定値は null です。</span><span class="sxs-lookup"><span data-stu-id="b8629-107">The default value is null.</span></span>
