      <span data-ttu-id="18373-103">\[[API セット: PowerPointApi 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="18373-103">\[ [API set: PowerPointApi 1.1](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
    name: PowerPoint.createPresentation
    fullName: PowerPoint.createPresentation
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function createPresentation(base64File?: string): Promise<void>;'
      return:
        type:
          - Promise<void>
        description: |-


          #### <a name="examples"></a><span data-ttu-id="18373-104">例</span><span class="sxs-lookup"><span data-stu-id="18373-104">Examples</span></span>

          ```javascript
          var myFile = document.getElementById("file");
          var reader = new FileReader();

          reader.onload = function (event) {
              // strip off the metadata before the base64-encoded string
              var startIndex = event.target.result.indexOf("base64,");
              var copyBase64 = event.target.result.substr(startIndex + 7);

              PowerPoint.createPresentation(copyBase64);        
          };

          // read in the file as a data URL so we can parse the base64-encoded string
          reader.readAsDataURL(myFile.files[0]);
          ```
      parameters:
        - id: base64File
          description: <span data-ttu-id="18373-105">省略可能です。</span><span class="sxs-lookup"><span data-stu-id="18373-105">Optional.</span></span> <span data-ttu-id="18373-106">base64 でエンコードされた .pptx ファイル。</span><span class="sxs-lookup"><span data-stu-id="18373-106">The base64-encoded .pptx file.</span></span> <span data-ttu-id="18373-107">既定値は null です。</span><span class="sxs-lookup"><span data-stu-id="18373-107">The default value is null.</span></span>
          type:
            - string