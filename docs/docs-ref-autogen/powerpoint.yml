- uid: powerpoint.PowerPoint.createPresentation
  summary: >-
    作成し、新しいプレゼンテーションを開きます。 必要に応じて、プレゼンテーションを .pptx の base64 でエンコードされたファイルを使用して、あらかじめ設定されているできます。


    \[[API セット: PowerPointApi 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  name: PowerPoint.createPresentation
  fullName: PowerPoint.createPresentation
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function createPresentation(base64File?: string): Promise<void>;'
    return:
      type:
      - Promise<void>
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\nvar myFile = document.getElementById(\"file\");\nvar reader = new FileReader();\n\nreader.onload = function (event) {\n    // strip off the metadata before the base64-encoded string\n    var startIndex = event.target.result.indexOf(\"base64,\");\n    var copyBase64 = event.target.result.substr(startIndex + 7);\n\n    PowerPoint.createPresentation(copyBase64);        \n};\n\n// read in the file as a data URL so we can parse the base64-encoded string\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64File
      description: 省略可能。 .Pptx の base64 でエンコードされたファイルです。 既定値は null です。
      type:
      - string
