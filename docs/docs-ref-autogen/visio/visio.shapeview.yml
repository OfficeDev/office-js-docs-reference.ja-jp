- uid: visio.Visio.ShapeView.addOverlay
  summary: >-
    図形の上にオーバーレイを追加します。


    \[[API セット: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: addOverlay(OverlayType, Content, OverlayHorizontalAlignment, OverlayVerticalAlignment, Width, Height)
  fullName: addOverlay(OverlayType, Content, OverlayHorizontalAlignment, OverlayVerticalAlignment, Width, Height)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addOverlay(OverlayType: Visio.OverlayType, Content: string, OverlayHorizontalAlignment: Visio.OverlayHorizontalAlignment, OverlayVerticalAlignment: Visio.OverlayVerticalAlignment, Width: number, Height: number): OfficeExtension.ClientResult<number>;'
    return:
      type:
      - OfficeExtension.ClientResult<number>
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    var overlayId=shape.view.addOverlay(\"Image\", \"Visio Online\", \"Center\", \"Center\", 50, 50);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: OverlayType
      description: オーバーレイ タイプの場合です。 'Text' または 'イメージ' をすることができます。
      type:
      - visio.Visio.OverlayType
    - id: Content
      description: オーバーレイのコンテンツ。
      type:
      - string
    - id: OverlayHorizontalAlignment
      description: オーバーレイの水平方向の配置です。 '左'、'中央'、または '右' にすることができます。
      type:
      - visio.Visio.OverlayHorizontalAlignment
    - id: OverlayVerticalAlignment
      description: オーバーレイの垂直方向の配置です。 '上'、'中'、'下' をすることができます。
      type:
      - visio.Visio.OverlayVerticalAlignment
    - id: Width
      description: オーバーレイの幅。
      type:
      - number
    - id: Height
      description: オーバーレイの高さ。
      type:
      - number
