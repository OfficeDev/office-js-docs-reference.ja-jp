- uid: visio.Visio.ShapeView.removeOverlay
  summary: >-
    特定のオーバーレイまたは図形上のすべてのオーバーレイを削除します。


    \[[API セット: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: removeOverlay(OverlayId)
  fullName: removeOverlay(OverlayId)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeOverlay(OverlayId: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    shape.view.removeOverlay(1);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: OverlayId
      description: オーバーレイの ID。図形から特定のオーバーレイの ID を削除します。
      type:
      - number
