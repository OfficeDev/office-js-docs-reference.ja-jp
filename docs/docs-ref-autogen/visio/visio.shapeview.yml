      type:
      - visio.Visio.OverlayHorizontalAlignment
    - id: OverlayVerticalAlignment
      description: <span data-ttu-id="fa7c2-111">オーバーレイの垂直方向の配置です。</span><span class="sxs-lookup"><span data-stu-id="fa7c2-111">Vertical Alignment of Overlay.</span></span> <span data-ttu-id="fa7c2-112">'上'、'中'、'下' をすることができます。</span><span class="sxs-lookup"><span data-stu-id="fa7c2-112">Can be 'Top', 'Middle', 'Bottom'.</span></span>
