- uid: visio.Visio.ShapeView.load
  summary: <span data-ttu-id="53a4d-116">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="53a4d-116">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="53a4d-117">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="53a4d-117">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="53a4d-118">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="53a4d-118">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="53a4d-119">`load(option?: { select?: string; expand?: string; }): Visio.ShapeView`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="53a4d-119">`load(option?: { select?: string; expand?: string; }): Visio.ShapeView` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="53a4d-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeView`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="53a4d-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeView` - Only available on collection types.</span></span> <span data-ttu-id="53a4d-121">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="53a4d-121">It is similar to the preceding signature.</span></span> <span data-ttu-id="53a4d-122">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="53a4d-122">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="53a4d-123">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="53a4d-123">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="53a4d-124">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="53a4d-124">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="53a4d-125">例</span><span class="sxs-lookup"><span data-stu-id="53a4d-125">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        shape.view.highlight = { color: "#E7E7E7", width: 100 };
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        var overlayId=shape.view.addOverlay(1, "Visio Online", 2, 2, 50, 50);
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        shape.view.removeOverlay(1);
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
