      #### <a name="examples"></a><span data-ttu-id="e1379-103">例</span><span class="sxs-lookup"><span data-stu-id="e1379-103">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var document1= ctx.document;
          eventResult2 = document1.onShapeMouseEnter.add(
          function (args) {            
              console.log(Date.now()+":OnShapeMouseEnter Event"+JSON.stringify(args));
          });
          return ctx.sync().then(function () {
              console.log("Success");
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
