- uid: visio.Visio.Hyperlink.load
  summary: <span data-ttu-id="beea1-112">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="beea1-112">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="beea1-113">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="beea1-113">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="beea1-114">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="beea1-114">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="beea1-115">`load(option?: string | string[]): Visio.Hyperlink`-ここで、オプションは、コンマで区切られた文字列またはロードするにはプロパティを指定する文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="beea1-115">`load(option?: string | string[]): Visio.Hyperlink` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="beea1-116">`load(option?: { select?: string; expand?: string; }): Visio.Hyperlink`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="beea1-116">`load(option?: { select?: string; expand?: string; }): Visio.Hyperlink` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="beea1-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Hyperlink`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="beea1-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Hyperlink` - Only available on collection types.</span></span> <span data-ttu-id="beea1-118">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="beea1-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="beea1-119">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="beea1-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="beea1-120">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="beea1-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="beea1-121">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="beea1-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="beea1-122">例</span><span class="sxs-lookup"><span data-stu-id="beea1-122">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        var hyperlink = shape.hyperlinks.getItem(0);
        hyperlink.load();
        return ctx.sync().then(function() {
            console.log(hyperlink.description);
            console.log(hyperlink.address);
            console.log(hyperlink.subAddress);
            console.log(hyperlink.extraInfo);
         });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
