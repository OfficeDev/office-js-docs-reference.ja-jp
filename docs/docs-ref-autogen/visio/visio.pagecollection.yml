  - uid: visio.Visio.PageCollection.getItem
    summary: |-
      <span data-ttu-id="a1753-105">そのキー (名前または ID) を使用してページを取得します。</span><span class="sxs-lookup"><span data-stu-id="a1753-105">Gets a page using its key (name or Id).</span></span>

      <span data-ttu-id="a1753-106">\[[API セット: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="a1753-106">\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]</span></span>
    name: getItem(key)
    fullName: getItem(key)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItem(key: number | string): Visio.Page;'
      return:
        type:
          - Visio.Page
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a1753-107">例</span><span class="sxs-lookup"><span data-stu-id="a1753-107">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var pageName = 'Page-1';
              var page = ctx.document.pages.getItem(pageName);
              page.activate();
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: key
          description: <span data-ttu-id="a1753-108">キーは、取得するページの名前または ID です。</span><span class="sxs-lookup"><span data-stu-id="a1753-108">Key is the name or Id of the page to be retrieved.</span></span>
          type:
            - number | string
