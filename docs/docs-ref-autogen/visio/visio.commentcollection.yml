  - uid: visio.Visio.CommentCollection.load
    summary: <span data-ttu-id="5ed69-111">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="5ed69-111">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="5ed69-112">プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="5ed69-112">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="5ed69-113">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="5ed69-113">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="5ed69-114">`load(option?: string | string[]): Visio.CommentCollection`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="5ed69-114">`load(option?: string | string[]): Visio.CommentCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="5ed69-115">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="5ed69-115">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="5ed69-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="5ed69-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection` - Only available on collection types.</span></span> <span data-ttu-id="5ed69-117">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="5ed69-117">It is similar to the preceding signature.</span></span> <span data-ttu-id="5ed69-118">Top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="5ed69-118">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="5ed69-119">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="5ed69-119">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="5ed69-120">Option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="5ed69-120">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="5ed69-121">例</span><span class="sxs-lookup"><span data-stu-id="5ed69-121">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shapeName = "Position Belt.41";
          var shape = activePage.shapes.getItem(shapeName);
          var shapeComments= shape.comments;
          shapeComments.load(["author", "text"]);
          return ctx.sync().then(function () {
              for(var i = 0; i < shapeComments.items.length; i++)
              {
                  var comment = shapeComments.items[i];
                  console.log("comment Author: " + comment.author);
                  console.log("Comment Text: " + comment.text);
                  console.log("Date " + comment.date);
              }
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
