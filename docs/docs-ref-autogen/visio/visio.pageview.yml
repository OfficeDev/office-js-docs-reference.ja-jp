- uid: visio.Visio.PageView.load
  summary: <span data-ttu-id="f6e4c-116">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="f6e4c-116">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="f6e4c-117">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="f6e4c-117">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="f6e4c-118">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="f6e4c-118">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="f6e4c-119">`load(option?: { select?: string; expand?: string; }): Visio.PageView`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="f6e4c-119">`load(option?: { select?: string; expand?: string; }): Visio.PageView` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="f6e4c-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageView`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="f6e4c-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageView` - Only available on collection types.</span></span> <span data-ttu-id="f6e4c-121">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="f6e4c-121">It is similar to the preceding signature.</span></span> <span data-ttu-id="f6e4c-122">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="f6e4c-122">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="f6e4c-123">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="f6e4c-123">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="f6e4c-124">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="f6e4c-124">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="f6e4c-125">例</span><span class="sxs-lookup"><span data-stu-id="f6e4c-125">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        activePage.view.zoom = 300;
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Visio.PageView;'
    return:
      type:
      - visio.Visio.PageView
      description: ''
    parameters:
    - id: option
