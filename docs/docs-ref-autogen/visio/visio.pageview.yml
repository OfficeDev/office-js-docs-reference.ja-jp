  name: centerViewportOnShape(ShapeId)
  fullName: centerViewportOnShape
  langs:
  - typeScript
  type: method
  syntax:
    content: 'centerViewportOnShape(ShapeId: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"f6e4c-105\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6e4c-105\">Examples</span></span>\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    activePage.view.centerViewportOnShape(shape.Id);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: ShapeId
      description: <span data-ttu-id="f6e4c-106">中央に表示するため ShapeId。</span><span class="sxs-lookup"><span data-stu-id="f6e4c-106">ShapeId to be seen in the center.</span></span>
      type:
      - number
