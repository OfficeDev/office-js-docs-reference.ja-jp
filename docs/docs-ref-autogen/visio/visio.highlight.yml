- uid: visio.Visio.Highlight.color
  summary: >-
    ハイライトの色を指定する文字列です。 フォームをする必要があります"\#RRGGBB"、それぞれの文字が 16 進数 0 から F までを表すし、RR が 0 から 0 xff (255)、緑の値の 0 から 0 xff (255)、GG の赤の値であり、BB は青の値を 0 ~ 0 xff (255) の間をします。


    \[[API セット: 1.1](/javascript/office/overview/visio-javascript-reference-overview)\]
  name: color
  fullName: visio.Visio.Highlight.color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    shape.view.highlight.color = \"#E7E7E7\";\n    shape.view.highlight.width = 100;\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
