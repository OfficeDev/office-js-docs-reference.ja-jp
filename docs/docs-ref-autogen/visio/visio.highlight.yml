- uid: visio.Visio.Highlight.color
  summary: >-
    <span data-ttu-id="2f746-103">ハイライトの色を指定する文字列です。</span><span class="sxs-lookup"><span data-stu-id="2f746-103">A string that specifies the color of the highlight.</span></span> <span data-ttu-id="2f746-104">フォームをする必要があります"\#RRGGBB"、それぞれの文字が 16 進数 0 から F までを表すし、RR が 0 から 0 xff (255)、緑の値の 0 から 0 xff (255)、GG の赤の値であり、BB は青の値を 0 ~ 0 xff (255) の間をします。</span><span class="sxs-lookup"><span data-stu-id="2f746-104">It must have the form "\#RRGGBB", where each letter represents a hexadecimal digit between 0 and F, and where RR is the red value between 0 and 0xFF (255), GG the green value between 0 and 0xFF (255), and BB is the blue value between 0 and 0xFF (255).</span></span>


    <span data-ttu-id="2f746-105">\[[API セット: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="2f746-105">\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]</span></span>
