- uid: visio.Visio.Highlight.color
  summary: >-
    ハイライトの色を指定する文字列です。 フォームをする必要があります"\#RRGGBB"、それぞれの文字が 16 進数 0 から F までを表すし、RR が 0 から 0 xff (255)、緑の値の 0 から 0 xff (255)、GG の赤の値であり、BB は青の値を 0 ~ 0 xff (255) の間をします。


