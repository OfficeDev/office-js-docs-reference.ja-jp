  - uid: visio.Visio.Highlight.color
    summary: |-
      <span data-ttu-id="9e99e-103">強調表示の色を指定する文字列。</span><span class="sxs-lookup"><span data-stu-id="9e99e-103">A string that specifies the color of the highlight.</span></span> <span data-ttu-id="9e99e-104">このプロパティには、"\#RRGGBB" という形式を指定する必要があります。各文字は0から F までの数字を表し、RR は 0 ~ 0xff (255) の範囲の赤の値、BB は 0 ~ 0xff (255) の青の値です。</span><span class="sxs-lookup"><span data-stu-id="9e99e-104">It must have the form "\#RRGGBB", where each letter represents a hexadecimal digit between 0 and F, and where RR is the red value between 0 and 0xFF (255), GG the green value between 0 and 0xFF (255), and BB is the blue value between 0 and 0xFF (255).</span></span>

      <span data-ttu-id="9e99e-105">\[[API セット: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="9e99e-105">\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]</span></span>
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="9e99e-106">例</span><span class="sxs-lookup"><span data-stu-id="9e99e-106">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var activePage = ctx.document.getActivePage();
              var shape = activePage.shapes.getItem(0);
              shape.view.highlight.color = "#E7E7E7";
              shape.view.highlight.width = 100;
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
