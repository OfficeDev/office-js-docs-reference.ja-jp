- uid: visio.Visio.Application.load
  summary: <span data-ttu-id="7a0c6-103">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="7a0c6-103">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="7a0c6-104">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="7a0c6-104">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="7a0c6-105">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="7a0c6-105">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="7a0c6-106">`load(option?: { select?: string; expand?: string; }): Visio.Application`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="7a0c6-106">`load(option?: { select?: string; expand?: string; }): Visio.Application` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="7a0c6-107">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Application`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="7a0c6-107">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Application` - Only available on collection types.</span></span> <span data-ttu-id="7a0c6-108">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="7a0c6-108">It is similar to the preceding signature.</span></span> <span data-ttu-id="7a0c6-109">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="7a0c6-109">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="7a0c6-110">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="7a0c6-110">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="7a0c6-111">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="7a0c6-111">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="7a0c6-112">例</span><span class="sxs-lookup"><span data-stu-id="7a0c6-112">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var application = ctx.document.application;
        application.showToolbars = false;
        application.showBorders = false;
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
