    summary: |-
      <span data-ttu-id="4a865-103">ビューの中央に指定した図形を配置する Visio の描画をパンします。</span><span class="sxs-lookup"><span data-stu-id="4a865-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>

      <span data-ttu-id="4a865-104">\[[API セット: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="4a865-104">\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]</span></span>
    name: centerViewportOnShape(ShapeId)
    fullName: centerViewportOnShape(ShapeId)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'centerViewportOnShape(ShapeId: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4a865-105">例</span><span class="sxs-lookup"><span data-stu-id="4a865-105">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var activePage = ctx.document.getActivePage();
              var shape = activePage.shapes.getItem(0);
              activePage.view.centerViewportOnShape(shape.Id);
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: ShapeId
          description: <span data-ttu-id="4a865-106">中央に表示するため ShapeId。</span><span class="sxs-lookup"><span data-stu-id="4a865-106">ShapeId to be seen in the center.</span></span>
          type:
            - number
