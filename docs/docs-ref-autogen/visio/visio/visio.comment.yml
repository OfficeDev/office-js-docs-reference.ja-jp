methods:
- name: load(option)
  uid: visio!Visio.Comment#load:member(1)
  package: visio!
  fullName: load(option)
  summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。
  remarks: >-
    このシグネチャに加えて、このメソッドには次のシグネチャがあります。


    `load(option?: string | string[]): Visio.Comment` - where option は、コンマで区切られた文字列、または読み込むプロパティを指定する文字列の配列です。


    `load(option?: { select?: string; expand?: string; }): Visio.Comment` - option.select は読み込むプロパティを指定するコンマ区切りの文字列で、options.expand は読み込むナビゲーション プロパティを指定するコンマ区切りの文字列です。


    `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Comment` - コレクションの種類でのみ使用できます。 これは、前の署名に似ています。 Option.top は、結果に含めるコレクション アイテムの最大数を指定します。 Option.skip は、結果に含まれていないスキップするアイテムの数を指定します。 option.top を指定すると、指定した数のアイテムをスキップした後、結果セットが開始されます。


    #### <a name="examples"></a>例


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shapeName = "Position Belt.41";
        var shape = activePage.shapes.getItem(shapeName);
        var shapeComments= shape.comments;
        shapeComments.load(["author", "text"]);
        return ctx.sync().then(function () {
            for(var i = 0; i < shapeComments.items.length; i++)
            {
                var comment = shapeComments.items[i];
                console.log("comment Author: " + comment.author);
                console.log("Comment Text: " + comment.text);
                console.log("Date " + comment.date);
            }
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(option?: Visio.Interfaces.CommentLoadOptions): Visio.Comment;'
    parameters:
    - id: option
      description: ''
      type: <xref uid="visio!Visio.Interfaces.CommentLoadOptions:interface" />
    return:
      type: <xref uid="visio!Visio.Comment:class" />
      description: ''
