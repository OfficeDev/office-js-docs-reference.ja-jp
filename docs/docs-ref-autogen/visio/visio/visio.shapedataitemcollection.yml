- name: load(option)
  uid: visio!Visio.ShapeDataItemCollection#load:member(1)
  package: visio!
  fullName: load(option)
  summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。
  remarks: >-
    このシグネチャに加えて、このメソッドには次のシグネチャがあります。


    `load(option?: string | string[]): Visio.ShapeDataItemCollection` - where option は、コンマで区切られた文字列、または読み込むプロパティを指定する文字列の配列です。


    `load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItemCollection` - option.select は読み込むプロパティを指定するコンマ区切りの文字列で、options.expand は読み込むナビゲーション プロパティを指定するコンマ区切りの文字列です。


    `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItemCollection` - コレクションの種類でのみ使用できます。 これは、前の署名に似ています。 Option.top 結果に含めるコレクション アイテムの最大数を指定します。 Option.skip は、結果に含まれていないスキップするアイテムの数を指定します。 この option.top 指定すると、指定した数のアイテムをスキップした後、結果セットが開始されます。


    #### <a name="examples"></a>例


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        var shapeDataItems = shape.shapeDataItems;
        shapeDataItems.load(["label", "value"]);
        return ctx.sync().then(function() {
            for (var i = 0; i < shapeDataItems.items.length; i++) {
                console.log(shapeDataItems.items[i].label);
                console.log(shapeDataItems.items[i].value);
            }
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(option?: Visio.Interfaces.ShapeDataItemCollectionLoadOptions & Visio.Interfaces.CollectionLoadOptions): Visio.ShapeDataItemCollection;'
    parameters:
