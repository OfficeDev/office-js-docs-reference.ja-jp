    summary: '<span data-ttu-id="871e6-138">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="871e6-138">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="871e6-139">.</span><span class="sxs-lookup"><span data-stu-id="871e6-139"></span></span> <span data-ttu-id="871e6-140">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="871e6-140"></span></span><!-- --><span data-ttu-id="871e6-141">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の DocumentView オブジェクトは API オブジェクトであるのに対し、 `toJSON`メソッドはプレーンな JavaScript オブジェクトを返します (型は`Visio.Interfaces.DocumentViewData`</span><span class="sxs-lookup"><span data-stu-id="871e6-141">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Visio.DocumentView object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Visio.Interfaces.DocumentViewData`</span></span><!-- --><span data-ttu-id="871e6-142">) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。</span><span class="sxs-lookup"><span data-stu-id="871e6-142">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
