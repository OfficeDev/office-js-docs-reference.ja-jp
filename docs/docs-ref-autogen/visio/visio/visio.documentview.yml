        description: |-


          #### <a name="examples"></a><span data-ttu-id="871e6-107">例</span><span class="sxs-lookup"><span data-stu-id="871e6-107">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var documentView = ctx.document.view;
              documentView.disableHyperlinks();
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
