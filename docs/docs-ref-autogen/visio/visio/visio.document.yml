- name: setActivePage(PageName)
  uid: visio!Visio.Document#setActivePage:member(1)
  package: visio!
  fullName: setActivePage(PageName)
  summary: >-
    ドキュメントのアクティブ ページを設定します。


    \[[API セット: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setActivePage(PageName: string): void;'
    parameters:
    - id: PageName
      description: ページの名前です。
      type: string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```javascript\nVisio.run(session, function (ctx) {\n    var document = ctx.document;\n    var pageName = \"Page-1\";\n    document.setActivePage(pageName);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
