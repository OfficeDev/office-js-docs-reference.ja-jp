      <span data-ttu-id="b1432-101">SelectionChanged イベントが発生した図形のコレクションに関する情報を提供します。</span><span class="sxs-lookup"><span data-stu-id="b1432-101">Provides information about the shape collection that raised the SelectionChanged event.</span></span>

      <span data-ttu-id="b1432-102">\[[API セット: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="b1432-102">\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]</span></span>
    name: Visio.SelectionChangedEventArgs
    fullName: Visio.SelectionChangedEventArgs
    langs:
      - typeScript
    type: interface
    package: visio!
    remarks: |-


      #### <a name="examples"></a><span data-ttu-id="b1432-103">例</span><span class="sxs-lookup"><span data-stu-id="b1432-103">Examples</span></span>

      ```javascript
      var eventResult; // Global Variable to store the EventHandlerResult returned on attaching handler.

      function AttachHandler() {
          Visio.run(session, function(ctx) {
              var doc = ctx.document;
              eventResult = doc.onSelectionChanged.add(
                  function (args) {
                      console.log("Selected Shape Name: "+args.shapeNames[0]);
                  });
              return ctx.sync().then(function(){
                  console.log("Handler attached");
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });

          function onSelectionChanged(args) {
              console.log(Date.now() + "Selection Changes Event" + JSON.stringify(args));
          }
      }

      function RemoveHandler() {
          if (!eventResult || !eventResult.context) {
              console.log("Handler has not been attached");
              return;
          }

          Visio.run(eventResult.context, function(ctx) {
              eventResult.remove();
              return ctx.sync().then(function (){
                  eventResult = null;
                  console.log("Handler removed");
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
      }
      ```
