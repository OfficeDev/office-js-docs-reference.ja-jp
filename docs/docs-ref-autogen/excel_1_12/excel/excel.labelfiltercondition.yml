  uid: excel!Excel.LabelFilterCondition.beginsWith:member
  package: excel!
  summary: >-
    ラベルが部分文字列の条件で始まります。


    必要な条件: {`substring`<!-- -->}<!-- -->. オプションの条件: {`exclusive`<!-- -->}<!-- -->.
  value: "\"BeginsWith\""
- name: between
