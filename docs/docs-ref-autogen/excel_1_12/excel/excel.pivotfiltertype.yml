fields:
- name: date
  uid: excel!Excel.PivotFilterType.date:member
  package: excel!
  summary: 'ラベルの代りで日付を持つピボットアイテムをフィルター処理します。 注: PivotField では、ラベル フィルターと日付フィルターを同時に適用することはできません。'
  value: "\"Date\""
- name: label
  uid: excel!Excel.PivotFilterType.label:member
  package: excel!
  summary: 'ラベルに基づいてピボットアイテムをフィルター処理します。 注: PivotField では、ラベル フィルターと日付フィルターを同時に適用することはできません。'
  value: "\"Label\""
- name: manual
  uid: excel!Excel.PivotFilterType.manual:member
  package: excel!
  summary: ピボットテーブルから手動で選択したピボットアイテムをフィルター処理します。
  value: "\"Manual\""
- name: unknown
  uid: excel!Excel.PivotFilterType.unknown:member
  package: excel!
  summary: PivotFilterType が不明またはサポートされていません。
  value: "\"Unknown\""
- name: value
  uid: excel!Excel.PivotFilterType.value:member
  package: excel!
  summary: DataPivotHierarchy に関するピボットアイテムの値に基づいてフィルター処理します。
  value: "\"Value\""
