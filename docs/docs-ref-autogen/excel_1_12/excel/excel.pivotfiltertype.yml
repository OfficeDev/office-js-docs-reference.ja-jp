package: excel!
fullName: Excel.PivotFilterType
summary: >-
  PivotField のフィルターの種類を表す単純な列挙。


  \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: excel!Excel.PivotFilterType.date:member
  package: excel!
  summary: 'PivotItems は、ラベルの代わりに日付を使用してフィルター処理します。 注: PivotField には、同時にラベルフィルターと日付フィルターを適用することはできません。'
- name: label
  uid: excel!Excel.PivotFilterType.label:member
  package: excel!
  summary: 'ラベルに基づいて PivotItems をフィルター処理します。 注: PivotField には、同時にラベルフィルターと日付フィルターを適用することはできません。'
- name: manual
  uid: excel!Excel.PivotFilterType.manual:member
  package: excel!
  summary: 手動で選択した PivotItems をピボットテーブルからフィルター処理します。
- name: unknown
  uid: excel!Excel.PivotFilterType.unknown:member
  package: excel!
  summary: PivotFilterType が不明であるか、サポートされていません。
- name: value
  uid: excel!Excel.PivotFilterType.value:member
  package: excel!
  summary: DataPivotHierarchy に関して、PivotItem の値に基づいてフィルター処理を行います。
