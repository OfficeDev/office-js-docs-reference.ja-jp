  - uid: 'excel!Excel.CultureInfo#name:member'
    summary: |-
      カルチャ名を languagecode2-country/regioncode2 の形式で取得します (例: "zh-cn-cn" または "en-us")。 これは、現在のシステム設定に基づいています。

