  fullName: style
  summary: >-
    コレクション内の各 ITEM について: この RangeAreas オブジェクト内のすべての範囲のスタイルを表します。 セルのスタイルが矛盾している場合は、null が返されます。 カスタム スタイルの場合、スタイル名が返されます。 組み込みのスタイルの場合、BuiltInStyle 列挙型の値を表す文字列が返されます。


