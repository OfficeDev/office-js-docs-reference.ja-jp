### YamlMime:TSType
name: Excel.Interfaces.ShapeFillLoadOptions
uid: excel!Excel.Interfaces.ShapeFillLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeFillLoadOptions
summary: >-
  Shape オブジェクトの塗りつぶしの書式設定を表します。


  \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`LoadOptions を指定すると、すべてのスカラープロパティが読み込まれます (例:`Range.address`<!-- -->) ただし、ナビゲーションプロパティ (例: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: foregroundColor
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: >-
    フォームの \# RRGGBB ("FFA500" など) または名前付きの html 色 (例: "オレンジ") の、html 色形式での図形の塗りつぶしの前景色を表します。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor?: boolean;'
    return:
      type: boolean
- name: transparency
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    塗りつぶしの透過性のパーセンテージを 0.0 (不透明) ~ 1.0 (透明) の値として指定します。 図形の種類が透明度をサポートしていない場合、または図形の塗りつぶしが一定ではない場合 (グラデーション塗りつぶしの種類など) は、null を返します。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    図形の塗りつぶしの種類を返します。 詳細については、Excel.ShapeFillType をご覧ください。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
