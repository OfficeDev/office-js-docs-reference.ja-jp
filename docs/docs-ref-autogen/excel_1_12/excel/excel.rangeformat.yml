- name: adjustIndent(amount)
  uid: excel!Excel.RangeFormat#adjustIndent:member(1)
  package: excel!
  fullName: adjustIndent(amount)
  summary: >-
    範囲の書式のインデントを調整します。 [インデント] の値の範囲は 0 ~ 250 で、文字単位です。


    \[[API セット: excelapi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: '現在のインデントを調整する文字間隔の数を指定します。 この値は、-250 と250の間である必要があります。 * メモ * *: 数値が250上のインデントレベルを上げる場合、インデントレベルは250になります。 同様に、この金額が0未満のインデントレベルを下げる場合は、インデントレベルは0のままになります。'
      type: number
    return:
      type: void
      description: ''
