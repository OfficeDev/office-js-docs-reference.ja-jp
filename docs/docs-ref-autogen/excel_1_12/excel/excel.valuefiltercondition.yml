### YamlMime:TSEnum
name: Excel.ValueFilterCondition
uid: excel!Excel.ValueFilterCondition:enum
package: excel!
fullName: Excel.ValueFilterCondition
summary: >-
  値フィルターを適用することによって許容されるすべての条件を表す列挙。 フィールドに適用される PivotFilter の種類を構成するために使用します。 `PivotFilter.exclusive` true に設定すると、これらの条件の多くを反転させることができます。


  \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: between
  uid: excel!Excel.ValueFilterCondition.between:member
  package: excel!
  summary: >-
    `lowerBound`And `upperBound` 条件。


    必要な条件: {`value`<!-- -->, `lowerBound`<!-- -->, `upperBound`<!-- -->}<!-- -->. オプションの条件: {`exclusive`<!-- -->}<!-- -->.
  value: "\"Between\""
- name: bottomN
  uid: excel!Excel.ValueFilterCondition.bottomN:member
  package: excel!
  summary: >-
    下 N (`threshold`<!-- -->) \[ items、percent、 \] value カテゴリの合計。


    必要な条件: {`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
  value: "\"BottomN\""
- name: equals
  uid: excel!Excel.ValueFilterCondition.equals:member
  package: excel!
  summary: >-
    比較基準に等しい。


    必要な条件: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->. オプションの条件: {`exclusive`<!-- -->}<!-- -->.
  value: "\"Equals\""
- name: greaterThan
  uid: excel!Excel.ValueFilterCondition.greaterThan:member
  package: excel!
  summary: >-
    比較条件の値より大きい。


    必要な条件: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"GreaterThan\""
- name: greaterThanOrEqualTo
  uid: excel!Excel.ValueFilterCondition.greaterThanOrEqualTo:member
  package: excel!
  summary: >-
    比較基準と等しいかそれより大きい。


    必要な条件: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"GreaterThanOrEqualTo\""
- name: lessThan
  uid: excel!Excel.ValueFilterCondition.lessThan:member
  package: excel!
  summary: >-
    比較条件の値より小さい。


    必要な条件: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"LessThan\""
- name: lessThanOrEqualTo
  uid: excel!Excel.ValueFilterCondition.lessThanOrEqualTo:member
  package: excel!
  summary: >-
    比較条件の値より小さいか等しい。


    必要な条件: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"LessThanOrEqualTo\""
- name: topN
  uid: excel!Excel.ValueFilterCondition.topN:member
  package: excel!
  summary: >-
    上から N (`threshold`<!-- -->) \[ items、percent、 \] value カテゴリの合計。


    必要な条件: {`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
  value: "\"TopN\""
- name: unknown
  uid: excel!Excel.ValueFilterCondition.unknown:member
  package: excel!
  summary: ValueFilterCondition が不明であるか、サポートされていません。
  value: "\"Unknown\""
