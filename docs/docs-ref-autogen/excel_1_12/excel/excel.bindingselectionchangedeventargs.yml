  - uid: 'excel!Excel.BindingSelectionChangedEventArgs:interface'
    summary: |-
      "SelectionChanged" イベントが発生した選択範囲に関する情報を提供します。

      * メモ * *: 複数の連続していないセルが選択されている場合は、 `Binding.onSelectionChanged` 1 つの選択範囲の行と列の情報のみをレポートします。 `Worksheet.onSelectionChanged`複数の選択範囲に使用します。

      \[[API セット: excelapi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
