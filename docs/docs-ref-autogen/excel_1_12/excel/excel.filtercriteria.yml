- name: criterion1
  uid: excel!Excel.FilterCriteria#criterion1:member
  package: excel!
  fullName: criterion1
  summary: >-
    データをフィルター処理するために使用する最初の条件。 「カスタム」フィルター処理の場合には、演算子として使用されます。 たとえば"<!-- -->&gt;<!-- -->50" (50 より大きい数値の場合) または "s" で終わる値の場合は "=*s" です。


    トップ/ボトム アイテム/パーセントの場合の数値として使用されます (filterOn が "topItems" に設定されている場合、上位 5 アイテムの場合は "5" など)。


    \[[API セット: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
