### YamlMime:TSType
name: Excel.PivotValueFilter
uid: excel!Excel.PivotValueFilter:interface
package: excel!
fullName: Excel.PivotValueFilter
summary: >-
  ピボットフィールドに適用する値フィルターの構成可能なテンプレート。 は、 `condition` フィルターを操作するために設定する必要のある条件を定義します。


  \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: excel!Excel.PivotValueFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    比較演算子は、他の値を比較する静的な値です。 比較の種類は、条件によって定義されます。 たとえば、比較演算子が "50" で、条件が "GreaterThan" の場合、50を超えないすべてのアイテム値がフィルターによって削除されます。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: number;'
    return:
      type: number
- name: condition
  uid: excel!Excel.PivotValueFilter#condition:member
  package: excel!
  fullName: condition
  summary: >-
    必要なフィルター条件を定義するフィルターの条件を指定します。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: Excel.ValueFilterCondition | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN";'
    return:
      type: <xref uid="excel!Excel.ValueFilterCondition:enum" /> | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN"
- name: exclusive
  uid: excel!Excel.PivotValueFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    True の場合、フィルターは条件に一致するアイテムを *除外* します。 既定では false (条件に一致するアイテムを含むフィルター)。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: excel!Excel.PivotValueFilter#lowerBound:member
  package: excel!
  fullName: lowerBound
  summary: >-
    フィルター条件の範囲の下限を指定し `Between` ます。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: number;'
    return:
      type: number
- name: selectionType
  uid: excel!Excel.PivotValueFilter#selectionType:member
  package: excel!
  fullName: selectionType
  summary: >-
    フィルターを上位/下位 N 個のアイテム、上位/下位 n%、上位/下位 N 個の合計にするかどうかを指定します。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'selectionType?: Excel.TopBottomSelectionType | "Items" | "Percent" | "Sum";'
    return:
      type: <xref uid="excel!Excel.TopBottomSelectionType:enum" /> | "Items" | "Percent" | "Sum"
- name: threshold
  uid: excel!Excel.PivotValueFilter#threshold:member
  package: excel!
  fullName: threshold
  summary: >-
    上位/下位フィルター条件に対してフィルター処理するアイテム、パーセント、または合計の "N" 個のしきい値。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'threshold?: number;'
    return:
      type: number
- name: upperBound
  uid: excel!Excel.PivotValueFilter#upperBound:member
  package: excel!
  fullName: upperBound
  summary: >-
    フィルター条件の範囲の上限を指定し `Between` ます。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: number;'
    return:
      type: number
- name: value
  uid: excel!Excel.PivotValueFilter#value:member
  package: excel!
  fullName: value
  summary: >-
    フィルター処理の対象となるフィールドで選択されている "value" の名前です。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: string;'
    return:
      type: string
