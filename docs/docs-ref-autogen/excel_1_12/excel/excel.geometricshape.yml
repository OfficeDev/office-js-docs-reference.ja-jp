    summary: |-
      ワークシート内の幾何学的な図形を表します。 ジオメトリック図形には、四角形、ブロック矢印、数式記号、フローチャートアイテム、スター、バナー、吹き出し、または Excel のその他の基本的な図形を使用できます。

