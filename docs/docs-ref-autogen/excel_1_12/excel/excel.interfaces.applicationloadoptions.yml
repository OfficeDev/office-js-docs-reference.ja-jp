### YamlMime:TSType
name: Excel.Interfaces.ApplicationLoadOptions
uid: excel!Excel.Interfaces.ApplicationLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ApplicationLoadOptions
summary: >-
  ブックを管理する Excel アプリケーションを表します。


  \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`LoadOptions を指定すると、すべてのスカラー プロパティが読み込まれます (例:`Range.address`<!-- -->) ではなく、ナビゲーション プロパティ (例: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: calculationEngineVersion
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationEngineVersion:member
  package: excel!
  fullName: calculationEngineVersion
  summary: >-
    最後の完全な再計算に使用した Excel 計算エンジンのバージョンを返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationEngineVersion?: boolean;'
    return:
      type: boolean
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    ブック内の定数で定義されている計算モードを返します。 `Excel.CalculationMode`<!-- -->. 指定できる値は次のとおりです。 `Automatic`<!-- -->、Excel が再計算を制御します。 `AutomaticExceptTables`<!-- -->、Excel は再計算を制御しますが、テーブルの変更は無視します。 `Manual`<!-- -->で、ユーザーが要求した場合に計算が行われます。


    \[[API セット: ExcelApi 1.1 for get、 1.8 for set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: boolean;'
    return:
      type: boolean
- name: calculationState
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationState:member
  package: excel!
  fullName: calculationState
  summary: >-
    アプリケーションの計算の状態を返します。 詳細は「`Excel.CalculationState`」をご覧ください。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationState?: boolean;'
    return:
      type: boolean
- name: cultureInfo
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#cultureInfo:member
  package: excel!
  fullName: cultureInfo
  summary: >-
    現在のシステム カルチャ設定に基づく情報を提供します。 これには、カルチャ名、数値の書式設定、その他の文化的に依存する設定が含まれます。


    \[[API セット: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cultureInfo?: Excel.Interfaces.CultureInfoLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.CultureInfoLoadOptions:interface" />
- name: decimalSeparator
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#decimalSeparator:member
  package: excel!
  fullName: decimalSeparator
  summary: >-
    数値の小数点として使用される文字列を取得します。 これは、ローカルの Excel 設定に基づいて行います。


    \[[API セット: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'decimalSeparator?: boolean;'
    return:
      type: boolean
- name: iterativeCalculation
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    反復計算の設定を返します。 Windows と Mac の Excel では、設定が Excel アプリケーションに適用されます。 Web および他のプラットフォームの Excel では、設定はアクティブなブックに適用されます。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.IterativeCalculationLoadOptions:interface" />
- name: thousandsSeparator
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#thousandsSeparator:member
  package: excel!
  fullName: thousandsSeparator
  summary: >-
    数値の 10 進数の左側に数字のグループを区切る文字列を取得します。 これは、ローカルの Excel 設定に基づいて行います。


    \[[API セット: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'thousandsSeparator?: boolean;'
    return:
      type: boolean
- name: useSystemSeparators
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#useSystemSeparators:member
  package: excel!
  fullName: useSystemSeparators
  summary: >-
    Excel のシステム区切り記号が有効になっている場合に指定します。 システムの区切り記号には、小数点と桁区切り記号が含まれます。


    \[[API セット: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useSystemSeparators?: boolean;'
    return:
      type: boolean
