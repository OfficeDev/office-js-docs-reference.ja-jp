    summary: |-
      フォーム RRGGBB (例: "FFA500") の軸線の色を表す HTML カラーコード、 \# または名前付きの html 色 (例: 「オレンジ」)。 軸が存在しない場合または設定されていない場合は、"" (空の文字列)。

      \[[API セット: excelapi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
