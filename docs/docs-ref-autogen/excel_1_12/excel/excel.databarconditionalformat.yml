- name: axisColor
  uid: excel!Excel.DataBarConditionalFormat#axisColor:member
  package: excel!
  fullName: axisColor
  summary: >-
    軸線の色を表す HTML カラー コード。 \# 形式は RRGGBB (例: "FFA500")、または名前付きの HTML 色 (例: "orange") です。 軸が存在しない場合または設定されている場合は、"" (空の文字列)。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisColor: string;'
    return:
      type: string
