name: Excel.Interfaces.ShapeLoadOptions
uid: excel!Excel.Interfaces.ShapeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeLoadOptions
summary: >-
  ワークシートの標準図形オブジェクトを表します。 図形とは、幾何学的な図形、線、図形のグループなどのことです。Shape オブジェクトモデルの詳細については、「 [Excel JAVASCRIPT API を使用して図形を操作](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)する」を参照してください。<!-- -->.


  \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
