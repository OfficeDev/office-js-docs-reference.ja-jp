### YamlMime:TSType
name: Excel.PivotLabelFilter
uid: excel!Excel.PivotLabelFilter:interface
package: excel!
fullName: Excel.PivotLabelFilter
summary: >-
  ピボットフィールドに適用するラベル フィルターの構成可能なテンプレート。 フィルター `condition` を操作するために設定する必要がある条件を定義します。


  \[[API セット: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: excel!Excel.PivotLabelFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    コンパレータは、他の値を比較する静的な値です。 比較の種類は、条件によって定義されます。 注: 数値文字列は、他の数値文字列と比較するときに数値として扱われます。


    \[[API セット: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: string;'
    return:
      type: string
- name: condition
  uid: excel!Excel.PivotLabelFilter#condition:member
  package: excel!
  fullName: condition
  summary: >-
    必要なフィルター条件を定義するフィルターの条件を指定します。


    \[[API セット: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: Excel.LabelFilterCondition | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between";'
    return:
      type: <xref uid="excel!Excel.LabelFilterCondition:enum" /> | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between"
- name: exclusive
  uid: excel!Excel.PivotLabelFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    true の場合、フィルター *は条件を* 満たすアイテムを除外します。 既定値は false です (条件を満たすアイテムを含めるフィルター)。


    \[[API セット: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: excel!Excel.PivotLabelFilter#lowerBound:member
  package: excel!
  fullName: lowerBound
  summary: >-
    Between フィルター条件の範囲の下限。 注: 数値文字列は、他の数値文字列と比較するときに数値として扱われます。


    \[[API セット: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: string;'
    return:
      type: string
- name: substring
  uid: excel!Excel.PivotLabelFilter#substring:member
  package: excel!
  fullName: substring
  summary: >-
    に使用されるサブ文字列 `BeginsWith`<!-- -->, `EndsWith`<!-- -->、および `Contains` フィルター条件。


    \[[API セット: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'substring?: string;'
    return:
      type: string
- name: upperBound
  uid: excel!Excel.PivotLabelFilter#upperBound:member
  package: excel!
  fullName: upperBound
  summary: >-
    Between フィルター条件の範囲の上限。 注: 数値文字列は、他の数値文字列と比較するときに数値として扱われます。


    \[[API セット: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: string;'
    return:
      type: string
