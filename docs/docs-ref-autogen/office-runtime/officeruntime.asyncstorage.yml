- uid: office-runtime.OfficeRuntime.AsyncStorage
  summary: Excel のカスタム関数で使用できるキーと値ストレージを非同期で、グローバル、および永続的です。
  remarks: >-
    各アドインのインスタンスは、独自ストレージ パーティションは、ユーザーとデバイスに固有です。


    既定のアドインごとに許可されるストレージの合計量は、5 MB です。


    以下に示す各メソッドでは、Promise オブジェクトを返します。
