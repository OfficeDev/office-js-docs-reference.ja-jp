    name: 'accrInt(issue, firstInterest, settlement, rate, par, frequency, basis, calcMethod)'
    fullName: 'accrInt(issue, firstInterest, settlement, rate, par, frequency, basis, calcMethod)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'accrInt(issue: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, firstInterest: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, settlement: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, rate: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, par: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, frequency: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, basis?: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, calcMethod?: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>): FunctionResult<number>;'
      return:
        type:
          - FunctionResult<number>
        description: ''
      parameters:
        - id: issue
          description: '<span data-ttu-id="bf955-108">は、証券の発行日をシリアル値で表したものです。</span><span class="sxs-lookup"><span data-stu-id="bf955-108">Is the security''s issue date, expressed as a serial date number.</span></span>'
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: firstInterest
          description: '<span data-ttu-id="bf955-109">は、証券の最初の利息日付で、シリアル日付の数値で表されます。</span><span class="sxs-lookup"><span data-stu-id="bf955-109">Is the security''s first interest date, expressed as a serial date number.</span></span>'
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: settlement
          description: '<span data-ttu-id="bf955-110">は、証券の受渡日の日付をシリアル値で表したものです。</span><span class="sxs-lookup"><span data-stu-id="bf955-110">Is the security''s settlement date, expressed as a serial date number.</span></span>'
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: rate
          description: <span data-ttu-id="bf955-111">は、証券の年利 (利率) です。</span><span class="sxs-lookup"><span data-stu-id="bf955-111">Is the security's annual coupon rate.</span></span>
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: par
          description: <span data-ttu-id="bf955-112">は、証券の額面価値です。</span><span class="sxs-lookup"><span data-stu-id="bf955-112">Is the security's par value.</span></span>
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: frequency
          description: <span data-ttu-id="bf955-113">は、1年あたりの利息支払い数です。</span><span class="sxs-lookup"><span data-stu-id="bf955-113">Is the number of coupon payments per year.</span></span>
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: basis
          description: <span data-ttu-id="bf955-114">は、使用する基準日数の種類です。</span><span class="sxs-lookup"><span data-stu-id="bf955-114">Is the type of day count basis to use.</span></span>
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: calcMethod
          description: '<span data-ttu-id="bf955-115">は論理値で、払出日が TRUE であるか省略された場合に利息が支払われます。最後の利払期間の支払日 = FALSE から計算します。</span><span class="sxs-lookup"><span data-stu-id="bf955-115">Is a logical value: to accrued interest from issue date = TRUE or omitted; to calculate from last coupon payment date = FALSE.</span></span>'
