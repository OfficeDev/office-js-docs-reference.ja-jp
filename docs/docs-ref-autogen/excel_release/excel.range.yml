    name: unmerge()
    fullName: unmerge()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'unmerge(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8cc55-383">例</span><span class="sxs-lookup"><span data-stu-id="8cc55-383">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
