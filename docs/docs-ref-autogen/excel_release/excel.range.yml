  summary: このオブジェクトが以前に追跡されている場合は、このオブジェクトに関連付けられているメモリを解放します。 この呼び出しは、コンテキストの短縮形です。 remove (thisObject)。 追跡対象のオブジェクトの数が多いとホストアプリケーションの処理速度が低下するので、追加したオブジェクトはすべて使用した後で解放してください。 メモリリリースを有効にするには、「context. sync ()」を呼び出す必要があります。
  name: untrack()
  fullName: untrack()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'untrack(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a>例\n\n```typescript\nExcel.run(async (context) => {\n    const largeRange = context.workbook.getSelectedRange();\n    largeRange.load([\"rowCount\", \"columnCount\"]);\n    await context.sync();\n\n    for (let i = 0; i < largeRange.rowCount; i++) {\n        for (let j = 0; j < largeRange.columnCount; j++) {\n            let cell = largeRange.getCell(i, j);\n            cell.values = [[i *j]];\n\n            // call untrack() to release the range from memory\n            cell.untrack();\n        }\n    }\n\n    await context.sync();\n});\n```"
