  - uid: excel_release.Excel.RangeFormat.textOrientation
    summary: |-
      <span data-ttu-id="c333e-153">該当する範囲内のすべてのセルのテキストの向きを設定します。</span><span class="sxs-lookup"><span data-stu-id="c333e-153">Gets or sets the text orientation of all the cells within the range.</span></span> <span data-ttu-id="c333e-154">テキストの向きは、-90 から90、または180の整数である必要があります。垂直方向のテキスト。</span><span class="sxs-lookup"><span data-stu-id="c333e-154">The text orientation should be an integer either from -90 to 90, or 180 for vertically-oriented text.</span></span> <span data-ttu-id="c333e-155">範囲内の向きが均一ではない場合は、null が返されます。</span><span class="sxs-lookup"><span data-stu-id="c333e-155">If the orientation within a range are not uniform, then null will be returned.</span></span>

      <span data-ttu-id="c333e-156">\[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c333e-156">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="c333e-157">例</span><span class="sxs-lookup"><span data-stu-id="c333e-157">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          });
          ```
