- uid: excel_release.Excel.RangeFormat.textOrientation
  summary: >-
    <span data-ttu-id="39a67-153">該当する範囲内のすべてのセルのテキストの向きを設定します。</span><span class="sxs-lookup"><span data-stu-id="39a67-153">Gets or sets the text orientation of all the cells within the range.</span></span> <span data-ttu-id="39a67-154">テキストの向きは、-90 から90、または180の整数である必要があります。垂直方向のテキスト。</span><span class="sxs-lookup"><span data-stu-id="39a67-154">The text orientation should be an integer either from -90 to 90, or 180 for vertically-oriented text.</span></span> <span data-ttu-id="39a67-155">範囲内の向きが均一ではない場合は、null が返されます。</span><span class="sxs-lookup"><span data-stu-id="39a67-155">If the orientation within a range are not uniform, then null will be returned.</span></span>


    <span data-ttu-id="39a67-156">\[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="39a67-156">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"39a67-157\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"39a67-157\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
- uid: excel_release.Excel.RangeFormat.toJSON
  summary: <span data-ttu-id="39a67-158">API オブジェクトが`toJSON()`渡さ`JSON.stringify()` <!-- -->れるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。</span><span class="sxs-lookup"><span data-stu-id="39a67-158">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`<!-- -->.</span></span> <span data-ttu-id="39a67-159">(`JSON.stringify`<!-- -->つまり、によって渡さ`toJSON`れたオブジェクトのメソッドが呼び出されます)。元の Excel の rangeformat オブジェクトは API オブジェクトであるのに`toJSON`対し、メソッドは、元のオブジェクトから`Excel.Interfaces.RangeFormatData` <!-- -->読み込まれた子プロパティの浅いコピーを含む、プレーンな JavaScript オブジェクト (として型指定) を返します。</span><span class="sxs-lookup"><span data-stu-id="39a67-159">(`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.RangeFormat object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.RangeFormatData`<!-- -->) that contains shallow copies of any loaded child properties from the original object.</span></span>
  name: toJSON()
  fullName: toJSON()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'toJSON(): Excel.Interfaces.RangeFormatData;'
    return:
      type:
      - excel.Excel.Interfaces.RangeFormatData
      description: ''
