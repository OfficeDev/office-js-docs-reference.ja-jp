- uid: excel_release.Excel.DateTimeDataValidation.formula1
  summary: >-
    operator プロパティが GreaterThan などのバイナリ演算子に設定されている場合、右のオペランドを指定します (左のオペランドは、ユーザーがセルに入力しようとした値です)。 三項演算子と notbetween の間の and notbetween で、下限オペランドを指定します。 値を設定するときは、日付、Range オブジェクト、または文字列の数式 (文字列は、文字列形式の場合は "= A1" のようなセル参照、または "= MIN (A1, B1)" のような数式) として渡すことができます。 値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。


    \[[API セット: excelapi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel_release.Excel.DateTimeDataValidation.formula2
  summary: >-
    三項演算子を and notbetween で指定すると、上限オペランドが指定されます。 は、GreaterThan などの二項演算子では使用されません。 値を設定するときは、日付、Range オブジェクト、または文字列として渡すことができます。文字列は、文字列形式の日付/時刻、"= A1" のようなセル参照、または "= MIN (A1, B1)" のような数式です。 値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。


    \[[API セット: excelapi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel_release.Excel.DateTimeDataValidation.operator
  summary: >-
    データの検証に使用する演算子。


