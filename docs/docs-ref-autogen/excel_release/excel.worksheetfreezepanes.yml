- uid: excel_release.Excel.WorksheetFreezePanes.freezeAt
  summary: >-
    <span data-ttu-id="1b02e-104">アクティブなワークシート ビューに固定セルを設定します。</span><span class="sxs-lookup"><span data-stu-id="1b02e-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="1b02e-105">指定される範囲は、最上位および左端のウィンドウで固定されるセルに対応します。</span><span class="sxs-lookup"><span data-stu-id="1b02e-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>


    <span data-ttu-id="1b02e-106">\[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1b02e-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: freezeAt(frozenRange)
  fullName: freezeAt(frozenRange)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"1b02e-107\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b02e-107\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the specified range in top-and-left-most pane of the worksheet.\n    sheet.freezePanes.freezeAt(sheet.getRange(\"H2:K5\"));\n\n    await context.sync();\n});\n```"
    parameters:
    - id: frozenRange
      description: <span data-ttu-id="1b02e-108">固定するセルを表す範囲、または固定されていないすべてのウィンドウを削除する場合は null。</span><span class="sxs-lookup"><span data-stu-id="1b02e-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>
      type:
      - Range | string
- uid: excel_release.Excel.WorksheetFreezePanes.freezeColumns
