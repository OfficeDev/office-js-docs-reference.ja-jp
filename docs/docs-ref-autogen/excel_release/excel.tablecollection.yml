- uid: excel_release.Excel.TableCollection.add
  summary: >-
    <span data-ttu-id="552ff-p101">新しいテーブルを作成します。範囲オブジェクトまたはソース アドレスにより、テーブルが追加されるワークシートが判断されます。テーブルが追加できない場合 (たとえば、アドレスが無効な場合や、テーブルが別のテーブルと重複している場合) は、エラーがスローされます。</span><span class="sxs-lookup"><span data-stu-id="552ff-p101">Create a new table. The range object or source address determines the worksheet under which the table will be added. If the table cannot be added (e.g., because the address is invalid, or the table would overlap with another table), an error will be thrown.</span></span>


    <span data-ttu-id="552ff-106">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="552ff-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(address, hasHeaders)
  fullName: add(address, hasHeaders)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(address: Range | string, hasHeaders: boolean): Excel.Table;'
    return:
      type:
      - excel.Excel.Table
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"552ff-107\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"552ff-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var table = ctx.workbook.tables.add('Sheet1!A1:E7', true);\n    table.load('name');\n    return ctx.sync().then(function() {\n        console.log(table.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: address
      description: '<span data-ttu-id="552ff-108">range オブジェクト、またはデータソースを表す範囲のアドレスまたは名前を指定します。</span><span class="sxs-lookup"><span data-stu-id="552ff-108">A Range object, or a string address or name of the range representing the data source.</span></span> <span data-ttu-id="552ff-109">住所にシート名が含まれていない場合は、現在アクティブなシートが使用されます。</span><span class="sxs-lookup"><span data-stu-id="552ff-109">If the address does not contain a sheet name, the currently-active sheet is used.</span></span> <span data-ttu-id="552ff-110">\[Api set: excelapi 1.1/1.3。</span><span class="sxs-lookup"><span data-stu-id="552ff-110">\[Api set: ExcelApi 1.1 / 1.3.</span></span> <span data-ttu-id="552ff-111">excelapi 1.3 より前の場合、このパラメーターは文字列である必要があります。</span><span class="sxs-lookup"><span data-stu-id="552ff-111">Prior to ExcelApi 1.3, this parameter must be a string.</span></span> <span data-ttu-id="552ff-112">Excel Api 1.3 以降では、このパラメーターは Range オブジェクトまたは文字列の場合があります。\]</span><span class="sxs-lookup"><span data-stu-id="552ff-112">Starting with Excel Api 1.3, this parameter may be a Range object or a string.\]</span></span>'
      type:
      - Range | string
    - id: hasHeaders
      description: <span data-ttu-id="552ff-p103">インポートされたデータに列ラベルがあるかどうかを示すブール値。ソースにヘッダーが含まれていない場合 (このプロパティが false に設定されている場合)、Excel はデータを下方向に 1 行シフトして、自動的にヘッダーを生成します。</span><span class="sxs-lookup"><span data-stu-id="552ff-p103">Boolean value that indicates whether the data being imported has column labels. If the source does not contain headers (i.e,. when this property set to false), Excel will automatically generate header shifting the data down by one row.</span></span>
      type:
      - boolean
