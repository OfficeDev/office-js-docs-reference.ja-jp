- uid: excel_release.Excel.Style.load
  summary: <span data-ttu-id="fbe28-139">オブジェクトの指定されたプロパティを読み込むためのコマンドをキューに入れます。</span><span class="sxs-lookup"><span data-stu-id="fbe28-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="fbe28-140">プロパティを読み取る前に、"context. sync ()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="fbe28-140">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"fbe28-141\">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe28-141\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"fbe28-142\">`load(option?: string | string[]): Excel.Style`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe28-142\">`load(option?: string | string[]): Excel.Style` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>\n\n<span data-ttu-id=\"fbe28-143\">`load(option?: { select?: string; expand?: string; }): Excel.Style`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe28-143\">`load(option?: { select?: string; expand?: string; }): Excel.Style` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"fbe28-144\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style`-コレクション型でのみ使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe28-144\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style` - Only available on collection types.</span></span> <span data-ttu-id=\"fbe28-145\">これは、前述の署名に似ています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe28-145\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"fbe28-146\">top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe28-146\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"fbe28-147\">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe28-147\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"fbe28-148\">option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe28-148\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"fbe28-149\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbe28-149\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let style = context.workbook.styles.getItem(\"Diagonal Orientation Style\");            \n    style.load(\"textOrientation, horizontalAlignment, autoIndent, readingOrder, wrapText, includeProtection, shrinkToFit, locked\");\n\n    await context.sync();\n\n    console.log(\"Orientation: \" + style.textOrientation);\n    console.log(\"Horizontal alignment: \" + style.horizontalAlignment);\n    console.log(\"Add indent: \" + style.autoIndent);\n    console.log(\"Reading order: \" + style.readingOrder);\n    console.log(\"Wrap text: \" + style.wrapText);\n    console.log(\"Include protection: \" + style.includeProtection);\n    console.log(\"Shrink to fit: \" + style.shrinkToFit);\n    console.log(\"Style locked: \" + style.locked);\n});\n```"
  name: load(option)
  fullName: load(option)
  langs:
  - typeScript
