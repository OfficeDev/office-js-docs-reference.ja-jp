- uid: excel_release.Excel.ChartTrendlineCollection.add
  summary: >-
    近似曲線のコレクションに新しい近似曲線を追加します。


    \[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: add(type)
  fullName: add(type)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type?: Excel.ChartTrendlineType): Excel.ChartTrendline;'
    return:
      type:
      - excel.Excel.ChartTrendline
      description: "\n#### <a name=\"examples\"></a>例\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n     // Add a trendline.  \n    seriesCollection.getItemAt(0).trendlines.add(\"Linear\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: type
      description: 近似曲線の種類を指定します。 既定値は "Linear" です。 詳細については、「Excel charttrendline 曲線」を参照してください。
      type:
      - excel.Excel.ChartTrendlineType
