- uid: excel_release.Excel.Filter.load
  summary: <span data-ttu-id="d1d9f-158">オブジェクトの指定されたプロパティを読み込むためのコマンドをキューに入れます。</span><span class="sxs-lookup"><span data-stu-id="d1d9f-158">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="d1d9f-159">プロパティを読み取る前に、"context. sync ()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="d1d9f-159">You must call "context.sync()" before reading the properties.</span></span>
