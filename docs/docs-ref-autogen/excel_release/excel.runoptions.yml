  - uid: excel_release.Excel.RunOptions.delayForCellEdit
    summary: |-
      ユーザーがセル編集モードを終了するまで、バッチ要求を延期するかどうかを指定します。

      false の場合、バッチ要求がホストによって処理されているときに、ユーザーがセルの編集を行っていると、バッチは自動的に失敗します。 true の場合、ユーザーがセル編集モードでない場合、バッチ要求はすぐに実行されますが、ユーザーがセル編集モードの場合は、ユーザーがセル編集モードを終了するまで、バッチ要求は遅延されます。
    name: delayForCellEdit
    fullName: delayForCellEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'delayForCellEdit?: boolean;'
      return:
        type:
          - boolean