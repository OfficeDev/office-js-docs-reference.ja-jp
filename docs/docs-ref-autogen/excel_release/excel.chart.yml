      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"db4a2-204\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"db4a2-204\">Examples</span></span>\n\n```javascript\n// Set the sourceData to be \"A1:B4\" and seriesBy to be \"Columns\"\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    var sourceData = \"A1:B4\";\n    chart.setData(sourceData, \"Columns\");\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: sourceData
      description: <span data-ttu-id="db4a2-205">ソースデータに対応する range オブジェクトを指定します。</span><span class="sxs-lookup"><span data-stu-id="db4a2-205">The range object corresponding to the source data.</span></span>
      type:
      - Range
    - id: seriesByString
      description: '<span data-ttu-id="db4a2-206">グラフのデータ系列として列または行を使用する方法を指定します。</span><span class="sxs-lookup"><span data-stu-id="db4a2-206">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="db4a2-207">Auto (既定)、行、列のいずれかをすることができます。</span><span class="sxs-lookup"><span data-stu-id="db4a2-207">Can be one of the following: Auto (default), Rows, and Columns.</span></span> <span data-ttu-id="db4a2-208">詳細については、「Excel chart系列」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="db4a2-208">See Excel.ChartSeriesBy for details.</span></span>'
      type:
      - "\"Auto\" | \"Columns\" | \"Rows\""
- uid: excel_release.Excel.Chart.setPosition
  summary: >-
    <span data-ttu-id="db4a2-209">ワークシート上のセルを基準にしてグラフを配置します。</span><span class="sxs-lookup"><span data-stu-id="db4a2-209">Positions the chart relative to cells on the worksheet.</span></span>


    <span data-ttu-id="db4a2-210">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="db4a2-210">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: setPosition(startCell, endCell)
  fullName: setPosition(startCell, endCell)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"db4a2-211\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"db4a2-211\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Charts\";\n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeSelection);\n    var sourceData = sheetName + \"!\" + \"A1:B4\";\n    var chart = ctx.workbook.worksheets.getItem(sheetName).charts.add(\"pie\", range, \"auto\");\n    chart.width = 500;\n    chart.height = 300;\n    chart.setPosition(\"C2\", null);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: startCell
      description: <span data-ttu-id="db4a2-p123">開始セル。これは、グラフの移動先です。開始セルは、ユーザーの右から左への表示の設定に応じて、左上のセルか、右上のセルとなります。</span><span class="sxs-lookup"><span data-stu-id="db4a2-p123">The start cell. This is where the chart will be moved to. The start cell is the top-left or top-right cell, depending on the user's right-to-left display settings.</span></span>
      type:
      - Range | string
    - id: endCell
      description: <span data-ttu-id="db4a2-215">オプション終了セル。</span><span class="sxs-lookup"><span data-stu-id="db4a2-215">(Optional) The end cell.</span></span> <span data-ttu-id="db4a2-216">指定した場合、グラフの幅と高さは、このセル/範囲を完全に覆うように設定されます。</span><span class="sxs-lookup"><span data-stu-id="db4a2-216">If specified, the chart's width and height will be set to fully cover up this cell/range.</span></span>
      type:
      - Range | string
