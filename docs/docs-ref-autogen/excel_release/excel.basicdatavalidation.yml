- uid: excel_release.Excel.BasicDataValidation.formula1
  summary: >-
    <span data-ttu-id="855d2-103">operator プロパティが GreaterThan などのバイナリ演算子に設定されている場合、右のオペランドを指定します (左のオペランドは、ユーザーがセルに入力しようとした値です)。</span><span class="sxs-lookup"><span data-stu-id="855d2-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="855d2-104">三項演算子と notbetween の間の and notbetween で、下限オペランドを指定します。</span><span class="sxs-lookup"><span data-stu-id="855d2-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="855d2-105">たとえば、formula1 を10に、演算子を GreaterThan に設定すると、範囲に対して有効なデータが10より大きいことを意味します。</span><span class="sxs-lookup"><span data-stu-id="855d2-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="855d2-106">値を設定する場合、数値、range オブジェクト、または文字列式 (文字列は文字列 number、セル参照は "= A1" など)、または "= MIN (A1, B1)" のような数式に渡すことができます。</span><span class="sxs-lookup"><span data-stu-id="855d2-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="855d2-107">値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。</span><span class="sxs-lookup"><span data-stu-id="855d2-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


    <span data-ttu-id="855d2-108">\[[API セット: excelapi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="855d2-108">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
