  - uid: excel_release.Excel.Application.calculate_1
    summary: |-
      <span data-ttu-id="4ba11-107">Excel で現在開いているすべてのブックを再計算します。</span><span class="sxs-lookup"><span data-stu-id="4ba11-107">Recalculate all currently opened workbooks in Excel.</span></span>

