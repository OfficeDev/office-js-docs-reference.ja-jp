  - uid: excel_release.Excel.Application.load
    summary: <span data-ttu-id="4ba11-120">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="4ba11-120">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="4ba11-121">プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="4ba11-121">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="4ba11-122">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="4ba11-122">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="4ba11-123">`load(option?: string | string[]): Excel.Application`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="4ba11-123">`load(option?: string | string[]): Excel.Application` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="4ba11-124">`load(option?: { select?: string; expand?: string; }): Excel.Application`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="4ba11-124">`load(option?: { select?: string; expand?: string; }): Excel.Application` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="4ba11-125">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="4ba11-125">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application` - Only available on collection types.</span></span> <span data-ttu-id="4ba11-126">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="4ba11-126">It is similar to the preceding signature.</span></span> <span data-ttu-id="4ba11-127">top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="4ba11-127">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="4ba11-128">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="4ba11-128">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="4ba11-129">option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="4ba11-129">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
    name: load(option)
    fullName: load(option)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: Excel.Interfaces.ApplicationLoadOptions): Excel.Application;'
      return:
        type:
          - excel.Excel.Application
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - excel.Excel.Interfaces.ApplicationLoadOptions
  - uid: excel_release.Excel.Application.load_1
    summary: <span data-ttu-id="4ba11-130">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="4ba11-130">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="4ba11-131">プロパティを読み取る`context.sync()`前に、を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="4ba11-131">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.Application;'
      return:
        type:
          - excel.Excel.Application
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4ba11-132">例</span><span class="sxs-lookup"><span data-stu-id="4ba11-132">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) {
              var application = ctx.workbook.application;
              application.load('calculationMode');
              return ctx.sync().then(function() {
                  console.log(application.calculationMode);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: propertyNames
          description: <span data-ttu-id="4ba11-133">読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。</span><span class="sxs-lookup"><span data-stu-id="4ba11-133">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
          type:
            - 'string | string[]'
