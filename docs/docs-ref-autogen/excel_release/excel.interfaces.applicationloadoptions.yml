  - uid: excel_release.Excel.Interfaces.ApplicationLoadOptions.iterativeCalculation
    summary: |-
      反復計算の設定を返します。 Excel for Windows および excel for Mac の場合、設定は Excel アプリケーションに適用されます。 Excel Online および Excel の他のプラットフォームの場合、設定は作業中のブックに適用されます。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
