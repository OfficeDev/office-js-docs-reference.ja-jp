  remarks: >-
    <span data-ttu-id="ef3ac-117">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="ef3ac-117">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="ef3ac-118">`load(option?: string | string[]): Excel.PivotFieldCollection`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="ef3ac-118">`load(option?: string | string[]): Excel.PivotFieldCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="ef3ac-119">`load(option?: { select?: string; expand?: string; }): Excel.PivotFieldCollection`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="ef3ac-119">`load(option?: { select?: string; expand?: string; }): Excel.PivotFieldCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="ef3ac-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotFieldCollection`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="ef3ac-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotFieldCollection` - Only available on collection types.</span></span> <span data-ttu-id="ef3ac-121">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="ef3ac-121">It is similar to the preceding signature.</span></span> <span data-ttu-id="ef3ac-122">top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="ef3ac-122">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="ef3ac-123">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="ef3ac-123">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="ef3ac-124">option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="ef3ac-124">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
