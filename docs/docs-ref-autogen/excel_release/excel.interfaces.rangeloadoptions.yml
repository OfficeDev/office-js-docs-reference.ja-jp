  summary: >-
    指定された範囲のテキスト値。 テキスト値は、セルの幅に依存しません。 Excel \# UI で行われた符号置換は、API によって返されるテキスト値には影響しません。 読み取り専用です。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
