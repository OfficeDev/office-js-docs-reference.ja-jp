- uid: excel_release.Excel.Interfaces.RangeLoadOptions.values
  summary: >-
    指定された範囲の生の値を表します。 返されるデータは、string、number、または boolean 型の場合があります。 エラーを含むセルは、エラー文字列を返します。 範囲に値を設定する場合、引数 value には単一の値 (文字列、数値、またはブール値)、または2次元配列を指定できます。 引数に1つの値を指定すると、範囲内のすべてのセルに適用されます。


