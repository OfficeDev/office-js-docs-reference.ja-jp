- uid: excel_release.Excel.Interfaces.RangeLoadOptions.formulasLocal
  summary: >-
    ユーザーの言語と書式設定ロケールで、A1 形式の表記法で数式を表します。 たとえば、英語の "= SUM (a1, 1.5)" 数式は "= summe (a1)" になります。1, 5) "をドイツ語で入力します。 範囲に数式を設定する場合、引数 value には単一の値 (文字列) または2次元配列のいずれかを指定できます。 引数に1つの値を指定すると、範囲内のすべてのセルに適用されます。


