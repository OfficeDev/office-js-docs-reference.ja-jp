- uid: excel_release.Excel.ChartCollection.load
  summary: <span data-ttu-id="5d849-143">オブジェクトの指定されたプロパティを読み込むためのコマンドをキューに入れます。</span><span class="sxs-lookup"><span data-stu-id="5d849-143">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="5d849-144">プロパティを読み取る前に、"context. sync ()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="5d849-144">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="5d849-145">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="5d849-145">In addition to this signature, this method has the following signatures:</span></span>


