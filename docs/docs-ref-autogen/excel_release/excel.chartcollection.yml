          description: <span data-ttu-id="97dd3-156">読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。</span><span class="sxs-lookup"><span data-stu-id="97dd3-156">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
