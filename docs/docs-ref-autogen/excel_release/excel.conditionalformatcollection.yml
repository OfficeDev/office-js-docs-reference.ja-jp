    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItem(id: string): Excel.ConditionalFormat;'
      return:
        type:
          - excel.Excel.ConditionalFormat
        description: |-
          <span data-ttu-id="57541-123">条件付き書式のオブジェクト。</span><span class="sxs-lookup"><span data-stu-id="57541-123">Conditional Format object.</span></span>

          #### <a name="examples"></a><span data-ttu-id="57541-124">例</span><span class="sxs-lookup"><span data-stu-id="57541-124">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) {
