          type:
            - number
        - id: endLeft
          description: '<span data-ttu-id="82fd4-130">ワークシートの左端の線の終点からの距離をポイント単位で指定します。</span><span class="sxs-lookup"><span data-stu-id="82fd4-130">The distance, in points, from the end of the line to the left of the worksheet.</span></span>'
          type:
            - number
        - id: endTop
          description: '<span data-ttu-id="82fd4-131">ワークシートの上端から、行の末尾までの距離をポイント単位で指定します。</span><span class="sxs-lookup"><span data-stu-id="82fd4-131">The distance, in points, from the end of the line to the top of the worksheet.</span></span>'
          type:
            - number
        - id: connectorType
          description: <span data-ttu-id="82fd4-132">コネクタの種類を表します。</span><span class="sxs-lookup"><span data-stu-id="82fd4-132">Represents the connector type.</span></span> <span data-ttu-id="82fd4-133">詳細については、「ConnectorType」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="82fd4-133">See Excel.ConnectorType for details.</span></span>
