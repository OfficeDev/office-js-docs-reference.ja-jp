- uid: excel_release.Excel.Workbook.getActiveCell
  summary: >-
    <span data-ttu-id="d8c06-120">ブックで現在アクティブなセルを取得します。</span><span class="sxs-lookup"><span data-stu-id="d8c06-120">Gets the currently active cell from the workbook.</span></span>


    <span data-ttu-id="d8c06-121">\[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d8c06-121">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getActiveCell()
  fullName: getActiveCell()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getActiveCell(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"d8c06-122\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"d8c06-122\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n\n    let myWorkbook = context.workbook;\n    let activeCell = myWorkbook.getActiveCell();\n    activeCell.load(\"address\");\n\n    await context.sync();\n    \n    console.log(\"The active cell is \" + activeCell.address);\n});\n```"
- uid: excel_release.Excel.Workbook.getSelectedRange
  summary: >-
    <span data-ttu-id="d8c06-123">ブックから現在選択されている1つのセル範囲を取得します。</span><span class="sxs-lookup"><span data-stu-id="d8c06-123">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="d8c06-124">複数の範囲が選択されている場合、このメソッドはエラーをスローします。</span><span class="sxs-lookup"><span data-stu-id="d8c06-124">If there are multiple ranges selected, this method will throw an error.</span></span>


    <span data-ttu-id="d8c06-125">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d8c06-125">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getSelectedRange()
  fullName: getSelectedRange()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSelectedRange(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"d8c06-126\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"d8c06-126\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var selectedRange = ctx.workbook.getSelectedRange();\n    selectedRange.load('address');\n    return ctx.sync().then(function() {\n            console.log(selectedRange.address);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- uid: excel_release.Excel.Workbook.load
  summary: <span data-ttu-id="d8c06-127">オブジェクトの指定されたプロパティを読み込むためのコマンドをキューに入れます。</span><span class="sxs-lookup"><span data-stu-id="d8c06-127">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="d8c06-128">プロパティを読み取る前に、"context. sync ()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="d8c06-128">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="d8c06-129">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="d8c06-129">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="d8c06-130">`load(option?: string | string[]): Excel.Workbook`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="d8c06-130">`load(option?: string | string[]): Excel.Workbook` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="d8c06-131">`load(option?: { select?: string; expand?: string; }): Excel.Workbook`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="d8c06-131">`load(option?: { select?: string; expand?: string; }): Excel.Workbook` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="d8c06-132">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Workbook`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="d8c06-132">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Workbook` - Only available on collection types.</span></span> <span data-ttu-id="d8c06-133">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="d8c06-133">It is similar to the preceding signature.</span></span> <span data-ttu-id="d8c06-134">top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="d8c06-134">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="d8c06-135">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="d8c06-135">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="d8c06-136">option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="d8c06-136">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
  name: load(option)
  fullName: load(option)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: Excel.Interfaces.WorkbookLoadOptions): Excel.Workbook;'
    return:
      type:
      - excel.Excel.Workbook
      description: ''
    parameters:
    - id: option
      description: ''
      type:
      - excel.Excel.Interfaces.WorkbookLoadOptions
