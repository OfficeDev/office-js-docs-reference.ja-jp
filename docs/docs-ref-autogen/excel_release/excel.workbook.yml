  - uid: excel_release.Excel.Workbook.getSelectedRange
    summary: |-
      <span data-ttu-id="b28a9-142">ブックから現在選択されている1つのセル範囲を取得します。</span><span class="sxs-lookup"><span data-stu-id="b28a9-142">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="b28a9-143">複数の範囲が選択されている場合、このメソッドはエラーをスローします。</span><span class="sxs-lookup"><span data-stu-id="b28a9-143">If there are multiple ranges selected, this method will throw an error.</span></span>

      <span data-ttu-id="b28a9-144">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b28a9-144">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getSelectedRange()
    fullName: getSelectedRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelectedRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b28a9-145">例</span><span class="sxs-lookup"><span data-stu-id="b28a9-145">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var selectedRange = ctx.workbook.getSelectedRange();
              selectedRange.load('address');
              return ctx.sync().then(function() {
                      console.log(selectedRange.address);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: excel_release.Excel.Workbook.getSelectedRanges
    summary: |-
      <span data-ttu-id="b28a9-146">ブックから現在選択されている 1 つまたは複数の範囲を取得します。</span><span class="sxs-lookup"><span data-stu-id="b28a9-146">Gets the currently selected one or more ranges from the workbook.</span></span> <span data-ttu-id="b28a9-147">getSelectedRange() の場合と同様に、このメソッドは、選択されているすべての範囲を表す RangeAreas オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="b28a9-147">Unlike getSelectedRange(), this method returns a RangeAreas object that represents all the selected ranges.</span></span>

      <span data-ttu-id="b28a9-148">\[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b28a9-148">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getSelectedRanges()
    fullName: getSelectedRanges()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelectedRanges(): Excel.RangeAreas;'
      return:
        type:
          - excel.Excel.RangeAreas
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b28a9-149">例</span><span class="sxs-lookup"><span data-stu-id="b28a9-149">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {

              const selectedRanges = context.workbook.getSelectedRanges();
              selectedRanges.format.fill.color = "lightblue";

