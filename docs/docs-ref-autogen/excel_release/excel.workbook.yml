  - uid: excel_release.Excel.Workbook.load
    summary: <span data-ttu-id="b28a9-153">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="b28a9-153">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="b28a9-154">プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="b28a9-154">You must call "context.sync()" before reading the properties.</span></span>
