  - uid: excel_release.Excel.Workbook.getActiveCell
    summary: |-
      <span data-ttu-id="b28a9-130">ブックで現在アクティブなセルを取得します。</span><span class="sxs-lookup"><span data-stu-id="b28a9-130">Gets the currently active cell from the workbook.</span></span>

      <span data-ttu-id="b28a9-131">\[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b28a9-131">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getActiveCell()
    fullName: getActiveCell()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getActiveCell(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b28a9-132">例</span><span class="sxs-lookup"><span data-stu-id="b28a9-132">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {

              let myWorkbook = context.workbook;
              let activeCell = myWorkbook.getActiveCell();
              activeCell.load("address");

              await context.sync();
              
              console.log("The active cell is " + activeCell.address);
          });
          ```
