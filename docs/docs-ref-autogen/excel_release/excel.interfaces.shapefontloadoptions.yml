  - uid: excel_release.Excel.Interfaces.ShapeFontLoadOptions.name
    summary: |-
      フォント名 (例: "Calibri") を表します。 テキストが複雑なスクリプトか東アジアの言語の場合、それに対応するフォント名です。それ以外の場合は、ラテン フォントの名前です。

