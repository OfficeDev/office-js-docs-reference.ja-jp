  - uid: excel_release.Excel.Shape.incrementLeft
    summary: |-
      指定したポイント数だけ水平方向に図形を移動します。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: incrementLeft(increment)
    fullName: incrementLeft(increment)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'incrementLeft(increment: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>例

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const shape = sheet.shapes.getItem("Square")
              shape.incrementLeft(-25);
              await context.sync();
          });
          ```
      parameters:
        - id: increment
          description: 図形を水平方向に移動するには、ポイント単位で指定します。 正の値を指定すると図形は右に移動し、負の値を指定すると左に移動します。 シートの方向が右から左の場合、正の値を指定すると、図形は左に移動し、負の値を指定すると右に移動します。
          type:
            - number
  - uid: excel_release.Excel.Shape.incrementRotation
    summary: |-
      z 軸を中心に、指定された度数だけ、図形を時計回りに回転します。 図形の`rotation`絶対回転角度を設定するには、プロパティを使用します。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: incrementRotation(increment)
    fullName: incrementRotation(increment)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'incrementRotation(increment: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>例

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const shape = sheet.shapes.getItem("Image");
              shape.incrementRotation(180);
              await context.sync();
          });
          ```
      parameters:
        - id: increment
          description: 図形を回転する角度を指定します。 正の値を指定すると図形は時計回りに回転し、負の値を指定すると反時計回りに回転します。
          type:
            - number
