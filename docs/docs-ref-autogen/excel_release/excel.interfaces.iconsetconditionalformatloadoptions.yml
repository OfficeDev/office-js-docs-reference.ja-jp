  - uid: excel_release.Excel.Interfaces.IconSetConditionalFormatLoadOptions.reverseIconOrder
    summary: |-
      true の場合は、IconSet のアイコンオーダーを逆にします。 カスタムアイコンが使用されている場合は、これを設定できないことに注意してください。

