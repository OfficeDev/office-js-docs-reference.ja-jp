  - uid: excel.Excel.ConditionalFormat.type
    summary: |-
      <span data-ttu-id="80ace-218">条件付き書式の種類を指定します。</span><span class="sxs-lookup"><span data-stu-id="80ace-218">A type of conditional format.</span></span> <span data-ttu-id="80ace-219">一度に設定できるのは1つだけです。</span><span class="sxs-lookup"><span data-stu-id="80ace-219">Only one can be set at a time.</span></span> <span data-ttu-id="80ace-220">読み取り専用です。</span><span class="sxs-lookup"><span data-stu-id="80ace-220">Read-only.</span></span>

      <span data-ttu-id="80ace-221">\[[API セット: excelapi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="80ace-221">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly type: Excel.ConditionalFormatType | "Custom" | "DataBar" | "ColorScale" | "IconSet" | "TopBottom" | "PresetCriteria" | "ContainsText" | "CellValue";'
      return:
        type:
          - Excel.ConditionalFormatType | "Custom" | "DataBar" | "ColorScale" | "IconSet" | "TopBottom" | "PresetCriteria" | "ContainsText" | "CellValue"
        description: |-


          #### <a name="examples"></a><span data-ttu-id="80ace-222">例</span><span class="sxs-lookup"><span data-stu-id="80ace-222">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const worksheetRange = sheet.getRange();
              worksheetRange.conditionalFormats.load("type");

              await context.sync();

              let cfRangePairs: { cf: Excel.ConditionalFormat, range: Excel.Range }[] = [];
              worksheetRange.conditionalFormats.items.forEach(item => {
                  cfRangePairs.push({
                      cf: item,
                      range: item.getRange().load("address")
                  });
              });

              await context.sync();

              if (cfRangePairs.length > 0) {
                  cfRangePairs.forEach(item => {
                      console.log(item.cf.type);
                  });
              } else {
                  console.log("No conditional formats applied.");
              }
          });
          ```