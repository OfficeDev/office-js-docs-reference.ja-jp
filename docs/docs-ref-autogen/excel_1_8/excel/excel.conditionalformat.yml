  - uid: excel.Excel.ConditionalFormat.getRange
    summary: |-
      <span data-ttu-id="80ace-139">条件付き書式が適用された範囲を返す。</span><span class="sxs-lookup"><span data-stu-id="80ace-139">Returns the range the conditonal format is applied to.</span></span> <span data-ttu-id="80ace-140">複数の範囲に条件付き書式を適用すると、エラーがスローされます。</span><span class="sxs-lookup"><span data-stu-id="80ace-140">Throws an error if the conditional format is applied to multiple ranges.</span></span> <span data-ttu-id="80ace-141">読み取り専用です。</span><span class="sxs-lookup"><span data-stu-id="80ace-141">Read-only.</span></span>

      <span data-ttu-id="80ace-142">\[[API セット: excelapi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="80ace-142">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="80ace-143">例</span><span class="sxs-lookup"><span data-stu-id="80ace-143">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const worksheetRange = sheet.getRange();
              worksheetRange.conditionalFormats.load("type");

              await context.sync();

              let cfRangePairs: { cf: Excel.ConditionalFormat, range: Excel.Range }[] = [];
              worksheetRange.conditionalFormats.items.forEach(item => {
                  cfRangePairs.push({
                      cf: item,
                      range: item.getRange().load("address")
                  });
              });

              await context.sync();

              if (cfRangePairs.length > 0) {
                  cfRangePairs.forEach(item => {
                      console.log(item.cf.type);
                  });
              } else {
                  console.log("No conditional formats applied.");
              }
          });
          ```
