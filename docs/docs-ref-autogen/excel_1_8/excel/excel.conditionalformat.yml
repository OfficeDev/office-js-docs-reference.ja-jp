  - uid: excel.Excel.ConditionalFormat.cellValue
    summary: |-
      <span data-ttu-id="80ace-105">現在の条件付き書式が CellValue 型の場合は、セル値の条件付き書式プロパティを返します。</span><span class="sxs-lookup"><span data-stu-id="80ace-105">Returns the cell value conditional format properties if the current conditional format is a CellValue type.</span></span> <span data-ttu-id="80ace-106">たとえば、5 ~ 10 の範囲のすべてのセルの書式を設定します。</span><span class="sxs-lookup"><span data-stu-id="80ace-106">For example to format all cells between 5 and 10.</span></span> <span data-ttu-id="80ace-107">読み取り専用です。</span><span class="sxs-lookup"><span data-stu-id="80ace-107">Read-only.</span></span>

      <span data-ttu-id="80ace-108">\[[API セット: excelapi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="80ace-108">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: cellValue
    fullName: cellValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly cellValue: Excel.CellValueConditionalFormat;'
      return:
        type:
          - excel.Excel.CellValueConditionalFormat
        description: |-


          #### <a name="examples"></a><span data-ttu-id="80ace-109">例</span><span class="sxs-lookup"><span data-stu-id="80ace-109">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B21:E23");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.cellValue);
              conditionalFormat.cellValue.format.font.color = "red";
              conditionalFormat.cellValue.rule = { formula1: "=0", operator: "LessThan" };

              await context.sync();
          });
          ```
