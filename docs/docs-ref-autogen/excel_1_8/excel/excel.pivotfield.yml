      <span data-ttu-id="b71ff-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotField`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="b71ff-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotField` - Only available on collection types.</span></span> <span data-ttu-id="b71ff-115">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="b71ff-115">It is similar to the preceding signature.</span></span> <span data-ttu-id="b71ff-116">Top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="b71ff-116">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="b71ff-117">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="b71ff-117">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="b71ff-118">Option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="b71ff-118">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
