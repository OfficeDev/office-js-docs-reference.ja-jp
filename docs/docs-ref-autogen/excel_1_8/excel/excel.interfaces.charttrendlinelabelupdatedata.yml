- name: horizontalAlignment
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    グラフの近似曲線ラベルの水平方向の配置を表します。 詳細については、「ChartTextHorizontalAlignment」を参照してください。 このプロパティは、近似曲線ラベルの TextOrientation が-90、90、または180の場合にのみ有効です。


