    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f76fc-115">例</span><span class="sxs-lookup"><span data-stu-id="f76fc-115">Examples</span></span>

