    summary: <span data-ttu-id="f76fc-141">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="f76fc-141">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="f76fc-142">プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="f76fc-142">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="f76fc-143">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="f76fc-143">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="f76fc-144">`load(option?: string | string[]): Excel.Table`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="f76fc-144">`load(option?: string | string[]): Excel.Table` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="f76fc-145">`load(option?: { select?: string; expand?: string; }): Excel.Table`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="f76fc-145">`load(option?: { select?: string; expand?: string; }): Excel.Table` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="f76fc-146">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Table`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="f76fc-146">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Table` - Only available on collection types.</span></span> <span data-ttu-id="f76fc-147">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="f76fc-147">It is similar to the preceding signature.</span></span> <span data-ttu-id="f76fc-148">Top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="f76fc-148">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="f76fc-149">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="f76fc-149">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="f76fc-150">Option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="f76fc-150">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
