### YamlMime:TSType
name: Excel.DateTimeDataValidation
uid: excel!Excel.DateTimeDataValidation:interface
package: excel!
fullName: Excel.DateTimeDataValidation
summary: >-
  日付データの入力規則の条件を表します。


  \[[API セット: excelapi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: excel!Excel.DateTimeDataValidation#formula1:member
  package: excel!
  fullName: formula1
  summary: >-
    Operator プロパティが GreaterThan などのバイナリ演算子に設定されている場合、右のオペランドを指定します (左のオペランドは、ユーザーがセルに入力しようとした値です)。 三項演算子と NotBetween の間の and notbetween で、下限オペランドを指定します。 値を設定するときは、日付、Range オブジェクト、または文字列の数式 (文字列は、文字列形式の場合は "= A1" のようなセル参照、または "= MIN (A1, B1)" のような数式) として渡すことができます。 値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。


    \[[API セット: excelapi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type: string | Date | <xref uid="excel!Excel.Range:class" />
- name: formula2
  uid: excel!Excel.DateTimeDataValidation#formula2:member
  package: excel!
  fullName: formula2
  summary: >-
    三項演算子を and NotBetween で指定すると、上限オペランドが指定されます。 は、GreaterThan などの二項演算子では使用されません。 値を設定するときは、日付、Range オブジェクト、または文字列として渡すことができます。文字列は、文字列形式の日付/時刻、"= A1" のようなセル参照、または "= MIN (A1, B1)" のような数式です。 値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。


    \[[API セット: excelapi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type: string | Date | <xref uid="excel!Excel.Range:class" />
- name: operator
  uid: excel!Excel.DateTimeDataValidation#operator:member
  package: excel!
  fullName: operator
  summary: >-
    データの検証に使用する演算子。


    \[[API セット: excelapi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";'
    return:
      type: <xref uid="excel!Excel.DataValidationOperator:enum" /> | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo"
