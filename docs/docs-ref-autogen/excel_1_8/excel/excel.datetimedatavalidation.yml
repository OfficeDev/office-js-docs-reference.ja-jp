  - uid: 'excel!Excel.DateTimeDataValidation#formula2:member'
    summary: |-
      <span data-ttu-id="ee70a-108">三項演算子を and NotBetween で指定すると、上限オペランドが指定されます。</span><span class="sxs-lookup"><span data-stu-id="ee70a-108">With the ternary operators Between and NotBetween, specifies the upper bound operand.</span></span> <span data-ttu-id="ee70a-109">は、GreaterThan などの二項演算子では使用されません。</span><span class="sxs-lookup"><span data-stu-id="ee70a-109">Is not used with the binary operators, such as GreaterThan.</span></span> <span data-ttu-id="ee70a-110">値を設定するときは、日付、Range オブジェクト、または文字列として渡すことができます。文字列は、文字列形式の日付/時刻、"= A1" のようなセル参照、または "= MIN (A1, B1)" のような数式です。</span><span class="sxs-lookup"><span data-stu-id="ee70a-110">When setting the value, it can be passed in as a Date, a Range object, or a string (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="ee70a-111">値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。</span><span class="sxs-lookup"><span data-stu-id="ee70a-111">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

