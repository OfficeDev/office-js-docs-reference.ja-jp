  - uid: 'excel!Excel.DateTimeDataValidation#formula1:member'
    summary: |-
      <span data-ttu-id="ee70a-103">Operator プロパティが GreaterThan などのバイナリ演算子に設定されている場合、右のオペランドを指定します (左のオペランドは、ユーザーがセルに入力しようとした値です)。</span><span class="sxs-lookup"><span data-stu-id="ee70a-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="ee70a-104">三項演算子と NotBetween の間の and notbetween で、下限オペランドを指定します。</span><span class="sxs-lookup"><span data-stu-id="ee70a-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="ee70a-105">値を設定するときは、日付、Range オブジェクト、または文字列の数式 (文字列は、文字列形式の場合は "= A1" のようなセル参照、または "= MIN (A1, B1)" のような数式) として渡すことができます。</span><span class="sxs-lookup"><span data-stu-id="ee70a-105">When setting the value, it can be passed in as a Date, a Range object, or a string formula (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="ee70a-106">値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。</span><span class="sxs-lookup"><span data-stu-id="ee70a-106">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

      <span data-ttu-id="ee70a-107">\[[API セット: excelapi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ee70a-107">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
