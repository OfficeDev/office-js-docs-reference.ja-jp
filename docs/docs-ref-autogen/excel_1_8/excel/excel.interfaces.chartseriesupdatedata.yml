    fullName: doughnutHoleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'doughnutHoleSize?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ChartSeriesUpdateData#explosion:member'
    summary: |-
      円グラフまたはドーナツグラフのスライスの切り出し値を指定します。 切り出し表示は行われず、スライスの先端が円の中心と一致する場合、0 を返します。

      \[[API セット: excelapi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: explosion
    fullName: explosion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'explosion?: number;'
      return:
        type:
          - number
