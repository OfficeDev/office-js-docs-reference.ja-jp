      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ChartSeriesUpdateData#overlap:member'
    summary: |-
      横棒と縦棒の配置方法を指定します。 -100 から100までの値を指定できます。 2-D 横棒グラフと 2-D 縦棒グラフにのみ適用されます。

      \[[API セット: excelapi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: overlap
    fullName: overlap
    langs:
      - typeScript
    type: property
    syntax:
