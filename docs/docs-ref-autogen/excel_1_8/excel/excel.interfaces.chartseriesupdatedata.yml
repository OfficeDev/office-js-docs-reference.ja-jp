        type:
          - 'excel!Excel.Interfaces.ChartSeriesUpdateData#splitType~0:complex'
  - uid: 'excel!Excel.Interfaces.ChartSeriesUpdateData#varyByCategories:member'
    summary: |-
      True の場合、Excel は各データマーカーに異なる色またはパターンを割り当てます。 グラフに含まれるデータ系列は 1 つだけでなければなりません。

