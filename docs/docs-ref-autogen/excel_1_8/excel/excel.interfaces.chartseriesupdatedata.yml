        type:
          - 'excel!Excel.Interfaces.ChartSeriesUpdateData#markerStyle~0:complex'
  - uid: 'excel!Excel.Interfaces.ChartSeriesUpdateData#name:member'
    summary: |-
      グラフの系列の名前を指定します。 名前の長さは、255文字を超えることはできません。

