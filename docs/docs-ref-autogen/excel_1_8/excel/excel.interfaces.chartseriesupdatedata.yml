    summary: |-
      グラフの系列の書式設定を表します。これには、塗りつぶしと線の書式設定が含まれます。

      \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartSeriesFormatUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartSeriesFormatUpdateData:interface'
