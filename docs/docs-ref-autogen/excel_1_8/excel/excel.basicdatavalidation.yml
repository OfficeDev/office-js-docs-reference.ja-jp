    type: property
    syntax:
      content: 'formula1: string | number | Range;'
      return:
        type:
          - string | number | Range
  - uid: excel.Excel.BasicDataValidation.formula2
    summary: |-
      <span data-ttu-id="fb47d-109">三項演算子を and NotBetween で指定すると、上限オペランドが指定されます。</span><span class="sxs-lookup"><span data-stu-id="fb47d-109">With the ternary operators Between and NotBetween, specifies the upper bound operand.</span></span> <span data-ttu-id="fb47d-110">は、GreaterThan などの二項演算子では使用されません。</span><span class="sxs-lookup"><span data-stu-id="fb47d-110">Is not used with the binary operators, such as GreaterThan.</span></span> <span data-ttu-id="fb47d-111">値を設定する場合、数値、range オブジェクト、または文字列式 (文字列は文字列 number、セル参照は "= A1" など)、または "= MIN (A1, B1)" のような数式に渡すことができます。</span><span class="sxs-lookup"><span data-stu-id="fb47d-111">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="fb47d-112">値を取得するときは、常に文字列式として返されます。たとえば、"= 10"、"= A1"、"= SUM (A1: B5)" などです。</span><span class="sxs-lookup"><span data-stu-id="fb47d-112">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

      <span data-ttu-id="fb47d-113">\[[API セット: excelapi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fb47d-113">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
