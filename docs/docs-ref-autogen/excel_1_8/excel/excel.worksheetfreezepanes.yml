- name: freezeAt(frozenRange)
  uid: excel!Excel.WorksheetFreezePanes#freezeAt:member(1)
  package: excel!
  fullName: freezeAt(frozenRange)
  summary: >-
    アクティブなワークシート ビューに固定セルを設定します。 指定される範囲は、最上位および左端のウィンドウで固定されるセルに対応します。


    \[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    parameters:
    - id: frozenRange
      description: 固定するセルを表す範囲、または固定されていないすべてのウィンドウを削除する場合は null。
      type: <xref uid="excel!Excel.Range:class" /> | string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/54-worksheet/worksheet-freeze-panes.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the specified range in top-and-left-most pane of the worksheet.\n    sheet.freezePanes.freezeAt(sheet.getRange(\"H2:K5\"));\n\n    await context.sync();\n});\n```"
- name: freezeColumns(count)
  uid: excel!Excel.WorksheetFreezePanes#freezeColumns:member(1)
  package: excel!
  fullName: freezeColumns(count)
  summary: >-
    ワークシートの最初の列を所定の位置に固定します。


    \[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeColumns(count?: number): void;'
    parameters:
    - id: count
      description: 固定する列の数 (省略可能)、またはすべての列を固定解除するゼロ
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/54-worksheet/worksheet-freeze-panes.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the first two columns in the worksheet.\n    sheet.freezePanes.freezeColumns(2);\n\n    await context.sync();\n});\n```"
