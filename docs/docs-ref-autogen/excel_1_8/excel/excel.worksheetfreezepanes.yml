  - uid: 'excel!Excel.WorksheetFreezePanes#freezeAt:member(1)'
    summary: |-
      <span data-ttu-id="61e60-104">アクティブなワークシート ビューに固定セルを設定します。</span><span class="sxs-lookup"><span data-stu-id="61e60-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="61e60-105">指定される範囲は、最上位および左端のウィンドウで固定されるセルに対応します。</span><span class="sxs-lookup"><span data-stu-id="61e60-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>

      <span data-ttu-id="61e60-106">\[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="61e60-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: freezeAt(frozenRange)
    fullName: freezeAt(frozenRange)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'freezeAt(frozenRange: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="61e60-107">例</span><span class="sxs-lookup"><span data-stu-id="61e60-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              // Freeze the specified range in top-and-left-most pane of the worksheet.
              sheet.freezePanes.freezeAt(sheet.getRange("H2:K5"));

              await context.sync();
          });
          ```
      parameters:
        - id: frozenRange
          description: '<span data-ttu-id="61e60-108">固定するセルを表す範囲、または固定されていないすべてのウィンドウを削除する場合は null。</span><span class="sxs-lookup"><span data-stu-id="61e60-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>'
          type:
            - 'excel!Excel.WorksheetFreezePanes#freezeAt~0:complex'
  - uid: 'excel!Excel.WorksheetFreezePanes#freezeColumns:member(1)'
