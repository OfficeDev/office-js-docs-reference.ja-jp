  - uid: 'excel!Excel.CustomXmlPart#toJSON:member(1)'
    summary: '<span data-ttu-id="3ac1b-138">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="3ac1b-138">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="3ac1b-139">.</span><span class="sxs-lookup"><span data-stu-id="3ac1b-139"></span></span> <span data-ttu-id="3ac1b-140">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="3ac1b-140"></span></span><!-- --><span data-ttu-id="3ac1b-141">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の CustomXmlPart オブジェクトは API オブジェクトであるのに対し、 `toJSON`メソッドはプレーンな JavaScript オブジェクトを返します (型は`Excel.Interfaces.CustomXmlPartData`</span><span class="sxs-lookup"><span data-stu-id="3ac1b-141">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.CustomXmlPart object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.CustomXmlPartData`</span></span><!-- --><span data-ttu-id="3ac1b-142">) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。</span><span class="sxs-lookup"><span data-stu-id="3ac1b-142">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
