      <span data-ttu-id="3ac1b-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomXmlPart`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="3ac1b-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomXmlPart` - Only available on collection types.</span></span> <span data-ttu-id="3ac1b-121">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="3ac1b-121">It is similar to the preceding signature.</span></span> <span data-ttu-id="3ac1b-122">Top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="3ac1b-122">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="3ac1b-123">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="3ac1b-123">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="3ac1b-124">Option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="3ac1b-124">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
