- name: priority
  uid: excel!Excel.Interfaces.ConditionalFormatLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    この条件付き書式が現在存在する条件付き書式コレクション内の優先度 (またはインデックス)。 これを変更すると、他の条件付き書式の優先度も変更されます。これにより、連続する優先度の順序が可能になります。 背面から開始するには、負の優先度を使用します。 境界より大きい優先度は、最大値 (または負の場合は最小) の優先度に設定されます。 また、優先度を変更する場合は、そのオブジェクトにさらに変更を加える場合は、その新しい優先度の場所でオブジェクトの新しいコピーを再フェッチする必要があります。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: stopIfTrue
  uid: excel!Excel.Interfaces.ConditionalFormatLoadOptions#stopIfTrue:member
  package: excel!
  fullName: stopIfTrue
  summary: >-
    この条件付き書式の条件が満たされた場合、優先順位の低い書式はそのセルに影響を及ぼしません。 データバー、アイコン セット、およびカラースケールに Null を設定します。これらの場合は StopIfTrue の概念はありません。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
