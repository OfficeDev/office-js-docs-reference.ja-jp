  - uid: 'excel!Excel.WorkbookProtection#protect:member(1)'
    summary: |-
      <span data-ttu-id="ea6d8-114">ブックを保護します。</span><span class="sxs-lookup"><span data-stu-id="ea6d8-114">Protects a workbook.</span></span> <span data-ttu-id="ea6d8-115">ブックが保護されている場合は失敗します。</span><span class="sxs-lookup"><span data-stu-id="ea6d8-115">Fails if the workbook has been protected.</span></span>

      <span data-ttu-id="ea6d8-116">\[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ea6d8-116">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: protect(password)
    fullName: protect(password)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'protect(password?: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ea6d8-117">例</span><span class="sxs-lookup"><span data-stu-id="ea6d8-117">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              let workbook = context.workbook;
              workbook.load("protection/protected");

              await context.sync();

              if (!workbook.protection.protected) {
                  workbook.protection.protect();
              }
          });
          ```
          ```typescript
          let password = await passwordHandler();
          passwordHelper(password);
          await Excel.run(async (context) => {
              let workbook = context.workbook;
              workbook.load("protection/protected");

              await context.sync();

              if (!workbook.protection.protected) {
                  workbook.protection.protect(password);
              }
          });
          ```
      parameters:
        - id: password
          description: <span data-ttu-id="ea6d8-118">ブックの保護パスワード。</span><span class="sxs-lookup"><span data-stu-id="ea6d8-118">workbook protection password.</span></span>
