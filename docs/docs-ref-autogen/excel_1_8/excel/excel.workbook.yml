    summary: |-
      <span data-ttu-id="4e2e3-148">ブックのプロパティを取得します。</span><span class="sxs-lookup"><span data-stu-id="4e2e3-148">Gets the workbook properties.</span></span> <span data-ttu-id="4e2e3-149">読み取り専用です。</span><span class="sxs-lookup"><span data-stu-id="4e2e3-149">Read-only.</span></span>

