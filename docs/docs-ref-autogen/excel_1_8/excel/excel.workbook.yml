    name: getActiveCell()
    fullName: getActiveCell()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getActiveCell(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4e2e3-123">例</span><span class="sxs-lookup"><span data-stu-id="4e2e3-123">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {

              let myWorkbook = context.workbook;
              let activeCell = myWorkbook.getActiveCell();
              activeCell.load("address");

              await context.sync();
              
              console.log("The active cell is " + activeCell.address);
          });
          ```
  - uid: 'excel!Excel.Workbook#getSelectedRange:member(1)'
    summary: |-
      <span data-ttu-id="4e2e3-124">ブックから現在選択されている1つのセル範囲を取得します。</span><span class="sxs-lookup"><span data-stu-id="4e2e3-124">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="4e2e3-125">複数の範囲が選択されている場合、このメソッドはエラーをスローします。</span><span class="sxs-lookup"><span data-stu-id="4e2e3-125">If there are multiple ranges selected, this method will throw an error.</span></span>

      <span data-ttu-id="4e2e3-126">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4e2e3-126">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getSelectedRange()
    fullName: getSelectedRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelectedRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4e2e3-127">例</span><span class="sxs-lookup"><span data-stu-id="4e2e3-127">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var selectedRange = ctx.workbook.getSelectedRange();
              selectedRange.load('address');
              return ctx.sync().then(function() {
                      console.log(selectedRange.address);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
