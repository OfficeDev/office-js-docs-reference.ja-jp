- name: criteria
  uid: excel!Excel.Interfaces.IconSetConditionalFormatData#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    ルールの Criteria と IconSets の配列と、条件付きアイコンの潜在的なカスタム アイコン。 最初の条件では、カスタム アイコンのみを変更できます。一方、型、数式、演算子は設定時に無視されます。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria?: Excel.ConditionalIconCriterion[];'
    return:
      type: <xref uid="excel!Excel.ConditionalIconCriterion:interface" />[]
- name: reverseIconOrder
  uid: excel!Excel.Interfaces.IconSetConditionalFormatData#reverseIconOrder:member
  package: excel!
  fullName: reverseIconOrder
  summary: >-
    true の場合は、IconSet のアイコンの順序を反転します。 カスタム アイコンを使用する場合は、これを設定できないことに注意してください。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reverseIconOrder?: boolean;'
    return:
      type: boolean
- name: showIconOnly
  uid: excel!Excel.Interfaces.IconSetConditionalFormatData#showIconOnly:member
  package: excel!
  fullName: showIconOnly
  summary: >-
    true の場合、値は非表示にされて、アイコンのみが表示されます。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showIconOnly?: boolean;'
    return:
      type: boolean
