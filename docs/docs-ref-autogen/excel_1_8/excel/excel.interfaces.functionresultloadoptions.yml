      type: boolean
- name: error
  uid: excel!Excel.Interfaces.FunctionResultLoadOptions#error:member
  package: excel!
  fullName: error
  summary: >-
    エラー値 (" \# DIV/0" など) を表すエラー値。 エラー文字列が設定されていない場合は、関数が正常に終了し、その結果が Value フィールドに書き込まれます。 エラーは常に英語のロケールです。


    \[[API セット: excelapi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'error?: boolean;'
    return:
      type: boolean
- name: value
  uid: excel!Excel.Interfaces.FunctionResultLoadOptions#value:member
  package: excel!
  fullName: value
  summary: >-
    関数評価の値。 エラーが発生していない場合にのみ、value フィールドに値が設定されます (つまり、Error プロパティが設定されていない場合)。


    \[[API セット: excelapi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
