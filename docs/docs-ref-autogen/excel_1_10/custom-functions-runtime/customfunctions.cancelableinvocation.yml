### YamlMime:TSType
name: CustomFunctions.CancelableInvocation
uid: custom-functions-runtime!CustomFunctions.CancelableInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.CancelableInvocation
summary: >-
  キャンセル可能なカスタム関数の呼び出しに関する情報を提供します。 キャンセル可能なカスタム関数は、onCanceled イベントのハンドラーを提供できます。


  関数が取り消し可能かどうかを示すために、メタデータ JSON ファイルで、関数オプションで次の値を指定する必要があります。 `{ "cancelable": true }`


  メタデータ JSON ファイルが JSDoc コメントから生成されている場合は、タグを含める `@cancelable`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
