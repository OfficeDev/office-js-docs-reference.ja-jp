- name: useStandardHeight
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    オブジェクトの行の高さがシートの標準の高 `Range` さと等しいかどうかを指定します。 オブジェクトの行の高さがシートの標準の高さと等 `true` `Range` しい場合に返します。 範囲に複数の行が含まれている場合に、行が同じ高 `null` さではない場合に返します。 それ以外 `false` の場合は返します。 注: このプロパティは、 `true`<!-- -->. 設定は `false` 無効です。


    \[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type: boolean
- name: useStandardWidth
