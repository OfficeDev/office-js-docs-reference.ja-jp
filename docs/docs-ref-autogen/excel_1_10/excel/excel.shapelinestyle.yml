name: Excel.ShapeLineStyle
uid: excel!Excel.ShapeLineStyle:enum
package: excel!
fullName: Excel.ShapeLineStyle
summary: >-
  線のスタイルを示します。


  \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: single
  uid: excel!Excel.ShapeLineStyle.single:member
  package: excel!
  summary: 一重線を指定します。
  value: "\"Single\""
- name: thickBetweenThin
  uid: excel!Excel.ShapeLineStyle.thickBetweenThin:member
  package: excel!
  summary: 両側を細い線にはさまれた太い線。
  value: "\"ThickBetweenThin\""
- name: thickThin
  uid: excel!Excel.ShapeLineStyle.thickThin:member
  package: excel!
  summary: 細い線の横に太い線。 水平線の場合、太い線は細い線の上になります。 垂直線の場合、太い線は細い線の左側になります。
  value: "\"ThickThin\""
- name: thinThick
  uid: excel!Excel.ShapeLineStyle.thinThick:member
  package: excel!
  summary: 細い線の横に太い線。 水平線の場合、太い線は細い線の下になります。 垂直線の場合、太い線は細い線の右になります。
  value: "\"ThinThick\""
- name: thinThin
  uid: excel!Excel.ShapeLineStyle.thinThin:member
  package: excel!
  summary: 2 本の細い線。
  value: "\"ThinThin\""
