properties:
- name: $all
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`LoadOptions を指定すると、すべてのスカラープロパティが読み込まれます (例:`Range.address`<!-- -->) ただし、ナビゲーションプロパティ (例: `Range.format.fill.color`<!-- -->).'
  remarks: ''
