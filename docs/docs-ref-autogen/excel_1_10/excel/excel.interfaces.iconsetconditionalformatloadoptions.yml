  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: criteria
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    ルールの条件および IconSets の配列と、条件付きアイコンのユーザー設定のアイコン。 最初の条件では、カスタムアイコンのみを変更できることに注意してください。設定すると、type、formula、および operator は無視されます。


    \[[API セット: excelapi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria?: boolean;'
    return:
      type: boolean
- name: reverseIconOrder
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#reverseIconOrder:member
  package: excel!
  fullName: reverseIconOrder
  summary: >-
    True の場合は、IconSet のアイコンオーダーを逆にします。 カスタムアイコンが使用されている場合は、これを設定できないことに注意してください。


    \[[API セット: excelapi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reverseIconOrder?: boolean;'
    return:
      type: boolean
- name: showIconOnly
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#showIconOnly:member
  package: excel!
  fullName: showIconOnly
  summary: >-
    true の場合、値は非表示にされて、アイコンのみが表示されます。


    \[[API セット: excelapi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showIconOnly?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    設定すると、条件付き書式の IconSet オプションが表示されます。


    \[[API セット: excelapi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
