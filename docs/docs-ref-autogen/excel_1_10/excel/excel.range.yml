- name: autoFill(destinationRange, autoFillType)
  uid: excel!Excel.Range#autoFill:member(1)
  package: excel!
  fullName: autoFill(destinationRange, autoFillType)
  summary: >-
    指定したオートフィル ロジックを使用して、現在の範囲からコピー先の範囲に範囲を埋める。 コピー先の範囲は null にするか、ソースを水平方向または垂直方向に拡張できます。 不明確な範囲はサポートされていません。


    詳しくは、「オートフィルと [フラッシュ フィルの使用」をご覧ください。](https://support.office.com/article/video-use-autofill-and-flash-fill-2e79a709-c814-4b27-8bc2-c4dc84d49464)<!-- -->.


    \[[API セット: ExcelApi 1.9、ExcelApi `destinationRange` <!-- --> Preview for null](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoFill(destinationRange?: Range | string, autoFillType?: Excel.AutoFillType): void;'
    parameters:
    - id: destinationRange
      description: オートフィルするコピー先の範囲を指定します。 移動先の範囲が null の場合は、周囲のセルに基づいてデータが入力されます (UI の範囲の塗りつぶしハンドルをダブルクリックした場合の動作)。
      type: <xref uid="excel!Excel.Range:class" /> | string
    - id: autoFillType
