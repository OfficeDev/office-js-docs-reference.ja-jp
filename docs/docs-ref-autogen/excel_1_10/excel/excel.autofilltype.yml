### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: >-
  オートフィルがブック内の範囲に使用されている場合の動作の種類を指定します。


  \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: 選択したデータに基づいて隣接するセルにデータを設定します。
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: 状況に応じて、月の日付または曜日のどちらかにパターンを基づいた日付の "FillSeries" のバージョン。
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: 周囲のデータ (オートフィルの標準動作) に基づいて隣接するセルにデータを設定します。
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: 隣接するセルに、選択した数式を挿入します。
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: 月のパターンをベースとする日付の "FillSeries" のバージョン。
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: 隣接するセルに、コピーしたセルのパターンに従ったデータを設定します。
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: 隣接するセルに選択した値を設定します。
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: 曜日のパターンを基準とした日付の "FillSeries" のバージョン。曜日のみが含まれます。
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: 年のパターンをベースにした日付の "FillSeries" のバージョン。
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: Excel の FlashFill 機能を使用して、隣接するセルを設定します。
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: 拡張傾向モデルに従って隣接するセルの値を入力する数値の "FillSeries" のバージョン。
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: 線形傾向モデルに従って隣接するセルの値を入力する数値の "FillSeries" のバージョン。
