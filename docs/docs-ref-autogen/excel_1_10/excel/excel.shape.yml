  - uid: 'excel!Excel.Shape#getAsImage:member(1)'
    summary: |-
      図形を画像に変換し、base 64 でエンコードされた文字列として画像を返します。 DPI は 96 です。 サポートされている形式は、`Excel.PictureFormat.BMP`<!-- -->, `Excel.PictureFormat.PNG`<!-- -->, `Excel.PictureFormat.JPEG`<!-- -->そして`Excel.PictureFormat.GIF`<!-- -->.

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: getAsImage(format)
    fullName: getAsImage(format)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAsImage(format: Excel.PictureFormat): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - 'excel!Excel.Shape#getAsImage~0:complex'
        description: |-


          #### <a name="examples"></a>例

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const shape = sheet.shapes.getItem("Image");
              const result = shape.getAsImage(Excel.PictureFormat.png);
              await context.sync();

              const imageString = result.value;
              // Your add-in would save this string as a .png file.
              console.log("The image's base64-encoded string: " + imageString);
          });
          ```
      parameters:
        - id: format
          description: 画像の形式を指定します。
          type:
            - 'excel!Excel.PictureFormat:enum'
