- name: add(content, contentType)
  uid: excel!Excel.CommentReplyCollection#add:member(1)
  package: excel!
  fullName: add(content, contentType)
  summary: >-
    コメントのコメント返信を作成します。


    \[[API セット: excelapi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(content: string, contentType?: Excel.ContentType): Excel.CommentReply;'
    parameters:
    - id: content
      description: 'コメントの内容を示します。 これは、string または Interface CommentRichContent (例: メンション付きコメント) です。 \[Api set: ExcelApi 1.10 for string, 1.11 for CommentRichContent オブジェクト\]'
      type: string
    - id: contentType
      description: '省略可能。 コメント内に含まれるコンテンツの種類。 既定値は enum です。 `ContentType.Plain`<!-- -->. \[Api set: enum Api 1.10 (列挙型 ContentType の場合は 1.11)\]'
      type: <xref uid="excel!Excel.ContentType:enum" />
    return:
      type: <xref uid="excel!Excel.CommentReply:class" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/12-comment/comment-replies.yaml\nawait Excel.run(async (context) => {\n    // Adds a reply to the first comment in this worksheet.\n    const sheet = context.workbook.worksheets.getItem(\"Comments\");\n    const comment = sheet.comments.getItemAt(0);\n    comment.replies.add(\"Add content to this worksheet.\");\n    await context.sync();\n});\n```"
