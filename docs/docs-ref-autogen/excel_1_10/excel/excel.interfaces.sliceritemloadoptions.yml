- name: isSelected
  uid: excel!Excel.Interfaces.SlicerItemLoadOptions#isSelected:member
  package: excel!
  fullName: isSelected
  summary: >-
    スライサー アイテムが選択されている場合、true となります。 この値を設定しても、他の SlicerItems の選択されている状態は消去されません。 既定では、スライサーアイテムが選択されているのが1つだけの場合、選択を解除すると、すべてのアイテムが選択されます。


