  fullName: tintAndShade
  summary: >-
    範囲の境界線の色を明るくまたは暗くする倍数を指定します。 値は -1 (最も暗い) から 1 (最も明るい) の間で、元の色の場合は 0 です。 値 `null` は、罫線コレクション全体に均一な設定が設定できない場合を示 `tintAndShade` します。


