### YamlMime:TSType
name: Excel.Interfaces.NamedItemLoadOptions
uid: excel!Excel.Interfaces.NamedItemLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedItemLoadOptions
summary: >-
  セルまたは値の範囲の定義済みの名前を表します。 名前には、プリミティブという名前のオブジェクト、range オブジェクト、または範囲への参照を指定できます。 このオブジェクトを使用して、名前に関連付けられた範囲オブジェクトを取得することができます。


  \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`LoadOptions を指定すると、すべてのスカラープロパティが読み込まれます (例:`Range.address`<!-- -->) ただし、ナビゲーションプロパティ (例: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
