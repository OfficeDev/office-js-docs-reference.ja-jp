fullName: Excel.CustomXmlPartScopedCollection
summary: >-
  カスタム XML パーツの範囲指定されたコレクション。 スコープ指定されたコレクションは、何らかの操作 (名前空間によるフィルターなど) の結果です。 範囲指定されたコレクションをそれ以上スコープ設定することはできません。


  \[[API セット: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
