package: excel!
fullName: Excel.TableSelectionChangedEventArgs
summary: >-
  SelectionChanged イベントが発生したテーブルに関する情報を提供します。


  \[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
