  - uid: 'excel!Excel.TableColumnCollection#add:member(1)'
    summary: |-
      <span data-ttu-id="12382-103">テーブルに新しい列を追加します。</span><span class="sxs-lookup"><span data-stu-id="12382-103">Adds a new column to the table.</span></span>

      <span data-ttu-id="12382-104">\[[API set: excelapi 1.1 には、合計列数より小さいインデックスが必要です。1.4 では、インデックスを省略可能 (null または-1) し、最後に列を追加することができます。1.4 では、作成時に name パラメーターを指定できます](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)。</span><span class="sxs-lookup"><span data-stu-id="12382-104">\[ [API set: ExcelApi 1.1 requires an index smaller than the total column count; 1.4 allows index to be optional (null or -1) and will append a column at the end; 1.4 allows name parameter at creation time.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="12382-105">\]</span><span class="sxs-lookup"><span data-stu-id="12382-105"></span></span>
    name: 'add(index, values, name)'
    fullName: 'add(index, values, name)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
      return:
        type:
          - 'excel!Excel.TableColumn:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="12382-106">例</span><span class="sxs-lookup"><span data-stu-id="12382-106">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tables = ctx.workbook.tables;
              var values = [["Sample"], ["Values"], ["For"], ["New"], ["Column"]];
              var column = tables.getItem("Table1").columns.add(null, values);
              column.load('name');
              return ctx.sync().then(function() {
                  console.log(column.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: '<span data-ttu-id="12382-p102">省略可能。新しい列の相対位置を指定します。null または -1 の場合、最後に追加が行われます。上位のインデックスを持つ列は横にシフトされます。0 を起点とする番号になります。</span><span class="sxs-lookup"><span data-stu-id="12382-p102">Optional. Specifies the relative position of the new column. If null or -1, the addition happens at the end. Columns with a higher index will be shifted to the side. Zero-indexed.</span></span>'
          type:
            - number
        - id: values
          description: <span data-ttu-id="12382-112">省略可能。</span><span class="sxs-lookup"><span data-stu-id="12382-112">Optional.</span></span> <span data-ttu-id="12382-113">テーブルの列の、書式設定されていない値の 2 次元の配列。</span><span class="sxs-lookup"><span data-stu-id="12382-113">A 2-dimensional array of unformatted values of the table column.</span></span>
          type:
            - 'excel!Excel.TableColumnCollection#add~0:complex'
        - id: name
          description: '<span data-ttu-id="12382-114">省略可能。</span><span class="sxs-lookup"><span data-stu-id="12382-114">Optional.</span></span> <span data-ttu-id="12382-115">新しい列の名前を指定します。</span><span class="sxs-lookup"><span data-stu-id="12382-115">Specifies the name of the new column.</span></span> <span data-ttu-id="12382-116">null の場合は既定の名前が使用されます。</span><span class="sxs-lookup"><span data-stu-id="12382-116">If null, the default name will be used.</span></span>'
          type:
            - string
