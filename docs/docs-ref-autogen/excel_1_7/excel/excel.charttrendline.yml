    summary: '<span data-ttu-id="859be-138">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="859be-138">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="859be-139">.</span><span class="sxs-lookup"><span data-stu-id="859be-139"></span></span> <span data-ttu-id="859be-140">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="859be-140"></span></span><!-- --><span data-ttu-id="859be-141">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の Excel ChartTrendline 曲線オブジェクトは API オブジェクトであるのに`toJSON`対して、メソッドはプレーンな JavaScript オブジェクト (として入力されます) を返します。`Excel.Interfaces.ChartTrendlineData`</span><span class="sxs-lookup"><span data-stu-id="859be-141">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.ChartTrendline object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.ChartTrendlineData`</span></span><!-- --><span data-ttu-id="859be-142">) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。</span><span class="sxs-lookup"><span data-stu-id="859be-142">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
