  - uid: 'excel!Excel.ChartTrendline#type:member'
    summary: |-
      <span data-ttu-id="859be-143">グラフの近似曲線の種類を表します。</span><span class="sxs-lookup"><span data-stu-id="859be-143">Represents the type of a chart trendline.</span></span>

      <span data-ttu-id="859be-144">\[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="859be-144">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: Excel.ChartTrendlineType | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power";'
      return:
        type:
          - 'excel!Excel.ChartTrendline#type~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="859be-145">例</span><span class="sxs-lookup"><span data-stu-id="859be-145">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series;

              // Get the trendline for series 1 and load its type property.  
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);
              trendline.load("type");

              await context.sync();

              console.log("The trendline type is:" + trendline.type);  
          });
          ```
