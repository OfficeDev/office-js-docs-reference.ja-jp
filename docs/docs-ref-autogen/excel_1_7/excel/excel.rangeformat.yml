- name: textOrientation
  uid: excel!Excel.RangeFormat#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    範囲内のすべてのセルのテキストの向きを指定します。 テキストの向きは、-90 ~ 90 の整数、または垂直方向のテキストの場合は 180 です。 範囲内の方向が均一ではない場合は、null が返されます。


    \[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/range-text-orientation.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
- name: useStandardHeight
  uid: excel!Excel.RangeFormat#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    オブジェクトの行の高さがシートの標準の高さと `Range` 等しいかどうかを指定します。 オブジェクトの `true` 行の高さがシートの標準の高さと `Range` 等しい場合に返します。 指定範囲に複数の行が含まれている場合に、行の高さが同じでない `null` 場合に返します。 それ以外 `false` の場合は返します。 注: このプロパティは、次の値に設定することを目的とします。 `true`<!-- -->. この値を設定 `false` した場合、効果はありません。


    \[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight: boolean;'
    return:
      type: boolean
