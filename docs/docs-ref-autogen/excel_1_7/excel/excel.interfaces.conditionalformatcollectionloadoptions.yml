  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#stopIfTrue:member
  package: excel!
  fullName: stopIfTrue
  summary: >-
    コレクション内の各 ITEM について: この条件付き書式の条件が満たされている場合、優先度の低い形式は、そのセルに対して有効ではありません。 データバー、アイコン セット、およびカラースケールに Null を設定します。これらの場合は StopIfTrue の概念はありません。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
