    summary: |-
      <span data-ttu-id="4abf3-117">軸の表示単位を表します。</span><span class="sxs-lookup"><span data-stu-id="4abf3-117">Represents the axis display unit.</span></span> <span data-ttu-id="4abf3-118">詳細については、「ChartAxisDisplayUnit」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="4abf3-118">See Excel.ChartAxisDisplayUnit for details.</span></span>

