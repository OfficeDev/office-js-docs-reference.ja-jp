- name: delayForCellEdit
  uid: excel!Excel.RunOptions#delayForCellEdit:member
  package: excel!
  fullName: delayForCellEdit
  summary: >-
    ユーザーがセル編集モードを終了するまで、Excel がバッチ要求を遅延するかどうかを指定します。


    false の場合、バッチ要求がホストによって処理される際にユーザーがセル編集中である場合、バッチは自動的に失敗します。 true の場合、ユーザーがセル編集モードではない場合はバッチ要求が直ちに実行されますが、ユーザーがセル編集モードの場合は、ユーザーがセル編集モードを終了するまでバッチ要求が遅延します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type: boolean
