          description: <span data-ttu-id="7dd26-123">読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。</span><span class="sxs-lookup"><span data-stu-id="7dd26-123">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
