- name: axisColor
  uid: excel!Excel.DataBarConditionalFormat#axisColor:member
  package: excel!
  fullName: axisColor
  summary: >-
    軸線の色 \# 、RRGGBB 形式 ("FFA500"など) を表す HTML カラー コード、または名前付き HTML 色 ("オレンジ色" など) を表します。 軸が存在しない場合や設定されている場合は、"" (空の文字列) を指定します。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisColor: string;'
    return:
      type: string
