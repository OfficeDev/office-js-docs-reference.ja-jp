      <span data-ttu-id="f2b92-114">`load(option?: { select?: string; expand?: string; }): Excel.ChartBorder`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="f2b92-114">`load(option?: { select?: string; expand?: string; }): Excel.ChartBorder` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="f2b92-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartBorder`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="f2b92-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartBorder` - Only available on collection types.</span></span> <span data-ttu-id="f2b92-116">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="f2b92-116">It is similar to the preceding signature.</span></span> <span data-ttu-id="f2b92-117">Top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="f2b92-117">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="f2b92-118">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="f2b92-118">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="f2b92-119">Option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="f2b92-119">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
