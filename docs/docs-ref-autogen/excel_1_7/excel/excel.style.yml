    summary: |-
      <span data-ttu-id="643f6-119">スタイルでの水平方向の配置を表します。</span><span class="sxs-lookup"><span data-stu-id="643f6-119">Represents the horizontal alignment for the style.</span></span> <span data-ttu-id="643f6-120">詳細については、「Excel の配置」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="643f6-120">See Excel.HorizontalAlignment for details.</span></span>

