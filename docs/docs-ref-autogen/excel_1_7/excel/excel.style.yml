      <span data-ttu-id="643f6-114">スタイルのフォントを表す Font オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="643f6-114">A Font object that represents the font of the style.</span></span>

      <span data-ttu-id="643f6-115">\[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="643f6-115">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: Excel.RangeFont;'
      return:
        type:
          - 'excel!Excel.RangeFont:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="643f6-116">例</span><span class="sxs-lookup"><span data-stu-id="643f6-116">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              let style = context.workbook.styles.getItem("Normal");
              style.font.load("bold, color, italic, name, size");
              style.fill.load("color");

              await context.sync();

              console.log("Bold: " + style.font.bold);
              console.log("Font color: " + style.font.color);
              console.log("Italic: " + style.font.italic);
              console.log("Name: " + style.font.name);
              console.log("Size: " + style.font.size);
              console.log("Fill color: " + style.fill.color);
          });
          ```
