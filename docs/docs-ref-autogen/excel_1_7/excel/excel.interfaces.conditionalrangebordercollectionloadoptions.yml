- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    コレクション内の各アイテムの場合:境界線の色 \# 、RRGGBB の形式 ("FFA500"など) を表す HTML カラー コード、または名前付き HTML 色 ("オレンジ色" など) を指定します。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
