          description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 `asyncContext`<!-- -->: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。'
          type:
            - 'office!Office.AsyncContextOptions:interface'
        - id: callback
          description: 省略可能。 メソッドが完了すると、パラメーターに渡された関数 `callback` が1つのパラメーターで呼び出されます。 `asyncResult`<!-- -->`AsyncResult`。オブジェクトです。 `value`結果のプロパティは、予定の開催者の値をオブジェクトとして示し `EmailAddressDetails` ます。
          type:
            - 'outlook!Office.Organizer#getAsync~0:complex'
