items:
  - uid: 'outlook!Office.Organizer:interface'
    summary: |-
      予定の作成にエイリアスまたは代理人が使用されていた場合でも、予定の開催者を表します。 このオブジェクトには、Outlook アドインで予定の開催者の値を取得するためのメソッドが用意されています。

      \[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低限必要なアクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->** :`ReadItem`

      **[適用可能な Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** : 新規作成
    name: Office.Organizer
    fullName: Office.Organizer
    langs:
      - typeScript
    type: interface
    package: outlook!
    children:
      - 'outlook!Office.Organizer#getAsync:member(1)'
  - uid: 'outlook!Office.Organizer#getAsync:member(1)'
    summary: |-
      プロパティで、予定の開催者の値を [Emailaddressdetails](xref:outlook!Office.EmailAddressDetails:interface) オブジェクトとして取得し `asyncResult.value` ます。

      \[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低限必要なアクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->** :`ReadItem`

      **[適用可能な Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** : 新規作成

      #### <a name="examples"></a>例

      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/30-recipients-and-attendees/get-organizer-appointment-organizer.yaml
      Office.context.mailbox.item.organizer.getAsync(function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          var apptOrganizer = asyncResult.value;
          console.log("Organizer: " + apptOrganizer.displayName + " (" + apptOrganizer.emailAddress + ")");
        } else {
          console.error(asyncResult.error);
        }
      });
      ```
