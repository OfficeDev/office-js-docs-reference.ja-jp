        type:
          - string
  - uid: 'outlook!Office.AttachmentDetailsCompose#isInline:member'
    summary: 添付ファイルをアイテムの本文に表示するかどうかを示す値を取得します。
    name: isInline
    fullName: isInline
    langs:
