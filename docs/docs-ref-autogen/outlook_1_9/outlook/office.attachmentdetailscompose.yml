  - uid: 'outlook!Office.AttachmentDetailsCompose#name:member'
    summary: |-
      添付ファイルの名前を取得します。

      **重要**: ドラッグアンドドロップまたは "アイテムの添付" によって添付されたメッセージアイテムまたは予定アイテムの場合、 `name` Outlook on Mac でファイル拡張子が含まれていても、Web または Windows 上の拡張子は除外します。
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.AttachmentDetailsCompose#size:member'
    summary: 添付ファイルのサイズをバイト単位で取得します。
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
  - uid: 'outlook!Office.AttachmentDetailsCompose#url:member'
    summary: 添付ファイルの種類がの場合、その url を取得します。 `MailboxEnums.AttachmentType.Cloud`<!-- -->.
    name: url
    fullName: url
    langs:
      - typeScript
    type: property
