- name: seriesId
  uid: outlook!Office.MessageCompose#seriesId:member
  package: outlook!
  fullName: seriesId
  summary: >-
    インスタンスが属する系列の ID を取得します。


    Outlook on the web およびデスクトップ クライアントでは、このアイテムが属する親 (系列) アイテムの `seriesId` Exchange Web Services (EWS) ID を返します。 ただし、iOS と Android では、seriesId は親アイテムの REST ID を返します。


    **注**: プロパティによって返される識別子 `seriesId` は、Exchange Web Services アイテム識別子と同じです。 この `seriesId` プロパティは、Outlook REST API で使用される Outlook の ID と同じではありません。 この値を使用して REST API 呼び出しを行う前に、次の値を使用して変換する必要があります。 `Office.context.mailbox.convertToRestId`<!-- -->. 詳細については [、「Outlook アドインから Outlook REST API を使用する」を参照してください。](https://docs.microsoft.com/office/dev/add-ins/outlook/use-rest-api)<!-- -->.


    プロパティは、単一の予定、系列アイテム、会議出席依頼などの親アイテムを持つアイテムを返し、会議出席依頼ではない他のアイテムに対して返 `seriesId` `null` `undefined` します。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


    **[該当する Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: メッセージの作成


    #### <a name="examples"></a>例


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/50-recurrence/get-series-id.yaml

    var seriesId = Office.context.mailbox.item.seriesId;


    if (seriesId === undefined) {
      console.log("This is a message that's not a meeting request.");
    } else if (seriesId === null) {
      console.log("This is a single appointment, a parent series, or a meeting request for a series or single meeting.");
    } else {
      console.log("This is an instance belonging to series with ID " + seriesId);
