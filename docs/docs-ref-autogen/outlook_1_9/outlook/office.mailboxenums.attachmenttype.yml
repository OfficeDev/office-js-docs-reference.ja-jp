fields:
- name: Cloud
  uid: outlook!Office.MailboxEnums.AttachmentType.Cloud:member
  package: outlook!
  summary: >-
    添付ファイルは、OneDrive などのクラウドの場所に格納されます。


    **重要**: 読み取りモードでは、添付ファイルの details オブジェクトのプロパティ `id` にファイルの URL が含まれる。 [](xref:outlook!Office.AttachmentDetails:interface) 要件セット 1.8 から、添付ファイルの詳細オブジェクトに含まれるプロパティには、作成モードでファイルへの `url` URL が含まれています。 [](https://docs.microsoft.com/javascript/api/outlook/office.attachmentdetailscompose?view=outlook-js-1.8)
  value: "\"cloud\""
- name: File
  uid: outlook!Office.MailboxEnums.AttachmentType.File:member
  package: outlook!
  summary: この添付ファイルはファイルです。
  value: "\"file\""
- name: Item
  uid: outlook!Office.MailboxEnums.AttachmentType.Item:member
  package: outlook!
  summary: この添付ファイルは Exchange のアイテムです。
  value: "\"item\""
