- uid: Outlook_1_5.Office.RoamingSettings.saveAsync
  summary: >-
    <span data-ttu-id="f08b7-133">設定を保存します。</span><span class="sxs-lookup"><span data-stu-id="f08b7-133">Saves the settings.</span></span>


    <span data-ttu-id="f08b7-p104">アドインによって以前保存された設定は、アプリの初期化時に読み込まれます。したがって、セッション実行中、set および get メソッドを使用し、設定プロパティ バッグのメモリ内のコピーと共に使用できます。これらの設定をアドインの次回使用時にも使用できるように保存するときは、saveAsync メソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="f08b7-p104">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>


    <span data-ttu-id="f08b7-136">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f08b7-136">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
