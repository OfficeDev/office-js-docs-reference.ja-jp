- uid: Outlook_1_5.Office.RoamingSettings
  summary: >-
    <span data-ttu-id="f08b7-p101">RoamingSettings オブジェクトのメソッドを使用して作成される設定は、アドイン単位およびユーザー単位で保存されます。つまり、これらの設定は、それを作成したアドインに対してのみ、かつ設定が保存されているユーザーのメールボックスからのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="f08b7-p101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user. That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>


    <span data-ttu-id="f08b7-p102">Outlook アドイン API では、それらの設定を作成したアドインのみが設定にアクセスできますが、これらの設定がセキュアなストレージであると見なすことはできません。これらの設定は、Exchange Web サービスや拡張 MAPI からアクセスできます。それらに、ユーザー資格情報やセキュリティ トークンなどの機密情報を格納しないでください。</span><span class="sxs-lookup"><span data-stu-id="f08b7-p102">While the Outlook Add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage. They can be accessed by Exchange Web Services or Extended MAPI. They should not be used to store sensitive information such as user credentials or security tokens.</span></span>


    <span data-ttu-id="f08b7-106">設定の名前は String ですが、値は String、Number、Boolean、null、Object、Array のいずれかになります。</span><span class="sxs-lookup"><span data-stu-id="f08b7-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>


    <span data-ttu-id="f08b7-107">RoamingSettings オブジェクトは Office.context 名前空間の roamingSettings プロパティ経由でアクセス可能です。</span><span class="sxs-lookup"><span data-stu-id="f08b7-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>


    <span data-ttu-id="f08b7-108">**重要**: RoamingSettings オブジェクトは、アドインが最初に読み込まれたときにのみ、永続化ストレージから初期化されます。</span><span class="sxs-lookup"><span data-stu-id="f08b7-108">**Important**: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="f08b7-109">これは、作業ウィンドウでは、作業ウィンドウが最初に開いたときにのみ初期化されることを意味します。</span><span class="sxs-lookup"><span data-stu-id="f08b7-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="f08b7-110">作業ウィンドウが別のページに移動したり、現在のページを再読み込みしたりすると、アドインで変更が保持されている場合でも、メモリ内オブジェクトは初期値にリセットされます。</span><span class="sxs-lookup"><span data-stu-id="f08b7-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="f08b7-111">保存された変更は、作業ウィンドウが閉じて再度開かれるまで使用できません。</span><span class="sxs-lookup"><span data-stu-id="f08b7-111">The persisted changes will not be available until the task pane is closed and reopened.</span></span>


    <span data-ttu-id="f08b7-112">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f08b7-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="f08b7-113">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="f08b7-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="f08b7-114">制限あり</span><span class="sxs-lookup"><span data-stu-id="f08b7-114">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="f08b7-115">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="f08b7-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="f08b7-116">新規作成または閲覧</span><span class="sxs-lookup"><span data-stu-id="f08b7-116">Compose or Read</span></span></td></tr> </table><span data-ttu-id="f08b7-117">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="f08b7-117">

    #### Examples</span></span>


    ```javascript

    // Get the current value of the 'myKey' setting.

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting.

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change.

    Office.context.roamingSettings.saveAsync();

    ```
