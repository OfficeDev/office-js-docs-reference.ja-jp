    - <span data-ttu-id="394d1-325">Outlook on the web では、作成モードで予定に対して saveAsync が呼び出されたときに、常に招待状または更新が送信されます。</span><span class="sxs-lookup"><span data-stu-id="394d1-325">Outlook on the web always sends an invitation or update when saveAsync is called on an appointment in compose mode.</span></span>


    <span data-ttu-id="394d1-326">\[[API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="394d1-326">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
