    <span data-ttu-id="394d1-294">予定には下書きの状態がないので、新規作成モードの予定で saveAsync が呼び出された場合、アイテムはユーザーの予定表に通常の予定として保存されます。</span><span class="sxs-lookup"><span data-stu-id="394d1-294">Since appointments have no draft state, if saveAsync is called on an appointment in compose mode, the item will be saved as a normal appointment on the user's calendar.</span></span> <span data-ttu-id="394d1-295">以前に保存されていない新しい予定の場合、招待状は送信されません。</span><span class="sxs-lookup"><span data-stu-id="394d1-295">For new appointments that have not been saved before, no invitation will be sent.</span></span> <span data-ttu-id="394d1-296">既存の予定を保存すると、追加または削除した出席者に対する更新が送信されます。</span><span class="sxs-lookup"><span data-stu-id="394d1-296">Saving an existing appointment will send an update to added or removed attendees.</span></span>


    <span data-ttu-id="394d1-297">**注**: EWS または REST API で使用する itemId を取得するために、アドインが新規作成モードのアイテムに対して saveAsync を呼び出す場合、Outlook がキャッシュモードである場合は、アイテムが実際にサーバーと同期されるまでに少し時間がかかることに注意してください。</span><span class="sxs-lookup"><span data-stu-id="394d1-297">**Note**: If your add-in calls saveAsync on an item in compose mode in order to get an itemId to use with EWS or the REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually synced to the server.</span></span> <span data-ttu-id="394d1-298">アイテムが同期されるまで、itemId を使用するとエラーが返されます。</span><span class="sxs-lookup"><span data-stu-id="394d1-298">Until the item is synced, using the itemId will return an error.</span></span>


