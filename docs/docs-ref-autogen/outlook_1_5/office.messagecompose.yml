  remarks: >-
    <table> <tr><td>[<span data-ttu-id="394d1-109">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="394d1-109">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="394d1-110">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="394d1-110">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="394d1-111">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="394d1-111">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="394d1-112">メッセージの作成</span><span class="sxs-lookup"><span data-stu-id="394d1-112">Message Compose</span></span></td></tr> <tr><td><span data-ttu-id="394d1-113">エラー</span><span class="sxs-lookup"><span data-stu-id="394d1-113">Errors</span></span></td><td><span data-ttu-id="394d1-114">attachmentsizeexceeded-添付ファイルが許可されているサイズを超えています。</span><span class="sxs-lookup"><span data-stu-id="394d1-114">AttachmentSizeExceeded - The attachment is larger than allowed.</span></span></td></tr> <tr><td></td><td><span data-ttu-id="394d1-115">filetypenotsupported-添付ファイルに許可されていない拡張子が付いています。</span><span class="sxs-lookup"><span data-stu-id="394d1-115">FileTypeNotSupported - The attachment has an extension that is not allowed.</span></span></td></tr> <tr><td></td><td><span data-ttu-id="394d1-116">NumberOfAttachmentsExceeded-メッセージまたは予定に含まれている添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="394d1-116">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr> </table><span data-ttu-id="394d1-117">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="394d1-117">

    #### Examples</span></span>


    ```javascript

    function callback(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            console.log("Attachment added");
        }
    }


    function addAttachment() {
        // The values in asyncContext can be accessed in the callback.
        var options = { 'asyncContext': { var1: 1, var2: 2 } };

        var attachmentURL = "https://contoso.com/rtm/icon.png";
