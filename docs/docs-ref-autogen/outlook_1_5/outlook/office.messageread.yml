  - uid: 'outlook!Office.MessageRead#end:member'
    summary: |-
      予定が終了する日付と時刻を取得します。

      End プロパティは、世界協定時刻 (UTC) の日付と時刻の値として表される Date オブジェクトです。 ConvertToLocalClientTime メソッドを使用すると、end プロパティの値をクライアントのローカルの日付と時刻に変換できます。

      Time. setAsync メソッドを使用して終了時刻を設定する場合は、convertToUtcClientTime メソッドを使用して、クライアントの現地時刻をサーバーの UTC に変換する必要があります。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: メッセージの読み取り
    name: end
    fullName: end
    langs:
      - typeScript
    type: property
    syntax:
      content: 'end: Date;'
      return:
        type:
          - '!Date:interface'
  - uid: 'outlook!Office.MessageRead#from:member'
    summary: |-
      メッセージの送信者の電子メール アドレスを取得します。

      From プロパティと sender プロパティは、メッセージが代理人によって送信されていない限り、同じユーザーを表します。 その場合、from プロパティは委任者を表し、sender プロパティは代理人を表します。

      **注**: from プロパティの EmailAddressDetails オブジェクトの "受信者の種類" プロパティは、定義されていません。

      From プロパティは、EmailAddressDetails オブジェクトを返します。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: メッセージの読み取り

      #### <a name="examples"></a>例

      ```javascript
      var from = Office.context.mailbox.item.from;
      console.log("From " + from);
      ```
      ```javascript
      var msgFrom = Office.context.mailbox.item.from;
      console.log("Message received from: " + msgFrom.displayName + " (" + msgFrom.emailAddress + ")");
      ```
    name: from
    fullName: from
    langs:
      - typeScript
    type: property
    syntax:
      content: 'from: EmailAddressDetails;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails:interface'
  - uid: 'outlook!Office.MessageRead#getEntities:member(1)'
    summary: |-
      選択したアイテムの本文にあるエンティティを取得します。

      **注**: このメソッドは、iOS または Android の Outlook ではサポートされていません。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: メッセージの読み取り

      #### <a name="examples"></a>例

      ```javascript
      // The following example accesses the contacts entities in the current item's body.

      var contacts = Office.context.mailbox.item.getEntities().contacts;
      ```
      ```javascript
      var entities = Office.context.mailbox.item.getEntities();
