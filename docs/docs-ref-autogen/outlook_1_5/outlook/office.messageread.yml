  - uid: 'outlook!Office.MessageRead#normalizedSubject:member'
    summary: |-
      すべてのプレフィックスが削除されたアイテムの件名を取得します (RE: および早送りを含む)。

      NormalizedSubject プロパティは、任意の標準プレフィックス (RE: や FW:) など) を使用して、アイテムの件名を取得します。電子メールプログラムによって追加されます。 プレフィックスをそのまま使用してアイテムの件名を取得するには、subject プロパティを使用します。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: メッセージの読み取り

      #### <a name="examples"></a>例

      ```javascript
      var normalizedSubject = Office.context.mailbox.item.normalizedSubject;
      console.log("Normalized subject: " + normalizedSubject);
      ```
    name: normalizedSubject
    fullName: normalizedSubject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'normalizedSubject: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.MessageRead#notificationMessages:member'
    summary: |-
      アイテムの通知メッセージを取得します。

      \[[API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: メッセージの読み取り

      #### <a name="examples"></a>例

      ```javascript
      // Get all notifications.
      Office.context.mailbox.item.notificationMessages.getAllAsync(
          function (asyncResult) {
              console.log(JSON.stringify(asyncResult));
          }
      );
      ```
      ```javascript
      var id = $("#notificationId").val();
      var details =
        {
          type: "progressIndicator",
          message: "Progress indicator with id = " + id
        };
      Office.context.mailbox.item.notificationMessages.addAsync(id, details, handleResult);
      ```
      ```javascript
      var id = $("#notificationId").val();
      var details =
        {
          type: "informationalMessage",
          message: "Non-persistent informational notification message with id = " + id,
          icon: "icon1",
          persistent: false
        };
      Office.context.mailbox.item.notificationMessages.addAsync(id, details, handleResult);
      ```
      ```javascript
      var id = $("#notificationId").val();
      var details =
        {
          type: "informationalMessage",
          message: "Persistent informational notification message with id = " + id,
          icon: "icon1",
          persistent: true
        };
      Office.context.mailbox.item.notificationMessages.addAsync(id, details, handleResult);
      ```
      ```javascript
      Office.context.mailbox.item.notificationMessages.getAllAsync(handleResult);          
      ```
      ```javascript
      var id = $("#notificationId").val();
      Office.context.mailbox.item.notificationMessages.replaceAsync(
        id,
        {
          type: "informationalMessage",
          message: "Notification message with id = " + id + " has been replaced with an informational message.",
          icon: "icon2",
          persistent: false
        },
        handleResult);
      ```
      ```javascript
      var id = $("#notificationId").val();
      Office.context.mailbox.item.notificationMessages.removeAsync(id, handleResult);
      ```
    name: notificationMessages
    fullName: notificationMessages
    langs:
      - typeScript
    type: property
    syntax:
      content: 'notificationMessages: NotificationMessages;'
      return:
        type:
          - 'outlook!Office.NotificationMessages:interface'
  - uid: 'outlook!Office.MessageRead#sender:member'
    summary: |-
      電子メール メッセージの送信者の電子メール アドレスを取得します。

      From プロパティと sender プロパティは、メッセージが代理人によって送信されていない限り、同じユーザーを表します。 その場合、from プロパティは委任者を表し、sender プロパティは代理人を表します。

      **注**: sender プロパティの EmailAddressDetails オブジェクトの "受信者の種類" プロパティは、定義されていません。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: メッセージの読み取り

      #### <a name="examples"></a>例

      ```javascript
      var senderName = Office.context.mailbox.item.sender.displayName;
      var senderAddress = Office.context.mailbox.item.sender.emailAddress;
      console.log("Sender: " + senderName + " (" + senderAddress + ")");
      ```
      ```javascript
      var msgSender = Office.context.mailbox.item.sender;
      console.log("Sender: " + msgSender.displayName + " (" + msgSender.emailAddress + ")");
      ```
    name: sender
    fullName: sender
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sender: EmailAddressDetails;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails:interface'
  - uid: 'outlook!Office.MessageRead#start:member'
    summary: |-
      予定が開始される日付と時刻を取得します。

      Start プロパティは、世界協定時刻 (UTC) の日付と時刻の値として表される Date オブジェクトです。 ConvertToLocalClientTime メソッドを使用すると、値をクライアントのローカルの日付と時刻に変換できます。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: メッセージの読み取り
    name: start
    fullName: start
    langs:
      - typeScript
    type: property
    syntax:
      content: 'start: Date;'
      return:
        type:
          - '!Date:interface'
  - uid: 'outlook!Office.MessageRead#subject:member'
    summary: |-
      アイテムの subject フィールドに表示される説明を取得します。

      Subject プロパティは、電子メールサーバーによって送信されたアイテムの件名全体を取得または設定します。

      Subject プロパティは、文字列を返します。 NormalizedSubject プロパティを使用して、"RE:" や "FW:" などの先頭のプレフィックスを除いた、件名を取得します。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: メッセージの読み取り

      #### <a name="examples"></a>例

      ```javascript
      // The following JavaScript code example shows how to access the
      // `subject` property of the current item in Outlook.

      // The initialize function is required for all apps.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, app-specific code can run.
              var item = Office.context.mailbox.item;
              var subject = item.subject;
              // Continue with processing the subject of the current item,
              // which can be a message or appointment.
          });
      };
      ```
    name: subject
    fullName: subject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subject: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.MessageRead#to:member'
    summary: |-
      メッセージの To 行にある受信者へのアクセスを提供します。 オブジェクトの種類とアクセスのレベルは、現在のアイテムのモードによって異なります。

      To プロパティは、メッセージの宛先行に記載されている各受信者の EmailAddressDetails オブジェクトを含む配列を返します。 既定では、コレクションは最大 100 人のメンバーに制限されています。 ただし、Windows および Mac では、最大 500 人のメンバーを取得できます。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: メッセージの読み取り

      #### <a name="examples"></a>例

      ```javascript
      console.log(JSON.stringify(Office.context.mailbox.item.to));
      ```
      ```javascript
      var msgTo = Office.context.mailbox.item.to;
      console.log("Message sent to:");
      for (var i = 0; i < msgTo.length; i++) {
        console.log(msgTo[i].displayName + " (" + msgTo[i].emailAddress + ")");
      }
      ```
    name: to
    fullName: to
    langs:
      - typeScript
    type: property
    syntax:
      content: 'to: EmailAddressDetails[];'
      return:
        type:
          - 'outlook!Office.MessageRead#to~0:complex'
