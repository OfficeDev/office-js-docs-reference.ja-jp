        - id: formData
          description: '回答フォームの本文を表すテキストと HTML が含まれる文字列。 文字列は 32 KB または本文または添付ファイルのデータとコールバック関数を含む[ReplyFormData](xref:outlook!Office.ReplyFormData:interface)オブジェクトに制限されます。'
