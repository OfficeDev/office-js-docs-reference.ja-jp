    parameters:
    - id: callback
      description: メソッドが完了すると、パラメーターで渡される関数は、型の 1 つの `callback` パラメーターで呼び出されます。 `Office.AsyncResult`<!-- -->. 結果 `value` のプロパティは、オブジェクトの配列 `EmailAddressDetails` です。
