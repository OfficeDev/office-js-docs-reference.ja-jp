### YamlMime:UniversalReference
items:
  - uid: Outlook.Office.TaskSuggestion
    summary: |-
      <span data-ttu-id="c73ea-101">アイテム内の識別される推奨タスクを表します。</span><span class="sxs-lookup"><span data-stu-id="c73ea-101">Represents a suggested task identified in an item.</span></span> <span data-ttu-id="c73ea-102">閲覧モードのみ。</span><span class="sxs-lookup"><span data-stu-id="c73ea-102">Read mode only.</span></span>

      <span data-ttu-id="c73ea-103">電子メールメッセージで提示されたタスクのリストは、アクティブなアイテムに対して getEntities または getEntitiesByType メソッドが呼び出されたときに返される、[エンティティ](xref:Outlook.Office.Entities)オブジェクトの tasksuggestions プロパティに返されます。</span><span class="sxs-lookup"><span data-stu-id="c73ea-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:Outlook.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="c73ea-104">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c73ea-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="c73ea-105">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="c73ea-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="c73ea-106">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 読み取り</span><span class="sxs-lookup"><span data-stu-id="c73ea-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="c73ea-107">例</span><span class="sxs-lookup"><span data-stu-id="c73ea-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
