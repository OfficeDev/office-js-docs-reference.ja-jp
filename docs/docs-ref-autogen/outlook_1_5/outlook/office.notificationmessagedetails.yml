  - uid: 'outlook!Office.NotificationMessageDetails#persistent:member'
    summary: Type がの場合のみ適用可能`InformationalMessage`<!-- -->. True の場合、このアドインによって削除されるか、ユーザーによって閉じられるまで、メッセージはそのまま残ります。 False の場合は、ユーザーが別のアイテムに移動すると削除されます。 エラーの通知の場合、メッセージはユーザーが 1 回表示するまで残されます。 このパラメーターをサポートされない型に指定すると、例外がスローされます。
    name: persistent
    fullName: persistent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'persistent?: Boolean;'
      return:
        type:
          - '!Boolean:interface'
  - uid: 'outlook!Office.NotificationMessageDetails#type:member'
    summary: メッセージ`ItemNotificationMessageType`のを指定します。 Type がの`ProgressIndicator`場合、または`ErrorMessage`<!-- -->、アイコンは自動的に指定され、メッセージは永続的ではありません。 したがって、icon プロパティと persistent プロパティは、これらの型のメッセージでは無効になります。 含まれている`ArgumentException`<!-- -->. Type が`ProgressIndicator`<!-- -->、開発者はアクションが完了したときに進行状況インジケーターを削除または置換する必要があります。
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: MailboxEnums.ItemNotificationMessageType | string;'
      return:
        type:
          - 'outlook!Office.NotificationMessageDetails#type~0:complex'
