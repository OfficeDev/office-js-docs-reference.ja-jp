  - uid: Outlook_1_5.Office.Message
    summary: |-
      メッセージの[Office. アイテム](xref:Outlook_1_5.Office.Item)のサブクラス。

      **重要**: これは、内部の Outlook オブジェクトであり、既存のインターフェイスを使用して直接公開されるものではありません。 これは、Office の1つのモードとして扱う必要があります。 詳細については、「[オブジェクトモデル](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/requirement-set-1.5/office.context.mailbox.item)」ページを参照してください。
    name: Office.Message
    fullName: Office.Message
    langs:
      - typeScript
    type: interface
    extends:
      - 'Item '
    package: Outlook_1_5
    children:
      - Outlook_1_5.Office.Message.conversationId
  - uid: Outlook_1_5.Office.Message.conversationId
    summary: |-
      特定のメッセージが含まれている電子メールの会話の識別子を取得します。

      メール アプリを閲覧フォームでアクティブ化するか、新規作成フォームの返信でアクティブ化すると、このプロパティで整数を取得することができます。その後、ユーザーが返信の件名を変更した場合、その返信の送信時にメッセージの会話 ID が変更され、以前に取得した値は適用されなくなります。

      新規作成フォームで新しいアイテムに対してこのプロパティに null を取得します。 ユーザーが件名を設定し、アイテムを保存した場合、conversationId プロパティは値を返します。

      \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り
    name: conversationId
    fullName: conversationId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'conversationId: string;'
      return:
        type:
          - string