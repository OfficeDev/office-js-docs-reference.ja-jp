- uid: Outlook_1_5.Office.Location.getAsync
  summary: >-
    予定の場所を取得します。


    getAsync メソッドは、Exchange サーバーへの非同期呼び出しを開始し、予定の場所を取得します。 予定の場所は、asyncResult.value プロパティに文字列として指定されます。
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>


    だけでなくこの署名では、メソッドは次のシグネチャもあります。


    `getAsync(callback: (result: AsyncResult) => void): void;`
  name: getAsync(options, callback)
  fullName: Outlook_1_5.Office.Location.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: '省略可能。 メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 \[Api セット: メールボックス 1.1\]'
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_5.Office.Location.setAsync
  summary: >-
    予定の場所を設定します。


    setAsync メソッドは、予定の場所を設定する Exchange サーバーへの非同期呼び出しを開始します。予定の場所を設定すると、現在の場所が上書きされます。
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>DataExceedsMaximumSize の位置パラメーターは、255 文字よりも長い。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `setAsync(location: string): void;`


    `setAsync(location: string, options: Office.AsyncContextOptions): void;`


    `setAsync(location: string, callback: (result: AsyncResult) => void): void;`
  name: setAsync(location, options, callback)
  fullName: Outlook_1_5.Office.Location.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: 予定の場所。文字列の最大長は 255 文字です。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: '省略可能。 メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 場所が失敗を設定するには、asyncResult.error プロパティにより、エラー コードが含まれます。 \[Api セット: メールボックス 1.1\]'
      type:
      - '(result: AsyncResult) => void'
