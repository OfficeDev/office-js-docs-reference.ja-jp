          description: 予定の場所。 文字列の最大長は 255 文字です。
          type:
            - string
        - id: callback
          description: |-
            省略可能です。 メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。 場所の設定に失敗すると、asyncResult. error プロパティにエラーコードが格納されます。

