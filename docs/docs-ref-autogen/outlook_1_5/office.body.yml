- uid: Outlook_1_5.Office.Body.prependAsync
  summary: >-
    アイテム本文の先頭に指定の内容を追加します。


    prependAsync メソッドは、指定された文字列をアイテム本文の先頭に挿入します。 挿入した後、挿入されたコンテンツを基準として、カーソルが元の位置に戻されます。


    HTML マークアップにリンクを含める場合<!-- -->&lt;<!-- -->、アンカー (a<!-- -->&gt;<!-- -->) の id 属性を "lpnolp" に設定することによって、オンラインリンクプレビューを無効にすることができます (サンプルについては、「例」セクションを参照してください)。


    \[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> <tr><td>エラー</td><td>DataExceedsMaximumSize-data パラメーターは、100万文字を超えています。</td></tr> </table>

    ####例えば


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.prependAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: prependAsync(data, options, callback)
  fullName: prependAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: 本文の先頭に挿入する文字列。文字列の最大長は 1,000,000 文字です。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asynccontext: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。 coercionType: 本文に必要な形式。 data パラメーターの文字列は、この形式に変換されます。'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。 発生したエラーは、asyncResult. error プロパティに表示されます。
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
