- uid: Outlook_1_5.Office.Body.setAsync
  summary: >-
    本文全体を指定されたテキストに置換します。


    HTML 形式の本文で作業する場合は、getAsync メソッドと body 非同期メソッドが等にないことに注意してください。 getAsync メソッドから返される値は、必ずしも setasync メソッドに渡された値と厳密には同じではありません。 クライアントは、レンダリングエンジンで効率よくレンダリングされるように、setasync に渡された値を変更することができます。


    HTML マークアップにリンクを含める場合<!-- -->&lt;<!-- -->、アンカー (a<!-- -->&gt;<!-- -->) の id 属性を "lpnolp" に設定することによって、オンラインリンクプレビューを無効にすることができます (サンプルについては、「例」セクションを参照してください)。


    \[[API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> <tr><td>エラー</td><td>DataExceedsMaximumSize-data パラメーターは、100万文字を超えています。</td></tr> <tr><td></td><td>invalidformaterror-coercionType パラメーターは coercionType に設定されており、メッセージ本文はプレーンテキストになっています。</td></tr> </table>

    ####例えば


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    Office.context.mailbox.item.body.setAsync(
        "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
        { coercionType: "html", asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Process the result.
    });


    // The following is an example of the result parameter passed to the callback function.

    {
        "value":null,
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
