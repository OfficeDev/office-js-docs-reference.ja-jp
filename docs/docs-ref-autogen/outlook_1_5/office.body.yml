- uid: Outlook_1_5.Office.Body.getAsync
  summary: >-
    現在の本文を指定された形式で返します。


    このメソッドは、現在の本文全体を coercionType に指定された形式で返します 。


    HTML 形式の本文で作業する場合は、getAsync メソッドと body 非同期メソッドが等にないことに注意してください。 getAsync メソッドから返される値は、必ずしも setasync メソッドに渡された値と厳密には同じではありません。 クライアントは、レンダリングエンジンで効率よくレンダリングされるように、setasync に渡された値を変更することができます。


    \[[API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr> </table>

    ####例えば


    ```javascript

    // This example gets the body of the message in plain text.

    Office.context.mailbox.item.body.getAsync(
        "text",
        { asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Do something with the result.
        });

    // The following is an example of the result parameter passed to the callback function.

    {
        "value": "TEXT of whole body (including threads below)",
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
  name: getAsync(coercionType, options, callback)
  fullName: getAsync(coercionType, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(coercionType: Office.CoercionType, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: coercionType
      description: 返される本文の形式です。
      type:
      - Office.CoercionType
    - id: options
      description: '省略可能。 次のプロパティの1つ以上を含むオブジェクトリテラル。 asynccontext: 開発者は、コールバックメソッドで、アクセスする任意のオブジェクトを提供できます。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。 本文は、asyncResult.value プロパティで要求された形式で提供されます。
      type:
      - '(asyncResult: Office.AsyncResult<string>) => void'
