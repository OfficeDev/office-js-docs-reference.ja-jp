  - uid: Outlook_1_5.Office.AppointmentForm.end
    summary: |-
      <span data-ttu-id="ecc98-109">予定が終了する日時を取得または設定します。</span><span class="sxs-lookup"><span data-stu-id="ecc98-109">Gets or sets the date and time that the appointment is to end.</span></span>

      <span data-ttu-id="ecc98-110">end プロパティは、協定世界時 (UTC) の日付と時刻の値として表されます。</span><span class="sxs-lookup"><span data-stu-id="ecc98-110">The end property is expressed as a Coordinated Universal Time (UTC) date and time value.</span></span> <span data-ttu-id="ecc98-111">converttolocalclienttime メソッドを使用すると、end プロパティの値をクライアントのローカルの日付と時刻に変換できます。</span><span class="sxs-lookup"><span data-stu-id="ecc98-111">You can use the convertToLocalClientTime method to convert the end property value to the client's local date and time.</span></span>

      <span data-ttu-id="ecc98-112">*閲覧モード*</span><span class="sxs-lookup"><span data-stu-id="ecc98-112">*Read mode*</span></span>

      <span data-ttu-id="ecc98-113">end プロパティは Date オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="ecc98-113">The end property returns a Date object.</span></span>

      <span data-ttu-id="ecc98-114">*新規作成モード*</span><span class="sxs-lookup"><span data-stu-id="ecc98-114">*Compose mode*</span></span>

      <span data-ttu-id="ecc98-115">end プロパティは、Time オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="ecc98-115">The end property returns a Time object.</span></span>

      <span data-ttu-id="ecc98-116">time. setasync メソッドを使用して終了時刻を設定する場合は、convertToUtcClientTime メソッドを使用して、クライアントの現地時刻をサーバーの UTC に変換する必要があります。</span><span class="sxs-lookup"><span data-stu-id="ecc98-116">When you use the Time.setAsync method to set the end time, you should use the convertToUtcClientTime method to convert the local time on the client to UTC for the server.</span></span>

      <span data-ttu-id="ecc98-117">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ecc98-117">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
