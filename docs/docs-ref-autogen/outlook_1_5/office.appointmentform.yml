- uid: Outlook_1_5.Office.AppointmentForm.end
  summary: >-
    予定が終了する日時を取得または設定します。


    End プロパティは、世界協定時刻 (UTC) の日付と時刻の値で表されます。 End プロパティの値をクライアントのローカルな日付と時刻に変換するのには、convertToLocalClientTime メソッドを使用することができます。


    *閲覧モード*


    end プロパティは Date オブジェクトを返します。


    *新規作成モード*


    end プロパティは Time オブジェクトを返します。


    Time.setAsync メソッドを使用して終了時刻を設定する場合、convertToUtcClientTime メソッドを使用して、クライアント上のローカルの時刻をサーバーの UTC に変換する必要があります。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
  name: end
  fullName: Outlook_1_5.Office.AppointmentForm.end
  langs:
  - typeScript
  type: property
  syntax:
    content: 'end: Date;'
    return:
      type:
      - Date
