- uid: Outlook_1_5.Office.AppointmentForm.optionalAttendees
  summary: >-
    イベントの任意の出席者へのアクセスを提供します。 オブジェクトの種類とアクセスのレベルは、現在の項目のモードによって異なります。


    *閲覧モード*


    optionalAttendees プロパティは、会議への各任意出席者の EmailAddressDetails オブジェクトを格納した配列を返します。


    *新規作成モード*


    OptionalAttendees プロパティは、取得、または省略可能な会議の出席者を更新するメソッドを提供する [受信者] オブジェクトを返します。


