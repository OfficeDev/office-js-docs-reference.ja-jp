      <span data-ttu-id="ecc98-164">*閲覧モード*</span><span class="sxs-lookup"><span data-stu-id="ecc98-164">*Read mode*</span></span>

      <span data-ttu-id="ecc98-165">subject プロパティは、文字列を返します。</span><span class="sxs-lookup"><span data-stu-id="ecc98-165">The subject property returns a string.</span></span> <span data-ttu-id="ecc98-166">normalizedsubject プロパティを使用して、"RE:" や "FW:" などの先頭のプレフィックスを除いた、件名を取得します。</span><span class="sxs-lookup"><span data-stu-id="ecc98-166">Use the normalizedSubject property to get the subject minus any leading prefixes such as RE: and FW:.</span></span>

