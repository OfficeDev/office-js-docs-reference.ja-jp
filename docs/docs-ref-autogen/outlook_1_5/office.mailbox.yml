  summary: >-
    <span data-ttu-id="d2a51-294">ユーザーのメールボックスをホストしている Exchange サーバー上の Exchange Web サービス (EWS) サービスに非同期要求を使用します。</span><span class="sxs-lookup"><span data-stu-id="d2a51-294">Makes an asynchronous request to an Exchange Web Services (EWS) service on the Exchange server that hosts the user's mailbox.</span></span>


