  summary: >-
    <span data-ttu-id="d2a51-139">クライアントのローカル時間で時間情報が含まれている辞書を取得します。</span><span class="sxs-lookup"><span data-stu-id="d2a51-139">Gets a dictionary containing time information in local client time.</span></span>


