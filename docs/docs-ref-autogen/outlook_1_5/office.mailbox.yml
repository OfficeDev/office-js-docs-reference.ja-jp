    <span data-ttu-id="d2a51-298">XML 要求では UTF-8 エンコードを指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="d2a51-298">The XML request must specify UTF-8 encoding.</span></span> <span data-ttu-id="d2a51-299">&lt;<!-- -->?xml バージョン「1.0」のエンコーディングを = ="utf-8"でしょうか。<!-- -->&gt;</span><span class="sxs-lookup"><span data-stu-id="d2a51-299">&lt;<!-- -->?xml version="1.0" encoding="utf-8"?<!-- -->&gt;</span></span>


    <span data-ttu-id="d2a51-300">追加で makeEwsRequestAsync メソッドを使用して、ReadWriteMailbox のアクセス許可を必要があります。</span><span class="sxs-lookup"><span data-stu-id="d2a51-300">Your add-in must have the ReadWriteMailbox permission to use the makeEwsRequestAsync method.</span></span> <span data-ttu-id="d2a51-301">[メール アドインにアクセスするため、ユーザーのメールボックスを指定するアクセス許可](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)を参照してください makeEwsRequestAsync メソッドを使用して、ReadWriteMailbox のアクセス許可と、呼び出すことができる EWS 操作の使用方法の詳細については、<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="d2a51-301">For information about using the ReadWriteMailbox permission and the EWS operations that you can call with the makeEwsRequestAsync method, see [Specify permissions for mail add-in access to the user's mailbox](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->.</span></span>


