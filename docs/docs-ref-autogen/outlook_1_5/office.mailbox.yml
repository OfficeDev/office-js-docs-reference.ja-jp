- uid: Outlook_1_5.Office.Mailbox.getCallbackTokenAsync
  summary: >-
    <span data-ttu-id="d2a51-216">REST API または Exchange Web サービスを呼び出すために使用するトークンを含む文字列を取得します。</span><span class="sxs-lookup"><span data-stu-id="d2a51-216">Gets a string that contains a token used to call REST APIs or Exchange Web Services.</span></span>


    <span data-ttu-id="d2a51-p114">getCallbackTokenAsync メソッドは、ユーザーのメールボックスをホストする Exchange Server から不透明なトークンを取得する非同期の呼び出しを行います。コールバック トークンの有効期間は 5 分です。</span><span class="sxs-lookup"><span data-stu-id="d2a51-p114">The getCallbackTokenAsync method makes an asynchronous call to get an opaque token from the Exchange Server that hosts the user's mailbox. The lifetime of the callback token is 5 minutes.</span></span>


    <span data-ttu-id="d2a51-219">*REST トークン*</span><span class="sxs-lookup"><span data-stu-id="d2a51-219">*REST Tokens*</span></span>


    <span data-ttu-id="d2a51-220">残りのトークンが要求された場合 (options.isRest = true)、Exchange Web サービスの呼び出しを認証するために生成されるトークンは行われません。</span><span class="sxs-lookup"><span data-stu-id="d2a51-220">When a REST token is requested (options.isRest = true), the resulting token will not work to authenticate Exchange Web Services calls.</span></span> <span data-ttu-id="d2a51-221">トークンは、追加で ReadWriteMailbox アクセス許可がそのマニフェストで指定されていない限り範囲を現在の項目と、添付ファイルを読み取り専用のアクセスに制限されます。</span><span class="sxs-lookup"><span data-stu-id="d2a51-221">The token will be limited in scope to read-only access to the current item and its attachments, unless the add-in has specified the ReadWriteMailbox permission in its manifest.</span></span> <span data-ttu-id="d2a51-222">ReadWriteMailbox アクセス許可が指定されている場合、結果のトークンはメール、カレンダー、および連絡先、メールを送信する機能などを読み取り/書き込みアクセスを付与します。</span><span class="sxs-lookup"><span data-stu-id="d2a51-222">If the ReadWriteMailbox permission is specified, the resulting token will grant read/write access to mail, calendar, and contacts, including the ability to send mail.</span></span>


    <span data-ttu-id="d2a51-223">アドインを使用してください、restUrl プロパティ REST API の呼び出しを行うときに使用する正しい URL を確認します。</span><span class="sxs-lookup"><span data-stu-id="d2a51-223">The add-in should use the restUrl property to determine the correct URL to use when making REST API calls.</span></span>


    <span data-ttu-id="d2a51-224">*EWS トークン*</span><span class="sxs-lookup"><span data-stu-id="d2a51-224">*EWS Tokens*</span></span>


    <span data-ttu-id="d2a51-225">EWS のトークンが要求された場合 (options.isRest = false)、REST API の呼び出しを認証するために生成されるトークンは行われません。</span><span class="sxs-lookup"><span data-stu-id="d2a51-225">When an EWS token is requested (options.isRest = false), the resulting token will not work to authenticate REST API calls.</span></span> <span data-ttu-id="d2a51-226">トークンは、現在のアイテムへのアクセスのスコープに制限されます。</span><span class="sxs-lookup"><span data-stu-id="d2a51-226">The token will be limited in scope to accessing the current item.</span></span>


    <span data-ttu-id="d2a51-227">アドインを使用してください ewsUrl は EWS 呼び出しを行うときに使用する正しい URL を確認します。</span><span class="sxs-lookup"><span data-stu-id="d2a51-227">The add-in should use the ewsUrl property to determine the correct URL to use when making EWS calls.</span></span>


    <span data-ttu-id="d2a51-228">**注**: アドインが可能な場合に、Exchange Web サービスではなく REST Api を使用することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="d2a51-228">**Note**: It is recommended that add-ins use the REST APIs instead of Exchange Web Services whenever possible.</span></span>


    <span data-ttu-id="d2a51-229">\[[API セット: メールボックス 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d2a51-229">\[ [API set: Mailbox 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="d2a51-230">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="d2a51-230">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="d2a51-231">ReadItem</span><span class="sxs-lookup"><span data-stu-id="d2a51-231">ReadItem</span></span></td></tr>


