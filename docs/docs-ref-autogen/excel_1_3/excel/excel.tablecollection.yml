  - uid: 'excel!Excel.TableCollection#add:member(1)'
    summary: |-
      <span data-ttu-id="7e097-p101">新しいテーブルを作成します。範囲オブジェクトまたはソース アドレスにより、テーブルが追加されるワークシートが判断されます。テーブルが追加できない場合 (たとえば、アドレスが無効な場合や、テーブルが別のテーブルと重複している場合) は、エラーがスローされます。</span><span class="sxs-lookup"><span data-stu-id="7e097-p101">Create a new table. The range object or source address determines the worksheet under which the table will be added. If the table cannot be added (e.g., because the address is invalid, or the table would overlap with another table), an error will be thrown.</span></span>

      <span data-ttu-id="7e097-106">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7e097-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'add(address, hasHeaders)'
    fullName: 'add(address, hasHeaders)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(address: Range | string, hasHeaders: boolean): Excel.Table;'
      return:
        type:
          - 'excel!Excel.Table:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="7e097-107">例</span><span class="sxs-lookup"><span data-stu-id="7e097-107">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var table = ctx.workbook.tables.add('Sheet1!A1:E7', true);
              table.load('name');
              return ctx.sync().then(function() {
                  console.log(table.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: address
          description: '<span data-ttu-id="7e097-108">Range オブジェクト、あるいはデータ ソースを表す範囲の文字列アドレスまたは名前。</span><span class="sxs-lookup"><span data-stu-id="7e097-108">A Range object, or a string address or name of the range representing the data source.</span></span> <span data-ttu-id="7e097-109">アドレスにシート名が含まれていない場合は、現在作業中のシートが使用されます。</span><span class="sxs-lookup"><span data-stu-id="7e097-109">If the address does not contain a sheet name, the currently-active sheet is used.</span></span> <span data-ttu-id="7e097-110">\[Api set: ExcelApi 1.1/1.3。</span><span class="sxs-lookup"><span data-stu-id="7e097-110">\[Api set: ExcelApi 1.1 / 1.3.</span></span> <span data-ttu-id="7e097-111">ExcelApi 1.3 より前の場合、このパラメーターは文字列である必要があります。</span><span class="sxs-lookup"><span data-stu-id="7e097-111">Prior to ExcelApi 1.3, this parameter must be a string.</span></span> <span data-ttu-id="7e097-112">Excel Api 1.3 以降では、このパラメーターは Range オブジェクトまたは文字列の場合があります。\]</span><span class="sxs-lookup"><span data-stu-id="7e097-112">Starting with Excel Api 1.3, this parameter may be a Range object or a string.\]</span></span>'
          type:
            - 'excel!Excel.TableCollection#add~0:complex'
        - id: hasHeaders
          description: '<span data-ttu-id="7e097-p103">インポートされたデータに列ラベルがあるかどうかを示すブール値。ソースにヘッダーが含まれていない場合 (このプロパティが false に設定されている場合)、Excel はデータを下方向に 1 行シフトして、自動的にヘッダーを生成します。</span><span class="sxs-lookup"><span data-stu-id="7e097-p103">Boolean value that indicates whether the data being imported has column labels. If the source does not contain headers (i.e,. when this property set to false), Excel will automatically generate header shifting the data down by one row.</span></span>'
          type:
            - boolean
