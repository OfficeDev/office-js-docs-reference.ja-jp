- uid: office.Office.initialize
  summary: >-
    ランタイム環境が読み込まれ、アプリケーションやホストされたドキュメントを対話操作するアドインの準備ができたときに発生します。


    initialize イベントリスナー関数の reason パラメーターは、初期化が`InitializationReason`行われた方法を指定する列挙値を返します。 作業ウィンドウ アドインまたはコンテンツ アドインは、次の 2 つの場合に初期化できます。


    - ユーザーは、Office ホストアプリケーションのリボンの [挿入] タブにあるアドインのドロップダウンリストの [最近使用したアドイン] セクションから、または [アドインの挿入] ダイアログボックスからアドインを挿入しただけです。


    - 既にアドインが含まれているドキュメントをユーザーが開いた場合。


    *注*: initialize イベントリスナー関数の reason パラメーターは、作業ウィンドウアドイン`InitializationReason`とコンテンツアドインの列挙値のみを返します。Outlook アドインの値を返すことはありません。
  remarks: "**サポートの詳細**\n\n次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。\n\noffice ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)」を参照してください。<!-- -->.\n\n*サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th><th> OWA for Devices </th><th> Office for Mac </th></tr> <tr><td><strong>接続</strong></td><td> </td><td> Y </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>シート</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>出席</strong></td><td> Y </td><td> Y </td><td> </td><td> Y </td><td> Y </td></tr> <tr><td><strong>しまう</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>プロジェクト</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>段落</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>例\n\n```javascript\n// You can use the value of the InitializationEnumeration to implement different logic for\n// when the add-in is first inserted versus when it is already part of the document.\n// The following example shows some simple logic that uses the value of the reason parameter\n// to display how the task pane or content add-in was initialized.\nOffice.initialize = function (reason) {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Display initialization reason.\n    if (reason == \"inserted\")\n    write(\"The add-in was just inserted.\");\n\n    if (reason == \"documentOpened\")\n    write(\"The add-in is already part of the document.\");\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: Office.initialize
  fullName: Office.initialize
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function initialize(reason: InitializationReason): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: reason
      description: アプリが初期化された方法を示します。
      type:
      - office.Office.InitializationReason
- uid: office.Office.onReady
  summary: Office JavaScript api がアドインによって呼び出される準備が整っていることを確認します。 フレームワークがまだ初期化されていない場合、コールバックまたは promise は Office ホストが API 呼び出しを受け入れる準備ができるまで待機します。 この API は Office アドイン内で使用することを目的としていますが、アドインの外部でも使用できます。 その場合は、office ホストアプリケーションの外部で実行されていると判断された後、そのコールバックを呼び出し、ホストとプラットフォームの両方に対して "null" を使用して promise を解決します。
  name: Office.onReady
  fullName: Office.onReady
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    return:
      type:
      - 'Promise<{ host: HostType, platform: PlatformType }>'
      description: 初期化が完了すると、ホストとプラットフォームの情報を含む約束ができます。
    parameters:
    - id: callback
      description: ホストおよびプラットフォームの情報を受け取るオプションのコールバックメソッド。 または、コールバックを使用するのではなく、関数によって返された Promise を解決するだけでアドインが待機することもあります。
      type:
      - '(info: { host: HostType, platform: PlatformType }) => any'
- uid: office.Office.select
  summary: 式で記述されたオブジェクトの promise を返します。 コールバックは、メソッドが失敗した場合にのみ呼び出されます。
  remarks: >-
    **サポートの詳細**


    次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。


    office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)」を参照してください。<!-- -->.


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th></tr> <tr><td><strong>接続</strong></td><td> </td><td> Y </td><td> </td></tr> <tr><td><strong>シート</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>段落</strong></td><td> Y </td><td> </td><td> Y </td></tr> </table>

    #### <a name="examples"></a>例


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
  name: Office.select
  fullName: Office.select
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function select(expression: string, callback?: (result: AsyncResult<any>) => void): Binding;'
    return:
      type:
      - Binding
      description: ''
    parameters:
    - id: expression
      description: 取得するオブジェクトを指定します。 "bindings\#bindingname" の例は、' bindingname ' という名前のバインドのためのバインド保証を取得します。
      type:
      - string
    - id: callback
      description: 省略可能。 コールバックが戻るときに呼び出される関数で、唯一のパラメーターの型が[Office AsyncResult](xref:office.Office.AsyncResult)である。<!-- -->.
      type:
      - '(result: AsyncResult<any>) => void'
- uid: office.Office.useShortNamespace
  summary: 完全な`Microsoft.Office.WebExtension`名前空間の`Office`エイリアスをオンまたはオフにします。
  remarks: "**サポートの詳細**\n\n次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。\n\noffice ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)」を参照してください。<!-- -->.\n\n*サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th><th> OWA for Devices </th><th> Office for Mac </th></tr> <tr><td><strong>接続</strong></td><td> </td><td> Y </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>シート</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>出席</strong></td><td> Y </td><td> Y </td><td> </td><td> Y </td><td> Y </td></tr> <tr><td><strong>しまう</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>プロジェクト</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>段落</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>例\n\n```javascript\nfunction startUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(true);\n    }\n    else {\n        Office.useShortNamespace(true);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\nfunction stopUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(false);\n    }\n    else {\n        Office.useShortNamespace(false);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: Office.useShortNamespace
  fullName: Office.useShortNamespace
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function useShortNamespace(useShortNamespace: boolean): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: useShortNamespace
      description: ショートカットエイリアスを使用する場合は True、それ以外の場合は false を無効にします。 既定値は true です。
      type:
      - boolean
