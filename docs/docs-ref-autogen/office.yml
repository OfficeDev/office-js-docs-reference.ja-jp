- uid: office.Office.initialize
  summary: >-
    <span data-ttu-id="3a8b8-101">ランタイム環境が読み込まれ、アプリケーションやホストされたドキュメントを対話操作するアドインの準備ができたときに発生します。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>


    <span data-ttu-id="3a8b8-102">"理由"パラメーターの初期化イベントのリスナー関数を返します、`InitializationReason`の初期化が発生したかを指定する列挙値。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="3a8b8-103">作業ウィンドウまたはコンテンツを追加では、2 つの方法で初期化できます。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-103">A task pane or content add-in can be initialized in two ways:</span></span>


    - <span data-ttu-id="3a8b8-104">ユーザーが挿入して、アドインをドロップダウン リストでは、Office ホスト アプリケーションでは、リボンの [挿入] タブでのアドインの最近使用したセクションからまたは挿入の追加] ダイアログ ボックスから。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>


    - <span data-ttu-id="3a8b8-105">既にアドインが含まれているドキュメントをユーザーが開いた場合。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-105">The user opened a document that already contains the add-in.</span></span>


    <span data-ttu-id="3a8b8-106">*注*: 初期化イベント リスナーの"理由"パラメーターの機能のみを返します、`InitializationReason`作業ウィンドウおよびコンテンツのアドインの列挙値。Outlook アドインの場合、値は返されません。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
  remarks: "<span data-ttu-id=\"3a8b8-107\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-107\">**Support details**</span></span>\n\n<span data-ttu-id=\"3a8b8-p102\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-p102\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"3a8b8-110\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-110\">For more information about Office host application and server requirements, see [ Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"3a8b8-111\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-111\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"3a8b8-112\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-112\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"3a8b8-113\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-113\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"3a8b8-114\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-114\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"3a8b8-115\">デバイス用 OWA</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-115\">OWA for Devices</span></span> </th><th> <span data-ttu-id=\"3a8b8-116\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-116\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"3a8b8-117\"><strong>アクセス</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-117\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"3a8b8-118\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-118\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"3a8b8-119\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-119\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"3a8b8-120\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-120\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-121\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-121\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-122\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-122\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"3a8b8-123\"><strong>Outlook</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-123\"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id=\"3a8b8-124\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-124\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-125\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-125\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"3a8b8-126\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-126\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-127\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-127\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"3a8b8-128\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-128\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"3a8b8-129\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-129\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-130\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-130\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-131\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-131\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"3a8b8-132\"><strong>プロジェクト</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-132\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"3a8b8-133\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-133\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"3a8b8-134\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-134\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"3a8b8-135\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-135\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-136\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-136\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-137\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-137\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"3a8b8-138\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-138\">Examples</span></span>\n\n```javascript\n// You can use the value of the InitializationEnumeration to implement different logic for\n// when the add-in is first inserted versus when it is already part of the document.\n// The following example shows some simple logic that uses the value of the reason parameter\n// to display how the task pane or content add-in was initialized.\nOffice.initialize = function (reason) {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Display initialization reason.\n    if (reason == \"inserted\")\n    write(\"The add-in was just inserted.\");\n\n    if (reason == \"documentOpened\")\n    write(\"The add-in is already part of the document.\");\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: initialize(reason)
  fullName: office.Office.initialize
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function initialize(reason: InitializationReason): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: reason
      description: <span data-ttu-id="3a8b8-139">アプリケーションを初期化した方法を示します。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-139">Indicates how the app was initialized.</span></span>
      type:
      - office.Office.InitializationReason
- uid: office.Office.onReady
  summary: <span data-ttu-id="3a8b8-140">Office の JavaScript Api がアドインによって呼び出されることができていることを保証します。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-140">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="3a8b8-141">フレームワークは、まだ初期化されていない、コールバックや約束であって待機 Office ホストでは、API の呼び出しを受け入れる準備が完了するまでします。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-141">If the framework hasn't initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="3a8b8-142">この API は、Office アドイン内で使用する、それも使用できます、アドインの外部に注意してください。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-142">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="3a8b8-143">場合、Office.js は、Office ホスト アプリケーションの外部で実行していることを判断した後、コールバックを呼び出す、ホストとプラットフォームの両方に"null"との約束を解決するにはされます。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-143">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>
  name: onReady(callback)
  fullName: office.Office.onReady
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    return:
      type:
      - 'Promise<{ host: HostType, platform: PlatformType }>'
      description: <span data-ttu-id="3a8b8-144">初期化が完了したら、ホスト、およびプラットフォームの情報が含まれている約束です。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-144">A Promise that contains the host and platform info, once initialization is completed.</span></span>
    parameters:
    - id: callback
      description: <span data-ttu-id="3a8b8-145">ホストおよびプラットフォームの情報を受け取る省略可能なコールバック メソッド。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-145">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="3a8b8-146">代わりに、コールバックを使用するのではなく追加で単純に待機することが解決するのには、関数によって返される約束の。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-146">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>
      type:
      - '(info: { host: HostType, platform: PlatformType }) => any'
- uid: office.Office.select
  summary: <span data-ttu-id="3a8b8-147">約束の式で説明されているオブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-147">Returns a promise of an object described in the expression.</span></span> <span data-ttu-id="3a8b8-148">メソッドが失敗した場合にのみ、コールバックが呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-148">Callback is invoked only if method fails.</span></span>
  remarks: >-
    <span data-ttu-id="3a8b8-149">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="3a8b8-149">**Support details**</span></span>


    <span data-ttu-id="3a8b8-p106">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-p106">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>


    <span data-ttu-id="3a8b8-152">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-152">For more information about Office host application and server requirements, see [ Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="3a8b8-153">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="3a8b8-153">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="3a8b8-154">Windows デスクトップ版 Office</span><span class="sxs-lookup"><span data-stu-id="3a8b8-154">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="3a8b8-155">Office Online (ブラウザー)</span><span class="sxs-lookup"><span data-stu-id="3a8b8-155">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="3a8b8-156">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="3a8b8-156">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="3a8b8-157"><strong>アクセス</strong></span><span class="sxs-lookup"><span data-stu-id="3a8b8-157"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="3a8b8-158">Y</span><span class="sxs-lookup"><span data-stu-id="3a8b8-158">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="3a8b8-159"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="3a8b8-159"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="3a8b8-160">Y</span><span class="sxs-lookup"><span data-stu-id="3a8b8-160">Y</span></span> </td><td> <span data-ttu-id="3a8b8-161">Y</span><span class="sxs-lookup"><span data-stu-id="3a8b8-161">Y</span></span> </td><td> <span data-ttu-id="3a8b8-162">Y</span><span class="sxs-lookup"><span data-stu-id="3a8b8-162">Y</span></span> </td></tr> <tr><td><span data-ttu-id="3a8b8-163"><strong>単語</strong></span><span class="sxs-lookup"><span data-stu-id="3a8b8-163"><strong> Word </strong></span></span></td><td> <span data-ttu-id="3a8b8-164">Y</span><span class="sxs-lookup"><span data-stu-id="3a8b8-164">Y</span></span> </td><td> </td><td> <span data-ttu-id="3a8b8-165">Y</span><span class="sxs-lookup"><span data-stu-id="3a8b8-165">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="3a8b8-166">例</span><span class="sxs-lookup"><span data-stu-id="3a8b8-166">Examples</span></span>


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
  name: select(expression, callback)
  fullName: office.Office.select
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function select(expression: string, callback?: (result: AsyncResult<any>) => void): Binding;'
    return:
      type:
      - Binding
      description: ''
    parameters:
    - id: expression
      description: <span data-ttu-id="3a8b8-167">取得するオブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-167">The object to be retrieved.</span></span> <span data-ttu-id="3a8b8-168">例"バインド\#BindingName"、'BindingName' という名前のバインディングのバインディングの約束を取得します。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-168">Example "bindings\#BindingName", retrieves a binding promise for a binding named 'BindingName'</span></span>
      type:
      - string
    - id: callback
      description: <span data-ttu-id="3a8b8-169">省略可能。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-169">Optional.</span></span> <span data-ttu-id="3a8b8-170">関数コールバックが返されるときに呼び出されます[Office.AsyncResult](xref:office.Office.AsyncResult)の種類が唯一のパラメーターは、<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-170">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>
      type:
      - '(result: AsyncResult<any>) => void'
- uid: office.Office.useShortNamespace
  summary: <span data-ttu-id="3a8b8-171">オンとオフの切り替え、`Office`の完全なエイリアス`Microsoft.Office.WebExtension`名前空間です。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-171">Toggles on and off the `Office` alias for the full `Microsoft.Office.WebExtension` namespace.</span></span>
  remarks: "<span data-ttu-id=\"3a8b8-172\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-172\">**Support details**</span></span>\n\n<span data-ttu-id=\"3a8b8-p109\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-p109\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"3a8b8-175\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-175\">For more information about Office host application and server requirements, see [ Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"3a8b8-176\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-176\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"3a8b8-177\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-177\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"3a8b8-178\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-178\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"3a8b8-179\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-179\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"3a8b8-180\">デバイス用 OWA</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-180\">OWA for Devices</span></span> </th><th> <span data-ttu-id=\"3a8b8-181\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-181\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"3a8b8-182\"><strong>アクセス</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-182\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"3a8b8-183\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-183\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"3a8b8-184\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-184\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"3a8b8-185\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-185\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-186\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-186\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-187\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-187\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"3a8b8-188\"><strong>Outlook</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-188\"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id=\"3a8b8-189\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-189\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-190\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-190\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"3a8b8-191\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-191\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-192\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-192\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"3a8b8-193\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-193\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"3a8b8-194\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-194\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-195\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-195\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-196\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-196\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"3a8b8-197\"><strong>プロジェクト</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-197\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"3a8b8-198\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-198\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"3a8b8-199\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-199\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"3a8b8-200\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-200\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-201\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-201\">Y</span></span> </td><td> <span data-ttu-id=\"3a8b8-202\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-202\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"3a8b8-203\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"3a8b8-203\">Examples</span></span>\n\n```javascript\nfunction startUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(true);\n    }\n    else {\n        Office.useShortNamespace(true);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\nfunction stopUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(false);\n    }\n    else {\n        Office.useShortNamespace(false);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: useShortNamespace(useShortNamespace)
  fullName: office.Office.useShortNamespace
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function useShortNamespace(useShortNamespace: boolean): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: useShortNamespace
      description: <span data-ttu-id="3a8b8-204">ショートカット、エイリアスを使用する場合は true。それを無効にする場合は false です。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-204">True to use the shortcut alias; otherwise false to disable it.</span></span> <span data-ttu-id="3a8b8-205">既定では true です。</span><span class="sxs-lookup"><span data-stu-id="3a8b8-205">The default is true.</span></span>
      type:
      - boolean
