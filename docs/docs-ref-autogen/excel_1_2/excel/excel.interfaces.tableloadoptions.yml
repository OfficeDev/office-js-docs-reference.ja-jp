  uid: excel!Excel.Interfaces.TableLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    現在のテーブルを含んでいるワークシート。


    \[[API セット: excelapi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
