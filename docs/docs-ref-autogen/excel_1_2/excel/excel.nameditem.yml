  - uid: excel.Excel.NamedItem.getRange
    summary: |-
      <span data-ttu-id="375c3-107">名前に関連付けられている範囲オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="375c3-107">Returns the range object that is associated with the name.</span></span> <span data-ttu-id="375c3-108">名前付きアイテムの型が範囲でない場合、エラーをスローします。</span><span class="sxs-lookup"><span data-stu-id="375c3-108">Throws an error if the named item's type is not a range.</span></span>

      <span data-ttu-id="375c3-109">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="375c3-109">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="375c3-110">例</span><span class="sxs-lookup"><span data-stu-id="375c3-110">Examples</span></span>

          ```javascript
          // Returns the Range object that is associated with the name. 
          // null if the name is not of the type Range.
          // Note: This API currently supports only the Workbook scoped items.
          Excel.run(function (ctx) { 
              var names = ctx.workbook.names;
              var range = names.getItem('MyRange').getRange();
              range.load('address');
              return ctx.sync().then(function() {
                  console.log(range.address);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
