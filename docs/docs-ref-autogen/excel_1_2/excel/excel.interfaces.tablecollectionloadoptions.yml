### YamlMime:TSType
name: Excel.Interfaces.TableCollectionLoadOptions
uid: excel!Excel.Interfaces.TableCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableCollectionLoadOptions
summary: >-
  ブックまたはワークシートの一部として含まれる、すべてのテーブルのコレクションを、到達方法に応じて表します。


  \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`LoadOptions を指定すると、すべてのスカラープロパティが読み込まれます (例:`Range.address`<!-- -->) ただし、ナビゲーションプロパティ (例: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: columns
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#columns:member
  package: excel!
  fullName: columns
  summary: >-
    コレクション内の各アイテムについて: テーブル内のすべての列のコレクションを表します。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface" />
- name: id
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    コレクション内の各アイテムについて: 指定されたブック内のテーブルを一意に識別する値を返します。 識別子の値は、テーブルの名前が変更された場合も変わりません。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    コレクション内の各項目について: テーブルの名前。


    表のセット名は、「 [Excel テーブルの名前を変更](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) する」の記事で指定されているガイドラインに従う必要があります。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: rows
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#rows:member
  package: excel!
  fullName: rows
  summary: >-
    コレクション内の各アイテムについて: テーブル内のすべての行のコレクションを表します。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
