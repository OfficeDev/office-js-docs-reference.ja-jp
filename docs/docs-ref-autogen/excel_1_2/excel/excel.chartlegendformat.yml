    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: Excel.ChartFont;'
      return:
        type:
          - 'excel!Excel.ChartFont:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fb06b-111">例</span><span class="sxs-lookup"><span data-stu-id="fb06b-111">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let chart = sheet.charts.getItemAt(0);
              chart.legend.visible = true;

              // Format the legend font.
              let font = chart.legend.format.font;
              font.bold = true;
              font.color = "red";
              font.italic = true;
              font.size = 15;
              font.name = "Calibri";
              font.underline = "Single";

              await context.sync();
          });
          ```
