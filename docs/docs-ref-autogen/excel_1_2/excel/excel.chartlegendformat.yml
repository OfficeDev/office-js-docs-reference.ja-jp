    summary: |-
      <span data-ttu-id="fb06b-108">グラフの凡例のフォント属性 (フォント名、フォント サイズ、色など) を表します。</span><span class="sxs-lookup"><span data-stu-id="fb06b-108">Represents the font attributes such as font name, font size, color, etc. of a chart legend.</span></span> <span data-ttu-id="fb06b-109">値の取得のみ可能です。</span><span class="sxs-lookup"><span data-stu-id="fb06b-109">Read-only.</span></span>

