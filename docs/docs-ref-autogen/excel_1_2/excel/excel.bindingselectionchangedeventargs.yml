### YamlMime:TSType
name: Excel.BindingSelectionChangedEventArgs
uid: excel!Excel.BindingSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.BindingSelectionChangedEventArgs
summary: >-
  選択範囲の変更イベントを発生した選択範囲に関する情報を提供します。


  *Note**: 複数の不連続セルが選択されている場合は、1 つの選択範囲の行と列 `Binding.onSelectionChanged` の情報のみを報告します。 複数 `Worksheet.onSelectionChanged` の選択範囲に使用します。


  \[[API セット: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
