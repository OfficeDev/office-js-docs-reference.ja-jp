    summary: API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の Excel Filter オブジェクトは API オブジェクトであるのに対し`toJSON`て、メソッドはプレーンな JavaScript オブジェクトを返します。`Excel.Interfaces.FilterData`<!-- -->) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。
