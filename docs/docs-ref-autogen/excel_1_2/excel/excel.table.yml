    summary: |-
      <span data-ttu-id="4013b-112">テーブルを通常の範囲のセルに変換します。</span><span class="sxs-lookup"><span data-stu-id="4013b-112">Converts the table into a normal range of cells.</span></span> <span data-ttu-id="4013b-113">すべてのデータが保持されます。</span><span class="sxs-lookup"><span data-stu-id="4013b-113">All data is preserved.</span></span>

