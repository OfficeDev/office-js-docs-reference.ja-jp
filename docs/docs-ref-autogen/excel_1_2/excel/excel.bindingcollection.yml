    summary: |-
      <span data-ttu-id="2908b-112">項目の配列内の位置に基づいて、バインド オブジェクトを取得します。</span><span class="sxs-lookup"><span data-stu-id="2908b-112">Gets a binding object based on its position in the items array.</span></span>

      <span data-ttu-id="2908b-113">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2908b-113">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getItemAt(index)
    fullName: getItemAt(index)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItemAt(index: number): Excel.Binding;'
      return:
        type:
          - 'excel!Excel.Binding:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="2908b-114">例</span><span class="sxs-lookup"><span data-stu-id="2908b-114">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var lastPosition = ctx.workbook.bindings.count - 1;
              var binding = ctx.workbook.bindings.getItemAt(lastPosition);
              binding.load('type')
              return ctx.sync().then(function() {
                      console.log(binding.type); 
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: <span data-ttu-id="2908b-115">取得するオブジェクトのインデックス値。</span><span class="sxs-lookup"><span data-stu-id="2908b-115">Index value of the object to be retrieved.</span></span> <span data-ttu-id="2908b-116">0 を起点とする番号になります。</span><span class="sxs-lookup"><span data-stu-id="2908b-116">Zero-indexed.</span></span>
          type:
            - number
