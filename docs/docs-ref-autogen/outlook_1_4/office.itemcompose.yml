      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。 coercionType: Outlook Web App および Outlook でテキスト、現在のスタイルが適用されている場合。 フィールドが HTML エディターの場合、データが HTML の場合でも、テキスト データのみが挿入されます。 Html とフィールド (件名のない) HTML をサポートする場合 Outlook Web App に現在のスタイルが適用され、Outlook の既定のスタイルを適用します。 フィールドがテキスト型フィールドの場合は、InvalidDataFormat エラーが返されます。 coercionType が設定されていない場合、結果はフィールドに依存します。フィールドが HTML フィールドであれば HTML が使用され、フィールドがテキスト フィールドであればプレーン テキストが使用されます。'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
