- uid: Outlook_1_4.Office.ItemCompose.addFileAttachmentAsync
  summary: >-
    ファイルを添付ファイルとしてメッセージまたは予定に追加します。


    addFileAttachmentAsync メソッドは、指定した URI にあるファイルをアップロードし、新規作成フォーム内のアイテムに添付します。


    その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>AttachmentSizeExceeded の添付ファイルは、許可を超えています。</td></tr><td></td><td>FileTypeNotSupported の添付ファイルは、許可されていない拡張子を持ちます。</td></tr><td></td><td>NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `addFileAttachmentAsync(uri: string, attachmentName: string): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: Office.AsyncResult<string>) => void): void;`
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: addFileAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: メッセージまたは予定に添付するファイルの場所を示す URI。最大長は 2048 文字です。
      type:
      - string
    - id: attachmentName
      description: 添付ファイルのアップロード時に表示される添付ファイルの名前。最大長は 255 文字です。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。 isInline: true の場合、添付ファイルがインライン メッセージの本文に表示され、添付ファイルの一覧に表示しないことを示します。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 成功した場合、asyncResult.value プロパティで、添付ファイルの識別子が提供されます。 添付ファイルのアップロードが失敗した場合、asyncResult オブジェクトにはエラーについて説明する Error オブジェクトが入ります。
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: Outlook_1_4.Office.ItemCompose.addItemAttachmentAsync
  summary: >-
    メッセージなどの Exchange アイテムを添付ファイルとして、メッセージまたは予定に追加します。


    addItemAttachmentAsync メソッドは、指定した Exchange 識別子を含むアイテムを、作成フォーム内のアイテムに添付します。コールバック メソッドを指定した場合、メソッドは添付ファイルの識別子、またはアイテムの添付中に発生したすべてのエラーを含む asyncResult という 1 つのパラメーターで呼び出されます。options パラメーターを使用して、必要に応じてコールバック メソッドに状態情報を渡すことができます。


    その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。


    Office アドインを Outlook Web App で実行している場合、addItemAttachmentAsync メソッドはアイテムを、編集中のアイテム以外のアイテムに添付できますが、これはサポートされておらず、推奨されていません。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `addItemAttachmentAsync(itemId: any, attachmentName: string): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, callback: (result: Office.AsyncResult<string>) => void): void;`
  name: addItemAttachmentAsync(itemId, attachmentName, options, callback)
  fullName: addItemAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addItemAttachmentAsync(itemId: any, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemId
      description: 添付するアイテムの Exchange 識別子。最大長は 100 文字です。
      type:
      - any
    - id: attachmentName
      description: 添付ファイルのアップロード時に表示される添付ファイルの名前。最大長は 255 文字です。
      type:
      - string
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 成功した場合、asyncResult.value プロパティで、添付ファイルの識別子が提供されます。 添付ファイルの追加に失敗した場合は、asyncResult オブジェクトには、エラーの説明を提供するエラー オブジェクトが含まれます。
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: Outlook_1_4.Office.ItemCompose.close
  summary: >-
    構成されている現在のアイテムを閉じる


    Close メソッドの動作で構成される項目の現在の状態によって異なります。 場合は、アイテムには、変更が保存されて、クライアントを保存、破棄、または操作を終了するように求めるプロンプトを表示します。


    Outlook デスクトップ クライアントでは、メッセージがインライン返信の場合、close メソッドは無効になります。


    注: Outlook では、web 上、アイテム予定は、以前保存された saveAsync を使用する場合を求めるメッセージを保存、破棄、または場合でも、変更が発生していない項目が前回保存された後にキャンセルします。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>
  name: close()
  fullName: close
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
- uid: Outlook_1_4.Office.ItemCompose.getSelectedDataAsync
  summary: >-
    メッセージの件名または本文から非同期的に選択したデータを返します。


    本文または件名で選択範囲がカーソルのみの場合、メソッドは選択されたデータに対して null を返します。本文または件名以外のフィールドを選択した場合、メソッドは InvalidSelection エラーを返します。


    コールバック メソッドから選択されたデータにアクセスするには、asyncResult.value.data を呼び出します。選択が行われたソース プロパティにアクセスするには、asyncResult.value.sourceProperty を呼び出します。この場合、body、または subject のいずれかになります。


    \[[API セット: メールボックス 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>
  name: getSelectedDataAsync(coercionType, callback)
  fullName: getSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSelectedDataAsync(coercionType: Office.CoercionType, callback: (result: Office.AsyncResult<any>) => void): void;'
    return:
      type:
      - void
      description: 選択されたデータ (coercionType で決定された形式の文字列として)。
    parameters:
    - id: coercionType
      description: データの形式を要求します。テキストの場合、メソッドは文字列としてプレーン テキストを返し、存在する HTML タグはすべて削除されます。HTMLの場合、メソッドは、プレーンテキストまたは HTML のいずれの場合も選択されたテキストを返します。
      type:
      - office.Office.CoercionType
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。
      type:
      - '(result: Office.AsyncResult<any>) => void'
- uid: Outlook_1_4.Office.ItemCompose.removeAttachmentAsync
  summary: >-
    メッセージまたは予定から添付ファイルを削除します。


    RemoveAttachmentAsync メソッドは、項目から、指定した識別子を持つ添付ファイルを削除します。 ベスト プラクティスとして、同じメール アプリが同じセッションで添付ファイルを追加した場合にのみ、その添付ファイルの識別子を使用して添付ファイルを削除することをお勧めします。 Outlook Web App とデバイス用 OWA では、添付ファイルの識別子は同じセッション内でのみ有効です。 ユーザーがアプリを閉じるか、ユーザーがインライン フォームで新規作成を開始し、フォームが表示され、別ウィンドウで操作を継続すると、セッションは終了します。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>InvalidAttachmentId - 添付ファイルの識別子は存在しません。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `removeAttachmentAsync(attachmentId: string): void;`


    `removeAttachmentAsync(attachmentId: string, options: Office.AsyncContextOptions): void;`


    `removeAttachmentAsync(attachmentId: string, callback: (result: Office.AsyncResult<void>) => void): void;`
  name: removeAttachmentAsync(attachmentId, options, callback)
  fullName: removeAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeAttachmentAsync(attachmentId: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: attachmentId
      description: 削除する添付ファイルの識別子。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 添付ファイルの削除に失敗した場合は、asyncResult.error プロパティは、エラーの原因とエラー コードに含まれます。
      type:
      - '(result: Office.AsyncResult<void>) => void'
- uid: Outlook_1_4.Office.ItemCompose.saveAsync
  summary: >-
    項目を非同期的に保存します。


    呼び出されると、このメソッドは現在のメッセージを下書きとして保存し、コールバック メソッドを使用してアイテム ID を返します。Outlook Web App またはオンライン モードの Outlook では、サーバーにアイテムが保存されます。キャッシュ モードの Outlook では、ローカル キャッシュにアイテムが保存されます。


    予定であるためない下書きの状態で予定の saveAsync が呼び出された場合は、作成モード、アイテムは、ユーザーの予定表では通常の予定として保存されます。 前に保存されていない新しい予定の招待状は送信されません。 既存の予定を保存すると、追加または削除された出席者に更新が送信されます。


    注: 内のアイテムの追加の呼び出し saveAsync は、EWS または REST API で使用する、アイテム Id を取得するためにモードを作成する場合は、Outlook がキャッシュ モードでは、ときにかかる場合がある項目が実際には、サーバーと同期をとる前にいくつかの時間に注意します。 アイテムを同期すると、まで、アイテムの Id を使用してエラーを返します。


    注: 以下のクライアントでは、作成モードで予定の saveAsync の動作が異なるがあります。


    - Mac の Outlook でサポートされていません saveAsync 会議でモードを構成します。 Mac の Outlook で会議の saveAsync を呼び出すと、エラーが返されます。


    - Web 上で outlook が常に招待状を送信または更新の予定で saveAsync が呼び出されたときに作成モードです。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>InvalidAttachmentId - 添付ファイルの識別子は存在しません。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `saveAsync(): void;`


    `saveAsync(options: Office.AsyncContextOptions): void;`


    `saveAsync(callback: (result: Office.AsyncResult<void>) => void): void;`
  name: saveAsync(options, callback)
  fullName: saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 添付ファイルの削除に失敗した場合は、asyncResult.error プロパティは、エラーの原因とエラー コードに含まれます。
      type:
      - '(result: Office.AsyncResult<void>) => void'
- uid: Outlook_1_4.Office.ItemCompose.setSelectedDataAsync
