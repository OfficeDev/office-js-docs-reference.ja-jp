### YamlMime:UniversalReference
items:
  - uid: Outlook_1_4.Office.MeetingSuggestion
    summary: |-
      <span data-ttu-id="8eba6-101">アイテムに含まれている提案された会議を表します。</span><span class="sxs-lookup"><span data-stu-id="8eba6-101">Represents a suggested meeting found in an item.</span></span> <span data-ttu-id="8eba6-102">閲覧モードのみ。</span><span class="sxs-lookup"><span data-stu-id="8eba6-102">Read mode only.</span></span>

      <span data-ttu-id="8eba6-103">電子メールメッセージで提案された会議の一覧は、アクティブなアイテムに対して getentities または getEntitiesByType メソッドが呼び出されたときに返される、エンティティオブジェクトの会議提案プロパティに返されます。</span><span class="sxs-lookup"><span data-stu-id="8eba6-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="8eba6-104">start および end の値は、提案された会議が開始および終了する日付と時刻を含む date オブジェクトの文字列表現です。</span><span class="sxs-lookup"><span data-stu-id="8eba6-104">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end.</span></span> <span data-ttu-id="8eba6-105">値は、現在のユーザーに対して指定された既定のタイム ゾーンです。</span><span class="sxs-lookup"><span data-stu-id="8eba6-105">The values are in the default time zone specified for the current user.</span></span>

      <span data-ttu-id="8eba6-106">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8eba6-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="8eba6-107">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="8eba6-107">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="8eba6-108">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 読み取り</span><span class="sxs-lookup"><span data-stu-id="8eba6-108">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="8eba6-109">例</span><span class="sxs-lookup"><span data-stu-id="8eba6-109">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent meeting suggestions in the current item's body.
      var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);
      console.log("There are " + meetingSuggestions.length + " meeting suggestions.")
      meetingSuggestions.forEach(function (meetingSuggestion) {
          console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
          console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
          console.log("Location: " + JSON.stringify(meetingSuggestion.location));
          console.log("Start: " + JSON.stringify(meetingSuggestion.start));
          console.log("End: " + JSON.stringify(meetingSuggestion.end));
          console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
      });
      ```
