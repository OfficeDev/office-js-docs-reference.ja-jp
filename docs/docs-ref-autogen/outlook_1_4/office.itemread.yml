- uid: Outlook_1_4.Office.ItemRead.itemClass
  summary: >-
    選択されたアイテムの Exchange Web サービスのアイテム クラスを取得します。


    既定のメッセージ クラスを拡張したカスタム メッセージ クラス (たとえば、カスタム予定表メッセージ クラス IPM.Appointment.Contoso など) を作成できます。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr></table>


    itemClass プロパティは、選択されたアイテムのメッセージ クラスを指定します。メッセージ アイテムまたは予定アイテムの既定のメッセージ クラスは次のとおりです。


    <table> <tr> <th>型</th> <th>説明</th> <th>アイテム クラス</th> </tr> <tr> <td>予定アイテム</td> <td>項目クラス IPM の予定表アイテムを次に示します。予定または IPM。Appointment.Occurrence。</td> <td>IPM.IPM の予定です。Appointment.Occurrence</td> </tr> <tr> <td>メッセージ アイテム</td> <td>これらには、既定のメッセージ クラス IPM.Note を持つ電子メール メッセージ、および基本メッセージ クラスとして IPM.Schedule.Meeting を使用する会議出席依頼、返信、または取り消しが含まれます。</td> <td>IPM.IPM 注意してください。Schedule.Meeting.Request,IPM。Schedule.Meeting.Neg,IPM。Schedule.Meeting.Pos,IPM。Schedule.Meeting.Tent,IPM。Schedule.Meeting.Canceled</td> </tr> </table>
  name: itemClass
  fullName: itemClass
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemClass: string;'
    return:
      type:
      - string
- uid: Outlook_1_4.Office.ItemRead.itemId
  summary: >-
    現在のアイテムの Exchange Web サービスのアイテム識別子を取得します。


    ItemId プロパティは作成モードです。 アイテム識別子が必要な場合、コールバック関数内の asyncResult.value パラメーターでアイテムの識別子を返すと、ストアにアイテムを保存するのには、saveAsync メソッドを使用できます。


    **注**: itemId プロパティによって返される識別子は、Exchange Web サービスの項目の識別子と同じです。 ItemId プロパティは、Outlook のエントリ ID または Outlook の REST API によって使用される ID と同じではありません。 この値を使用して REST API を呼び出す前に、Office.context.mailbox.convertToRestId を使用して変換する必要があります。 詳細については、 [Outlook のアドインから Outlook REST Api を使用して](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id)参照してください<!-- -->。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr></table>
  name: itemId
  fullName: itemId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemId: string;'
    return:
      type:
      - string
- uid: Outlook_1_4.Office.ItemRead.normalizedSubject
  summary: >-
    すべての接頭番号を削除すると、アイテムの件名を取得 (RE を含む: と早送り:)。


    normalizedSubject プロパティは、アイテムの件名に電子メール プログラムによって標準のプレフィックス (RE: や FW: など) が除去されたものを取得します。これらのプレフィックスが付いたままの状態でアイテムの件名を取得するには、subject プロパティを使用します。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr></table>
  name: normalizedSubject
  fullName: normalizedSubject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'normalizedSubject: string;'
    return:
      type:
      - string
- uid: Outlook_1_4.Office.ItemRead.subject
  summary: >-
    アイテムの [件名] フィールドに表示される説明を取得します。


    subject プロパティは、電子メール サーバーによって送信されたアイテムの件名全体を取得または設定します。


    subject プロパティは文字列を返します。normalizedSubject プロパティを使用して、RE: や FW: のようなすべてのプレフィックスを除去した件名を取得します。


