items:
  - uid: Outlook_1_4.Office.RoamingSettings
    summary: |-
      RoamingSettings オブジェクトのメソッドを使用して作成された設定は、アドインとユーザーごとに保存されます。 つまり、これらは、それらを作成したアドインのみが利用でき、ユーザーのメールボックスからのみ使用できます。

      Outlook アドイン API では、それらの設定を作成したアドインのみが設定にアクセスできますが、これらの設定がセキュアなストレージであると見なすことはできません。これらの設定は、Exchange Web サービスや拡張 MAPI からアクセスできます。それらに、ユーザー資格情報やセキュリティ トークンなどの機密情報を格納しないでください。

      設定の名前は String ですが、値は String、Number、Boolean、null、Object、Array のいずれかになります。

      RoamingSettings オブジェクトには、Office のコンテキスト名前空間の RoamingSettings プロパティを使用してアクセスできます。

      **重要**: RoamingSettings オブジェクトは、アドインが最初に読み込まれたときにのみ、永続化ストレージから初期化されます。 これは、作業ウィンドウでは、作業ウィンドウが最初に開いたときにのみ初期化されることを意味します。 作業ウィンドウが別のページに移動したり、現在のページを再読み込みしたりすると、アドインで変更が保持されている場合でも、メモリ内オブジェクトは初期値にリセットされます。 保存された変更は、作業ウィンドウが閉じて再度開かれるまで使用できません。

      \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr> </table>

      #### <a name="examples"></a>例

      ```javascript
      // Get the current value of the 'myKey' setting.
      var value = Office.context.roamingSettings.get('myKey');
      // Update the value of the 'myKey' setting.
      Office.context.roamingSettings.set('myKey', 'Hello World!');
      // Persist the change.
      Office.context.roamingSettings.saveAsync();
      ```
