      type:
      - '(result: Office.AsyncResult<string>) => void'
    - id: userContext
      description: 省略可能。 非同期メソッドに渡される状態データです。\|
      type:
      - any
- uid: Outlook_1_4.Office.Mailbox.makeEwsRequestAsync
  summary: >-
    ユーザーのメールボックスをホストしている exchange サーバー上の exchange Web サービス (EWS) サービスに対して非同期の要求を行います。


    このような場合は、アドインでは REST API を使用して、代わりにユーザーのメールボックスにアクセスする必要があります。


    makeEwsRequestAsync メソッドは、アドインの代わりに Exchange に EWS 要求を送信します。


    makeEwsRequestAsync メソッドでは、フォルダー関連アイテムを要求できません。


    XML 要求では UTF-8 エンコードを指定する必要があります。 &lt;<!-- -->?xml version = "1.0" encoding = "utf-8"?<!-- -->&gt;


    アドインには、makeEwsRequestAsync メソッドを使用するための ReadWriteMailbox アクセス許可が必要です。 makeEwsRequestAsync メソッドで呼び出すことができる ReadWriteMailbox アクセス許可と EWS 操作の使用方法については、「<!-- -->[ユーザーのメールボックスへのメールアドインアクセスのアクセス許可を指定](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)する」を参照してください。


    EWS 呼び出しの XML 結果は、asyncResult.value プロパティ内の文字列として提供されています。結果のサイズが 1 MB を超える場合、代わりにエラー メッセージが返されます。


    **注**: このメソッドは、次のシナリオではサポートされていません。


    - outlook for iOS または outlook for Android。


    - アドインが Gmail メールボックスに読み込まれている場合。


    **注**: サーバー管理者は、クライアントアクセスサーバーの ews ディレクトリで oauthauthentication を true に設定して、makeEwsRequestAsync メソッドで EWS 要求を行うことができるようにする必要があります。


    *バージョンの相違点*


    バージョン 15.0.4535.1004 より前のバージョンの Outlook で実行しているメール アプリで makeEwsRequestAsync メソッドを使う場合は、エンコード値を ISO-8859-1 に設定する必要があります。


    `<?xml version="1.0" encoding="iso-8859-1"?>`


    Outlook on the web でメール アプリを実行している場合は、エンコード値を設定する必要はありません。mailbox.diagnostics.hostName プロパティを使って、メール アプリを Outlook で実行しているのか、Outlook on the web で実行しているのかを確認できます。mailbox.diagnostics.hostVersion プロパティを使って、どのバージョンの Outlook を使って実行しているかを確認できます。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteMailbox</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成と閲覧</td></tr></table>

    ####例えば


    ```javascript

    function getSubjectRequest(id) {
        // Return a GetItem operation request for the subject of the specified item.
        var request =
            '<?xml version="1.0" encoding="utf-8"?>' +
            '<soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"' +
            '               xmlns:xsd="http://www.w3.org/2001/XMLSchema"' +
            '               xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"' +
            '               xmlns:t="http://schemas.microsoft.com/exchange/services/2006/types">' +
            '  <soap:Header>' +
            '    <RequestServerVersion Version="Exchange2013" xmlns="http://schemas.microsoft.com/exchange/services/2006/types" soap:mustUnderstand="0" />' +
            '  </soap:Header>' +
            '  <soap:Body>' +
            '    <GetItem xmlns="http://schemas.microsoft.com/exchange/services/2006/messages">' +
            '      <ItemShape>' +
            '        <t:BaseShape>IdOnly</t:BaseShape>' +
            '        <t:AdditionalProperties>' +
            '            <t:FieldURI FieldURI="item:Subject"/>' +
            '        </t:AdditionalProperties>' +
            '      </ItemShape>' +
            '      <ItemIds><t:ItemId Id="' + id + '"/></ItemIds>' +
            '    </GetItem>' +
            '  </soap:Body>' +
            '</soap:Envelope>';

        return request;
    }


    function sendRequest() {
        // Create a local variable that contains the mailbox.
        Office.context.mailbox.makeEwsRequestAsync(
            getSubjectRequest(mailbox.item.itemId), callback);
    }


    function callback(asyncResult)  {
        var result = asyncResult.value;
        var context = asyncResult.asyncContext;

        // Process the returned response here.
    }

    ```
  name: makeEwsRequestAsync(data, callback, userContext)
  fullName: makeEwsRequestAsync(data, callback, userContext)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'makeEwsRequestAsync(data: any, callback: (result: Office.AsyncResult<string>) => void, userContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: EWS 要求です。
      type:
      - any
    - id: callback
      description: メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。 結果`value`のプロパティは、文字列として提供された EWS 要求の XML です。 結果のサイズが 1 MB を超える場合、代わりにエラー メッセージが返されます。
      type:
      - '(result: Office.AsyncResult<string>) => void'
    - id: userContext
      description: 省略可能。 非同期メソッドに渡される状態データです。
      type:
      - any
- uid: Outlook_1_4.Office.Mailbox.diagnostics
  summary: >-
    Outlook アドインに診断情報を提供します。


    次のメンバーが含まれています。


    - hostName (string): ホストアプリケーションの名前を表す文字列。 次のいずれかの値になります: outlook、Mac outlook、outlookios、または outlookios。


    - hostversion (string): ホストアプリケーションまたは Exchange サーバーのバージョンを表す文字列。 メールアドインが outlook デスクトップクライアントまたは iOS 用の outlook で実行されている場合、hostversion プロパティはホストアプリケーションのバージョン (outlook) を返します。 Outlook Web App では、このプロパティは Exchange サーバーのバージョンを返します。 例として、文字列15.0.468.0 が挙げられます。


    - owaview (MailboxEnums または string): Outlook Web App の現在のビューを表す列挙 (または文字列リテラル)。 ホスト アプリケーションが Outlook Web App ではない場合、このプロパティにアクセスすると undefined が返されます。 Outlook Web App には、画面の幅が狭い場合に表示される3つのビュー (onecolumn)、画面の幅が広い場合は2列、画面の幅に対応した ThreeColumns 表示、画面の幅、および列の数が表示されます。が表示されます。


    詳細については、「 [Office の診断](xref:Outlook_1_4.Office.Diagnostics)<!-- -->」を参照してください。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
