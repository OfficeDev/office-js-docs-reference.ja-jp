    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemId
      description: 既存のメッセージの Exchange Web サービス (EWS) 識別子。
      type:
      - string
- uid: Outlook_1_4.Office.Mailbox.displayNewAppointmentForm
  summary: >-
    新しい予定を作成するためのフォームを表示します。


    displayNewAppointmentForm メソッドは、ユーザーが新しい予定や会議を作成することのできるフォームを開きます。パラメーターが指定されている場合、それらのパラメーターの内容が予定フォームのフィールドに自動的に入力されます。


    このメソッドは、Outlook Web App と OWA for Devices において、出席者フィールドが含まれるフォームを必ず表示します。入力引数として出席者を指定しないと、このメソッドにより [保存] ボタンのあるフォームが表示されます。出席者を指定した場合には、フォームにその出席者と [送信] ボタンが表示されます。


    outlook リッチクライアントおよび outlook RT では、requiredatthe の出席者またはリソースを指定した場合、このメソッドは [送信] ボタンを含む会議フォームを表示します。 受信者を指定しない場合、このメソッドは [ &amp;閉じる] ボタンの付いた予定フォームを表示します。


    パラメーターのいずれかが指定のサイズ制限を超える場合、または不明なパラメーター名が指定されている場合は、例外がスローされます。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr></table>

    ####例えば


    ```javascript

    var start = new Date();

    var end = new Date();

    end.setHours(start.getHours() + 1);


    Office.context.mailbox.displayNewAppointmentForm(

    {
        requiredAttendees: ['bob@contoso.com'],
        optionalAttendees: ['sam@contoso.com'],
        start: start,
        end: end,
        location: 'Home',
        resources: ['projector@contoso.com'],
        subject: 'meeting',
        body: 'Hello World!'
    });

    ```
  name: displayNewAppointmentForm(parameters)
  fullName: displayNewAppointmentForm(parameters)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayNewAppointmentForm(parameters: AppointmentForm): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: parameters
      description: 新しい予定を説明する AppointmentForm。 すべてのプロパティは省略可能です。
      type:
      - AppointmentForm
- uid: Outlook_1_4.Office.Mailbox.getCallbackTokenAsync
  summary: >-
    Exchange Server から添付ファイルやアイテムを取得するために使うトークンを含む文字列を取得します。


    getCallbackTokenAsync メソッドは、ユーザーのメールボックスをホストする Exchange Server から不透明なトークンを取得する非同期の呼び出しを行います。コールバック トークンの有効期間は 5 分です。


    トークンと予定の識別子またはアイテムの識別子をサードパーティ システムに渡すことができます。サードパーティ システムは、トークンをベアラー承認トークンとして使用し、Exchange Web サービス (EWS) GetAttachment または GetItem 操作を呼び出して、添付ファイルまたはアイテムを返します。たとえば、選択したアイテムから添付ファイルを取得するためにリモート サービスを作成できます。


    アプリには、読み取りモードで getReadItem tokenasync メソッドを呼び出すために、マニフェストに指定されたアクセス許可が必要です。


    新規作成モードでは、saveAsync メソッドを呼び出して、情報 tokenasync メソッドに渡すアイテム識別子を取得する必要があります。 アプリには、saveAsync メソッドを呼び出すための readwriteitem 権限が必要です。


    \[[API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成と閲覧</td></tr></table>

    ####例えば


    ```javascript

    function getCallbackToken() {
        var options = {
            isRest: true,
            asyncContext: { message: 'Hello World!' }
        };

        Office.context.mailbox.getCallbackTokenAsync(options, cb);
    }


    function cb(asyncResult) {
        var token = asyncResult.value;
    }

    ```
  name: getCallbackTokenAsync(callback, userContext)
  fullName: getCallbackTokenAsync(callback, userContext)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCallbackTokenAsync(callback: (result: Office.AsyncResult<string>) => void, userContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。 トークンは、`asyncResult.value` プロパティで文字列として提供されます。 エラーが発生した場合、プロパティ`asyncResult.error`と`asyncResult.diagnostics`プロパティによって追加情報が提供されることがあります。
      type:
      - '(result: Office.AsyncResult<string>) => void'
    - id: userContext
      description: 省略可能。 非同期メソッドに渡される状態データです。
      type:
      - any
- uid: Outlook_1_4.Office.Mailbox.getUserIdentityTokenAsync
