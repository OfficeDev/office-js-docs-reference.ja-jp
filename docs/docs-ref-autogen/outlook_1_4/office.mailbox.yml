- uid: Outlook_1_4.Office.Mailbox.convertToEwsId
  summary: >-
    REST 形式のアイテム ID を EWS 形式に変換します。


    REST API (Outlook Mail API や Microsoft Graph など) で取得されたアイテム ID は、Exchange Web サービス (EWS) に使用される形式とは異なる形式を使用します。 converttoewsid メソッドは、REST 形式の ID を EWS 用の適切な形式に変換します。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>

    ####例えば


    ```javascript

    // Get an item's ID from a REST API.

    var restId = 'AAMkAGVlOTZjNTM3LW...';


    // Treat restId as coming from the v2.0 version of the Outlook Mail API.

    var ewsId = Office.context.mailbox.convertToEwsId(restId, Office.MailboxEnums.RestVersion.v2_0);

    ```
  name: convertToEwsId(itemId, restVersion)
  fullName: convertToEwsId(itemId, restVersion)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToEwsId(itemId: string, restVersion: MailboxEnums.RestVersion): string;'
    return:
      type:
      - string
      description: ''
    parameters:
    - id: itemId
      description: Outlook REST api 用に書式設定されたアイテム ID。
      type:
      - string
    - id: restVersion
      description: アイテム ID の取得に使用された Outlook REST API のバージョンを示す値。
      type:
      - MailboxEnums.RestVersion
- uid: Outlook_1_4.Office.Mailbox.convertToLocalClientTime
  summary: >-
    クライアントのローカル時間で時間情報が含まれている辞書を取得します。


    Outlook 用メール アプリや Outlook Web App で使う日付と時刻では、異なるタイム ゾーンを使うことができます。Outlook では、クライアント コンピューターのタイム ゾーンを使います。Outlook Web App では、Exchange 管理センター (EAC) で設定されたタイム ゾーンを使います。ユーザー インターフェイスに表示される値が、常にユーザーが期待するタイム ゾーンと一致するように日付と時刻の値を処理する必要があります。


    メール アプリが Outlook で実行されている場合、convertToLocalClientTime メソッドは、クライアント コンピューターのタイム ゾーンに設定された値を持つディクショナリ オブジェクトを返します。メール アプリが Outlook Web App で実行されている場合、convertToLocalClientTime メソッドは、EAC に指定されたタイム ゾーンに設定された値を持つディクショナリ オブジェクトを返します。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
  name: convertToLocalClientTime(timeValue)
  fullName: convertToLocalClientTime(timeValue)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToLocalClientTime(timeValue: Date): LocalClientTime;'
    return:
      type:
      - LocalClientTime
      description: ''
    parameters:
    - id: timeValue
      description: Date オブジェクト。
      type:
      - Date
- uid: Outlook_1_4.Office.Mailbox.convertToRestId
  summary: >-
    EWS 形式のアイテム ID を REST 形式に変換します。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>


    EWS 経由で取得したアイテム id、または itemId プロパティを使用して取得したアイテム id は、REST api で使用される形式 ( [Outlook メール API](https://docs.microsoft.com/previous-versions/office/office-365-api/api/version-2.0/mail-rest-operations)や[Microsoft Graph](https://graph.microsoft.io/)<!-- -->など) とは異なる形式を使用します。 converttorestid メソッドは、EWS 形式の id を REST 用の適切な形式に変換します。

    #### <a name="examples"></a>例


    ```javascript

    // Get the currently selected item's ID.

    var ewsId = Office.context.mailbox.item.itemId;


    // Convert to a REST ID for the v2.0 version of the Outlook Mail API.

    var restId = Office.context.mailbox.convertToRestId(ewsId, Office.MailboxEnums.RestVersion.v2_0);

    ```
  name: convertToRestId(itemId, restVersion)
  fullName: convertToRestId(itemId, restVersion)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToRestId(itemId: string, restVersion: MailboxEnums.RestVersion): string;'
    return:
      type:
      - string
      description: ''
    parameters:
    - id: itemId
      description: Exchange Web サービス (EWS) 形式のアイテム ID
      type:
      - string
    - id: restVersion
      description: 変換後の ID を使用する Outlook REST API のバージョンを示す値。
      type:
      - MailboxEnums.RestVersion
