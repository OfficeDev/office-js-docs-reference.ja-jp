- uid: Outlook_1_4.Office.Mailbox.convertToEwsId
  summary: >-
    REST 形式のアイテム ID を EWS 形式に変換します。


    REST API (Outlook Mail API や Microsoft Graph など) で取得されたアイテム ID は、Exchange Web サービス (EWS) に使用される形式とは異なる形式を使用します。 ConvertToEwsId メソッドでは、EWS の適切な形式に、残りの部分の書式設定された ID を変換します。


    注:このメソッドは、Outlook for iOS または Outlook for Android ではサポートされていません。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
