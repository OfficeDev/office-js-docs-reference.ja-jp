- uid: Outlook_1_4.Office.Mailbox.diagnostics
  summary: >-
    Outlook アドインに診断情報を提供します。


    次のメンバーが含まれています。


    - ホスト名 (文字列): ホスト アプリケーションの名前を表す文字列です。 次の値のいずれかである: Outlook や Mac の Outlook、OutlookIOS、OutlookWebApp。


    - hostVersion (文字列): ホスト アプリケーションまたは Exchange Server のいずれかのバージョンを表す文字列です。 メール アドインを実行している場合の Outlook デスクトップ クライアントまたは Outlook の iOS、hostVersion プロパティは、ホスト アプリケーションでは、Outlook のバージョンを返します。 Outlook Web App では、プロパティは、Exchange Server のバージョンを返します。 例は、文字列 15.0.468.0 です。


    - OWAView (文字列): Outlook Web App の現在のビューを表す文字列です。 ホスト アプリケーションが Outlook Web App ではない場合、このプロパティにアクセスすると undefined が返されます。 Outlook Web App の 3 つのビュー (表示の画面が狭い場合に表示される、TwoColumns の画面のサイズを大きくする場合に表示されると ThreeColumns - 画面の全体にわたるときに表示されます) には、画面とウィンドウ、および列の数の幅に対応します。表示できます。


    [ [Office.Diagnostics](xref:Outlook_1_4.Office.Diagnostics)] の詳細については、<!-- -->。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
