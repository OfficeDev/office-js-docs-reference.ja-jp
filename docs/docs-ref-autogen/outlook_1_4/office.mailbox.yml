    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成と閲覧</td></tr></table>


    getuseridentity tokenasync メソッドは、[アドインとユーザーをサードパーティのシステム](https://docs.microsoft.com/outlook/add-ins/authentication)<!-- -->で識別して認証するために使用できるトークンを返します。

