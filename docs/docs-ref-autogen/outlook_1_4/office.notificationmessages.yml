- uid: Outlook_1_4.Office.NotificationMessages.replaceAsync
  summary: >-
    指定のキーが含まれる通知メッセージを別のメッセージに置換します。


    指定したキーを持つ通知メッセージが存在しない場合は、replaceAsync が通知を追加します。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>


    このメソッドはメインの署名だけでなく、これらの署名もあります。


    `replaceAsync(key: string, JSONmessage: NotificationMessageDetails): void;`


    `replaceAsync(key: string, JSONmessage: NotificationMessageDetails, options: Office.AsyncContextOptions): void;`


    `replaceAsync(key: string, JSONmessage: NotificationMessageDetails, callback: (result: AsyncResult) => void): void;`
  name: replaceAsync(key, JSONmessage, options, callback)
  fullName: Outlook_1_4.Office.NotificationMessages.replaceAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'replaceAsync(key: string, JSONmessage: NotificationMessageDetails, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: key
      description: 置換する通知メッセージのキー。32 文字以内にする必要があります。
      type:
      - string
    - id: JSONmessage
      description: 既存のメッセージを交換するのには新しい通知メッセージを格納する JSON オブジェクト。 NotificationMessageDetails オブジェクトが含まれています。
      type:
