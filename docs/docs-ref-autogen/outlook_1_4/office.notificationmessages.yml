- uid: Outlook_1_4.Office.NotificationMessages.addAsync
  summary: >-
    アイテムに通知を追加します。


    メッセージあたりの最大通知数は 5 です。その数より多く設定すると、NumberOfNotificationMessagesExceeded エラーが返されます。
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr> </table>
  name: addAsync(key, JSONmessage, options, callback)
  fullName: addAsync(key, JSONmessage, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(key: string, JSONmessage: NotificationMessageDetails, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: key
      description: この通知メッセージを参照するために使用される、開発者が指定したキー。開発者は、このキーを使用して後ほどこのメッセージを変更できます。32 文字以内にしてください。
      type:
      - string
    - id: JSONmessage
      description: アイテムに追加する通知メッセージを含む JSON オブジェクト。 notificationmessagedetails オブジェクトが含まれています。
      type:
      - NotificationMessageDetails
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asynccontext: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: >-
        省略可能。 メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。


        \[Api set: Mailbox 1.3\]
      type:
      - '(result: Office.AsyncResult<void>) => void'
- uid: Outlook_1_4.Office.NotificationMessages.addAsync_1
  summary: >-
    アイテムに通知を追加します。


    メッセージあたりの最大通知数は 5 です。その数より多く設定すると、NumberOfNotificationMessagesExceeded エラーが返されます。
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr> </table>

    ####例えば


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
