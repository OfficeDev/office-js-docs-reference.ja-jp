- uid: Outlook_1_4.Office.NotificationMessages.addAsync
  summary: >-
    アイテムに通知を追加します。


    メッセージあたりの最大通知数は 5 です。その数より多く設定すると、NumberOfNotificationMessagesExceeded エラーが返されます。
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `addAsync(key: string, JSONmessage: NotificationMessageDetails): void;`


    `addAsync(key: string, JSONmessage: NotificationMessageDetails, options: Office.AsyncContextOptions): void;`


    `addAsync(key: string, JSONmessage: NotificationMessageDetails, callback: (result: AsyncResult) => void): void;`
  name: addAsync(key, JSONmessage, options, callback)
  fullName: Outlook_1_4.Office.NotificationMessages.addAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(key: string, JSONmessage: NotificationMessageDetails, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: key
      description: この通知メッセージを参照するために使用される、開発者が指定したキー。開発者は、このキーを使用して後ほどこのメッセージを変更できます。32 文字以内にしてください。
      type:
      - string
    - id: JSONmessage
      description: アイテムに追加される通知メッセージを格納する JSON オブジェクト。 NotificationMessageDetails オブジェクトが含まれています。
      type:
      - NotificationMessageDetails
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: '省略可能。 メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 \[Api セット: メールボックス 1.3\]'
      type:
      - '(result: AsyncResult) => void'
