  - uid: Outlook_1_4.Office.Recipients.getAsync_1
    summary: |-
      予定やメッセージの受信者リストを取得します。

      呼び出しが完了すると、asyncResult プロパティには、 [Office の emailaddressdetails](xref:Outlook_1_4.Office.EmailAddressDetails)オブジェクトの配列が格納されます。

      \[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> </table>

      #### <a name="examples"></a>例

      ```javascript
      // The following example gets the optional attendees of a meeting.
      Office.context.mailbox.item.optionalAttendees.getAsync(function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              var msg = "";
              result.value.forEach(function(recip, index) {
                  msg = msg + recip.displayName + " (" + recip.emailAddress + ");";
              });
              console.log(msg);
          }
      });
      ```
    name: getAsync(callback)
