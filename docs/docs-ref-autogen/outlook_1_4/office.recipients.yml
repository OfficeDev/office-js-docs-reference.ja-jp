- uid: Outlook_1_4.Office.Recipients.setAsync
  summary: >-
    予定やメッセージの受信者リストを設定します。


    setAsync メソッドは、現在の受信者のリストを上書きします。


    recipients パラメーターには、次のいずれかの配列を指定できます。


    - SMTP 電子メールアドレスを含む文字列


    - [Office.EmailUser](xref:Outlook_1_4.Office.EmailUser)オブジェクト


    - [Office.EmailAddressDetails](xref:Outlook_1_4.Office.EmailAddressDetails)オブジェクト


    \[[API セット: メールボックス 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>NumberOfRecipientsExceeded - 受信者の数は 100 個のエントリを超えています。</td></tr></table>


    このメソッドはメインの署名だけでなく、これらの署名もあります。


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: AsyncResult) => void): void;`
  name: setAsync(recipients, options, callback)
  fullName: Outlook_1_4.Office.Recipients.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: 受信者リストに追加する受信者。
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 受信者を設定するには、失敗した場合、asyncResult.error プロパティには、データを追加するときに発生したエラーを示すコードが含まれます。
      type:
      - '(result: AsyncResult) => void'
