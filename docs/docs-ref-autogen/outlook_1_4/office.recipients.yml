  - uid: Outlook_1_4.Office.Recipients.addAsync
    summary: |-
      予定やメッセージの既存の受信者に、受信者のリストを追加します。

      recipients パラメーターには、次のいずれかの配列を指定できます。

      - SMTP 電子メールアドレスを含む文字列

      - emailuser.displayname オブジェクト

      - emailaddressdetails オブジェクト

      \[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: '<table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> <tr><td>エラー</td><td>NumberOfRecipientsExceeded-受信者の数が100のエントリを超えました。</td></tr> </table>'
    name: 'addAsync(recipients, options, callback)'
    fullName: 'addAsync(recipients, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: recipients
          description: 受信者リストに追加する受信者。
          type:
            - '(string | EmailUser | EmailAddressDetails)[]'
        - id: options
          description: '省略可能です。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asynccontext: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: 省略可能です。 メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。 受信者の追加に失敗すると、asyncResult. error プロパティにエラーコードが格納されます。
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
  - uid: Outlook_1_4.Office.Recipients.addAsync_1
    summary: |-
      予定やメッセージの既存の受信者に、受信者のリストを追加します。

      recipients パラメーターには、次のいずれかの配列を指定できます。

      - SMTP 電子メールアドレスを含む文字列

      - [emailuser.displayname](xref:Outlook_1_4.Office.EmailUser)オブジェクト

      - [Office emailaddressdetails](xref:Outlook_1_4.Office.EmailAddressDetails)オブジェクト

      \[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> <tr><td>エラー</td><td>NumberOfRecipientsExceeded-受信者の数が100のエントリを超えました。</td></tr> </table>

      #### <a name="examples"></a>例

      ```javascript
      // The following example creates an array of EmailUser objects
      // and adds them to the To recipients of the message.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients added");
          }
      });
      ```
    name: 'addAsync(recipients, callback)'
    fullName: 'addAsync(recipients, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: recipients
          description: 受信者リストに追加する受信者。
          type:
            - '(string | EmailUser | EmailAddressDetails)[]'
        - id: callback
          description: 省略可能です。 メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。 受信者の追加に失敗すると、asyncResult. error プロパティにエラーコードが格納されます。
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
