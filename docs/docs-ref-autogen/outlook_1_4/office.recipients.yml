- uid: Outlook_1_4.Office.Recipients.addAsync
  summary: >-
    予定やメッセージの既存の受信者に、受信者のリストを追加します。


    recipients パラメーターには、次のいずれかの配列を指定できます。


    - SMTP 電子メールアドレスを含む文字列


    - EmailUser オブジェクト


    - EmailAddressDetails オブジェクト


    \[[API セット: メールボックス 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>NumberOfRecipientsExceeded - 受信者の数は 100 個のエントリを超えています。</td></tr></table>


    このメソッドはメインの署名だけでなく、これらの署名もあります。


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: AsyncResult) => void): void;`
  name: addAsync(recipients, options, callback)
  fullName: Outlook_1_4.Office.Recipients.addAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: 受信者リストに追加する受信者。
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 受信者の追加が失敗した場合、asyncResult.error プロパティによってエラー コードが含まれます。
      type:
      - '(result: AsyncResult) => void'
