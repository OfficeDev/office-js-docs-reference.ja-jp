      <span data-ttu-id="d18e9-161">アイテム本文の先頭に指定の内容を追加します。</span><span class="sxs-lookup"><span data-stu-id="d18e9-161">Adds the specified content to the beginning of the item body.</span></span>

      <span data-ttu-id="d18e9-162">prependAsync メソッドは、指定された文字列をアイテム本文の先頭に挿入します。</span><span class="sxs-lookup"><span data-stu-id="d18e9-162">The prependAsync method inserts the specified string at the beginning of the item body.</span></span> <span data-ttu-id="d18e9-163">挿入した後、挿入されたコンテンツを基準として、カーソルが元の位置に戻されます。</span><span class="sxs-lookup"><span data-stu-id="d18e9-163">After insertion, the cursor is returned to its original place, relative to the inserted content.</span></span>

