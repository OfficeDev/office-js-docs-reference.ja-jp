      <span data-ttu-id="d18e9-250">setselecteddataasync メソッドは、指定された文字列を、アイテムの本文のカーソル位置に挿入します。または、エディターでテキストが選択されている場合は、選択したテキストを置換します。</span><span class="sxs-lookup"><span data-stu-id="d18e9-250">The setSelectedDataAsync method inserts the specified string at the cursor location in the body of the item, or, if text is selected in the editor, it replaces the selected text.</span></span> <span data-ttu-id="d18e9-251">カーソルがアイテムの本文内にない場合、または UI でフォーカスが失われた場合は、本文のコンテンツの先頭に文字列が挿入されます。</span><span class="sxs-lookup"><span data-stu-id="d18e9-251">If the cursor was never in the body of the item, or if the body of the item lost focus in the UI, the string will be inserted at the top of the body content.</span></span> <span data-ttu-id="d18e9-252">挿入後、挿入されたコンテンツの末尾にカーソルが置かれます。</span><span class="sxs-lookup"><span data-stu-id="d18e9-252">After insertion, the cursor is placed at the end of the inserted content.</span></span>

      <span data-ttu-id="d18e9-253">HTML マークアップにリンクを含める場合は、アンカーの id 属性を設定することによって、オンラインリンクプレビューを無効にすることができます (</span><span class="sxs-lookup"><span data-stu-id="d18e9-253">When including links in HTML markup, you can disable online link preview by setting the id attribute on the anchor (</span></span><!-- -->&lt;<!-- --><span data-ttu-id="d18e9-254">a</span><span class="sxs-lookup"><span data-stu-id="d18e9-254">a</span></span><!-- -->&gt;<!-- --><span data-ttu-id="d18e9-255">) を "lpnolp" にします (サンプルについては、「例」セクションを参照してください)。</span><span class="sxs-lookup"><span data-stu-id="d18e9-255">) to "LPNoLP" (please see the Examples section for a sample).</span></span>

      <span data-ttu-id="d18e9-256">\[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d18e9-256">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="d18e9-257">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="d18e9-257">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="d18e9-258">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="d18e9-258">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="d18e9-259">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="d18e9-259">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="d18e9-260">作成</span><span class="sxs-lookup"><span data-stu-id="d18e9-260">Compose</span></span></td></tr> <tr><td><span data-ttu-id="d18e9-261">エラー</span><span class="sxs-lookup"><span data-stu-id="d18e9-261">Errors</span></span></td><td><span data-ttu-id="d18e9-262">DataExceedsMaximumSize-data パラメーターは、100万文字を超えています。</span><span class="sxs-lookup"><span data-stu-id="d18e9-262">DataExceedsMaximumSize - The data parameter is longer than 1,000,000 characters.</span></span></td></tr> <tr><td></td><td><span data-ttu-id="d18e9-263">invalidformaterror-coercionType パラメーターは coercionType に設定されており、メッセージ本文はプレーンテキストになっています。</span><span class="sxs-lookup"><span data-stu-id="d18e9-263">InvalidFormatError - The options.coercionType parameter is set to Office.CoercionType.Html and the message body is in plain text.</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="d18e9-264">例</span><span class="sxs-lookup"><span data-stu-id="d18e9-264">Examples</span></span>

      ```javascript
      // When including links in HTML markup, you can disable online link preview
      // by setting the id attribute on the anchor (<a>) to "LPNoLP".
      Office.context.mailbox.item.body.setSelectedDataAsync(
          '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
          {coercionType: Office.CoercionType.Html},
          callback);
      ```
