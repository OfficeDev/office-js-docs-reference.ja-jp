  - uid: Outlook_1_4.Office.Body.getAsync
    summary: |-
      <span data-ttu-id="d18e9-108">現在の本文を指定された形式で返します。</span><span class="sxs-lookup"><span data-stu-id="d18e9-108">Returns the current body in a specified format.</span></span>

      <span data-ttu-id="d18e9-109">このメソッドは、現在の本文全体を coercionType で指定された形式で返します。</span><span class="sxs-lookup"><span data-stu-id="d18e9-109">This method returns the entire current body in the format specified by coercionType.</span></span>

      <span data-ttu-id="d18e9-110">HTML 形式の本文で作業する場合は、getAsync メソッドと body 非同期メソッドが等にないことに注意してください。</span><span class="sxs-lookup"><span data-stu-id="d18e9-110">When working with HTML-formatted bodies, it is important to note that the Body.getAsync and Body.setAsync methods are not idempotent.</span></span> <span data-ttu-id="d18e9-111">getAsync メソッドから返される値は、必ずしも setasync メソッドに渡された値と厳密には同じではありません。</span><span class="sxs-lookup"><span data-stu-id="d18e9-111">The value returned from the getAsync method will not necessarily be exactly the same as the value that was passed in the setAsync method previously.</span></span> <span data-ttu-id="d18e9-112">クライアントは、レンダリングエンジンで効率よくレンダリングされるように、setasync に渡された値を変更することができます。</span><span class="sxs-lookup"><span data-stu-id="d18e9-112">The client may modify the value passed to setAsync in order to make it render efficiently with its rendering engine.</span></span>

      <span data-ttu-id="d18e9-113">\[[API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d18e9-113">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="d18e9-114">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="d18e9-114">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="d18e9-115">ReadItem</span><span class="sxs-lookup"><span data-stu-id="d18e9-115">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="d18e9-116">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="d18e9-116">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="d18e9-117">新規作成または閲覧</span><span class="sxs-lookup"><span data-stu-id="d18e9-117">Compose or Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="d18e9-118">例</span><span class="sxs-lookup"><span data-stu-id="d18e9-118">Examples</span></span>

      ```javascript
      // This example gets the body of the item as plain text.
      Office.context.mailbox.item.body.getAsync(
          "text",
          { asyncContext: "This is passed to the callback" },
          function callback(result) {
              // Do something with the result.
          });

      // The following is an example of the result parameter passed to the callback function.
      {
          "value": "TEXT of whole body (including threads below)",
          "status": "succeeded",
          "asyncContext": "This is passed to the callback"
      }
      ```
