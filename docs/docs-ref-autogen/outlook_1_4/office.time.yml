    <span data-ttu-id="08d7b-p104">日付と時刻は、asyncResult.value プロパティの Date オブジェクトとして指定されます。値は、世界協定時刻 (UTC) です。convertToLocalClientTime メソッドを使用して、UTC 時刻をローカル時刻に変換できます。</span><span class="sxs-lookup"><span data-stu-id="08d7b-p104">The date and time is provided as a Date object in the asyncResult.value property. The value is in Coordinated Universal Time (UTC). You can convert the UTC time to the local client time by using the convertToLocalClientTime method.</span></span>


