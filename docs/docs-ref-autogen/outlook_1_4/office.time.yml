  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(dateTime: Date, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: dateTime
      description: <span data-ttu-id="08d7b-144">協定世界時 (UTC) の日付/時刻オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="08d7b-144">A date-time object in Coordinated Universal Time (UTC).</span></span>
      type:
      - Date
    - id: options
      description: '<span data-ttu-id="08d7b-145">省略可能。</span><span class="sxs-lookup"><span data-stu-id="08d7b-145">Optional.</span></span> <span data-ttu-id="08d7b-146">次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。</span><span class="sxs-lookup"><span data-stu-id="08d7b-146">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="08d7b-147">asynccontext: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。</span><span class="sxs-lookup"><span data-stu-id="08d7b-147">asyncContext: Developers can provide any object they wish to access in the callback method.</span></span>'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="08d7b-148">省略可能。</span><span class="sxs-lookup"><span data-stu-id="08d7b-148">Optional.</span></span> <span data-ttu-id="08d7b-149">メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。</span><span class="sxs-lookup"><span data-stu-id="08d7b-149">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span> <span data-ttu-id="08d7b-150">日付と時刻の設定が失敗すると、asyncResult. error プロパティにエラーコードが格納されます。</span><span class="sxs-lookup"><span data-stu-id="08d7b-150">If setting the date and time fails, the asyncResult.error property will contain an error code.</span></span>
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
