- uid: Outlook_1_4.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="08d7b-132">予定の開始または終了の時刻を設定します。</span><span class="sxs-lookup"><span data-stu-id="08d7b-132">Sets the start or end time of an appointment.</span></span>


    <span data-ttu-id="08d7b-p106">setAsync メソッドが start プロパティで呼び出された場合、end プロパティは以前に設定された予定の期間を保持するために調整されます。setAsync メソッドが end プロパティで呼び出された場合、予定の期間は新しい終了時刻に拡張されます。</span><span class="sxs-lookup"><span data-stu-id="08d7b-p106">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set. If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>


    <span data-ttu-id="08d7b-135">この時刻は UTC でなければなりません。convertToUtcClientTime メソッドを使用して、正確な UTC 時刻を取得できます。</span><span class="sxs-lookup"><span data-stu-id="08d7b-135">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


    <span data-ttu-id="08d7b-136">\[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="08d7b-136">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="08d7b-137">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="08d7b-137">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="08d7b-138">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="08d7b-138">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="08d7b-139">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="08d7b-139">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="08d7b-140">作成</span><span class="sxs-lookup"><span data-stu-id="08d7b-140">Compose</span></span></td></tr> <tr><td><span data-ttu-id="08d7b-141">エラー</span><span class="sxs-lookup"><span data-stu-id="08d7b-141">Errors</span></span></td><td><span data-ttu-id="08d7b-142">invalidendtime-予定の終了時刻が予定の開始時刻より前になっています。</span><span class="sxs-lookup"><span data-stu-id="08d7b-142">InvalidEndTime - The appointment end time is before the appointment start time.</span></span></td></tr> </table><span data-ttu-id="08d7b-143">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="08d7b-143">

    #### Examples</span></span>


    ```javascript

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used in the callback.
        asyncContext: {verb: "Set"}
    };

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function.
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
