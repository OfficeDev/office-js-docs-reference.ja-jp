          description: '<span data-ttu-id="2b8dc-148">省略可能です。</span><span class="sxs-lookup"><span data-stu-id="2b8dc-148">Optional.</span></span> <span data-ttu-id="2b8dc-149">メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。</span><span class="sxs-lookup"><span data-stu-id="2b8dc-149">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span> <span data-ttu-id="2b8dc-150">日付と時刻の設定が失敗すると、asyncResult. error プロパティにエラーコードが格納されます。</span><span class="sxs-lookup"><span data-stu-id="2b8dc-150">If setting the date and time fails, the asyncResult.error property will contain an error code.</span></span>'
