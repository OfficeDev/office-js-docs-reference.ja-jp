  remarks: >-
    <table> <tr><td>[<span data-ttu-id="08d7b-125">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="08d7b-125">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="08d7b-126">ReadItem</span><span class="sxs-lookup"><span data-stu-id="08d7b-126">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="08d7b-127">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="08d7b-127">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="08d7b-128">作成</span><span class="sxs-lookup"><span data-stu-id="08d7b-128">Compose</span></span></td></tr> </table><span data-ttu-id="08d7b-129">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="08d7b-129">

    #### Examples</span></span>


    ```javascript

    Office.context.mailbox.item.start.getAsync(function (asyncResult) {
        if (asyncResult.status === "failed") {
            console.log("Action failed with error: " + asyncResult.error.message);
        }
        else {
            console.log("Start date and time: " + asyncResult.value);
        }
    });

    ```
