items:
  - uid: 'outlook!Office.Contact:interface'
    summary: |-
      <span data-ttu-id="bbfc7-101">サーバーに格納された連絡先を表します。</span><span class="sxs-lookup"><span data-stu-id="bbfc7-101">Represents a contact stored on the server.</span></span> <span data-ttu-id="bbfc7-102">閲覧モードのみ。</span><span class="sxs-lookup"><span data-stu-id="bbfc7-102">Read mode only.</span></span>

      <span data-ttu-id="bbfc7-103">電子メールメッセージまたは予定に関連付けられている連絡先のリストは、アクティブなアイテムの getEntities または getEntitiesByType メソッドによって返される、 [Office エンティティ](xref:outlook!Office.Entities:interface)オブジェクトの contacts プロパティに返されます。</span><span class="sxs-lookup"><span data-stu-id="bbfc7-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:outlook!Office.Entities:interface) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>

      <span data-ttu-id="bbfc7-104">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="bbfc7-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="bbfc7-105">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: 制限付き</span><span class="sxs-lookup"><span data-stu-id="bbfc7-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="bbfc7-106">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 読み取り</span><span class="sxs-lookup"><span data-stu-id="bbfc7-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="bbfc7-107">例</span><span class="sxs-lookup"><span data-stu-id="bbfc7-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent contacts in the current item's body.
      var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);
      console.log("There are " + contacts.length + " contacts.")
      contacts.forEach(function (contact) {
          console.log("Person name: " + JSON.stringify(contact.personName));
          console.log("Business name: " + JSON.stringify(contact.businessName));
          console.log("Addresses: " + JSON.stringify(contact.addresses));
          console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
          console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
          console.log("Urls: " + JSON.stringify(contact.urls));
      });
      ```
