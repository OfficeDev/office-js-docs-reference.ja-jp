  - uid: outlook.Office.NotificationMessages.addAsync_1
    summary: |-
      <span data-ttu-id="bcd24-121">アイテムに通知を追加します。</span><span class="sxs-lookup"><span data-stu-id="bcd24-121">Adds a notification to an item.</span></span>

      <span data-ttu-id="bcd24-122">メッセージあたりの最大通知数は 5 です。</span><span class="sxs-lookup"><span data-stu-id="bcd24-122">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="bcd24-123">More を設定すると、NumberOfNotificationMessagesExceeded エラーが返されます。</span><span class="sxs-lookup"><span data-stu-id="bcd24-123">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
    remarks: |-
      <span data-ttu-id="bcd24-124">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="bcd24-124">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="bcd24-125">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="bcd24-125">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="bcd24-126">例</span><span class="sxs-lookup"><span data-stu-id="bcd24-126">Examples</span></span>

      ```javascript
      // Create three notifications, each with a different key.
      Office.context.mailbox.item.notificationMessages.addAsync("progress", {
          type: "progressIndicator",
          message : "An add-in is processing this message."
      });
      Office.context.mailbox.item.notificationMessages.addAsync("information", {
          type: "informationalMessage",
          message : "The add-in processed this message.",
          icon : "iconid",
          persistent: false
      });
      Office.context.mailbox.item.notificationMessages.addAsync("error", {
          type: "errorMessage",
          message : "The add-in failed to process this message."
      });
      ```
