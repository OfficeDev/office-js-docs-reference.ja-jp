- uid: Outlook_1_4.Office.Subject.getAsync
  summary: >-
    予定またはメッセージの件名を取得します。


    getAsync メソッドは、Exchange サーバーへの非同期呼び出しを開始し、予定またはメッセージの件名を取得します。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `getAsync(callback: (result: Office.AsyncResult<string>) => void): void;`
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 `value` 、結果のプロパティは、アイテムの件名。
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: Outlook_1_4.Office.Subject.getAsync_1
  summary: >-
    予定またはメッセージの件名を取得します。


    getAsync メソッドは、Exchange サーバーへの非同期呼び出しを開始し、予定またはメッセージの件名を取得します。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>

    ####例


    ```javascript

    Office.context.mailbox.item.subject.getAsync(callback);


    function callback(asyncResult) {
        var subject = asyncResult.value;
    }

    ```
  name: getAsync(callback)
  fullName: getAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(callback: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 `value` 、結果のプロパティは、アイテムの件名。
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: Outlook_1_4.Office.Subject.setAsync
  summary: >-
    予定またはメッセージの件名を設定します。


    setAsync メソッドは、Exchange サーバーへの非同期呼び出しを開始して、予定またはメッセージの件名を設定します。件名を設定すると、現在の件名は上書きされますが、"Fwd:" または "Re:" などのプレフィックスはそのまま残ります。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>DataExceedsMaximumSize - 件名パラメーターは、255 文字よりも長い。</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `setAsync(subject: string): void;`


    `setAsync(subject: string, options: Office.AsyncContextOptions): void;`


    `setAsync(subject: string, callback: (result: Office.AsyncResult<void>) => void): void;`
  name: setAsync(subject, options, callback)
  fullName: setAsync(subject, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(subject: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: subject
      description: 予定またはメッセージの件名。文字列の長さは最大 255 文字です。
      type:
      - string
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 件名が失敗を設定するには、asyncResult.error プロパティにより、エラー コードが含まれます。
      type:
      - '(result: Office.AsyncResult<void>) => void'
