- uid: Outlook_1_6.Office.MessageCompose.removeAttachmentAsync
  summary: >-
    メッセージまたは予定から添付ファイルを削除します。


    RemoveAttachmentAsync メソッドは、項目から、指定した識別子を持つ添付ファイルを削除します。 ベスト プラクティスとして、同じメール アプリが同じセッションで添付ファイルを追加した場合にのみ、その添付ファイルの識別子を使用して添付ファイルを削除することをお勧めします。 Outlook Web App とデバイス用 OWA では、添付ファイルの識別子は同じセッション内でのみ有効です。 セッションは、ユーザーがアプリケーションを閉じたとき、またはユーザーは、インライン フォームの作成を開始し、フォームの別のウィンドウで続行するのには後で表示する場合に。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>メッセージの作成</td></tr>


    <tr><td>Errors</td><td>InvalidAttachmentId - 添付ファイルの識別子は存在しません。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `removeAttachmentAsync(attachmentIndex: string): void;`


    `removeAttachmentAsync(attachmentIndex: string, options: Office.AsyncContextOptions): void;`


    `removeAttachmentAsync(attachmentIndex: string, callback: (result: AsyncResult<void>) => void): void;`
  name: removeAttachmentAsync(attachmentIndex, options, callback)
  fullName: removeAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeAttachmentAsync(attachmentIndex: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: attachmentIndex
      description: 削除する添付ファイルの識別子。文字列の最大長は 100 文字です。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 添付ファイルの削除に失敗した場合は、asyncResult.error プロパティは、エラーの原因とエラー コードに含まれます。
      type:
      - '(result: AsyncResult<void>) => void'
- uid: Outlook_1_6.Office.MessageCompose.saveAsync
  summary: >-
    項目を非同期的に保存します。


    呼び出されると、このメソッドは現在のメッセージを下書きとして保存し、コールバック メソッドを使用してアイテム ID を返します。Outlook Web App またはオンライン モードの Outlook では、サーバーにアイテムが保存されます。キャッシュ モードの Outlook では、ローカル キャッシュにアイテムが保存されます。


    予定であるためない下書きの状態で予定の saveAsync が呼び出された場合は、作成モード、アイテムは、ユーザーの予定表では通常の予定として保存されます。 前に保存されていない新しい予定の招待状は送信されません。 既存の予定を保存すると、追加または削除された出席者に更新が送信されます。


    注: 内のアイテムの追加の呼び出し saveAsync は、EWS または REST API で使用する、アイテム Id を取得するためにモードを作成する場合は、Outlook がキャッシュ モードでは、ときにかかる場合がある項目が実際には、サーバーと同期をとる前にいくつかの時間に注意します。 アイテムを同期すると、まで、アイテムの Id を使用してエラーを返します。


    注: 以下のクライアントでは、作成モードで予定の saveAsync の動作が異なるがあります。


    - Mac の Outlook でサポートされていません saveAsync 会議でモードを構成します。 Mac の Outlook で会議の saveAsync を呼び出すと、エラーが返されます。


    - Web 上で outlook が常に招待状を送信または更新の予定で saveAsync が呼び出されたときに作成モードです。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>メッセージの作成</td></tr>


    <tr><td>Errors</td><td>InvalidAttachmentId - 添付ファイルの識別子は存在しません。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `saveAsync(): void;`


    `saveAsync(options: Office.AsyncContextOptions): void;`


    `saveAsync(callback: (result: AsyncResult<void>) => void): void;`
  name: saveAsync(options, callback)
  fullName: saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。
      type:
      - '(result: AsyncResult<void>) => void'
- uid: Outlook_1_6.Office.MessageCompose.setSelectedDataAsync
