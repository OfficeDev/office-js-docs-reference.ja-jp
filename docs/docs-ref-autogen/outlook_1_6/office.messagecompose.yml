- uid: Outlook_1_6.Office.MessageCompose.close
  summary: >-
    構成されている現在のアイテムを閉じる


    Close メソッドの動作で構成される項目の現在の状態によって異なります。 場合は、アイテムには、変更が保存されて、クライアントを保存、破棄、または操作を終了するように求めるプロンプトを表示します。


    Outlook デスクトップ クライアントでは、メッセージがインライン返信の場合、close メソッドは無効になります。


    注: Outlook では、web 上、アイテム予定は、以前保存された saveAsync を使用する場合を求めるメッセージを保存、破棄、または場合でも、変更が発生していない項目が前回保存された後にキャンセルします。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>メッセージの作成</td></tr></table>
  name: close()
  fullName: close
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
- uid: Outlook_1_6.Office.MessageCompose.conversationId
  summary: >-
    特定のメッセージが含まれている電子メールの会話の識別子を取得します。


    メール アプリを閲覧フォームでアクティブ化するか、新規作成フォームの返信でアクティブ化すると、このプロパティで整数を取得することができます。その後、ユーザーが返信の件名を変更した場合、その返信の送信時にメッセージの会話 ID が変更され、以前に取得した値は適用されなくなります。


    新規作成フォームで新しいアイテムに対してこのプロパティに null を取得します。ユーザーが件名を設定し、アイテムを保存する場合、conversationId プロパティは値を返します。


