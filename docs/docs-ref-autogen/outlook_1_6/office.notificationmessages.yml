    <tr><td>[<span data-ttu-id="bf086-131">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="bf086-131">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="bf086-132">作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="bf086-132">Compose or read</span></span></td></tr></table><span data-ttu-id="bf086-133">

    ####例</span><span class="sxs-lookup"><span data-stu-id="bf086-133">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
