- uid: Outlook_1_6.Office.Diagnostics.hostVersion
  summary: >-
    ホスト アプリケーションまたは Exchange Server のバージョンを表す文字列を取得します。


    メールアドインが outlook デスクトップクライアントまたは iOS 用の outlook で実行されている場合、hostversion プロパティはホストアプリケーションのバージョン (outlook) を返します。 Outlook Web App では、このプロパティは Exchange サーバーのバージョンを返します。 例として、文字列15.0.468.0 が挙げられます。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr> </table>
  name: hostVersion
  fullName: hostVersion
  langs:
  - typeScript
  type: property
  syntax:
    content: 'hostVersion: string;'
    return:
      type:
      - string
- uid: Outlook_1_6.Office.Diagnostics.OWAView
  summary: >-
    Outlook Web App の現在のビューを表す文字列を取得します。


    返される文字列は、値 OneColumn、TwoColumns、または ThreeColumns のいずれかになります。


    ホスト アプリケーションが Outlook Web App ではない場合、このプロパティにアクセスすると undefined が返されます。


    Outlook Web App には、画面とウィンドウの幅、および表示可能な列数に応じて 3 つのビューがあります。


    - 画面幅が狭い場合に表示される OneColumn。Outlook Web App は、この単一列レイアウトを使用してスマートフォンの画面全体への表示を行います。


    - 画面幅がやや広い場合に表示される TwoColumns。Outlook Web App は、ほとんどのタブレットでこのビューを使用します。


    - 画面幅が広い場合に表示される ThreeColumns。Outlook Web App は、デスクトップ コンピューターのフル スクリーン ウィンドウなどでこのビューを使用します。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr> </table>
  name: OWAView
  fullName: OWAView
  langs:
  - typeScript
  type: property
  syntax:
    content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
    return:
      type:
      - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"
