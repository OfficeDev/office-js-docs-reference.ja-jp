- uid: Outlook_1_6.Office.NotificationMessageDetails.icon
  summary: '[リソース] セクションのマニフェストに定義されているアイコンへの参照。 これは、情報バー領域に表示されます。 これは、type が informationmessage の場合にのみ適用されます。 サポートされていない型にこのパラメーターを指定すると、例外が発生します。'
  name: icon
  fullName: icon
  langs:
  - typeScript
  type: property
  syntax:
    content: 'icon?: string;'
    return:
      type:
      - string
- uid: Outlook_1_6.Office.NotificationMessageDetails.key
  summary: 通知メッセージの識別子。
  name: key
  fullName: key
  langs:
  - typeScript
  type: property
  syntax:
    content: 'key?: string;'
    return:
      type:
      - string
- uid: Outlook_1_6.Office.NotificationMessageDetails.message
  summary: 通知メッセージのテキスト。 最大長は150文字です。 開発者が長い文字列を渡すと、ArgumentOutOfRange 例外がスローされます。
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: Outlook_1_6.Office.NotificationMessageDetails.persistent
  summary: type が informationmessage の場合にのみ適用されます。 true の場合、このアドインによって削除されるか、ユーザーによって閉じられるまで、メッセージはそのまま残ります。 false の場合は、ユーザーが別のアイテムに移動すると削除されます。 エラー通知の場合、メッセージはユーザーが1回目を表示するまで保持されます。 サポートされていない型にこのパラメーターを指定すると、例外がスローされます。
  name: persistent
  fullName: persistent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type:
      - Boolean
- uid: Outlook_1_6.Office.NotificationMessageDetails.type
  summary: メッセージの itemnotificationmessagetype を指定します。 type が進捗状況インジケーターまたは ErrorMessage の場合、アイコンは自動的に指定され、メッセージは永続的ではありません。 そのため、この種類のメッセージでは、icon プロパティと persistent プロパティは無効になります。 これらを含めると、ArgumentException になります。 種類が進捗状況インジケーターの場合、開発者はアクションが完了したときに進行状況インジケーターを削除または置換する必要があります。
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: MailboxEnums.ItemNotificationMessageType;'
    return:
      type:
      - MailboxEnums.ItemNotificationMessageType
