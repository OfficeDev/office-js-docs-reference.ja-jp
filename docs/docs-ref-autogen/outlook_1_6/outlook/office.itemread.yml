        description: ''
      parameters:
        - id: formData
          description: '<span data-ttu-id="01441-116">回答フォームの本文を表すテキストと HTML が含まれる文字列。</span><span class="sxs-lookup"><span data-stu-id="01441-116">A string that contains text and HTML and that represents the body of the reply form.</span></span> <span data-ttu-id="01441-117">文字列は 32 KB または本文または添付ファイルのデータとコールバック関数を含む[ReplyFormData](xref:outlook.Office.ReplyFormData)オブジェクトに制限されます。</span><span class="sxs-lookup"><span data-stu-id="01441-117">The string is limited to 32 KB OR an [Office.ReplyFormData](xref:outlook.Office.ReplyFormData) object that contains body or attachment data and a callback function.</span></span>'
          type:
            - string | ReplyFormData
        - id: callback
          description: '<span data-ttu-id="01441-118">省略可能。</span><span class="sxs-lookup"><span data-stu-id="01441-118">Optional.</span></span> <span data-ttu-id="01441-119">メソッドが完了すると、callback パラメーターに渡された関数が、1つのパラメーター asyncResult を使用して呼び出されます。これは、Office の AsyncResult オブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="01441-119">When the method completes, the function passed in the callback parameter is called with a single parameter, asyncResult, which is an Office.AsyncResult object.</span></span>'
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
