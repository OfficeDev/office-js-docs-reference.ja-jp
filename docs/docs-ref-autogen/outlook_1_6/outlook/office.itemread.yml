  - uid: outlook.Office.ItemRead.getFilteredEntitiesByName
    summary: |-
      <span data-ttu-id="01441-173">マニフェスト XML ファイルで定義された名前付きフィルターを通過する、選択したアイテム内の既知のエンティティを返します。</span><span class="sxs-lookup"><span data-stu-id="01441-173">Returns well-known entities in the selected item that pass the named filter defined in the manifest XML file.</span></span>

