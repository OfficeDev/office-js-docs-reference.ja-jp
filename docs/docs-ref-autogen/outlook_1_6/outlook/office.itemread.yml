an></span></td> <td><span data-ttu-id="01441-159">ReadItem</span><span class="sxs-lookup"><span data-stu-id="01441-159">ReadItem</span></span></td> </tr> <tr> <td><span data-ttu-id="01441-160">PhoneNumber</span><span class="sxs-lookup"><span data-stu-id="01441-160">PhoneNumber</span></span></td> <td><span data-ttu-id="01441-161">PhoneNumber</span><span class="sxs-lookup"><span data-stu-id="01441-161">PhoneNumber</span></span></td> <td><span data-ttu-id="01441-162">Restricted</span><span class="sxs-lookup"><span data-stu-id="01441-162">Restricted</span></span></td> </tr> <tr> <td><span data-ttu-id="01441-163">TaskSuggestion</span><span class="sxs-lookup"><span data-stu-id="01441-163">TaskSuggestion</span></span></td> <td><span data-ttu-id="01441-164">TaskSuggestion</span><span class="sxs-lookup"><span data-stu-id="01441-164">TaskSuggestion</span></span></td> <td><span data-ttu-id="01441-165">ReadItem</span><span class="sxs-lookup"><span data-stu-id="01441-165">ReadItem</span></span></td> </tr> <tr> <td><span data-ttu-id="01441-166">URL</span><span class="sxs-lookup"><span data-stu-id="01441-166">URL</span></span></td> <td><span data-ttu-id="01441-167">String</span><span class="sxs-lookup"><span data-stu-id="01441-167">String</span></span></td> <td><span data-ttu-id="01441-168">Restricted</span><span class="sxs-lookup"><span data-stu-id="01441-168">Restricted</span></span></td> </tr> </table>
