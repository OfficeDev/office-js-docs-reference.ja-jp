  - uid: outlook.Office.ItemRead.displayReplyAllForm
    summary: |-
      <span data-ttu-id="01441-106">選択したメッセージの送信者とすべての受信者、または選択した予定の開催者とすべての参加者を示した回答フォームが表示されます。</span><span class="sxs-lookup"><span data-stu-id="01441-106">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>

      <span data-ttu-id="01441-107">Web 上の Outlook では、返信フォームは、3列表示のポップアップフォームとして表示され、2列または1列表示のポップアップフォームとして表示されます。</span><span class="sxs-lookup"><span data-stu-id="01441-107">In Outlook on the web, the reply form is displayed as a pop-out form in the 3-column view and a pop-up form in the 2- or 1-column view.</span></span>

      <span data-ttu-id="01441-108">文字列パラメーターのいずれかが制限を超えると、displayReplyAllForm は例外をスローします。</span><span class="sxs-lookup"><span data-stu-id="01441-108">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>

      <span data-ttu-id="01441-109">FormData/attachments パラメーターで添付ファイルが指定されている場合、web 上の Outlook およびデスクトップクライアントは、すべての添付ファイルをダウンロードして、返信フォームに添付しようとします。</span><span class="sxs-lookup"><span data-stu-id="01441-109">When attachments are specified in the formData.attachments parameter, Outlook on the web and desktop clients attempt to download all attachments and attach them to the reply form.</span></span> <span data-ttu-id="01441-110">添付ファイルの追加に失敗すると、フォーム UI でエラーが表示されます。</span><span class="sxs-lookup"><span data-stu-id="01441-110">If any attachments fail to be added, an error is shown in the form UI.</span></span> <span data-ttu-id="01441-111">表示できない場合、エラー メッセージはスローされません。</span><span class="sxs-lookup"><span data-stu-id="01441-111">If this isn't possible, then no error message is thrown.</span></span>

      <span data-ttu-id="01441-112">**注**: このメソッドは、iOS または Android の Outlook ではサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="01441-112">**Note**: This method is not supported in Outlook on iOS or Android.</span></span>

      <span data-ttu-id="01441-113">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="01441-113">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="01441-114">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="01441-114">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="01441-115">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 読み取り</span><span class="sxs-lookup"><span data-stu-id="01441-115">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>
