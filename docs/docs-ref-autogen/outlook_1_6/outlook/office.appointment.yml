  - uid: 'outlook!Office.Appointment:interface'
    summary: |-
      予定を処理する[アイテム](xref:outlook!Office.Item:interface)のサブクラス。

      **重要**: これは、内部の Outlook オブジェクトであり、既存のインターフェイスを使用して直接公開されるものではありません。 これは、Office の1つのモードとして扱う必要があります。 詳細については、「[オブジェクトモデル](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/requirement-set-1.6/office.context.mailbox.item)」ページを参照してください。

      子インターフェイス:

      - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)

      - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)
    name: Office.Appointment
    fullName: Office.Appointment
