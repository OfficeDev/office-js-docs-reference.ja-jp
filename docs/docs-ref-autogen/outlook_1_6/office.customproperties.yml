- uid: Outlook_1_6.Office.CustomProperties.set
  summary: >-
    <span data-ttu-id="f4f9d-142">指定のプロパティを指定の値に設定します。</span><span class="sxs-lookup"><span data-stu-id="f4f9d-142">Sets the specified property to the specified value.</span></span>


    <span data-ttu-id="f4f9d-p107">set メソッドは、指定のプロパティを指定の値に設定します。プロパティをサーバーに保存するには、saveAsync メソッドを使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="f4f9d-p107">The set method sets the specified property to the specified value. You must use the saveAsync method to save the property to the server.</span></span>


    <span data-ttu-id="f4f9d-p108">指定のプロパティが存在しない場合、set メソッドによって新しいプロパティが作成されます。存在する場合は、既存の値が新しい値に置き換えられます。value パラメーターには任意の型を使用できます。ただし、サーバーには常に文字列として渡されます。</span><span class="sxs-lookup"><span data-stu-id="f4f9d-p108">The set method creates a new property if the specified property does not already exist; otherwise, the existing value is replaced with the new value. The value parameter can be of any type; however, it is always passed to the server as a string.</span></span>


    <span data-ttu-id="f4f9d-147">\[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f4f9d-147">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
