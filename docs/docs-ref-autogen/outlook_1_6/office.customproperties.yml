      description: <span data-ttu-id="b5dcd-138">省略可能。</span><span class="sxs-lookup"><span data-stu-id="b5dcd-138">Optional.</span></span> <span data-ttu-id="b5dcd-139">メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="b5dcd-139">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
