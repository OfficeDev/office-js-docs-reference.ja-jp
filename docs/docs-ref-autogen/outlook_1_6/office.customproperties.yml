- uid: Outlook_1_6.Office.CustomProperties.saveAsync
  summary: >-
    <span data-ttu-id="f4f9d-126">アイテム固有のカスタム プロパティをサーバーに保存します。</span><span class="sxs-lookup"><span data-stu-id="f4f9d-126">Saves item-specific custom properties to the server.</span></span>


    <span data-ttu-id="f4f9d-p103">saveAsync メソッドを使用し、CustomProperties オブジェクトの set メソッドまたは remove メソッドで行ったすべての変更を保持する必要があります。保存操作は非同期です。</span><span class="sxs-lookup"><span data-stu-id="f4f9d-p103">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object. The saving action is asynchronous.</span></span>


    <span data-ttu-id="f4f9d-129">コールバック機能を確認し、saveAsync からエラーを処理するようにすることをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="f4f9d-129">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="f4f9d-130">特に、ユーザーが表示フォームの接続状態時に、読み取り用のアドインがアクティブ化され、その後ユーザーが切断されます。</span><span class="sxs-lookup"><span data-stu-id="f4f9d-130">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="f4f9d-131">アドインが切断された状態のときに saveAsync を呼び出すと、saveAsync はエラーを返します。</span><span class="sxs-lookup"><span data-stu-id="f4f9d-131">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="f4f9d-132">コールバック メソッドは、このエラーを適切に処理する必要があります。</span><span class="sxs-lookup"><span data-stu-id="f4f9d-132">Your callback method should handle this error accordingly.</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="f4f9d-133">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="f4f9d-133">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="f4f9d-134">ReadItem</span><span class="sxs-lookup"><span data-stu-id="f4f9d-134">ReadItem</span></span></td></tr>


