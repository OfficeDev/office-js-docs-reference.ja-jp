- uid: Outlook_1_6.Office.UserProfile.accountType
  summary: >-
    メールボックスに関連付けられているユーザーのアカウントの種類を取得します。


    **注**: このメンバーは、現在、Mac 用のみでサポートされている Outlook の 2016年、16.9.1212 を構築し、大きい。


    \[[API セット: メールボックス 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>


    可能な勘定科目の種類は次の表に一覧表示されます。


    <table> <tr> <th>値</th> <th>説明でしょうか。</th> </tr> <tr> <td>エンタープライズ</td> <td>メールボックスは、オンプレミスの Exchange サーバーにあります。</td> </tr> <tr> <td>gmail</td> <td>メールボックスは、Gmail アカウントに関連付けられます。</td> </tr> <tr> <td>office365</td> <td>メールボックスは、Office 365 の職場または学校のアカウントに関連付けられます。</td> </tr> <tr> <td>outlookCom</td> <td>メールボックスは、個人の Outlook.com アカウントに関連付けられます。</td> </tr> </table>

    #### 例


    ```javascript

    console.log(Office.context.mailbox.userProfile.accountType);

    ```
  name: accountType
  fullName: accountType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'accountType: string;'
    return:
      type:
      - string
