      - string | ReplyFormData
    - id: callback
      description: <span data-ttu-id="835be-120">省略可能。</span><span class="sxs-lookup"><span data-stu-id="835be-120">Optional.</span></span> <span data-ttu-id="835be-121">メソッドが完了すると、callback パラメーターに渡された関数が、1つのパラメーター asyncResult を使用して呼び出されます。これは、Office の asyncresult オブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="835be-121">When the method completes, the function passed in the callback parameter is called with a single parameter, asyncResult, which is an Office.AsyncResult object.</span></span>
      type:
      - '(result: Office.AsyncResult<void>) => void'
