  fullName: getRegExMatches
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRegExMatches(): any;'
    return:
      type:
      - any
      description: <span data-ttu-id="893f2-p111">マニフェスト XML ファイルで定義された正規表現に一致する文字列の配列が格納されたオブジェクト。各配列の名前は、一致する ItemHasRegularExpressionMatch ルールの RegExName 属性、または一致する ItemHasKnownEntity ルールの FilterName 属性の対応する値と等しくなります。</span><span class="sxs-lookup"><span data-stu-id="893f2-p111">An object that contains arrays of strings that match the regular expressions defined in the manifest XML file. The name of each array is equal to the corresponding value of the RegExName attribute of the matching ItemHasRegularExpressionMatch rule or the FilterName attribute of the matching ItemHasKnownEntity rule.</span></span>
