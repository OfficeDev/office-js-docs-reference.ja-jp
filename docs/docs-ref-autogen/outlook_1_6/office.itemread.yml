    <span data-ttu-id="893f2-115">文字列パラメーターのいずれかが制限値を超えると、displayReplyAllForm は例外をスローします。</span><span class="sxs-lookup"><span data-stu-id="893f2-115">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>


    <span data-ttu-id="893f2-p103">添付ファイルが formData.attachments パラメーターに指定されている場合、Outlook と Outlook Web App は、すべての添付ファイルをダウンロードし、回答フォームに添付しようとします。いずれかの添付ファイルが追加できなかった場合、フォームの UI でエラーが表示されます。こうした事態が生じない場合には、エラー メッセージはスローされません。</span><span class="sxs-lookup"><span data-stu-id="893f2-p103">When attachments are specified in the formData.attachments parameter, Outlook and Outlook Web App attempt to download all attachments and attach them to the reply form. If any attachments fail to be added, an error is shown in the form UI. If this isn't possible, then no error message is thrown.</span></span>


    <span data-ttu-id="893f2-119">注:このメソッドは、Outlook for iOS または Outlook for Android ではサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="893f2-119">Note: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


    <span data-ttu-id="893f2-120">\[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="893f2-120">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="893f2-121">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="893f2-121">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="893f2-122">ReadItem</span><span class="sxs-lookup"><span data-stu-id="893f2-122">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="893f2-123">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="893f2-123">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="893f2-124">読み取り</span><span class="sxs-lookup"><span data-stu-id="893f2-124">Read</span></span></td></tr></table>
