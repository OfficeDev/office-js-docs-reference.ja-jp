- uid: Outlook_1_6.Office.ItemRead.displayReplyAllForm
  summary: >-
    <span data-ttu-id="893f2-113">選択したメッセージの送信者とすべての受信者、または選択した予定の開催者とすべての参加者を示した回答フォームが表示されます。</span><span class="sxs-lookup"><span data-stu-id="893f2-113">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>


