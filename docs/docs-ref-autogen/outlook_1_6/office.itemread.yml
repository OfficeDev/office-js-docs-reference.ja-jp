  fullName: displayReplyAllForm
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayReplyAllForm(formData: string | ReplyFormData): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: formData
      description: <span data-ttu-id="893f2-125">回答フォームの本文を表すテキストと HTML が含まれる文字列。</span><span class="sxs-lookup"><span data-stu-id="893f2-125">A string that contains text and HTML and that represents the body of the reply form.</span></span> <span data-ttu-id="893f2-126">文字列が 32 KB または本文または添付ファイルのデータと、コールバック関数を含む[Office.ReplyFormData](xref:Outlook_1_6.Office.ReplyFormData)オブジェクトに限定されます。</span><span class="sxs-lookup"><span data-stu-id="893f2-126">The string is limited to 32 KB OR An [Office.ReplyFormData](xref:Outlook_1_6.Office.ReplyFormData) object that contains body or attachment data and a callback function</span></span>
      type:
      - string | ReplyFormData
