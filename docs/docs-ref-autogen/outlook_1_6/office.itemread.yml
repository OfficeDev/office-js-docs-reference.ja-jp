    <tr><td>[<span data-ttu-id="893f2-207">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="893f2-207">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="893f2-208">読み取り</span><span class="sxs-lookup"><span data-stu-id="893f2-208">Read</span></span></td></tr></table>
