- uid: Outlook_1_6.Office.ItemRead.itemClass
  summary: >-
    <span data-ttu-id="893f2-247">選択されたアイテムの Exchange Web サービスのアイテム クラスを取得します。</span><span class="sxs-lookup"><span data-stu-id="893f2-247">Gets the Exchange Web Services item class of the selected item.</span></span>


    <span data-ttu-id="893f2-248">既定のメッセージ クラスを拡張したカスタム メッセージ クラス (たとえば、カスタム予定表メッセージ クラス IPM.Appointment.Contoso など) を作成できます。</span><span class="sxs-lookup"><span data-stu-id="893f2-248">You can create custom message classes that extends a default message class, for example, a custom appointment message class IPM.Appointment.Contoso.</span></span>


    <span data-ttu-id="893f2-249">\[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="893f2-249">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="893f2-250">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="893f2-250">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="893f2-251">ReadItem</span><span class="sxs-lookup"><span data-stu-id="893f2-251">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="893f2-252">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="893f2-252">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="893f2-253">読み取り</span><span class="sxs-lookup"><span data-stu-id="893f2-253">Read</span></span></td></tr></table>


