- uid: Outlook_1_6.Office.AppointmentForm.optionalAttendees
  summary: >-
    イベントの任意出席者へのアクセスを提供します。 オブジェクトの種類とアクセスのレベルは、現在のアイテムのモードによって異なります。


    *閲覧モード*


