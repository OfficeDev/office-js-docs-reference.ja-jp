- uid: Outlook_1_6.Office.AppointmentForm.end
  summary: >-
    予定が終了する日時を取得または設定します。


    end プロパティは、協定世界時 (UTC) の日付と時刻の値として表されます。 converttolocalclienttime メソッドを使用すると、end プロパティの値をクライアントのローカルの日付と時刻に変換できます。


    *閲覧モード*


    end プロパティは Date オブジェクトを返します。


    *新規作成モード*


    end プロパティは Time オブジェクトを返します。


    Time.setAsync メソッドを使用して終了時刻を設定する場合、convertToUtcClientTime メソッドを使用して、クライアント上のローカルの時刻をサーバーの UTC に変換する必要があります。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr> </table>
  name: end
  fullName: end
  langs:
  - typeScript
  type: property
  syntax:
    content: 'end: Date;'
    return:
      type:
      - Date
