- uid: Outlook_1_6.Office.AppointmentForm.subject
  summary: >-
    アイテムの件名フィールドに示される説明を取得または設定します。


    subject プロパティは、電子メール サーバーによって送信されたアイテムの件名全体を取得または設定します。


    *閲覧モード*


    subject プロパティは文字列を返します。normalizedSubject プロパティを使用して、RE: や FW: のようなすべてのプレフィックスを除去した件名を取得します。


    *新規作成モード*


    subject プロパティは件名を取得および設定するためのメソッドを提供する Subject オブジェクトを返します。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr> </table>
  name: subject
  fullName: subject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subject: string;'
    return:
      type:
      - string
