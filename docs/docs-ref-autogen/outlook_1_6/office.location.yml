- uid: Outlook_1_6.Office.Location.setAsync
  summary: >-
    予定の場所を設定します。


    setAsync メソッドは、予定の場所を設定する Exchange サーバーへの非同期呼び出しを開始します。予定の場所を設定すると、現在の場所が上書きされます。
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> <tr><td>エラー</td><td>DataExceedsMaximumSize-location パラメーターは、255文字を超えています。</td></tr> </table>
  name: setAsync(location, options, callback)
  fullName: setAsync(location, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: 予定の場所。文字列の最大長は 255 文字です。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asynccontext: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: >-
        省略可能。 メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。 場所の設定に失敗すると、asyncResult. error プロパティにエラーコードが格納されます。


        \[Api set: Mailbox 1.1\]
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
- uid: Outlook_1_6.Office.Location.setAsync_1
  summary: >-
    予定の場所を設定します。


    setAsync メソッドは、予定の場所を設定する Exchange サーバーへの非同期呼び出しを開始します。予定の場所を設定すると、現在の場所が上書きされます。
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> <tr><td>エラー</td><td>DataExceedsMaximumSize-location パラメーターは、255文字を超えています。</td></tr> </table>

    ####例えば


    ```javascript

    Office.context.mailbox.item.location.setAsync(
        "Room 1",
        function (asyncResult) {
            if (asyncResult.status === "failed") {
                console.log("Action failed with error: " + asyncResult.error.message);
            }
        }
    );

    ```
  name: setAsync(location, callback)
  fullName: setAsync(location, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: 予定の場所。文字列の最大長は 255 文字です。
      type:
      - string
    - id: callback
      description: >-
        省略可能。 メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。 場所の設定に失敗すると、asyncResult. error プロパティにエラーコードが格納されます。


        \[Api set: Mailbox 1.1\]
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
