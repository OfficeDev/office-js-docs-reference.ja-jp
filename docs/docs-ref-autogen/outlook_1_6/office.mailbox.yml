- uid: Outlook_1_6.Office.Mailbox.getCallbackTokenAsync
  summary: >-
    REST API または Exchange Web サービスを呼び出すために使用するトークンを含む文字列を取得します。


    getCallbackTokenAsync メソッドは、ユーザーのメールボックスをホストする Exchange Server から不透明なトークンを取得する非同期の呼び出しを行います。コールバック トークンの有効期間は 5 分です。


    *REST トークン*


    残りのトークンが要求された場合 (options.isRest = true)、Exchange Web サービスの呼び出しを認証するために生成されるトークンは行われません。 トークンは、追加で ReadWriteMailbox アクセス許可がそのマニフェストで指定されていない限り範囲を現在の項目と、添付ファイルを読み取り専用のアクセスに制限されます。 ReadWriteMailbox アクセス許可が指定されている場合、結果のトークンはメール、カレンダー、および連絡先、メールを送信する機能などを読み取り/書き込みアクセスを付与します。


    アドインを使用してください、restUrl プロパティ REST API の呼び出しを行うときに使用する正しい URL を確認します。


    *EWS トークン*


    EWS のトークンが要求された場合 (options.isRest = false)、REST API の呼び出しを認証するために生成されるトークンは行われません。 トークンは、現在のアイテムへのアクセスのスコープに制限されます。


    アドインを使用してください ewsUrl は EWS 呼び出しを行うときに使用する正しい URL を確認します。


    注:可能であれば、アドインでは Exchange Web サービスの代わりに REST API を使用することをお勧めします。


    \[[API セット: メールボックス 1.5](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成と閲覧</td></tr></table>


    だけでなく、この署名は、このメソッドは、次の署名をは。


    `getCallbackTokenAsync(callback: (result: AsyncResult) => void): void;`


    `getCallbackTokenAsync(callback: (result: AsyncResult) => void, userContext?: any): void;`
  name: getCallbackTokenAsync(options, callback)
  fullName: Outlook_1_6.Office.Mailbox.getCallbackTokenAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCallbackTokenAsync(options: Office.AsyncContextOptions, callback: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 isRest: REST Api の Outlook または Exchange Web サービスの提供されたトークンを使用するかどうかを決定します。 既定値は false です。 asyncContext: 非同期メソッドに渡される状態データ。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 トークンは、asyncResult.value プロパティで文字列として提供されます。
      type:
      - '(result: AsyncResult) => void'
