- uid: Outlook_1_6.Office.Mailbox.addHandlerAsync
  summary: >-
    サポートされているイベントのイベント ハンドラーを追加します。


    現在のみサポートされているイベントの種類は、Office.EventType.ItemChanged で、ユーザーが新しいアイテムを選択するときに呼び出されます。 このイベントは、固定できる、作業ウィンドウを実装するアドインで使用し、作業ウィンドウが現在選択されている項目に基づいて、UI を更新するのにはアドインでは。


    \[[API セット: メールボックス 1.5](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
  name: addHandlerAsync(eventType, handler, options, callback)
  fullName: Outlook_1_6.Office.Mailbox.addHandlerAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addHandlerAsync(eventType: Office.EventType, handler: (type: EventType) => void, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: eventType
      description: ハンドラーを呼び出す必要のあるイベント。
      type:
      - Office.EventType
    - id: handler
      description: イベントを処理する関数。 関数は、オブジェクト リテラルは、1 つのパラメーターを受け入れる必要があります。 パラメーターの [種類] プロパティには、addHandlerAsync に渡されるイベントの種類のパラメーターが一致します。
      type:
      - '(type: EventType) => void'
    - id: options
      description: 省略可能。 任意の型を変更せずに、コールバックで使用するためのコンテキスト データを保持するためのオプションを提供します。
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_6.Office.Mailbox.convertToEwsId
  summary: >-
    REST 形式のアイテム ID を EWS 形式に変換します。


    REST API (Outlook Mail API や Microsoft Graph など) で取得されたアイテム ID は、Exchange Web サービス (EWS) に使用される形式とは異なる形式を使用します。 ConvertToEwsId メソッドでは、EWS の適切な形式に、残りの部分の書式設定された ID を変換します。


    注:このメソッドは、Outlook for iOS または Outlook for Android ではサポートされていません。


    \[[API セット: メールボックス 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
  name: convertToEwsId(itemId, restVersion)
  fullName: Outlook_1_6.Office.Mailbox.convertToEwsId
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToEwsId(itemId: string, restVersion: Office.MailboxEnums.RestVersion): string;'
    return:
      type:
      - string
      description: ''
    parameters:
    - id: itemId
      description: 項目 ID は、Outlook の他の Api の書式設定されます。
      type:
      - string
    - id: restVersion
      description: アイテム ID の取得に使用された Outlook REST API のバージョンを示す値。
      type:
      - outlook.Office.MailboxEnums.RestVersion
- uid: Outlook_1_6.Office.Mailbox.convertToLocalClientTime
  summary: >-
    クライアントのローカル時間で時間情報が含まれている辞書を取得します。


    Outlook 用メール アプリや Outlook Web App で使う日付と時刻では、異なるタイム ゾーンを使うことができます。Outlook では、クライアント コンピューターのタイム ゾーンを使います。Outlook Web App では、Exchange 管理センター (EAC) で設定されたタイム ゾーンを使います。ユーザー インターフェイスに表示される値が、常にユーザーが期待するタイム ゾーンと一致するように日付と時刻の値を処理する必要があります。


    メール アプリが Outlook で実行されている場合、convertToLocalClientTime メソッドは、クライアント コンピューターのタイム ゾーンに設定された値を持つディクショナリ オブジェクトを返します。メール アプリが Outlook Web App で実行されている場合、convertToLocalClientTime メソッドは、EAC に指定されたタイム ゾーンに設定された値を持つディクショナリ オブジェクトを返します。


    \[[API セット: メールボックス 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
  name: convertToLocalClientTime(timeValue)
  fullName: Outlook_1_6.Office.Mailbox.convertToLocalClientTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToLocalClientTime(timeValue: Date): LocalClientTime;'
    return:
      type:
      - LocalClientTime
      description: ''
    parameters:
    - id: timeValue
      description: Date オブジェクトにします。
      type:
      - Date
