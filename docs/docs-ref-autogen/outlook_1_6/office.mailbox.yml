      type:
      - string
- uid: Outlook_1_6.Office.Mailbox.displayNewAppointmentForm
  summary: >-
    新しい予定を作成するためのフォームを表示します。


    displayNewAppointmentForm メソッドは、ユーザーが新しい予定や会議を作成することのできるフォームを開きます。パラメーターが指定されている場合、それらのパラメーターの内容が予定フォームのフィールドに自動的に入力されます。


    このメソッドは、Outlook Web App と OWA for Devices において、出席者フィールドが含まれるフォームを必ず表示します。入力引数として出席者を指定しないと、このメソッドにより [保存] ボタンのあるフォームが表示されます。出席者を指定した場合には、フォームにその出席者と [送信] ボタンが表示されます。


    Outlook リッチ クライアントおよび Outlook の応答時間、requiredAttendees、optionalAttendees、またはリソースのパラメーターの任意出席者またはリソースを指定する場合、このメソッドは送信ボタンを使用して会議のフォームを表示します。 いずれかの受信者を指定しない場合、このメソッドは、予定のフォームを保存を表示&amp;[閉じる] ボタン。


    パラメーターのいずれかが指定のサイズ制限を超える場合、または不明なパラメーター名が指定されている場合は、例外がスローされます。


    注:このメソッドは、Outlook for iOS または Outlook for Android ではサポートされていません。


    \[[API セット: メールボックス 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>
  name: displayNewAppointmentForm(parameters)
  fullName: Outlook_1_6.Office.Mailbox.displayNewAppointmentForm
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayNewAppointmentForm(parameters: AppointmentForm): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: parameters
      description: 新しい予定を記述する AppointmentForm です。 すべてのプロパティはオプションです。
      type:
      - AppointmentForm
