  remarks: >-
    <table><tr><td>[<span data-ttu-id="26a6c-288">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="26a6c-288">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="26a6c-289">ReadItem</span><span class="sxs-lookup"><span data-stu-id="26a6c-289">ReadItem</span></span></td></tr>


