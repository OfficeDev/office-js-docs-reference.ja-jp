- uid: Outlook_1_6.Office.Mailbox.getCallbackTokenAsync
  summary: >-
    <span data-ttu-id="26a6c-251">REST API または Exchange Web サービスを呼び出すために使用するトークンを含む文字列を取得します。</span><span class="sxs-lookup"><span data-stu-id="26a6c-251">Gets a string that contains a token used to call REST APIs or Exchange Web Services.</span></span>


    <span data-ttu-id="26a6c-p125">getCallbackTokenAsync メソッドは、ユーザーのメールボックスをホストする Exchange Server から不透明なトークンを取得する非同期の呼び出しを行います。コールバック トークンの有効期間は 5 分です。</span><span class="sxs-lookup"><span data-stu-id="26a6c-p125">The getCallbackTokenAsync method makes an asynchronous call to get an opaque token from the Exchange Server that hosts the user's mailbox. The lifetime of the callback token is 5 minutes.</span></span>


    <span data-ttu-id="26a6c-254">*REST トークン*</span><span class="sxs-lookup"><span data-stu-id="26a6c-254">*REST Tokens*</span></span>


    <span data-ttu-id="26a6c-255">rest トークンが要求されると (オプション isrest = true)、生成されたトークンは Exchange Web サービス呼び出しの認証には機能しません。</span><span class="sxs-lookup"><span data-stu-id="26a6c-255">When a REST token is requested (options.isRest = true), the resulting token will not work to authenticate Exchange Web Services calls.</span></span> <span data-ttu-id="26a6c-256">このトークンは、アドインがマニフェストで ReadWriteMailbox アクセス許可を指定していない限り、現在のアイテムとその添付ファイルへの読み取り専用アクセスに制限されます。</span><span class="sxs-lookup"><span data-stu-id="26a6c-256">The token will be limited in scope to read-only access to the current item and its attachments, unless the add-in has specified the ReadWriteMailbox permission in its manifest.</span></span> <span data-ttu-id="26a6c-257">ReadWriteMailbox アクセス許可が指定されている場合、結果のトークンによって、メール、予定表、および連絡先に対する読み取り/書き込みアクセス許可が付与されます。これにより、メールを送信することもできます。</span><span class="sxs-lookup"><span data-stu-id="26a6c-257">If the ReadWriteMailbox permission is specified, the resulting token will grant read/write access to mail, calendar, and contacts, including the ability to send mail.</span></span>


    <span data-ttu-id="26a6c-258">アドインでは、office.context.mailbox.resturl がプロパティを使用して、REST API 呼び出しを行うときに使用する正しい URL を決定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="26a6c-258">The add-in should use the restUrl property to determine the correct URL to use when making REST API calls.</span></span>


    <span data-ttu-id="26a6c-259">*EWS トークン*</span><span class="sxs-lookup"><span data-stu-id="26a6c-259">*EWS Tokens*</span></span>


    <span data-ttu-id="26a6c-260">EWS トークンが要求されると (オプション isrest = false)、生成されたトークンは REST API 呼び出しを認証するために機能しません。</span><span class="sxs-lookup"><span data-stu-id="26a6c-260">When an EWS token is requested (options.isRest = false), the resulting token will not work to authenticate REST API calls.</span></span> <span data-ttu-id="26a6c-261">トークンは、現在のアイテムにアクセスする範囲内で制限されます。</span><span class="sxs-lookup"><span data-stu-id="26a6c-261">The token will be limited in scope to accessing the current item.</span></span>


    <span data-ttu-id="26a6c-262">アドインでは、ewsurl プロパティを使用して、EWS 呼び出しを行うときに使用する正しい URL を決定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="26a6c-262">The add-in should use the ewsUrl property to determine the correct URL to use when making EWS calls.</span></span>


    <span data-ttu-id="26a6c-263">**注**: 可能であれば、アドインでは Exchange Web サービスの代わりに REST api を使用することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="26a6c-263">**Note**: It is recommended that add-ins use the REST APIs instead of Exchange Web Services whenever possible.</span></span>


    <span data-ttu-id="26a6c-264">\[[API set: Mailbox 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="26a6c-264">\[ [API set: Mailbox 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="26a6c-265">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="26a6c-265">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="26a6c-266">ReadItem</span><span class="sxs-lookup"><span data-stu-id="26a6c-266">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="26a6c-267">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="26a6c-267">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="26a6c-268">新規作成と閲覧</span><span class="sxs-lookup"><span data-stu-id="26a6c-268">Compose and read</span></span></td></tr></table>


    <span data-ttu-id="26a6c-269">このシグネチャに加えて、メソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="26a6c-269">In addition to this signature, the method has the following signatures:</span></span>


