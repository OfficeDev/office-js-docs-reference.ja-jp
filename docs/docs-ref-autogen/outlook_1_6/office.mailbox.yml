  remarks: >-
    <table><tr><td>[<span data-ttu-id="26a6c-114">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="26a6c-114">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="26a6c-115">ReadItem</span><span class="sxs-lookup"><span data-stu-id="26a6c-115">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="26a6c-116">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="26a6c-116">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="26a6c-117">作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="26a6c-117">Compose or read</span></span></td></tr></table><span data-ttu-id="26a6c-118">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="26a6c-118">

    #### Examples</span></span>


    ```javascript

    Office.initialize = function (reason) {
        $(document).ready(function () {
            Office.context.mailbox.addHandlerAsync(Office.EventType.ItemChanged, loadNewItem, function (result) {
            if (result.status === Office.AsyncResultStatus.Failed) {
                    // Handle error.
                }
            });
        });
