    <span data-ttu-id="d3192-124">`load(option?: string | string[]): OneNote.PageCollection`-ここで、オプションは、コンマで区切られた文字列またはロードするにはプロパティを指定する文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="d3192-124">`load(option?: string | string[]): OneNote.PageCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="d3192-125">`load(option?: { select?: string; expand?: string; }): OneNote.PageCollection`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="d3192-125">`load(option?: { select?: string; expand?: string; }): OneNote.PageCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="d3192-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.PageCollection`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="d3192-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.PageCollection` - Only available on collection types.</span></span> <span data-ttu-id="d3192-127">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="d3192-127">It is similar to the preceding signature.</span></span> <span data-ttu-id="d3192-128">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="d3192-128">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="d3192-129">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="d3192-129">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="d3192-130">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="d3192-130">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
