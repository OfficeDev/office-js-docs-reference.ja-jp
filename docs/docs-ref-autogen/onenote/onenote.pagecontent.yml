- uid: onenote.OneNote.PageContent.delete
  summary: >-
    <span data-ttu-id="bfa67-106">PageContent オブジェクトを削除します。</span><span class="sxs-lookup"><span data-stu-id="bfa67-106">Deletes the PageContent object.</span></span>


