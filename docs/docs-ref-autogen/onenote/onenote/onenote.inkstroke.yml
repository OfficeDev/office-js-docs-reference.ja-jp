    summary: '`toJSON()`API オブジェクトが渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->`toJSON`その後、渡されたオブジェクトのメソッドを呼び出します。元の OneNote の InkStroke オブジェクトは API オブジェクトですが、 `toJSON` メソッドはプレーンな JavaScript オブジェクト (として型指定されます) を返します。`OneNote.Interfaces.InkStrokeData`<!-- -->) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。'
