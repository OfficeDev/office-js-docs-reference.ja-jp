methods:
- name: load(option)
  uid: onenote!OneNote.InkAnalysisWord#load:member(1)
  package: onenote!
  fullName: load(option)
  summary: オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。
  remarks: >-
    このシグネチャに加えて、このメソッドには次のシグネチャがあります。


    `load(option?: string | string[]): OneNote.InkAnalysisWord` - where option は、コンマで区切られた文字列、または読み込むプロパティを指定する文字列の配列です。


    `load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisWord` - option.select は読み込むプロパティを指定するコンマ区切りの文字列で、options.expand は読み込むナビゲーション プロパティを指定するコンマ区切りの文字列です。


    `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisWord` - コレクションの種類でのみ使用できます。 これは、前の署名に似ています。 Option.top は、結果に含めるコレクション アイテムの最大数を指定します。 Option.skip は、結果に含まれていないスキップするアイテムの数を指定します。 option.top を指定すると、指定した数のアイテムをスキップした後、結果セットが開始されます。
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(option?: OneNote.Interfaces.InkAnalysisWordLoadOptions): OneNote.InkAnalysisWord;'
    parameters:
    - id: option
      description: ''
      type: <xref uid="onenote!OneNote.Interfaces.InkAnalysisWordLoadOptions:interface" />
    return:
      type: <xref uid="onenote!OneNote.InkAnalysisWord:class" />
      description: ''
- name: load(propertyNames)
  uid: onenote!OneNote.InkAnalysisWord#load:member(2)
  package: onenote!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): OneNote.InkAnalysisWord;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定するコンマ区切り文字列または文字列の配列。
      type: string | string[]
    return:
      type: <xref uid="onenote!OneNote.InkAnalysisWord:class" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```javascript\nOneNote.run(function (ctx) {        \n    var app = ctx.application;\n    \n    // Gets the active page.\n    var page = app.getActivePage();\n    \n    page.load('inkAnalysisOrNull/paragraphs/lines/words');\n    return ctx.sync()\n        .then(function() {\n            var inkParagraphs = page.inkAnalysisOrNull.paragraphs;\n            $.each(inkParagraphs.items, function(i, inkParagraph) {\n                var inkLines = inkParagraph.lines;\n                $.each(inkLines.items, function(j, inkLine) {\n                    var inkWords = inkLine.words;\n                    $.each(inkWords.items, function(k, inkWord) {\n                    \n                        // Log language Id of the word\n                        console.log(inkWord.languageId);\n                        \n                        // Log every ink analyzed words.\n                        $.each(inkWord.wordAlternates, function(l, word) {\n                            console.log(word);                                    \n                        })\n                    })\n                })\n            })\n        })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n}); \n```"
