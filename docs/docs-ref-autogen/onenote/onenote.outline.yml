- uid: onenote.OneNote.Outline.appendTable
  summary: >-
    <span data-ttu-id="08f00-120">指定された数の行と列を含むテーブルを Outline の一番下に追加します。</span><span class="sxs-lookup"><span data-stu-id="08f00-120">Adds a table with the specified number of rows and columns to the bottom of the outline.</span></span>


    <span data-ttu-id="08f00-121">\[[API セット: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="08f00-121">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: appendTable(rowCount, columnCount, values)
  fullName: appendTable
  langs:
  - typeScript
  type: method
  syntax:
    content: 'appendTable(rowCount: number, columnCount: number, values?: string[][]): OneNote.Table;'
    return:
      type:
      - OneNote.Table
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"08f00-122\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"08f00-122\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Gets the active page.\n    var activePage = context.application.getActivePage();\n\n    // Get pageContents of the activePage. \n    var pageContents = activePage.contents;\n\n    // Queue a command to load the pageContents to access its data.\n    context.load(pageContents);\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function() {\n            if (pageContents.items.length != 0 && pageContents.items[0].type == \"Outline\") {\n                // First item is an outline.\n                var outline = pageContents.items[0].outline;\n\n                // Queue a command to append a paragraph to the outline.\n                outline.appendTable(2, 2, [[1, 2],[3, 4]]);\n\n                // Run the queued commands.\n                return context.sync();\n            }\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: rowCount
      description: <span data-ttu-id="08f00-p104">必須。表の行数。</span><span class="sxs-lookup"><span data-stu-id="08f00-p104">Required. The number of rows in the table.</span></span>
      type:
      - number
    - id: columnCount
      description: <span data-ttu-id="08f00-p105">必須。表の列数。</span><span class="sxs-lookup"><span data-stu-id="08f00-p105">Required. The number of columns in the table.</span></span>
      type:
      - number
    - id: values
      description: <span data-ttu-id="08f00-127">省略可能な 2 次元配列。</span><span class="sxs-lookup"><span data-stu-id="08f00-127">Optional 2D array.</span></span> <span data-ttu-id="08f00-128">対応する文字列が配列で指定されている場合、セルに設定されます。</span><span class="sxs-lookup"><span data-stu-id="08f00-128">Cells are filled if the corresponding strings are specified in the array.</span></span>
      type:
      - string[][]
