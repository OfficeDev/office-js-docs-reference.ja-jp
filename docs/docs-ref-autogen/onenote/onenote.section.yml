- uid: onenote.OneNote.Section.copyToNotebook
  summary: >-
    <span data-ttu-id="860f6-111">指定したノートブックに、このセクションをコピーします。</span><span class="sxs-lookup"><span data-stu-id="860f6-111">Copies this section to specified notebook.</span></span>


    <span data-ttu-id="860f6-112">\[[API セット: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="860f6-112">\[ [API set: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: copyToNotebook(destinationNotebook)
  fullName: onenote.OneNote.Section.copyToNotebook
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyToNotebook(destinationNotebook: OneNote.Notebook): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"860f6-113\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"860f6-113\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n    var app = context.application;\n    \n    // Gets the active Notebook.\n    var notebook = app.getActiveNotebook();\n    \n    // Gets the active Section.\n    var section = app.getActiveSection();\n    \n    var newSection;\n    \n    return context.sync()\n        .then(function() {\n            newSection = section.copyToNotebook(notebook);\n            newSection.load('id');\n            return context.sync();\n        })\n        .then(function() {\n            console.log(newSection.id);\n        });\n})\n.catch(function (error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: destinationNotebook
      description: <span data-ttu-id="860f6-114">このセクションのコピー先のノートブック。</span><span class="sxs-lookup"><span data-stu-id="860f6-114">The notebook to copy this section to.</span></span>
      type:
      - onenote.OneNote.Notebook
- uid: onenote.OneNote.Section.copyToSectionGroup
  summary: >-
    <span data-ttu-id="860f6-115">指定したセクション グループに、このセクションをコピーします。</span><span class="sxs-lookup"><span data-stu-id="860f6-115">Copies this section to specified section group.</span></span>


    <span data-ttu-id="860f6-116">\[[API セット: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="860f6-116">\[ [API set: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: copyToSectionGroup(destinationSectionGroup)
  fullName: onenote.OneNote.Section.copyToSectionGroup
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyToSectionGroup(destinationSectionGroup: OneNote.SectionGroup): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"860f6-117\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"860f6-117\">Examples</span></span>\n\n```javascript\nOneNote.run(function (ctx) {\n    var app = ctx.application;\n    \n    // Gets the active Notebook.\n    var notebook = app.getActiveNotebook();\n    \n    // Gets the active Section.\n    var section = app.getActiveSection();\n    \n    var newSection;\n    \n    return ctx.sync()\n        .then(function() {\n            var firstSectionGroup = notebook.sectionGroups.items[0];\n            newSection = section.copyToSectionGroup(firstSectionGroup);\n            newSection.load('id');\n            return ctx.sync();\n        })\n        .then(function() {\n            console.log(newSection.id);\n        });\n})\n.catch(function (error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: destinationSectionGroup
      description: <span data-ttu-id="860f6-118">このセクションのコピー先のセクション グループ。</span><span class="sxs-lookup"><span data-stu-id="860f6-118">The section group to copy this section to.</span></span>
      type:
      - onenote.OneNote.SectionGroup
