- uid: onenote.OneNote.Image.getBase64Image
  summary: >-
    <span data-ttu-id="89e9e-108">Image の Base64 エンコードのバイナリ形式を取得します。</span><span class="sxs-lookup"><span data-stu-id="89e9e-108">Gets the base64-encoded binary representation of the Image.</span></span> <span data-ttu-id="89e9e-109">例: データ: イメージまたは png は base64、iVBORw0KGgoAAAANSUhEUgAAADIA.</span><span class="sxs-lookup"><span data-stu-id="89e9e-109">Example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA...</span></span>


