  - uid: onenote.OneNote.Image.load_1
    summary: <span data-ttu-id="a9246-129">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="a9246-129">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a9246-130">プロパティを読み取る`context.sync()`前に、を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="a9246-130">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.Image;'
      return:
        type:
          - OneNote.Image
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a9246-131">例</span><span class="sxs-lookup"><span data-stu-id="a9246-131">Examples</span></span>

          ```javascript
          OneNote.run(function(ctx){
              // Get the current outline.         
              var outline = ctx.application.getActiveOutline();
              var image = null;
              
              // Queue a command to load paragraphs and their types. 
              outline.load("paragraphs/type")
              return ctx.sync().
                  then(function(){
                      for (var i=0; i < outline.paragraphs.items.length; i++)
                      {
                          var paragraph = outline.paragraphs.items[i];
                          if (paragraph.type == "Image")
                          {
                              image = paragraph.image;
                          }
                      }
                  })
                  .then(function(){
                      if (image != null)
                      {
                          // load every properties and relationships
                          ctx.load(image);
                          return ctx.sync();
                      }
                  })
                  .then(function(){
                      if (image != null)
                      {                   
                          console.log("image " + image.id + " width is " + image.width + " height is " + image.height);
                          console.log("description: " + image.description);                   
                          console.log("hyperlink: " + image.hyperlink);
                      }
                  });
          });
          ```
          ```javascript
          var image = null;

          OneNote.run(function(ctx){
              // Get the current outline.
              var outline = ctx.application.getActiveOutline();

              // Queue a command to load paragraphs and their types.
              outline.load("paragraphs")
              return ctx.sync().
                  then(function(){
                      for (var i=0; i < outline.paragraphs.items.length; i++)
                      {
                          var paragraph = outline.paragraphs.items[i];
                          if (paragraph.type == "Image")
                          {
                              image = paragraph.image;
                          }
                      }
                      if (image != null)
                      {
                         image.load("ocrData");
