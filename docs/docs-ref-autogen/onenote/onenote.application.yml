- uid: onenote.OneNote.Application.load
  summary: <span data-ttu-id="dcb98-139">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="dcb98-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="dcb98-140">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="dcb98-140">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="dcb98-141">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="dcb98-141">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="dcb98-142">`load(option?: { select?: string; expand?: string; }): OneNote.Application`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="dcb98-142">`load(option?: { select?: string; expand?: string; }): OneNote.Application` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


