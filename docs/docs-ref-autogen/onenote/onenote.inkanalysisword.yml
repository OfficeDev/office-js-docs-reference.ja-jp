    summary: <span data-ttu-id="8e80a-124">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="8e80a-124">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="8e80a-125">プロパティを読み取る`context.sync()`前に、を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="8e80a-125">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.InkAnalysisWord;'
      return:
        type:
          - onenote.OneNote.InkAnalysisWord
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8e80a-126">例</span><span class="sxs-lookup"><span data-stu-id="8e80a-126">Examples</span></span>

          ```javascript
          OneNote.run(function (ctx) {        
              var app = ctx.application;
              
              // Gets the active page.
              var page = app.getActivePage();
              
              page.load('inkAnalysisOrNull/paragraphs/lines/words');
              return ctx.sync()
                  .then(function() {
                      var inkParagraphs = page.inkAnalysisOrNull.paragraphs;
                      $.each(inkParagraphs.items, function(i, inkParagraph) {
                          var inkLines = inkParagraph.lines;
                          $.each(inkLines.items, function(j, inkLine) {
                              var inkWords = inkLine.words;
                              $.each(inkWords.items, function(k, inkWord) {
                              
                                  // Log language Id of the word
                                  console.log(inkWord.languageId);
                                  
                                  // Log every ink analyzed words.
                                  $.each(inkWord.wordAlternates, function(l, word) {
                                      console.log(word);                                    
                                  })
                              })
                          })
                      })
                  })
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          }); 
          ```
      parameters:
        - id: propertyNames
          description: <span data-ttu-id="8e80a-127">読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。</span><span class="sxs-lookup"><span data-stu-id="8e80a-127">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
