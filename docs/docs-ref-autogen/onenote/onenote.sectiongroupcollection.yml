      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="217c5-129">コンマで区切られた文字列またはロードするにはプロパティを指定する文字列の配列。</span><span class="sxs-lookup"><span data-stu-id="217c5-129">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
