- uid: onenote.OneNote.SectionGroupCollection.getByName
  summary: >-
    <span data-ttu-id="217c5-106">指定した名前のセクション グループのコレクションを取得します。</span><span class="sxs-lookup"><span data-stu-id="217c5-106">Gets the collection of section groups with the specified name.</span></span>


    <span data-ttu-id="217c5-107">\[[API セット: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="217c5-107">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: getByName(name)
  fullName: getByName
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getByName(name: string): OneNote.SectionGroupCollection;'
    return:
      type:
      - onenote.OneNote.SectionGroupCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"217c5-108\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"217c5-108\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Get the section groups that are direct children of the current notebook.\n    var sectionGroups = context.application.getActiveNotebook().sectionGroups;\n\n    // Queue a command to load the section groups. \n    // For best performance, request specific properties.\n    sectionGroups.load(\"id\"); \n\n    // Get the section groups with the specified name.\n    var labsSectionGroups = sectionGroups.getByName(\"Labs\");\n\n    // Queue a command to load the section groups with the specified properties.\n    labsSectionGroups.load(\"id,name\"); \n            \n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n\n            // Iterate through the collection or access items individually by index.\n            if (labsSectionGroups.items.length > 0) {\n                console.log(\"Section group name: \" + labsSectionGroups.items[0].name);\n                console.log(\"Section group ID: \" + labsSectionGroups.items[0].id);\n            }\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="217c5-109">セクション グループの名前。</span><span class="sxs-lookup"><span data-stu-id="217c5-109">The name of the section group.</span></span>
      type:
      - string
