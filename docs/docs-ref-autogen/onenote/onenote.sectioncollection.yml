  summary: <span data-ttu-id="21237-121">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="21237-121">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="21237-122">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="21237-122">You must call "context.sync()" before reading the properties.</span></span>
