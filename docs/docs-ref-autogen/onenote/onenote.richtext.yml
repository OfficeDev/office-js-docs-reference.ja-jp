    <span data-ttu-id="5fc75-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.RichText`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="5fc75-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.RichText` - Only available on collection types.</span></span> <span data-ttu-id="5fc75-120">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="5fc75-120">It is similar to the preceding signature.</span></span> <span data-ttu-id="5fc75-121">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="5fc75-121">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="5fc75-122">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="5fc75-122">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="5fc75-123">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="5fc75-123">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
