- uid: onenote.OneNote.Page.addOutline
  summary: >-
    <span data-ttu-id="96126-103">Outline をページの指定した位置に追加します。</span><span class="sxs-lookup"><span data-stu-id="96126-103">Adds an Outline to the page at the specified position.</span></span>


    <span data-ttu-id="96126-104">\[[API セット: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="96126-104">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: addOutline(left, top, html)
  fullName: addOutline
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addOutline(left: number, top: number, html: string): OneNote.Outline;'
    return:
      type:
      - onenote.OneNote.Outline
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"96126-105\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"96126-105\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Gets the active page.\n    var page = context.application.getActivePage();\n\n    // Queue a command to add an outline with given html. \n    var outline = page.addOutline(200, 200,\n\"<p>Images and a table below:</p> \\\n <img src=\\\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg==\\\"> \\\n <img src=\\\"http://imagenes.es.sftcdn.net/es/scrn/6653000/6653659/microsoft-onenote-2013-01-535x535.png\\\"> \\\n <table> \\\n   <tr> \\\n     <td>Jill</td> \\\n     <td>Smith</td> \\\n     <td>50</td> \\\n   </tr> \\\n   <tr> \\\n     <td>Eve</td> \\\n     <td>Jackson</td> \\\n     <td>94</td> \\\n   </tr> \\\n </table>\"     \n        );\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .catch(function(error) {\n            console.log(\"Error: \" + error);\n            if (error instanceof OfficeExtension.Error) {\n                console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n            }\n        });\n});\n```"
    parameters:
    - id: left
      description: <span data-ttu-id="96126-106">Outline の左上隅の左の位置です。</span><span class="sxs-lookup"><span data-stu-id="96126-106">The left position of the top, left corner of the Outline.</span></span>
      type:
      - number
    - id: top
      description: <span data-ttu-id="96126-107">Outline の左上隅の上の位置です。</span><span class="sxs-lookup"><span data-stu-id="96126-107">The top position of the top, left corner of the Outline.</span></span>
      type:
      - number
    - id: html
      description: <span data-ttu-id="96126-108">Outline の視覚表示を記述する HTML 文字列。</span><span class="sxs-lookup"><span data-stu-id="96126-108">An HTML string that describes the visual presentation of the Outline.</span></span> <span data-ttu-id="96126-109">OneNote アドインの JavaScript API には、[サポートされている HTML](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html)を参照してください。</span><span class="sxs-lookup"><span data-stu-id="96126-109">See [Supported HTML](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html) for the OneNote add-ins JavaScript API.</span></span>
      type:
      - string
