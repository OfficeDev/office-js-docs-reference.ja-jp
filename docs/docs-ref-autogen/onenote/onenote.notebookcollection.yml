- uid: onenote.OneNote.NotebookCollection.getByName
  summary: >-
    <span data-ttu-id="0dbff-106">アプリケーション インスタンスで開いている、指定された名前のノートブックのコレクションを取得します。</span><span class="sxs-lookup"><span data-stu-id="0dbff-106">Gets the collection of notebooks with the specified name that are open in the application instance.</span></span>


    <span data-ttu-id="0dbff-107">\[[API セット: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0dbff-107">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: getByName(name)
  fullName: getByName
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getByName(name: string): OneNote.NotebookCollection;'
    return:
      type:
      - onenote.OneNote.NotebookCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"0dbff-108\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dbff-108\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Get the notebooks that are open in the application instance and have the specified name.\n    var notebooks = context.application.notebooks.getByName(\"Homework\");\n\n    // Queue a command to load the notebooks. \n    // For best performance, request specific properties.           \n    notebooks.load(\"id,name\");\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n\n            // Iterate through the collection or access items individually by index,\n            // for example: notebooks.items[0]\n            if (notebooks.items.length > 0) {\n                console.log(\"Notebook name: \" + notebooks.items[0].name);\n                console.log(\"Notebook ID: \" + notebooks.items[0].id);\n            }\n                \n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="0dbff-109">ノートブックの名前。</span><span class="sxs-lookup"><span data-stu-id="0dbff-109">The name of the notebook.</span></span>
      type:
      - string
