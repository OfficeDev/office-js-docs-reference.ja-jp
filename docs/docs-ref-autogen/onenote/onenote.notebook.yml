  summary: >-
    <span data-ttu-id="2af09-120">REST API の ID を取得します</span><span class="sxs-lookup"><span data-stu-id="2af09-120">Gets the REST API ID.</span></span>


    <span data-ttu-id="2af09-121">\[[API セット: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2af09-121">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
