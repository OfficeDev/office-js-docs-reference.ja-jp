package: excel!
fullName: Excel.Interfaces.RangeAreasLoadOptions
summary: >-
  `RangeAreas` 同じワークシート内の 1 つ以上の四角形の範囲のコレクションを表します。 不一視範囲を使用する方法については、「複数の範囲を同時に処理する」を参照Excel[してください。](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-multiple-ranges)<!-- -->.


  \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
