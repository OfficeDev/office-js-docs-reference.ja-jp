- name: altTextDescription
  uid: excel!Excel.Interfaces.PivotLayoutLoadOptions#altTextDescription:member
  package: excel!
  fullName: altTextDescription
  summary: >-
    ピボットテーブルの代替テキストの説明。


    代替テキストは、ピボットテーブルに含まれる情報のテキストベースの代替表現を提供します。 この情報は、視覚障害や認知機能障害を持つユーザーが、表を表示または理解できない場合に役立ちます。 障がいのある人にタイトルを読み取り、コンテンツの説明を聞きたいかどうかを判断するために使用されます。


    \[[API セット: ExcelApi 1.13](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'altTextDescription?: boolean;'
    return:
      type: boolean
