  package: excel!
  fullName: axisColor
  summary: >-
    軸線の色 \# 、RRGGBB 形式 ("FFA500" など) を表す HTML カラー コード、または名前付き HTML 色 ("オレンジ色" など) を表します。 軸が存在しない場合、または設定されている場合、値は "" (空の文字列) です。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
