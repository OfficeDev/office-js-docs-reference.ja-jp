- name: borderColor
  uid: excel!Excel.Interfaces.ConditionalDataBarNegativeFormatLoadOptions#borderColor:member
  package: excel!
  fullName: borderColor
  summary: >-
    RRGGBB 形式 ("FFA500" など) の境界線の色を表す HTML カラー コード、または名前付き HTML 色 ("オレンジ色" など) を表 \# します。 境界線が存在しない場合や設定されている場合は、"Empty String" を指定します。


