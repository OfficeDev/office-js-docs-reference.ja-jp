properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`LoadOptions を指定すると、すべてのスカラー プロパティが読み込まれます (例:`Range.address`<!-- -->) ではなく、ナビゲーション プロパティ (例: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    背景の色を表す HTML カラー コード \# (RRGGBB 形式 ("FFA500"など)、または名前付き HTML 色 ("orange"など)


    \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: pattern
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#pattern:member
  package: excel!
  fullName: pattern
  summary: >-
    範囲のパターン。 詳細は「`Excel.FillPattern`」をご覧ください。 LinearGradient と RectangularGradient はサポートされていません。 値 `null` は、範囲全体に均一なパターン設定が設定できない場合を示します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'pattern?: boolean;'
    return:
      type: boolean
- name: patternColor
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#patternColor:member
  package: excel!
  fullName: patternColor
  summary: >-
    範囲パターンの色を表す HTML カラー コードは \# 、RRGGBB 形式 ("FFA500"など)、または名前付き HTML 色 ("オレンジ色" など) として表されます。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor?: boolean;'
    return:
      type: boolean
- name: patternTintAndShade
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: >-
    範囲塗りつぶしのパターンの色を明るくまたは暗くする倍数を指定します。 値は -1 (最も暗い) から 1 (最も明るい) の間で、元の色の場合は 0 です。 値 `null` は、範囲に一様な設定が含めなかった場合を示 `patternTintAndShade` します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    範囲塗りつぶしの色を明るくまたは暗くする倍数を指定します。 値は -1 (最も暗い) から 1 (最も明るい) の間で、元の色の場合は 0 です。 値 `null` は、範囲に一様な設定が含めなかった場合を示 `tintAndShade` します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: boolean;'
    return:
      type: boolean
