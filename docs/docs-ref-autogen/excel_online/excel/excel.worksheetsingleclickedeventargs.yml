### YamlMime:TSType
name: Excel.WorksheetSingleClickedEventArgs
uid: excel!Excel.WorksheetSingleClickedEventArgs:interface
package: excel!
fullName: Excel.WorksheetSingleClickedEventArgs
summary: >-
  左クリック/タップイベントとそれに関連するワークシートについての情報を提供します。


  \[[API セット: excelapi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.WorksheetSingleClickedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    特定のワークシートで左クリック/タップされたセルを表すアドレスを取得します。


    \[[API セット: excelapi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/event-worksheet-single-click.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getActiveWorksheet();\n    sheet.onSingleClicked.add((event) => {\n        return Excel.run((context) => {\n            console.log(`Click detected at ${event.address} (pixel offset from upper-left cell corner: ${event.offsetX}, ${event.offsetY})`);\n            return context.sync();\n        });\n    });\n\n    console.log(\"The worksheet click handler is registered.\");\n\n    await context.sync();\n});\n```"
- name: offsetX
  uid: excel!Excel.WorksheetSingleClickedEventArgs#offsetX:member
  package: excel!
  fullName: offsetX
  summary: >-
    左クリックまたは左にクリックされたポイント (右から左へ記述する言語の場合は右) からの距離をポイント単位で指定します。左クリック/タップしたセルの枠線の端点を指定します。


    \[[API セット: excelapi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'offsetX: number;'
    return:
      type: number
- name: offsetY
  uid: excel!Excel.WorksheetSingleClickedEventArgs#offsetY:member
  package: excel!
  fullName: offsetY
  summary: >-
    左クリック/タップされたポイントから、左クリック/タップされたセルの上側の目盛線までの距離を、ポイント単位で表します。


    \[[API セット: excelapi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'offsetY: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.WorksheetSingleClickedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    イベントの種類を取得します。


    \[[API セット: excelapi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "WorksheetSingleClicked";'
    return:
      type: "\"WorksheetSingleClicked\""
- name: worksheetId
  uid: excel!Excel.WorksheetSingleClickedEventArgs#worksheetId:member
  package: excel!
  fullName: worksheetId
  summary: >-
    左クリック/タップされたワークシートの ID を取得します。


    \[[API セット: excelapi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetId: string;'
    return:
      type: string
