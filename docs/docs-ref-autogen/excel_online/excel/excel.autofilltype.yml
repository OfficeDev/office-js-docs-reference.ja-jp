### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: >-
  ブック内の範囲で AutoFill を使用する場合の動作の種類。


  \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: 選択したデータに基づいて、隣接するセルにデータを設定します。
  value: "\"FillCopy\""
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: コンテキストに応じて、月の日または週の日のどちらかにパターンを基にした日付の "FillSeries" のバージョン。
  value: "\"FillDays\""
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: 周囲のデータ (標準のオートフィル動作) に基づいて、隣接するセルに値を設定します。
  value: "\"FillDefault\""
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: 隣接するセルに、選択した数式を設定します。
  value: "\"FillFormats\""
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: 月のパターンを基にした日付の "FillSeries" のバージョン。
  value: "\"FillMonths\""
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: コピーしたセルのパターンに従うデータを隣接するセルに設定します。
  value: "\"FillSeries\""
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: 隣接するセルに選択した値を設定します。
  value: "\"FillValues\""
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: 曜日にパターンを基に、平日のみを含む日付のバージョン "FillSeries"。
  value: "\"FillWeekdays\""
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: 年のパターンを基にした日付の "FillSeries" のバージョン。
  value: "\"FillYears\""
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: Excel の FlashFill 機能を使用して、隣接するセルに値を設定します。
  value: "\"FlashFill\""
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: 成長傾向モデルに従って隣接するセルの値を入力する数値の "FillSeries" のバージョン。
  value: "\"GrowthTrend\""
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: 線形傾向モデルに従って隣接するセルの値を入力する数値の "FillSeries" のバージョン。
  value: "\"LinearTrend\""
