- name: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  uid: excel!Excel.RangeAreas#copyFrom:member(1)
  package: excel!
  fullName: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  summary: >-
    ソース範囲または RangeAreas から現在の RangeAreas にセル データまたは書式設定をコピーします。 移動先の範囲Areas は、ソース範囲または RangeAreas とは異なるサイズにできます。 移動先がソースより小さい場合は、自動的に展開されます。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
    parameters:
    - id: sourceRange
      description: コピー元の範囲または RangeAreas。 ソース RangeAreas に複数の範囲がある場合は、四角形の範囲から完全な行または列を削除してフォームを作成できる必要があります。
      type: <xref uid="excel!Excel.Range:class" /> | <xref uid="excel!Excel.RangeAreas:class" /> | string
    - id: copyType
      description: コピーするセル データまたは書式の種類。 既定値は "All" です。
      type: <xref uid="excel!Excel.RangeCopyType:enum" />
    - id: skipBlanks
      description: True の場合は、ソース範囲または RangeAreas の空白セルをスキップします。 既定値は false です。
      type: boolean
    - id: transpose
      description: True の場合は、移動先 RangeAreas 内のセルをトランスポーズします。 既定値は false です。
      type: boolean
    return:
      type: void
      description: ''
