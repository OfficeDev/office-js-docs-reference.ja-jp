  - uid: 'excel!Excel.RangeAreas#copyFrom:member(1)'
    summary: |-
      ソース範囲または RangeAreas から現在の RangeAreas にセル データまたは書式設定をコピーします。 コピー先の rangeAreas のサイズは、ソース範囲または RangeAreas とは異なる場合があります。 転送先は、ソースよりも小さい場合は自動的に展開されます。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    fullName: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: sourceRange
          description: コピー元の範囲または RangeAreas を指定します。 ソース範囲に複数の範囲がある場合は、四角形の範囲から完全な行または列を削除することによって、そのフォームを作成できます。
          type:
            - 'excel!Excel.RangeAreas#copyFrom~0:complex'
        - id: copyType
          description: コピーするセルのデータまたは書式の種類を指定します。 既定値は "すべて" です。
          type:
            - 'excel!Excel.RangeCopyType:enum'
        - id: skipBlanks
          description: True の場合は、元の範囲または RangeAreas の空白セルをスキップします。 既定値は false です。
          type:
            - boolean
        - id: transpose
          description: True を指定すると、移動先の範囲内のセルが転置されます。 既定値は false です。
          type:
            - boolean
