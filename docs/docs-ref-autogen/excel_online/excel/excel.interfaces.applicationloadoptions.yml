  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#calculationEngineVersion:member'
    summary: |-
      最後の完全な再計算に使用した Excel 計算エンジンのバージョンを返します。 読み取り専用です。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationEngineVersion
    fullName: calculationEngineVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationEngineVersion?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#calculationMode:member'
    summary: |-
      CalculationMode の定数によって定義されている、ブックで使用されている計算モードを返します。 可能な値は次のとおりです。`Automatic`<!-- -->、Excel は再計算を制御します。`AutomaticExceptTables`<!-- -->、Excel は再計算を制御しますが、テーブル内の変更は無視します。`Manual`<!-- -->、ユーザーが要求すると、計算が行われます。

      \[[API set: ExcelApi 1.1 for get、set の 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationMode
    fullName: calculationMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationMode?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#calculationState:member'
    summary: |-
      アプリケーションの計算の状態を返します。 詳細については、Excel.CalculationState をご覧ください。 読み取り専用です。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationState
    fullName: calculationState
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationState?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#iterativeCalculation:member'
    summary: |-
      反復計算の設定を返します。 Windows と Mac の Excel では、設定は Excel アプリケーションに適用されます。 Web 上の Excel およびその他のプラットフォームでは、設定は作業中のブックに適用されます。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.IterativeCalculationLoadOptions:interface'
