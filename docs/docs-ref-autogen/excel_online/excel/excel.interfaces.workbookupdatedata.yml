- name: chartDataPointTrack
  uid: excel!Excel.Interfaces.WorkbookUpdateData#chartDataPointTrack:member
  package: excel!
  fullName: chartDataPointTrack
  summary: >-
    関連付けられている実際のデータ ポイントをブックの全グラフが追跡している場合、true となります。 False の場合は、グラフがデータ ポイントのインデックスを追跡します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'chartDataPointTrack?: boolean;'
    return:
      type: boolean
- name: isDirty
  uid: excel!Excel.Interfaces.WorkbookUpdateData#isDirty:member
  package: excel!
  fullName: isDirty
  summary: >-
    ブックが最後に保存された後に変更が行われた場合に指定します。 変更したブックを保存せずに閉じるか、保存するように求めるメッセージが表示される場合は、このプロパティを true に設定できます。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isDirty?: boolean;'
    return:
      type: boolean
