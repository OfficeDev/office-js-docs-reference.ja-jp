  uid: excel!Excel.Interfaces.WorkbookUpdateData#properties:member
  package: excel!
  fullName: properties
  summary: >-
    ブックのプロパティを取得します。


    \[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
