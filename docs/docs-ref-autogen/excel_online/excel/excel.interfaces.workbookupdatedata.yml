- name: usePrecisionAsDisplayed
  uid: excel!Excel.Interfaces.WorkbookUpdateData#usePrecisionAsDisplayed:member
  package: excel!
  fullName: usePrecisionAsDisplayed
  summary: >-
    ブックを表示桁数でのみ計算する場合、true となります。 このプロパティを false から true に切り替える場合、データは完全に精度を失います。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
