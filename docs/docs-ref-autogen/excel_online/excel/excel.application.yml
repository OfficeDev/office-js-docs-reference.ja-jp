  fullName: iterativeCalculation
  summary: >-
    反復計算の設定を返します。 Windows および Mac 上の Excel では、設定は Excel アプリケーションに適用されます。 Excel on the web および他のプラットフォームでは、設定はアクティブなブックに適用されます。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly iterativeCalculation: Excel.IterativeCalculation;'
    return:
      type: <xref uid="excel!Excel.IterativeCalculation:class" />
- name: thousandsSeparator
  uid: excel!Excel.Application#thousandsSeparator:member
  package: excel!
  fullName: thousandsSeparator
  summary: >-
    数値の小数点の左側に数字のグループを区切る文字列を取得します。 これは Excel のローカル設定に基づいて行います。


