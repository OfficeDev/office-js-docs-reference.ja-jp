  package: excel!
  fullName: calculationEngineVersion
  summary: >-
    最後の完全な再計算に使用した Excel 計算エンジンのバージョンを返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly calculationEngineVersion: number;'
    return:
      type: number
- name: calculationMode
  uid: excel!Excel.Application#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    Excel.CalculationMode の定数で定義されているブックで使用される計算モードを返します。 指定できる値は次のとおりです。 `Automatic`<!-- -->Excel が再計算を制御します。 `AutomaticExceptTables`<!-- -->Excel で再計算が制御されますが、テーブルの変更は無視されます。 `Manual`<!-- -->、ユーザーが要求した場合に計算が実行されます。


    \[[API セット: ExcelApi 1.1 for get、1.8 for set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type: <xref uid="excel!Excel.CalculationMode:enum" /> | "Automatic" | "AutomaticExceptTables" | "Manual"
- name: calculationState
  uid: excel!Excel.Application#calculationState:member
  package: excel!
  fullName: calculationState
  summary: >-
    アプリケーションの計算の状態を返します。 詳細については、Excel.CalculationState をご覧ください。


