### YamlMime:TSEnum
name: Excel.ValueFilterCondition
uid: excel!Excel.ValueFilterCondition:enum
package: excel!
fullName: Excel.ValueFilterCondition
summary: >-
  値フィルターを適用できる、受け入れられるすべての条件を表す列挙型。 フィールドに適用されるピボットフィルターの種類を構成するために使用します。 `PivotFilter.exclusive` これらの条件の多くを反転するには、true に設定できます。


  \[[API セット: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: between
  uid: excel!Excel.ValueFilterCondition.between:member
  package: excel!
  summary: >-
    間 `lowerBound` と `upperBound` 条件。


    必須の条件: {`value`<!-- -->, `lowerBound`<!-- -->, `upperBound`<!-- -->}<!-- -->. オプションの条件: {`exclusive`<!-- -->}<!-- -->.
  value: "\"Between\""
- name: bottomN
  uid: excel!Excel.ValueFilterCondition.bottomN:member
  package: excel!
  summary: >-
    下の N (`threshold`<!-- -->) \[ アイテム、パーセント、値 \] カテゴリの合計。


    必須の条件: {`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
  value: "\"BottomN\""
- name: equals
  uid: excel!Excel.ValueFilterCondition.equals:member
  package: excel!
  summary: >-
    比較条件に等しい。


    必須の条件: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->. オプションの条件: {`exclusive`<!-- -->}<!-- -->.
  value: "\"Equals\""
- name: greaterThan
  uid: excel!Excel.ValueFilterCondition.greaterThan:member
  package: excel!
  summary: >-
    比較条件より大きい。


    必須の条件: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"GreaterThan\""
- name: greaterThanOrEqualTo
  uid: excel!Excel.ValueFilterCondition.greaterThanOrEqualTo:member
  package: excel!
  summary: >-
    コンパレータ条件以上。


    必須の条件: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"GreaterThanOrEqualTo\""
- name: lessThan
  uid: excel!Excel.ValueFilterCondition.lessThan:member
  package: excel!
  summary: >-
    比較条件より小さい。


    必須の条件: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"LessThan\""
- name: lessThanOrEqualTo
  uid: excel!Excel.ValueFilterCondition.lessThanOrEqualTo:member
  package: excel!
  summary: >-
    コンパレータ条件以下。


    必須の条件: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"LessThanOrEqualTo\""
- name: topN
  uid: excel!Excel.ValueFilterCondition.topN:member
  package: excel!
  summary: >-
    上位 N (`threshold`<!-- -->) \[ アイテム、パーセント、値 \] カテゴリの合計。


    必須の条件: {`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
  value: "\"TopN\""
- name: unknown
  uid: excel!Excel.ValueFilterCondition.unknown:member
  package: excel!
  summary: ValueFilterCondition が不明またはサポートされていません。
  value: "\"Unknown\""
