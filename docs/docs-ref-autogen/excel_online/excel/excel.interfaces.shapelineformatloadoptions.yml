### YamlMime:TSType
name: Excel.Interfaces.ShapeLineFormatLoadOptions
uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeLineFormatLoadOptions
summary: >-
  Shape オブジェクトの線の書式設定を表します。 画像と幾何学的な図形の場合、線の書式は図形の枠線を表します。


  \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`LoadOptions を指定すると、すべてのスカラープロパティが読み込まれます (例:`Range.address`<!-- -->) ただし、ナビゲーションプロパティ (例: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    フォームの \# RRGGBB ("FFA500" など) または名前付きの html 色 (例: "オレンジ") の線の色を html 色形式で表します。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: dashStyle
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: >-
    図形の線スタイルを表します。 線が非表示の場合、または破線のスタイルが一定ではない場合は、null を返します。 詳細については、Excel.ShapeLineStyle をご覧ください。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dashStyle?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    図形の線スタイルを表します。 線が非表示の場合、またはスタイルが一定ではない場合は、null を返します。 詳細については、Excel.ShapeLineStyle をご覧ください。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: transparency
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    指定された線の透明度を示す 0.0 (不透明) から 1.0 (透明) までの値を表します。 図形の透明度が一定ではない場合は、null を返します。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: boolean;'
    return:
      type: boolean
- name: visible
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Shape 要素の線の書式を表示するかどうかを指定します。 図形の可視性が一定ではない場合は、null を返します。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#weight:member
  package: excel!
  fullName: weight
  summary: >-
    線の太さ (ポイント数) を表します。 線が非表示の場合、または線の太さが一定ではない場合は、null を返します。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: boolean;'
    return:
      type: boolean
