  - uid: 'excel!Excel.Interfaces.RangeFillData#color:member'
    summary: |-
      背景の色を表す HTML カラーコード (例: "FFA500 \#")、または名前付きの html 色 (例: "RRGGBB")

      \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeFillData#pattern:member'
    summary: |-
      範囲のパターンを取得または設定します。 詳細については、Excel.FillPattern をご覧ください。 LinearGradient と RectangularGradient はサポートされていません。 Null 値は、範囲全体に均一なパターンが設定されていないことを示します。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: pattern
    fullName: pattern
    langs:
      - typeScript
    type: property
    syntax:
      content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFillData#pattern~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFillData#patternColor:member'
    summary: |-
      範囲パターンの色を表す HTML カラーコードを設定します。これ\#は、フォームの RRGGBB (例: "FFA500") または名前付きの html 色 (例: "オレンジ") です。 \#RRGGBB (例: "FFA500") の範囲パターンの色を表す HTML カラーコードを取得します。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: patternColor
    fullName: patternColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternColor?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeFillData#patternTintAndShade:member'
    summary: |-
      範囲の塗りつぶしのパターン色を明るくするか、暗くする double 値を設定または返します。値は -1 が最も暗く、1 が最も明るくなります。元の色は 0 です。 パターン tintAndShades が一様でない場合は、null が返されます。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: patternTintAndShade
    fullName: patternTintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternTintAndShade?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFillData#tintAndShade:member'
    summary: |-
      範囲の塗りつぶしの色を明るくするか、暗くする double 値を設定または返します。値は -1 が最も暗く、1 が最も明るくなります。元の色は 0 です。 TintAndShades が一様でない場合は、null が返されます。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type:
          - number
