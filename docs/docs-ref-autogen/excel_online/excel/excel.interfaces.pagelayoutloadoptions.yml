name: Excel.Interfaces.PageLayoutLoadOptions
uid: excel!Excel.Interfaces.PageLayoutLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.PageLayoutLoadOptions
summary: >-
  プリンター固有の実装に依存しないレイアウト設定と印刷設定を表します。 これらの設定には、余白、印刷の向き、ページ番号、タイトル行、および印刷範囲が含まれます。


  \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
