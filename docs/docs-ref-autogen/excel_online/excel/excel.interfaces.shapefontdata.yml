- name: bold
  uid: excel!Excel.Interfaces.ShapeFontData#bold:member
  package: excel!
  fullName: bold
  summary: >-
    フォントの太字の状態を表します。 TextRange に太字テキストと太字ではないテキストの両方が含まれている場合、null を返します。


