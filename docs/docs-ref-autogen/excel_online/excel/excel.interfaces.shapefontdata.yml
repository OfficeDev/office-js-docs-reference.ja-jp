  uid: excel!Excel.Interfaces.ShapeFontData#size:member
  package: excel!
  fullName: size
  summary: >-
    フォントサイズをポイント単位 (例:11) を表します。 TextRange にサイズの異なるテキストが含まれている場合、null を返します。


