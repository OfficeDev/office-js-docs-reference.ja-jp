  uid: excel!Excel.LabelFilterCondition.beginsWith:member
  package: excel!
  summary: >-
    ラベルは部分文字列条件で始まります。


    必須の条件: {`substring`<!-- -->}<!-- -->. オプションの条件: {`exclusive`<!-- -->}<!-- -->.
  value: "\"BeginsWith\""
- name: between
