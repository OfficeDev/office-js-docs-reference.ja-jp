summary: >-
  現在のシステム カルチャ設定に基づいて情報を提供します。 これには、カルチャ名、数値の書式設定、その他のカルチャに依存する設定が含まれます。


  \[[API セット: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
