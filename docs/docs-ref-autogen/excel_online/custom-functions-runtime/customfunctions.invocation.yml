  - uid: 'custom-functions-runtime!CustomFunctions.Invocation#address:member'
    summary: |-
      関数が呼び出されているセルのアドレス (要求された場合)。それ以外の場合は未定義です。

      関数のアドレスを要求するには、メタデータ JSON ファイルで、次のように指定する必要があります。 `{ "requiresAddress": true }`

      メタデータ JSON ファイルが JSDoc コメントから生成されている場合は、タグを含めます。 `@requiresAddress`<!-- -->. \[[API set: Customfindwindow runtime 1.1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: string;'
      return:
        type:
          - string
  - uid: 'custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member'
    summary: |-
      範囲には、関数パラメータがある場合は、要求された場合は未定義。

      関数のパラメーターアドレスを要求するには、メタデータ JSON ファイルで、関数オプションで次のように指定する必要があります。 `{ "requiresParameterAddresses": true }`

      メタデータ JSON ファイルが JSDoc コメントから生成されている場合は、タグを含めます。 `@requiresParameterAddresses`<!-- -->. \[[API set: Customfindwindow runtime 1.3](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
    name: parameterAddresses
    fullName: parameterAddresses
    langs:
      - typeScript
    type: property
    syntax:
      content: 'parameterAddresses?: string[];'
      return:
        type:
          - 'string[]'