items:
  - uid: 'custom-functions-runtime!CustomFunctions.CancelableInvocation:interface'
    summary: |-
      取り消し可能なカスタム関数の呼び出しに関する情報を提供します。 取り消し可能なカスタム関数は、onCanceled イベントのハンドラーを提供できます。

      関数が取り消し可能であることを示すには、メタデータ JSON ファイルで、次のように関数オプションで指定する必要があります。 `{ "cancelable": true }`

      メタデータ JSON ファイルが JSDoc コメントから生成されている場合は、タグを含めます。 `@cancelable`<!-- -->.
    name: CustomFunctions.CancelableInvocation
    fullName: CustomFunctions.CancelableInvocation
    langs:
      - typeScript
    type: interface
    extends:
      - 'custom-functions-runtime!CustomFunctions.Invocation:interface'
    package: custom-functions-runtime!
    children:
      - 'custom-functions-runtime!CustomFunctions.CancelableInvocation#onCanceled:member'
  - uid: 'custom-functions-runtime!CustomFunctions.CancelableInvocation#onCanceled:member'
    summary: 'カスタム関数が取り消されたときに呼び出されるイベントハンドラー。 \[[API set: Customfindwindow runtime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]'
    name: onCanceled
    fullName: onCanceled
