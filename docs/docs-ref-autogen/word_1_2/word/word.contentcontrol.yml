                                  '   ----- text: ' + contentControls.items[0].text +
                                  '   ----- type: ' + contentControls.items[0].type +
                                  '   ----- style: ' + contentControls.items[0].style +
                                  '   ----- tag: ' + contentControls.items[0].tag +
                                  '   ----- font size: ' + contentControls.items[0].font.size +
