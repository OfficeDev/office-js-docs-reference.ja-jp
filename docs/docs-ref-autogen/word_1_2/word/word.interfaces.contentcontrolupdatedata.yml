- name: color
  uid: word!Word.Interfaces.ContentControlUpdateData#color:member
  package: word!
  fullName: color
  summary: >-
    コンテンツ コントロールの色を取得または設定します。 色は \# 'RRGGBB' 形式で指定するか、色名を使用して指定します。


