  package: word!
  fullName: appearance
  summary: >-
    コンテンツ コントロールの外観を取得または設定します。 値には、'BoundingBox'、'Tags'、'Hidden' を指定できます。


    \[[API セット: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
