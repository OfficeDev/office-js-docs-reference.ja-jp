  fullName: placeholderText
  summary: >-
    コンテンツ コントロールのプレースホルダー テキストを取得または設定します。 コンテンツ コントロールが空の場合は、淡色のテキストが表示されます。


    **メモ**: このプロパティの設定操作は、Word on the web ではサポートされていません。


