name: CustomFunctions.Invocation
uid: custom-functions-runtime!CustomFunctions.Invocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.Invocation
summary: カスタム関数の呼び出しに関する情報を提供します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: custom-functions-runtime!CustomFunctions.Invocation#address:member
  package: custom-functions-runtime!
  fullName: address
  summary: >-
    要求された場合は、関数が呼び出されているセル アドレス。それ以外の場合は未定義です。


    関数のアドレスを要求するには、メタデータ JSON ファイルで、関数オプションで次の値を指定する必要があります。 `{ "requiresAddress": true }`


    メタデータ JSON ファイルが JSDoc コメントから生成されている場合は、タグを含める `@requiresAddress`<!-- -->. \[[API セット: CustomFunctionsRuntime 1.1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: parameterAddresses
  uid: custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member
  package: custom-functions-runtime!
  fullName: parameterAddresses
  summary: >-
    関数パラメーターが存在する範囲アドレスは、要求された場合は未定義です。


    関数のパラメーター アドレスを要求するには、メタデータ JSON ファイルで、次の関数オプションを指定する必要があります。 `{ "requiresParameterAddresses": true }`


    メタデータ JSON ファイルが JSDoc コメントから生成されている場合は、タグを含める `@requiresParameterAddresses`<!-- -->. \[[API セット: CustomFunctionsRuntime 1.3](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parameterAddresses?: string[];'
    return:
      type: string[]
