- uid: excel.Excel.Interfaces.RangeUpdateData.values
  summary: >-
    指定された範囲の生の値を表します。 返されたデータは、文字列型、数値、またはブール値の可能性があります。 エラーを含むセルでは、エラー文字列を返します。 範囲に値を設定する場合、値の引数は、1 つの値 (文字列、数値またはブール値) または 2 次元の配列のいずれかに使用できます。 引数が 1 つの値の場合は、範囲内のすべてのセルに適用されます。


    \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: values
  fullName: values
  langs:
  - typeScript
  type: property
  syntax:
    content: 'values?: any[][];'
    return:
      type:
      - any[][]
