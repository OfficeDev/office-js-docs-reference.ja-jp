- uid: excel.Excel.DataValidationRule.list
  summary: >-
    <span data-ttu-id="a691f-110">データ入力規則の条件を一覧表示します。</span><span class="sxs-lookup"><span data-stu-id="a691f-110">List data validation criteria.</span></span>


    <span data-ttu-id="a691f-111">\[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a691f-111">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: list
  fullName: list
  langs:
  - typeScript
  type: property
  syntax:
    content: 'list?: Excel.ListDataValidation;'
    return:
      type:
      - excel.Excel.ListDataValidation
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"a691f-112\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"a691f-112\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Decision\");\n    const nameRange = \n        sheet.tables.getItem(\"NameOptionsTable\").columns.getItem(\"Baby Name\").getDataBodyRange();\n\n    // When you are developing, it is a good practice to\n    // clear the dataValidation object with each run of your code.\n    nameRange.dataValidation.clear();\n\n    const nameSourceRange = context.workbook.worksheets.getItem(\"Names\").getRange(\"A1:A3\");\n\n    let approvedListRule = {\n        list: {\n            inCellDropDown: true,\n            source: '=Names!$A$1:$A$3'\n        }\n    };\n    nameRange.dataValidation.rule = approvedListRule;\n\n    await context.sync();\n});\n```"
