    <span data-ttu-id="e58af-123">ブックからには、現在選択されている単一の範囲を取得します。</span><span class="sxs-lookup"><span data-stu-id="e58af-123">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="e58af-124">複数のセル範囲が選択されている場合は、このメソッドによってエラーがスローされます。</span><span class="sxs-lookup"><span data-stu-id="e58af-124">If there are multiple ranges selected, this method will throw an error.</span></span>


    <span data-ttu-id="e58af-125">\[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e58af-125">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getSelectedRange()
  fullName: getSelectedRange()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSelectedRange(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"e58af-126\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"e58af-126\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var selectedRange = ctx.workbook.getSelectedRange();\n    selectedRange.load('address');\n    return ctx.sync().then(function() {\n            console.log(selectedRange.address);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
