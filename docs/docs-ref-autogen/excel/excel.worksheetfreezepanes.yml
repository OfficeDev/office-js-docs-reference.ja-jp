- uid: excel.Excel.WorksheetFreezePanes.getLocationOrNullObject
  summary: >-
    <span data-ttu-id="69551-120">アクティブなワークシート ビュー内の固定セルを記述する範囲を取得します。</span><span class="sxs-lookup"><span data-stu-id="69551-120">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="69551-121">固定範囲は、最上部と左側のウィンドウで保持されているセルに対応します。</span><span class="sxs-lookup"><span data-stu-id="69551-121">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="69551-122">固定されたウィンドウ枠がない場合は、null オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="69551-122">If there is no frozen pane, returns a null object.</span></span>


    <span data-ttu-id="69551-123">\[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="69551-123">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getLocationOrNullObject()
  fullName: getLocationOrNullObject()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getLocationOrNullObject(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"69551-124\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"69551-124\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const frozenRange = sheet.freezePanes.getLocationOrNullObject();\n    frozenRange.load(\"address\");\n\n    await context.sync();\n\n    if (frozenRange.isNullObject) {\n        OfficeHelpers.UI.notify(`The worksheet does not contain a frozen pane.`);\n    } else {\n        console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is \"${frozenRange.address}\"`);\n    }\n});\n```"
