- uid: excel.Excel.WorksheetFreezePanes.freezeAt
  summary: >-
    <span data-ttu-id="69551-104">アクティブなワークシート ビューに固定セルを設定します。</span><span class="sxs-lookup"><span data-stu-id="69551-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="69551-105">最上部と左側のペインで凍結されることにあるセル範囲を指定したが対応しています。</span><span class="sxs-lookup"><span data-stu-id="69551-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>


    <span data-ttu-id="69551-106">\[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="69551-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: freezeAt(frozenRange)
  fullName: freezeAt(frozenRange)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"69551-107\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"69551-107\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the specified range in top-and-left-most pane of the worksheet.\n    sheet.freezePanes.freezeAt(sheet.getRange(\"H2:K5\"));\n\n    await context.sync();\n});\n```"
    parameters:
    - id: frozenRange
      description: <span data-ttu-id="69551-108">固定、またはウィンドウ枠の固定を削除する場合は null にするセルを表す範囲です。</span><span class="sxs-lookup"><span data-stu-id="69551-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>
      type:
      - Range | string
- uid: excel.Excel.WorksheetFreezePanes.freezeColumns
  summary: >-
    <span data-ttu-id="69551-109">ワークシートの最初の列 (複数可) を所定の場所に固定します。</span><span class="sxs-lookup"><span data-stu-id="69551-109">Freeze the first column(s) of the worksheet in place.</span></span>


    <span data-ttu-id="69551-110">\[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="69551-110">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: freezeColumns(count)
  fullName: freezeColumns(count)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'freezeColumns(count?: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"69551-111\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"69551-111\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the first two columns in the worksheet.\n    sheet.freezePanes.freezeColumns(2);\n\n    await context.sync();\n});\n```"
    parameters:
    - id: count
      description: <span data-ttu-id="69551-112">任意の数の列を固定するには、またはすべての列の固定を解除するのには 0</span><span class="sxs-lookup"><span data-stu-id="69551-112">Optional number of columns to freeze, or zero to unfreeze all columns</span></span>
      type:
      - number
