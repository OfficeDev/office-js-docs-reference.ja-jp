        description: |-
          <span data-ttu-id="a6c97-149">検索条件に一致する1つまたは複数の四角形の範囲で構成される RangeArea オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="a6c97-149">A RangeArea object, comprising one or more rectangular ranges, that matches the search criteria.</span></span> <span data-ttu-id="a6c97-150">一致しない場合、この関数は null オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="a6c97-150">If there are no matches, this function will return a null object.</span></span>

          #### <a name="examples"></a><span data-ttu-id="a6c97-151">例</span><span class="sxs-lookup"><span data-stu-id="a6c97-151">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const foundRanges = sheet.findAllOrNullObject("Complete", {
                  completeMatch: true,
                  matchCase: false
              });

              await context.sync();

