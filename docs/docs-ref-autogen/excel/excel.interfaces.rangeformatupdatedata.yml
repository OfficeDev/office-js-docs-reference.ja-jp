  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFormatUpdateData.useStandardWidth
  summary: >-
    Range オブジェクトの列の幅がシートの標準の幅に等しいかどうかを示します。 Range オブジェクトの列の幅がシートの標準の幅に等しい場合に True を返します。 範囲に含まれる複数の列と列すべて高さが同じでない場合は、Null を返します。 それ以外の場合は False を返します。


    \[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
