- uid: excel.Excel.Interfaces.RangeFormatUpdateData.useStandardHeight
  summary: >-
    Range オブジェクトの行の高さがシートの標準の高さに等しいかどうかを決定します。 Range オブジェクトの行の高さがシートの標準の高さに等しい場合に True を返します。 範囲に含まれる複数の行と、行すべての高さが同じでない場合は、Null を返します。 それ以外の場合は False を返します。


    \[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardHeight
  fullName: useStandardHeight
  langs:
  - typeScript
