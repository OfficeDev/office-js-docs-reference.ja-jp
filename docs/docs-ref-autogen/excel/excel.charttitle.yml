    - id: start
      description: <span data-ttu-id="11685-110">取得する部分文字列の開始位置。</span><span class="sxs-lookup"><span data-stu-id="11685-110">Start position of substring to be retrieved.</span></span> <span data-ttu-id="11685-111">位置から始まる 0 です。</span><span class="sxs-lookup"><span data-stu-id="11685-111">Position start with 0.</span></span>
