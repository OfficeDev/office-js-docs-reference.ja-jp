- uid: excel.Excel.ConditionalFormat.priority
  summary: >-
    この条件付きの書式を設定されている条件付き書式のコレクション内の優先順位 (またはインデックス) に存在します。 名前を変更すると、連続する優先順位を許可する、他の条件付き書式の優先順位も変更されます。 背面から開始するには、負の優先順位を使用します。 優先順位よりも範囲を超えるは取得し、優先順位の最大値 (または最小の負の値) に設定します。 優先順位を変更する場合があるそれ以上にする場合、その新しい優先度の位置にオブジェクトの新しいコピーを再フェッチするのには注意に変更します。 読み取り専用です。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: priority
  fullName: priority
  langs:
  - typeScript
  type: property
  syntax:
    content: 'priority: number;'
    return:
      type:
      - number
