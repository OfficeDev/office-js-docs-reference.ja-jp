- uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
  summary: >-
    指定した塗りつぶしの透明度を 0.0 (不透明) ~ 1.0 (透明) の値として設定または返します。 API ではサポートされていない図形の種類、または透明度の不整合がある特殊な塗りつぶしの種類は、null を返します。 たとえば、グラデーションの塗りつぶしの種類には、透過性に一貫性がない場合があります。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: boolean;'
    return:
      type:
      - boolean
