  - uid: 'excel!Excel.FilterCriteria#color:member'
    summary: |-
      セルをフィルター処理するために使用する HTML カラー文字列。 「CellColor」フィルターおよび「fontColor」フィルターと併用します。

      \[[API セット: excelapi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#criterion1:member'
    summary: |-
      データをフィルター処理するために使用する最初の条件。 「カスタム」フィルター処理の場合には、演算子として使用されます。 たとえば "<!-- -->&gt;<!-- -->50 "s" で終わる値に対して、50より大きい数値または "= * s" に対して。

      上位/下位アイテム/比率の場合、数値として使用されます。 例: filterOn が "topItems" に設定されている場合、上位5項目には "5"

      \[[API セット: excelapi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: criterion1
    fullName: criterion1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion1?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#criterion2:member'
    summary: |-
      データをフィルター処理するために使用する 2 番目の条件。 「カスタム」フィルター処理の場合には、演算子としてのみ使用されます。

      \[[API セット: excelapi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: criterion2
    fullName: criterion2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion2?: string;'
      return:
        type:
          - string
