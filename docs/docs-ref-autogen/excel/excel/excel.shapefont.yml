### YamlMime:TSType
name: Excel.ShapeFont
uid: excel!Excel.ShapeFont:class
package: excel!
fullName: Excel.ShapeFont
summary: >-
  図形のオブジェクトのフォント名、フォント サイズ、色などのフォント属性を表 `TextRange` します。


  \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: bold
  uid: excel!Excel.ShapeFont#bold:member
  package: excel!
  fullName: bold
  summary: >-
    フォントの太字の状態を表します。 太字と `null` 太字以外 `TextRange` のテキスト フラグメントの両方が含まれる場合に返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.ShapeFont#color:member
  package: excel!
  fullName: color
  summary: >-
    テキストの色の HTML カラー コード表現 (例: \# "FF0000" は赤を表します)。 色が `null` 異なるテキスト `TextRange` フラグメントが含まれる場合に返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: context
  uid: excel!Excel.ShapeFont#context:member
  package: excel!
  fullName: context
  summary: オブジェクトに関連付けられた要求コンテキスト。 これにより、アドインのプロセスがホスト アプリケーションのプロセスOfficeに接続されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: italic
  uid: excel!Excel.ShapeFont#italic:member
  package: excel!
  fullName: italic
  summary: >-
    フォントの斜体の状態を表します。 italic テキスト フラグメントと非 italic テキスト フラグメントの両方が含 `null` `TextRange` まれる場合に返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.ShapeFont#name:member
  package: excel!
  fullName: name
  summary: >-
    フォント名 ("Calibri" など) を表します。 テキストが複合スクリプトまたは東アジア言語の場合、これは対応するフォント名です。それ以外の場合は、ラテン文字のフォント名です。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.ShapeFont#size:member
  package: excel!
  fullName: size
  summary: >-
    フォント サイズをポイント (11 など) で表します。 フォント サイズ `null` が異なる `TextRange` テキスト フラグメントが含まれる場合に返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.ShapeFont#underline:member
  package: excel!
  fullName: underline
  summary: >-
    フォントに適用する下線の種類。 異なる `null` 下線スタイルの `TextRange` テキスト フラグメントが含まれる場合に返します。 詳細は「`Excel.ShapeFontUnderlineStyle`」をご覧ください。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline: Excel.ShapeFontUnderlineStyle | "None" | "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble";'
    return:
      type: <xref uid="excel!Excel.ShapeFontUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble"
