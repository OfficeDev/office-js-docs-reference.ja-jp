    summary: '<span data-ttu-id="05b52-125">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="05b52-125">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="05b52-126">.</span><span class="sxs-lookup"><span data-stu-id="05b52-126"></span></span> <span data-ttu-id="05b52-127">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="05b52-127"></span></span><!-- --><span data-ttu-id="05b52-128">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元のエクセルグループオブジェクトは API オブジェクトであるのに対して`toJSON` 、メソッドはプレーンな JavaScript オブジェクト (として入力されます) を返します。`Excel.Interfaces.ShapeGroupData`</span><span class="sxs-lookup"><span data-stu-id="05b52-128">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.ShapeGroup object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.ShapeGroupData`</span></span><!-- --><span data-ttu-id="05b52-129">) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。</span><span class="sxs-lookup"><span data-stu-id="05b52-129">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
