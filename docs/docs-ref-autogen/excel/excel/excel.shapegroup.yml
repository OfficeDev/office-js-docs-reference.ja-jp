  - uid: 'excel!Excel.ShapeGroup#ungroup:member(1)'
    summary: |-
      <span data-ttu-id="05b52-130">指定した図形グループに含まれるグループ化された図形のグループを解除します。</span><span class="sxs-lookup"><span data-stu-id="05b52-130">Ungroups any grouped shapes in the specified shape group.</span></span>

      <span data-ttu-id="05b52-131">\[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="05b52-131">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: ungroup()
    fullName: ungroup()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'ungroup(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="05b52-132">例</span><span class="sxs-lookup"><span data-stu-id="05b52-132">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");

              const shapeGroup = sheet.shapes.getItem("Group").group;
              shapeGroup.ungroup();
              console.log("Shapes ungrouped");

              await context.sync();
          });
          ```
