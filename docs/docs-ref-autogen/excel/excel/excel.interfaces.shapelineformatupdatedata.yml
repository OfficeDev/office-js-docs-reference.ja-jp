items:
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData:interface'
    summary: 'で使用するために、ShapeLineFormat オブジェクトのデータを更新するためのインターフェイス`shapeLineFormat.set({ ... })`<!-- -->.'
    name: Excel.Interfaces.ShapeLineFormatUpdateData
    fullName: Excel.Interfaces.ShapeLineFormatUpdateData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#style:member'
