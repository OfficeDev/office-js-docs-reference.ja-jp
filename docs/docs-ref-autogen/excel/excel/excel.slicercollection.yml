    name: 'add(slicerSource, sourceField, slicerDestination)'
    fullName: 'add(slicerSource, sourceField, slicerDestination)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(slicerSource: string | PivotTable | Table, sourceField: string | PivotField | number | TableColumn, slicerDestination?: string | Worksheet): Excel.Slicer;'
      return:
        type:
          - 'excel!Excel.Slicer:class'
        description: |-
          <span data-ttu-id="dbefa-105">新しいスライサー。</span><span class="sxs-lookup"><span data-stu-id="dbefa-105">The new slicer.</span></span>

          #### <a name="examples"></a><span data-ttu-id="dbefa-106">例</span><span class="sxs-lookup"><span data-stu-id="dbefa-106">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Pivot");
              const slicer = sheet.slicers.add(
                  "Farm Sales", /* The slicer data source. For PivotTables, this can be the PivotTable object reference or name. */
                  "Type" /* The field in the data source to filter by. For PivotTables, this can be a PivotField object reference or ID. */
              );
              slicer.name = "Fruit Slicer";
              await context.sync();
          });
          ```
      parameters:
        - id: slicerSource
          description: '<span data-ttu-id="dbefa-107">新しいスライサーの基となるデータソース。</span><span class="sxs-lookup"><span data-stu-id="dbefa-107">The data source that the new slicer will be based on.</span></span> <span data-ttu-id="dbefa-108">PivotTable オブジェクト、Table オブジェクト、または文字列を指定できます。</span><span class="sxs-lookup"><span data-stu-id="dbefa-108">It can be a PivotTable object, a Table object or a string.</span></span> <span data-ttu-id="dbefa-109">PivotTable オブジェクトが渡されると、データソースは PivotTable オブジェクトのソースになります。</span><span class="sxs-lookup"><span data-stu-id="dbefa-109">When a PivotTable object is passed, the data source is the source of the PivotTable object.</span></span> <span data-ttu-id="dbefa-110">Table オブジェクトが渡されると、データソースは Table オブジェクトになります。</span><span class="sxs-lookup"><span data-stu-id="dbefa-110">When a Table object is passed, the data source is the Table object.</span></span> <span data-ttu-id="dbefa-111">文字列が渡されると、PivotTable/Table の名前または id として解釈されます。</span><span class="sxs-lookup"><span data-stu-id="dbefa-111">When a string is passed, it is interpreted as the name/id of a PivotTable/Table.</span></span>'
