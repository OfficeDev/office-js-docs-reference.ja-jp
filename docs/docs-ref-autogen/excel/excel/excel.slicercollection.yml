            - 'excel!Excel.SlicerCollection#add~0:complex'
        - id: sourceField
          description: '<span data-ttu-id="dbefa-112">フィルター処理の対象となるデータソース内のフィールド。</span><span class="sxs-lookup"><span data-stu-id="dbefa-112">The field in the data source to filter by.</span></span> <span data-ttu-id="dbefa-113">PivotField オブジェクト、TableColumn オブジェクト、PivotField の id、または TableColumn の id または名前を指定できます。</span><span class="sxs-lookup"><span data-stu-id="dbefa-113">It can be a PivotField object, a TableColumn object, the id of a PivotField or the id/name of TableColumn.</span></span>'
