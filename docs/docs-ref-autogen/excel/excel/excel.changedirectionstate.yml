name: Excel.ChangeDirectionState
uid: excel!Excel.ChangeDirectionState:interface
package: excel!
fullName: Excel.ChangeDirectionState
summary: >-
  ワークシートにセルを挿入または削除するときに、ワークシート内の既存のセルまたは残りのセルが移動する方向を表します。


  \[[API セット: ExcelApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: deleteShiftDirection
  uid: excel!Excel.ChangeDirectionState#deleteShiftDirection:member
  package: excel!
  fullName: deleteShiftDirection
  summary: >-
    セルまたはセルが削除された場合に残りのセルが移動する方向 (上または左など) を表します。 注: `insertShiftDirection` および `deleteShiftDirection` 排他的であり、両方の列挙型は同時に値を持つ事ができない。 1 つが値を持つ場合、もう一方の値が返されます。 `undefined`<!-- -->.


    \[[API セット: ExcelApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'deleteShiftDirection: Excel.DeleteShiftDirection | "Up" | "Left";'
    return:
      type: <xref uid="excel!Excel.DeleteShiftDirection:enum" /> | "Up" | "Left"
- name: insertShiftDirection
  uid: excel!Excel.ChangeDirectionState#insertShiftDirection:member
  package: excel!
  fullName: insertShiftDirection
  summary: >-
    新しいセルまたはセルを挿入するときに既存のセルが移動する方向 (下方向や右方向など) を表します。 注: `insertShiftDirection` および `deleteShiftDirection` 排他的であり、両方の列挙型は同時に値を持つ事ができない。 1 つが値を持つ場合、もう一方の値が返されます。 `undefined`<!-- -->.


    \[[API セット: ExcelApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'insertShiftDirection: Excel.InsertShiftDirection | "Down" | "Right";'
    return:
      type: <xref uid="excel!Excel.InsertShiftDirection:enum" /> | "Down" | "Right"
