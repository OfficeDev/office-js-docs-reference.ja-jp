- name: formulaHidden
  uid: excel!Excel.FormatProtection#formulaHidden:member
  package: excel!
  fullName: formulaHidden
  summary: >-
    Excel で範囲内のセルの数式を非表示にするかどうかを指定します。 null 値は、範囲全体に一様な数式非表示設定がないことを表します。


