    Excel でオブジェクトのセルをロックするかどうかを指定します。 null 値は、範囲全体に一様なロック設定がないことを表します。


    \[[API セット: excelapi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
