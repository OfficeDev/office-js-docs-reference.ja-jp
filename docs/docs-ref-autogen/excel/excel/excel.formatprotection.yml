  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulaHidden: boolean;'
    return:
      type: boolean
- name: locked
  uid: excel!Excel.FormatProtection#locked:member
  package: excel!
  fullName: locked
