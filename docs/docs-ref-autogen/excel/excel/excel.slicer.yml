  - uid: 'excel!Excel.Slicer#selectItems:member(1)'
    summary: |-
      キーに基づいてスライサー アイテムを選択します。 前の選択は消去されます。 配列が空の場合、既定ではすべてのアイテムが選択されます。

      \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: selectItems(items)
    fullName: selectItems(items)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'selectItems(items?: string[]): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>例

          ```typescript
          await Excel.run(async (context) => {
              const slicer = context.workbook.slicers.getItem("Fruit Slicer");
              slicer.selectItems(["Lemon", "Lime", "Orange"]);
              await context.sync();
          });
          ```
      parameters:
        - id: items
          description: 省略可能。 選択するスライサーアイテムの名前を指定します。
          type:
            - 'string[]'
