### YamlMime:TSEnum
name: Excel.LabelFilterCondition
uid: excel!Excel.LabelFilterCondition:enum
package: excel!
fullName: Excel.LabelFilterCondition
summary: >-
  ラベルフィルターを適用することによって許容されるすべての条件を表す列挙。 フィールドに適用される PivotFilter の種類を構成するために使用します。 `PivotFilter.criteria.exclusive` true に設定すると、これらの条件の多くを反転させることができます。


  \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
