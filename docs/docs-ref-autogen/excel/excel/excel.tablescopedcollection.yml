    summary: <span data-ttu-id="a161a-115">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="a161a-115">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a161a-116">プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="a161a-116">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
