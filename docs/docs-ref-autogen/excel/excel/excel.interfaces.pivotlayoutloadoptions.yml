  - uid: 'excel!Excel.Interfaces.PivotLayoutLoadOptions#altTextDescription:member'
    summary: |-
      ピボットテーブルの代替テキストの説明。

      代替テキストは、ピボットテーブルに含まれている情報をテキストベースで表現した代替テキストです。 この情報は、視覚障碍または認知障碍を持つユーザーがテーブルを表示または理解できない場合に役立ちます。 タイトルは、障碍があるユーザーに対して読み上げられ、コンテンツの説明を聞くかどうかを判断するために使用されます。

      \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: altTextDescription
    fullName: altTextDescription
    langs:
      - typeScript
    type: property
    syntax:
      content: 'altTextDescription?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.PivotLayoutLoadOptions#altTextTitle:member'
    summary: |-
