  - uid: 'excel!Excel.SettingCollection#getItemOrNullObject:member(1)'
    summary: |-
      <span data-ttu-id="31cee-116">キーから Setting エントリを取得します。</span><span class="sxs-lookup"><span data-stu-id="31cee-116">Gets a Setting entry via the key.</span></span> <span data-ttu-id="31cee-117">Setting が存在しない場合は null オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="31cee-117">If the Setting does not exist, will return a null object.</span></span>

      <span data-ttu-id="31cee-118">\[[API セット: excelapi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="31cee-118">\[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getItemOrNullObject(key)
    fullName: getItemOrNullObject(key)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItemOrNullObject(key: string): Excel.Setting;'
      return:
        type:
          - 'excel!Excel.Setting:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="31cee-119">例</span><span class="sxs-lookup"><span data-stu-id="31cee-119">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const settings = context.workbook.settings;
              let needsReview = settings.getItem("NeedsReview");
              needsReview.delete();
              needsReview = settings.getItemOrNullObject("NeedsReview");

              await context.sync();

              if (needsReview.isNullObject) {
                  console.log("The setting has been deleted");
              } else {
                  console.log("The setting was not deleted");
              }

              await context.sync();
          });
          ```
