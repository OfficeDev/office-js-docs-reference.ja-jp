### YamlMime:TSEnum
name: Excel.NumberFormatCategory
uid: excel!Excel.NumberFormatCategory:enum
package: excel!
fullName: Excel.NumberFormatCategory
summary: >-
  数値形式のカテゴリを表します。


  \[[API セット: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: accounting
  uid: excel!Excel.NumberFormatCategory.accounting:member
  package: excel!
  summary: 会計書式は、列内の通貨記号と小数点を表します。
  value: "\"Accounting\""
- name: currency
  uid: excel!Excel.NumberFormatCategory.currency:member
  package: excel!
  summary: 通貨形式は、一般的な金銭的な値に使用されます。 列内の小数点を揃える場合は、アカウンティング形式を使用します。
  value: "\"Currency\""
- name: custom
  uid: excel!Excel.NumberFormatCategory.custom:member
  package: excel!
  summary: 任意のカテゴリの一部ではないカスタム形式。
  value: "\"Custom\""
- name: date
  uid: excel!Excel.NumberFormatCategory.date:member
  package: excel!
  summary: 日付形式では、日付と時刻のシリアル番号が日付値として表示されます。 アスタリスク (*) で始まる日付形式は、オペレーティング システムに指定された地域の日付と時刻の設定の変更に応答します。 アスタリスクのない形式は、オペレーティング システム設定の影響を受けずに使用できます。
  value: "\"Date\""
- name: fraction
  uid: excel!Excel.NumberFormatCategory.fraction:member
  package: excel!
  summary: 分数の形式は、セル値を整数として表示し、残りは最も近い分数の値に丸められます。
  value: "\"Fraction\""
- name: general
  uid: excel!Excel.NumberFormatCategory.general:member
  package: excel!
  summary: 一般的な書式セルには、特定の数値形式はありません。
  value: "\"General\""
- name: number
  uid: excel!Excel.NumberFormatCategory.number:member
  package: excel!
  summary: 数値は、数値の一般的な表示に使用されます。 通貨と会計は、金銭的価値に特化した書式を提供します。
  value: "\"Number\""
- name: percentage
  uid: excel!Excel.NumberFormatCategory.percentage:member
  package: excel!
  summary: パーセント形式はセル値に 100 を掛け、結果にパーセント記号を表示します。
  value: "\"Percentage\""
- name: scientific
  uid: excel!Excel.NumberFormatCategory.scientific:member
  package: excel!
  summary: 科学形式では、セルの値を 1 ~ 10 の数値に 10 の乗数で表示します。
  value: "\"Scientific\""
- name: special
  uid: excel!Excel.NumberFormatCategory.special:member
  package: excel!
  summary: 特別な形式は、リストとデータベース値の追跡に役立ちます。
  value: "\"Special\""
- name: text
  uid: excel!Excel.NumberFormatCategory.text:member
  package: excel!
  summary: テキスト形式のセルは、数値がセル内にある場合でもテキストとして扱います。 セルは入力したとおりに表示されます。
  value: "\"Text\""
- name: time
  uid: excel!Excel.NumberFormatCategory.time:member
  package: excel!
  summary: 時刻形式では、日付と時刻のシリアル番号が日付値として表示されます。 アスタリスク (*) で始まる時刻形式は、オペレーティング システムに指定された地域の日付と時刻の設定の変更に応答します。 アスタリスクのない形式は、オペレーティング システム設定の影響を受けずに使用できます。
  value: "\"Time\""
