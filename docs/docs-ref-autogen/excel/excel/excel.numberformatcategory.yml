### YamlMime:TSEnum
name: Excel.NumberFormatCategory
uid: excel!Excel.NumberFormatCategory:enum
package: excel!
fullName: Excel.NumberFormatCategory
summary: >-
  数値書式のカテゴリを表します。


  \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: accounting
  uid: excel!Excel.NumberFormatCategory.accounting:member
  package: excel!
  summary: '[会計形式] 列で通貨記号と小数点を揃えます。'
- name: currency
  uid: excel!Excel.NumberFormatCategory.currency:member
  package: excel!
  summary: 通貨の形式は、一般的な通貨の値に使用されます。 列の小数点を調整するには、会計形式を使用します。
- name: custom
  uid: excel!Excel.NumberFormatCategory.custom:member
  package: excel!
  summary: カテゴリの一部ではないカスタム形式。
- name: date
  uid: excel!Excel.NumberFormatCategory.date:member
  package: excel!
  summary: 日付形式は、日付と時刻のシリアル番号を日付値として表示します。 アスタリスク (*) で始まる日付形式は、オペレーティングシステムに対して指定されている地域の日付と時刻の設定の変更に対応します。 アスタリスクのない書式は、オペレーティングシステム設定の影響を受けません。
- name: fraction
  uid: excel!Excel.NumberFormatCategory.fraction:member
  package: excel!
  summary: 分数形式では、セルの値が整数として表示され、余りが最も近い分の値に丸められます。
- name: general
  uid: excel!Excel.NumberFormatCategory.general:member
  package: excel!
  summary: '[標準形式] セルには特定の番号書式はありません。'
- name: number
  uid: excel!Excel.NumberFormatCategory.number:member
  package: excel!
  summary: 数値は、数値の一般的な表示に使用されます。 通貨およびアカウンティングでは、金銭的価値に特化した書式設定が提供されます。
- name: percentage
  uid: excel!Excel.NumberFormatCategory.percentage:member
  package: excel!
  summary: パーセンテージの書式はセルの値を100で乗算し、結果をパーセント記号で表示します。
- name: scientific
  uid: excel!Excel.NumberFormatCategory.scientific:member
  package: excel!
  summary: 科学的な書式では、セルの値が1から10の数値に10の累乗で乗算されて表示されます。
- name: special
  uid: excel!Excel.NumberFormatCategory.special:member
  package: excel!
  summary: 特別な形式は、リストやデータベースの値を追跡するのに便利です。
- name: text
  uid: excel!Excel.NumberFormatCategory.text:member
  package: excel!
  summary: セルに数値が含まれている場合でも、テキスト形式のセルはテキストとして扱われます。 セルは入力したとおりに表示されます。
- name: time
  uid: excel!Excel.NumberFormatCategory.time:member
  package: excel!
  summary: '[時間の形式] は、日付と時刻のシリアル番号を日付値として表示します。 アスタリスク (*) で始まる時刻書式は、オペレーティングシステムに対して指定されている地域の日付と時刻の設定の変更に対応します。 アスタリスクのない書式は、オペレーティングシステム設定の影響を受けません。'
