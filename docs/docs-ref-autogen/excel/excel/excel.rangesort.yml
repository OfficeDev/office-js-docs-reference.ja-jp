    summary: '<span data-ttu-id="94c72-127">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="94c72-127">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="94c72-128">.</span><span class="sxs-lookup"><span data-stu-id="94c72-128"></span></span> <span data-ttu-id="94c72-129">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="94c72-129"></span></span><!-- --><span data-ttu-id="94c72-130">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の Excel の RangeSort オブジェクトは API オブジェクトであるのに`toJSON`対して、メソッドはプレーンな JavaScript オブジェクトを返します。`Excel.Interfaces.RangeSortData`</span><span class="sxs-lookup"><span data-stu-id="94c72-130">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.RangeSort object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.RangeSortData`</span></span><!-- --><span data-ttu-id="94c72-131">) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。</span><span class="sxs-lookup"><span data-stu-id="94c72-131">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
