    syntax:
      content: 'add(content: string, contentType?: Excel.ContentType): Excel.CommentReply;'
      return:
        type:
          - 'excel!Excel.CommentReply:class'
        description: |-


          #### <a name="examples"></a>例

          ```typescript
          await Excel.run(async (context) => {
              const comment = context.workbook.comments.getItemAt(0);
              comment.replies.add("Do I have to?");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: コメントの内容。
          type:
            - string
        - id: contentType
          description: 省略可能。 コメントの内容の種類
          type:
            - 'excel!Excel.ContentType:enum'
