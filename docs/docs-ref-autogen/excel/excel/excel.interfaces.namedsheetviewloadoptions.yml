    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.NamedSheetViewLoadOptions#$all:member'
      - 'excel!Excel.Interfaces.NamedSheetViewLoadOptions#name:member'
  - uid: 'excel!Excel.Interfaces.NamedSheetViewLoadOptions#$all:member'
    summary: '`$all`LoadOptions を指定すると、すべてのスカラープロパティが読み込まれます (例:`Range.address`<!-- -->) ただし、ナビゲーションプロパティ (例:`Range.format.fill.color`<!-- -->).'
