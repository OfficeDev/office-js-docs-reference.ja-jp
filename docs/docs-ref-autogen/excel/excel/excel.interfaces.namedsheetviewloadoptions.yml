  - uid: 'excel!Excel.Interfaces.NamedSheetViewLoadOptions#name:member'
    summary: |-
      シートビューの名前を取得または設定します。 一時シートビュー名が空の文字列 ("") です。 Name プロパティを使用してビューに名前を付けると、シートビューが保存されます。

