### YamlMime:TSType
name: Excel.Interfaces.NamedSheetViewLoadOptions
uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedSheetViewLoadOptions
summary: >-
  ワークシートの名前付きシート ビューを表します。 シート ビューには、特定のワークシートの並べ替えルールとフィルター ルールが格納されます。 すべてのシート ビュー (一時的なシート ビューでも) には、ビューへのアクセスに使用される一意のワークシートスコープの名前があります。


  \[[API セット: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`LoadOptions を指定すると、すべてのスカラー プロパティが読み込まれます (例:`Range.address`<!-- -->) ではなく、ナビゲーション プロパティ (例: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    シート ビューの名前を取得または設定します。 一時シート ビュー名は空の文字列 ("") です。 name プロパティを使用してビューに名前を付けると、シート ビューが保存されます。


    \[[API セット: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
