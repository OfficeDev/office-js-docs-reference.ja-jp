### YamlMime:TSType
name: Excel.Interfaces.TableRowLoadOptions
uid: excel!Excel.Interfaces.TableRowLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableRowLoadOptions
summary: >-
  テーブル内の行を表します。


  範囲や列とは異なり、新しい行または列が追加される場合は調整されますが、オブジェクトはテーブル行の物理的な場所を表しますが、データは `TableRow` 表しません。 つまり、データを並べ替えた場合、または新しい行が追加された場合、テーブル行は作成されたインデックスを引き続きポイントします。


  \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableRowLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`LoadOptions を指定すると、すべてのスカラー プロパティが読み込まれます (例:`Range.address`<!-- -->) ではなく、ナビゲーション プロパティ (例: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: index
  uid: excel!Excel.Interfaces.TableRowLoadOptions#index:member
  package: excel!
  fullName: index
  summary: >-
    テーブルの行コレクション内の行のインデックス番号を返します。 0 を起点とする番号になります。


    \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'index?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.TableRowLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    指定した範囲の Raw 値を表します。 返されるデータには、文字列、数値、またはブール値を指定できます。 エラーが含まれているセルは、エラー文字列を返します。 戻り値がプラス ("+")、マイナス ("-")、または等号 ("=") で始まる場合、Excel は、この値を数式として解釈します。


    \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
