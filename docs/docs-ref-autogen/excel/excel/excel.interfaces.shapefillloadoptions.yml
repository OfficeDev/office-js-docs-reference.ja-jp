  - uid: excel.Excel.Interfaces.ShapeFillLoadOptions.foregroundColor
    summary: |-
      フォーム\#の RRGGBB ("FFA500" など) または名前付きの html 色 (例: "オレンジ") の、html 色形式での図形の塗りつぶしの前景色の色を表します。

