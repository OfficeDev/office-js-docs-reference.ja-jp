### YamlMime:TSType
name: Excel.Interfaces.ShapeFillLoadOptions
uid: excel!Excel.Interfaces.ShapeFillLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeFillLoadOptions
summary: >-
  図形オブジェクトの塗りつぶしの書式設定を表します。


  \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`LoadOptions を指定すると、すべてのスカラー プロパティが読み込まれます (例:`Range.address`<!-- -->) ではなく、ナビゲーション プロパティ (例: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: foregroundColor
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: >-
    図形塗りつぶし前景色を HTML カラー形式 \# 、RRGGBB 形式 ("FFA500" など) または名前付き HTML 色 ("オレンジ" など) で表します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor?: boolean;'
    return:
      type: boolean
- name: transparency
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    塗りつぶしの透明度の割合を 0.0 (不透明) から 1.0 (クリア) の値として指定します。 図形の種類が透明度をサポートしていない場合、またはグラデーション塗りつぶしの種類など、図形の塗りつぶしの透明度が矛盾している `null` 場合に返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    図形の塗りつぶしの種類を返します。 詳細は「`Excel.ShapeFillType`」をご覧ください。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
