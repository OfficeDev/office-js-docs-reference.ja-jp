    summary: |-
      <span data-ttu-id="b29e0-107">バインディングによって表される範囲を返します。</span><span class="sxs-lookup"><span data-stu-id="b29e0-107">Returns the range represented by the binding.</span></span> <span data-ttu-id="b29e0-108">バインドが正しい型ではない場合、エラーがスローされます。</span><span class="sxs-lookup"><span data-stu-id="b29e0-108">Will throw an error if binding is not of the correct type.</span></span>

      <span data-ttu-id="b29e0-109">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b29e0-109">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b29e0-110">例</span><span class="sxs-lookup"><span data-stu-id="b29e0-110">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var binding = ctx.workbook.bindings.getItemAt(0);
              var range = binding.getRange();
              range.load('cellCount');
              return ctx.sync().then(function() {
                  console.log(range.cellCount);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
