    summary: |-
      <span data-ttu-id="b29e0-132">バインド内でデータまたは書式設定が変更されるときに発生します。</span><span class="sxs-lookup"><span data-stu-id="b29e0-132">Occurs when data or formatting within the binding is changed.</span></span>

