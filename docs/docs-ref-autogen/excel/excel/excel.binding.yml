  - uid: 'excel!Excel.Binding#toJSON:member(1)'
    summary: '<span data-ttu-id="b29e0-137">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="b29e0-137">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="b29e0-138">.</span><span class="sxs-lookup"><span data-stu-id="b29e0-138"></span></span> <span data-ttu-id="b29e0-139">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="b29e0-139"></span></span><!-- --><span data-ttu-id="b29e0-140">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の Excel Binding オブジェクトは API オブジェクトですが、このメソッド`toJSON`はプレーンな JavaScript オブジェクト (として型指定されます) を返します。`Excel.Interfaces.BindingData`</span><span class="sxs-lookup"><span data-stu-id="b29e0-140">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.Binding object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.BindingData`</span></span><!-- --><span data-ttu-id="b29e0-141">) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。</span><span class="sxs-lookup"><span data-stu-id="b29e0-141">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
    name: toJSON()
    fullName: toJSON()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'toJSON(): Excel.Interfaces.BindingData;'
      return:
        type:
          - 'excel!Excel.Interfaces.BindingData:interface'
        description: ''
