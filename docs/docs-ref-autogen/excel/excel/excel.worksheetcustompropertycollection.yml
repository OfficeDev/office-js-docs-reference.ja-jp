methods:
- name: add(key, value)
  uid: excel!Excel.WorksheetCustomPropertyCollection#add:member(1)
  package: excel!
  fullName: add(key, value)
  summary: >-
    指定したキーに対応する新しいカスタムプロパティを追加します。 これにより、既存のカスタムプロパティがそのキーで上書きされます。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(key: string, value: string): Excel.WorksheetCustomProperty;'
    parameters:
    - id: key
      description: カスタムプロパティオブジェクトを識別するキー。 大文字と小文字は区別されません。キーは255文字に制限されています (大きい値を指定すると、"InvalidArgument" エラーがスローされます)。
      type: string
    - id: value
      description: このカスタムプロパティの値。
      type: string
    return:
      type: <xref uid="excel!Excel.WorksheetCustomProperty:class" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/26-document/custom-properties.yaml\nawait Excel.run(async (context) => {\n  // Get the key/value pair from the task pane.\n  const userKey = $(\"#key\").text();\n  const userValue = $(\"#value\").text();\n\n  // Add the custom property.\n  const customWorksheetProperties = context.workbook.worksheets.getActiveWorksheet().customProperties;\n  customWorksheetProperties.add(userKey, userValue);\n\n  await context.sync();\n\n  console.log(`Successfully set custom worksheet property ${userKey}:${userValue}.`);\n});\n```"
