package: excel!
fullName: Excel.Interfaces.GeometricShapeLoadOptions
summary: >-
  ワークシート内の幾何学的な図形を表します。 幾何学的図形には、Excel の四角形、ブロック矢印、数式記号、フローチャート 項目、星、バナー、吹き出し、その他の基本的な図形を指定できます。


  \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
