    summary: |-
      コレクション内の各アイテムについて: 範囲の境界線の色を明るくまたは暗くする double を指定します。値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0です。 Null 値は、境界線に均等な tintAndShade 設定がないことを示します。

