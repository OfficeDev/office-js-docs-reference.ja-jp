  summary: >-
    コレクション内の各 ITEM について: この条件付き書式の条件が満たされている場合、優先度の低い形式は、そのセルに対して有効ではありません。 値は、データ バー、アイコン セット、およびカラー スケールに関する概念を `null` `StopIfTrue` 示す値ではありません。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
