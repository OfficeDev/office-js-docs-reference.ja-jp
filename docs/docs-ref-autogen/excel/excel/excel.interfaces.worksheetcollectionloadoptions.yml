      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member'
    summary: |-
      コレクション内の各項目について: ワークシートのタブの色を指定します。 タブの色を取得するときに、ワークシートが非表示の場合、値は null になります。 ワークシートが表示されているにもかかわらず、tab の色が auto に設定されている場合は、空の文字列が返されます。 それ以外の場合は、プロパティは "\#123456" という色を設定するときに、"" という形式で設定されます。色を設定するときは、空の文字列を使用して "auto" 色を設定するか、または実際の色を設定します。

      \[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tabColor
    fullName: tabColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tabColor?: boolean;'
      return:
        type:
          - boolean
