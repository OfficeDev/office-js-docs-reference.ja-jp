    summary: <span data-ttu-id="217dd-120">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="217dd-120">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="217dd-121">プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="217dd-121">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="217dd-122">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="217dd-122">In addition to this signature, this method has the following signatures:</span></span>

