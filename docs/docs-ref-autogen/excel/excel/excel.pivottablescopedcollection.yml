  uid: excel!Excel.PivotTableScopedCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: >-
    コレクション内のピボットテーブルの数を取得します。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.PivotTableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: >-
    コレクション内の最初のピボットテーブルを取得します。 コレクション内のピボットテーブルは、上から下、左から右に並べ替えられます。この場合、左上のテーブルはコレクションの最初のピボットテーブルになります。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getFirst(): Excel.PivotTable;'
    return:
      type: <xref uid="excel!Excel.PivotTable:class" />
      description: ''
- name: getItem(key)
  uid: excel!Excel.PivotTableScopedCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: >-
    名前に基づいてピボットテーブルを取得します。


    \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
