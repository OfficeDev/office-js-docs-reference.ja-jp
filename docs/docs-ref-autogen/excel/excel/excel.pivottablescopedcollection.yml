name: Excel.PivotTableScopedCollection
uid: excel!Excel.PivotTableScopedCollection:class
package: excel!
fullName: Excel.PivotTableScopedCollection
summary: >-
  ピボットテーブルの範囲指定されたコレクションを表します。 ピボットテーブルは、ピボットテーブルの左上隅の位置に基づいて並べ替えされます。 上から下に並べ、左から右に並べらされます。


  \[[API セット: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: context
  uid: excel!Excel.PivotTableScopedCollection#context:member
  package: excel!
  fullName: context
  summary: オブジェクトに関連付けられている要求コンテキスト。 これにより、アドインのプロセスがホスト アプリケーションのプロセスOfficeに接続されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: items
  uid: excel!Excel.PivotTableScopedCollection#items:member
  package: excel!
  fullName: items
  summary: このコレクション内に読み込まれた子アイテムを取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly items: Excel.PivotTable[];'
    return:
      type: <xref uid="excel!Excel.PivotTable:class" />[]
