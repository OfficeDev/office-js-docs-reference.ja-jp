- name: percentComplete
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    コレクション内の各アイテムについて: タスクの達成率を表します。 "進行状況" 履歴のレコードの種類に使用されます。 これは0から100の範囲の値です。100の場合は、完了したタスクを表します。 この値を100に変更すると、関連付けられているコメントも完了します。 完了を100から小さい値に変更すると、関連付けられているコメントが再アクティブ化されます。


    \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
