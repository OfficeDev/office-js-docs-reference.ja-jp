  - uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#subscript:member'
    summary: |-
      フォントの下付きの状態を表します。 範囲のすべてのフォントが下付きの場合は True を返します。 範囲のすべてのフォントが上付き文字または標準 (上付き文字または下付き文字でない場合) の場合は、False を返します。 それ以外の場合は Null を返します。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: subscript
    fullName: subscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subscript?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#superscript:member'
    summary: |-
      フォントの上付きの状態を表します。 範囲のすべてのフォントが上付きの場合は True を返します。 指定範囲のすべてのフォントが下付きまたは通常の場合 (上付き文字または下付き文字ではない場合) は、False を返します。 それ以外の場合は Null を返します。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: superscript
    fullName: superscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'superscript?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#tintAndShade:member'
    summary: |-
      範囲のフォントの色を明るくするか、暗くする double 値を設定または返します。値は -1 が最も暗く、1 が最も明るくなります。元の色は 0 です。 Null 値は、範囲全体に均一なフォントの tintAndShade が設定されていないことを示します。

      \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: boolean;'
      return:
        type:
          - boolean
