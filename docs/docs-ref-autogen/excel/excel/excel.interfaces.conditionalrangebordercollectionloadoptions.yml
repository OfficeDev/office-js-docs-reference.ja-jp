- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    コレクション内の各 ITEM について:境界線の色を表す HTML カラー コード \# 、RRGGBB 形式 (たとえば、"FFA500")、または名前付き HTML 色 (例: "orange") です。


