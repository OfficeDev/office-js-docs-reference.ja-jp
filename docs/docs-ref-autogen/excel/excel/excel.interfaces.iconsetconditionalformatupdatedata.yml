properties:
- name: criteria
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    ルールの条件とアイコン セットの配列と、条件付きアイコンの潜在的なカスタム アイコン。 最初の条件では、カスタム アイコンのみを変更できます。一方、型、数式、演算子は設定時に無視されます。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria?: Excel.ConditionalIconCriterion[];'
    return:
      type: <xref uid="excel!Excel.ConditionalIconCriterion:interface" />[]
- name: reverseIconOrder
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#reverseIconOrder:member
  package: excel!
  fullName: reverseIconOrder
  summary: >-
    もし `true`<!-- -->をクリックすると、アイコン セットのアイコンの順序が反転します。 カスタム アイコンを使用する場合は、これを設定できないことに注意してください。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reverseIconOrder?: boolean;'
    return:
      type: boolean
- name: showIconOnly
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#showIconOnly:member
  package: excel!
  fullName: showIconOnly
  summary: >-
    もし `true`<!-- -->、値を非表示にし、アイコンのみを表示します。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showIconOnly?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    設定されている場合は、条件付き書式のアイコン セット オプションを表示します。


