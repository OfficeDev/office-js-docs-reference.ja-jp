- name: formulaHidden
  uid: excel!Excel.Interfaces.FormatProtectionLoadOptions#formulaHidden:member
  package: excel!
  fullName: formulaHidden
  summary: >-
    範囲内のセルの数式を Excel で非表示にした場合に指定します。 値 `null` は、範囲全体に均一な数式が非表示の設定を持たなかったかどうかを示します。


