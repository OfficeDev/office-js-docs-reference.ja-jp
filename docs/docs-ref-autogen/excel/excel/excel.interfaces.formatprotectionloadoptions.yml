  isDeprecated: false
  syntax:
    content: 'formulaHidden?: boolean;'
    return:
      type: boolean
- name: locked
  uid: excel!Excel.Interfaces.FormatProtectionLoadOptions#locked:member
  package: excel!
  fullName: locked
  summary: >-
    Excel がオブジェクト内のセルをロックする場合に指定します。 値 `null` は、範囲全体に一様なロック設定が設定されているのを示します。


