### YamlMime:TSType
name: Excel.NamedSheetView
uid: excel!Excel.NamedSheetView:class
package: excel!
fullName: Excel.NamedSheetView
summary: >-
  ワークシートの名前付きシート ビューを表します。 シート ビューには、特定のワークシートの並べ替えルールとフィルター ルールが格納されます。 すべてのシート ビュー (一時的なシート ビューでも) には、ビューへのアクセスに使用される一意のワークシートスコープの名前があります。


  \[[API セット: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: context
  uid: excel!Excel.NamedSheetView#context:member
  package: excel!
  fullName: context
  summary: オブジェクトに関連付けられた要求コンテキスト。 これにより、アドインのプロセスがホスト アプリケーションのプロセスOfficeに接続されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: name
  uid: excel!Excel.NamedSheetView#name:member
  package: excel!
  fullName: name
  summary: >-
    シート ビューの名前を取得または設定します。 一時シート ビュー名は空の文字列 ("") です。 name プロパティを使用してビューに名前を付けると、シート ビューが保存されます。


    \[[API セット: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
methods:
- name: activate()
  uid: excel!Excel.NamedSheetView#activate:member(1)
  package: excel!
  fullName: activate()
  summary: >-
    このシート ビューをアクティブ化します。 これは、Excel UI で "Switch To" を使用するのと同じです。


    \[[API セット: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'activate(): void;'
    return:
      type: void
      description: ''
- name: delete()
  uid: excel!Excel.NamedSheetView#delete:member(1)
  package: excel!
  fullName: delete()
  summary: >-
    ワークシートからシート ビューを削除します。


    \[[API セット: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: ''
- name: duplicate(name)
  uid: excel!Excel.NamedSheetView#duplicate:member(1)
  package: excel!
  fullName: duplicate(name)
  summary: >-
    このシート ビューのコピーを作成します。


    \[[API セット: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'duplicate(name?: string): Excel.NamedSheetView;'
    parameters:
    - id: name
      description: 重複したシート ビューの名前。 名前が指定されなき場合は、1 つが生成されます。
      type: string
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: 新しい、重複したシート ビュー。
- name: load(options)
  uid: excel!Excel.NamedSheetView#load:member(1)
  package: excel!
  fullName: load(options)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(options?: Excel.Interfaces.NamedSheetViewLoadOptions): Excel.NamedSheetView;'
    parameters:
    - id: options
      description: 読み込むオブジェクトのプロパティのオプションを提供します。
      type: <xref uid="excel!Excel.Interfaces.NamedSheetViewLoadOptions:interface" />
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.NamedSheetView#load:member(2)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): Excel.NamedSheetView;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定するコンマ区切り文字列または文字列の配列。
      type: string | string[]
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: ''
- name: load(propertyNamesAndPaths)
  uid: excel!Excel.NamedSheetView#load:member(3)
  package: excel!
  fullName: load(propertyNamesAndPaths)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      load(propertyNamesAndPaths?: {
                  select?: string;
                  expand?: string;
              }): Excel.NamedSheetView;
    parameters:
    - id: propertyNamesAndPaths
      description: '`propertyNamesAndPaths.select` は、読み込むプロパティを指定するコンマ区切りの文字列で、読み込むナビゲーション プロパティを指定するコンマ区切 `propertyNamesAndPaths.expand` りの文字列です。'
      type: >-
        {
                    select?: string;
                    expand?: string;
                }
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: ''
- name: toJSON()
  uid: excel!Excel.NamedSheetView#toJSON:member(1)
  package: excel!
  fullName: toJSON()
  summary: API オブジェクトを渡す際に、より有用な出力を提供するために `toJSON()` JavaScript メソッドをオーバーライドします。 `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->、順番に、渡 `toJSON` されるオブジェクトのメソッドを呼び出します。元の Excel.NamedSheetView オブジェクトが API オブジェクトであるのに対し、メソッドはプレーンな JavaScript オブジェクト (次のように入力) `toJSON` を返します。 `Excel.Interfaces.NamedSheetViewData`<!-- -->) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを含む。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): Excel.Interfaces.NamedSheetViewData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.NamedSheetViewData:interface" />
      description: ''
