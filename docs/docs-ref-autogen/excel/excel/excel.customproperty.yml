properties:
- name: context
  uid: excel!Excel.CustomProperty#context:member
  package: excel!
  fullName: context
  summary: オブジェクトに関連付けられている要求コンテキスト。 これにより、アドインのプロセスが Office ホストアプリケーションのプロセスに接続されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: key
  uid: excel!Excel.CustomProperty#key:member
  package: excel!
  fullName: key
  summary: >-
    カスタムプロパティのキー。 このキーは、Excel の外部にある255文字までに制限されます (大きなキーは、他のプラットフォームでは自動的に255文字にトリミングされます)。


    \[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly key: string;'
    return:
      type: string
- name: type
  uid: excel!Excel.CustomProperty#type:member
  package: excel!
  fullName: type
  summary: >-
    カスタムプロパティに使用される値の型。


    \[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly type: Excel.DocumentPropertyType | "Number" | "Boolean" | "Date" | "String" | "Float";'
    return:
      type: <xref uid="excel!Excel.DocumentPropertyType:enum" /> | "Number" | "Boolean" | "Date" | "String" | "Float"
- name: value
  uid: excel!Excel.CustomProperty#value:member
  package: excel!
  fullName: value
  summary: >-
    カスタム プロパティの値を指定します。 この値は、Excel の外部にある255文字までに制限されています (他のプラットフォームでは、大きな値は自動的に255文字にトリミングされます)。


    \[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: any;'
    return:
      type: any
