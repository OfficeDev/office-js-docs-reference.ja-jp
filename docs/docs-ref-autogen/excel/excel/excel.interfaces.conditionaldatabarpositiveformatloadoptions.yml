- name: borderColor
  uid: excel!Excel.Interfaces.ConditionalDataBarPositiveFormatLoadOptions#borderColor:member
  package: excel!
  fullName: borderColor
  summary: >-
    RRGGBB 形式 ("FFA500" など) の境界線の色を表す HTML カラー コード、または名前付き HTML 色 ("オレンジ色" など) を表 \# します。 罫線が存在しない場合、または設定されている場合、値は "" (空の文字列) です。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
