- name: getItem(key)
  uid: excel!Excel.NamedSheetViewCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: >-
    名前を使用してシート ビューを取得します。


    \[[API セット: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Excel.NamedSheetView;'
    parameters:
    - id: key
      description: シート ビューの大文字と小文字を区別する名前。 一時ビューが存在する場合は、空の文字列 ("") を使用して一時シート ビューを取得します。
      type: string
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: 指定された名前のシート ビュー、または空の文字列が指定されている場合は一時ビュー。 現在の一時ビューが表示され、空の文字列が指定されている場合は、エラーがスローされます。
- name: getItemAt(index)
  uid: excel!Excel.NamedSheetViewCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: >-
    コレクション内のインデックスによってシート ビューを取得します。


    \[[API セット: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): Excel.NamedSheetView;'
    parameters:
    - id: index
      description: コレクション内のシート ビュー オブジェクトのインデックス。
      type: number
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: 指定したインデックスのシート ビュー。
- name: getItemOrNullObject(key)
  uid: excel!Excel.NamedSheetViewCollection#getItemOrNullObject:member(1)
  package: excel!
  fullName: getItemOrNullObject(key)
  summary: >-
    名前を使用してシート ビューを取得します。 シート ビュー オブジェクトが存在しない場合、この関数はプロパティを次に設定した `isNullObject` オブジェクトを返します。 `true`<!-- -->. 詳細については [、「*OrNullObject メソッドとプロパティ」を参照してください。](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!-- -->.


    \[[API セット: ExcelApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: string): Excel.NamedSheetView;'
    parameters:
    - id: key
      description: シート ビューの大文字と小文字を区別する名前。 一時ビューが存在する場合は、空の文字列 ("") を使用して一時シート ビューを取得します。
      type: string
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: 指定された名前のシート ビュー、または空の文字列が指定されている場合は一時ビュー。 現在の一時ビューが表示され、空の文字列が指定されている場合は、 `ItemNotFound` エラーがスローされます。
