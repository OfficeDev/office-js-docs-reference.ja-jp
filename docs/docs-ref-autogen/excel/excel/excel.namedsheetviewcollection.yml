### YamlMime:TSType
name: Excel.NamedSheetViewCollection
uid: excel!Excel.NamedSheetViewCollection:class
package: excel!
fullName: Excel.NamedSheetViewCollection
summary: >-
  ワークシート内のシートビューのコレクションを表します。


  \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: class
properties:
- name: context
  uid: excel!Excel.NamedSheetViewCollection#context:member
  package: excel!
  fullName: context
  summary: オブジェクトに関連付けられている要求コンテキスト。 これにより、アドインのプロセスが Office ホストアプリケーションのプロセスに接続されます。
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: items
  uid: excel!Excel.NamedSheetViewCollection#items:member
  package: excel!
  fullName: items
  summary: このコレクション内に読み込まれた子アイテムを取得します。
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'readonly items: Excel.NamedSheetView[];'
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />[]
methods:
- name: add(name)
  uid: excel!Excel.NamedSheetViewCollection#add:member(1)
  package: excel!
  fullName: add(name)
  summary: >-
    指定した名前の新しいシートビューを作成します。


    \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'add(name: string): Excel.NamedSheetView;'
    parameters:
    - id: name
      description: 作成するシートビューの名前を指定します。 指定した名前が既に存在する場合、空である場合、またはワークシートで予約されている名前の場合に、エラーをスローします。
      type: string
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: 新しく作成されたシートビューオブジェクト。
- name: enterTemporary()
  uid: excel!Excel.NamedSheetViewCollection#enterTemporary:member(1)
  package: excel!
  fullName: enterTemporary()
  summary: >-
    新しい一時シートビューを作成してアクティブにします。 一時ビューは、アプリケーションを閉じるとき、終了メソッドを使用して一時ビューを終了するとき、または別のシートビューに切り替えるときに削除されます。 一時ビューが存在する場合は、一時シートビューを空の文字列 ("") で指定することもできます。


    \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'enterTemporary(): Excel.NamedSheetView;'
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: 新しく作成されたシートビューオブジェクト。
- name: exit()
  uid: excel!Excel.NamedSheetViewCollection#exit:member(1)
  package: excel!
  fullName: exit()
  summary: >-
    現在アクティブなシートビューを終了します。


    \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'exit(): void;'
    return:
      type: void
      description: ''
- name: getActive()
  uid: excel!Excel.NamedSheetViewCollection#getActive:member(1)
  package: excel!
  fullName: getActive()
  summary: >-
    ワークシートの現在アクティブなシートビューを取得します。


    \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getActive(): Excel.NamedSheetView;'
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: このワークシートの現在アクティブなシートビュー。
- name: getCount()
  uid: excel!Excel.NamedSheetViewCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: >-
    このワークシートのシートビューの数を取得します。 存在する場合は、一時シートビューが含まれています。


    \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: ''
- name: getItem(key)
  uid: excel!Excel.NamedSheetViewCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: >-
    名前を使用してシートビューを取得します。


    \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Excel.NamedSheetView;'
    parameters:
    - id: key
      description: シートビューの大文字と小文字が区別された名前。 一時ビューが存在する場合は、空の文字列 ("") を使用して、一時シートビューを取得します。
      type: string
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: 指定した名前のシートビュー、または空の文字列が指定されている場合は一時的なビュー。 現在の一時ビューがなく、空の文字列が指定されている場合は、エラーがスローされます。
- name: getItemAt(index)
  uid: excel!Excel.NamedSheetViewCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: >-
    コレクション内のインデックスによってシートビューを取得します。


    \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): Excel.NamedSheetView;'
    parameters:
    - id: index
      description: コレクション内のシートビューオブジェクトのインデックスを指定します。
      type: number
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: 指定したインデックス位置にあるシートビュー。
- name: load(options)
  uid: excel!Excel.NamedSheetViewCollection#load:member(1)
  package: excel!
  fullName: load(options)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'load(options?: Excel.Interfaces.NamedSheetViewCollectionLoadOptions & Excel.Interfaces.CollectionLoadOptions): Excel.NamedSheetViewCollection;'
    parameters:
    - id: options
      description: 読み込むオブジェクトのプロパティを指定するオプションを提供します。
      type: <xref uid="excel!Excel.Interfaces.NamedSheetViewCollectionLoadOptions:interface" /> & <xref uid="excel!Excel.Interfaces.CollectionLoadOptions:interface" />
    return:
      type: <xref uid="excel!Excel.NamedSheetViewCollection:class" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.NamedSheetViewCollection#load:member(2)
  package: excel!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): Excel.NamedSheetViewCollection;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。
      type: string | string[]
    return:
      type: <xref uid="excel!Excel.NamedSheetViewCollection:class" />
      description: ''
- name: load(propertyNamesAndPaths)
  uid: excel!Excel.NamedSheetViewCollection#load:member(3)
  package: excel!
  fullName: load(propertyNamesAndPaths)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'load(propertyNamesAndPaths?: OfficeExtension.LoadOption): Excel.NamedSheetViewCollection;'
    parameters:
    - id: propertyNamesAndPaths
      description: '`propertyNamesAndPaths.select` は、読み込むプロパティを指定するコンマで区切られた文字列で、 `propertyNamesAndPaths.expand` 読み込むナビゲーションプロパティを指定するコンマで区切られた文字列です。'
      type: <xref uid="office!OfficeExtension.LoadOption:interface" />
    return:
      type: <xref uid="excel!Excel.NamedSheetViewCollection:class" />
      description: ''
- name: toJSON()
  uid: excel!Excel.NamedSheetViewCollection#toJSON:member(1)
  package: excel!
  fullName: toJSON()
  summary: '`toJSON()`API オブジェクトが渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->`toJSON`その後、渡されたオブジェクトのメソッドを呼び出します。元の `Excel.NamedSheetViewCollection` オブジェクトは API オブジェクトであるのに対し、 `toJSON` メソッドはプレーンな JavaScript オブジェクト (として入力されます) を返します。`Excel.Interfaces.NamedSheetViewCollectionData`<!-- -->) を使用して、コレクションのアイテムから読み込まれたプロパティの浅いコピーを持つ "items" 配列を含みます。'
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'toJSON(): Excel.Interfaces.NamedSheetViewCollectionData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.NamedSheetViewCollectionData:interface" />
      description: ''
