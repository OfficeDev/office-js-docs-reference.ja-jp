      <span data-ttu-id="cd6a9-123">`load(option?: { select?: string; expand?: string; }): Excel.ChartPlotArea`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="cd6a9-123">`load(option?: { select?: string; expand?: string; }): Excel.ChartPlotArea` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="cd6a9-124">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartPlotArea`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="cd6a9-124">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartPlotArea` - Only available on collection types.</span></span> <span data-ttu-id="cd6a9-125">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="cd6a9-125">It is similar to the preceding signature.</span></span> <span data-ttu-id="cd6a9-126">Top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd6a9-126">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="cd6a9-127">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="cd6a9-127">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="cd6a9-128">Option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="cd6a9-128">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
