### YamlMime:TSEnum
name: Excel.TopBottomSelectionType
uid: excel!Excel.TopBottomSelectionType:enum
package: excel!
fullName: Excel.TopBottomSelectionType
summary: >-
  上位/下位フィルターの単純な列挙体を使用して、上位 N または下位 N パーセント、数値、または値の合計でフィルター処理するかどうかを選択します。


  \[[API セット: excelapi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: items
  uid: excel!Excel.TopBottomSelectionType.items:member
  package: excel!
  summary: 選択された値によって測定された上位/下位 N 個のアイテムをフィルター処理します。
  value: "\"Items\""
- name: percent
  uid: excel!Excel.TopBottomSelectionType.percent:member
  package: excel!
  summary: 選択された値で計測されるアイテムの上位/下位 N% にフィルターを適用します。
  value: "\"Percent\""
- name: sum
  uid: excel!Excel.TopBottomSelectionType.sum:member
  package: excel!
  summary: 選択した値で計測された上位/下位 N 合計をフィルター処理します。
  value: "\"Sum\""
