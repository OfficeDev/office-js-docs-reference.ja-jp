methods:
- name: add(type, sourceData, seriesBy)
  uid: excel!Excel.ChartCollection#add:member(1)
  package: excel!
  fullName: add(type, sourceData, seriesBy)
  summary: >-
    新しいグラフを作成します。


    \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(type: Excel.ChartType, sourceData: Range, seriesBy?: Excel.ChartSeriesBy): Excel.Chart;'
    parameters:
    - id: type
      description: グラフの種類を表します。 詳細は「`Excel.ChartType`」をご覧ください。
      type: <xref uid="excel!Excel.ChartType:enum" />
    - id: sourceData
      description: ソース `Range` データに対応するオブジェクト。
      type: <xref uid="excel!Excel.Range:class" />
    - id: seriesBy
      description: 省略可能。 列や行がグラフのデータ系列として使用される方法を指定します。 詳細は「`Excel.ChartSeriesBy`」をご覧ください。
      type: <xref uid="excel!Excel.ChartSeriesBy:enum" />
    return:
      type: <xref uid="excel!Excel.Chart:class" />
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```javascript\n// Add a chart of chartType \"ColumnClustered\" on worksheet \"Charts\" \n// with sourceData from Range \"A1:B4\" and seriresBy is set to be \"auto\".\nExcel.run(function (ctx) { \n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName)\n        .getRange(rangeSelection);\n    var chart = ctx.workbook.worksheets.getItem(sheetName)\n        .charts.add(\"ColumnClustered\", range, \"auto\");    return ctx.sync().then(function() {\n            console.log(\"New Chart Added\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
