- name: assignTask(email)
  uid: excel!Excel.Comment#assignTask:member(1)
  package: excel!
  fullName: assignTask(email)
  summary: >-
    コメントに関連付けられているタスクを、指定されたユーザーに割り当てられた唯一の担当者として割り当てます。 タスクが存在しない場合は、1つのタスクが作成されます。


    \[[API セット: EXCELAPI BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'assignTask(email: string): Excel.Task;'
    parameters:
    - id: email
      description: タスクを割り当てるユーザーの電子メールアドレス。
      type: string
    return:
      type: <xref uid="excel!Excel.Task:class" />
      description: ''
