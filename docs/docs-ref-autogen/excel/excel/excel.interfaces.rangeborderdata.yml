### YamlMime:TSType
name: Excel.Interfaces.RangeBorderData
uid: excel!Excel.Interfaces.RangeBorderData:interface
package: excel!
fullName: Excel.Interfaces.RangeBorderData
summary: 呼び出しによって返されるデータを記述するインターフェイス `rangeBorder.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.RangeBorderData#color:member
  package: excel!
  fullName: color
  summary: >-
    境界線の色を表す HTML カラーコード \# (例: "FFA500")、または名前付きの html 色 (例: "RRGGBB") です。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: sideIndex
  uid: excel!Excel.Interfaces.RangeBorderData#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    罫線の特定の辺を表す定数値。 詳細については、「Excel BorderIndex」を参照してください。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: Excel.BorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight" | "InsideVertical" | "InsideHorizontal" | "DiagonalDown" | "DiagonalUp";'
    return:
      type: <xref uid="excel!Excel.BorderIndex:enum" /> | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight" | "InsideVertical" | "InsideHorizontal" | "DiagonalDown" | "DiagonalUp"
- name: style
  uid: excel!Excel.Interfaces.RangeBorderData#style:member
  package: excel!
  fullName: style
  summary: >-
    罫線の線スタイルを指定する、線スタイル定数のいずれか 1 つ。 詳細については、「Excel BorderLineStyle」を参照してください。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";'
    return:
      type: <xref uid="excel!Excel.BorderLineStyle:enum" /> | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot"
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    範囲の境界線の色を明るくまたは暗くする double を指定します。値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0になります。 Null 値は、境界線に均等な tintAndShade 設定がないことを示します。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
- name: weight
  uid: excel!Excel.Interfaces.RangeBorderData#weight:member
  package: excel!
  fullName: weight
  summary: >-
    範囲周辺の罫線の太さを指定します。 詳細については、「Excel BorderWeight」を参照してください。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type: <xref uid="excel!Excel.BorderWeight:enum" /> | "Hairline" | "Thin" | "Medium" | "Thick"
