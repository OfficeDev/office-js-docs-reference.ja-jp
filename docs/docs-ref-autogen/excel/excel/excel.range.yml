      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/42-range/dynamic-arrays.yaml\nawait Excel.run(async (context) => {\n  const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n  // Set G4 to a formula that returns a dynamic array.\n  const targetCell = sheet.getRange(\"G4\");\n  targetCell.formulas = [[\"=A4:D4\"]];\n\n  // Get the address of the cells that the dynamic array spilled into.\n  const spillRange = targetCell.getSpillingToRange();\n  spillRange.load(\"address\");\n\n  // Fit the columns for readability.\n  sheet.getUsedRange().format.autofitColumns();\n  await context.sync();\n\n  console.log(`Copying the table headers spilled into ${spillRange.address}.`);\n});\n```"
