  summary: '`toJSON()`API オブジェクトが渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->`toJSON`その後、渡されたオブジェクトのメソッドを呼び出します。元の Excel の Task オブジェクトは API オブジェクトであるのに対して、 `toJSON` メソッドはプレーンな JavaScript オブジェクトを返します。`Excel.Interfaces.TaskData`<!-- -->) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。'
  remarks: ''
  isPreview: true
  isDeprecated: false
