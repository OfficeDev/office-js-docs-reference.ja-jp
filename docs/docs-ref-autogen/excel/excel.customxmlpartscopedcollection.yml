    カスタム XML パーツのスコープ ベースのコレクション。 スコープ指定されたコレクションは、名前空間でのフィルタ リングなど、いくつかの操作の結果です。 スコープ指定されたコレクションは、これ以上スコープことはできません。


    \[[API セット: ExcelApi 1.5](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
