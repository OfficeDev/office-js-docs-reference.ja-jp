- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="392d4-103">現在の作業ウィンドウまたはコンテンツの追加の JavaScript イベントのオン/オフにします。</span><span class="sxs-lookup"><span data-stu-id="392d4-103">Turn on/off JavaScript events in current taskpane or content add-in.</span></span>


    <span data-ttu-id="392d4-104">\[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="392d4-104">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: enableEvents
  fullName: enableEvents
  langs:
  - typeScript
  type: property
  syntax:
    content: 'enableEvents: boolean;'
    return:
      type:
      - boolean
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"392d4-105\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"392d4-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    context.runtime.load(\"enableEvents\");\n    await context.sync();\n\n    // check if events are enabled and toggle accordingly\n    const eventBoolean = !context.runtime.enableEvents\n    context.runtime.enableEvents = eventBoolean;\n    if (eventBoolean) {\n        console.log(\"Events are currently on.\");\n    } else {\n        console.log(\"Events are currently off.\");\n    }\n\n    await context.sync();\n});\n```"
- uid: excel.Excel.Runtime.load
  summary: <span data-ttu-id="392d4-106">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="392d4-106">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="392d4-107">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="392d4-107">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="392d4-108">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="392d4-108">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="392d4-109">`load(option?: { select?: string; expand?: string; }): Excel.Runtime`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="392d4-109">`load(option?: { select?: string; expand?: string; }): Excel.Runtime` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="392d4-110">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Runtime`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="392d4-110">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Runtime` - Only available on collection types.</span></span> <span data-ttu-id="392d4-111">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="392d4-111">It is similar to the preceding signature.</span></span> <span data-ttu-id="392d4-112">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="392d4-112">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="392d4-113">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="392d4-113">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="392d4-114">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="392d4-114">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
