      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.style
  summary: >-
    shape オブジェクトの線のスタイルを表します。 line が表示されていない場合、または線の表示プロパティが混在している場合 (たとえば、図形のグループタイプ) は、null を返します。 詳細については、「ShapeLineStyle」を参照してください。


