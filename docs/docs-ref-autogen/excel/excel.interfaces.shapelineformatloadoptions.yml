    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.visible
  summary: >-
    shape 要素の線の書式を表示するかどうかを表します。 図形に線の表示プロパティが混在している場合は null を返します (たとえば、図形のグループタイプ)。


