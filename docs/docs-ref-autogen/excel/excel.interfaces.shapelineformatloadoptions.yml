- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.transparency
  summary: >-
    指定された線の透明度を 0.0 (不透明) から 1.0 (clear) までの値として表します。 図形に線の透明度のプロパティが混在している場合は null を返します (たとえば、図形のグループタイプ)。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
