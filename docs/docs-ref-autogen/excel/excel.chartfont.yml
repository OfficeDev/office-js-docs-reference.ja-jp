- uid: excel.Excel.ChartFont
  summary: >-
    このオブジェクトは、グラフ オブジェクトのフォント属性 (フォント名、フォント サイズ、色など) を表します。


    \[[API セット: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.ChartFont
  fullName: excel.Excel.ChartFont
  langs:
  - typeScript
  type: class
  extends:
  - OfficeExtension.ClientObject
  package: excel
  remarks: "\n#### <a name=\"examples\"></a>例\n\n```javascript\n// Set chart title to be Calbri, size 10, bold and in red. \nExcel.run(function (ctx) { \n    var title = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\").title;\n    title.format.font.name = \"Calibri\";\n    title.format.font.size = 12;\n    title.format.font.color = \"#FF0000\";\n    title.format.font.italic =  false;\n    title.format.font.bold = true;\n    title.format.font.underline = \"None\";\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  children:
  - excel.Excel.ChartFont.bold
  - excel.Excel.ChartFont.color
  - excel.Excel.ChartFont.italic
  - excel.Excel.ChartFont.load
  - excel.Excel.ChartFont.name
  - excel.Excel.ChartFont.size
  - excel.Excel.ChartFont.toJSON
  - excel.Excel.ChartFont.underline
