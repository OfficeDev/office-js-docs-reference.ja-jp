    <span data-ttu-id="95f12-101">(単位あたりのアドインのファイル) のドキュメントに永続化設定のキーと値のペア設定を表します。</span><span class="sxs-lookup"><span data-stu-id="95f12-101">Setting represents a key-value pair of a setting persisted to the document (per file per add-in).</span></span> <span data-ttu-id="95f12-102">コンテンツまたは作業ウィンドウで必要な状態やライフ サイクルの情報を格納するこれらカスタムのキーと値のペアを使用することができますアドインです。</span><span class="sxs-lookup"><span data-stu-id="95f12-102">These custom key-value pair can be used to store state or lifecycle information needed by the content or task-pane add-in.</span></span> <span data-ttu-id="95f12-103">設定は、ドキュメントに保存されている、そのユーザー情報やパスワードなど機密性の高い、または保護された情報を格納する場所することができませんので注意してください。</span><span class="sxs-lookup"><span data-stu-id="95f12-103">Note that settings are persisted in the document and hence it is not a place to store any sensitive or protected information such as user information and password.</span></span>


