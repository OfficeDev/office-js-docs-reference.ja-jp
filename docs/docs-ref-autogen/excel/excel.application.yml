      type:
      - excel.Excel.CalculationType
- uid: excel.Excel.Application.calculationMode
  summary: >-
    <span data-ttu-id="bb99b-108">Excel.CalculationMode の定数で定義されているブックで使用される計算モードを返します。</span><span class="sxs-lookup"><span data-stu-id="bb99b-108">Returns the calculation mode used in the workbook, as defined by the constants in Excel.CalculationMode.</span></span> <span data-ttu-id="bb99b-109">使用可能な値: `Automatic`<!-- -->という、Excel コントロールの再計算します。`AutomaticExceptTables` <!-- -->Excel が再計算を制御するが、テーブル内の変更は無視されますが、`Manual`<!-- -->ユーザーが要求したときに計算を実行する場所です。</span><span class="sxs-lookup"><span data-stu-id="bb99b-109">Possible values are: `Automatic`<!-- -->, where Excel controls recalculation; `AutomaticExceptTables`<!-- -->, where Excel controls recalculation but ignores changes in tables; `Manual`<!-- -->, where calculation is done when the user requests it.</span></span>


    <span data-ttu-id="bb99b-110">\[[API セット: 取得、セットの 1.8 の ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="bb99b-110">\[ [API set: ExcelApi 1.1 for get, 1.8 for set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
