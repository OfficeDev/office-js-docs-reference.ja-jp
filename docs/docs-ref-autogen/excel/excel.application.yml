- uid: excel.Excel.Application.load
  summary: <span data-ttu-id="34b86-113">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="34b86-113">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="34b86-114">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="34b86-114">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="34b86-115">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="34b86-115">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="34b86-116">`load(option?: { select?: string; expand?: string; }): Excel.Application`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="34b86-116">`load(option?: { select?: string; expand?: string; }): Excel.Application` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="34b86-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="34b86-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application` - Only available on collection types.</span></span> <span data-ttu-id="34b86-118">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="34b86-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="34b86-119">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="34b86-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="34b86-120">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="34b86-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="34b86-121">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="34b86-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="34b86-122">例</span><span class="sxs-lookup"><span data-stu-id="34b86-122">Examples</span></span>


    ```javascript

    Excel.run(function (ctx) {
        var application = ctx.workbook.application;
        application.load('calculationMode');
        return ctx.sync().then(function() {
            console.log(application.calculationMode);
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.Application;'
    return:
      type:
      - excel.Excel.Application
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="34b86-123">コンマで区切られた文字列またはロードするにはプロパティを指定する文字列の配列。</span><span class="sxs-lookup"><span data-stu-id="34b86-123">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
