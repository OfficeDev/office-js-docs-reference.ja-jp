      type:
      - Interfaces.ApplicationUpdateData
    - id: options
      description: <span data-ttu-id="34b86-128">プロパティ オブジェクトが読み取り専用プロパティを設定しようとすると、エラーを非表示にするオプションが用意されています。</span><span class="sxs-lookup"><span data-stu-id="34b86-128">Provides an option to suppress errors if the properties object tries to set any read-only properties.</span></span>
