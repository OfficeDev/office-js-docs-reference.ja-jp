- uid: excel.Excel.Application.calculate
  summary: >-
    <span data-ttu-id="34b86-103">Excel で現在開いているすべてのブックを再計算します。</span><span class="sxs-lookup"><span data-stu-id="34b86-103">Recalculate all currently opened workbooks in Excel.</span></span>


    <span data-ttu-id="34b86-104">\[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="34b86-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: calculate(calculationType)
  fullName: calculate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'calculate(calculationType: Excel.CalculationType): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"34b86-105\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"34b86-105\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) {\n    ctx.workbook.application.calculate('Full');\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: calculationType
      description: <span data-ttu-id="34b86-106">使用する計算の種類を指定します。</span><span class="sxs-lookup"><span data-stu-id="34b86-106">Specifies the calculation type to use.</span></span> <span data-ttu-id="34b86-107">詳細については Excel.CalculationType を参照してください。</span><span class="sxs-lookup"><span data-stu-id="34b86-107">See Excel.CalculationType for details.</span></span>
      type:
      - excel.Excel.CalculationType
- uid: excel.Excel.Application.calculationMode
  summary: >-
    <span data-ttu-id="34b86-108">Excel.CalculationMode の定数で定義されているブックで使用される計算モードを返します。</span><span class="sxs-lookup"><span data-stu-id="34b86-108">Returns the calculation mode used in the workbook, as defined by the constants in Excel.CalculationMode.</span></span> <span data-ttu-id="34b86-109">使用可能な値: `Automatic`<!-- -->という、Excel コントロールの再計算します。`AutomaticExceptTables` <!-- -->Excel が再計算を制御するが、テーブル内の変更は無視されますが、`Manual`<!-- -->ユーザーが要求したときに計算を実行する場所です。</span><span class="sxs-lookup"><span data-stu-id="34b86-109">Possible values are: `Automatic`<!-- -->, where Excel controls recalculation; `AutomaticExceptTables`<!-- -->, where Excel controls recalculation but ignores changes in tables; `Manual`<!-- -->, where calculation is done when the user requests it.</span></span>


    <span data-ttu-id="34b86-110">\[[API セット: 取得、セットの 1.8 の ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="34b86-110">\[ [API set: ExcelApi 1.1 for get, 1.8 for set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: calculationMode
  fullName: calculationMode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'calculationMode: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type:
      - Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual"
