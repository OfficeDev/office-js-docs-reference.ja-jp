- uid: excel.Excel.TableColumnCollection.add
  summary: >-
    テーブルに新しい列を追加します。


    \[[API セット: ExcelApi 1.1 には、列の合計数よりも小さいインデックスが必要です; 1.4 では、インデックスにある省略可能な (null または-1) と末尾の列が追加されます;、1.4 は、作成時に name パラメーターを使用します](/javascript/office/requirement-sets/excel-api-requirement-sets)。 \]
  name: add(index, values, name)
  fullName: excel.Excel.TableColumnCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
    return:
      type:
      - excel.Excel.TableColumn
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\nExcel.run(function (ctx) { \n    var tables = ctx.workbook.tables;\n    var values = [[\"Sample\"], [\"Values\"], [\"For\"], [\"New\"], [\"Column\"]];\n    var column = tables.getItem(\"Table1\").columns.add(null, values);\n    column.load('name');\n    return ctx.sync().then(function() {\n        console.log(column.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: 省略可能。新しい列の相対位置を指定します。null または -1 の場合、最後に追加が行われます。上位のインデックスを持つ列は横にシフトされます。0 を起点とする番号になります。
      type:
      - number
    - id: values
      description: 省略可能。テーブルの列の、書式設定されていない値の 2 次元の配列。
      type:
      - Array<Array<boolean | string | number>> | boolean | string | number
    - id: name
      description: 省略可能。新しい列の名前を指定します。null の場合は既定の名前が使用されます。
      type:
      - string
