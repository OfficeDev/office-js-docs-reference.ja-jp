- uid: excel.Excel.Interfaces.RangeFillLoadOptions.pattern
  summary: >-
    指定範囲のパターンを取得または設定します。 詳細については、「Excel の fillpattern」を参照してください。 LinearGradient および RectangularGradient はサポートされていません。 null 値は、範囲全体に均一なパターンが設定されていないことを示します。


