- uid: excel.Excel.Interfaces.RangeFillLoadOptions.patternTintAndShade
  summary: >-
    指定範囲の塗りつぶしのパターンの色を明るくまたは暗くする倍精度浮動小数点型 (double) の値を設定します。値は、-1 (最も暗い) から 1 (最も明るい) までで、元の色は0です。 パターン tintandshades が一様でない場合は、null が返されます。


