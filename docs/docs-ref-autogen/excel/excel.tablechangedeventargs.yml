  - uid: excel.Excel.TableChangedEventArgs.details
    summary: |-
      <span data-ttu-id="76a12-113">変更の詳細についての情報を表します。</span><span class="sxs-lookup"><span data-stu-id="76a12-113">Represents the information about the change detail.</span></span> <span data-ttu-id="76a12-114">このプロパティは、Changed イベントが1つのセルに対してトリガーされたときに取得できます。</span><span class="sxs-lookup"><span data-stu-id="76a12-114">This property can be retrieved when the Changed event is triggered on a single cell.</span></span> <span data-ttu-id="76a12-115">Changed イベントが複数のセルでトリガーされた場合、このプロパティは取得できません。</span><span class="sxs-lookup"><span data-stu-id="76a12-115">If the Changed event is triggered on multiple cells, this property cannot be retrieved.</span></span>

      <span data-ttu-id="76a12-116">\[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="76a12-116">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - excel.Excel.ChangedEventDetail
        description: |-


          #### <a name="examples"></a><span data-ttu-id="76a12-117">例</span><span class="sxs-lookup"><span data-stu-id="76a12-117">Examples</span></span>

          ```typescript
          async function onTableChanged(eventArgs: Excel.TableChangedEventArgs) {
              await Excel.run(async (context) => {
                  const details = eventArgs.details;
                  const address = eventArgs.address;

                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                    + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
              });
          }
          ```
