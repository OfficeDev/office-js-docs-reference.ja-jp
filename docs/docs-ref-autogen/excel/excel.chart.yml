- uid: excel.Excel.Chart.getImage
  summary: >-
    <span data-ttu-id="40681-127">指定したサイズに合わせてグラフを拡大、縮小することで、グラフを Base64 でエンコードされた画像としてレンダリングします。</span><span class="sxs-lookup"><span data-stu-id="40681-127">Renders the chart as a base64-encoded image by scaling the chart to fit the specified dimensions.</span></span> <span data-ttu-id="40681-128">縦横比は、サイズ変更の一部として保持されます。</span><span class="sxs-lookup"><span data-stu-id="40681-128">The aspect ratio is preserved as part of the resizing.</span></span>


    <span data-ttu-id="40681-129">\[[API セット: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="40681-129">\[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getImage(width, height, fittingMode)
  fullName: getImage
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getImage(width?: number, height?: number, fittingMode?: Excel.ImageFittingMode): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"40681-130\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"40681-130\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    var image = chart.getImage();\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: width
      description: <span data-ttu-id="40681-131">(省略可能)結果のイメージの幅。</span><span class="sxs-lookup"><span data-stu-id="40681-131">(Optional) The desired width of the resulting image.</span></span>
      type:
      - number
    - id: height
      description: <span data-ttu-id="40681-132">(省略可能)結果のイメージの高さ。</span><span class="sxs-lookup"><span data-stu-id="40681-132">(Optional) The desired height of the resulting image.</span></span>
      type:
      - number
    - id: fittingMode
      description: <span data-ttu-id="40681-133">(省略可能)(高さと幅の両方が設定されている) 場合は、指定した寸法を指定したグラフを拡大または縮小するために使用するメソッドです。</span><span class="sxs-lookup"><span data-stu-id="40681-133">(Optional) The method used to scale the chart to the specified to the specified dimensions (if both height and width are set).</span></span>
      type:
      - excel.Excel.ImageFittingMode
