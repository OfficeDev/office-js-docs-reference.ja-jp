      type:
      - Range | string
    - id: endCell
      description: <span data-ttu-id="40681-190">(省略可能)最後にあるセルです。</span><span class="sxs-lookup"><span data-stu-id="40681-190">(Optional) The end cell.</span></span> <span data-ttu-id="40681-191">指定されている場合、グラフの幅と高さは、この範囲を完全にカバーする設定されます。</span><span class="sxs-lookup"><span data-stu-id="40681-191">If specified, the chart's width and height will be set to fully cover up this cell/range.</span></span>
      type:
      - Range | string
