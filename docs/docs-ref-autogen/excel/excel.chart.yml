    値が数値軸の最大値より大きい場合にデータ ラベルを表示するかどうかを表します。 数値軸は、データ ポイントのサイズよりも小さくなった、している場合は、データ ラベルを表示するかどうかを設定するのにはこのプロパティを使用できます。 このプロパティは、2-D グラフにのみ使用できます。


    \[[API セット: ExcelApi 1.8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: showDataLabelsOverMaximum
  fullName: excel.Excel.Chart.showDataLabelsOverMaximum
  langs:
  - typeScript
  type: property
  syntax:
    content: 'showDataLabelsOverMaximum: boolean;'
    return:
      type:
      - boolean
