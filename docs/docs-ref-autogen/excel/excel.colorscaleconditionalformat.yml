    <span data-ttu-id="aac50-110">`load(option?: { select?: string; expand?: string; }): Excel.ColorScaleConditionalFormat`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="aac50-110">`load(option?: { select?: string; expand?: string; }): Excel.ColorScaleConditionalFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="aac50-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ColorScaleConditionalFormat`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="aac50-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ColorScaleConditionalFormat` - Only available on collection types.</span></span> <span data-ttu-id="aac50-112">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="aac50-112">It is similar to the preceding signature.</span></span> <span data-ttu-id="aac50-113">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="aac50-113">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="aac50-114">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="aac50-114">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="aac50-115">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="aac50-115">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
