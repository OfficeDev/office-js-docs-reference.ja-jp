      <span data-ttu-id="51774-118">`load(option?: { select?: string; expand?: string; }): Excel.ShapeFont`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="51774-118">`load(option?: { select?: string; expand?: string; }): Excel.ShapeFont` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="51774-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ShapeFont`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="51774-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ShapeFont` - Only available on collection types.</span></span> <span data-ttu-id="51774-120">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="51774-120">It is similar to the preceding signature.</span></span> <span data-ttu-id="51774-121">Top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="51774-121">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="51774-122">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="51774-122">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="51774-123">Option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="51774-123">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
