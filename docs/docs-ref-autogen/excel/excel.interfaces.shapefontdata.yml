  - uid: excel.Excel.Interfaces.ShapeFontData.color
    summary: |-
      テキストの色の HTML カラーコード表現 (例: "\#ff0000 は" が赤を表します)。 TextRange に色の異なるテキストが含まれている場合、null を返します。

