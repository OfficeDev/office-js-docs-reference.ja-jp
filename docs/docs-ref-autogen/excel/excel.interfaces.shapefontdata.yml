- uid: excel.Excel.Interfaces.ShapeFontData.color
  summary: >-
    テキストの色を表す HTML カラーコード。 例: \#ff0000 はは赤を表します。 TextRange に異なる色のテキストフラグメントが含まれている場合は、null を返します。


