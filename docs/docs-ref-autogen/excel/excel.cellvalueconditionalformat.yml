    <span data-ttu-id="e5fba-109">`load(option?: { select?: string; expand?: string; }): Excel.CellValueConditionalFormat`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="e5fba-109">`load(option?: { select?: string; expand?: string; }): Excel.CellValueConditionalFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="e5fba-110">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CellValueConditionalFormat`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="e5fba-110">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CellValueConditionalFormat` - Only available on collection types.</span></span> <span data-ttu-id="e5fba-111">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="e5fba-111">It is similar to the preceding signature.</span></span> <span data-ttu-id="e5fba-112">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="e5fba-112">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="e5fba-113">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="e5fba-113">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="e5fba-114">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="e5fba-114">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
