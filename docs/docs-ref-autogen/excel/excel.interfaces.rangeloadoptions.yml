- uid: excel.Excel.Interfaces.RangeLoadOptions.formulasLocal
  summary: >-
    A1 スタイルの表記では、ユーザーの言語とロケールの番号の書式設定、数式を表します。 たとえば、「= SUM (A1, 1.5)」の英語の数式になります」= SUMME(A1;「1, 5)」では、ドイツ語です。 範囲に数式を設定する場合、値の引数は、1 つの値 (文字列) または 2 次元の配列のいずれかに使用できます。 引数が 1 つの値の場合は、範囲内のすべてのセルに適用されます。


