- uid: excel.Excel.Interfaces.RangeLoadOptions.formulas
  summary: >-
    A1 スタイル表記の数式を表します。 範囲に数式を設定する場合、値の引数は、1 つの値 (文字列) または 2 次元の配列のいずれかに使用できます。 引数が 1 つの値の場合は、範囲内のすべてのセルに適用されます。


    \[[API セット: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
