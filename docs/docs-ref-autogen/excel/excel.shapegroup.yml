- uid: excel.Excel.ShapeGroup.ungroup
  summary: >-
    <span data-ttu-id="8fa76-137">指定した図形グループに含まれるグループ化された図形のグループを解除します。</span><span class="sxs-lookup"><span data-stu-id="8fa76-137">Ungroups any grouped shapes in the specified shape group.</span></span>


    <span data-ttu-id="8fa76-138">\[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8fa76-138">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: ungroup()
  fullName: ungroup()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'ungroup(): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"8fa76-139\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"8fa76-139\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n\n    const shapeGroup = sheet.shapes.getItem(\"Group\").group;\n    shapeGroup.ungroup();\n    console.log(\"Shapes ungrouped\");\n\n    await context.sync();\n});\n```"
