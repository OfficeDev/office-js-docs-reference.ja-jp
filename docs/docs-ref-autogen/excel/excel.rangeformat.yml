  - uid: excel.Excel.RangeFormat.textOrientation
    summary: |-
      該当する範囲内のすべてのセルのテキストの向きを設定します。 テキストの向きは、-90 から90、または180の整数である必要があります。垂直方向のテキスト。 範囲内の向きが均一ではない場合は、null が返されます。

      \[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>例

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          });
          ```
