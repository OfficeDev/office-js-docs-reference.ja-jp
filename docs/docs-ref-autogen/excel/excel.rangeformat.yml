- uid: excel.Excel.RangeFormat.textOrientation
  summary: >-
    <span data-ttu-id="51a7b-153">該当する範囲内のすべてのセルのテキストの向きを設定します。</span><span class="sxs-lookup"><span data-stu-id="51a7b-153">Gets or sets the text orientation of all the cells within the range.</span></span> <span data-ttu-id="51a7b-154">テキストの向きは整数である必要があります 90、またはテキストの垂直方向に 180 を-90 度からです。</span><span class="sxs-lookup"><span data-stu-id="51a7b-154">The text orientation should be an integer either from -90 to 90, or 180 for vertically-oriented text.</span></span> <span data-ttu-id="51a7b-155">範囲内で印刷の向きが一様でない場合は、null が返されます。</span><span class="sxs-lookup"><span data-stu-id="51a7b-155">If the orientation within a range are not uniform, then null will be returned.</span></span>


    <span data-ttu-id="51a7b-156">\[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="51a7b-156">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"51a7b-157\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"51a7b-157\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
- uid: excel.Excel.RangeFormat.toJSON
  summary: <span data-ttu-id="51a7b-158">JavaScript を上書き`toJSON()`API オブジェクトに渡すときより有用な出力を提供するためにメソッド`JSON.stringify()` <!-- -->。</span><span class="sxs-lookup"><span data-stu-id="51a7b-158">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`<!-- -->.</span></span> <span data-ttu-id="51a7b-159">(`JSON.stringify`<!-- -->で、さらに、`toJSON`に渡されるオブジェクトのメソッドです)。API のオブジェクトの元の Excel.RangeFormat オブジェクトには、`toJSON`メソッドは、プレーンな JavaScript オブジェクトを返します (として型指定された`Excel.Interfaces.RangeFormatData` <!-- -->) を元のオブジェクトから読み込まれた子プロパティのシャロー コピーが含まれています。</span><span class="sxs-lookup"><span data-stu-id="51a7b-159">(`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.RangeFormat object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.RangeFormatData`<!-- -->) that contains shallow copies of any loaded child properties from the original object.</span></span>
  name: toJSON()
  fullName: toJSON()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'toJSON(): Excel.Interfaces.RangeFormatData;'
    return:
      type:
      - excel.Excel.Interfaces.RangeFormatData
      description: ''
- uid: excel.Excel.RangeFormat.useStandardHeight
