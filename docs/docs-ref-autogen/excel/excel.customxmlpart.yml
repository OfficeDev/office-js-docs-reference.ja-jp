      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"85dcc-112\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"85dcc-112\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    // You must have the xmlns attribute to populate the \n    // CustomXml.namespaceUri property.\n    const originalXml = \"<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>Juan</Reviewer><Reviewer>Hong</Reviewer><Reviewer>Sally</Reviewer></Reviewers>\";\n    const customXmlPart = context.workbook.customXmlParts.add(originalXml);\n    customXmlPart.load(\"id\");\n    const xmlBlob = customXmlPart.getXml();\n\n    await context.sync();\n\n    const readableXml = addLineBreaksToXML(xmlBlob.value);\n    $(\"#display-xml\").text(readableXml);\n\n    // Store the XML part's ID in a setting.\n    const settings = context.workbook.settings;\n    settings.add(\"ContosoReviewXmlPartId\", customXmlPart.id);\n\n    await context.sync();\n});\n```"
- uid: excel.Excel.CustomXmlPart.load
  summary: <span data-ttu-id="85dcc-113">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="85dcc-113">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="85dcc-114">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="85dcc-114">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="85dcc-115">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="85dcc-115">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="85dcc-116">`load(option?: { select?: string; expand?: string; }): Excel.CustomXmlPart`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="85dcc-116">`load(option?: { select?: string; expand?: string; }): Excel.CustomXmlPart` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="85dcc-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomXmlPart`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="85dcc-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomXmlPart` - Only available on collection types.</span></span> <span data-ttu-id="85dcc-118">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="85dcc-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="85dcc-119">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="85dcc-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="85dcc-120">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="85dcc-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="85dcc-121">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="85dcc-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
