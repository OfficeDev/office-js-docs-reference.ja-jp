    - id: option
      description: <span data-ttu-id="c80e0-124">コンマで区切られた文字列またはロードするにはプロパティを指定する文字列の配列。</span><span class="sxs-lookup"><span data-stu-id="c80e0-124">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
