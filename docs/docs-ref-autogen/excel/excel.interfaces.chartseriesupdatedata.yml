- uid: excel.Excel.Interfaces.ChartSeriesUpdateData.doughnutHoleSize
  summary: >-
    グラフ系列のドーナツの穴の大きさを表します。 ドーナツ グラフと doughnutExploded グラフでのみ有効です。 無効なグラフでは、無効な引数の例外をスローします。


    \[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: doughnutHoleSize
  fullName: doughnutHoleSize
  langs:
  - typeScript
  type: property
  syntax:
    content: 'doughnutHoleSize?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ChartSeriesUpdateData.explosion
  summary: >-
    円グラフまたはドーナツ グラフのスライス切り出し表示の値を返すか設定します。 切り出し表示は行われず、スライスの先端が円の中心と一致する場合、0 を返します。 読み取り/書き込み可能。


    \[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: explosion
  fullName: explosion
  langs:
  - typeScript
  type: property
  syntax:
    content: 'explosion?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ChartSeriesUpdateData.filtered
  summary: >-
    データ系列がフィルター処理されるかどうかを表すブール値。 等高線グラフには適用されません。


