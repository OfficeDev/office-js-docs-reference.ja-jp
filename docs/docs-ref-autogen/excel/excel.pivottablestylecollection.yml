    <span data-ttu-id="3bd80-130">`load(option?: string | string[]): Excel.PivotTableStyleCollection`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="3bd80-130">`load(option?: string | string[]): Excel.PivotTableStyleCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


