- uid: excel.Excel.NamedItem.load
  summary: <span data-ttu-id="87062-126">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="87062-126">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="87062-127">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="87062-127">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"87062-128\">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"87062-128\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"87062-129\">`load(option?: { select?: string; expand?: string; }): Excel.NamedItem`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"87062-129\">`load(option?: { select?: string; expand?: string; }): Excel.NamedItem` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"87062-130\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.NamedItem`でコレクション型のみ使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"87062-130\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.NamedItem` - Only available on collection types.</span></span> <span data-ttu-id=\"87062-131\">前の署名に似ていますが。</span><span class=\"sxs-lookup\"><span data-stu-id=\"87062-131\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"87062-132\">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"87062-132\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"87062-133\">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"87062-133\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"87062-134\">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"87062-134\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"87062-135\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"87062-135\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var names = ctx.workbook.names;\n    var namedItem = names.getItem('MyRange');\n    namedItem.load('type');\n    return ctx.sync().then(function() {\n            console.log(namedItem.type);\n    });\n}).catch(function(error) {\n        console.log(\"Error: \" + error);\n        if (error instanceof OfficeExtension.Error) {\n            console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n        }\n});\n```"
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.NamedItem;'
    return:
      type:
      - excel.Excel.NamedItem
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="87062-136">コンマで区切られた文字列またはロードするにはプロパティを指定する文字列の配列。</span><span class="sxs-lookup"><span data-stu-id="87062-136">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
