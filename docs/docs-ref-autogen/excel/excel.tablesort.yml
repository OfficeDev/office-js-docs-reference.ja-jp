- uid: excel.Excel.TableSort.apply
  summary: >-
    並べ替え操作を実行します。


    \[[API セット: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: apply(fields, matchCase, method)
  fullName: excel.Excel.TableSort.apply
  langs:
  - typeScript
  type: method
  syntax:
    content: 'apply(fields: Excel.SortField[], matchCase?: boolean, method?: Excel.SortMethod): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\nExcel.run(function (ctx) { \n    var tableName = 'Table1';\n    var table = ctx.workbook.tables.getItem(tableName);\n    table.sort.apply([ \n            {\n                key: 2,\n                ascending: true\n            },\n        ], true);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: fields
      description: 並べ替えに使用する条件の一覧。
      type:
      - Excel.SortField[]
    - id: matchCase
      description: 省略可能。大文字小文字の区別が文字列の順序に影響を与えるかどうか。
      type:
      - boolean
    - id: method
      description: 省略可能。 中国語の文字に使用される順序の指定方法です。
      type:
      - excel.Excel.SortMethod
