- uid: excel.Excel.TableSort.apply
  summary: >-
    <span data-ttu-id="b2f48-103">並べ替え操作を実行します。</span><span class="sxs-lookup"><span data-stu-id="b2f48-103">Perform a sort operation.</span></span>


    <span data-ttu-id="b2f48-104">\[[API セット: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b2f48-104">\[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: apply(fields, matchCase, method)
  fullName: apply
  langs:
  - typeScript
  type: method
  syntax:
    content: 'apply(fields: Excel.SortField[], matchCase?: boolean, method?: Excel.SortMethod): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"b2f48-105\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"b2f48-105\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tableName = 'Table1';\n    var table = ctx.workbook.tables.getItem(tableName);\n    table.sort.apply([ \n            {\n                key: 2,\n                ascending: true\n            },\n        ], true);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: fields
      description: <span data-ttu-id="b2f48-106">並べ替えに使用する条件の一覧。</span><span class="sxs-lookup"><span data-stu-id="b2f48-106">The list of conditions to sort on.</span></span>
      type:
      - Excel.SortField[]
    - id: matchCase
      description: <span data-ttu-id="b2f48-p101">省略可能。大文字小文字の区別が文字列の順序に影響を与えるかどうか。</span><span class="sxs-lookup"><span data-stu-id="b2f48-p101">Optional. Whether to have the casing impact string ordering.</span></span>
      type:
      - boolean
    - id: method
      description: <span data-ttu-id="b2f48-109">省略可能。</span><span class="sxs-lookup"><span data-stu-id="b2f48-109">Optional.</span></span> <span data-ttu-id="b2f48-110">中国語の文字に使用される順序の指定方法です。</span><span class="sxs-lookup"><span data-stu-id="b2f48-110">The ordering method used for Chinese characters.</span></span>
      type:
      - excel.Excel.SortMethod
