- uid: excel.Excel.ChartSeries.setValues
  summary: >-
    <span data-ttu-id="a3737-193">グラフ系列の値を設定します。</span><span class="sxs-lookup"><span data-stu-id="a3737-193">Set values for a chart series.</span></span> <span data-ttu-id="a3737-194">散布図の場合、Y 軸の値を意味します。</span><span class="sxs-lookup"><span data-stu-id="a3737-194">For scatter chart, it means Y axis values.</span></span>


    <span data-ttu-id="a3737-195">\[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a3737-195">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: setValues(sourceData)
  fullName: setValues
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setValues(sourceData: Range): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"a3737-196\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3737-196\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n  const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n  let seriesCollection = sheet.charts.getItemAt(0);\n  let rangeSelection = sheet.getRange(\"C2:C7\");\n  let xRangeSelection = sheet.getRange(\"A1:A7\");\n\n  // Add a series.\n  let newSeries = seriesCollection.series.add(\"Qtr2\");\n  newSeries.setValues(rangeSelection);\n  newSeries.setXAxisValues(xRangeSelection);\n\n  await context.sync();\n});\n```"
    parameters:
