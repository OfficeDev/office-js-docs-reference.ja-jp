- uid: excel.Excel.ChartSeries.setValues
  summary: >-
    <span data-ttu-id="5cebc-160">グラフの系列の値を設定します。</span><span class="sxs-lookup"><span data-stu-id="5cebc-160">Set values for a chart series.</span></span> <span data-ttu-id="5cebc-161">散布図のグラフの Y 軸の値を意味します。</span><span class="sxs-lookup"><span data-stu-id="5cebc-161">For scatter chart, it means Y axis values.</span></span>


    <span data-ttu-id="5cebc-162">\[[API セット: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5cebc-162">\[ [API set: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: setValues(sourceData)
  fullName: excel.Excel.ChartSeries.setValues
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setValues(sourceData: Range): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"5cebc-163\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"5cebc-163\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n    // Add new series.\n    let series = seriesCollection.add(\"New Product\");\n    let values = sheet.getRange(\"E2:E7\");\n\n    // Set the vertical values for the series.\n    series.setValues(values);\n    seriesCollection.load(\"count\");\n\n    await context.sync();\n\n    OfficeHelpers.UI.notify(\"Number of series  = \" + seriesCollection.count);\n});\n```"
    parameters:
    - id: sourceData
      description: <span data-ttu-id="5cebc-164">データ ソースに対応する Range オブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="5cebc-164">The Range object corresponding to the source data.</span></span>
      type:
      - Range
