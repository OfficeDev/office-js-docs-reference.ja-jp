- uid: excel.Excel.ChartSeries.load
  summary: <span data-ttu-id="c5c25-142">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="c5c25-142">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="c5c25-143">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="c5c25-143">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"c5c25-144\">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5c25-144\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"c5c25-145\">`load(option?: { select?: string; expand?: string; }): Excel.ChartSeries`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5c25-145\">`load(option?: { select?: string; expand?: string; }): Excel.ChartSeries` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"c5c25-146\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartSeries`でコレクション型のみ使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5c25-146\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartSeries` - Only available on collection types.</span></span> <span data-ttu-id=\"c5c25-147\">前の署名に似ていますが。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5c25-147\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"c5c25-148\">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5c25-148\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"c5c25-149\">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5c25-149\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"c5c25-150\">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5c25-150\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"c5c25-151\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5c25-151\">Examples</span></span>\n\n```javascript\n// Rename the 1st series of Chart1 to \"New Series Name\"\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    chart.series.getItemAt(0).name = \"New Series Name\";\n    return ctx.sync().then(function() {\n            console.log(\"Series1 Renamed\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
