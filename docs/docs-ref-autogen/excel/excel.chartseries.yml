- uid: excel.Excel.ChartSeries.delete
  summary: >-
    <span data-ttu-id="a3737-113">グラフ系列を削除します。</span><span class="sxs-lookup"><span data-stu-id="a3737-113">Deletes the chart series.</span></span>


