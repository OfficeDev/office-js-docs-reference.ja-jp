      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"89b16-500\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"89b16-500\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"A1:C3\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeAddress);\n    range.unmerge();\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- uid: excel.Excel.Range.untrack
  summary: <span data-ttu-id="89b16-501">このオブジェクトが以前に追跡されている場合は、このオブジェクトに関連付けられているメモリを解放します。</span><span class="sxs-lookup"><span data-stu-id="89b16-501">Release the memory associated with this object, if it has previously been tracked.</span></span> <span data-ttu-id="89b16-502">この呼び出しは、コンテキストの短縮形です。 remove (thisObject)。</span><span class="sxs-lookup"><span data-stu-id="89b16-502">This call is shorthand for context.trackedObjects.remove(thisObject).</span></span> <span data-ttu-id="89b16-503">追跡対象のオブジェクトの数が多いとホストアプリケーションの処理速度が低下するので、追加したオブジェクトはすべて使用した後で解放してください。</span><span class="sxs-lookup"><span data-stu-id="89b16-503">Having many tracked objects slows down the host application, so please remember to free any objects you add, once you're done using them.</span></span> <span data-ttu-id="89b16-504">メモリリリースを有効にするには、「context. sync ()」を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="89b16-504">You will need to call "context.sync()" before the memory release takes effect.</span></span>
  name: untrack()
  fullName: untrack()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'untrack(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"89b16-505\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"89b16-505\">Examples</span></span>\n\n```typescript\nExcel.run(async (context) => {\n    const largeRange = context.workbook.getSelectedRange();\n    largeRange.load([\"rowCount\", \"columnCount\"]);\n    await context.sync();\n\n    for (let i = 0; i < largeRange.rowCount; i++) {\n        for (let j = 0; j < largeRange.columnCount; j++) {\n            let cell = largeRange.getCell(i, j);\n            cell.values = [[i *j]];\n\n            // call untrack() to release the range from memory\n            cell.untrack();\n        }\n    }\n\n    await context.sync();\n});\n```"
