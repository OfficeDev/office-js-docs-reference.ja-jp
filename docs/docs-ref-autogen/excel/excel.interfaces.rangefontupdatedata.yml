  summary: >-
    フォントの上付き文字の状態を表します。 範囲のすべてのフォントが上付きの場合は True を返します。 指定範囲のすべてのフォントが下付きまたは通常の場合 (上付き文字または下付き文字ではない場合) は、False を返します。 それ以外の場合は Null を返します。


