- uid: excel.Excel.Interfaces.RangeFontUpdateData.tintAndShade
  summary: >-
    指定範囲のフォントの色を明るくまたは暗くする倍精度浮動小数点型 (double) の値を設定します。値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0になります。 null 値は、範囲全体に均一なフォントの tintandshade が設定されていないことを示します。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: tintAndShade
  fullName: tintAndShade
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type:
      - number
