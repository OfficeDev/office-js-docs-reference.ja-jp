- uid: excel.Excel.Interfaces.RangeFontUpdateData.subscript
  summary: >-
    フォントの下付き文字の状態を表します。 範囲のすべてのフォントが下付きの場合は True を返します。 範囲のすべてのフォントが上付き文字または標準 (上付き文字または下付き文字でない場合) の場合は、False を返します。 それ以外の場合は Null を返します。


