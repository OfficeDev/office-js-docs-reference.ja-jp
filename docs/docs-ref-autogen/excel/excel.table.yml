  remarks: >-
    <span data-ttu-id="7e583-141">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="7e583-141">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="7e583-142">`load(option?: string | string[]): Excel.Table`-ここで、オプションは、コンマで区切られた文字列またはロードするにはプロパティを指定する文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="7e583-142">`load(option?: string | string[]): Excel.Table` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="7e583-143">`load(option?: { select?: string; expand?: string; }): Excel.Table`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="7e583-143">`load(option?: { select?: string; expand?: string; }): Excel.Table` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="7e583-144">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Table`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="7e583-144">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Table` - Only available on collection types.</span></span> <span data-ttu-id="7e583-145">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="7e583-145">It is similar to the preceding signature.</span></span> <span data-ttu-id="7e583-146">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="7e583-146">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="7e583-147">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="7e583-147">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="7e583-148">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="7e583-148">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
