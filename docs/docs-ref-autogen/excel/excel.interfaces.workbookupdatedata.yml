- uid: excel.Excel.Interfaces.WorkbookUpdateData.isDirty
  summary: >-
    指定されたブックが最終保存から変更されていない場合は True を指定します。 変更したブックを保存しない、または保存するかどうかを確認するダイアログボックスを非表示にして閉じる場合は、このプロパティを True に設定しておくことができます。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
