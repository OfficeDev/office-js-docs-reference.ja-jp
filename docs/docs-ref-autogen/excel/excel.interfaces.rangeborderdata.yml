- uid: excel.Excel.Interfaces.RangeBorderData.color
  summary: >-
    フォーム\#RRGGBB (例: "FFA500") の境界線の色を表す html カラーコード、または名前付きの html 色 (例: 「オレンジ」)。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.RangeBorderData.sideIndex
  summary: >-
    罫線の特定の辺を示す定数値を指定します。 詳細については、「Excel borderindex」を参照してください。 読み取り専用です。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: sideIndex
  fullName: sideIndex
  langs:
  - typeScript
  type: property
  syntax:
    content: 'sideIndex?: Excel.BorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight" | "InsideVertical" | "InsideHorizontal" | "DiagonalDown" | "DiagonalUp";'
    return:
      type:
      - Excel.BorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight" | "InsideVertical" | "InsideHorizontal" | "DiagonalDown" | "DiagonalUp"
- uid: excel.Excel.Interfaces.RangeBorderData.style
  summary: >-
    罫線の線のスタイルを指定する定数のいずれかです。 詳細については、「Excel borderlinestyle」を参照してください。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";'
    return:
      type:
      - Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot"
- uid: excel.Excel.Interfaces.RangeBorderData.tintAndShade
  summary: >-
    範囲の境界線の色を明るくまたは暗くする倍精度浮動小数点型 (double) の値を設定します。値は、-1 (最も暗い) から 1 (最も明るい) までで、元の色は0です。 null 値は、境界線に均等な tintandshade 設定がないことを示します。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: tintAndShade
  fullName: tintAndShade
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.RangeBorderData.weight
  summary: >-
    範囲周辺の罫線の太さを指定します。 詳細については、「Excel borderweight」を参照してください。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: weight
  fullName: weight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type:
      - Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick"
