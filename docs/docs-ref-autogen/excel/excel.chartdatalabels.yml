- uid: excel.Excel.ChartDataLabels.load
  summary: <span data-ttu-id="9a4dd-112">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="9a4dd-112">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="9a4dd-113">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="9a4dd-113">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"9a4dd-114\">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9a4dd-114\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"9a4dd-115\">`load(option?: { select?: string; expand?: string; }): Excel.ChartDataLabels`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9a4dd-115\">`load(option?: { select?: string; expand?: string; }): Excel.ChartDataLabels` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"9a4dd-116\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartDataLabels`でコレクション型のみ使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9a4dd-116\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartDataLabels` - Only available on collection types.</span></span> <span data-ttu-id=\"9a4dd-117\">前の署名に似ていますが。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9a4dd-117\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"9a4dd-118\">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9a4dd-118\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"9a4dd-119\">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9a4dd-119\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"9a4dd-120\">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"9a4dd-120\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"9a4dd-121\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"9a4dd-121\">Examples</span></span>\n\n```javascript\n// Make Series Name shown in Datalabels and set the position of datalabels to be \"top\";\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    chart.datalabels.showValue = true;\n    chart.datalabels.position = \"top\";\n    chart.datalabels.showSeriesName = true;\n    return ctx.sync().then(function() {\n            console.log(\"Datalabels Shown\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
