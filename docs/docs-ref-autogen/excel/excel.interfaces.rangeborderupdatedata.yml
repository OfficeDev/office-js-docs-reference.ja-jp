- uid: excel.Excel.Interfaces.RangeBorderUpdateData.style
  summary: >-
    罫線の線のスタイルを指定する定数のいずれかです。 詳細については、「Excel borderlinestyle」を参照してください。


    \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
