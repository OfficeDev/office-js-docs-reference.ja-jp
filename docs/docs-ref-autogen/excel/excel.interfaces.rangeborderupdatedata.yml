- uid: excel.Excel.Interfaces.RangeBorderUpdateData.tintAndShade
  summary: >-
    範囲の境界線の色を明るくまたは暗くする倍精度浮動小数点型 (double) の値を設定します。値は、-1 (最も暗い) から 1 (最も明るい) までで、元の色は0です。 null 値は、境界線に均等な tintandshade 設定がないことを示します。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: tintAndShade
  fullName: tintAndShade
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type:
      - number
