    name: Excel.Interfaces.RangeBorderUpdateData
    fullName: Excel.Interfaces.RangeBorderUpdateData
    langs:
      - typeScript
    type: interface
    package: excel
    children:
      - excel.Excel.Interfaces.RangeBorderUpdateData.color
