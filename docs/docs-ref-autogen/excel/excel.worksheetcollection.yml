- uid: excel.Excel.WorksheetCollection.add
  summary: >-
    <span data-ttu-id="09f0f-p101">新しいワークシートをブックに追加します。ワークシートは、既存のワークシートの末尾に追加されます。新しく追加したワークシートをアクティブにする場合は、そのワークシートに対して ".activate() を呼び出します。</span><span class="sxs-lookup"><span data-stu-id="09f0f-p101">Adds a new worksheet to the workbook. The worksheet will be added at the end of existing worksheets. If you wish to activate the newly added worksheet, call ".activate() on it.</span></span>


    <span data-ttu-id="09f0f-106">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="09f0f-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name)
  fullName: add(name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name?: string): Excel.Worksheet;'
    return:
      type:
      - excel.Excel.Worksheet
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"09f0f-107\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f0f-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var wSheetName = 'Sample Name';\n    var worksheet = ctx.workbook.worksheets.add(wSheetName);\n    worksheet.load('name');\n    return ctx.sync().then(function() {\n        console.log(worksheet.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="09f0f-p102">省略可能。追加するワークシートの名前。指定する場合、名前は一意である必要があります。指定されていない場合は、Excel が新しいワークシートの名前を決定します。</span><span class="sxs-lookup"><span data-stu-id="09f0f-p102">Optional. The name of the worksheet to be added. If specified, name should be unqiue. If not specified, Excel determines the name of the new worksheet.</span></span>
      type:
      - string
- uid: excel.Excel.WorksheetCollection.addFromBase64
  summary: >-
    <span data-ttu-id="09f0f-112">あるブックの指定されたワークシートを現在のブックに挿入します。</span><span class="sxs-lookup"><span data-stu-id="09f0f-112">Inserts the specified worksheets of a workbook into the current workbook.</span></span>


    <span data-ttu-id="09f0f-113">\[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="09f0f-113">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  fullName: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
    return:
      type:
      - OfficeExtension.ClientResult<string[]>
      description: "<span data-ttu-id=\"09f0f-114\">新しく挿入された各ワークシートに対応する id の配列を格納します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f0f-114\">An array of ids corresponding to each newly inserted worksheet.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"09f0f-115\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f0f-115\">Examples</span></span>\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"file\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        // strip off the metadata before the base64-encoded string\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const workbookContents = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n\n        const sheets = context.workbook.worksheets;\n        sheets.addFromBase64(\n            workbookContents,\n            null, // get all the worksheets \n            Excel.WorksheetPositionType.end // insert them after the current workbook's worksheets\n            );\n        return context.sync();\n    });\n};\n\n// read in the file as a data URL so we can parse the base64-encoded string\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64File
      description: <span data-ttu-id="09f0f-116">必須。</span><span class="sxs-lookup"><span data-stu-id="09f0f-116">Required.</span></span> <span data-ttu-id="09f0f-117">元のブックファイルを表す base64 でエンコードされた文字列。</span><span class="sxs-lookup"><span data-stu-id="09f0f-117">The base64-encoded string representing the source workbook file.</span></span>
      type:
      - string
    - id: sheetNamesToInsert
      description: <span data-ttu-id="09f0f-118">省略可能。</span><span class="sxs-lookup"><span data-stu-id="09f0f-118">Optional.</span></span> <span data-ttu-id="09f0f-119">挿入する個々のワークシートの名前を入力します。</span><span class="sxs-lookup"><span data-stu-id="09f0f-119">The names of individual worksheets to insert.</span></span> <span data-ttu-id="09f0f-120">既定では、元のブックのすべてのワークシートが挿入されます。</span><span class="sxs-lookup"><span data-stu-id="09f0f-120">By default, all the worksheets from the source workbook are inserted.</span></span>
      type:
      - string[]
    - id: positionType
      description: <span data-ttu-id="09f0f-121">省略可能。</span><span class="sxs-lookup"><span data-stu-id="09f0f-121">Optional.</span></span> <span data-ttu-id="09f0f-122">現在のブックでは、新しいワークシートが挿入されます。</span><span class="sxs-lookup"><span data-stu-id="09f0f-122">Where in the current workbook the new worksheets will be inserted.</span></span> <span data-ttu-id="09f0f-123">詳細については、「Excel. ワークシートの種類」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="09f0f-123">See Excel.WorksheetPositionType for details.</span></span> <span data-ttu-id="09f0f-124">既定値は "Start" です。</span><span class="sxs-lookup"><span data-stu-id="09f0f-124">Default is "Start".</span></span>
      type:
      - excel.Excel.WorksheetPositionType
    - id: relativeTo
      description: <span data-ttu-id="09f0f-125">省略可能。</span><span class="sxs-lookup"><span data-stu-id="09f0f-125">Optional.</span></span> <span data-ttu-id="09f0f-126">positiontype パラメーターに対して参照されている現在のブックのワークシート。</span><span class="sxs-lookup"><span data-stu-id="09f0f-126">The worksheet in the current workbook that is referenced for the positionType parameter.</span></span> <span data-ttu-id="09f0f-127">既定値は null で、positiontype に基づいて、現在のブックの先頭または末尾にワークシートを挿入します。</span><span class="sxs-lookup"><span data-stu-id="09f0f-127">Default is null and, based on positionType, it will insert worksheets at the start or end of the current workbook.</span></span>
      type:
      - Worksheet | string
