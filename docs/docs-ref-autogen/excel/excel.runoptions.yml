- uid: excel.Excel.RunOptions.delayForCellEdit
  summary: >-
    ユーザーがセルの編集モードを終了するまでに Excel がバッチ要求を延期するかどうかを決定します。


    False の場合、バッチ要求は、ホストで処理するときのセルの編集では、ユーザーの場合、バッチは自動的に失敗します。 True の場合、バッチ要求が実行されますすぐに、ユーザーがない場合でセル編集モードでは、バッチ要求は延期、ユーザーがセルの編集モードを終了するまでユーザーがセルの編集モードである場合。
  name: delayForCellEdit
  fullName: excel.Excel.RunOptions.delayForCellEdit
  langs:
  - typeScript
  type: property
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type:
      - boolean
