- uid: excel.Excel.Interfaces.RangeBorderCollectionUpdateData.tintAndShade
  summary: >-
    範囲の境界線の色を明るくまたは暗くする倍精度浮動小数点型 (double) の値を設定します。値は、-1 (最も暗い) から 1 (最も明るい) までの範囲で、元の色は0になります。 null 値は、境界のコレクション全体に均一な tintandshade が設定されていないことを示します。


