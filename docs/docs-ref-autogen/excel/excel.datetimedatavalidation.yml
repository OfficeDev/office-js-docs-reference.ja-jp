- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    取得または設定の Formula1、つまり最小値または演算子の値が異なります。 値を設定する場合を渡すで日付、Range オブジェクト、または文字列式 (文字列は、いずれか、stringified の日付/時刻 ISO8601 形式、「= A1」のようなセル参照、または数式「= MIN (A1, B1)」ように)。 値を取得するときに常に返されます、文字列式としてたとえば:「= 10」、「= A1」、「SUM(A1:B5) =」などです。


    \[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    取得または Formula2、つまり最大値または演算子の値が異なりますを設定します。 値を設定する場合を渡すで日付、Range オブジェクト、または文字列 (文字列は、いずれか、stringified の日付/時刻 ISO8601 形式、「= A1」のようなセル参照、または数式「= MIN (A1, B1)」ように)。 値を取得するときに常に返されます、文字列式としてたとえば:「= 10」、「= A1」、「SUM(A1:B5) =」などです。


    \[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
