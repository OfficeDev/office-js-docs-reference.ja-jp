- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    (左のオペランドは、値をセルに入力しようとしているユーザー) 公差などの二項演算子に、演算子のプロパティが設定されている場合は、右側のオペランドを指定します。 三項演算子を使用して NotBetween、下限値のオペランドを指定するとします。 値を設定する場合を渡すで日付、Range オブジェクト、または文字列式 (文字列は、いずれか、stringified の日付/時刻 ISO8601 形式、「= A1」のようなセル参照、または数式「= MIN (A1, B1)」ように)。 値を取得するときに常に返されます、文字列式としてたとえば:「= 10」、「= A1」、「SUM(A1:B5) =」などです。


    \[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    三項演算子を使用して NotBetween、上限値のオペランドを指定するとします。 公差などの二項演算子では使用されません。 値を設定する場合を渡すで日付、Range オブジェクト、または文字列 (文字列は、いずれか、stringified の日付/時刻 ISO8601 形式、「= A1」のようなセル参照、または数式「= MIN (A1, B1)」ように)。 値を取得するときに常に返されます、文字列式としてたとえば:「= 10」、「= A1」、「SUM(A1:B5) =」などです。


    \[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.operator
  summary: >-
    データの検証に使用する演算子です。


    \[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: operator
  fullName: operator
  langs:
  - typeScript
  type: property
  syntax:
    content: 'operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";'
    return:
      type:
      - Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo"
