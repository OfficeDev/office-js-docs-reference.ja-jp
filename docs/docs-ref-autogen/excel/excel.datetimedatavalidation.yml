- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    <span data-ttu-id="9fa39-103">(左のオペランドは、値をセルに入力しようとしているユーザー) 公差などの二項演算子に、演算子のプロパティが設定されている場合は、右側のオペランドを指定します。</span><span class="sxs-lookup"><span data-stu-id="9fa39-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="9fa39-104">三項演算子を使用して NotBetween、下限値のオペランドを指定するとします。</span><span class="sxs-lookup"><span data-stu-id="9fa39-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="9fa39-105">値を設定する場合を渡すで日付、Range オブジェクト、または文字列式 (文字列は、いずれか、stringified の日付/時刻 ISO8601 形式、「= A1」のようなセル参照、または数式「= MIN (A1, B1)」ように)。</span><span class="sxs-lookup"><span data-stu-id="9fa39-105">When setting the value, it can be passed in as a Date, a Range object, or a string formula (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="9fa39-106">値を取得するときに常に返されます、文字列式としてたとえば:「= 10」、「= A1」、「SUM(A1:B5) =」などです。</span><span class="sxs-lookup"><span data-stu-id="9fa39-106">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


    <span data-ttu-id="9fa39-107">\[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9fa39-107">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
