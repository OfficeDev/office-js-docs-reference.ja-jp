- uid: excel.Excel.ChartCollection.add
  summary: >-
    <span data-ttu-id="1cb64-103">新しいグラフを作成します。</span><span class="sxs-lookup"><span data-stu-id="1cb64-103">Creates a new chart.</span></span>


    <span data-ttu-id="1cb64-104">\[[API セット: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1cb64-104">\[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(type, sourceData, seriesBy)
  fullName: excel.Excel.ChartCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type: Excel.ChartType, sourceData: Range, seriesBy?: Excel.ChartSeriesBy): Excel.Chart;'
    return:
      type:
      - excel.Excel.Chart
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"1cb64-105\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"1cb64-105\">Examples</span></span>\n\n```javascript\n// Add a chart of chartType \"ColumnClustered\" on worksheet \"Charts\" \n// with sourceData from Range \"A1:B4\" and seriresBy is set to be \"auto\".\nExcel.run(function (ctx) { \n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName)\n        .getRange(rangeSelection);\n    var chart = ctx.workbook.worksheets.getItem(sheetName)\n        .charts.add(\"ColumnClustered\", range, \"auto\");    return ctx.sync().then(function() {\n            console.log(\"New Chart Added\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: type
      description: <span data-ttu-id="1cb64-106">グラフの種類を表します。</span><span class="sxs-lookup"><span data-stu-id="1cb64-106">Represents the type of a chart.</span></span> <span data-ttu-id="1cb64-107">詳細については Excel.ChartType を参照してください。</span><span class="sxs-lookup"><span data-stu-id="1cb64-107">See Excel.ChartType for details.</span></span>
      type:
      - excel.Excel.ChartType
    - id: sourceData
      description: <span data-ttu-id="1cb64-108">データ ソースに対応する Range オブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="1cb64-108">The Range object corresponding to the source data.</span></span>
      type:
      - Range
    - id: seriesBy
      description: <span data-ttu-id="1cb64-109">省略可能。</span><span class="sxs-lookup"><span data-stu-id="1cb64-109">Optional.</span></span> <span data-ttu-id="1cb64-110">方法の列または行がグラフのデータ系列として使用されるかを指定します。</span><span class="sxs-lookup"><span data-stu-id="1cb64-110">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="1cb64-111">詳細については Excel.ChartSeriesBy を参照してください。</span><span class="sxs-lookup"><span data-stu-id="1cb64-111">See Excel.ChartSeriesBy for details.</span></span>
      type:
      - excel.Excel.ChartSeriesBy
