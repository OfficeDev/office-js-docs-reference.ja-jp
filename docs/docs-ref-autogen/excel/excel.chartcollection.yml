- uid: excel.Excel.ChartCollection.add
  summary: >-
    新しいグラフを作成します。


    \[[API セット: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: add(type, sourceData, seriesBy)
  fullName: excel.Excel.ChartCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type: Excel.ChartType, sourceData: Range, seriesBy?: Excel.ChartSeriesBy): Excel.Chart;'
    return:
      type:
      - excel.Excel.Chart
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\n// Add a chart of chartType \"ColumnClustered\" on worksheet \"Charts\" \n// with sourceData from Range \"A1:B4\" and seriresBy is set to be \"auto\".\nExcel.run(function (ctx) { \n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName)\n        .getRange(rangeSelection);\n    var chart = ctx.workbook.worksheets.getItem(sheetName)\n        .charts.add(\"ColumnClustered\", range, \"auto\");    return ctx.sync().then(function() {\n            console.log(\"New Chart Added\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: type
      description: グラフの種類を表します。 詳細については Excel.ChartType を参照してください。
      type:
      - excel.Excel.ChartType
    - id: sourceData
      description: データ ソースに対応する Range オブジェクトです。
      type:
      - Range
    - id: seriesBy
      description: 省略可能。 方法の列または行がグラフのデータ系列として使用されるかを指定します。 詳細については Excel.ChartSeriesBy を参照してください。
      type:
      - excel.Excel.ChartSeriesBy
