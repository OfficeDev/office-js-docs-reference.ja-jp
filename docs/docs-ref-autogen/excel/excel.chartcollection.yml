- uid: excel.Excel.ChartCollection.load
  summary: <span data-ttu-id="6f395-143">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="6f395-143">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="6f395-144">"Context.sync()"は、プロパティを読み取る前に呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="6f395-144">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="6f395-145">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="6f395-145">In addition to this signature, this method has the following signatures:</span></span>


