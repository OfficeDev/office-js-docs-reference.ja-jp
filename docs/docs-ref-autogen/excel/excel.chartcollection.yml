      description: <span data-ttu-id="1cb64-p105">取得するオブジェクトのインデックス値。0 を起点とする番号になります。</span><span class="sxs-lookup"><span data-stu-id="1cb64-p105">Index value of the object to be retrieved. Zero-indexed.</span></span>
