  - uid: excel.Excel.AutoFilter.apply
    summary: |-
      <span data-ttu-id="e5213-103">ある範囲に AutoFilter を適用し、列インデックスやフィルター条件が指定されている場合、列にフィルターを適用します。</span><span class="sxs-lookup"><span data-stu-id="e5213-103">Applies AutoFilter on a range and filters the column if column index and filter criteria are specified.</span></span>

      <span data-ttu-id="e5213-104">\[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e5213-104">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    isPreview: true
    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'apply(range: Range | string, columnIndex?: number, criteria?: Excel.FilterCriteria): void;'
      return:
        type:
          - void
        description: |-

          #### <a name="examples"></a><span data-ttu-id="e5213-105">例</span><span class="sxs-lookup"><span data-stu-id="e5213-105">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

              // This filter will only show the rows with the top 25% of values in column 3.
              sheet.autoFilter.apply(farmData, 3, { criterion1: "25", filterOn: Excel.FilterOn.topPercent });
              await context.sync();
          });
          ```
      parameters:
        - id: range
          description: <span data-ttu-id="e5213-106">オートフィルターを適用する範囲を指定します。</span><span class="sxs-lookup"><span data-stu-id="e5213-106">The range where the AutoFilter will apply on.</span></span>
          type:
            - Range | string
        - id: columnIndex
          description: '<span data-ttu-id="e5213-107">オートフィルターが適用される列のインデックスです。0から始まります。</span><span class="sxs-lookup"><span data-stu-id="e5213-107">The column index which the AutoFilter will apply on, start from 0.</span></span>'
          type:
            - number
        - id: criteria
          description: <span data-ttu-id="e5213-108">フィルター条件を選択します。</span><span class="sxs-lookup"><span data-stu-id="e5213-108">The filter criteria.</span></span>
