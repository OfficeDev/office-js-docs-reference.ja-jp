    \[[API セット: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: color
  fullName: excel.Excel.RangeFill.color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color: string;'
