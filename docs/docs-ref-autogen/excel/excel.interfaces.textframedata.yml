- uid: excel.Excel.Interfaces.TextFrameData.autoSize
  summary: >-
    レイアウト枠の自動サイズ設定を取得または設定します。 テキストフレームは、テキストのサイズに合わせて自動的にサイズを変更したり、テキストに合わせてテキストフレームのサイズを自動調整したり、自動サイズ調整を行わないように設定したりできます。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSize
  fullName: autoSize
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSize?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type:
      - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
