  summary: >-
    <span data-ttu-id="709dc-101">テーブル内の行を表します。</span><span class="sxs-lookup"><span data-stu-id="709dc-101">Represents a row in a table.</span></span>


    <span data-ttu-id="709dc-102">範囲や、その前に新しい行や列を追加する場合の調整は、列とは異なり、TableRow オブジェクトを表すテーブルの行がデータではなく物理的な場所をメモします。</span><span class="sxs-lookup"><span data-stu-id="709dc-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="709dc-103">データが並べ替えられている場合、または新しい行を追加する場合は、テーブルの行は引き続き作成されたインデックス位置にします。</span><span class="sxs-lookup"><span data-stu-id="709dc-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>


