- uid: excel.Excel.CommentCollection.add
  summary: >-
    セルの一とコンテンツに基づいて新しいコメント (コメント スレッド) を作成します。 場所が 1 つのセルより大きい場合、無効な引数がスローされます。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: add(content, cellAddress, contentType)
  fullName: add(content, cellAddress, contentType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(content: string, cellAddress: Range | string, contentType?: Excel.ContentType): Excel.Comment;'
    return:
      type:
      - excel.Excel.Comment
      description: "\n#### <a name=\"examples\"></a>例\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Comments\");\n    sheet.comments.add(\"TODO: add data.\", \"A2\");\n    await context.sync();\n});\n```"
    parameters:
    - id: content
      description: コメントの内容。
      type:
      - string
    - id: cellAddress
      description: コメントを挿入するセルを入力します。 Excel Range オブジェクト、または文字列である場合があります。 文字列の場合は、シート名を含む完全なアドレスが含まれている必要があります
      type:
      - Range | string
    - id: contentType
      description: 省略可能。 コメントの内容の種類
      type:
      - excel.Excel.ContentType
