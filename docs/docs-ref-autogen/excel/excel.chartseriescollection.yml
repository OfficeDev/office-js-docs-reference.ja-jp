- uid: excel.Excel.ChartSeriesCollection.add
  summary: >-
    コレクションに新しいデータ系列を追加します。 新規追加したデータ系列は、値を設定するまで、または (グラフの種類) によって、軸の値とバブル サイズの x には表示されません。


    \[[API セット: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: add(name, index)
  fullName: excel.Excel.ChartSeriesCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name?: string, index?: number): Excel.ChartSeries;'
    return:
      type:
      - excel.Excel.ChartSeries
      description: ''
    parameters:
    - id: name
      description: 省略可能。 系列の名前。
      type:
      - string
    - id: index
      description: 省略可能。 追加するデータ系列の値のインデックスを作成します。 0 のインデックスを作成します。
      type:
      - number
