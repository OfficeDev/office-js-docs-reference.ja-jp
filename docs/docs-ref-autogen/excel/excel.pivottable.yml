    <span data-ttu-id="b1f3b-128">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotTable`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="b1f3b-128">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotTable` - Only available on collection types.</span></span> <span data-ttu-id="b1f3b-129">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="b1f3b-129">It is similar to the preceding signature.</span></span> <span data-ttu-id="b1f3b-130">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="b1f3b-130">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="b1f3b-131">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="b1f3b-131">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="b1f3b-132">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="b1f3b-132">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
