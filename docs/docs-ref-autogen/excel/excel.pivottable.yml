    <span data-ttu-id="2a797-129">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="2a797-129">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="2a797-130">`load(option?: string | string[]): Excel.PivotTable`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="2a797-130">`load(option?: string | string[]): Excel.PivotTable` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


