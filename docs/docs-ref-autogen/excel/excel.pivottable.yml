    <span data-ttu-id="9d54c-128">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="9d54c-128">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="9d54c-129">`load(option?: { select?: string; expand?: string; }): Excel.PivotTable`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="9d54c-129">`load(option?: { select?: string; expand?: string; }): Excel.PivotTable` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="9d54c-130">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotTable`でコレクション型のみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="9d54c-130">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotTable` - Only available on collection types.</span></span> <span data-ttu-id="9d54c-131">前の署名に似ていますが。</span><span class="sxs-lookup"><span data-stu-id="9d54c-131">It is similar to the preceding signature.</span></span> <span data-ttu-id="9d54c-132">Option.top は、結果に含めることができるコレクション アイテムの最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="9d54c-132">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="9d54c-133">Option.skip はスキップされ、その結果に含まれていない項目の数を指定します。</span><span class="sxs-lookup"><span data-stu-id="9d54c-133">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="9d54c-134">Option.top が指定されている場合、結果セットが指定数のアイテムをスキップした後開始されます。</span><span class="sxs-lookup"><span data-stu-id="9d54c-134">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
