    <span data-ttu-id="2a797-132">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotTable`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="2a797-132">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotTable` - Only available on collection types.</span></span> <span data-ttu-id="2a797-133">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="2a797-133">It is similar to the preceding signature.</span></span> <span data-ttu-id="2a797-134">top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="2a797-134">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="2a797-135">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="2a797-135">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="2a797-136">option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="2a797-136">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
