- uid: excel.Excel.WorkbookProtection.protect
  summary: >-
    <span data-ttu-id="3ccbe-115">ブックを保護します。</span><span class="sxs-lookup"><span data-stu-id="3ccbe-115">Protects a workbook.</span></span> <span data-ttu-id="3ccbe-116">ブックが保護されている場合は失敗します。</span><span class="sxs-lookup"><span data-stu-id="3ccbe-116">Fails if the workbook has been protected.</span></span>


    <span data-ttu-id="3ccbe-117">\[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3ccbe-117">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: protect(password)
  fullName: protect
  langs:
  - typeScript
  type: method
  syntax:
    content: 'protect(password?: string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"3ccbe-118\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ccbe-118\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let workbook = context.workbook;\n    workbook.load(\"protection/protected\");\n\n    await context.sync();\n\n    if (!workbook.protection.protected) {\n        workbook.protection.protect();\n    }\n});\n```\n```typescript\nlet password = await passwordHandler();\npasswordHelper(password);\nawait Excel.run(async (context) => {\n    let workbook = context.workbook;\n    workbook.load(\"protection/protected\");\n\n    await context.sync();\n\n    if (!workbook.protection.protected) {\n        workbook.protection.protect(password);\n    }\n});\n```"
    parameters:
    - id: password
      description: <span data-ttu-id="3ccbe-119">ブック保護のパスワードです。</span><span class="sxs-lookup"><span data-stu-id="3ccbe-119">workbook protection password.</span></span>
      type:
      - string
