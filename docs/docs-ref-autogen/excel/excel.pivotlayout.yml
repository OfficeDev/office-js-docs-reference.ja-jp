- uid: excel.Excel.PivotLayout.load
  summary: <span data-ttu-id="80e51-145">オブジェクトの指定されたプロパティを読み込むためのコマンドをキューに入れます。</span><span class="sxs-lookup"><span data-stu-id="80e51-145">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="80e51-146">プロパティを読み取る前に、"context. sync ()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="80e51-146">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="80e51-147">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="80e51-147">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="80e51-148">`load(option?: string | string[]): Excel.PivotLayout`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="80e51-148">`load(option?: string | string[]): Excel.PivotLayout` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="80e51-149">`load(option?: { select?: string; expand?: string; }): Excel.PivotLayout`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="80e51-149">`load(option?: { select?: string; expand?: string; }): Excel.PivotLayout` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


