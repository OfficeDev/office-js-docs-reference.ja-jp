  - uid: excel.Excel.PivotLayout.load
    summary: <span data-ttu-id="aa6a8-147">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="aa6a8-147">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="aa6a8-148">プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="aa6a8-148">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="aa6a8-149">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="aa6a8-149">In addition to this signature, this method has the following signatures:</span></span>

