    指定した図形の種類を取得します。 読み取り専用です。 詳細については、「ShapeType」を参照してください。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'readonly type: Excel.ShapeType | "Unknown" | "Image" | "GeometricShape" | "Group" | "Line";'
    return:
      type:
      - Excel.ShapeType | "Unknown" | "Image" | "GeometricShape" | "Group" | "Line"
- uid: excel.Excel.Shape.visible
  summary: >-
    指定した図形の可視性をブール値で表します。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: visible
  fullName: visible
  langs:
  - typeScript
  type: property
  syntax:
    content: 'visible: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Shape.width
  summary: >-
    図形の幅をポイント単位で表します。 負の値で設定した場合、または入力に0を指定した場合、無効な引数の例外がスローされます。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: width
  fullName: width
  langs:
  - typeScript
  type: property
  syntax:
    content: 'width: number;'
    return:
      type:
      - number
- uid: excel.Excel.Shape.zorderPosition
  summary: >-
    指定した図形の z 軸方向の位置を取得します。 z オーダーの値は0になります。 読み取り専用です。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: zorderPosition
  fullName: zorderPosition
  langs:
  - typeScript
  type: property
  syntax:
    content: 'readonly zorderPosition: number;'
    return:
      type:
      - number
