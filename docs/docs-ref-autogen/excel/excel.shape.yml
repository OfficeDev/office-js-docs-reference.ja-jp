- uid: excel.Excel.Shape.incrementLeft
  summary: >-
    図形を指定したポイント数だけ水平方向に移動します。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementLeft(increment)
  fullName: incrementLeft(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementLeft(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>例\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Square\")\n    shape.incrementLeft(-25);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: 図形を水平方向にどのくらい移動するかをポイントで指定します。 正の値を指定すると図形は右に移動し、負の値を指定すると左に移動します。 シートが RTL の場合、正の値が指定された IncrementLeft は、図形を右ではなく左に移動します。
      type:
      - number
- uid: excel.Excel.Shape.incrementRotation
  summary: >-
    図形の z 軸回りの回転角度を、指定した角度だけ変更します。 図形の絶対回転角度を設定するには、Rotation プロパティを使用します。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementRotation(increment)
  fullName: incrementRotation(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementRotation(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>例\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Image\");\n    shape.incrementRotation(180);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: 図形を水平方向に回転させる角度を指定します。正の値を指定すると図形は時計回りに回転し、負の値を指定すると反時計回りに回転します。
      type:
      - number
