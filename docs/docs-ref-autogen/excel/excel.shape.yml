- uid: excel.Excel.Shape.getAsImage
  summary: >-
    <span data-ttu-id="8c5c5-127">図形を画像に変換し、base 64 でエンコードされた文字列として画像を返します。</span><span class="sxs-lookup"><span data-stu-id="8c5c5-127">Converts the shape to an image and returns the image as a base64-encoded string.</span></span> <span data-ttu-id="8c5c5-128">DPI は 96 です。</span><span class="sxs-lookup"><span data-stu-id="8c5c5-128">The DPI is 96.</span></span> <span data-ttu-id="8c5c5-129">サポートされている形式は、`Excel.PictureFormat.BMP`</span><span class="sxs-lookup"><span data-stu-id="8c5c5-129">The only supported formats are `Excel.PictureFormat.BMP`</span></span><!-- --><span data-ttu-id="8c5c5-130">, `Excel.PictureFormat.PNG`</span><span class="sxs-lookup"><span data-stu-id="8c5c5-130"></span></span><!-- --><span data-ttu-id="8c5c5-131">, `Excel.PictureFormat.JPEG`</span><span class="sxs-lookup"><span data-stu-id="8c5c5-131"></span></span><!-- --><span data-ttu-id="8c5c5-132">そして`Excel.PictureFormat.GIF`</span><span class="sxs-lookup"><span data-stu-id="8c5c5-132">, and `Excel.PictureFormat.GIF`</span></span><!-- --><span data-ttu-id="8c5c5-133">.</span><span class="sxs-lookup"><span data-stu-id="8c5c5-133"></span></span>


    <span data-ttu-id="8c5c5-134">\[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8c5c5-134">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: getAsImage(format)
  fullName: getAsImage(format)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsImage(format: Excel.PictureFormat): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"8c5c5-135\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c5c5-135\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Image\");\n    const result = shape.getAsImage(Excel.PictureFormat.png);\n    await context.sync();\n\n    const imageString = result.value;\n    // Your add-in would save this string as a .png file.\n    console.log(\"The image's base64-encoded string: \" + imageString);\n});\n```"
    parameters:
    - id: format
      description: <span data-ttu-id="8c5c5-136">画像の形式を指定します。</span><span class="sxs-lookup"><span data-stu-id="8c5c5-136">Specifies the format of the image.</span></span>
      type:
      - excel.Excel.PictureFormat
