    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: getOffsetRangeAreas(rowOffset, columnOffset)
  fullName: getOffsetRangeAreas(rowOffset, columnOffset)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getOffsetRangeAreas(rowOffset: number, columnOffset: number): Excel.RangeAreas;'
    return:
      type:
      - excel.Excel.RangeAreas
      description: ''
    parameters:
    - id: rowOffset
      description: rangeareas がオフセットされる行の数 (正、負、または 0)。 正の値は下方向にオフセットされ、負の値は上方向にオフセットされます。
