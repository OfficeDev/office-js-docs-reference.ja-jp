    テキスト フレームの自動サイズ変更設定を取得または設定します。 テキスト フレームは、テキスト フレームに合うようにテキストのサイズを自動変更するように設定できます。または、テキストに合わせてテキスト フレームのサイズを自動変更したり、自動サイズ変更を無効にしたりできます。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSize
  fullName: autoSize
  langs:
  - typeScript
