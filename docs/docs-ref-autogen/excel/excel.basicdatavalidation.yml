- uid: excel.Excel.BasicDataValidation.formula2
  summary: >-
    <span data-ttu-id="9f467-109">三項演算子を使用して NotBetween、上限値のオペランドを指定するとします。</span><span class="sxs-lookup"><span data-stu-id="9f467-109">With the ternary operators Between and NotBetween, specifies the upper bound operand.</span></span> <span data-ttu-id="9f467-110">公差などの二項演算子では使用されません。</span><span class="sxs-lookup"><span data-stu-id="9f467-110">Is not used with the binary operators, such as GreaterThan.</span></span> <span data-ttu-id="9f467-111">値を設定する場合を渡すに、range オブジェクト、または文字列式の数値 (文字列は、stringified 数、「= A1」のようなセル参照、または数式「= MIN (A1, B1)」ように)。</span><span class="sxs-lookup"><span data-stu-id="9f467-111">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="9f467-112">値を取得するときに常に返されます、文字列式としてたとえば:「= 10」、「= A1」、「SUM(A1:B5) =」などです。</span><span class="sxs-lookup"><span data-stu-id="9f467-112">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


    <span data-ttu-id="9f467-113">\[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9f467-113">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
