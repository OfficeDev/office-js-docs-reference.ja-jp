- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    (左のオペランドは、値をセルに入力しようとしているユーザー) 公差などの二項演算子に、演算子のプロパティが設定されている場合は、右側のオペランドを指定します。 三項演算子を使用して NotBetween、下限値のオペランドを指定するとします。 たとえば、10 formula1 を設定し、公差を演算子は、10 より大きい範囲の有効なデータである必要がありますを意味します。 値を設定する場合を渡すに、range オブジェクト、または文字列式の数値 (文字列は、stringified 数、「= A1」のようなセル参照、または数式「= MIN (A1, B1)」ように)。 値を取得するときに常に返されます、文字列式としてたとえば:「= 10」、「= A1」、「SUM(A1:B5) =」などです。


    \[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type:
      - string | number | Range
- uid: excel.Excel.BasicDataValidation.formula2
  summary: >-
    三項演算子を使用して NotBetween、上限値のオペランドを指定するとします。 公差などの二項演算子では使用されません。 値を設定する場合を渡すに、range オブジェクト、または文字列式の数値 (文字列は、stringified 数、「= A1」のようなセル参照、または数式「= MIN (A1, B1)」ように)。 値を取得するときに常に返されます、文字列式としてたとえば:「= 10」、「= A1」、「SUM(A1:B5) =」などです。


    \[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type:
      - string | number | Range
