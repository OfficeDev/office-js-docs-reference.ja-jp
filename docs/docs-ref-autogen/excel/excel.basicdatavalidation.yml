- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    <span data-ttu-id="9f467-103">(左のオペランドは、値をセルに入力しようとしているユーザー) 公差などの二項演算子に、演算子のプロパティが設定されている場合は、右側のオペランドを指定します。</span><span class="sxs-lookup"><span data-stu-id="9f467-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="9f467-104">三項演算子を使用して NotBetween、下限値のオペランドを指定するとします。</span><span class="sxs-lookup"><span data-stu-id="9f467-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="9f467-105">たとえば、10 formula1 を設定し、公差を演算子は、10 より大きい範囲の有効なデータである必要がありますを意味します。</span><span class="sxs-lookup"><span data-stu-id="9f467-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="9f467-106">値を設定する場合を渡すに、range オブジェクト、または文字列式の数値 (文字列は、stringified 数、「= A1」のようなセル参照、または数式「= MIN (A1, B1)」ように)。</span><span class="sxs-lookup"><span data-stu-id="9f467-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="9f467-107">値を取得するときに常に返されます、文字列式としてたとえば:「= 10」、「= A1」、「SUM(A1:B5) =」などです。</span><span class="sxs-lookup"><span data-stu-id="9f467-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


    <span data-ttu-id="9f467-108">\[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9f467-108">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
