- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    取得または設定の Formula1、つまり最小値または演算子の値が異なります。 値を設定する場合を渡すに、range オブジェクト、または文字列式の数値 (文字列は、stringified 数、「= A1」のようなセル参照、または数式「= MIN (A1, B1)」ように)。 値を取得するときに常に返されます、文字列式としてたとえば:「= 10」、「= A1」、「SUM(A1:B5) =」などです。


    \[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: excel.Excel.BasicDataValidation.formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type:
      - string | number | Range
- uid: excel.Excel.BasicDataValidation.formula2
