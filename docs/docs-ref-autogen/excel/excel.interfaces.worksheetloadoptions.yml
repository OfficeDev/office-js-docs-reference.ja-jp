- uid: excel.Excel.Interfaces.WorksheetLoadOptions.tabColor
  summary: >-
    ワークシートのタブの色を取得または設定します。 ワークシートが表示されていない場合は、タブの色を検索する場合、値は null になります。 ワークシートが表示されている場合は自動的にタブの色を設定すると、空の文字列が返されます。 色、フォームにプロパティを設定する場合は、"\#123456" の色を設定する場合それ以外の場合、「自動」の色、または実際の色を設定するのには空文字列を使用します。


    \[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type:
      - boolean
