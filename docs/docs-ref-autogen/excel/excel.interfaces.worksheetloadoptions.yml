- uid: excel.Excel.Interfaces.WorksheetLoadOptions.standardWidth
  summary: >-
    ワークシートのすべての列の標準 (既定) の幅を返すか設定します。 1 単位の列幅は、標準スタイルの 1 文字の幅に等しくなります。 プロポーショナル フォントでは、文字幅 0 (ゼロ) が使用されます。


    \[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: standardWidth
  langs:
