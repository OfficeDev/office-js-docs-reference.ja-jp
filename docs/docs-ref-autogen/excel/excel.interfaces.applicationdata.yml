  - uid: excel.Excel.Interfaces.ApplicationData.calculationEngineVersion
    summary: |-
      最後にブックを完全に再計算した Excel 計算エンジンのバージョンに関する数字を返します。 読み取り専用です。

      \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: calculationEngineVersion
    fullName: calculationEngineVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationEngineVersion?: number;'
      return:
        type:
          - number
  - uid: excel.Excel.Interfaces.ApplicationData.calculationMode
    summary: |-
      CalculationMode の定数によって定義されている、ブックで使用されている計算モードを返します。 可能な値は次のとおりです。`Automatic`<!-- -->、Excel は再計算を制御します。`AutomaticExceptTables`<!-- -->、Excel は再計算を制御しますが、テーブル内の変更は無視します。`Manual`<!-- -->、ユーザーが要求すると、計算が行われます。

      \[[API set: excelapi 1.1 for get、set の 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationMode
    fullName: calculationMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type:
          - Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual"
  - uid: excel.Excel.Interfaces.ApplicationData.calculationState
    summary: |-
      アプリケーションの計算状態を示す CalculationState を返します。 詳細については、Excel.CalculationState をご覧ください。 読み取り専用です。

      \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: calculationState
    fullName: calculationState
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationState?: Excel.CalculationState | "Done" | "Calculating" | "Pending";'
      return:
        type:
          - Excel.CalculationState | "Done" | "Calculating" | "Pending"
  - uid: excel.Excel.Interfaces.ApplicationData.iterativeCalculation
    summary: |-
      反復計算の設定を返します。 excel for Windows および excel for Mac の場合、設定は excel アプリケーションに適用されます。 excel Online および excel の他のプラットフォームの場合、設定は作業中のブックに適用されます。

      \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationData;'
      return:
        type:
          - excel.Excel.Interfaces.IterativeCalculationData