  summary: <span data-ttu-id="9d14f-139">オブジェクトの指定したプロパティを読み込むためのコマンドをキューします。</span><span class="sxs-lookup"><span data-stu-id="9d14f-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="9d14f-140">呼び出す必要があります`context.sync()`プロパティを読み取る前にします。</span><span class="sxs-lookup"><span data-stu-id="9d14f-140">You must call `context.sync()` before reading the properties.</span></span>
