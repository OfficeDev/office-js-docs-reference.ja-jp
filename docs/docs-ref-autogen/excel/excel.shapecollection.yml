  fullName: addGeometricShape(geometricShapeType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addGeometricShape(geometricShapeType: Excel.GeometricShapeType): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"5d41b-106\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"5d41b-106\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.addGeometricShape(Excel.GeometricShapeType.hexagon);\n    shape.left = 5;\n    shape.top = 5;\n    shape.height = 175;\n    shape.width = 200;\n    await context.sync();\n});\n```"
