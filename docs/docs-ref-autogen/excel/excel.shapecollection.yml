    <span data-ttu-id="5d41b-169">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ShapeCollection`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="5d41b-169">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ShapeCollection` - Only available on collection types.</span></span> <span data-ttu-id="5d41b-170">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="5d41b-170">It is similar to the preceding signature.</span></span> <span data-ttu-id="5d41b-171">top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="5d41b-171">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="5d41b-172">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="5d41b-172">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="5d41b-173">option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="5d41b-173">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
