- uid: excel.Excel.ShapeCollection.addGeometricShape
  summary: >-
    ワークシートにジオメトリック図形を追加します。 新しい図形を表す Shape オブジェクトを返します。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: addGeometricShape(geometricShapeType)
  fullName: addGeometricShape(geometricShapeType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addGeometricShape(geometricShapeType: Excel.GeometricShapeType): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a>例\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.addGeometricShape(Excel.GeometricShapeType.hexagon);\n    shape.left = 5;\n    shape.top = 5;\n    shape.height = 175;\n    shape.width = 200;\n    await context.sync();\n});\n```"
    parameters:
    - id: geometricShapeType
      description: ジオメトリック図形の種類を表します。 詳細については、「GeometricShapeType」を参照してください。
      type:
      - excel.Excel.GeometricShapeType
