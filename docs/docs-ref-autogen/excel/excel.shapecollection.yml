    - id: endTop
      description: <span data-ttu-id="35640-130">行の上端からワークシートの上端までの距離をポイント単位で指定します。</span><span class="sxs-lookup"><span data-stu-id="35640-130">The distance, in points, from the end top of the line to the top of the worksheet.</span></span>
