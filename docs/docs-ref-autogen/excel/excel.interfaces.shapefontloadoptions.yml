  type: property
  syntax:
    content: 'size?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.underline
  summary: >-
    フォントに適用する下線の種類を示します。 TextRange に異なる下線スタイルを持つテキストフラグメントが含まれる場合は、null を返します。 詳細については、「Excel のスナップショット」を参照してください。


