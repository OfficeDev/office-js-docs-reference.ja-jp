    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.name
  summary: >-
    フォント名 ("Calibri" など) を表します。 テキストがコンプレックススクリプトまたは東アジア言語の場合は、対応するフォント名を表します。それ以外の場合は、Latin フォント名を表します。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: name
  fullName: name
  langs:
  - typeScript
  type: property
  syntax:
    content: 'name?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.size
  summary: >-
    フォントサイズをポイント単位 (11 など) で表します。 TextRange に異なるフォントサイズのテキストフラグメントが含まれている場合は、null を返します。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: size
  fullName: size
