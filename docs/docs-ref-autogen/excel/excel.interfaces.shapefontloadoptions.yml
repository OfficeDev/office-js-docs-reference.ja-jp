    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.italic
  summary: >-
    フォントの斜体の状態を表します。 TextRange に斜体と斜体以外のテキストフラグメントの両方が含まれる場合は、null を返します。


    \[[API セット: excelapi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
