- uid: excel.Excel.PivotTableCollection.add
  summary: >-
    <span data-ttu-id="514fd-103">指定したソース データに基づくピボットテーブルを追加し、コピー先範囲の左上のセルに挿入します。</span><span class="sxs-lookup"><span data-stu-id="514fd-103">Add a Pivottable based on the specified source data and insert it at the top left cell of the destination range.</span></span>


    <span data-ttu-id="514fd-104">\[[API セット: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="514fd-104">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name, source, destination)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string, source: Range | string | Table, destination: Range | string): Excel.PivotTable;'
    return:
      type:
      - excel.Excel.PivotTable
      description: >-
        <span data-ttu-id="514fd-105">新しく挿入されたピボット テーブルを返します。</span><span class="sxs-lookup"><span data-stu-id="514fd-105">Returns the newly inserted PivotTable.</span></span>

        #### <a name="examples"></a><span data-ttu-id="514fd-106">例</span><span class="sxs-lookup"><span data-stu-id="514fd-106">Examples</span></span>


        ```typescript

        await Excel.run(async (context) => {
            const rangeToAnalyze = context.workbook.worksheets.getItem("Data").getRange("A1:E21");
            const rangeToPlacePivot = context.workbook.worksheets.getItem("Pivot").getRange("A2");
            context.workbook.worksheets.getItem("Pivot").pivotTables.add("Farm Sales", rangeToAnalyze, rangeToPlacePivot);

            await context.sync();
        });

        ```
    parameters:
    - id: name
      description: <span data-ttu-id="514fd-107">新しいピボット テーブルの名前。</span><span class="sxs-lookup"><span data-stu-id="514fd-107">The name of the new PivotTable.</span></span>
      type:
      - string
    - id: source
      description: <span data-ttu-id="514fd-108">新しいピボット テーブルのソース データを使用する方法が指定範囲 (またはワークシート名を含む文字列のアドレス) またはテーブル。</span><span class="sxs-lookup"><span data-stu-id="514fd-108">The source data for the new PivotTable, this can either be a range (or string address including the worksheet name) or a table.</span></span>
      type:
      - Range | string | Table
    - id: destination
      description: <span data-ttu-id="514fd-109">ピボット テーブル レポートの配置先範囲 (結果のレポートを配置するワークシート上の範囲) の左上隅のセルです。</span><span class="sxs-lookup"><span data-stu-id="514fd-109">The cell in the upper-left corner of the PivotTable report's destination range (the range on the worksheet where the resulting report will be placed).</span></span>
      type:
      - Range | string
