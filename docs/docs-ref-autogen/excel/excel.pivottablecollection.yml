  remarks: >-
    <span data-ttu-id="9940d-122">だけでなく、この署名は、このメソッドは、次の署名をします。</span><span class="sxs-lookup"><span data-stu-id="9940d-122">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="9940d-123">`load(option?: { select?: string; expand?: string; }): Excel.PivotTableCollection`-どこで読み込むには、プロパティを指定するコンマ区切りの文字列は、option.select、options.expand を読み込むナビゲーション プロパティを指定するコンマ区切りの文字列。</span><span class="sxs-lookup"><span data-stu-id="9940d-123">`load(option?: { select?: string; expand?: string; }): Excel.PivotTableCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


