- uid: custom-functions-runtime.CustomFunctions.CancelableInvocation
  summary: >-
    キャンセル可能なユーザー定義関数の呼び出しに関する情報を提供します。 キャンセル可能なユーザー定義関数は、onCanceled イベントのハンドラーを提供することができます。


    JSON のメタデータ ファイルに関数がキャンセル可能なことを示す、機能のオプションを指定する必要があります。`{ "cancelable": true }`


    JSDoc のコメントからメタデータの JSON ファイルが生成される場合は、タグを含める`@cancelable` <!-- -->。
