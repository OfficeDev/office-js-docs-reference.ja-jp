- uid: office.Office.UI.messageParent
  summary: <span data-ttu-id="2fd8a-p122">メッセージをダイアログ ボックスからその親/オープナー ページに配信します。この API を呼び出すページは、親と同じドメインにある必要があります。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-p122">Delivers a message from the dialog box to its parent/opener page. The page calling this API must be on the same domain as the parent.</span></span>
  name: messageParent(message)
  fullName: messageParent(message)
  langs:
  - typeScript
