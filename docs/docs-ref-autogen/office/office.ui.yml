- uid: office.Office.UI.displayDialogAsync
  summary: <span data-ttu-id="2fd8a-113">Web のナビゲーションを容易にするかを表示するか、ユーザーから情報を収集するダイアログが表示されます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="2fd8a-114">ホスト</span><span class="sxs-lookup"><span data-stu-id="2fd8a-114">Hosts</span></span></td><td><span data-ttu-id="2fd8a-115">Word、Excel、Outlook、PowerPoint</span><span class="sxs-lookup"><span data-stu-id="2fd8a-115">Word, Excel, Outlook, PowerPoint</span></span></td></tr>


    <tr><td><span data-ttu-id="2fd8a-116">要件セット</span><span class="sxs-lookup"><span data-stu-id="2fd8a-116">Requirement sets</span></span></td><td><span data-ttu-id="2fd8a-117">DialogAPI、1.4 のメールボックス</span><span class="sxs-lookup"><span data-stu-id="2fd8a-117">DialogAPI, Mailbox 1.4</span></span></td></tr></table>


    <span data-ttu-id="2fd8a-118">このメソッドは、Word、Excel、または PowerPoint のアドインの設定 DialogApi の要件に使用し、メールボックスの要件は Outlook の 1.4 を設定します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="2fd8a-119">マニフェストで設定する要件を指定する方法の詳細は、 [Office の指定のホストと API の要件](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)を参照してください<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="2fd8a-120">(StartAddress パラメーター) の親ページと同じドメイン内の最初のページがある必要があります。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="2fd8a-121">初期ページが読み込まれた後、他のドメインに移動できます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="2fd8a-122">任意のページの呼び出し`office.context.ui.messageParent`親ページと同じドメインにある必要があります。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="2fd8a-123">**設計に関する考慮事項**:</span><span class="sxs-lookup"><span data-stu-id="2fd8a-123">**Design considerations**:</span></span>


    <span data-ttu-id="2fd8a-124">ダイアログ ボックスの設計には次のような考慮事項が適用されます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="2fd8a-125">Office アドイン] 作業ウィンドウには、1 つだけのダイアログ ボックスをいつでも開くことができます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="2fd8a-126">(カスタム リボン ボタンまたはメニュー項目) では、アドインのコマンドから同時に複数のダイアログ ボックスが開くことができます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="2fd8a-127">ユーザーは、すべてのダイアログ ボックスを移動およびサイズ変更できます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-127">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="2fd8a-128">すべてのダイアログ ボックスは、画面の中央に開かれます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="2fd8a-129">ダイアログ ボックスは、ホスト アプリケーションの前面に、作成された順序で表示されます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="2fd8a-130">ダイアログ ボックスは次のような場合に使用します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="2fd8a-131">ユーザーの資格情報を収集する認証ページを表示します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="2fd8a-132">ShowTaskpane または ExecuteAction コマンドからのエラー、構造体、入力の進行状況画面を表示します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="2fd8a-133">ユーザーがタスクの完了に利用できる表示領域を一時的に拡大します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="2fd8a-p106">ドキュメントとの対話にはダイアログ ボックスを使用しないでください。代わりに作業ウィンドウを使用してください。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="2fd8a-136">ダイアログ ボックスの作成に使用できるデザイン パターンについては、GitHub の Office アドイン UX デザイン パターン リポジトリの「[クライアント ダイアログ](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-136">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="2fd8a-137">**displayDialogAsync エラー**:</span><span class="sxs-lookup"><span data-stu-id="2fd8a-137">**displayDialogAsync Errors**:</span></span>


    <table> <tr> <th><span data-ttu-id="2fd8a-138">コード番号</span><span class="sxs-lookup"><span data-stu-id="2fd8a-138">Code number</span></span></th> <th><span data-ttu-id="2fd8a-139">意味</span><span class="sxs-lookup"><span data-stu-id="2fd8a-139">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="2fd8a-140">12004</span><span class="sxs-lookup"><span data-stu-id="2fd8a-140">12004</span></span></td> <td><span data-ttu-id="2fd8a-141">DisplayDialogAsync に渡される URL のドメインは、信頼されていません。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-141">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="2fd8a-142">ドメインでなければなりません (プロトコルとポート番号を含む)、ホスト ページと同じドメインまたはに登録されている必要があります、<AppDomains>では、アドイン マニフェストのセクションです。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-142">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-143">12005</span><span class="sxs-lookup"><span data-stu-id="2fd8a-143">12005</span></span></td> <td><span data-ttu-id="2fd8a-144">DisplayDialogAsync に渡される URL は、HTTP プロトコルを使用します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-144">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="2fd8a-145">HTTPS が必要です。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-145">HTTPS is required.</span></span> <span data-ttu-id="2fd8a-146">(Office の一部のバージョンでは、12004 で返されるのと同じエラー メッセージが、12005 でも返されます)。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-146">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-147">12007</span><span class="sxs-lookup"><span data-stu-id="2fd8a-147">12007</span></span></td> <td><span data-ttu-id="2fd8a-p109">ダイアログ ボックスは、作業ウィンドウで既に開いています。作業ウィンドウ アドインで一度に開けるダイアログ ボックスは 1 つだけです。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-150">12009</span><span class="sxs-lookup"><span data-stu-id="2fd8a-150">12009</span></span></td> <td><span data-ttu-id="2fd8a-151">ダイアログ ボックスを無視するようにユーザーが選択しました。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-151">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="2fd8a-152">このエラーは、ダイアログの表示をアドインに許可しないようにユーザーが選択すると、Office のオンライン バージョンで発生することがあります。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-152">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


    <span data-ttu-id="2fd8a-153">DisplayDialogAsync メソッドに渡されるコールバック関数では、次の情報を返す AsyncResult オブジェクトのプロパティを使用できます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-153">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


    <table> <tr> <th><span data-ttu-id="2fd8a-154">プロパティ</span><span class="sxs-lookup"><span data-stu-id="2fd8a-154">Property</span></span></th> <th><span data-ttu-id="2fd8a-155">使用目的</span><span class="sxs-lookup"><span data-stu-id="2fd8a-155">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="2fd8a-156">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="2fd8a-156">AsyncResult.value</span></span></td> <td><span data-ttu-id="2fd8a-157">Dialog オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-157">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-158">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="2fd8a-158">AsyncResult.status</span></span></td> <td><span data-ttu-id="2fd8a-159">操作の成功または失敗を判断します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-159">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-160">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="2fd8a-160">AsyncResult.error</span></span></td> <td><span data-ttu-id="2fd8a-161">操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-161">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-162">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="2fd8a-162">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="2fd8a-163">ユーザー定義のオブジェクトまたは値を asyncContext パラメーターとして渡した場合、そのオブジェクトまたは値にアクセスします。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-163">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
