    <tr><td><span data-ttu-id="2fd8a-173">要件セット</span><span class="sxs-lookup"><span data-stu-id="2fd8a-173">Requirement sets</span></span></td><td><span data-ttu-id="2fd8a-174">DialogAPI、1.4 のメールボックス</span><span class="sxs-lookup"><span data-stu-id="2fd8a-174">DialogAPI, Mailbox 1.4</span></span></td></tr></table>


    <span data-ttu-id="2fd8a-175">このメソッドは、Word、Excel、または PowerPoint のアドインの設定 DialogApi の要件に使用し、メールボックスの要件は Outlook の 1.4 を設定します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-175">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="2fd8a-176">マニフェストで設定する要件を指定する方法の詳細は、 [Office の指定のホストと API の要件](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)を参照してください<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-176">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="2fd8a-177">(StartAddress パラメーター) の親ページと同じドメイン内の最初のページがある必要があります。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-177">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="2fd8a-178">初期ページが読み込まれた後、他のドメインに移動できます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-178">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="2fd8a-179">任意のページの呼び出し`office.context.ui.messageParent`親ページと同じドメインにある必要があります。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-179">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="2fd8a-180">**設計に関する考慮事項**:</span><span class="sxs-lookup"><span data-stu-id="2fd8a-180">**Design considerations**:</span></span>


    <span data-ttu-id="2fd8a-181">ダイアログ ボックスの設計には次のような考慮事項が適用されます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-181">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="2fd8a-182">Office アドイン] 作業ウィンドウには、1 つだけのダイアログ ボックスをいつでも開くことができます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-182">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="2fd8a-183">(カスタム リボン ボタンまたはメニュー項目) では、アドインのコマンドから同時に複数のダイアログ ボックスが開くことができます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-183">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="2fd8a-184">ユーザーは、すべてのダイアログ ボックスを移動およびサイズ変更できます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-184">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="2fd8a-185">すべてのダイアログ ボックスは、画面の中央に開かれます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-185">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="2fd8a-186">ダイアログ ボックスは、ホスト アプリケーションの前面に、作成された順序で表示されます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-186">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="2fd8a-187">ダイアログ ボックスは次のような場合に使用します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-187">Use a dialog box to:</span></span>


    - <span data-ttu-id="2fd8a-188">ユーザーの資格情報を収集する認証ページを表示します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-188">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="2fd8a-189">ShowTaskpane または ExecuteAction コマンドからのエラー、構造体、入力の進行状況画面を表示します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-189">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="2fd8a-190">ユーザーがタスクの完了に利用できる表示領域を一時的に拡大します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-190">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="2fd8a-p116">ドキュメントとの対話にはダイアログ ボックスを使用しないでください。代わりに作業ウィンドウを使用してください。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-p116">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="2fd8a-193">ダイアログ ボックスの作成に使用できるデザイン パターンについては、GitHub の Office アドイン UX デザイン パターン リポジトリの「[クライアント ダイアログ](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-193">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="2fd8a-194">**displayDialogAsync エラー**:</span><span class="sxs-lookup"><span data-stu-id="2fd8a-194">**displayDialogAsync Errors**:</span></span>


    <table> <tr> <th><span data-ttu-id="2fd8a-195">コード番号</span><span class="sxs-lookup"><span data-stu-id="2fd8a-195">Code number</span></span></th> <th><span data-ttu-id="2fd8a-196">意味</span><span class="sxs-lookup"><span data-stu-id="2fd8a-196">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="2fd8a-197">12004</span><span class="sxs-lookup"><span data-stu-id="2fd8a-197">12004</span></span></td> <td><span data-ttu-id="2fd8a-198">DisplayDialogAsync に渡される URL のドメインは、信頼されていません。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-198">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="2fd8a-199">ドメインでなければなりません (プロトコルとポート番号を含む)、ホスト ページと同じドメインまたはに登録されている必要があります、<AppDomains>では、アドイン マニフェストのセクションです。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-199">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-200">12005</span><span class="sxs-lookup"><span data-stu-id="2fd8a-200">12005</span></span></td> <td><span data-ttu-id="2fd8a-201">DisplayDialogAsync に渡される URL は、HTTP プロトコルを使用します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-201">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="2fd8a-202">HTTPS が必要です。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-202">HTTPS is required.</span></span> <span data-ttu-id="2fd8a-203">(Office の一部のバージョンでは、12004 で返されるのと同じエラー メッセージが、12005 でも返されます)。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-203">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-204">12007</span><span class="sxs-lookup"><span data-stu-id="2fd8a-204">12007</span></span></td> <td><span data-ttu-id="2fd8a-p119">ダイアログ ボックスは、作業ウィンドウで既に開いています。作業ウィンドウ アドインで一度に開けるダイアログ ボックスは 1 つだけです。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-p119">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-207">12009</span><span class="sxs-lookup"><span data-stu-id="2fd8a-207">12009</span></span></td> <td><span data-ttu-id="2fd8a-208">ダイアログ ボックスを無視するようにユーザーが選択しました。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-208">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="2fd8a-209">このエラーは、ダイアログの表示をアドインに許可しないようにユーザーが選択すると、Office のオンライン バージョンで発生することがあります。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-209">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


    <span data-ttu-id="2fd8a-210">DisplayDialogAsync メソッドに渡されるコールバック関数では、次の情報を返す AsyncResult オブジェクトのプロパティを使用できます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-210">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


    <table> <tr> <th><span data-ttu-id="2fd8a-211">プロパティ</span><span class="sxs-lookup"><span data-stu-id="2fd8a-211">Property</span></span></th> <th><span data-ttu-id="2fd8a-212">使用目的</span><span class="sxs-lookup"><span data-stu-id="2fd8a-212">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="2fd8a-213">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="2fd8a-213">AsyncResult.value</span></span></td> <td><span data-ttu-id="2fd8a-214">Dialog オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-214">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-215">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="2fd8a-215">AsyncResult.status</span></span></td> <td><span data-ttu-id="2fd8a-216">操作の成功または失敗を判断します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-216">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-217">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="2fd8a-217">AsyncResult.error</span></span></td> <td><span data-ttu-id="2fd8a-218">操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-218">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="2fd8a-219">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="2fd8a-219">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="2fd8a-220">ユーザー定義のオブジェクトまたは値を asyncContext パラメーターとして渡した場合、そのオブジェクトまたは値にアクセスします。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-220">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
