      type:
      - void
      description: ''
    parameters:
    - id: message
      description: <span data-ttu-id="2fd8a-227">ダイアログからメッセージを受け付け、アドインに配信します。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-227">Accepts a message from the dialog to deliver to the add-in.</span></span> <span data-ttu-id="2fd8a-228">ブール値だけでなく何もすることができます JSON および XML を含む文字列にシリアル化を送信できます。</span><span class="sxs-lookup"><span data-stu-id="2fd8a-228">In addition to a boolean, anything that can serialized to a string including JSON and XML can be sent.</span></span>
