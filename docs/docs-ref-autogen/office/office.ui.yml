- uid: office.Office.UI.closeContainer
  summary: <span data-ttu-id="a0224-103">JavaScript が実行されている UI コンテナーを閉じます。</span><span class="sxs-lookup"><span data-stu-id="a0224-103">Closes the UI container where the JavaScript is executing.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="a0224-104">Hosts</span><span class="sxs-lookup"><span data-stu-id="a0224-104">Hosts</span></span></td><td><span data-ttu-id="a0224-105">Outlook、Excel、Word、PowerPoint (最小要件セット: メールボックス 1.5)</span><span class="sxs-lookup"><span data-stu-id="a0224-105">Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5)</span></span></td></tr></table>


    <span data-ttu-id="a0224-106">このメソッドの動作は、次のように指定されます。</span><span class="sxs-lookup"><span data-stu-id="a0224-106">The behavior of this method is specified by the following:</span></span>


    - <span data-ttu-id="a0224-107">省略コマンド ボタンから呼び出されます: 何も行いません。</span><span class="sxs-lookup"><span data-stu-id="a0224-107">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="a0224-108">displayDialogAsync によって開かれたダイアログは開いたままになります。</span><span class="sxs-lookup"><span data-stu-id="a0224-108">Any dialog opened by displayDialogAsync will remain open.</span></span>


    - <span data-ttu-id="a0224-109">作業ウィンドウから呼び出されます。 作業ウィンドウが閉じます。</span><span class="sxs-lookup"><span data-stu-id="a0224-109">Called from a taskpane: The taskpane will close.</span></span> <span data-ttu-id="a0224-110">DisplayDialogAsync によって開かれたすべてのダイアログも閉じます。</span><span class="sxs-lookup"><span data-stu-id="a0224-110">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="a0224-111">作業ウィンドウがピン留めをサポートしていて、ユーザーによってピン留めされた場合、ピン留めが解除されます。</span><span class="sxs-lookup"><span data-stu-id="a0224-111">If the taskpane supports pinning and was pinned by the user, it will be un-pinned.</span></span>


    - <span data-ttu-id="a0224-112">モジュールの拡張機能から呼び出す: 効果はありません。</span><span class="sxs-lookup"><span data-stu-id="a0224-112">Called from a module extension: No effect.</span></span>
