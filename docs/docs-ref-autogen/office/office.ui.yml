    - id: options
      description: <span data-ttu-id="ed8a4-165">省略可能。</span><span class="sxs-lookup"><span data-stu-id="ed8a4-165">Optional.</span></span> <span data-ttu-id="ed8a4-166">ダイアログの表示を定義する[Office.DialogOptions](xref:office.Office.DialogOptions)オブジェクトを受け入れます。</span><span class="sxs-lookup"><span data-stu-id="ed8a4-166">Accepts an [Office.DialogOptions](xref:office.Office.DialogOptions) object to define dialog display.</span></span>
      type:
      - office.Office.DialogOptions
    - id: callback
      description: <span data-ttu-id="ed8a4-167">省略可能。</span><span class="sxs-lookup"><span data-stu-id="ed8a4-167">Optional.</span></span> <span data-ttu-id="ed8a4-168">ダイアログ作成の試行を処理するコールバック メソッドを指定できます。</span><span class="sxs-lookup"><span data-stu-id="ed8a4-168">Accepts a callback method to handle the dialog creation attempt.</span></span> <span data-ttu-id="ed8a4-169">成功した場合、AsyncResult.value は、ダイアログ オブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="ed8a4-169">If successful, the AsyncResult.value is a Dialog object.</span></span>
      type:
      - '(result: AsyncResult<Dialog>) => void'
- uid: office.Office.UI.messageParent
  summary: <span data-ttu-id="ed8a4-p113">メッセージをダイアログ ボックスからその親/オープナー ページに配信します。この API を呼び出すページは、親と同じドメインにある必要があります。</span><span class="sxs-lookup"><span data-stu-id="ed8a4-p113">Delivers a message from the dialog box to its parent/opener page. The page calling this API must be on the same domain as the parent.</span></span>
  name: messageParent(message)
  fullName: messageParent
  langs:
  - typeScript
  type: method
  syntax:
    content: 'messageParent(message: boolean | string): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: message
      description: <span data-ttu-id="ed8a4-172">ダイアログからメッセージを受け付け、アドインに配信します。</span><span class="sxs-lookup"><span data-stu-id="ed8a4-172">Accepts a message from the dialog to deliver to the add-in.</span></span> <span data-ttu-id="ed8a4-173">ブール値だけでなく何もすることができます JSON および XML を含む文字列にシリアル化を送信できます。</span><span class="sxs-lookup"><span data-stu-id="ed8a4-173">In addition to a boolean, anything that can serialized to a string including JSON and XML can be sent.</span></span>
      type:
      - boolean | string
