items:
  - uid: 'office-runtime!OfficeRuntime.AuthOptions:interface'
    summary: Office が AAD v からアドインへのアクセストークンを取得するときのユーザー環境のオプションを提供します。 getAccessToken メソッドを使用する場合は、2.0 を使用します。
    isPreview: true
    name: OfficeRuntime.AuthOptions
    fullName: OfficeRuntime.AuthOptions
    langs:
      - typeScript
    type: interface
    package: office-runtime!
    children:
      - 'office-runtime!OfficeRuntime.AuthOptions#allowConsentPrompt:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#allowSignInPrompt:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#asyncContext:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#authChallenge:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#forceAddAccount:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#forMSGraphAccess:member'
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#allowConsentPrompt:member'
    summary: 必要に応じて、Office でアクセストークンを取得できるようにします。または、対話的な同意が必要です。 False に設定されている場合、Office は自動的にアクセストークンを取得しようとします。 これを実行できない場合は、Office からわかりやすいエラーが返されます。 True に設定されている場合、Office は、通知なしでアクセストークンを取得しようとしたときに、対話的な同意 UI を表示します。 プロンプトでは、AAD プロファイルスコープへの同意のみが許可され、Microsoft Graph のスコープには同意しません。
    isPreview: true
    name: allowConsentPrompt
    fullName: allowConsentPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowConsentPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#allowSignInPrompt:member'
    summary: アクセストークンを自動的に取得することを Office に許可します。同意が存在するか、ユーザーにサインインするための対話 UI が表示されます。 False に設定されている場合、office は自動的にアクセストークンを取得しようとします。 これを実行できない場合は、Office からわかりやすいエラーが返されます。 True に設定されている場合、Office は、サイレントモードでアクセストークンを取得しようとしたときに、対話的なサインイン UI を表示します。
    isPreview: true
    name: allowSignInPrompt
    fullName: allowSignInPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowSignInPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#asyncContext:member'
    summary: コールバックに渡される AsyncResult オブジェクトの asyncContext プロパティで、変更されずに返される任意の型のユーザー定義項目。
    isPreview: true
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any;'
      return:
        type:
          - any
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#authChallenge:member'
    summary: Microsoft Graph を対象としているテナントに多元的な認証が必要になる場合に、ユーザーに対して追加の要素を求めるメッセージを表示します。 文字列値は、必要な追加要素の種類を識別します。 ほとんどの場合、開発時にユーザーのテナントに追加の要素が必要かどうか、または文字列をどのようなものにする必要があるかがわかりません。 そのため、このオプションは、Microsoft Graph が追加の要因を要求し、authChallenge オプションで使用する文字列を含むエラーを送信した後に、getAccessToken の "second try" 呼び出しで使用されます。
    isPreview: true
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string;'
      return:
        type:
          - string
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#forceAddAccount:member'
    summary: '[非推奨] ユーザーに Office アカウントを追加するか (既に追加されている場合は、そのアカウントに切り替えるかどうかを確認するメッセージを表示します)。'
    isPreview: true
    name: forceAddAccount
    fullName: forceAddAccount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceAddAccount?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#forMSGraphAccess:member'
    summary: アドインが MS Graph へのアクセスを希望していて、ユーザーまたは管理者が MS Graph スコープに同意していない場合に、Office が説明的なエラーを返すようにします。 Office では、アドインがテナント管理者によって展開されている場合にのみ、グラフスコープへの同意をサポートしています。この情報は、開発中には利用できません。 このオプションを true に設定すると、MS graph へのアクセスが失敗した場合に、そのことを示すエラーが返されることにより、Office はアドインを事前に通知することができます。
    isPreview: true
    name: forMSGraphAccess
    fullName: forMSGraphAccess
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forMSGraphAccess?: boolean;'
      return:
        type:
          - boolean