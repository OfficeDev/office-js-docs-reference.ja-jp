  fullName: displayInIFrame
  summary: >-
    ダイアログ ボックスがポップアップ (false) または IFrame (true) 内で表示されるかどうかを決定するオプションのパラメーター。 この設定は、Excel Online で実行されているカスタム関数にのみ適用されます。


    \[[API セット: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIFrame?: boolean;'
    return:
      type: boolean
