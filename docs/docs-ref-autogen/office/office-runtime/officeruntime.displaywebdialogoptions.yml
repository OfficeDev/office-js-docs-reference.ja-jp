- name: displayInIFrame
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member
  package: office-runtime!
  fullName: displayInIFrame
  summary: >-
    ダイアログボックスをポップアップ (false) として表示するか、または IFrame (true) 内に表示するかを決定するオプションのパラメーター。 この設定は、Excel Online で実行されているカスタム関数にのみ適用されます。


    \[[API set: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIFrame?: boolean;'
    return:
      type: boolean
