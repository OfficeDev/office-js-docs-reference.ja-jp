  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member
  package: office-runtime!
  fullName: height
  summary: >-
    現在の表示のパーセンテージとしてダイアログボックスの高さを定義するオプションのパラメーターです。 たとえば、は次のような文字列を受け取ります。 ' 50% '、' 50 '。


    \[[API set: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
