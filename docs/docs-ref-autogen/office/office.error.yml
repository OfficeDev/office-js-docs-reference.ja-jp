- uid: office.Office.Error.code
  summary: <span data-ttu-id="19886-134">エラーの数値コードを取得します。</span><span class="sxs-lookup"><span data-stu-id="19886-134">Gets the numeric code of the error.</span></span>
  name: code
  fullName: office.Office.Error.code
  langs:
  - typeScript
  type: property
  syntax:
    content: 'code: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"19886-135\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"19886-135\">Examples</span></span>\n\n```javascript\n// To cause an error to be thrown, select a table or a matrix, and then call the setText function.\nfunction setText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            if (asyncResult.status === \"failed\")\n                var error = asyncResult.error;\n            write(error.name + \": \" + error.code + \" - \" + error.message);\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- uid: office.Office.Error.message
