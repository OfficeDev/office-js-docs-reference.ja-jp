  remarks: >-
    <span data-ttu-id="19886-102">エラー オブジェクトは、Document オブジェクトの setSelectedDataAsync メソッドのように、データの非同期操作のコールバックの引数として渡された関数で返された AsyncResult オブジェクトからアクセスします。</span><span class="sxs-lookup"><span data-stu-id="19886-102">The Error object is accessed from the AsyncResult object that is returned in the function passed as the callback argument of an asynchronous data operation, such as the setSelectedDataAsync method of the Document object.</span></span>


    <span data-ttu-id="19886-103">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="19886-103">**Support details**</span></span>


