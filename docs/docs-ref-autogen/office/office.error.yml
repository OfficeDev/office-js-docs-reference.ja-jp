  - uid: office.Office.Error.code
    summary: '<span data-ttu-id="4b622-103">エラーの数値コードを取得します。</span><span class="sxs-lookup"><span data-stu-id="4b622-103">Gets the numeric code of the error.</span></span> <span data-ttu-id="4b622-104">エラーコードの一覧については、「 [JAVASCRIPT API For Office のエラーコード](https://docs.microsoft.com/office/dev/add-ins/reference/javascript-api-for-office-error-codes)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="4b622-104">For a list of error codes, see [JavaScript API for Office error codes](https://docs.microsoft.com/office/dev/add-ins/reference/javascript-api-for-office-error-codes)</span></span><!-- --><span data-ttu-id="4b622-105">.</span><span class="sxs-lookup"><span data-stu-id="4b622-105"></span></span>'
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4b622-106">例</span><span class="sxs-lookup"><span data-stu-id="4b622-106">Examples</span></span>

          ```javascript
          // To cause an error to be thrown, select a table or a matrix, and then call the setText function.
          function setText() {
              Office.context.document.setSelectedDataAsync("Hello World!",
                  function (asyncResult) {
                      if (asyncResult.status === "failed")
                          var error = asyncResult.error;
                      write(error.name + ": " + error.code + " - " + error.message);
                  });
          }

          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
