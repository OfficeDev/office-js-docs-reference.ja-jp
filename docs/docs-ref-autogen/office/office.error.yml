  - uid: office.Office.Error
    summary: <span data-ttu-id="4b622-101">非同期的なデータ操作中に発生したエラーに関する特定の情報を提供します。</span><span class="sxs-lookup"><span data-stu-id="4b622-101">Provides specific information about an error that occurred during an asynchronous data operation.</span></span>
    remarks: '<span data-ttu-id="4b622-102">Error オブジェクトは、AsyncResult オブジェクトからアクセスされます。これは、ドキュメントオブジェクトの`setSelectedDataAsync`メソッドなど、非同期データ操作の callback 引数として渡される関数で返されます。</span><span class="sxs-lookup"><span data-stu-id="4b622-102">The Error object is accessed from the AsyncResult object that is returned in the function passed as the callback argument of an asynchronous data operation, such as the `setSelectedDataAsync` method of the Document object.</span></span>'
    name: Office.Error
    fullName: Office.Error
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.Error.code
