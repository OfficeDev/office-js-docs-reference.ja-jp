  remarks: "<span data-ttu-id=\"21da8-p129\">アドイン によって過去に保存された設定は、アプリの初期化時に読み込まれます。したがって、セッションの実行中に set および get メソッドを使用し、設定プロパティ バッグのメモリ内コピーで作業できます。これらの設定を アドイン の次回使用時にも使用できるように保存するときは、saveAsync メソッドを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-p129\">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>\n\n<span data-ttu-id=\"21da8-380\">**注**: saveAsync メソッドは、メモリ内設定プロパティバッグをドキュメントファイルに保持します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-380\">**Note**: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id=\"21da8-381\">ただし、ドキュメントファイル自体に加えられた変更は、ユーザー (または自動バックアップの設定) でファイルシステムにドキュメントが保存されるときにのみ保存されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-381\">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id=\"21da8-382\">refreshasync メソッドは、同じアドインの他のインスタンスが設定を変更し、それらの変更をすべてのインスタンスで使用できるようにする必要がある場合にのみ、共同編集シナリオで役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-382\">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"21da8-383\">プロパティ</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-383\">Property</span></span></th> <th><span data-ttu-id=\"21da8-384\">使用目的</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-384\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"21da8-385\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-385\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"21da8-386\">取得するオブジェクトまたはデータがないため、常に undefined を返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-386\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"21da8-387\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-387\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"21da8-388\">操作の成功または失敗を判断します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-388\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"21da8-389\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-389\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"21da8-390\">操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-390\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"21da8-391\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-391\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"21da8-392\">変更されずに AsyncResult オブジェクトで返される任意の型のユーザー定義項目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-392\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"21da8-393\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-393\">**Support details**</span></span>\n\n<span data-ttu-id=\"21da8-p131\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-p131\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"21da8-396\">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-396\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"21da8-397\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-397\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"21da8-398\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-398\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"21da8-399\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-399\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"21da8-400\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-400\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"21da8-401\">Office for Mac?</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-401\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"21da8-402\"><strong>接続</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-402\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"21da8-403\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-403\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"21da8-404\"><strong>シート</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-404\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"21da8-405\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-405\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-406\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-406\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-407\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-407\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-408\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-408\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"21da8-409\"><strong>しまう</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-409\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"21da8-410\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-410\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-411\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-411\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-412\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-412\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-413\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-413\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"21da8-414\"><strong>段落</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-414\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"21da8-415\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-415\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-416\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-416\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-417\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-417\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-418\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-418\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"21da8-419\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-419\">Examp