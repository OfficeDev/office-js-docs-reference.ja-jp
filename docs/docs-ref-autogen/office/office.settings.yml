    <span data-ttu-id="48016-327">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="48016-327">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="48016-328">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="48016-328">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="48016-329">Windows デスクトップ版 Office</span><span class="sxs-lookup"><span data-stu-id="48016-329">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="48016-330">Office Online (ブラウザー)</span><span class="sxs-lookup"><span data-stu-id="48016-330">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="48016-331">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="48016-331">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="48016-332"><strong>アクセス</strong></span><span class="sxs-lookup"><span data-stu-id="48016-332"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="48016-333">Y</span><span class="sxs-lookup"><span data-stu-id="48016-333">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="48016-334"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="48016-334"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="48016-335">Y</span><span class="sxs-lookup"><span data-stu-id="48016-335">Y</span></span> </td><td> <span data-ttu-id="48016-336">Y</span><span class="sxs-lookup"><span data-stu-id="48016-336">Y</span></span> </td><td> <span data-ttu-id="48016-337">Y</span><span class="sxs-lookup"><span data-stu-id="48016-337">Y</span></span> </td></tr> <tr><td><span data-ttu-id="48016-338"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="48016-338"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="48016-339">Y</span><span class="sxs-lookup"><span data-stu-id="48016-339">Y</span></span> </td><td> <span data-ttu-id="48016-340">Y</span><span class="sxs-lookup"><span data-stu-id="48016-340">Y</span></span> </td><td> <span data-ttu-id="48016-341">Y</span><span class="sxs-lookup"><span data-s