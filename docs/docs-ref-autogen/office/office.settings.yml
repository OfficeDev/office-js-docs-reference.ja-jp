016-199\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-199\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"48016-200\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-200\">Y</span></span> </td><td> <span data-ttu-id=\"48016-201\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-201\">Y</span></span> </td><td> <span data-ttu-id=\"48016-202\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-202\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"48016-203\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-203\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"48016-204\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-204\">Y</span></span> </td><td> <span data-ttu-id=\"48016-205\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-205\">Y</span></span> </td><td> <span data-ttu-id=\"48016-206\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-206\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"48016-207\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-207\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"48016-208\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-208\">Y</span></span> </td><td> <span data-ttu-id=\"48016-209\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-209\">Y</span></span> </td><td> <span data-ttu-id=\"48016-210\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-210\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"48016-211\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-211\">Examples</span></span>\n\n```javascript\nfunction refreshSettings() {\n    Office.context.document.settings.refreshAsync(function (asyncResult) {\n        write('Settings refreshed with status: ' + asyncResult.status);\n    });\n