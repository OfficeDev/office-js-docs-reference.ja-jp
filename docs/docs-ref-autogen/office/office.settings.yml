    summary: <span data-ttu-id="649a2-101">ホスト ドキュメントに名前/値のペアとして格納される、作業ウィンドウ アドインまたはコンテンツ アドインのカスタム設定を表します。</span><span class="sxs-lookup"><span data-stu-id="649a2-101">Represents custom settings for a task pane or content add-in that are stored in the host document as name/value pairs.</span></span>
    remarks: |-
      <span data-ttu-id="649a2-102">**ホスト**: Excel、PowerPoint、Word</span><span class="sxs-lookup"><span data-stu-id="649a2-102">**Hosts**: Excel, PowerPoint, Word</span></span>

      <span data-ttu-id="649a2-103">Settings オブジェクトのメソッドを使用して作成された設定は、アドインとドキュメントごとに保存されます。</span><span class="sxs-lookup"><span data-stu-id="649a2-103">The settings created by using the methods of the Settings object are saved per add-in and per document.</span></span> <span data-ttu-id="649a2-104">つまり、これらの設定は、それを作成したアドインでのみ、かつ設定が保存されているドキュメントからのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="649a2-104">That is, they are available only to the add-in that created them, and only from the document in which they are saved.</span></span>

      <span data-ttu-id="649a2-105">設定の名前は string ですが、値には string、number、boolean、null、object、または array を指定できます。</span><span class="sxs-lookup"><span data-stu-id="649a2-105">The name of a setting is a string, while the value can be a string, number, boolean, null, object, or array.</span></span>

      <span data-ttu-id="649a2-106">Settings オブジェクトは Document オブジェクトの一部として自動的に読み込まれ、アドインがアクティブ化されたときに、そのオブジェクトの settings プロパティを呼び出すことで使用できます。</span><span class="sxs-lookup"><span data-stu-id="649a2-106">The Settings object is automatically loaded as part of the Document object, and is available by calling the settings property of that object when the add-in is activated.</span></span>

      <span data-ttu-id="649a2-107">開発者は、設定を追加または削除した後に、saveAsync メソッドを呼び出して、設定をドキュメントに保存する責任があります。</span><span class="sxs-lookup"><span data-stu-id="649a2-107">The developer is responsible for calling the saveAsync method after adding or deleting settings to save the settings in the document.</span></span>
