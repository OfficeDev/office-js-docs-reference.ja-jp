    <span data-ttu-id="21da8-p117">null は設定として有効な値です。したがって、 null を設定に割り当ててもその設定が設定プロパティ バッグから削除されるわけではありません。</span><span class="sxs-lookup"><span data-stu-id="21da8-p117">null is a valid value for a setting. Therefore, assigning null to the setting will not remove it from the settings property bag.</span></span>


