pan><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-205\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"21da8-206\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-206\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-207\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-207\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-208\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-208\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-209\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-209\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"21da8-210\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-210\">Examples</span></span>\n\n```javascript\nfunction displayMySetting() {\n    write('Current value for mySetting: ' + Office.context.document.settings.get('mySetting'));\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
