      <span data-ttu-id="649a2-233">アドインによって以前に保存された設定は、初期化時に読み込まれるため、セッションの有効期間中は、設定プロパティバッグのメモリ内コピーを操作するために set メソッドと get メソッドを使用するだけでかまいません。</span><span class="sxs-lookup"><span data-stu-id="649a2-233">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="649a2-234">設定を保持して、次回アドインを使用するときに使用できるようにするには、saveAsync メソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="649a2-234">When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>

      <span data-ttu-id="649a2-235">**注**: saveAsync メソッドは、メモリ内設定プロパティバッグをドキュメントファイルに保持します。</span><span class="sxs-lookup"><span data-stu-id="649a2-235">**Note**: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id="649a2-236">ただし、ドキュメントファイル自体に加えられた変更は、ユーザー (または自動バックアップの設定) でファイルシステムにドキュメントが保存されるときにのみ保存されます。</span><span class="sxs-lookup"><span data-stu-id="649a2-236">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id="649a2-237">RefreshAsync メソッドは、同じアドインの他のインスタンスが設定を変更し、それらの変更をすべてのインスタンスで使用できるようにする必要がある場合にのみ、共同編集シナリオで役立ちます。</span><span class="sxs-lookup"><span data-stu-id="649a2-237">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>

      <table> <tr> <th><span data-ttu-id="649a2-238">プロパティ</span><span class="sxs-lookup"><span data-stu-id="649a2-238">Property</span></span></th> <th><span data-ttu-id="649a2-239">使用目的</span><span class="sxs-lookup"><span data-stu-id="649a2-239">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id="649a2-240">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="649a2-240">AsyncResult.value</span></span></td> <td><span data-ttu-id="649a2-241">取得するオブジェクトまたはデータがないため、常に undefined を返します。</span><span class="sxs-lookup"><span data-stu-id="649a2-241">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id="649a2-242">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="649a2-242">AsyncResult.status</span></span></td> <td><span data-ttu-id="649a2-243">操作の成功または失敗を判断します。</span><span class="sxs-lookup"><span data-stu-id="649a2-243">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="649a2-244">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="649a2-244">AsyncResult.error</span></span></td> <td><span data-ttu-id="649a2-245">操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="649a2-245">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="649a2-246">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="649a2-246">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="649a2-247">変更されずに AsyncResult オブジェクトで返される任意の型のユーザー定義項目。</span><span class="sxs-lookup"><span data-stu-id="649a2-247">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>

      #### <a name="examples"></a><span data-ttu-id="649a2-248">例</span><span class="sxs-lookup"><span data-stu-id="649a2-248">Examples</span></span>

      ```javascript
      function persistSettings() {
          Office.context.document.settings.saveAsync(function (asyncResult) {
              write('Settings saved with status: ' + asyncResult.status);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
