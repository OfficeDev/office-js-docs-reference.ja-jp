  - uid: office.Office.Settings.refreshAsync
    summary: <span data-ttu-id="649a2-160">ドキュメントに保持されている設定をすべて読み取って、メモリ内に保持されているこれらの設定のコンテンツまたは作業ウィンドウ アドインのコピーを更新します。</span><span class="sxs-lookup"><span data-stu-id="649a2-160">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
    remarks: |-
      <span data-ttu-id="649a2-161">**要件セット**:[セットに含まれない](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="649a2-161">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="649a2-162">このメソッドは、同じアドインの複数のインスタンスが同じドキュメントに対して機能している場合に、Excel、Word、および PowerPoint の共同編集シナリオで役立ちます。</span><span class="sxs-lookup"><span data-stu-id="649a2-162">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id="649a2-163">各アドインは、ユーザーがそれを開いたときにドキュメントから読み込まれた設定のメモリ内コピーに対して機能しているため、各ユーザーが使用する設定値が同期されないようにすることができます。これは、アドインのインスタンスが saveAsync メソッドを呼び出して、そのユーザーのすべての設定をドキュメントに永続化するたびに発生する可能性があります。</span><span class="sxs-lookup"><span data-stu-id="649a2-163">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id="649a2-164">アドインの settingsChanged イベントのイベントハンドラーから refreshAsync メソッドを呼び出すと、すべてのユーザーの設定値が更新されます。</span><span class="sxs-lookup"><span data-stu-id="649a2-164">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>

      <span data-ttu-id="649a2-165">refreshAsync メソッドに渡されるコールバック関数では、AsyncResult オブジェクトのプロパティを使用して次の情報を返すことができます。</span><span class="sxs-lookup"><span data-stu-id="649a2-165">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="649a2-166">プロパティ</span><span class="sxs-lookup"><span data-stu-id="649a2-166">Property</span></span></th> <th><span data-ttu-id="649a2-167">使用目的</span><span class="sxs-lookup"><span data-stu-id="649a2-167">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id="649a2-168">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="649a2-168">AsyncResult.value</span></span></td> <td><span data-ttu-id="649a2-169">更新された値を持つ Settings オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="649a2-169">Access a Settings object with the refreshed values.</span></span></td> </tr> <tr> <td><span data-ttu-id="649a2-170">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="649a2-170">AsyncResult.status</span></span></td> <td><span data-ttu-id="649a2-171">操作の成功または失敗を判断します。</span><span class="sxs-lookup"><span data-stu-id="649a2-171">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="649a2-172">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="649a2-172">AsyncResult.error</span></span></td> <td><span data-ttu-id="649a2-173">操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="649a2-173">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="649a2-174">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="649a2-174">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="649a2-175">変更されずに AsyncResult オブジェクトで返される任意の型のユーザー定義項目。</span><span class="sxs-lookup"><span data-stu-id="649a2-175">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>

      #### <a name="examples"></a><span data-ttu-id="649a2-176">例</span><span class="sxs-lookup"><span data-stu-id="649a2-176">Examples</span></span>

      ```javascript
      function refreshSettings() {
          Office.context.document.settings.refreshAsync(function (asyncResult) {
              write('Settings refreshed with status: ' + asyncResult.status);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
