- uid: office.Office.Settings.refreshAsync
  summary: <span data-ttu-id="48016-172">ドキュメントに保持されている設定をすべて読み取って、メモリ内に保持されているこれらの設定のコンテンツまたは作業ウィンドウ アドインのコピーを更新します。</span><span class="sxs-lookup"><span data-stu-id="48016-172">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"48016-173\">要件の設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-173\">Requirement Sets</span></span></td><td><span data-ttu-id=\"48016-174\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-174\">Settings</span></span></td></tr></table>\n\n<span data-ttu-id=\"48016-175\">このメソッドは、Excel、Word、または PowerPoint で、同じアドインの複数のインスタンスが同じドキュメントに対して作業しているときは、シナリオを共同編集に便利です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-175\">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id=\"48016-176\">各アドインがいる場合、ドキュメントから読み込まれた設定、メモリ内コピーをユーザーが開くと、各ユーザーによって使用される値は同期になることができます設定時にします。アドインのインスタンスは、すべてのドキュメントにそのユーザーの設定を保持する Settings.saveAsync メソッドを呼び出すたびに、このエラーが発生することができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-176\">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id=\"48016-177\">アドインの settingsChanged イベントのイベント ハンドラーから refreshAsync メソッドを呼び出すと、すべてのユーザー設定の値が更新されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-177\">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>\n\n<span data-ttu-id=\"48016-178\">RefreshAsync メソッドに渡されるコールバック関数では、次の情報を返す AsyncResult オブジェクトのプロパティを使用できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-178\">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"48016-179\">プロパティ</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-179\">Property</span></span></th> <th><span data-ttu-id=\"48016-180\">使用目的</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-180\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"48016-181\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-181\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"48016-182\">更新された値を持つ Settings オブジェクトにアクセスします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-182\">Access a Settings object with the refreshed values.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"48016-183\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-183\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"48016-184\">操作の成功または失敗を判断します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-184\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"48016-185\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-185\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"48016-186\">操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-186\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"48016-187\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-187\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"48016-188\">変更されずに AsyncResult オブジェクトで返される任意の型のユーザー定義項目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-188\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"48016-189\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-189\">**Support details**</span></sp