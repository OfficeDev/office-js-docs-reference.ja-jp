- uid: office.Office.Settings.addHandlerAsync
  summary: >-
    <span data-ttu-id="48016-111">SettingsChanged イベントのイベント ハンドラーを追加します。</span><span class="sxs-lookup"><span data-stu-id="48016-111">Adds an event handler for the settingsChanged event.</span></span>


    <span data-ttu-id="48016-112">重要: アドインのコードはアドインは、Excel クライアントで実行しているが、オンラインの Excel で開かれているスプレッドシートにアドインが読み込まれるときにのみイベントが発生する場合は、settingsChanged イベントのハンドラーを登録でき、複数のユーザーの編集(共同編集) を作成します。</span><span class="sxs-lookup"><span data-stu-id="48016-112">Important: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="48016-113">したがって、効果的に settingsChanged イベントがサポートされている Excel オンラインで共同編集のシナリオでのみです。</span><span class="sxs-lookup"><span data-stu-id="48016-113">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"48016-114\">要件の設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-114\">Requirement Sets</span></span></td><td><span data-ttu-id=\"48016-115\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-115\">Settings</span></span></td></tr></table>\n\n<span data-ttu-id=\"48016-116\">各イベント ハンドラー関数の名前が重複しない限り、指定されたイベントの種類の複数のイベント ハンドラーを追加できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-116\">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"48016-117\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-117\">Examples</span></span>\n\n```javascript\nfunction addSelectionChangedEventHandler() {\n    Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);\n}\n\nfunction MyHandler(eventArgs) {\n    write('Event raised: ' + eventArgs.type);\n    doSomethingWithSettings(eventArgs.settings);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
