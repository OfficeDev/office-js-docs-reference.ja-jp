      <span data-ttu-id="649a2-212">アドインによって以前に保存された設定は、初期化時に読み込まれるため、セッションの有効期間中は、設定プロパティバッグのメモリ内コピーを操作するために set メソッドと get メソッドを使用するだけでかまいません。</span><span class="sxs-lookup"><span data-stu-id="649a2-212">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="649a2-213">設定を保持して、次回アドインを使用するときに使用できるようにするには、saveAsync メソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="649a2-213">When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>

      <span data-ttu-id="649a2-214">**注**: saveAsync メソッドは、メモリ内設定プロパティバッグをドキュメントファイルに保持します。</span><span class="sxs-lookup"><span data-stu-id="649a2-214">**Note**: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id="649a2-215">ただし、ドキュメントファイル自体に加えられた変更は、ユーザー (または自動バックアップの設定) でファイルシステムにドキュメントが保存されるときにのみ保存されます。</span><span class="sxs-lookup"><span data-stu-id="649a2-215">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id="649a2-216">RefreshAsync メソッドは、同じアドインの他のインスタンスが設定を変更し、それらの変更をすべてのインスタンスで使用できるようにする必要がある場合にのみ、共同編集シナリオで役立ちます。</span><span class="sxs-lookup"><span data-stu-id="649a2-216">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>

