          description: <span data-ttu-id="649a2-113">追加するイベントの種類を指定します。</span><span class="sxs-lookup"><span data-stu-id="649a2-113">Specifies the type of event to add.</span></span> <span data-ttu-id="649a2-114">必須です。</span><span class="sxs-lookup"><span data-stu-id="649a2-114">Required.</span></span>
