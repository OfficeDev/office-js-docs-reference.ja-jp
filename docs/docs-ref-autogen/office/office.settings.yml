  - uid: office.Office.Settings.get
    summary: <span data-ttu-id="649a2-156">指定された設定を取得します。</span><span class="sxs-lookup"><span data-stu-id="649a2-156">Retrieves the specified setting.</span></span>
    remarks: |-
      <span data-ttu-id="649a2-157">**要件セット**:[設定](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span><span class="sxs-lookup"><span data-stu-id="649a2-157">**Requirement set**: [Settings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span></span>

      #### <a name="examples"></a><span data-ttu-id="649a2-158">例</span><span class="sxs-lookup"><span data-stu-id="649a2-158">Examples</span></span>

      ```javascript
      function displayMySetting() {
          write('Current value for mySetting: ' + Office.context.document.settings.get('mySetting'));
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
