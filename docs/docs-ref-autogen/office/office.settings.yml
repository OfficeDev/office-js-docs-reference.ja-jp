  summary: <span data-ttu-id="48016-274">設定プロパティ バッグのメモリ内コピーをドキュメントに保持します。</span><span class="sxs-lookup"><span data-stu-id="48016-274">Persists the in-memory copy of the settings property bag in the document.</span></span>
  remarks: "<span data-ttu-id=\"48016-p117\">アドイン によって過去に保存された設定は、アプリの初期化時に読み込まれます。したがって、セッションの実行中に set および get メソッドを使用し、設定プロパティ バッグのメモリ内コピーで作業できます。これらの設定を アドイン の次回使用時にも使用できるように保存するときは、saveAsync メソッドを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-p117\">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>\n\n<span data-ttu-id=\"48016-277\">注: saveAsync メソッドは、ドキュメント ファイルにメモリ内の設定のプロパティ バッグを永続化します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-277\">Note: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id=\"48016-278\">ただし、文書ファイル自体への変更は、ユーザー (または自動バックアップの設定) は、ファイル システムにドキュメントを保存するときにのみ保存されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-278\">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id=\"48016-279\">RefreshAsync メソッドは他のインスタンスを同じアドインの設定を変更する場合があり、それらの変更がすべてのインスタンスを使用できる場合は、シナリオを共同編集に便利です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-279\">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"48016-280\">プロパティ</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-280\">Property</span></span></th> <th><span data-ttu-id=\"48016-281\">使用目的</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-281\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"48016-282\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-282\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"48016-283\">オブジェクトまたは取得するデータがないためには、undefined を返します常にします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-283\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"48016-284\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-284\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"48016-285\">操作の成功または失敗を判断します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-285\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"48016-286\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-286\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"48016-287\">操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-287\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"48016-288\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-288\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"48016-289\">変更されずに AsyncResult オブジェクトで返される任意の型のユーザー定義項目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-289\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"48016-290\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-290\">**Support details**</span></span>\n\n<span data-ttu-id=\"48016-p119\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-p119\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"48016-293\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-293\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"48016-294\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-294\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"48016-295\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-295\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"48016-296\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-296\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"48016-297\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-297\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"48016-298\"><strong>アクセス</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-298\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"48016-299\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-299\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"48016-300\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-300\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"48016-301\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-301\">Y</span></span> </td><td> <span data-ttu-id=\"48016-302\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-302\">Y</span></span> </td><td> <span data-ttu-id=\"48016-303\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-303\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"48016-304\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-304\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"48016-305\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-305\">Y</span></span> </td><td> <span data-ttu-id=\"48016-306\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-306\">Y</span></span> </td><td> <span data-ttu-id=\"48016-307\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-307\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"48016-308\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-308\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"48016-309\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-309\">Y</span></span> </td><td> <span data-ttu-id=\"48016-310\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-310\">Y</span></span> </td><td> <span data-ttu-id=\"48016-311\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-311\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"48016-312\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"48016-312\">Examples</span></span>\n\n```javascript\nfunction persistSettings() {\n    Office.context.document.settings.saveAsync(function (asyncResult) {\n        write('Settings saved with status: ' + asyncResult.status);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
