- uid: office.Office.Settings.saveAsync
  summary: <span data-ttu-id="21da8-332">設定プロパティ バッグのメモリ内コピーをドキュメントに保持します。</span><span class="sxs-lookup"><span data-stu-id="21da8-332">Persists the in-memory copy of the settings property bag in the document.</span></span>
  remarks: >-
    <span data-ttu-id="21da8-p125">アドイン によって過去に保存された設定は、アプリの初期化時に読み込まれます。したがって、セッションの実行中に set および get メソッドを使用し、設定プロパティ バッグのメモリ内コピーで作業できます。これらの設定を アドイン の次回使用時にも使用できるように保存するときは、saveAsync メソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="21da8-p125">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>


    <span data-ttu-id="21da8-335">**注**: saveAsync メソッドは、メモリ内設定プロパティバッグをドキュメントファイルに保持します。</span><span class="sxs-lookup"><span data-stu-id="21da8-335">**Note**: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id="21da8-336">ただし、ドキュメントファイル自体に加えられた変更は、ユーザー (または自動バックアップの設定) でファイルシステムにドキュメントが保存されるときにのみ保存されます。</span><span class="sxs-lookup"><span data-stu-id="21da8-336">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id="21da8-337">refreshasync メソッドは、同じアドインの他のインスタンスが設定を変更し、それらの変更をすべてのインスタンスで使用できるようにする必要がある場合にのみ、共同編集シナリオで役立ちます。</span><span class="sxs-lookup"><span data-stu-id="21da8-337">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>


