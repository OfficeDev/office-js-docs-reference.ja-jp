  - uid: office.Office.Settings.addHandlerAsync
    summary: |-
      <span data-ttu-id="649a2-108">SettingsChanged イベントのイベントハンドラーを追加します。</span><span class="sxs-lookup"><span data-stu-id="649a2-108">Adds an event handler for the settingsChanged event.</span></span>

      <span data-ttu-id="649a2-109">**重要**: アドインが excel クライアントで実行されている場合、アドインのコードによって、settingschanged イベントのハンドラーを登録することはできますが、そのイベントが発生するのは、web 上の excel で開かれたスプレッドシートを使用してアドインが読み込まれ、複数のユーザーがスプレッドシートを編集しています (共同編集)。</span><span class="sxs-lookup"><span data-stu-id="649a2-109">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel on the web, and more than one user is editing the spreadsheet (coauthoring).</span></span> <span data-ttu-id="649a2-110">そのため、効率的に settingsChanged イベントがサポートされるのは、共同編集シナリオの web 上の Excel に対してのみです。</span><span class="sxs-lookup"><span data-stu-id="649a2-110">Therefore, effectively the settingsChanged event is supported only in Excel on the web in coauthoring scenarios.</span></span>
    remarks: |-
      <span data-ttu-id="649a2-111">**要件セット**:[セットに含まれない](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="649a2-111">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="649a2-112">各イベントハンドラー関数の名前が一意である限り、指定された eventType に対して複数のイベントハンドラーを追加できます。</span><span class="sxs-lookup"><span data-stu-id="649a2-112">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>
