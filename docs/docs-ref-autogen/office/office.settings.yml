    summary: |-
      <span data-ttu-id="649a2-252">指定された設定を行うかまたは作成します。</span><span class="sxs-lookup"><span data-stu-id="649a2-252">Sets or creates the specified setting.</span></span>

      <span data-ttu-id="649a2-253">**重要**: settings メソッドは、設定プロパティバッグのメモリ内コピーにのみ影響することに注意してください。</span><span class="sxs-lookup"><span data-stu-id="649a2-253">**Important**: Be aware that the Settings.set method affects only the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="649a2-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span><span class="sxs-lookup"><span data-stu-id="649a2-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span></span>
    remarks: |-
      <span data-ttu-id="649a2-255">**要件セット**:[設定](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span><span class="sxs-lookup"><span data-stu-id="649a2-255">**Requirement set**: [Settings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span></span>

      <span data-ttu-id="649a2-256">Set メソッドは、指定された名前が存在しない場合は新しい設定を作成し、設定プロパティバッグのメモリ内コピーに指定した名前の既存の設定を設定します。</span><span class="sxs-lookup"><span data-stu-id="649a2-256">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name in the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="649a2-257">Settings.saveAsync メソッドを呼び出した後で、その値はそのデータ型のシリアル化された JSON 表現としてドキュメントに格納されます。</span><span class="sxs-lookup"><span data-stu-id="649a2-257">After you call the Settings.saveAsync method, the value is stored in the document as the serialized JSON representation of its data type.</span></span> <span data-ttu-id="649a2-258">A maximum of 2MB is available for the settings of each add-in.</span><span class="sxs-lookup"><span data-stu-id="649a2-258">A maximum of 2MB is available for the settings of each add-in.</span></span>

      #### <a name="examples"></a><span data-ttu-id="649a2-259">例</span><span class="sxs-lookup"><span data-stu-id="649a2-259">Examples</span></span>

      ```javascript
      function setMySetting() {
          Office.context.document.settings.set('mySetting', 'mySetting value');
      }
