          description: '<span data-ttu-id="649a2-118">コールバックで使用するために、変更されていない任意の型のコンテキストデータを保持するためのオプションを提供します。</span><span class="sxs-lookup"><span data-stu-id="649a2-118">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>'
          type:
            - office.Office.AsyncContextOptions
        - id: callback
          description: |-
            <span data-ttu-id="649a2-119">省略可能。</span><span class="sxs-lookup"><span data-stu-id="649a2-119">Optional.</span></span> <span data-ttu-id="649a2-120">コールバックが戻るときに呼び出される関数で、唯一のパラメーターの型が[Office AsyncResult](xref:office.Office.AsyncResult)である。</span><span class="sxs-lookup"><span data-stu-id="649a2-120">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)</span></span><!-- --><span data-ttu-id="649a2-121">.</span><span class="sxs-lookup"><span data-stu-id="649a2-121"></span></span>

            <table> <tr> <th><span data-ttu-id="649a2-122">プロパティ</span><span class="sxs-lookup"><span data-stu-id="649a2-122">Property</span></span></th> <th><span data-ttu-id="649a2-123">使用目的</span><span class="sxs-lookup"><span data-stu-id="649a2-123">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id="649a2-124">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="649a2-124">AsyncResult.value</span></span></td> <td><span data-ttu-id="649a2-125">イベント ハンドラーを追加するとき、取得するデータまたはオブジェクトがないため、常に undefined を返します。</span><span class="sxs-lookup"><span data-stu-id="649a2-125">Always returns undefined because there is no data or object to retrieve when adding an event handler.</span></span></td> </tr> <tr> <td><span data-ttu-id="649a2-126">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="649a2-126">AsyncResult.status</span></span></td> <td><span data-ttu-id="649a2-127">操作の成功または失敗を判断します。</span><span class="sxs-lookup"><span data-stu-id="649a2-127">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="649a2-128">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="649a2-128">AsyncResult.error</span></span></td> <td><span data-ttu-id="649a2-129">操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="649a2-129">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="649a2-130">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="649a2-130">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="649a2-131">変更されずに AsyncResult オブジェクトで返される任意の型のユーザー定義項目。</span><span class="sxs-lookup"><span data-stu-id="649a2-131">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>
          type:
            - '(result: AsyncResult<void>) => void'
  - uid: office.Office.Settings.addHandlerAsync_1
    summary: |-
      <span data-ttu-id="649a2-132">SettingsChanged イベントのイベントハンドラーを追加します。</span><span class="sxs-lookup"><span data-stu-id="649a2-132">Adds an event handler for the settingsChanged event.</span></span>

      <span data-ttu-id="649a2-133">**重要**: アドインが excel クライアントで実行されている場合、アドインのコードによって、settingschanged イベントのハンドラーを登録することはできますが、そのイベントが発生するのは、web 上の excel で開かれたスプレッドシートを使用してアドインが読み込まれ、複数のユーザーがスプレッドシートを編集しています (共同編集)。</span><span class="sxs-lookup"><span data-stu-id="649a2-133">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel on the web, and more than one user is editing the spreadsheet (coauthoring).</span></span> <span data-ttu-id="649a2-134">そのため、効率的に settingsChanged イベントがサポートされるのは、共同編集シナリオの web 上の Excel に対してのみです。</span><span class="sxs-lookup"><span data-stu-id="649a2-134">Therefore, effectively the settingsChanged event is supported only in Excel on the web in coauthoring scenarios.</span></span>
    remarks: |-
      <span data-ttu-id="649a2-135">**要件セット**:[セットに含まれない](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="649a2-135">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="649a2-136">各イベントハンドラー関数の名前が一意である限り、指定された eventType に対して複数のイベントハンドラーを追加できます。</span><span class="sxs-lookup"><span data-stu-id="649a2-136">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>

      #### <a name="examples"></a><span data-ttu-id="649a2-137">例</span><span class="sxs-lookup"><span data-stu-id="649a2-137">Examples</span></span>

      ```javascript
      function addSelectionChangedEventHandler() {
          Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);
      }

      function MyHandler(eventArgs) {
          write('Event raised: ' + eventArgs.type);
          doSomethingWithSettings(eventArgs.settings);
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
