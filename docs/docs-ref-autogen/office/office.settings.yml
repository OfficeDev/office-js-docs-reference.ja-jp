- uid: office.Office.Settings.refreshAsync
  summary: <span data-ttu-id="21da8-212">ドキュメントに保持されている設定をすべて読み取って、メモリ内に保持されているこれらの設定のコンテンツまたは作業ウィンドウ アドインのコピーを更新します。</span><span class="sxs-lookup"><span data-stu-id="21da8-212">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"21da8-213\">要件セット</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-213\">Requirement Sets</span></span></td><td><span data-ttu-id=\"21da8-214\">設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-214\">Settings</span></span></td></tr></table>\n\n<span data-ttu-id=\"21da8-215\">このメソッドは、同じアドインの複数のインスタンスが同じドキュメントに対して機能している場合に、Excel、Word、および PowerPoint の共同編集シナリオで役立ちます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-215\">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id=\"21da8-216\">各アドインは、ユーザーがそれを開いたときにドキュメントから読み込まれた設定のメモリ内コピーに対して機能しているため、各ユーザーが使用する設定値が同期されないようにすることができます。これは、アドインのインスタンスが saveAsync メソッドを呼び出して、そのユーザーのすべての設定をドキュメントに永続化するたびに発生する可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-216\">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id=\"21da8-217\">アドインの settingschanged イベントのイベントハンドラーから refreshasync メソッドを呼び出すと、すべてのユーザーの設定値が更新されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-217\">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>\n\n<span data-ttu-id=\"21da8-218\">refreshasync メソッドに渡されたコールバック関数で、AsyncResult オブジェクトのプロパティを使用して、次の情報を返すことができます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-218\">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"21da8-219\">プロパティ</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-219\">Property</span></span></th> <th><span data-ttu-id=\"21da8-220\">使用目的</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-220\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"21da8-221\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-221\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"21da8-222\">更新された値を持つ Settings オブジェクトにアクセスします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-222\">Access a Settings object with the refreshed values.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"21da8-223\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-223\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"21da8-224\">操作の成功または失敗を判断します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-224\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"21da8-225\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-225\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"21da8-226\">操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-226\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"21da8-227\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-227\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"21da8-228\">変更されずに AsyncResult オブジェクトで返される任意の型のユーザー定義項目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-228\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"21da8-229\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-229\">**Support details**</span></span>\n\n<span data-ttu-id=\"21da8-p114\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-p114\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"21da8-232\">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-232\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"21da8-233\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-233\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"21da8-234\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-234\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"21da8-235\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-235\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"21da8-236\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-236\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"21da8-237\"><strong>接続</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-237\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"21da8-238\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-238\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"21da8-239\"><strong>シート</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-239\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"21da8-240\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-240\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-241\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-241\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"21da8-242\"><strong>しまう</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-242\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"21da8-243\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-243\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-244\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-244\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"21da8-245\"><strong>段落</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-245\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"21da8-246\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-246\">Y</span></span> </td><td> <span data-ttu-id=\"21da8-247\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-247\">Y</span></span> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"21da8-248\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"21da8-248\">Examples</span></span>\n\n```javascript\nfunction refreshSettings() {\n    Office.context.document.settings.refreshAsync(function (asyncResult) {\n        write('Settings refreshed with status: ' + asyncResult.status);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: refreshAsync(callback)
  fullName: refreshAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'refreshAsync(callback?: (result: AsyncResult<Office.Settings>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="21da8-249">省略可能。</span><span class="sxs-lookup"><span data-stu-id="21da8-249">Optional.</span></span> <span data-ttu-id="21da8-250">コールバックが戻るときに呼び出される関数で、唯一のパラメーターは、型が[Office](xref:office.Office.AsyncResult)<!-- -->であるということです。</span><span class="sxs-lookup"><span data-stu-id="21da8-250">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="21da8-251">結果`value`のプロパティは、更新された値を持つ、 [Office の Settings](xref:office.Office.Settings)オブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="21da8-251">The `value` property of the result is an [Office.Settings](xref:office.Office.Settings) object with the refreshed values.</span></span>
      type:
      - '(result: AsyncResult<Office.Settings>) => void'
- uid: office.Office.Settings.remove
  summary: >-
    <span data-ttu-id="21da8-252">指定された設定を削除します。</span><span class="sxs-lookup"><span data-stu-id="21da8-252">Removes the specified setting.</span></span>


