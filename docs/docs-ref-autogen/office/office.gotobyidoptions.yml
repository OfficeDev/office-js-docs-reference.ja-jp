- uid: office.Office.GoToByIdOptions
  summary: 移動先の場所を選択するかどうかのオプションを提供します。
  remarks: >-
    [Options.selectionMode](xref:office.Office.SelectionMode)オプションが原因で発生する動作は、ホストによって異なります。


    Excel の場合: `Office.SelectionMode.Selected` 、バインディング、または名前付きの項目にすべてのコンテンツを選択します。 `Office.SelectionMode.None`テキストのバインディングのセルを選択します。マトリックス バインド、テーブルのバインド、および名前付きアイテムの最初のデータ セル (テーブルの見出し行では最初のセル) を選択します。


    PowerPoint の場合: `Office.SelectionMode.Selected` 、タイトルのスライドまたはスライド上の最初のテキスト ボックスを選択します。 `Office.SelectionMode.None`何もを選択されません。


    単語: `Office.SelectionMode.Selected` 、バインディングのすべてのコンテンツを選択します。 `Office.SelectionMode.None`テキストのバインディングには、テキストの先頭にカーソルを移動します。マトリックス バインドとテーブルのバインドでは、最初のデータ セル (テーブルの見出し行では最初のセル) を選択します。
