  remarks: >-
    <span data-ttu-id="4d54b-102">[Options.selectionMode](xref:office.Office.SelectionMode)オプションが原因で発生する動作は、ホストによって異なります。</span><span class="sxs-lookup"><span data-stu-id="4d54b-102">The behavior caused by the [options.selectionMode](xref:office.Office.SelectionMode) option varies by host:</span></span>


    <span data-ttu-id="4d54b-103">Excel の場合: `Office.SelectionMode.Selected` 、バインディング、または名前付きの項目にすべてのコンテンツを選択します。</span><span class="sxs-lookup"><span data-stu-id="4d54b-103">In Excel: `Office.SelectionMode.Selected` selects all content in the binding, or named item.</span></span> <span data-ttu-id="4d54b-104">`Office.SelectionMode.None`テキストのバインディングのセルを選択します。マトリックス バインド、テーブルのバインド、および名前付きアイテムの最初のデータ セル (テーブルの見出し行では最初のセル) を選択します。</span><span class="sxs-lookup"><span data-stu-id="4d54b-104">`Office.SelectionMode.None` for text bindings, selects the cell; for matrix bindings, table bindings, and named items, selects the first data cell (not first cell in header row for tables).</span></span>


    <span data-ttu-id="4d54b-105">PowerPoint の場合: `Office.SelectionMode.Selected` 、タイトルのスライドまたはスライド上の最初のテキスト ボックスを選択します。</span><span class="sxs-lookup"><span data-stu-id="4d54b-105">In PowerPoint: `Office.SelectionMode.Selected` selects the slide title or first textbox on the slide.</span></span> <span data-ttu-id="4d54b-106">`Office.SelectionMode.None`何もを選択されません。</span><span class="sxs-lookup"><span data-stu-id="4d54b-106">`Office.SelectionMode.None` doesn't select anything.</span></span>


