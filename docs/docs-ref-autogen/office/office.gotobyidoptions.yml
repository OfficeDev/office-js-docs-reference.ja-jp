items:
  - uid: office.Office.GoToByIdOptions
    summary: <span data-ttu-id="c5c6f-101">移動先の場所を選択するかどうかのオプションを提供します。</span><span class="sxs-lookup"><span data-stu-id="c5c6f-101">Provides options for whether to select the location that is navigated to.</span></span>
    remarks: |-
      <span data-ttu-id="c5c6f-102">[オプションの selectionMode](xref:office.Office.SelectionMode)オプションによって発生する動作は、ホストによって異なります。</span><span class="sxs-lookup"><span data-stu-id="c5c6f-102">The behavior caused by the [options.selectionMode](xref:office.Office.SelectionMode) option varies by host:</span></span>

      <span data-ttu-id="c5c6f-103">Excel の場合`Office.SelectionMode.Selected` : バインド内のすべてのコンテンツ、または名前付きアイテムを選択します。</span><span class="sxs-lookup"><span data-stu-id="c5c6f-103">In Excel: `Office.SelectionMode.Selected` selects all content in the binding, or named item.</span></span> <span data-ttu-id="c5c6f-104">`Office.SelectionMode.None`テキストバインドの場合は、セルを選択します。マトリックスバインド、テーブルバインド、および名前付きアイテムでは、最初のデータセル (テーブルのヘッダー行の最初のセルではありません) を選択します。</span><span class="sxs-lookup"><span data-stu-id="c5c6f-104">`Office.SelectionMode.None` for text bindings, selects the cell; for matrix bindings, table bindings, and named items, selects the first data cell (not first cell in header row for tables).</span></span>

      <span data-ttu-id="c5c6f-105">PowerPoint では`Office.SelectionMode.Selected` 、スライドのタイトルまたは最初のテキストボックスを選択します。</span><span class="sxs-lookup"><span data-stu-id="c5c6f-105">In PowerPoint: `Office.SelectionMode.Selected` selects the slide title or first textbox on the slide.</span></span> <span data-ttu-id="c5c6f-106">`Office.SelectionMode.None`何も選択しません。</span><span class="sxs-lookup"><span data-stu-id="c5c6f-106">`Office.SelectionMode.None` doesn't select anything.</span></span>

      <span data-ttu-id="c5c6f-107">Word では`Office.SelectionMode.Selected` 、バインド内のすべてのコンテンツを選択します。</span><span class="sxs-lookup"><span data-stu-id="c5c6f-107">In Word: `Office.SelectionMode.Selected` selects all content in the binding.</span></span> <span data-ttu-id="c5c6f-108">`Office.SelectionMode.None`テキストバインドの場合は、カーソルをテキストの先頭に移動します。マトリックスバインドおよびテーブルバインドの場合は、最初の [データ] セルを選択します (テーブルの見出し行の最初のセルではありません)。</span><span class="sxs-lookup"><span data-stu-id="c5c6f-108">`Office.SelectionMode.None` for text bindings, moves the cursor to the beginning of the text; for matrix bindings and table bindings, selects the first data cell (not first cell in header row for tables).</span></span>
