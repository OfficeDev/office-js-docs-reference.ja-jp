- uid: office.Office.Auth.getAccessTokenAsync
  summary: >-
    <span data-ttu-id="845d0-103">Azure Active Directory V 2.0 のエンドポイントを呼び出して、アドインの Web アプリケーションへのアクセス トークンを取得します。</span><span class="sxs-lookup"><span data-stu-id="845d0-103">Calls the Azure Active Directory V 2.0 endpoint to get an access token to your add-in's web application.</span></span> <span data-ttu-id="845d0-104">アドインでユーザーを識別できるようにします。</span><span class="sxs-lookup"><span data-stu-id="845d0-104">Enables add-ins to identify users.</span></span> <span data-ttu-id="845d0-105">サーバー側のコードは、このトークンを使用して、 [「代理人」 OAuth フロー](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)を使用してアドインの web アプリケーションの Microsoft Graph にアクセスすることができます。</span><span class="sxs-lookup"><span data-stu-id="845d0-105">Server side code can use this token to access Microsoft Graph for the add-in's web application by using the ["on behalf of" OAuth flow](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)</span></span><!-- --><span data-ttu-id="845d0-106">.</span><span class="sxs-lookup"><span data-stu-id="845d0-106"></span></span>


    <span data-ttu-id="845d0-107">重要: Outlook では、アドインが Outlook.com または Gmail メールボックスに読み込まれている場合、この API はサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="845d0-107">Important: In Outlook, this API is not supported if the add-in is loaded in an Outlook.com or Gmail mailbox.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="845d0-108">ホスト</span><span class="sxs-lookup"><span data-stu-id="845d0-108">Hosts</span></span></td><td><span data-ttu-id="845d0-109">Excel、OneNote、Outlook、PowerPoint、Word</span><span class="sxs-lookup"><span data-stu-id="845d0-109">Excel, OneNote, Outlook, PowerPoint, Word</span></span></td></tr>


    <tr><td><span data-ttu-id="845d0-110">要件セット</span><span class="sxs-lookup"><span data-stu-id="845d0-110">Requirement sets</span></span></td><td>[<span data-ttu-id="845d0-111">IdentityAPI</span><span class="sxs-lookup"><span data-stu-id="845d0-111">IdentityAPI</span></span>](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</td></tr></table>


    <span data-ttu-id="845d0-112">この API では、アドインを Azure アプリケーションにブリッジするシングル サインオン構成が必要です。</span><span class="sxs-lookup"><span data-stu-id="845d0-112">This API requires a single sign-on configuration that bridges the add-in to an Azure application.</span></span> <span data-ttu-id="845d0-113">Office ユーザーは、組織アカウントと Microsoft アカウントを使用してサインインします。</span><span class="sxs-lookup"><span data-stu-id="845d0-113">Office users sign-in with Organizational Accounts and Microsoft Accounts.</span></span> <span data-ttu-id="845d0-114">Microsoft Azure では、Microsoft Graph のリソースにアクセスするために、両方のユーザー アカウントの種類を対象にしたトークンを返します。</span><span class="sxs-lookup"><span data-stu-id="845d0-114">Microsoft Azure returns tokens intended for both user account types to access resources in the Microsoft Graph.</span></span>

    #### <a name="examples"></a><span data-ttu-id="845d0-115">例</span><span class="sxs-lookup"><span data-stu-id="845d0-115">Examples</span></span>


    ```javascript

    Office.context.auth.getAccessTokenAsync(function(result) {
        if (result.status === "succeeded") {
            var token = result.value;
            // ...
        } else {
            console.log("Error obtaining token", result.error);
        }
    });

    ```
  isPreview: true
  name: getAccessTokenAsync(options, callback)
  fullName: getAccessTokenAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAccessTokenAsync(options?: AuthOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: <span data-ttu-id="845d0-116">省略可能。</span><span class="sxs-lookup"><span data-stu-id="845d0-116">Optional.</span></span> <span data-ttu-id="845d0-117">authoptions オブジェクトを受け入れて、サインオン動作を定義します。</span><span class="sxs-lookup"><span data-stu-id="845d0-117">Accepts an AuthOptions object to define sign-on behaviors.</span></span>
      type:
      - office.Office.AuthOptions
    - id: callback
      description: <span data-ttu-id="845d0-118">省略可能。</span><span class="sxs-lookup"><span data-stu-id="845d0-118">Optional.</span></span> <span data-ttu-id="845d0-119">ユーザーの ID に対してトークンを解析するためのコールバックメソッドを受け入れるか、または "代理人" フローのトークンを使用して Microsoft Graph へのアクセスを取得します。</span><span class="sxs-lookup"><span data-stu-id="845d0-119">Accepts a callback method that can use parse the token for the user's ID or use the token in the "on behalf of" flow to get access to Microsoft Graph.</span></span> <span data-ttu-id="845d0-120">状態が "succeeded" の場合は、asyncresult. 値は、生の AAD v です。</span><span class="sxs-lookup"><span data-stu-id="845d0-120">If AsyncResult.status is "succeeded", then AsyncResult.value is the raw AAD v.</span></span> <span data-ttu-id="845d0-121">2.0 形式のアクセス トークンになります。</span><span class="sxs-lookup"><span data-stu-id="845d0-121">2.0-formatted access token.</span></span>
      type:
      - '(result: AsyncResult<string>) => void'
