### YamlMime:UniversalReference
items:
  - uid: office.Office.Auth
    summary: '<span data-ttu-id="73677-101">office Auth 名前空間 (office) は、office ホストがアドインの web アプリケーションへのアクセストークンを取得できるようにするメソッドを提供します。</span><span class="sxs-lookup"><span data-stu-id="73677-101">The Office Auth namespace, Office.context.auth, provides a method that allows the Office host to obtain an access token to the add-in''s web application.</span></span> <span data-ttu-id="73677-102">これにより、間接的に、サインインしたユーザーの Microsoft Graph データにアドインがアクセスできるようにもなります。ユーザーがもう一度サインインする必要はありません。</span><span class="sxs-lookup"><span data-stu-id="73677-102">Indirectly, this also enables the add-in to access the signed-in user''s Microsoft Graph data without requiring the user to sign in a second time.</span></span>'
    isPreview: true
    name: Office.Auth
    fullName: Office.Auth
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.Auth.getAccessTokenAsync
      - office.Office.Auth.getAccessTokenAsync_1
  - uid: office.Office.Auth.getAccessTokenAsync
    summary: |-
      <span data-ttu-id="73677-103">Azure Active Directory V 2.0 のエンドポイントを呼び出して、アドインの Web アプリケーションへのアクセス トークンを取得します。</span><span class="sxs-lookup"><span data-stu-id="73677-103">Calls the Azure Active Directory V 2.0 endpoint to get an access token to your add-in's web application.</span></span> <span data-ttu-id="73677-104">アドインでユーザーを識別できるようにします。</span><span class="sxs-lookup"><span data-stu-id="73677-104">Enables add-ins to identify users.</span></span> <span data-ttu-id="73677-105">サーバー側のコードは、このトークンを使用して、 [「代理人」 OAuth フロー](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)を使用してアドインの web アプリケーションの Microsoft Graph にアクセスすることができます。</span><span class="sxs-lookup"><span data-stu-id="73677-105">Server side code can use this token to access Microsoft Graph for the add-in's web application by using the ["on behalf of" OAuth flow](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)</span></span><!-- --><span data-ttu-id="73677-106">.</span><span class="sxs-lookup"><span data-stu-id="73677-106"></span></span>

      <span data-ttu-id="73677-107">重要: Outlook では、アドインが Outlook.com または Gmail メールボックスに読み込まれている場合、この API はサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="73677-107">Important: In Outlook, this API is not supported if the add-in is loaded in an Outlook.com or Gmail mailbox.</span></span>
    remarks: |-
      <span data-ttu-id="73677-108">**ホスト**: Excel、OneNote、Outlook、PowerPoint、Word**要件セット**: identity [api](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="73677-108">**Hosts**: Excel, OneNote, Outlook, PowerPoint, Word **Requirement set**: [IdentityAPI](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span></span>

      <span data-ttu-id="73677-109">この API では、アドインを Azure アプリケーションにブリッジするシングル サインオン構成が必要です。</span><span class="sxs-lookup"><span data-stu-id="73677-109">This API requires a single sign-on configuration that bridges the add-in to an Azure application.</span></span> <span data-ttu-id="73677-110">Office ユーザーは、組織アカウントと Microsoft アカウントを使用してサインインします。</span><span class="sxs-lookup"><span data-stu-id="73677-110">Office users sign-in with Organizational Accounts and Microsoft Accounts.</span></span> <span data-ttu-id="73677-111">Microsoft Azure では、Microsoft Graph のリソースにアクセスするために、両方のユーザー アカウントの種類を対象にしたトークンを返します。</span><span class="sxs-lookup"><span data-stu-id="73677-111">Microsoft Azure returns tokens intended for both user account types to access resources in the Microsoft Graph.</span></span>

      #### <a name="examples"></a><span data-ttu-id="73677-112">例</span><span class="sxs-lookup"><span data-stu-id="73677-112">Examples</span></span>

      ```javascript
      Office.context.auth.getAccessTokenAsync(function(result) {
          if (result.status === "succeeded") {
              var token = result.value;
              // ...
          } else {
              console.log("Error obtaining token", result.error);
          }
      });
      ```
    isPreview: true
    name: 'getAccessTokenAsync(options, callback)'
    fullName: 'getAccessTokenAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAccessTokenAsync(options?: AuthOptions, callback?: (result: AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: <span data-ttu-id="73677-113">省略可能です。</span><span class="sxs-lookup"><span data-stu-id="73677-113">Optional.</span></span> <span data-ttu-id="73677-114">authoptions オブジェクトを受け入れて、サインオン動作を定義します。</span><span class="sxs-lookup"><span data-stu-id="73677-114">Accepts an AuthOptions object to define sign-on behaviors.</span></span>
          type:
            - office.Office.AuthOptions
        - id: callback
          description: '<span data-ttu-id="73677-115">省略可能です。</span><span class="sxs-lookup"><span data-stu-id="73677-115">Optional.</span></span> <span data-ttu-id="73677-116">ユーザーの ID に対してトークンを解析するためのコールバックメソッドを受け入れるか、または "代理人" フローのトークンを使用して Microsoft Graph へのアクセスを取得します。</span><span class="sxs-lookup"><span data-stu-id="73677-116">Accepts a callback method that can use parse the token for the user''s ID or use the token in the "on behalf of" flow to get access to Microsoft Graph.</span></span> <span data-ttu-id="73677-117">状態が "succeeded" の場合は、asyncresult. 値は、生の AAD v です。</span><span class="sxs-lookup"><span data-stu-id="73677-117">If AsyncResult.status is "succeeded", then AsyncResult.value is the raw AAD v.</span></span> <span data-ttu-id="73677-118">2.0 形式のアクセス トークンになります。</span><span class="sxs-lookup"><span data-stu-id="73677-118">2.0-formatted access token.</span></span>'
          type:
            - '(result: AsyncResult<string>) => void'
