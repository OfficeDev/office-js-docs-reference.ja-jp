- uid: office.Office.Context.roamingSettings
  summary: >-
    ユーザーのメールボックスに保存されている、メール アドインのカスタム設定や状態を表すオブジェクトを取得します。


    RoamingSettings オブジェクトを使うと、ユーザーのメールボックスに保存されている、メール アドインのデータの保存やアクセスを実行できます。そのため、メール アドインは、このメールボックスへのアクセスに使うどのホスト クライアント アプリケーションから実行されても、このデータを使うことができます。


    \[[API セット: メールボックス 1.0](/javascript/office/javascript-api-for-office)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
  name: roamingSettings
  fullName: office.Office.Context.roamingSettings
  langs:
  - typeScript
  type: property
  syntax:
    content: 'roamingSettings: Office.RoamingSettings;'
    return:
      type:
      - outlook.Office.RoamingSettings
- uid: office.Office.Context.touchEnabled
  summary: プラットフォームとデバイスがタッチ操作をできるかどうかを指定します。 アドインは、iPad のタッチ デバイスで実行されている場合は true。false それ以外の場合。
  remarks: >-
    TouchEnabled プロパティを使用する場合、追加のデバイスで実行されて、タッチを確認し、必要に応じて、コントロール、およびサイズとタッチ操作に対応するため、アドインの UI 内の要素の間隔の種類を調整します。


    **サポートの詳細**


    大文字 Y の次のマトリックスでは、対応する Office ホスト アプリケーションでこのプロパティがサポートされていることを示します。 空のセルでは、Office ホスト アプリケーションがこの列挙型をサポートしないことを示します。


    Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Office for iPad </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td></tr> <tr><td><strong>単語</strong></td><td> Y </td></tr> </table>
  name: touchEnabled
  fullName: office.Office.Context.touchEnabled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'touchEnabled: boolean;'
    return:
      type:
      - boolean
