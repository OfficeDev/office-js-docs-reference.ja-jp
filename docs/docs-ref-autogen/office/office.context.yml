- uid: office.Office.Context.contentLanguage
  summary: <span data-ttu-id="47201-123">ドキュメントまたはアイテムを編集するためにユーザーによって指定されるロケール (言語) を取得します。</span><span class="sxs-lookup"><span data-stu-id="47201-123">Gets the locale (language) specified by the user for editing the document or item.</span></span>
  remarks: "<span data-ttu-id=\"47201-124\">この`contentLanguage`値は、Office ホストアプリケーションの [**ファイル&gt;オプション&gt;言語]** で指定されている**編集言語**設定を反映しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-124\">The `contentLanguage` value reflects the **Editing Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>\n\n<span data-ttu-id=\"47201-125\">Access web アプリ用のコンテンツアドインでは、この`contentLanguage`プロパティはアドインのカルチャ (たとえば、\"en GB\") を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-125\">In content add-ins for Access web apps, the `contentLanguage` property gets the add-in culture (e.g., \"en-GB\").</span></span>\n\n<span data-ttu-id=\"47201-126\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-126\">**Support details**</span></span>\n\n<span data-ttu-id=\"47201-127\">次の表で、大文字 Y は、このプロパティは、対応する Office ホスト アプリケーションでサポートされていることを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-127\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"47201-128\">空のセルは、Office ホスト アプリケーションがこの列挙をサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-128\">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>\n\n<span data-ttu-id=\"47201-129\">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-129\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id=\"47201-130\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-130\"></span><