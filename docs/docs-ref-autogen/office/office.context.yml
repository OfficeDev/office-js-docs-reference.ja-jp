  - uid: office.Office.Context.commerceAllowed
    summary: '<span data-ttu-id="f55f1-107">現在のプラットフォームでアドインが販売またはアップグレード用の UI を表示できる場合は True、それ以外の場合は True。それ以外の場合は、False を返します。</span><span class="sxs-lookup"><span data-stu-id="f55f1-107">True, if the current platform allows the add-in to display a UI for selling or upgrading; otherwise returns False.</span></span>'
    remarks: |-
      <span data-ttu-id="f55f1-108">**ホスト**: Excel、Word</span><span class="sxs-lookup"><span data-stu-id="f55f1-108">**Hosts**: Excel, Word</span></span>

      <span data-ttu-id="f55f1-109">`commerceAllowed`は Office for iPad でのみサポートされています。</span><span class="sxs-lookup"><span data-stu-id="f55f1-109">`commerceAllowed` is only supported on Office for iPad.</span></span>

      <span data-ttu-id="f55f1-110">iOS アプリ ストアでは、追加の支払いシステムへのリンクを提供するアドインを含むアプリをサポートしません。</span><span class="sxs-lookup"><span data-stu-id="f55f1-110">The iOS App Store doesn't support apps with add-ins that provide links to additional payment systems.</span></span> <span data-ttu-id="f55f1-111">ただし、ブラウザーで Windows デスクトップまたは office Online 上で実行されている office アドインでは、このようなリンクを使用できます。</span><span class="sxs-lookup"><span data-stu-id="f55f1-111">However, Office Add-ins running on the Windows desktop or for Office Online in the browser do allow such links.</span></span> <span data-ttu-id="f55f1-112">アドインの UI で iOS 以外のプラットフォーム上の外部支払いシステムへのリンクを提供する場合は、commerceAllowed プロパティを使用して、そのリンクが表示されるタイミングを制御できます。</span><span class="sxs-lookup"><span data-stu-id="f55f1-112">If you want the UI of your add-in to provide a link to an external payment system on platforms other than iOS, you can use the commerceAllowed property to control when that link is displayed.</span></span>
    name: commerceAllowed
    fullName: commerceAllowed
    langs:
      - typeScript
    type: property
    syntax:
      content: 'commerceAllowed: boolean;'
      return:
        type:
          - boolean
  - uid: office.Office.Context.contentLanguage
    summary: <span data-ttu-id="f55f1-113">ドキュメントまたはアイテムを編集するためにユーザーによって指定されるロケール (言語) を取得します。</span><span class="sxs-lookup"><span data-stu-id="f55f1-113">Gets the locale (language) specified by the user for editing the document or item.</span></span>
    remarks: |-
      <span data-ttu-id="f55f1-114">この`contentLanguage`値は、Office ホストアプリケーションの [**ファイル&gt;オプション&gt;言語]** で指定されている**編集言語**設定を反映しています。</span><span class="sxs-lookup"><span data-stu-id="f55f1-114">The `contentLanguage` value reflects the **Editing Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>

      <span data-ttu-id="f55f1-115">Access web アプリ用のコンテンツアドインでは、この`contentLanguage`プロパティはアドインのカルチャ (たとえば、"en GB") を取得します。</span><span class="sxs-lookup"><span data-stu-id="f55f1-115">In content add-ins for Access web apps, the `contentLanguage` property gets the add-in culture (e.g., "en-GB").</span></span>

      <span data-ttu-id="f55f1-116">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="f55f1-116">**Support details**</span></span>

      <span data-ttu-id="f55f1-117">次の表で、大文字 Y は、このプロパティは、対応する Office ホスト アプリケーションでサポートされていることを示します。</span><span class="sxs-lookup"><span data-stu-id="f55f1-117">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="f55f1-118">空のセルは、Office ホスト アプリケーションがこの列挙をサポートしないことを示します。</span><span class="sxs-lookup"><span data-stu-id="f55f1-118">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>

      <span data-ttu-id="f55f1-119">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="f55f1-119">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="f55f1-120">.</span><span class="sxs-lookup"><span data-stu-id="f55f1-120"></span></span>

      <span data-ttu-id="f55f1-121">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="f55f1-121">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="f55f1-122">Windows デスクトップ版 Office</span><span class="sxs-lookup"><span data-stu-id="f55f1-122">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="f55f1-123">Office Online (ブラウザー)</span><span class="sxs-lookup"><span data-stu-id="f55f1-123">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="f55f1-124">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="f55f1-124">Office for iPad</span></span> </th><th> <span data-ttu-id="f55f1-125">OWA for Devices</span><span class="sxs-lookup"><span data-stu-id="f55f1-125">OWA for Devices</span></span> </th><th> <span data-ttu-id="f55f1-126">Office for Mac</span><span class="sxs-lookup"><span data-stu-id="f55f1-126">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id="f55f1-127"><strong>接続</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-127"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="f55f1-128">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-128">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="f55f1-129"><strong>シート</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-129"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="f55f1-130">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-130">Y</span></span> </td><td> <span data-ttu-id="f55f1-131">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-131">Y</span></span> </td><td> <span data-ttu-id="f55f1-132">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-132">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="f55f1-133"><strong>出席</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-133"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="f55f1-134">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-134">Y</span></span> </td><td> <span data-ttu-id="f55f1-135">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-135">Y</span></span> </td><td> </td><td> <span data-ttu-id="f55f1-136">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-136">Y</span></span> </td><td> <span data-ttu-id="f55f1-137">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-137">Y</span></span> </td></tr> <tr><td><span data-ttu-id="f55f1-138"><strong>しまう</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-138"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="f55f1-139">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-139">Y</span></span> </td><td> <span data-ttu-id="f55f1-140">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-140">Y</span></span> </td><td> <span data-ttu-id="f55f1-141">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-141">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="f55f1-142"><strong>プロジェクト</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-142"><strong> Project </strong></span></span></td><td> <span data-ttu-id="f55f1-143">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-143">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="f55f1-144"><strong>段落</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-144"><strong> Word </strong></span></span></td><td> <span data-ttu-id="f55f1-145">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-145">Y</span></span> </td><td> <span data-ttu-id="f55f1-146">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-146">Y</span></span> </td><td> <span data-ttu-id="f55f1-147">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-147">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="f55f1-148">例</span><span class="sxs-lookup"><span data-stu-id="f55f1-148">Examples</span></span>

      ```javascript
      function sayHelloWithContentLanguage() {
          var myContentLanguage = Office.context.contentLanguage;
          switch (myContentLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: contentLanguage
    fullName: contentLanguage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'contentLanguage: string;'
      return:
        type:
          - string
