- uid: office.Office.Context.commerceAllowed
  summary: <span data-ttu-id="d0791-106">販売またはアップグレードする場合は、UI を表示するアドインの現在のプラットフォームを使用する場合は true。それ以外の場合は False を返します。</span><span class="sxs-lookup"><span data-stu-id="d0791-106">True, if the current platform allows the add-in to display a UI for selling or upgrading; otherwise returns False.</span></span>
  remarks: >-
    <span data-ttu-id="d0791-107">IOS アプリケーション ストアには、追加の支払システムへのリンクを提供するアドインとアプリケーションをサポートしていません。</span><span class="sxs-lookup"><span data-stu-id="d0791-107">The iOS App Store doesn't support apps with add-ins that provide links to additional payment systems.</span></span> <span data-ttu-id="d0791-108">ただし、ブラウザーで Windows のデスクトップ上または Office online を実行している Office アドインは、このようなリンクを許可する操作を行います。</span><span class="sxs-lookup"><span data-stu-id="d0791-108">However, Office Add-ins running on the Windows desktop or for Office Online in the browser do allow such links.</span></span> <span data-ttu-id="d0791-109">IOS 以外のプラットフォームで外部支払システムへのリンクを提供するアドインの UI を設定する場合は、そのリンクが表示されるを制御する commerceAllowed プロパティを使用することができます。</span><span class="sxs-lookup"><span data-stu-id="d0791-109">If you want the UI of your add-in to provide a link to an external payment system on platforms other than iOS, you can use the commerceAllowed property to control when that link is displayed.</span></span>


    <span data-ttu-id="d0791-110">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="d0791-110">**Support details**</span></span>


    <span data-ttu-id="d0791-111">大文字 Y の次のマトリックスでは、対応する Office ホスト アプリケーションでこのプロパティがサポートされていることを示します。</span><span class="sxs-lookup"><span data-stu-id="d0791-111">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="d0791-112">空のセルでは、Office ホスト アプリケーションがこの列挙型をサポートしないことを示します。</span><span class="sxs-lookup"><span data-stu-id="d0791-112">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="d0791-113">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="d0791-113">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="d0791-114">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="d0791-114">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="d0791-115">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="d0791-115">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="d0791-116"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="d0791-116"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="d0791-117">Y</span><span class="sxs-lookup"><span data-stu-id="d0791-117">Y</span></span> </td></tr> <tr><td><span data-ttu-id="d0791-118"><strong>単語</strong></span><span class="sxs-lookup"><span data-stu-id="d0791-118"><strong> Word </strong></span></span></td><td> <span data-ttu-id="d0791-119">Y</span><span class="sxs-lookup"><span data-stu-id="d0791-119">Y</span></span> </td></tr> </table>
  name: commerceAllowed
