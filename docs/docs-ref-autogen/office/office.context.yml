- uid: office.Office.Context.roamingSettings
  summary: >-
    ユーザーのメールボックスに保存されている、メール アドインのカスタム設定や状態を表すオブジェクトを取得します。


    RoamingSettings オブジェクトを使うと、ユーザーのメールボックスに保存されている、メール アドインのデータの保存やアクセスを実行できます。そのため、メール アドインは、このメールボックスへのアクセスに使うどのホスト クライアント アプリケーションから実行されても、このデータを使うことができます。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または読み取り</td></tr> </table>
  name: roamingSettings
  fullName: roamingSettings
  langs:
  - typeScript
  type: property
  syntax:
    content: 'roamingSettings: Office.RoamingSettings;'
    return:
      type:
      - Office.RoamingSettings
- uid: office.Office.Context.touchEnabled
  summary: プラットフォームとデバイスがタッチ操作を許可するかどうかを指定します。 アドインが iPad などのタッチデバイスで実行されている場合は True。それ以外の場合は false。
  remarks: >-
    context.touchenabled プロパティを使用して、アドインがタッチデバイスで実行されているかどうかを確認し、必要に応じてコントロールの種類を調整し、アドインの UI で要素のサイズと間隔を調整して、タッチの相互作用に対応します。


    **サポートの詳細**


    次のマトリックスの大文字の Y は、対応する Office ホストアプリケーションでこのプロパティがサポートされていることを示しています。 空のセルは、Office ホストアプリケーションがこの列挙をサポートしていないことを示します。


    office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Office for iPad </th></tr> <tr><td><strong>シート</strong></td><td> Y </td></tr> <tr><td><strong>しまう</strong></td><td> Y </td></tr> <tr><td><strong>段落</strong></td><td> Y </td></tr> </table>
  name: touchEnabled
  fullName: touchEnabled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'touchEnabled: boolean;'
    return:
      type:
      - boolean
