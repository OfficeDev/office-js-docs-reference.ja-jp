kup\"><span data-stu-id=\"47201-143\"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id=\"47201-144\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-144\">Y</span></span> </td><td> <span data-ttu-id=\"47201-145\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-145\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"47201-146\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-146\">Y</span></span> </td><td> <span data-ttu-id=\"47201-147\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-147\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"47201-148\"><strong>しまう</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-148\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"47201-149\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-149\">Y</span></span> </td><td> <span data-ttu-id=\"47201-150\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-150\">Y</span></span> </td><td> <span data-ttu-id=\"47201-151\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-151\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"47201-152\"><strong>プロジェクト</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-152\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"47201-153\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-153\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"47201-154\"><strong>段落</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-154\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"47201-155\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-155\">Y</span></span> </td><td> <span data-ttu-id=\"47201-156\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-156\">Y</span></span> </td><td> <span data-ttu-id=\"47201-157\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-157\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"47201-158\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-158\">Examples</span></span>\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: contentLanguage
  fullName: contentLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentLanguage: string;'
    return:
      type:
      - string
