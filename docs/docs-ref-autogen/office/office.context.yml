  - uid: office.Office.Context.displayLanguage
    summary: <span data-ttu-id="f55f1-150">Office ホスト アプリケーションの UI 用にユーザーが指定したロケール (言語) を取得します。</span><span class="sxs-lookup"><span data-stu-id="f55f1-150">Gets the locale (language) specified by the user for the UI of the Office host application.</span></span>
    remarks: |-
      <span data-ttu-id="f55f1-151">戻り値は、RFC 1766 言語タグ形式の文字列 (en-us など) です。</span><span class="sxs-lookup"><span data-stu-id="f55f1-151">The returned value is a string in the RFC 1766 Language tag format, such as en-US.</span></span>

      <span data-ttu-id="f55f1-152">この`displayLanguage`値は、Office ホストアプリケーションの [ \*\* &gt;ファイルオプション言語&gt; ]\*\* で指定されている現在の**表示言語**設定を反映しています。</span><span class="sxs-lookup"><span data-stu-id="f55f1-152">The `displayLanguage` value reflects the current **Display Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>

      <span data-ttu-id="f55f1-153">Access web アプリ用のコンテンツアドインでは、は`displayLanguage property`アドインの言語 ("en-us" など) を取得します。</span><span class="sxs-lookup"><span data-stu-id="f55f1-153">In content add-ins for Access web apps, the `displayLanguage property` gets the add-in language (e.g., "en-US").</span></span>

      <span data-ttu-id="f55f1-154">Outlook でを使用する場合は、該当するモードが作成または開封されます。</span><span class="sxs-lookup"><span data-stu-id="f55f1-154">When using in Outlook, the applicable modes are Compose or Read.</span></span>

      <span data-ttu-id="f55f1-155">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="f55f1-155">**Support details**</span></span>

      <span data-ttu-id="f55f1-156">次の表で、大文字 Y は、このプロパティは、対応する Office ホスト アプリケーションでサポートされていることを示します。</span><span class="sxs-lookup"><span data-stu-id="f55f1-156">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="f55f1-157">空のセルは、Office ホスト アプリケーションがこの列挙をサポートしないことを示します。</span><span class="sxs-lookup"><span data-stu-id="f55f1-157">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>

      <span data-ttu-id="f55f1-158">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="f55f1-158">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="f55f1-159">.</span><span class="sxs-lookup"><span data-stu-id="f55f1-159"></span></span>

      <span data-ttu-id="f55f1-160">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="f55f1-160">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="f55f1-161">Windows デスクトップ版 Office</span><span class="sxs-lookup"><span data-stu-id="f55f1-161">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="f55f1-162">Office Online (ブラウザー)</span><span class="sxs-lookup"><span data-stu-id="f55f1-162">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="f55f1-163">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="f55f1-163">Office for iPad</span></span> </th><th> <span data-ttu-id="f55f1-164">OWA for Devices</span><span class="sxs-lookup"><span data-stu-id="f55f1-164">OWA for Devices</span></span> </th><th> <span data-ttu-id="f55f1-165">Office for Mac</span><span class="sxs-lookup"><span data-stu-id="f55f1-165">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id="f55f1-166"><strong>接続</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-166"><strong> Access </strong></span></span></td><td> <span data-ttu-id="f55f1-167">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-167">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="f55f1-168"><strong>シート</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-168"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="f55f1-169">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-169">Y</span></span> </td><td> <span data-ttu-id="f55f1-170">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-170">Y</span></span> </td><td> <span data-ttu-id="f55f1-171">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-171">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="f55f1-172"><strong>出席</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-172"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="f55f1-173">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-173">Y</span></span> </td><td> <span data-ttu-id="f55f1-174">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-174">Y</span></span> </td><td> </td><td> <span data-ttu-id="f55f1-175">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-175">Y</span></span> </td><td> <span data-ttu-id="f55f1-176">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-176">Y</span></span> </td></tr> <tr><td><span data-ttu-id="f55f1-177"><strong>しまう</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-177"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="f55f1-178">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-178">Y</span></span> </td><td> <span data-ttu-id="f55f1-179">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-179">Y</span></span> </td><td> <span data-ttu-id="f55f1-180">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-180">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="f55f1-181"><strong>プロジェクト</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-181"><strong> Project </strong></span></span></td><td> <span data-ttu-id="f55f1-182">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-182">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="f55f1-183"><strong>段落</strong></span><span class="sxs-lookup"><span data-stu-id="f55f1-183"><strong> Word </strong></span></span></td><td> <span data-ttu-id="f55f1-184">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-184">Y</span></span> </td><td> </td><td> <span data-ttu-id="f55f1-185">Y</span><span class="sxs-lookup"><span data-stu-id="f55f1-185">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="f55f1-186">例</span><span class="sxs-lookup"><span data-stu-id="f55f1-186">Examples</span></span>

      ```javascript
      function sayHelloWithDisplayLanguage() {
          var myDisplayLanguage = Office.context.displayLanguage;
          switch (myDisplayLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: displayLanguage
    fullName: displayLanguage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayLanguage: string;'
      return:
        type:
          - string
  - uid: office.Office.Context.document
    summary: <span data-ttu-id="f55f1-187">コンテンツ アドインまたは作業ウィンドウ アドインによって操作するドキュメントを表すオブジェクトを取得します。</span><span class="sxs-lookup"><span data-stu-id="f55f1-187">Gets an object that represents the document the content or task pane add-in is interacting with.</span></span>
    name: document
    fullName: document
    langs:
      - typeScript
    type: property
    syntax:
      content: 'document: Office.Document;'
      return:
        type:
          - office.Office.Document
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f55f1-188">例</span><span class="sxs-lookup"><span data-stu-id="f55f1-188">Examples</span></span>

          ```javascript
          // Extension initialization code.
          var _document;

          // The initialize function is required for all add-ins.
          Office.initialize = function () {
              // Checks for the DOM to load using the jQuery ready function.
              $(document).ready(function () {
              // After the DOM is loaded, code specific to the add-in can run.
              // Initialize instance variables to access API objects.
              _document = Office.context.document;
              });
          }
