- uid: office.Office.Context.contentLanguage
  summary: <span data-ttu-id="d0791-120">ドキュメントまたはアイテムを編集するためにユーザーが指定したロケール (言語) を取得します。</span><span class="sxs-lookup"><span data-stu-id="d0791-120">Gets the locale (language) specified by the user for editing the document or item.</span></span>
  remarks: "<span data-ttu-id=\"d0791-121\">`contentLanguage`の値で指定された**編集言語**の設定を反映して**ファイル&gt;オプション&gt;言語**で、Office アプリケーションをホストします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-121\">The `contentLanguage` value reflects the **Editing Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>\n\n<span data-ttu-id=\"d0791-122\">アクセス web アプリケーションのコンテンツのアドインで、`contentLanguage`プロパティは、追加のカルチャ (例えば、\"EN-GB\") を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-122\">In content add-ins for Access web apps, the `contentLanguage` property gets the add-in culture (e.g., \"en-GB\").</span></span>\n\n<span data-ttu-id=\"d0791-123\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-123\">**Support details**</span></span>\n\n<span data-ttu-id=\"d0791-124\">大文字 Y の次のマトリックスでは、対応する Office ホスト アプリケーションでこのプロパティがサポートされていることを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-124\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"d0791-125\">空のセルでは、Office ホスト アプリケーションがこの列挙型をサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-125\">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>\n\n<span data-ttu-id=\"d0791-126\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-126\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"d0791-127\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span d