d=\"d0791-140\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-140\">Y</span></span> </td><td> <span data-ttu-id=\"d0791-141\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-141\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"d0791-142\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-142\">Y</span></span> </td><td> <span data-ttu-id=\"d0791-143\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-143\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"d0791-144\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-144\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"d0791-145\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-145\">Y</span></span> </td><td> <span data-ttu-id=\"d0791-146\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-146\">Y</span></span> </td><td> <span data-ttu-id=\"d0791-147\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-147\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"d0791-148\"><strong>プロジェクト</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-148\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"d0791-149\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-149\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"d0791-150\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-150\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"d0791-151\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-151\">Y</span></span> </td><td> <span data-ttu-id=\"d0791-152\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-152\">Y</span></span> </td><td> <span data-ttu-id=\"d0791-153\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-153\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"d0791-154\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-154\">Examples</span></span>\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
