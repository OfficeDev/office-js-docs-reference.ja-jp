- uid: office.Office.Context.commerceAllowed
  summary: 現在のプラットフォームでアドインが販売またはアップグレード用の UI を表示できる場合は True、それ以外の場合は True。それ以外の場合は、False を返します。
  remarks: >-
    iOS アプリストアは、追加の支払いシステムへのリンクを提供するアドインを備えたアプリをサポートしていません。 ただし、ブラウザーで Windows デスクトップまたは office Online 上で実行されている office アドインでは、このようなリンクを使用できます。 アドインの UI で iOS 以外のプラットフォーム上の外部支払いシステムへのリンクを提供する場合は、commerceAllowed プロパティを使用して、そのリンクが表示されるタイミングを制御できます。


    **サポートの詳細**


    次のマトリックスの大文字の Y は、対応する Office ホストアプリケーションでこのプロパティがサポートされていることを示しています。 空のセルは、Office ホストアプリケーションがこの列挙をサポートしていないことを示します。


    office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Office for iPad </th></tr> <tr><td><strong>シート</strong></td><td> Y </td></tr> <tr><td><strong>段落</strong></td><td> Y </td></tr> </table>
  name: commerceAllowed
  fullName: commerceAllowed
  langs:
  - typeScript
  type: property
  syntax:
    content: 'commerceAllowed: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.Context.contentLanguage
  summary: ドキュメントまたはアイテムを編集するためにユーザーが指定したロケール (言語) を取得します。
  remarks: "この`contentLanguage`値は、Office ホストアプリケーションの [**ファイル&gt;オプション&gt;言語]** で指定されている**編集言語**設定を反映しています。\n\nAccess web アプリ用のコンテンツアドインでは、この`contentLanguage`プロパティはアドインのカルチャ (たとえば、\"en GB\") を取得します。\n\n**サポートの詳細**\n\n次のマトリックスの大文字の Y は、対応する Office ホストアプリケーションでこのプロパティがサポートされていることを示しています。 空のセルは、Office ホストアプリケーションがこの列挙をサポートしていないことを示します。\n\noffice ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。\n\n*サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th><th> デバイス用 OWA </th><th> Office for Mac </th></tr> <tr><td><strong>接続</strong></td><td> </td><td> Y </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>シート</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>出席</strong></td><td> Y </td><td> Y </td><td> </td><td> Y </td><td> Y </td></tr> <tr><td><strong>しまう</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>プロジェクト</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>段落</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>例\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: contentLanguage
  fullName: contentLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentLanguage: string;'
    return:
      type:
      - string
