- uid: office.Office.Context.displayLanguage
  summary: Office ホスト アプリケーションの UI 用にユーザーが指定したロケール (言語) を取得します。
  remarks: "返された値は、en-us (英語) など、RFC 1766 の言語タグの書式の文字列です。\n\n`displayLanguage`値で指定された現在の**表示言語**の設定を反映して**ファイル&gt;オプション&gt;言語**で、Office アプリケーションをホストします。\n\nアクセス web アプリケーションのコンテンツのアドインで、 `displayLanguage property` 、追加の言語 (たとえば、\"EN-US\") を取得します。\n\nOutlook を使用して、該当するモード作成するかを読み取る。\n\n**サポートの詳細**\n\n大文字 Y の次のマトリックスでは、対応する Office ホスト アプリケーションでこのプロパティがサポートされていることを示します。 空のセルでは、Office ホスト アプリケーションがこの列挙型をサポートしないことを示します。\n\nOffice ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。\n\n*サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th><th> デバイス用 OWA </th><th> Office for Mac </th></tr> <tr><td><strong>アクセス</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> Y </td><td> Y </td><td> </td><td> Y </td><td> Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>プロジェクト</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>単語</strong></td><td> Y </td><td> </td><td> Y </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>例\n\n```javascript\nfunction sayHelloWithDisplayLanguage() {\n    var myDisplayLanguage = Office.context.displayLanguage;\n    switch (myDisplayLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: displayLanguage
  fullName: office.Office.Context.displayLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayLanguage: string;'
    return:
      type:
      - string
- uid: office.Office.Context.document
  summary: コンテンツ アドインまたは作業ウィンドウ アドインによって操作するドキュメントを表すオブジェクトを取得します。
  remarks: >-
    **サポートの詳細**


    大文字 Y の次のマトリックスでは、対応する Office ホスト アプリケーションでこのプロパティがサポートされていることを示します。 空のセルでは、Office ホスト アプリケーションがこの列挙型をサポートしないことを示します。


    Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th></tr> <tr><td><strong>アクセス</strong></td><td> </td><td> Y </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>プロジェクト</strong></td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>単語</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> </table>

    #### <a name="examples"></a>例


    ```javascript

    // Extension initialization code.

    var _document;


    // The initialize function is required for all add-ins.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
        // After the DOM is loaded, code specific to the add-in can run.
        // Initialize instance variables to access API objects.
        _document = Office.context.document;
        });
    }

    ```
  name: document
  fullName: office.Office.Context.document
  langs:
  - typeScript
  type: property
  syntax:
    content: 'document: Office.Document;'
    return:
      type:
      - office.Office.Document
