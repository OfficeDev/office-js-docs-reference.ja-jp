- uid: office.Office.Context.mailbox
  summary: >-
    Microsoft Outlook と Microsoft Outlook on the web の Outlook アドイン オブジェクト モデルへのアクセスを提供します。


    名前空間:


    - diagnostics:Outlook アドインに診断情報を提供します。


    - item:Outlook アドインのメッセージや予定にアクセスするためのメソッドとプロパティを提供します。


    - userProfile:Outlook アドインのユーザーに関する情報を提供します。


    \[[API セット: メールボックス 1.0](/javascript/office/javascript-api-for-office)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>

    ####例


    ```javascript

    // The following line of code access the item object of the JavaScript API for Office.

    var item = Office.context.mailbox.item;

    ```
  name: mailbox
  fullName: office.Office.Context.mailbox
  langs:
  - typeScript
  type: property
  syntax:
    content: 'mailbox: Office.Mailbox;'
    return:
      type:
      - outlook.Office.Mailbox
- uid: office.Office.Context.officeTheme
  summary: Office テーマの色のプロパティにアクセスできます。
  name: officeTheme
  fullName: office.Office.Context.officeTheme
  langs:
  - typeScript
  type: property
  syntax:
    content: 'officeTheme: OfficeTheme;'
    return:
      type:
      - office.Office.OfficeTheme
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\nfunction applyOfficeTheme(){\n    // Get office theme colors.\n    var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;\n    var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;\n    var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor\n    var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;\n\n    // Apply body background color to a CSS class.\n    $('.body').css('background-color', bodyBackgroundColor);\n}\n```"
