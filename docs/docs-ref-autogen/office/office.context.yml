- uid: office.Office.Context.displayLanguage
  summary: <span data-ttu-id="47201-160">Office ホスト アプリケーションの UI 用にユーザーが指定したロケール (言語) を取得します。</span><span class="sxs-lookup"><span data-stu-id="47201-160">Gets the locale (language) specified by the user for the UI of the Office host application.</span></span>
  remarks: "<span data-ttu-id=\"47201-161\">戻り値は、RFC 1766 言語タグ形式の文字列 (en-us など) です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-161\">The returned value is a string in the RFC 1766 Language tag format, such as en-US.</span></span>\n\n<span data-ttu-id=\"47201-162\">この`displayLanguage`値は、Office ホストアプリケーションの [ \\*\\* &gt;ファイルオプション言語&gt; ]\\*\\* で指定されている現在の**表示言語**設定を反映しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-162\">The `displayLanguage` value reflects the current **Display Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>\n\n<span data-ttu-id=\"47201-163\">Access web アプリ用のコンテンツアドインでは、は`displayLanguage property`アドインの言語 (\"en-us\" など) を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-163\">In content add-ins for Access web apps, the `displayLanguage property` gets the add-in language (e.g., \"en-US\").</span></span>\n\n<span data-ttu-id=\"47201-164\">Outlook でを使用する場合は、該当するモードが作成または開封されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-164\">When using in Outlook, the applicable modes are Compose or Read.</span></span>\n\n<span data-ttu-id=\"47201-165\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-165\">**Support details**</span></span>\n\n<span data-ttu-id=\"47201-166\">次の表で、大文字 Y は、このプロパティは、対応する Office ホスト アプリケーションでサポートされていることを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-166\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"47201-167\">空のセルは、Office ホスト アプリケーションがこの列挙をサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47201-167\">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>\n\n<span data-ttu-id=\"47201-168\">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-