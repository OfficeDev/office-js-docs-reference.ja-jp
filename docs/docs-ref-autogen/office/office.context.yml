- uid: office.Office.Context.displayLanguage
  summary: Office ホスト アプリケーションの UI 用にユーザーが指定したロケール (言語) を取得します。
  remarks: "戻り値は、RFC 1766 言語タグ形式の文字列 (en-us など) です。\n\nこの`displayLanguage`値は、Office ホストアプリケーションの [ ** &gt;ファイルオプション言語&gt; ]** で指定されている現在の**表示言語**設定を反映しています。\n\nAccess web アプリ用のコンテンツアドインでは、は`displayLanguage property`アドインの言語 (\"en-us\" など) を取得します。\n\nOutlook でを使用する場合は、該当するモードが作成または開封されます。\n\n**サポートの詳細**\n\n次のマトリックスの大文字の Y は、対応する Office ホストアプリケーションでこのプロパティがサポートされていることを示しています。 空のセルは、Office ホストアプリケーションがこの列挙をサポートしていないことを示します。\n\noffice ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。\n\n*サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th><th> デバイス用 OWA </th><th> Office for Mac </th></tr> <tr><td><strong>接続</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>シート</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>出席</strong></td><td> Y </td><td> Y </td><td> </td><td> Y </td><td> Y </td></tr> <tr><td><strong>しまう</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>プロジェクト</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>段落</strong></td><td> Y </td><td> </td><td> Y </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>例\n\n```javascript\nfunction sayHelloWithDisplayLanguage() {\n    var myDisplayLanguage = Office.context.displayLanguage;\n    switch (myDisplayLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: displayLanguage
  fullName: displayLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayLanguage: string;'
    return:
      type:
      - string
- uid: office.Office.Context.document
  summary: コンテンツ アドインまたは作業ウィンドウ アドインによって操作するドキュメントを表すオブジェクトを取得します。
  remarks: >-
    **サポートの詳細**


    次のマトリックスの大文字の Y は、対応する Office ホストアプリケーションでこのプロパティがサポートされていることを示しています。 空のセルは、Office ホストアプリケーションがこの列挙をサポートしていないことを示します。


    office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th></tr> <tr><td><strong>接続</strong></td><td> </td><td> Y </td><td> </td></tr> <tr><td><strong>シート</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>しまう</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>プロジェクト</strong></td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>段落</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> </table>

    #### <a name="examples"></a>例


    ```javascript

    // Extension initialization code.

    var _document;


    // The initialize function is required for all add-ins.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
        // After the DOM is loaded, code specific to the add-in can run.
        // Initialize instance variables to access API objects.
        _document = Office.context.document;
        });
    }

    ```
  name: document
  fullName: document
  langs:
  - typeScript
  type: property
  syntax:
    content: 'document: Office.Document;'
    return:
      type:
      - office.Office.Document
