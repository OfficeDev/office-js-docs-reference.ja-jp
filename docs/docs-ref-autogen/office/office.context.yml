- uid: office.Office.Context.commerceAllowed
  summary: <span data-ttu-id="47201-108">現在のプラットフォームでアドインが販売またはアップグレード用の UI を表示できる場合は True、それ以外の場合は True。それ以外の場合は、False を返します。</span><span class="sxs-lookup"><span data-stu-id="47201-108">True, if the current platform allows the add-in to display a UI for selling or upgrading; otherwise returns False.</span></span>
  remarks: >-
    <span data-ttu-id="47201-109">iOS アプリ ストアでは、追加の支払いシステムへのリンクを提供するアドインを含むアプリをサポートしません。</span><span class="sxs-lookup"><span data-stu-id="47201-109">The iOS App Store doesn't support apps with add-ins that provide links to additional payment systems.</span></span> <span data-ttu-id="47201-110">ただし、ブラウザーで Windows デスクトップまたは office Online 上で実行されている office アドインでは、このようなリンクを使用できます。</span><span class="sxs-lookup"><span data-stu-id="47201-110">However, Office Add-ins running on the Windows desktop or for Office Online in the browser do allow such links.</span></span> <span data-ttu-id="47201-111">アドインの UI で iOS 以外のプラットフォーム上の外部支払いシステムへのリンクを提供する場合は、commerceAllowed プロパティを使用して、そのリンクが表示されるタイミングを制御できます。</span><span class="sxs-lookup"><span data-stu-id="47201-111">If you want the UI of your add-in to provide a link to an external payment system on platforms other than iOS, you can use the commerceAllowed property to control when that link is displayed.</span></span>


    <span data-ttu-id="47201-112">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="47201-112">**Support details**</span></span>


    <span data-ttu-id="47201-113">次の表で、大文字 Y は、このプロパティは、対応する Office ホスト アプリケーションでサポートされていることを示します。</span><span class="sxs-lookup"><span data-stu-id="47201-113">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="47201-114">空のセルは、Office ホスト アプリケーションがこの列挙をサポートしないことを示します。</span><span class="sxs-lookup"><span data-stu-id="47201-114">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="47201-115">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="47201-115">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="47201-116">.</span><span class="sxs-lookup"><span data-stu-id="47201-116"></span></span>


    <span data-ttu-id="47201-117">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="47201-117">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="47201-118">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="47201-118">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="47201-119"><strong>シート</strong></span><span class="sxs-lookup"><span data-stu-id="47201-119"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="47201-120">Y</span><span class="sxs-lookup"><span data-stu-id="47201-120">Y</span></span> </td></tr> <tr><td><span data-ttu-id="47201-121"><strong>段落</strong></span><span class="sxs-lookup"><span data-stu-id="47201-121"><strong> Word </strong></span></span></td><td> <span data-ttu-id="47201-122">Y</span><span class="sxs-lookup"><span data-stu-id="47201-122">Y</span></span> </td></tr> </table>
