- uid: office.Office.Context.displayLanguage
  summary: <span data-ttu-id="d0791-156">Office ホスト アプリケーションの UI 用にユーザーが指定したロケール (言語) を取得します。</span><span class="sxs-lookup"><span data-stu-id="d0791-156">Gets the locale (language) specified by the user for the UI of the Office host application.</span></span>
  remarks: "<span data-ttu-id=\"d0791-157\">返された値は、en-us (英語) など、RFC 1766 の言語タグの書式の文字列です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-157\">The returned value is a string in the RFC 1766 Language tag format, such as en-US.</span></span>\n\n<span data-ttu-id=\"d0791-158\">`displayLanguage`値で指定された現在の**表示言語**の設定を反映して**ファイル&gt;オプション&gt;言語**で、Office アプリケーションをホストします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-158\">The `displayLanguage` value reflects the current **Display Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>\n\n<span data-ttu-id=\"d0791-159\">アクセス web アプリケーションのコンテンツのアドインで、 `displayLanguage property` 、追加の言語 (たとえば、\"EN-US\") を取得します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-159\">In content add-ins for Access web apps, the `displayLanguage property` gets the add-in language (e.g., \"en-US\").</span></span>\n\n<span data-ttu-id=\"d0791-160\">Outlook を使用して、該当するモード作成するかを読み取る。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-160\">When using in Outlook, the applicable modes are Compose or read.</span></span>\n\n<span data-ttu-id=\"d0791-161\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-161\">**Support details**</span></span>\n\n<span data-ttu-id=\"d0791-162\">大文字 Y の次のマトリックスでは、対応する Office ホスト アプリケーションでこのプロパティがサポートされていることを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-162\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"d0791-163\">空のセルでは、Office ホスト アプリケーションがこの列挙型をサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0791-163\">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>\n\n<span data-ttu-id=\"d0791-164\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/conc