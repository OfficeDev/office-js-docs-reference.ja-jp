- uid: office.Office.Slice.data
  summary: ファイルのスライスでの生データを取得する`Office.FileType.Text`("text") または`Office.FileType.Compressed`Document.getFileAsync メソッドの呼び出しのファイルの種類のパラメーターで指定した (「圧縮」) の書式を設定します。
  remarks: "\"compressed\" 形式のファイルは、必要に応じて Base64 エンコード文字列に変換できるバイト配列を返します。"
  name: data
