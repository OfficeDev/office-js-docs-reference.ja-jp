  - uid: office.Office.AddinCommands.Event.completed
    summary: |-
      <span data-ttu-id="5d4f5-105">アドインが、アドイン コマンド ボタンまたはイベント ハンドラーによりトリガーされた処理を完了したことを示します。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-105">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>

      <span data-ttu-id="5d4f5-106">このメソッドは、xsi: type 属性を ExecuteFunction に設定した Action 要素で定義されたアドインコマンドによって呼び出された、関数の最後で呼び出される必要があります。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-106">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction.</span></span> <span data-ttu-id="5d4f5-107">このメソッドを呼び出すと、関数が終了したことと、関数の呼び出しに関連するすべての状態をクリーンアップできることがホスト クライアントに通知されます。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-107">Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function.</span></span> <span data-ttu-id="5d4f5-108">たとえば、ユーザーがこのメソッドを呼び出す前に Outlook を終了すると、関数が実行中であることが Outlook により警告されます。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-108">For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>

      <span data-ttu-id="5d4f5-109">このメソッドは、イベントの処理が完了した後、Office.context.mailbox.addHandlerAsync 経由で追加されたイベント ハンドラーで呼び出される必要があります。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-109">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>

      <span data-ttu-id="5d4f5-110">\[[API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="5d4f5-110">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
    remarks: |-
      <span data-ttu-id="5d4f5-111">**[最小のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: 制限付き\*\* [Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->\*\*: 新規作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="5d4f5-111">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="5d4f5-112">メールボックスプレビューで`options` `options`パラメーターがサポートされている間、メールボックス1.3 にパラメーターはありません。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-112">Mailbox 1.3 does not have the `options` parameter while Mailbox Preview does have support for `options` parameter)</span></span>

      #### <a name="examples"></a><span data-ttu-id="5d4f5-113">例</span><span class="sxs-lookup"><span data-stu-id="5d4f5-113">Examples</span></span>

      ```javascript
      function processItem (event) {
          // Do some processing

          event.completed();
      }

      // In the following example, the checkMessage function has
      // been registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK"
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in result.value
              if (result.value.indexOf('BLOCK') != -1) {
                  // Value is found, stop send
                  event.completed({allowEvent = false});
              } else {
                  // Value wasn't found, allow send
                  event.completed({allowEvent = true});
              }
          });
      }
      ```
    name: completed(options)
    fullName: completed(options)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'completed(options?: { allowEvent: boolean }): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: '<span data-ttu-id="5d4f5-114">省略可能です。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-114">Optional.</span></span> <span data-ttu-id="5d4f5-115">次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-115">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="5d4f5-116">allowevent: ブール値。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-116">allowEvent: A boolean value.</span></span> <span data-ttu-id="5d4f5-117">completed メソッドがイベントハンドラーの完了を通知するために使用される場合、この値は、処理されたイベントが実行を続行するか、またはキャンセルされることを示します。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-117">When the completed method is used to signal completion of an event handler, this value indicates of the handled event should continue execution or be canceled.</span></span> <span data-ttu-id="5d4f5-118">たとえば、itemsend イベントを処理するアドインは、allowevent = false を設定して、メッセージの送信を取り消すことができます。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-118">For example, an add-in that handles the ItemSend event can set allowEvent = false to cancel sending of the message.</span></span>'
          type:
            - '{ allowEvent: boolean }'
  - uid: office.Office.AddinCommands.Event.source
    summary: <span data-ttu-id="5d4f5-119">この関数の呼び出しをトリガーしたコントロールに関する情報。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-119">Information about the control that triggered calling this function.</span></span>
    remarks: |-
      <span data-ttu-id="5d4f5-120">このプロパティは、「メールボックス1.3 以降の[要件セット](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)」の Outlook でのみサポートされています。</span><span class="sxs-lookup"><span data-stu-id="5d4f5-120">This property is only supported in Outlook in [requirement set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) Mailbox 1.3 and later.</span></span>

      #### <a name="examples"></a><span data-ttu-id="5d4f5-121">例</span><span class="sxs-lookup"><span data-stu-id="5d4f5-121">Examples</span></span>

      ```javascript
      // In this example, consider a button defined in an add-in manifest as follows:
      //<Control xsi:type="Button" id="eventTestButton">
      //    <Label resid="eventButtonLabel" />
      //    <Tooltip resid="eventButtonTooltip" />
      //    <Supertip>
      //        <Title resid="eventSuperTipTitle" />
      //        <Description resid="eventSuperTipDescription" />
      //    </Supertip>
      //    <Icon>
      //        <bt:Image size="16" resid="blue-icon-16" />
      //        <bt:Image size="32" resid="blue-icon-32" />
      //        <bt:Image size="80" resid="blue-icon-80" />
      //    </Icon>
      //    <Action xsi:type="ExecuteFunction">
      //        <FunctionName>testEventObject</FunctionName>
      //    </Action>
      //</Control>

      // The button has an id attribute set to eventTestButton, and will invoke
      // the testEventObject function defined in the add-in.
      // That function looks like this:
      function testEventObject(event) {
          // The event object implements the Event interface.

          // This value will be "eventTestButton".
          var buttonId = event.source.id;

          // Signal to the host app that processing is complete.
          event.completed();
      }
      ```
      ```javascript
      // Function is used by two buttons:
      // button1 and button2
      function multiButton (event) {
          // Check which button was clicked.
          var buttonId = event.source.id;

          if (buttonId === 'button1') {
              doButton1Action();
          } else {
              doButton2Action();
          }

          event.completed();
      }
      ```
    name: source
    fullName: source
    langs:
      - typeScript
    type: property
    syntax:
      content: 'source:Source;'
      return:
        type:
