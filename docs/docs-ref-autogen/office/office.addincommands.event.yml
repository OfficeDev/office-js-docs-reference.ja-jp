    parameters:
    - id: options
      description: '<span data-ttu-id="36be1-143">省略可能。</span><span class="sxs-lookup"><span data-stu-id="36be1-143">Optional.</span></span> <span data-ttu-id="36be1-144">次のプロパティのうち 1 つ以上を含むオブジェクト リテラルです。</span><span class="sxs-lookup"><span data-stu-id="36be1-144">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="36be1-145">allowevent: ブール値。</span><span class="sxs-lookup"><span data-stu-id="36be1-145">allowEvent: A boolean value.</span></span> <span data-ttu-id="36be1-146">completed メソッドがイベントハンドラーの完了を通知するために使用される場合、この値は、処理されたイベントが実行を続行するか、またはキャンセルされることを示します。</span><span class="sxs-lookup"><span data-stu-id="36be1-146">When the completed method is used to signal completion of an event handler, this value indicates of the handled event should continue execution or be canceled.</span></span> <span data-ttu-id="36be1-147">たとえば、itemsend イベントを処理するアドインは、allowevent = false を設定して、メッセージの送信を取り消すことができます。</span><span class="sxs-lookup"><span data-stu-id="36be1-147">For example, an add-in that handles the ItemSend event can set allowEvent = false to cancel sending of the message.</span></span>'
