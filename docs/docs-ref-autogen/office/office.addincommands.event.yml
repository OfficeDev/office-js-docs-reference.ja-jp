- uid: office.Office.AddinCommands.Event.completed
  summary: >-
    <span data-ttu-id="c0604-109">アドインが、アドイン コマンド ボタンまたはイベント ハンドラーによりトリガーされた処理を完了したことを示します。</span><span class="sxs-lookup"><span data-stu-id="c0604-109">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>


    <span data-ttu-id="c0604-p102">このメソッドは、xsi:type 属性が ExecuteFunction に設定された Action 要素で定義されたアドイン コマンドにより呼び出された関数の最後に呼び出される必要があります。このメソッドを呼び出すと、関数が終了したことと、関数の呼び出しに関連するすべての状態をクリーンアップできることがホスト クライアントに通知されます。たとえば、ユーザーがこのメソッドを呼び出す前に Outlook を終了すると、関数が実行中であることが Outlook により警告されます。</span><span class="sxs-lookup"><span data-stu-id="c0604-p102">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction. Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function. For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>


    <span data-ttu-id="c0604-113">このメソッドは、イベントの処理が完了した後、Office.context.mailbox.addHandlerAsync 経由で追加されたイベント ハンドラーで呼び出される必要があります。</span><span class="sxs-lookup"><span data-stu-id="c0604-113">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>


    <span data-ttu-id="c0604-114">\[[API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="c0604-114">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="c0604-115">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="c0604-115">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="c0604-116">制限あり</span><span class="sxs-lookup"><span data-stu-id="c0604-116">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="c0604-117">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="c0604-117">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="c0604-118">新規作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="c0604-118">Compose or Read</span></span></td></tr> </table>


    <span data-ttu-id="c0604-119">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="c0604-119">**Support details**</span></span>


    <span data-ttu-id="c0604-p103">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class="sxs-lookup"><span data-stu-id="c0604-p103">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>


    <span data-ttu-id="c0604-122">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="c0604-122">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="c0604-123">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="c0604-123">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="c0604-124">Windows デスクトップ版 Office</span><span class="sxs-lookup"><span data-stu-id="c0604-124">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="c0604-125">Office Online (ブラウザー)</span><span class="sxs-lookup"><span data-stu-id="c0604-125">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="c0604-126">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="c0604-126">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="c0604-127"><strong>シート</strong></span><span class="sxs-lookup"><span data-stu-id="c0604-127"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="c0604-128">Y</span><span class="sxs-lookup"><span data-stu-id="c0604-128">Y</span></span> </td><td> <span data-ttu-id="c0604-129">Y</span><span class="sxs-lookup"><span data-stu-id="c0604-129">Y</span></span> </td><td> <span data-ttu-id="c0604-130">Y</span><span class="sxs-lookup"><span data-stu-id="c0604-130">Y</span></span> </td></tr> <tr><td><span data-ttu-id="c0604-131"><strong>出席</strong></span><span class="sxs-lookup"><span data-stu-id="c0604-131"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="c0604-132">Y (メールボックス 1.3)</span><span class="sxs-lookup"><span data-stu-id="c0604-132">Y (Mailbox 1.3)</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="c0604-133"><strong>しまう</strong></span><span class="sxs-lookup"><span data-stu-id="c0604-133"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="c0604-134">Y</span><span class="sxs-lookup"><span data-stu-id="c0604-134">Y</span></span> </td><td> <span data-ttu-id="c0604-135">Y</span><span class="sxs-lookup"><span data-stu-id="c0604-135">Y</span></span> </td><td> <span data-ttu-id="c0604-136">Y</span><span class="sxs-lookup"><span data-stu-id="c0604-136">Y</span></span> </td></tr> <tr><td><span data-ttu-id="c0604-137"><strong>段落</strong></span><span class="sxs-lookup"><span data-stu-id="c0604-137"><strong> Word </strong></span></span></td><td> <span data-ttu-id="c0604-138">Y</span><span class="sxs-lookup"><span data-stu-id="c0604-138">Y</span></span> </td><td> <span data-ttu-id="c0604-139">Y</span><span class="sxs-lookup"><span data-stu-id="c0604-139">Y</span></span> </td><td> <span data-ttu-id="c0604-140">Y</span><span class="sxs-lookup"><span data-stu-id="c0604-140">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="c0604-141">例</span><span class="sxs-lookup"><span data-stu-id="c0604-141">Examples</span></span>


    ```javascript

    function processItem (event) {
        // Do some processing

        event.completed();
    }


    // In the following example, the checkMessage function has

    // been registered as an event handler for ItemSend.

    function checkMessage(event) {
        // Get the item being sent
        var outgoingMsg = Office.context.mailbox.item;

        // Check if subject contains "BLOCK"
        outgoingMsg.subject.getAsync(function (result) {
            // Subject is in result.value
            if (result.value.indexOf('BLOCK') != -1) {
                // Value is found, stop send
                event.completed({allowEvent = false});
            } else {
                // Value wasn't found, allow send
                event.completed({allowEvent = true});
            }
        });
    }

    ```
