- uid: office.Office.AddinCommands.Event.completed
  summary: >-
    アドインが、アドイン コマンド ボタンまたはイベント ハンドラーによりトリガーされた処理を完了したことを示します。


    このメソッドは、xsi:type 属性が ExecuteFunction に設定された Action 要素で定義されたアドイン コマンドにより呼び出された関数の最後に呼び出される必要があります。このメソッドを呼び出すと、関数が終了したことと、関数の呼び出しに関連するすべての状態をクリーンアップできることがホスト クライアントに通知されます。たとえば、ユーザーがこのメソッドを呼び出す前に Outlook を終了すると、関数が実行中であることが Outlook により警告されます。


    このメソッドは、イベントの処理が完了した後、Office.context.mailbox.addHandlerAsync 経由で追加されたイベント ハンドラーで呼び出される必要があります。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>


    **サポートの詳細**


    次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。


    Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>Outlook</strong></td><td> Y (メールボックス 1.3) </td><td> </td><td> </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>単語</strong></td><td> Y </td><td> Y </td><td> Y </td></tr> </table>

    #### <a name="examples"></a>例


    ```javascript

    function processItem (event) {
        // Do some processing

        event.completed();
    }


    // In the following example, the checkMessage function has

    // been registered as an event handler for ItemSend.

    function checkMessage(event) {
        // Get the item being sent
        var outgoingMsg = Office.context.mailbox.item;

        // Check if subject contains "BLOCK"
        outgoingMsg.subject.getAsync(function (result) {
            // Subject is in result.value
            if (result.value.indexOf('BLOCK') != -1) {
                // Value is found, stop send
                event.completed({allowEvent = false});
            } else {
                // Value wasn't found, allow send
                event.completed({allowEvent = true});
            }
        });
    }

    ```
  name: completed(options)
  fullName: completed(options)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'completed(options?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 allowEvent: ブール値です。 この値は、処理するイベントのイベント ハンドラーの完了を通知するのには、完成したメソッドを使用するときは実行を継続する必要があります。 またはキャンセルします。 たとえば、ItemSend イベントを処理するアドインを設定できます allowEvent = false に設定すると、メッセージの送信をキャンセルします。'
      type:
      - any
