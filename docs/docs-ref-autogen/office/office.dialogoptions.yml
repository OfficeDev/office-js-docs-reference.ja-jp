- uid: office.Office.DialogOptions.displayInIframe
  summary: IFrame 内で、ダイアログ ボックスを表示するかどうかを決定します。 この設定は、Office オンラインのクライアントに適用可能なだけあり、他のプラットフォームでは無視されます。 場合は false (既定値) ダイアログ ボックスが新しいブラウザー ウィンドウ (ポップアップ) として表示されます。 IFrame に表示できない認証ページに推奨されます。 True の場合、ダイアログ ボックスは IFrame でフローティングのオーバーレイとして表示されます。 これは、ユーザー エクスペリエンスとパフォーマンスに最適です。
  name: displayInIframe
  fullName: office.Office.DialogOptions.displayInIframe
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayInIframe?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.height
  summary: 現在の表示の割合として、ダイアログ ボックスの幅を定義します。 デフォルトは 80% です。 250px の最小値です。
  name: height
