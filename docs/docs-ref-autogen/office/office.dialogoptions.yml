- uid: office.Office.DialogOptions.displayInIframe
  summary: IFrame 内で、ダイアログ ボックスを表示するかどうかを決定します。 この設定は、Office オンラインのクライアントに適用可能なだけあり、他のプラットフォームでは無視されます。 場合は false (既定値) ダイアログ ボックスが新しいブラウザー ウィンドウ (ポップアップ) として表示されます。 IFrame に表示できない認証ページに推奨されます。 True の場合、ダイアログ ボックスは IFrame でフローティングのオーバーレイとして表示されます。 これは、ユーザー エクスペリエンスとパフォーマンスに最適です。
  name: displayInIframe
  fullName: displayInIframe
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayInIframe?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.height
  summary: 現在の表示の割合として、ダイアログ ボックスの幅を定義します。 デフォルトは 80% です。 250px の最小値です。
  name: height
  fullName: height
  langs:
  - typeScript
  type: property
  syntax:
    content: 'height?: number;'
    return:
      type:
      - number
- uid: office.Office.DialogOptions.promptBeforeOpen
  summary: >-
    ポップアップ ブロック] ダイアログをユーザーに表示するかどうかを決定します。 既定は true です。


    `true`-フレームワークでは、ナビゲーションをトリガーし、ブラウザーのポップアップ ブロックを避けるためにポップアップを表示します。 `false`ダイアログ ボックスは表示されませんし、開発者は (ナビゲーションをトリガーするユーザー インターフェイスの加工品を提供すること) でポップアップを処理する必要があります。
  name: promptBeforeOpen
  fullName: promptBeforeOpen
  langs:
  - typeScript
  type: property
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.width
  summary: 現在の表示の割合として、ダイアログ ボックスの高さを定義します。 デフォルトは 80% です。 150px の最小値です。
  name: width
  fullName: width
  langs:
  - typeScript
  type: property
  syntax:
    content: 'width?: number;'
    return:
      type:
      - number
