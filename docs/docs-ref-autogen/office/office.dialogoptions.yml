    <span data-ttu-id="190eb-114">`true`-フレームワークでは、ナビゲーションをトリガーし、ブラウザーのポップアップ ブロックを避けるためにポップアップを表示します。</span><span class="sxs-lookup"><span data-stu-id="190eb-114">`true` - The framework displays a pop-up to trigger the navigation and avoid the browser's pop-up blocker.</span></span> <span data-ttu-id="190eb-115">`false`ダイアログ ボックスは表示されませんし、開発者は (ナビゲーションをトリガーするユーザー インターフェイスの加工品を提供すること) でポップアップを処理する必要があります。</span><span class="sxs-lookup"><span data-stu-id="190eb-115">`false` - The dialog will not be shown and the developer must handle pop-ups (by providing a user interface artifact to trigger the navigation).</span></span>
