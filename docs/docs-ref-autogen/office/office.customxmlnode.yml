- uid: office.Office.CustomXmlNode.getNodesAsync_1
  summary: XPath 式に関連付けられているノードを取得します。
  remarks: "<table><tr><td>要件セット</td><td>CustomXmlParts</td></tr></table>\n#### 例\n\n```javascript\nfunction showXmlChildNodes() {\n    Office.context.document.customXmlParts.getByIdAsync(\n        \"{3BC85265-09D6-4205-B665-8EB239A8B9A1}\", function (result) {\n        var xmlPart = result.value;\n        xmlPart.getNodesAsync('*', function (nodeResults) {\n            for (i = 0; i < nodeResults.value.length; i++) {\n                var node = nodeResults.value[i];\n                node.getNodesAsync('*', function (nodeResults) {\n                    write(nodeResults.value.length + \" childNodes\");\n                });\n            }\n        });\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: getNodesAsync(xPath, callback)
  fullName: getNodesAsync(xPath, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getNodesAsync(xPath: string, callback?: (result: AsyncResult<CustomXmlNode[]>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: xPath
      description: 取得するノードを指定する XPath 式。 必須です。
      type:
      - string
    - id: callback
      description: 省略可能。 コールバックが戻るときに呼び出される関数で、唯一のパラメーターは、型が[Office](xref:office.Office.AsyncResult)<!-- -->であるということです。 result `value`のプロパティは、 `xPath`パラメーターに渡される XPath 式によって指定されたノードを表す customxmlnode オブジェクトの配列です。
      type:
      - '(result: AsyncResult<CustomXmlNode[]>) => void'
