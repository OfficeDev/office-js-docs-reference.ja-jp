    - id: callback
      description: <span data-ttu-id="ae9f7-179">省略可能。</span><span class="sxs-lookup"><span data-stu-id="ae9f7-179">Optional.</span></span> <span data-ttu-id="ae9f7-180">関数コールバックが返されるときに呼び出されます[Office.AsyncResult](xref:office.Office.AsyncResult)の種類が唯一のパラメーターは、<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="ae9f7-180">A function that is invoked when the callback returns, whose only parameter is of type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>
