      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="ae9f7-143">省略可能。</span><span class="sxs-lookup"><span data-stu-id="ae9f7-143">Optional.</span></span> <span data-ttu-id="ae9f7-144">関数コールバックが返されるときに呼び出されます[Office.AsyncResult](xref:office.Office.AsyncResult)の種類が唯一のパラメーターは、<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="ae9f7-144">A function that is invoked when the callback returns, whose only parameter is of type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="ae9f7-145">`value` 、結果のプロパティは、参照先のノードの内部テキ ストを含む文字列です。</span><span class="sxs-lookup"><span data-stu-id="ae9f7-145">The `value` property of the result is a string that contains the inner text of the referenced nodes.</span></span>
      type:
      - '(result: AsyncResult<string>) => void'
