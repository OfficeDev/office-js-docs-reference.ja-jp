- uid: office.Office.CustomXmlNode.getNodesAsync_1
  summary: <span data-ttu-id="9680f-127">XPath 式に関連付けられているノードを取得します。</span><span class="sxs-lookup"><span data-stu-id="9680f-127">Gets the nodes associated with the XPath expression.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"9680f-128\">要件セット</span><span class=\"sxs-lookup\"><span data-stu-id=\"9680f-128\">Requirement Sets</span></span></td><td><span data-ttu-id=\"9680f-129\">CustomXmlParts</span><span class=\"sxs-lookup\"><span data-stu-id=\"9680f-129\">CustomXmlParts</span></span></td></tr></table>\n#### <span data-ttu-id=\"9680f-130\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"9680f-130\">Examples</span></span>\n\n```javascript\nfunction showXmlChildNodes() {\n    Office.context.document.customXmlParts.getByIdAsync(\n        \"{3BC85265-09D6-4205-B665-8EB239A8B9A1}\", function (result) {\n        var xmlPart = result.value;\n        xmlPart.getNodesAsync('*', function (nodeResults) {\n            for (i = 0; i < nodeResults.value.length; i++) {\n                var node = nodeResults.value[i];\n                node.getNodesAsync('*', function (nodeResults) {\n                    write(nodeResults.value.length + \" childNodes\");\n                });\n            }\n        });\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
