    <span data-ttu-id="e2484-124">CloseAsync メソッドに渡されるコールバック関数では、次の情報を返す AsyncResult オブジェクトのプロパティを使用できます。</span><span class="sxs-lookup"><span data-stu-id="e2484-124">In the callback function passed to the closeAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


