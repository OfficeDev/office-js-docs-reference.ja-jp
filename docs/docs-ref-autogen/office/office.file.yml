  remarks: >-
    <table><tr><td><span data-ttu-id="7bace-120">要件の設定</span><span class="sxs-lookup"><span data-stu-id="7bace-120">Requirement Sets</span></span></td><td><span data-ttu-id="7bace-121">ファイル</span><span class="sxs-lookup"><span data-stu-id="7bace-121">File</span></span></td></tr></table>


