- uid: office.Office.File.closeAsync
  summary: ドキュメント ファイルを閉じます。
  remarks: >-
    <table><tr><td>要件の設定</td><td>ファイル</td></tr></table>


    2 つ以上のドキュメントがメモリに存在する場合、Document.getFileAsync 操作は失敗します。ファイルを使い終わったら、 File.closeAsync メソッドを使用してファイルを閉じてください。


    CloseAsync メソッドに渡されるコールバック関数では、次の情報を返す AsyncResult オブジェクトのプロパティを使用できます。


    <table> <tr> <th>プロパティ</th> <th>使用目的</th> </tr> <tr> <td>AsyncResult.value</td> <td>オブジェクトまたは取得するデータがないためには、undefined を返します常にします。</td> </tr> <tr> <td>AsyncResult.status</td> <td>操作の成功または失敗を判断します。</td> </tr> <tr> <td>AsyncResult.error</td> <td>操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</td> </tr> <tr> <td>AsyncResult.asyncContext</td> <td>変更されずに AsyncResult オブジェクトで返される任意の型のユーザー定義項目。</td> </tr> </table>
  name: closeAsync(callback)
  fullName: closeAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'closeAsync(callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: 省略可能。 関数コールバックが返されるときに呼び出されます[Office.AsyncResult](xref:office.Office.AsyncResult)の種類が唯一のパラメーターは、<!-- -->。
      type:
      - '(result: AsyncResult<void>) => void'
- uid: office.Office.File.getSliceAsync
  summary: 指定したスライスを返します。
  remarks: >-
    <table><tr><td>要件の設定</td><td>ファイル</td></tr></table>


    GetSliceAsync メソッドに渡されるコールバック関数では、次の情報を返す AsyncResult オブジェクトのプロパティを使用できます。


    <table> <tr> <th>プロパティ</th> <th>使用目的</th> </tr> <tr> <td>AsyncResult.value</td> <td>Slice オブジェクトにアクセスします。</td> </tr> <tr> <td>AsyncResult.status</td> <td>操作の成功または失敗を判断します。</td> </tr> <tr> <td>AsyncResult.error</td> <td>操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</td> </tr> <tr> <td>AsyncResult.asyncContext</td> <td>変更されずに AsyncResult オブジェクトで返される任意の型のユーザー定義項目。</td> </tr> </table>
  name: getSliceAsync(sliceIndex, callback)
  fullName: getSliceAsync(sliceIndex, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSliceAsync(sliceIndex: number, callback?: (result: AsyncResult<Office.Slice>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: sliceIndex
      description: 取得するスライスの 0 から始まるインデックスを指定します。必須です。
      type:
      - number
    - id: callback
      description: 省略可能。 関数コールバックが返されるときに呼び出されます[Office.AsyncResult](xref:office.Office.AsyncResult)の種類が唯一のパラメーターは、<!-- -->。 `value` 、 [Office.Slice](xref:office.Office.Slice)オブジェクトは、結果のプロパティです。
      type:
      - '(result: AsyncResult<Office.Slice>) => void'
