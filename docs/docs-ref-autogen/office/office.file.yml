- uid: office.Office.File.closeAsync
  summary: <span data-ttu-id="e2484-119">ドキュメント ファイルを閉じます。</span><span class="sxs-lookup"><span data-stu-id="e2484-119">Closes the document file.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="e2484-120">要件の設定</span><span class="sxs-lookup"><span data-stu-id="e2484-120">Requirement Sets</span></span></td><td><span data-ttu-id="e2484-121">ファイル</span><span class="sxs-lookup"><span data-stu-id="e2484-121">File</span></span></td></tr></table>


