- uid: office.Office.TableData.headers
  summary: テーブル内のヘッダーを取得または設定します。
  remarks: >-
    <table><tr><td>Hosts</td><td>Excel、Word</td></tr>


    <tr><td>要件の設定</td><td>TableBindings</td></tr></table>


    ヘッダーを指定するには、テーブルの構造に対応した配列の配列を指定する必要があります。 たとえば、2 列の表のヘッダーを指定するのにはプロパティを設定する、ヘッダー \[ \['-ヘッダー 1'、'-' をヘッダー 2\]\]。


    ヘッダー プロパティ (または TableData オブジェクトを構築するときにプロパティを空に残す) の場合は null を指定すると、コードを実行するとき、次の結果が発生します。


    - 新しいテーブルを挿入した場合は、そのテーブルの既定の列ヘッダーが作成されます。


    - 既存のテーブルを上書きまたは更新した場合は、既存のヘッダーは変更されません。

    #### <a name="examples"></a>例


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: headers
  fullName: office.Office.TableData.headers
  langs:
  - typeScript
  type: property
  syntax:
    content: 'headers: any[];'
    return:
      type:
      - any[]
- uid: office.Office.TableData.rows
  summary: テーブル内の行を取得または設定します。 テーブル内のデータを含む配列の配列を返します。 行がない場合は、空の配列を返します。
  remarks: >-
    <table><tr><td>Hosts</td><td>Excel、Word</td></tr>


    <tr><td>要件の設定</td><td>TableBindings</td></tr></table>


    行を指定するには、テーブルの構造に対応した配列の配列を指定する必要があります。 たとえば、2 列の表の 2 行の文字列値を指定するのにはプロパティを設定する、行\[ \[''、'b'\]、 \['c' に指定された受信者 '\]\]。


    Rows プロパティに null を指定 (または空のままには、TableData オブジェクトを構築するとき)、次の結果が、コードを実行するとき発生します。


    - 新しいテーブルを挿入した場合は、空行が挿入されます。


    - 既存のテーブルを上書きまたは更新した場合は、既存の行は変更されません。

    #### <a name="examples"></a>例


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: rows
  fullName: office.Office.TableData.rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows: any[][];'
    return:
      type:
      - any[][]
