    <span data-ttu-id="b53ef-124">行を指定するには、テーブルの構造に対応した配列の配列を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="b53ef-124">To specify rows, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="b53ef-125">たとえば、2つの列を持つテーブルで2行の文字列値を指定するには、rows プロパティ\[ \[を ' a '、' b\]' \[、' c '、'\]\]d ' のように設定します。</span><span class="sxs-lookup"><span data-stu-id="b53ef-125">For example, to specify two rows of string values in a two-column table you would set the rows property to \[\['a', 'b'\], \['c', 'd'\]\].</span></span>


    <span data-ttu-id="b53ef-126">rows プロパティに null を指定した場合 (または、TableData オブジェクトを作成するときにこのプロパティを空のままにした場合)、コードを実行すると次の結果が発生します。</span><span class="sxs-lookup"><span data-stu-id="b53ef-126">If you specify null for the rows property (or leave the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


