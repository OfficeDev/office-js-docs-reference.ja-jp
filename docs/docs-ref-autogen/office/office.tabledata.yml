- uid: office.Office.TableData.headers
  summary: <span data-ttu-id="fdcc1-107">テーブル内のヘッダーを取得または設定します。</span><span class="sxs-lookup"><span data-stu-id="fdcc1-107">Gets or sets the headers of the table.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="fdcc1-108">Hosts</span><span class="sxs-lookup"><span data-stu-id="fdcc1-108">Hosts</span></span></td><td><span data-ttu-id="fdcc1-109">Excel、Word</span><span class="sxs-lookup"><span data-stu-id="fdcc1-109">Excel, Word</span></span></td></tr>


    <tr><td><span data-ttu-id="fdcc1-110">要件の設定</span><span class="sxs-lookup"><span data-stu-id="fdcc1-110">Requirement Sets</span></span></td><td><span data-ttu-id="fdcc1-111">TableBindings</span><span class="sxs-lookup"><span data-stu-id="fdcc1-111">TableBindings</span></span></td></tr></table>


    <span data-ttu-id="fdcc1-112">ヘッダーを指定するには、テーブルの構造に対応した配列の配列を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="fdcc1-112">To specify headers, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="fdcc1-113">たとえば、2 列の表のヘッダーを指定するのにはプロパティを設定する、ヘッダー \[ \['-ヘッダー 1'、'-' をヘッダー 2\]\]。</span><span class="sxs-lookup"><span data-stu-id="fdcc1-113">For example, to specify headers for a two-column table you would set the header property to \[\['header1', 'header2'\]\].</span></span>


    <span data-ttu-id="fdcc1-114">ヘッダー プロパティ (または TableData オブジェクトを構築するときにプロパティを空に残す) の場合は null を指定すると、コードを実行するとき、次の結果が発生します。</span><span class="sxs-lookup"><span data-stu-id="fdcc1-114">If you specify null for the headers property (or leaving the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


    - <span data-ttu-id="fdcc1-115">新しいテーブルを挿入した場合は、そのテーブルの既定の列ヘッダーが作成されます。</span><span class="sxs-lookup"><span data-stu-id="fdcc1-115">If you insert a new table, the default column headers for the table are created.</span></span>


    - <span data-ttu-id="fdcc1-116">既存のテーブルを上書きまたは更新した場合は、既存のヘッダーは変更されません。</span><span class="sxs-lookup"><span data-stu-id="fdcc1-116">If you overwrite or update an existing table, the existing headers are not altered.</span></span>

    #### <a name="examples"></a><span data-ttu-id="fdcc1-117">例</span><span class="sxs-lookup"><span data-stu-id="fdcc1-117">Examples</span></span>


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
