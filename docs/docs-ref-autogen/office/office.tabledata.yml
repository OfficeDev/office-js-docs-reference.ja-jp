    - <span data-ttu-id="b53ef-128">既存のテーブルを上書きまたは更新した場合は、既存の行は変更されません。</span><span class="sxs-lookup"><span data-stu-id="b53ef-128">If you overwrite or update an existing table, the existing rows are not altered.</span></span>

    #### <a name="examples"></a><span data-ttu-id="b53ef-129">例</span><span class="sxs-lookup"><span data-stu-id="b53ef-129">Examples</span></span>


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
