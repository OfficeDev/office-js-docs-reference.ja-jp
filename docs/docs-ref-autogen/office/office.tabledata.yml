- uid: office.Office.TableData.headers
  summary: <span data-ttu-id="b53ef-106">テーブル内のヘッダーを取得または設定します。</span><span class="sxs-lookup"><span data-stu-id="b53ef-106">Gets or sets the headers of the table.</span></span>
  remarks: >-
    <table> <tr><td><span data-ttu-id="b53ef-107">ホスト</span><span class="sxs-lookup"><span data-stu-id="b53ef-107">Hosts</span></span></td><td><span data-ttu-id="b53ef-108">Excel、Word</span><span class="sxs-lookup"><span data-stu-id="b53ef-108">Excel, Word</span></span></td></tr> <tr><td><span data-ttu-id="b53ef-109">要件セット</span><span class="sxs-lookup"><span data-stu-id="b53ef-109">Requirement Sets</span></span></td><td><span data-ttu-id="b53ef-110">TableBindings</span><span class="sxs-lookup"><span data-stu-id="b53ef-110">TableBindings</span></span></td></tr> </table>


    <span data-ttu-id="b53ef-111">ヘッダーを指定するには、テーブルの構造に対応した配列の配列を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="b53ef-111">To specify headers, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="b53ef-112">たとえば、2列の表のヘッダーを指定するには、ヘッダープロパティを ' header1 \[ \['、' header2 '\]\]に設定します。</span><span class="sxs-lookup"><span data-stu-id="b53ef-112">For example, to specify headers for a two-column table you would set the header property to \[\['header1', 'header2'\]\].</span></span>


    <span data-ttu-id="b53ef-113">headers プロパティに null を指定した場合 (または、TableData オブジェクトの作成時にこのプロパティを空のままにした場合)、コードを実行すると次の結果が発生します。</span><span class="sxs-lookup"><span data-stu-id="b53ef-113">If you specify null for the headers property (or leaving the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


    - <span data-ttu-id="b53ef-114">新しいテーブルを挿入した場合は、そのテーブルの既定の列ヘッダーが作成されます。</span><span class="sxs-lookup"><span data-stu-id="b53ef-114">If you insert a new table, the default column headers for the table are created.</span></span>


    - <span data-ttu-id="b53ef-115">既存のテーブルを上書きまたは更新した場合は、既存のヘッダーは変更されません。</span><span class="sxs-lookup"><span data-stu-id="b53ef-115">If you overwrite or update an existing table, the existing headers are not altered.</span></span>

    #### <a name="examples"></a><span data-ttu-id="b53ef-116">例</span><span class="sxs-lookup"><span data-stu-id="b53ef-116">Examples</span></span>


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: headers
  fullName: headers
  langs:
  - typeScript
  type: property
  syntax:
    content: 'headers: any[];'
    return:
      type:
      - any[]
