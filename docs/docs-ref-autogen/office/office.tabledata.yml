    <tr><td><span data-ttu-id="96835-122">要件の設定</span><span class="sxs-lookup"><span data-stu-id="96835-122">Requirement Sets</span></span></td><td><span data-ttu-id="96835-123">TableBindings</span><span class="sxs-lookup"><span data-stu-id="96835-123">TableBindings</span></span></td></tr></table>


    <span data-ttu-id="96835-124">行を指定するには、テーブルの構造に対応した配列の配列を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="96835-124">To specify rows, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="96835-125">たとえば、2 列の表の 2 行の文字列値を指定するのにはプロパティを設定する、行\[ \[''、'b'\]、 \['c' に指定された受信者 '\]\]。</span><span class="sxs-lookup"><span data-stu-id="96835-125">For example, to specify two rows of string values in a two-column table you would set the rows property to \[\['a', 'b'\], \['c', 'd'\]\].</span></span>


    <span data-ttu-id="96835-126">Rows プロパティに null を指定 (または空のままには、TableData オブジェクトを構築するとき)、次の結果が、コードを実行するとき発生します。</span><span class="sxs-lookup"><span data-stu-id="96835-126">If you specify null for the rows property (or leave the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


    - <span data-ttu-id="96835-127">新しいテーブルを挿入した場合は、空行が挿入されます。</span><span class="sxs-lookup"><span data-stu-id="96835-127">If you insert a new table, a blank row will be inserted.</span></span>


    - <span data-ttu-id="96835-128">既存のテーブルを上書きまたは更新した場合は、既存の行は変更されません。</span><span class="sxs-lookup"><span data-stu-id="96835-128">If you overwrite or update an existing table, the existing rows are not altered.</span></span>

    #### <a name="examples"></a><span data-ttu-id="96835-129">例</span><span class="sxs-lookup"><span data-stu-id="96835-129">Examples</span></span>


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
