  - uid: office.OfficeExtension.TrackedObjects
    summary: 追跡されているオブジェクトのコレクション。要求コンテキスト内に含まれます。 詳細については、「trackedobjects 内容」を参照してください。
    name: OfficeExtension.TrackedObjects
