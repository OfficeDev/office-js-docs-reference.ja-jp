  - uid: office.OfficeExtension.TrackedObjects.add
    summary: |-
      ドキュメント内の周囲の変更に基づいて自動調整する新しいオブジェクトを追跡します。 このことを必要とするのは、一部のオブジェクトの種類だけです。 "sync" という呼び出しの間にオブジェクトを使用している場合に、"...." バッチを順次実行したときに、"InvalidObjectPath" エラーが発生する場合は、プロパティを設定したり、オブジェクトのメソッドを呼び出したりするときに、オブジェクトを追跡対象のコレクションに追加しておく必要があります。オブジェクトが最初に作成された日時。

      このメソッドには、次のシグネチャもあります。

      `add(objects: ClientObject[]): void;`オブジェクトは追跡するオブジェクトの配列です。
    name: add(object)
    fullName: add(object)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(object: ClientObject): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: object
          description: ''
          type:
            - office.OfficeExtension.ClientObject
  - uid: office.OfficeExtension.TrackedObjects.add_1
    summary: ドキュメント内の周囲の変更に基づいて自動調整する一連のオブジェクトを追跡します。 このことを必要とするのは、一部のオブジェクトの種類だけです。 "sync" という呼び出しの間にオブジェクトを使用している場合に、"...." バッチを順次実行したときに、"InvalidObjectPath" エラーが発生する場合は、プロパティを設定したり、オブジェクトのメソッドを呼び出したりするときに、オブジェクトを追跡対象のコレクションに追加しておく必要があります。オブジェクトが最初に作成された日時。
    name: add(objects)
    fullName: add(objects)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(objects: ClientObject[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: objects
          description: ''
          type:
            - 'ClientObject[]'
  - uid: office.OfficeExtension.TrackedObjects.remove
    summary: |-
      このコレクションに既に追加されているオブジェクトに関連付けられているメモリを解放します。 追跡対象オブジェクトが多いとホスト アプリケーションの動作が遅くなります。追加したオブジェクトが不要になったら、必ずそれを解放してください。 メモリリリースを有効に`context.sync()`するには、を呼び出す必要があります。

      このメソッドには、次のシグネチャもあります。

      `remove(objects: ClientObject[]): void;`オブジェクトは、削除するオブジェクトの配列です。
    name: remove(object)
    fullName: remove(object)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'remove(object: ClientObject): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: object
          description: ''
          type:
            - office.OfficeExtension.ClientObject
  - uid: office.OfficeExtension.TrackedObjects.remove_1
