- uid: office.OfficeExtension.TrackedObjects.add
  summary: >-
    周囲の文書内の変更に基づいて自動的に調整用の新しいオブジェクトを追跡します。 いくつかのオブジェクト タイプのみでは、この必要があります。 追跡対象のオブジェクトのコレクションにオブジェクトを追加する必要があるプロパティの設定時に".sync"の呼び出しで、".run"のバッチ、および get"InvalidObjectPath"エラーの連続実行範囲の外側にオブジェクトを使用して、オブジェクトのメソッドを呼び出すかは、オブジェクトが初めて作成するとします。


    このメソッドは、次のシグネチャを持ちます。


    `add(objects: ClientObject\[\]): void;`オブジェクトは、追跡するオブジェクトの配列です。
  name: add(object)
  fullName: office.OfficeExtension.TrackedObjects.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(object: ClientObject): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: object
      description: ''
      type:
      - office.OfficeExtension.ClientObject
- uid: office.OfficeExtension.TrackedObjects.remove
  summary: >-
    このコレクションに既に追加されているオブジェクトに関連付けられているメモリを解放します。 追跡の多くのオブジェクトを持つ速度が遅くなりますホスト アプリケーションでは、そのためできたら、追加するすべてのオブジェクトを解放するために注意してくださいそれらを使用します。 コールする必要があります。`context.sync()`メモリの前にリリースが反映されます。


    このメソッドは、次のシグネチャを持ちます。


    `remove(objects: ClientObject\[\]): void;`オブジェクトは、削除するオブジェクトの配列です。
  name: remove(object)
  fullName: office.OfficeExtension.TrackedObjects.remove
  langs:
  - typeScript
  type: method
  syntax:
    content: 'remove(object: ClientObject): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: object
      description: ''
