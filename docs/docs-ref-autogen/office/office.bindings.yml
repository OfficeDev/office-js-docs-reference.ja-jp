          description: 作成するバインド オブジェクトの種類を指定します。 必須です。 選択したオブジェクトを指定した型に強制的に変換できない場合は、null を返します。
          type:
            - BindingType
        - id: options
          description: プロンプトを構成し、作成されたバインドを識別するためのオプションを提供します。
          type:
            - office.Office.AddBindingFromPromptOptions
        - id: callback
          description: '省略可能です。 コールバックが戻るときに呼び出される関数で、唯一のパラメーターの型が[Office AsyncResult](xref:office.Office.AsyncResult)である。<!-- -->. result `value`のプロパティは、ユーザーによって指定された選択範囲を表す Binding オブジェクトです。'
          type:
            - '(result: AsyncResult<Binding>) => void'
