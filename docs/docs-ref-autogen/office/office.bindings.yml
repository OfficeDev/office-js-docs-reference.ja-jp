- uid: office.Office.Bindings.addFromSelectionAsync
  summary: <span data-ttu-id="db072-168">ユーザーの現在の選択範囲に基づいて結合を作成します。</span><span class="sxs-lookup"><span data-stu-id="db072-168">Create a binding based on the user's current selection.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"db072-169\">要件の設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-169\">Requirement Sets</span></span></td><td><span data-ttu-id=\"db072-170\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-170\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"db072-171\">指定された id で識別するバインディングのコレクションにバインディング オブジェクトの指定した型を追加します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-171\">Adds the specified type of binding object to the Bindings collection, which will be identified with the supplied id.</span></span>\n\n<span data-ttu-id=\"db072-172\">メモ Excel では、既存のバインディングの Binding.id で、addFromSelectionAsync メソッドを呼び出した場合、そのバインドの Binding.type を使用すると、bindingType パラメーターに異なる値を指定することでその型を変更できません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-172\">Note In Excel, if you call the addFromSelectionAsync method passing in the Binding.id of an existing binding, the Binding.type of that binding is used, and its type cannot be changed by specifying a different value for the bindingType parameter.</span></span> <span data-ttu-id=\"db072-173\">既存の id を使用して bindingType を変更する必要がある場合は、最初に Bindings.releaseByIdAsync メソッドを呼び出してバインドを解放し、次に addFromSelectionAsync メソッドを呼び出してバインドを新しい種類で再確立します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-173\">If you need to use an existing id and change the bindingType, call the Bindings.releaseByIdAsync method first to release the binding, and then call the addFromSelectionAsync method to reestablish the binding with a new type.</span></span>\n\n<span data-ttu-id=\"db072-174\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-174\">**Support details**</span></span>\n\n<span data-ttu-id=\"db072-p112\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-p112\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"db072-177\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-177\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"db072-178\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-178\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"db072-179\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-179\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"db072-180\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-180\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"db072-181\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-181\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"db072-182\"><strong>アクセス</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-182\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"db072-183\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-183\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"db072-184\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-184\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"db072-185\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-185\">Y</span></span> </td><td> <span data-ttu-id=\"db072-186\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-186\">Y</span></span> </td><td> <span data-ttu-id=\"db072-187\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-187\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"db072-188\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-188\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"db072-189\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-189\">Y</span></span> </td><td> <span data-ttu-id=\"db072-190\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-190\">Y</span></span> </td><td> <span data-ttu-id=\"db072-191\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-191\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"db072-192\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-192\">Examples</span></span>\n\n```javascript\nfunction addBindingFromSelection() {\n    Office.context.document.bindings.addFromSelectionAsync(Office.BindingType.Text, { id: 'MyBinding' }, \n        function (asyncResult) {\n        write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n        }\n    );\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: addFromSelectionAsync(bindingType, options, callback)
  fullName: office.Office.Bindings.addFromSelectionAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromSelectionAsync(bindingType: BindingType, options?: AddBindingFromSelectionOptions, callback?: (result: AsyncResult<Binding>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: bindingType
      description: <span data-ttu-id="db072-193">バインディングを作成するオブジェクトの種類を指定します。</span><span class="sxs-lookup"><span data-stu-id="db072-193">Specifies the type of the binding object to create.</span></span> <span data-ttu-id="db072-194">必須。</span><span class="sxs-lookup"><span data-stu-id="db072-194">Required.</span></span> <span data-ttu-id="db072-195">選択したオブジェクトを指定された型に強制的に変換できない場合は、null を返します。</span><span class="sxs-lookup"><span data-stu-id="db072-195">Returns null if the selected object cannot be coerced into the specified type.</span></span>
      type:
      - BindingType
    - id: options
      description: <span data-ttu-id="db072-196">プロンプトの構成方法と、作成されるバインディングを識別するためのオプションを提供します。</span><span class="sxs-lookup"><span data-stu-id="db072-196">Provides options for configuring the prompt and identifying the binding that is created.</span></span>
      type:
      - office.Office.AddBindingFromSelectionOptions
    - id: callback
      description: <span data-ttu-id="db072-197">省略可能。</span><span class="sxs-lookup"><span data-stu-id="db072-197">Optional.</span></span> <span data-ttu-id="db072-198">関数コールバックが返されるときに呼び出されます[Office.AsyncResult](xref:office.Office.AsyncResult)の種類が唯一のパラメーターは、<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="db072-198">A function that is invoked when the callback returns, whose only parameter is of type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="db072-199">`value` 、結果のプロパティは、ユーザーによって指定された選択範囲を表すバインディング オブジェクト。</span><span class="sxs-lookup"><span data-stu-id="db072-199">The `value` property of the result is the Binding object that represents the selection specified by the user.</span></span>
      type:
      - '(result: AsyncResult<Binding>) => void'
