- uid: office.Office.Bindings.addFromNamedItemAsync
  summary: <span data-ttu-id="db072-102">ドキュメントで、名前付きオブジェクトに対してバインディングを作成します。</span><span class="sxs-lookup"><span data-stu-id="db072-102">Creates a binding against a named object in the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"db072-103\">要件の設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-103\">Requirement Sets</span></span></td><td><span data-ttu-id=\"db072-104\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-104\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"db072-105\">Excel では、アイテム名のパラメーターは、名前付き範囲またはテーブルを参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-105\">For Excel, the itemName parameter can refer to a named range or a table.</span></span>\n\n<span data-ttu-id=\"db072-106\">既定では、Excel のテーブルを追加すると、最初に追加したテーブルには \"Table1\"、次に追加したテーブルには \"Table2\" という名前が割り当てられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-106\">By default, adding a table in Excel assigns the name \"Table1\" for the first table you add, \"Table2\" for the second table you add, and so on.</span></span> <span data-ttu-id=\"db072-107\">Excel UI のテーブルにわかりやすい名前を割り当てるには、テーブル ツールの [テーブル名プロパティを使用します。 \\| 、リボンの [デザイン] タブ。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-107\">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \\| Design tab of the ribbon.</span></span>\n\n<span data-ttu-id=\"db072-108\">注: Excel では、名前付きアイテムとしてテーブルを指定する場合、する必要があります名を完全修飾をこの形式でワークシート名、テーブル名が含まれます:\"Sheet1!Table1」</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-108\">Note: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: \"Sheet1!Table1\"</span></span>\n\n<span data-ttu-id=\"db072-109\">Word は、アイテム名のパラメーターは、リッチ テキスト コンテンツ コントロールの Title プロパティを参照します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-109\">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id=\"db072-110\">(バインドできませんリッチ テキスト コンテンツ コントロールのコンテンツ コントロールに)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-110\">(You can't bind to content controls other than the Rich Text content control).</span></span>\n\n<span data-ttu-id=\"db072-111\">既定では、コンテンツ コントロールのタイトルの値が割り当てられているがありません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-111\">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id=\"db072-112\">Word UI で意味のあるテーブル名を割り当てるには、リボンの [開発] タブの [コントロール] グループから [リッチ テキスト] コンテンツ コントロールを挿入した後、[コントロール] グループの [プロパティ] コマンドを使用して [コンテンツ コントロールのプロパティ] ダイアログ ボックスを表示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-112\">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id=\"db072-113\">次に、コンテンツ コントロールの [タイトル] プロパティに、コードから参照する名前を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-113\">Then set the Title property of the content control to the name you want to reference from your code.</span></span>\n\n<span data-ttu-id=\"db072-114\">メモ: Word では、同じタイトル プロパティの値 (名前) を持つ複数のリッチ テキスト コンテンツ コントロールがある場合にバインドしようとするこれらのコンテンツを制御するこのメソッドを使用して (名前を指定して、アイテム名のパラメーターとして)、操作は失敗します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-114\">Note: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>\n\n<span data-ttu-id=\"db072-115\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-115\">**Support details**</span></span>\n\n<span data-ttu-id=\"db072-p104\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-p104\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"db072-118\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-118\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"db072-119\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-119\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"db072-120\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-120\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"db072-121\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-121\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"db072-122\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-122\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"db072-123\"><strong>アクセス</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-123\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"db072-124\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-124\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"db072-125\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-125\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"db072-126\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-126\">Y</span></span> </td><td> <span data-ttu-id=\"db072-127\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-127\">Y</span></span> </td><td> <span data-ttu-id=\"db072-128\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-128\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"db072-129\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-129\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"db072-130\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-130\">Y</span></span> </td><td> <span data-ttu-id=\"db072-131\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-131\">Y</span></span> </td><td> <span data-ttu-id=\"db072-132\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-132\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"db072-133\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-133\">Examples</span></span>\n\n```javascript\n// The following example adds a binding to the myRange named item in Excel as a \"matrix\" binding,\n// and assigns the binding's id as myMatrix.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"myRange\", \"matrix\", {id:'myMatrix'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example adds a binding to the Table1 named item in Excel as a \"table\" binding,\n// and assigns the binding's id as myTable.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"Table1\", \"table\", {id:'myTable'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example creates a text binding in Word to a rich text content control named \"FirstName\",\n// assigns the id \"firstName\", and then displays that information.\nfunction bindContentControl() {\n    Office.context.document.bindings.addFromNamedItemAsync('FirstName', \n        Office.BindingType.Text, {id:'firstName'},\n        function (result) {\n            if (result.status === Office.AsyncResultStatus.Succeeded) {\n                write('Control bound. Binding.id: '\n                    + result.value.id + ' Binding.type: ' + result.value.type);\n            } else {\n                write('Error:', result.error.message);\n            }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
