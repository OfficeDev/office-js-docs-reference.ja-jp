  remarks: "<table><tr><td><span data-ttu-id=\"db072-143\">要件の設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-143\">Requirement Sets</span></span></td><td><span data-ttu-id=\"db072-144\">セットには指定できない</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-144\">Not in a set</span></span></td></tr></table>\n\n<span data-ttu-id=\"db072-145\">指定された型のバインド オブジェクトを Bindings コレクションに追加します。このバインド オブジェクトは、提供される id で識別できるようになります。指定された選択範囲をバインドできない場合、メソッドは失敗します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-145\">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>\n\n<span data-ttu-id=\"db072-146\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-146\">**Support details**</span></span>\n\n<span data-ttu-id=\"db072-p108\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-p108\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"db072-149\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-149\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"db072-150\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-150\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"db072-151\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-151\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"db072-152\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-152\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"db072-153\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-153\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"db072-154\"><strong>アクセス</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-154\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"db072-155\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-155\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"db072-156\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-156\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"db072-157\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-157\">Y</span></span> </td><td> <span data-ttu-id=\"db072-158\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-158\">Y</span></span> </td><td> <span data-ttu-id=\"db072-159\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-159\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"db072-160\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"db072-160\">Examples</span></span>\n\n```javascript\nfunction addBindingFromPrompt() {\n    Office.context.document.bindings.addFromPromptAsync(\n        Office.BindingType.Text, \n        { id: 'MyBinding', promptText: 'Select text to bind to.' },\n        function (asyncResult) {\n            write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
