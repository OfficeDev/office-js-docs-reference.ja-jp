- uid: office.Office.CoercionType.Matrix
  summary: >-
    データをヘッダーなしの表形式データとして取得または設定します。 データは、1 次元の一連の文字を含む配列の配列として取得または設定されます。 たとえば、2 つの列内の文字列値の 3 つの行になります: \[ \["R1C1"、"R1C2"\]、 \["R2C1"、"R2C2"\]、 \["R3C1"、"R3C2"\]\]。


    メモ: は、Excel と Word でのデータにのみ適用されます。
  name: Matrix
  fullName: Matrix
  langs:
  - typeScript
  type: field
