  summary: 呼び出されたメソッドによって取得または設定するデータを強制的に変換する方法を指定します。
  remarks: >-
    PowerPoint をのみサポートしています`Office.CoercionType.Text`、`Office.CoercionType.Image`と`Office.CoercionType.SlideRange`。


    プロジェクトでのみサポートされる`Office.CoercionType.Text`。


    **サポートの詳細**


    次の表で、大文字 Y は、この列挙は、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションがこの列挙をサポートしないことを示します。


    Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。


