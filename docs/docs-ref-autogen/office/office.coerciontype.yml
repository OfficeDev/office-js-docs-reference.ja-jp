- uid: office.Office.CoercionType.SlideRange
  summary: >-
    選ばれているスライドの ID、タイトル、インデックスの配列が含まれる JSON オブジェクトを返します。 たとえば、`{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}`の 2 つのスライドの選択範囲です。


    注: にのみ適用されます PowerPoint 内のデータ、[ドキュメント](xref:office.Office.Document)を呼び出すときに<!-- -->.getSelectedData、現在のスライドまたはスライドの選択範囲を取得します。
  name: SlideRange
  fullName: SlideRange
  langs:
  - typeScript
  type: field
