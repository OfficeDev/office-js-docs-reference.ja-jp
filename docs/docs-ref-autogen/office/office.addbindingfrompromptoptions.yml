  - uid: office.Office.AddBindingFromPromptOptions.sampleData
    summary: |-
      Specifies a table of sample data displayed in the prompt UI as an example of the kinds of fields (columns) that can be bound by your add-in. TableData オブジェクトで提供されるヘッダーは、フィールド選択 UI で使用されるラベルを指定します。

      **注**: このパラメーターは、Access 用アドインでのみ使用されます。 It is ignored if provided when calling the method in an add-in for Excel.

      **重要**: SharePoint で Access web アプリとデータベースを作成して使用することはお勧めしません。 代わりに、[Microsoft PowerApps](https://powerapps.microsoft.com/) を使用して、コード作成が不要な Web とモバイル デバイス用ビジネス ソリューションをビルドすることをお勧めします。
    name: sampleData
    fullName: sampleData
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sampleData?: Office.TableData'
      return:
        type:
          - Office.TableData