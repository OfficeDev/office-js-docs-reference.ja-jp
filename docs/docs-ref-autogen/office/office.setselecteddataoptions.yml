items:
- uid: office.Office.SetSelectedDataOptions
  summary: 選択範囲にデータを挿入する方法のオプションを提供します。
  name: Office.SetSelectedDataOptions
  fullName: Office.SetSelectedDataOptions
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.SetSelectedDataOptions.asyncContext
  - office.Office.SetSelectedDataOptions.cellFormat
  - office.Office.SetSelectedDataOptions.coercionType
  - office.Office.SetSelectedDataOptions.imageHeight
  - office.Office.SetSelectedDataOptions.imageLeft
  - office.Office.SetSelectedDataOptions.imageTop
  - office.Office.SetSelectedDataOptions.imageWidth
  - office.Office.SetSelectedDataOptions.tableOptions
- uid: office.Office.SetSelectedDataOptions.asyncContext
  summary: AsyncContext のプロパティでコールバックに渡される AsyncResult オブジェクトで返されると、任意の種類のユーザー定義のアイテムは変更されません。
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any;'
    return:
      type:
      - any
- uid: office.Office.SetSelectedDataOptions.cellFormat
  summary: >-
    バインドの種類のテーブルでのみを使用して、TableData オブジェクトが渡されるデータのパラメーターを使用します。 列、行、またはセルの範囲を指定し、キーと値のペアとして、その範囲に適用する書式のセルを指定するオブジェクトの配列。


    例: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  name: cellFormat
  fullName: cellFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[];'
    return:
      type:
      - RangeFormatConfiguration[]
- uid: office.Office.SetSelectedDataOptions.coercionType
  summary: データ オブジェクトの形状を明示的に設定します。 指定されなかった場合は、データ型から推論されます。
  name: coercionType
  fullName: coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.SetSelectedDataOptions.imageHeight
  summary: このオプションは、イメージの挿入に適用できます。 イメージの高さを示します。 imageWidth を指定せずにこのオプションを指定すると、イメージの高さの値に合わせてイメージが拡大縮小されます。 イメージの幅とイメージの高さの両方を指定すると、イメージはそれに合わせてサイズ変更されます。 イメージの高さも幅も指定しないと、既定のイメージ サイズと縦横比が使用されます。 この値はポイント単位です。
  name: imageHeight
  fullName: imageHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageHeight?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageLeft
  summary: このオプションは、イメージの挿入に適用できます。挿入位置を、PowerPoint の場合はスライドの左側からの相対位置、Excel の場合は現在選択されているセルからの相対位置で指定します。Word では、この値は無視されます。この値はポイント単位です。
  name: imageLeft
  fullName: imageLeft
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageLeft?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageTop
  summary: このオプションは、イメージの挿入に適用できます。 Powerpoint は、スライドとその関係を Excel で現在選択されているセルへの先頭を基準にして挿入位置を示します。 Word では、この値は無視されます。 この値はポイント単位です。
  name: imageTop
  fullName: imageTop
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageTop?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageWidth
  summary: このオプションは、イメージの挿入に適用できます。 イメージの幅を示します。 imageHeight を指定せずにこのオプションを指定すると、イメージの幅の値に合わせてイメージが拡大縮小されます。 イメージの幅とイメージの高さの両方を指定すると、イメージはそれに合わせてサイズ変更されます。 イメージの高さも幅も指定しないと、既定のイメージ サイズと縦横比が使用されます。 この値はポイント単位です。
  name: imageWidth
  fullName: imageWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageWidth?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.tableOptions
  summary: '挿入された表、表のヘッダー行、合計行、およびバンド設定された行などのオプションを書式設定を指定するキーと値のペアのリストです。 例: `{bandedRows: true,  filterButton: false}`'
  name: tableOptions
  fullName: tableOptions
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableOptions?: object;'
    return:
      type:
      - object
