  - uid: office.Office.SetSelectedDataOptions.imageHeight
    summary: '<span data-ttu-id="668be-108">このオプションは、イメージの挿入に適用できます。</span><span class="sxs-lookup"><span data-stu-id="668be-108">This option is applicable for inserting images.</span></span> <span data-ttu-id="668be-109">イメージの高さを示します。</span><span class="sxs-lookup"><span data-stu-id="668be-109">Indicates the image height.</span></span> <span data-ttu-id="668be-110">imageWidth を指定せずにこのオプションを指定すると、イメージの高さの値に合わせてイメージが拡大縮小されます。</span><span class="sxs-lookup"><span data-stu-id="668be-110">If this option is provided without the imageWidth, the image will scale to match the value of the image height.</span></span> <span data-ttu-id="668be-111">イメージの幅とイメージの高さの両方を指定すると、イメージはそれに合わせてサイズ変更されます。</span><span class="sxs-lookup"><span data-stu-id="668be-111">If both image width and image height are provided, the image will be resized accordingly.</span></span> <span data-ttu-id="668be-112">イメージの高さも幅も指定しないと、既定のイメージ サイズと縦横比が使用されます。</span><span class="sxs-lookup"><span data-stu-id="668be-112">If neither the image height or width is provided, the default image size and aspect ratio will be used.</span></span> <span data-ttu-id="668be-113">この値はポイント単位です。</span><span class="sxs-lookup"><span data-stu-id="668be-113">This value is in points.</span></span>'
