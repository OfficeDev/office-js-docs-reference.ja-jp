- uid: office.Office.ValueFormat
  summary: <span data-ttu-id="635a2-101">呼び出されたメソッドによって取得する値 (数字、日付など) に書式を設定するかどうかを指定します。書式を設定すると、その書式が適用された状態で値が返されます。</span><span class="sxs-lookup"><span data-stu-id="635a2-101">Specifies whether values, such as numbers and dates, returned by the invoked method are returned with their formatting applied.</span></span>
  remarks: >-
    <span data-ttu-id="635a2-102">ValueFormat パラメーターを指定するは、「フォーマット」とする場合は数値が通貨として書式設定など、日付書式が月/日/年から、ホスト アプリケーションでは、書式設定が保持されますがあるします。</span><span class="sxs-lookup"><span data-stu-id="635a2-102">For example, if the valueFormat parameter is specified as "formatted", a number formatted as currency, or a date formatted as mm/dd/yy in the host application will have its formatting preserved.</span></span> <span data-ttu-id="635a2-103">ValueFormat パラメーターが指定されている場合、基になる連続したシリアル番号の形式で「未フォーマット」と日付が返されます。</span><span class="sxs-lookup"><span data-stu-id="635a2-103">If the valueFormat parameter is specified as "unformatted", a date will be returned in its underlying sequential serial number form.</span></span>


    <span data-ttu-id="635a2-104">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="635a2-104">**Support details**</span></span>


    <span data-ttu-id="635a2-p102">次の表で、大文字 Y は、この列挙は、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションがこの列挙をサポートしないことを示します。</span><span class="sxs-lookup"><span data-stu-id="635a2-p102">A capital Y in the following matrix indicates that this enumeration is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="635a2-107">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="635a2-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="635a2-108">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="635a2-108">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="635a2-109">Windows デスクトップ版 Office</span><span class="sxs-lookup"><span data-stu-id="635a2-109">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="635a2-110">Office Online (ブラウザー)</span><span class="sxs-lookup"><span data-stu-id="635a2-110">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="635a2-111">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="635a2-111">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="635a2-112"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="635a2-112"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="635a2-113">Y</span><span class="sxs-lookup"><span data-stu-id="635a2-113">Y</span></span> </td><td> <span data-ttu-id="635a2-114">Y</span><span class="sxs-lookup"><span data-stu-id="635a2-114">Y</span></span> </td><td> <span data-ttu-id="635a2-115">Y</span><span class="sxs-lookup"><span data-stu-id="635a2-115">Y</span></span> </td></tr> <tr><td><span data-ttu-id="635a2-116"><strong>プロジェクト</strong></span><span class="sxs-lookup"><span data-stu-id="635a2-116"><strong> Project </strong></span></span></td><td> <span data-ttu-id="635a2-117">Y</span><span class="sxs-lookup"><span data-stu-id="635a2-117">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="635a2-118"><strong>単語</strong></span><span class="sxs-lookup"><span data-stu-id="635a2-118"><strong> Word </strong></span></span></td><td> <span data-ttu-id="635a2-119">Y</span><span class="sxs-lookup"><span data-stu-id="635a2-119">Y</span></span> </td><td> </td><td> <span data-ttu-id="635a2-120">Y</span><span class="sxs-lookup"><span data-stu-id="635a2-120">Y</span></span> </td></tr> </table>
