- uid: office.Office.ValueFormat
  summary: 呼び出されたメソッドによって取得する値 (数字、日付など) に書式を設定するかどうかを指定します。書式を設定すると、その書式が適用された状態で値が返されます。
  remarks: >-
    ValueFormat パラメーターを指定するは、「フォーマット」とする場合は数値が通貨として書式設定など、日付書式が月/日/年から、ホスト アプリケーションでは、書式設定が保持されますがあるします。 ValueFormat パラメーターが指定されている場合、基になる連続したシリアル番号の形式で「未フォーマット」と日付が返されます。


    **サポートの詳細**


    次の表で、大文字 Y は、この列挙は、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションがこの列挙をサポートしないことを示します。


    Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。


