### YamlMime:TSEnum
name: Office.CoercionType
uid: office!Office.CoercionType:enum
package: office!
fullName: Office.CoercionType
summary: 呼び出されたメソッドによって返される、または設定されるデータを強制的に変換する方法を指定します。
remarks: >-
  それぞれのアプリケーションとプラットフォームのサポート `CoercionType` は、次の要件セットの説明で指定されます。


  - [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion)<!-- -->、(使用する場合) `Office.CoercionType.Html`<!-- -->)


  - [ImageCoercion 1.1](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets) (使用する場合 `Office.CoercionType.Image`<!-- -->)


  - [MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion) (使用する場合) `Office.CoercionType.Matrix`<!-- -->)


  - [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (使用する場合) `Office.CoercionType.Ooxml`<!-- -->)


  - [Selection](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#selection)


  - [TableCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion) (使用する場合) `Office.CoercionType.Table`<!-- -->)


  - [TextCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (使用する場合) `Office.CoercionType.Text`<!-- -->)


  - [ImageCoercion 1.2](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets#imagecoercion-12) (使用する場合 `Office.CoercionType.XmlSvg`<!-- -->)
isPreview: false
isDeprecated: false
fields:
- name: Html
  uid: office!Office.CoercionType.Html:member
  package: office!
  summary: >-
    データを HTML として取得または設定します。


    **注**: Word アドインと Outlook アドイン for Outlook アドイン (作成モード) のデータにのみ適用されます。
- name: Image
  uid: office!Office.CoercionType.Image:member
  package: office!
  summary: 'データは返されるか、イメージ ストリームとして設定されます。 **注**: Excel、Word、および PowerPoint のデータにのみ適用されます。'
- name: Matrix
  uid: office!Office.CoercionType.Matrix:member
  package: office!
  summary: >-
    データをヘッダーなしの表形式データとして取得または設定します。 データは、1 次元の一連の文字を含む配列の配列として取得または設定されます。 たとえば、2 列の文字列値の 3 行は \[ \[ 、"R1C1"、"R1C2" \] \[ 、"R2C1"、"R2C2" \] \[ 、"R3C1"、"R3C2" \] \] です。


    **注**: Excel と Word のデータにのみ適用されます。
- name: Ooxml
  uid: office!Office.CoercionType.Ooxml:member
  package: office!
  summary: >-
    データを Office Open XML として取得または設定します。


    **注**: Word のデータにのみ適用されます。
- name: SlideRange
  uid: office!Office.CoercionType.SlideRange:member
  package: office!
  summary: >-
    選ばれているスライドの ID、タイトル、インデックスの配列が含まれる JSON オブジェクトを返します。 たとえば `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` 、2 つのスライドを選択します。


    **注**: ドキュメントを呼び出す場合にのみ PowerPoint のデータに適用 [されます](xref:office!Office.Document:interface)<!-- -->.getSelectedData メソッドを使用して、現在のスライドまたは選択したスライド範囲を取得します。
- name: Table
  uid: office!Office.CoercionType.Table:member
  package: office!
  summary: >-
    データをヘッダー付き (省略可能) の表形式データとして取得または設定します。 データをヘッダー付き (省略可能) の表形式データとして取得または設定します。


    **注**: Excel と Word のデータにのみ適用されます。
- name: Text
  uid: office!Office.CoercionType.Text:member
  package: office!
  summary: データをテキスト (文字列) として取得または設定します。 データは、1 次元の一連の文字として取得または設定されます。
- name: XmlSvg
  uid: office!Office.CoercionType.XmlSvg:member
  package: office!
  summary: 'データは、SVG イメージを含む XML データとして返または設定されます。 **注**: Excel、Word、および PowerPoint のデータにのみ適用されます。'
