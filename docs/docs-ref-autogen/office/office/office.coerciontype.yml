### YamlMime:TSEnum
name: Office.CoercionType
uid: office!Office.CoercionType:enum
package: office!
fullName: Office.CoercionType
summary: 呼び出されたメソッドによって返される、または設定されるデータを強制的に変換する方法を指定します。
remarks: >-
  PowerPoint でサポートされている `Office.CoercionType.Text`<!-- -->, `Office.CoercionType.Image`<!-- -->, `Office.CoercionType.SlideRange`<!-- -->そして `Office.CoercionType.XmlSvg`<!-- -->.


  Project がサポートしているのは `Office.CoercionType.Text`<!-- -->.
isPreview: false
isDeprecated: false
fields:
- name: Html
  uid: office!Office.CoercionType.Html:member
  package: office!
  summary: >-
    データを HTML として取得または設定します。


    **注**: Word 用のアドインと outlook 用の outlook アドイン (新規作成モード) のデータにのみ適用されます。
- name: Image
  uid: office!Office.CoercionType.Image:member
  package: office!
  summary: 'データは返されるか、イメージ ストリームとして設定されます。 **注**: Excel、Word、および PowerPoint のデータにのみ適用されます。'
- name: Matrix
  uid: office!Office.CoercionType.Matrix:member
  package: office!
  summary: >-
    データをヘッダーなしの表形式データとして取得または設定します。 データは、1 次元の一連の文字を含む配列の配列として取得または設定されます。 たとえば、2つの列の文字列値が3行の場合は、 \[ \[ "R1C1"、"R1C2" \] 、 \[ "R2C1"、"R2C2" \] 、 \[ "R3C1"、"R3C2" となり \] \] ます。


    **注**: Excel および Word のデータにのみ適用されます。
- name: Ooxml
  uid: office!Office.CoercionType.Ooxml:member
  package: office!
  summary: >-
    データを Office Open XML として取得または設定します。


    **注**: Word のデータにのみ適用されます。
- name: SlideRange
  uid: office!Office.CoercionType.SlideRange:member
  package: office!
  summary: >-
    選ばれているスライドの ID、タイトル、インデックスの配列が含まれる JSON オブジェクトを返します。 たとえば、 `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` 2 つのスライドを選択します。


    **注**:[ドキュメント](xref:office!Office.Document:interface)を呼び出すときに、PowerPoint のデータにのみ適用されます。<!-- -->現在のスライドまたは選択したスライドの範囲を取得するための getSelectedData メソッド。
- name: Table
  uid: office!Office.CoercionType.Table:member
  package: office!
  summary: >-
    データをヘッダー付き (省略可能) の表形式データとして取得または設定します。 データをヘッダー付き (省略可能) の表形式データとして取得または設定します。


    **注**: Excel および Word のデータにのみ適用されます。
- name: Text
  uid: office!Office.CoercionType.Text:member
  package: office!
  summary: データをテキスト (string) として取得または設定します。 データは、1 次元の一連の文字として取得または設定されます。
- name: XmlSvg
  uid: office!Office.CoercionType.XmlSvg:member
  package: office!
  summary: 'データは、SVG イメージを含む XML データとして取得または設定されます。 **注**: Excel、Word、および PowerPoint のデータにのみ適用されます。'
