  - uid: office.OfficeExtension.DebugInfo.fullStatements
    summary: |-
      バッチ要求内のすべてのステートメント (該当する場合は、要求で指定された潜在的な機密情報を含む)。

      これらのステートメントは、記述されたコードと正確に一致しない場合がありますが、近似値になります。
    name: fullStatements
    fullName: fullStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fullStatements?: string[];'
      return:
        type:
          - 'string[]'
  - uid: office.OfficeExtension.DebugInfo.innerError
