### YamlMime:TSType
name: Office.NodeReplacedEventArgs
uid: office!Office.NodeReplacedEventArgs:interface
package: office!
fullName: Office.NodeReplacedEventArgs
summary: nodeReplaced イベントが発生した、置き換えられるノードに関する情報を提供します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: isUndoRedo
  uid: office!Office.NodeReplacedEventArgs#isUndoRedo:member
  package: office!
  fullName: isUndoRedo
  summary: 置き換えられたノードが、ユーザーによる元に戻すまたはやり直し操作の一部として挿入されたかどうかを取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type: boolean
- name: newNode
  uid: office!Office.NodeReplacedEventArgs#newNode:member
  package: office!
  fullName: newNode
  summary: >-
    CustomXMLPart オブジェクトに追加されたノードを取得します。


    ドキュメントにサブツリーが追加された場合、このノードに子が含まれている可能性があるので注意してください。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'newNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
- name: oldNode
  uid: office!Office.NodeReplacedEventArgs#oldNode:member
  package: office!
  fullName: oldNode
  summary: >-
    CustomXmlPart オブジェクトから削除 (置き換え) されたノードを取得します。


    ドキュメントからサブツリーを削除する場合は、このノードに子が含まれている可能性があるので注意してください。また、このノードよりも下位のレベルにはクエリを実行できますが、ツリーの上位のレベルにはクエリを実行できません。そういう意味で、このノードは "切り離された" ノードです。つまり、このノードは存在しているだけのように見えます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
