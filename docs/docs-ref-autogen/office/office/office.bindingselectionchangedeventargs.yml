  - uid: 'office!Office.BindingSelectionChangedEventArgs#columnCount:member'
    summary: |-
      <span data-ttu-id="e92bc-103">選択されている列の数を取得します。</span><span class="sxs-lookup"><span data-stu-id="e92bc-103">Gets the number of columns selected.</span></span> <span data-ttu-id="e92bc-104">セルが 1 つだけ選択されている場合は 1 が返されます。</span><span class="sxs-lookup"><span data-stu-id="e92bc-104">If a single cell is selected returns 1.</span></span>

      <span data-ttu-id="e92bc-105">ユーザーの選択範囲が連続していない場合は、バインド内で最後に連続している選択範囲の数が返されます。</span><span class="sxs-lookup"><span data-stu-id="e92bc-105">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>

      <span data-ttu-id="e92bc-106">Word の場合、このプロパティは、 [Office. BindingType](xref:office!Office.BindingType:enum) "table" のバインディングに対してのみ機能します。</span><span class="sxs-lookup"><span data-stu-id="e92bc-106">For Word, this property will work only for bindings of [Office.BindingType](xref:office!Office.BindingType:enum) "table".</span></span> <span data-ttu-id="e92bc-107">バインドの種類が "matrix" の場合は、null が返されます。</span><span class="sxs-lookup"><span data-stu-id="e92bc-107">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="e92bc-108">また、テーブルに結合セルが含まれている場合は、このプロパティが正しく動作するためにテーブルの構造が一様である必要があるので、呼び出しは失敗します。</span><span class="sxs-lookup"><span data-stu-id="e92bc-108">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e92bc-109">例</span><span class="sxs-lookup"><span data-stu-id="e92bc-109">Examples</span></span>

          ```javascript
          // The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.
          // When the user changes the selection, the handler displays the coordinates of the first cell in the selection,
          // and the number of row and columns selected.
          function addSelectionHandler() {
              Office.context.document.bindings.getByIdAsync("myTable", function (result) {
                  result.value.addHandlerAsync("bindingSelectionChanged", myHandler);
              });
          }

          // Display selection start coordinates and row/column count.
          function myHandler(bArgs) {
              write("Selection start row/col: " + bArgs.startRow + "," + bArgs.startColumn);
              write("Selection row count: " + bArgs.rowCount);
              write("Selection col count: " + bArgs.columnCount);
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
