### YamlMime:UniversalReference
items:
  - uid: office.Office.MatrixBinding
    summary: 行と列の 2 次元でバインドを表現します。
    remarks: MatrixBinding オブジェクトは、id プロパティ、type プロパティ、getDataAsync メソッド、および setDataAsync メソッドを Binding オブジェクトから継承します。
    name: Office.MatrixBinding
    fullName: Office.MatrixBinding
    langs:
      - typeScript
    type: interface
    extends:
      - office.Office.Binding
    package: office
    children:
      - office.Office.MatrixBinding.columnCount
      - office.Office.MatrixBinding.rowCount
  - uid: office.Office.MatrixBinding.columnCount
    summary: マトリックス データ構造内の列数を整数値で取得します。
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>例

          ```javascript
          function showBindingColumnCount() {
              Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
                  write("Column: " + asyncResult.value.columnCount);
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
