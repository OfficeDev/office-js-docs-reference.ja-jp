uid: office!Office.Control:interface
package: office!
fullName: Office.Control
summary: >-
  個々のコントロールまたはコマンドと、そのコントロールに必要な状態を表します。


  オブジェクトとそのプロパティを使用する方法を示すコード サンプルについては `Control` [、「Enable and Disable Add-in Commands](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands) and Create custom contextual tabs」 [を参照してください。](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
remarks: '**要件セット**: リボン 1.1'
isPreview: false
isDeprecated: false
type: interface
