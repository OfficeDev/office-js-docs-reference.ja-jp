  package: office!
  fullName: enabled
  summary: コントロールを有効または無効にするかどうかを示します。 既定値は true です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'enabled?: boolean;'
    return:
      type: boolean
- name: id
