- name: AppointmentTimeChanged
  uid: office!Office.EventType.AppointmentTimeChanged:member
  package: office!
  summary: >-
    選択した予定または系列の日付または時刻が変更された場合に発生Outlook。 **重要**: 作業ウィンドウの実装でのみ使用できます。


    イベントのイベント ハンドラーを追加 `AppointmentTimeChanged` するには、オブジェクト `addHandlerAsync` のメソッドを使用 `Item` します。 イベント ハンドラーは、型の引数を受[け取Office。AppointmentTimeChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


