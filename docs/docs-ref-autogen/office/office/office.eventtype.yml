### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  発生したイベントの種類を指定します。 オブジェクトのプロパティ `type` によって返 `*EventArgs` されます。


  Project のアドインは、 `Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->、および `Office.EventType.ViewSelectionChanged` イベントの種類。


  Outlook の作業ウィンドウ アドインだけがメールボックス API セットイベントの種類をサポートします。
remarks: '**`BindingDataChanged` ホスト `BindingSelectionChanged` :** Excel、Word。'
isPreview: false
isDeprecated: false
