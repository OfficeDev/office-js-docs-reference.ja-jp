    イベント ハンドラーは、次の型の引数 [Office.AppointmentTimeChangedEventArgs を受け取ります。](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


