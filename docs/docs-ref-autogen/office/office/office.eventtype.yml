  - uid: office.Office.EventType
    summary: |-
      発生したイベントの種類を指定します。 * EventArgs オブジェクト`type`のプロパティによって返されます。

      Project support 用アドイン`Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->、および`Office.EventType.ViewSelectionChanged`イベントの種類。

      Outlook 用の作業ウィンドウアドインのみが、メールボックス API の設定イベントの種類をサポートしています。
    remarks: 'ホスト: Excel、Word ** `BindingDataChanged` `BindingSelectionChanged` **'
