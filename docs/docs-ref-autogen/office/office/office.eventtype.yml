### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  発生したイベントの種類を指定します。 オブジェクトのプロパティによって返され `type` `*EventArgs` ます。


  Project support 用アドイン `Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->、および `Office.EventType.ViewSelectionChanged` イベントの種類。


  Outlook 用の作業ウィンドウアドインのみが、メールボックス API の設定イベントの種類をサポートしています。
remarks: '**`BindingDataChanged` `BindingSelectionChanged` ホスト**: Excel、Word'
isPreview: false
isDeprecated: false
fields:
