    イベントハンドラーは、AppointmentTimeChangedEventArgs 型の引数を受け取り [ます。](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[[API set: Mailbox 1.7](/office/dev/add-ins/reference/javascript-api-for-office)\]
