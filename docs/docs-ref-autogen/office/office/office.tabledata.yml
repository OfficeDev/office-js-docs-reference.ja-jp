  - uid: office.Office.TableData.headers
    summary: <span data-ttu-id="af105-105">テーブル内のヘッダーを取得または設定します。</span><span class="sxs-lookup"><span data-stu-id="af105-105">Gets or sets the headers of the table.</span></span>
    remarks: |-
      <span data-ttu-id="af105-106">ヘッダーを指定するには、テーブルの構造に対応した配列の配列を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="af105-106">To specify headers, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="af105-107">たとえば、2列の表のヘッダーを指定するには、ヘッダープロパティを ' header1 \[ \['、' header2 '\]\]に設定します。</span><span class="sxs-lookup"><span data-stu-id="af105-107">For example, to specify headers for a two-column table you would set the header property to \[\['header1', 'header2'\]\].</span></span>

      <span data-ttu-id="af105-108">Headers プロパティに null を指定した場合 (または、TableData オブジェクトの作成時にこのプロパティを空のままにした場合)、コードを実行すると次の結果が発生します。</span><span class="sxs-lookup"><span data-stu-id="af105-108">If you specify null for the headers property (or leaving the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>

      - <span data-ttu-id="af105-109">新しいテーブルを挿入した場合は、そのテーブルの既定の列ヘッダーが作成されます。</span><span class="sxs-lookup"><span data-stu-id="af105-109">If you insert a new table, the default column headers for the table are created.</span></span>

      - <span data-ttu-id="af105-110">既存のテーブルを上書きまたは更新した場合は、既存のヘッダーは変更されません。</span><span class="sxs-lookup"><span data-stu-id="af105-110">If you overwrite or update an existing table, the existing headers are not altered.</span></span>

      #### <a name="examples"></a><span data-ttu-id="af105-111">例</span><span class="sxs-lookup"><span data-stu-id="af105-111">Examples</span></span>

      ```javascript
      // The following example creates a single-column table with a header and three rows.
      function createTableData() {
          var tableData = new Office.TableData();
          tableData.headers = [['header1']];
          tableData.rows = [['row1'], ['row2'], ['row3']];
          return tableData;
      }
      ```
    name: headers
    fullName: headers
    langs:
      - typeScript
    type: property
    syntax:
      content: 'headers: any[];'
      return:
        type:
          - 'any[]'
  - uid: office.Office.TableData.rows
    summary: <span data-ttu-id="af105-112">テーブル内の行を取得または設定します。</span><span class="sxs-lookup"><span data-stu-id="af105-112">Gets or sets the rows in the table.</span></span> <span data-ttu-id="af105-113">テーブル内のデータを含む配列の配列を返します。</span><span class="sxs-lookup"><span data-stu-id="af105-113">Returns an array of arrays that contains the data in the table.</span></span> <span data-ttu-id="af105-114">行がない場合は、空の配列を返します。</span><span class="sxs-lookup"><span data-stu-id="af105-114">Returns an empty array if there are no rows.</span></span>
    remarks: |-
      <span data-ttu-id="af105-115">行を指定するには、テーブルの構造に対応した配列の配列を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="af105-115">To specify rows, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="af105-116">たとえば、2つの列を持つテーブルで2行の文字列値を指定するには、rows プロパティ\[ \[を ' a '、' b\]' \[、' c '、'\]\]d ' のように設定します。</span><span class="sxs-lookup"><span data-stu-id="af105-116">For example, to specify two rows of string values in a two-column table you would set the rows property to \[\['a', 'b'\], \['c', 'd'\]\].</span></span>

      <span data-ttu-id="af105-117">Rows プロパティに null を指定した場合 (または、TableData オブジェクトを作成するときにこのプロパティを空のままにした場合)、コードを実行すると次の結果が発生します。</span><span class="sxs-lookup"><span data-stu-id="af105-117">If you specify null for the rows property (or leave the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>

      - <span data-ttu-id="af105-118">新しいテーブルを挿入した場合は、空行が挿入されます。</span><span class="sxs-lookup"><span data-stu-id="af105-118">If you insert a new table, a blank row will be inserted.</span></span>

      - <span data-ttu-id="af105-119">既存のテーブルを上書きまたは更新した場合は、既存の行は変更されません。</span><span class="sxs-lookup"><span data-stu-id="af105-119">If you overwrite or update an existing table, the existing rows are not altered.</span></span>

      #### <a name="examples"></a><span data-ttu-id="af105-120">例</span><span class="sxs-lookup"><span data-stu-id="af105-120">Examples</span></span>

      ```javascript
      // The following example creates a single-column table with a header and three rows.
      function createTableData() {
          var tableData = new Office.TableData();
          tableData.headers = [['header1']];
          tableData.rows = [['row1'], ['row2'], ['row3']];
          return tableData;
      }
      ```
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows: any[][];'
      return:
        type:
          - 'any[][]'