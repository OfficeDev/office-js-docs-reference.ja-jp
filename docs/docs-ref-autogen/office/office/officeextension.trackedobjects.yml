    summary: |-
      <span data-ttu-id="92f63-103">ドキュメント内の周囲の変更に基づいて自動調整する新しいオブジェクトを追跡します。</span><span class="sxs-lookup"><span data-stu-id="92f63-103">Track a new object for automatic adjustment based on surrounding changes in the document.</span></span> <span data-ttu-id="92f63-104">このことを必要とするのは、一部のオブジェクトの種類だけです。</span><span class="sxs-lookup"><span data-stu-id="92f63-104">Only some object types require this.</span></span> <span data-ttu-id="92f63-105">"Sync" という呼び出しの間にオブジェクトを使用している場合に、"...." バッチを順次実行したときに、"InvalidObjectPath" エラーが発生する場合は、プロパティを設定したり、オブジェクトのメソッドを呼び出したりするときに、オブジェクトを追跡対象のコレクションに追加しておく必要があります。オブジェクトが最初に作成された日時。</span><span class="sxs-lookup"><span data-stu-id="92f63-105">If you are using an object across ".sync" calls and outside the sequential execution of a ".run" batch, and get an "InvalidObjectPath" error when setting a property or invoking a method on the object, you needed to have added the object to the tracked object collection when the object was first created.</span></span>

      <span data-ttu-id="92f63-106">このメソッドには、次のシグネチャもあります。</span><span class="sxs-lookup"><span data-stu-id="92f63-106">This method also has the following signature:</span></span>

      <span data-ttu-id="92f63-107">`add(objects: ClientObject[]): void;`オブジェクトは追跡するオブジェクトの配列です。</span><span class="sxs-lookup"><span data-stu-id="92f63-107">`add(objects: ClientObject[]): void;` Where objects is an array of objects to be tracked.</span></span>
