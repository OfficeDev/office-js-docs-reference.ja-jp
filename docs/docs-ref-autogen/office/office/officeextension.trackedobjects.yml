name: OfficeExtension.TrackedObjects
uid: office!OfficeExtension.TrackedObjects:class
package: office!
fullName: OfficeExtension.TrackedObjects
summary: 追跡されているオブジェクトのコレクション。要求コンテキスト内に含まれます。 詳細については、「trackedObjects 内容」を参照してください。
remarks: ''
isPreview: false
isDeprecated: false
type: class
methods:
- name: add(object)
  uid: office!OfficeExtension.TrackedObjects#add:member(1)
  package: office!
  fullName: add(object)
  summary: >-
    ドキュメント内の周囲の変更に基づいて自動調整する新しいオブジェクトを追跡します。 このことを必要とするのは、一部のオブジェクトの種類だけです。 "Sync" という呼び出しの間にオブジェクトを使用している場合は、"...." バッチの順次実行とは異なり、プロパティを設定したり、オブジェクトのメソッドを呼び出したりするときに "InvalidObjectPath" エラーが発生する場合は、オブジェクトを最初に作成したときに、そのオブジェクトを追跡対象のオブジェクトコレクションに追加する必要が


    このメソッドには、次のシグネチャもあります。


    `add(objects: ClientObject[]): void;` オブジェクトは追跡するオブジェクトの配列です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: add(objects)
  uid: office!OfficeExtension.TrackedObjects#add:member(2)
  package: office!
  fullName: add(objects)
  summary: ドキュメント内の周囲の変更に基づいて自動調整する一連のオブジェクトを追跡します。 このことを必要とするのは、一部のオブジェクトの種類だけです。 "Sync" という呼び出しの間にオブジェクトを使用している場合は、"...." バッチの順次実行とは異なり、プロパティを設定したり、オブジェクトのメソッドを呼び出したりするときに "InvalidObjectPath" エラーが発生する場合は、オブジェクトを最初に作成したときに、そのオブジェクトを追跡対象のオブジェクトコレクションに追加する必要が
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(objects: ClientObject[]): void;'
    parameters:
    - id: objects
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    return:
      type: void
      description: ''
- name: remove(object)
  uid: office!OfficeExtension.TrackedObjects#remove:member(1)
  package: office!
  fullName: remove(object)
  summary: >-
    このコレクションに既に追加されているオブジェクトに関連付けられているメモリを解放します。 追跡対象オブジェクトが多いとホスト アプリケーションの動作が遅くなります。追加したオブジェクトが不要になったら、必ずそれを解放してください。 メモリリリースを有効にするには、を呼び出す必要があり `context.sync()` ます。


    このメソッドには、次のシグネチャもあります。


    `remove(objects: ClientObject[]): void;` オブジェクトは、削除するオブジェクトの配列です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'remove(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: remove(objects)
  uid: office!OfficeExtension.TrackedObjects#remove:member(2)
  package: office!
  fullName: remove(objects)
  summary: このコレクションに既に追加されているオブジェクトに関連付けられているメモリを解放します。 追跡対象オブジェクトが多いとホスト アプリケーションの動作が遅くなります。追加したオブジェクトが不要になったら、必ずそれを解放してください。 メモリリリースを有効にするには、を呼び出す必要があり `context.sync()` ます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'remove(objects: ClientObject[]): void;'
    parameters:
    - id: objects
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    return:
      type: void
      description: ''
