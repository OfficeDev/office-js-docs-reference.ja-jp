### YamlMime:TSType
name: OfficeExtension.TrackedObjects
uid: office!OfficeExtension.TrackedObjects:class
package: office!
fullName: OfficeExtension.TrackedObjects
summary: 要求コンテキスト内に含まれる追跡対象オブジェクトのコレクション。 詳細については、「context.trackedObjects」を参照してください。
remarks: ''
isPreview: false
isDeprecated: false
type: class
methods:
- name: add(object)
  uid: office!OfficeExtension.TrackedObjects#add:member(1)
  package: office!
  fullName: add(object)
  summary: >-
    ドキュメント内の周囲の変更に基づいて、自動調整用の新しいオブジェクトを追跡します。 これを必要とするオブジェクトの種類は一部です。 ".sync" 呼び出しでオブジェクトを使用し、.run バッチのシーケンシャル実行の外側で、プロパティの設定またはオブジェクトのメソッドの呼び出し時に "InvalidObjectPath" エラーが発生する場合は、オブジェクトが最初に作成された際に、追跡対象オブジェクト コレクションにオブジェクトを追加する必要がありました。


    このメソッドには、次の署名も含まれます。


    `add(objects: ClientObject[]): void;` オブジェクトは、追跡するオブジェクトの配列です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: add(objects)
  uid: office!OfficeExtension.TrackedObjects#add:member(2)
  package: office!
  fullName: add(objects)
  summary: ドキュメント内の周囲の変更に基づいて、自動調整用のオブジェクトのセットを追跡します。 これを必要とするオブジェクトの種類は一部です。 ".sync" 呼び出しでオブジェクトを使用し、.run バッチのシーケンシャル実行の外側で、プロパティの設定またはオブジェクトのメソッドの呼び出し時に "InvalidObjectPath" エラーが発生する場合は、オブジェクトが最初に作成された際に、追跡対象オブジェクト コレクションにオブジェクトを追加する必要がありました。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(objects: ClientObject[]): void;'
    parameters:
    - id: objects
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    return:
      type: void
      description: ''
- name: remove(object)
  uid: office!OfficeExtension.TrackedObjects#remove:member(1)
  package: office!
  fullName: remove(object)
  summary: >-
    このコレクションに以前に追加されたオブジェクトに関連付けられているメモリを解放します。 追跡対象オブジェクトが多いとホスト アプリケーションの動作が遅くなります。追加したオブジェクトが不要になったら、必ずそれを解放してください。 メモリ解放が有効に `context.sync()` される前に呼び出す必要があります。


    このメソッドには、次の署名も含まれます。


    `remove(objects: ClientObject[]): void;` オブジェクトは削除するオブジェクトの配列です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'remove(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: remove(objects)
  uid: office!OfficeExtension.TrackedObjects#remove:member(2)
  package: office!
  fullName: remove(objects)
  summary: このコレクションに以前に追加されたオブジェクトに関連付けられているメモリを解放します。 追跡対象オブジェクトが多いとホスト アプリケーションの動作が遅くなります。追加したオブジェクトが不要になったら、必ずそれを解放してください。 メモリ解放が有効に `context.sync()` される前に呼び出す必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'remove(objects: ClientObject[]): void;'
    parameters:
    - id: objects
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    return:
      type: void
      description: ''
