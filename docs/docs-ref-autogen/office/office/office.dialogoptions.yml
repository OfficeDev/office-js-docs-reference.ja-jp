  - uid: 'office!Office.DialogOptions#displayInIframe:member'
    summary: '<span data-ttu-id="ba9c5-103">ダイアログ ボックスを IFrame 内に表示する必要があるかどうかを指定します。この設定は Office Online クライアントでのみ適用できます。</span><span class="sxs-lookup"><span data-stu-id="ba9c5-103">Determines whether the dialog box should be displayed within an IFrame.</span></span> <span data-ttu-id="ba9c5-104">この設定は、web 上の Office にのみ適用され、他のプラットフォームでは無視されます。</span><span class="sxs-lookup"><span data-stu-id="ba9c5-104">This setting is only applicable in Office on the web, and is ignored by other platforms.</span></span> <span data-ttu-id="ba9c5-105">False (既定値) の場合、ダイアログは新しいブラウザーウィンドウ (ポップアップ) として表示されます。</span><span class="sxs-lookup"><span data-stu-id="ba9c5-105">If false (default), the dialog will be displayed as a new browser window (pop-up).</span></span> <span data-ttu-id="ba9c5-106">IFrame に表示できない認証ページに推奨されます。</span><span class="sxs-lookup"><span data-stu-id="ba9c5-106">Recommended for authentication pages that cannot be displayed in an IFrame.</span></span> <span data-ttu-id="ba9c5-107">True の場合、ダイアログは IFrame を含む浮動オーバーレイとして表示されます。</span><span class="sxs-lookup"><span data-stu-id="ba9c5-107">If true, the dialog will be displayed as a floating overlay with an IFrame.</span></span> <span data-ttu-id="ba9c5-108">これは、ユーザー エクスペリエンスとパフォーマンスに最適です。</span><span class="sxs-lookup"><span data-stu-id="ba9c5-108">This is best for user experience and performance.</span></span>'
