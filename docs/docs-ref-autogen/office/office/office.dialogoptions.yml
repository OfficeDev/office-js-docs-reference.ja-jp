  - uid: office.Office.DialogOptions.displayInIframe
    summary: ダイアログ ボックスを IFrame 内に表示する必要があるかどうかを指定します。この設定は Office Online クライアントでのみ適用できます。 この設定は、web 上の Office にのみ適用され、他のプラットフォームでは無視されます。 False (既定値) の場合、ダイアログは新しいブラウザーウィンドウ (ポップアップ) として表示されます。 IFrame に表示できない認証ページに推奨されます。 True の場合、ダイアログは IFrame を含む浮動オーバーレイとして表示されます。 これは、ユーザー エクスペリエンスとパフォーマンスに最適です。
    name: displayInIframe
    fullName: displayInIframe
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayInIframe?: boolean'
      return:
        type:
          - boolean
  - uid: office.Office.DialogOptions.height
    summary: 現在の表示のパーセンテージとして、ダイアログの幅を定義します。 既定は 80%。 最小 250 px。
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'height?: number,'
      return:
        type:
          - number
  - uid: office.Office.DialogOptions.promptBeforeOpen
    summary: |-
      ポップアップブロックダイアログがユーザーに表示されるかどうかを指定します。 既定は true です。

      `true` - ナビゲーションをトリガーし、ブラウザーのポップアップ ブロックを回避するためのポップアップがフレームワークに表示されます。 `false` - ダイアログは表示されず、(ナビゲーションをトリガーするユーザー インターフェイス アーティファクトを提供することにより) 開発者はポップアップを処理する必要があります。
    name: promptBeforeOpen
    fullName: promptBeforeOpen
    langs:
      - typeScript
    type: property
    syntax:
      content: 'promptBeforeOpen?: boolean;'
      return:
        type:
          - boolean
  - uid: office.Office.DialogOptions.width
    summary: 現在の表示のパーセンテージとして、ダイアログの高さを定義します。 既定は 80%。 最小 150 px。
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'width?: number,'
      return:
        type:
          - number