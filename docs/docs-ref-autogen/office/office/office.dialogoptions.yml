  - uid: 'office!Office.DialogOptions#promptBeforeOpen:member'
    summary: |-
      <span data-ttu-id="ba9c5-112">ポップアップブロックダイアログがユーザーに表示されるかどうかを指定します。</span><span class="sxs-lookup"><span data-stu-id="ba9c5-112">Determines if the pop-up blocker dialog will be shown to the user.</span></span> <span data-ttu-id="ba9c5-113">既定は true です。</span><span class="sxs-lookup"><span data-stu-id="ba9c5-113">Defaults to true.</span></span>

      <span data-ttu-id="ba9c5-114">`true` - ナビゲーションをトリガーし、ブラウザーのポップアップ ブロックを回避するためのポップアップがフレームワークに表示されます。</span><span class="sxs-lookup"><span data-stu-id="ba9c5-114">`true` - The framework displays a pop-up to trigger the navigation and avoid the browser's pop-up blocker.</span></span> <span data-ttu-id="ba9c5-115">`false` - ダイアログは表示されず、(ナビゲーションをトリガーするユーザー インターフェイス アーティファクトを提供することにより) 開発者はポップアップを処理する必要があります。</span><span class="sxs-lookup"><span data-stu-id="ba9c5-115">`false` - The dialog will not be shown and the developer must handle pop-ups (by providing a user interface artifact to trigger the navigation).</span></span>
    name: promptBeforeOpen
