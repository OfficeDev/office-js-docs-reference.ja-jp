      <span data-ttu-id="4a823-101">Office アドインで、ダイアログボックスなどの UI コンポーネントを作成および操作するために使用できるオブジェクトとメソッドを提供します。</span><span class="sxs-lookup"><span data-stu-id="4a823-101">Provides objects and methods that you can use to create and manipulate UI components, such as dialog boxes, in your Office Add-ins.</span></span>

      <span data-ttu-id="4a823-102">「[Office アドインでダイアログ API を使用する」を](https://docs.microsoft.com/office/dev/add-ins/develop/dialog-api-in-office-add-ins)参照してください。</span><span class="sxs-lookup"><span data-stu-id="4a823-102">Visit "[Use the Dialog API in your Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/develop/dialog-api-in-office-add-ins)</span></span><!-- --><span data-ttu-id="4a823-103">詳細については、「」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="4a823-103">" for more information.</span></span>
