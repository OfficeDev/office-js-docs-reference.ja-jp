    fullName: closeContainer()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'closeContainer(): void;'
      return:
        type:
          - void
        description: ''
  - uid: office.Office.UI.displayDialogAsync
    summary: <span data-ttu-id="4a823-114">ユーザーの情報を表示または収集したり、Web ナビゲーションを容易にしたりするためのダイアログを表示します。</span><span class="sxs-lookup"><span data-stu-id="4a823-114">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: |-
      <span data-ttu-id="4a823-115">**ホスト**: Word、Excel、Outlook、PowerPoint</span><span class="sxs-lookup"><span data-stu-id="4a823-115">**Hosts**: Word, Excel, Outlook, PowerPoint</span></span>

      <span data-ttu-id="4a823-116">**要件セット**:</span><span class="sxs-lookup"><span data-stu-id="4a823-116">**Requirement sets**:</span></span>

      - [<span data-ttu-id="4a823-117">DialogAPI</span><span class="sxs-lookup"><span data-stu-id="4a823-117">DialogAPI</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)

      - [<span data-ttu-id="4a823-118">Mailbox 1.4</span><span class="sxs-lookup"><span data-stu-id="4a823-118">Mailbox 1.4</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)

      <span data-ttu-id="4a823-119">このメソッドは、Word、Excel、または PowerPoint のアドインの場合は、[メールボックス要件セット 1.4] の [テキスト] で使用できます。</span><span class="sxs-lookup"><span data-stu-id="4a823-119">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="4a823-120">マニフェストで要件セットを指定する方法の詳細については、「 [Office ホストと API 要件を指定](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)する」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="4a823-120">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="4a823-121">.</span><span class="sxs-lookup"><span data-stu-id="4a823-121"></span></span>

      <span data-ttu-id="4a823-122">最初のページは、親ページと同じドメイン (startAddress パラメーター) に配置する必要があります。</span><span class="sxs-lookup"><span data-stu-id="4a823-122">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="4a823-123">初期ページが読み込まれた後、他のドメインに移動できます。</span><span class="sxs-lookup"><span data-stu-id="4a823-123">After the initial page loads, you can go to other domains.</span></span>

      <span data-ttu-id="4a823-124">ページ呼び出し`office.context.ui.messageParent`は、親ページと同じドメインにある必要もあります。</span><span class="sxs-lookup"><span data-stu-id="4a823-124">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>

      <span data-ttu-id="4a823-125">**設計上の考慮事項**:</span><span class="sxs-lookup"><span data-stu-id="4a823-125">**Design considerations**:</span></span>

      <span data-ttu-id="4a823-126">ダイアログ ボックスの設計には次のような考慮事項が適用されます。</span><span class="sxs-lookup"><span data-stu-id="4a823-126">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="4a823-127">Office アドイン作業ウィンドウでは、一度に1つのダイアログボックスを開くことができます。</span><span class="sxs-lookup"><span data-stu-id="4a823-127">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="4a823-128">アドインコマンド (カスタムリボンボタンまたはメニュー項目) から複数のダイアログを同時に開くことができます。</span><span class="sxs-lookup"><span data-stu-id="4a823-128">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

      - <span data-ttu-id="4a823-129">ユーザーは、すべてのダイアログ ボックスを移動およびサイズ変更できます。</span><span class="sxs-lookup"><span data-stu-id="4a823-129">Every dialog box can be moved and resized by the user.</span></span>

      - <span data-ttu-id="4a823-130">すべてのダイアログ ボックスは、画面の中央に開かれます。</span><span class="sxs-lookup"><span data-stu-id="4a823-130">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="4a823-131">ダイアログ ボックスは、ホスト アプリケーションの前面に、作成された順序で表示されます。</span><span class="sxs-lookup"><span data-stu-id="4a823-131">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

      <span data-ttu-id="4a823-132">ダイアログ ボックスは次のような場合に使用します。</span><span class="sxs-lookup"><span data-stu-id="4a823-132">Use a dialog box to:</span></span>

      - <span data-ttu-id="4a823-133">ユーザーの資格情報を収集する認証ページを表示します。</span><span class="sxs-lookup"><span data-stu-id="4a823-133">Display authentication pages to collect user credentials.</span></span>

      - <span data-ttu-id="4a823-134">ShowTaskpane または ExecuteAction コマンドから、エラー/進捗/入力画面を表示します。</span><span class="sxs-lookup"><span data-stu-id="4a823-134">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>

      - <span data-ttu-id="4a823-135">ユーザーがタスクの完了に利用できる表示領域を一時的に拡大します。</span><span class="sxs-lookup"><span data-stu-id="4a823-135">Temporarily increase the surface area that a user has available to complete a task.</span></span>

      <span data-ttu-id="4a823-p106">ドキュメントとの対話にはダイアログ ボックスを使用しないでください。代わりに作業ウィンドウを使用してください。</span><span class="sxs-lookup"><span data-stu-id="4a823-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>

      <span data-ttu-id="4a823-138">ダイアログ ボックスの作成に使用できるデザイン パターンについては、GitHub の Office アドイン UX デザイン パターン リポジトリの「[クライアント ダイアログ](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="4a823-138">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>

      <span data-ttu-id="4a823-139">**Displaydialogasync のエラー**:</span><span class="sxs-lookup"><span data-stu-id="4a823-139">**displayDialogAsync Errors**:</span></span>

      <table> <tr> <th><span data-ttu-id="4a823-140">コード番号</span><span class="sxs-lookup"><span data-stu-id="4a823-140">Code number</span></span></th> <th><span data-ttu-id="4a823-141">意味</span><span class="sxs-lookup"><span data-stu-id="4a823-141">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="4a823-142">12004</span><span class="sxs-lookup"><span data-stu-id="4a823-142">12004</span></span></td> <td><span data-ttu-id="4a823-143">DisplayDialogAsync に渡された URL のドメインが信頼されていません。</span><span class="sxs-lookup"><span data-stu-id="4a823-143">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="4a823-144">ドメインは、ホスト ページと同じドメイン (プロトコルとポート番号を含む) にするか、またはアドイン マニフェストの <AppDomains> セクションで登録する必要があります。</span><span class="sxs-lookup"><span data-stu-id="4a823-144">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-145">12005</span><span class="sxs-lookup"><span data-stu-id="4a823-145">12005</span></span></td> <td><span data-ttu-id="4a823-146">DisplayDialogAsync に渡される URL は、HTTP プロトコルを使用します。</span><span class="sxs-lookup"><span data-stu-id="4a823-146">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="4a823-147">HTTPS が必要です。</span><span class="sxs-lookup"><span data-stu-id="4a823-147">HTTPS is required.</span></span> <span data-ttu-id="4a823-148">(Office の一部のバージョンでは、12004 で返されるのと同じエラー メッセージが、12005 でも返されます)。</span><span class="sxs-lookup"><span data-stu-id="4a823-148">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-149">12007</span><span class="sxs-lookup"><span data-stu-id="4a823-149">12007</span></span></td> <td><span data-ttu-id="4a823-p109">ダイアログ ボックスは、作業ウィンドウで既に開いています。作業ウィンドウ アドインで一度に開けるダイアログ ボックスは 1 つだけです。</span><span class="sxs-lookup"><span data-stu-id="4a823-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-152">12009</span><span class="sxs-lookup"><span data-stu-id="4a823-152">12009</span></span></td> <td><span data-ttu-id="4a823-153">ダイアログ ボックスを無視するようにユーザーが選択しました。</span><span class="sxs-lookup"><span data-stu-id="4a823-153">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="4a823-154">このエラーは、ダイアログの表示をアドインに許可しないようにユーザーが選択すると、Office のオンライン バージョンで発生することがあります。</span><span class="sxs-lookup"><span data-stu-id="4a823-154">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>

      <span data-ttu-id="4a823-155">DisplayDialogAsync メソッドに渡されたコールバック関数で、AsyncResult オブジェクトのプロパティを使用して、次の情報を返すことができます。</span><span class="sxs-lookup"><span data-stu-id="4a823-155">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="4a823-156">プロパティ</span><span class="sxs-lookup"><span data-stu-id="4a823-156">Property</span></span></th> <th><span data-ttu-id="4a823-157">使用対象</span><span class="sxs-lookup"><span data-stu-id="4a823-157">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="4a823-158">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="4a823-158">AsyncResult.value</span></span></td> <td><span data-ttu-id="4a823-159">Dialog オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="4a823-159">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-160">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="4a823-160">AsyncResult.status</span></span></td> <td><span data-ttu-id="4a823-161">操作の成功または失敗を判断します。</span><span class="sxs-lookup"><span data-stu-id="4a823-161">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-162">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="4a823-162">AsyncResult.error</span></span></td> <td><span data-ttu-id="4a823-163">操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="4a823-163">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-164">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="4a823-164">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="4a823-165">ユーザー定義の object または値を asyncContext パラメーターとして渡した場合に、そのオブジェクトまたは値にアクセスします。</span><span class="sxs-lookup"><span data-stu-id="4a823-165">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
    name: 'displayDialogAsync(startAddress, options, callback)'
    fullName: 'displayDialogAsync(startAddress, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayDialogAsync(startAddress: string, options?: DialogOptions, callback?: (result: AsyncResult<Dialog>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: startAddress
          description: <span data-ttu-id="4a823-166">ダイアログに表示される最初の HTTPS URL を受け入れます。</span><span class="sxs-lookup"><span data-stu-id="4a823-166">Accepts the initial HTTPS URL that opens in the dialog.</span></span>
          type:
            - string
        - id: options
          description: '<span data-ttu-id="4a823-167">省略可能。</span><span class="sxs-lookup"><span data-stu-id="4a823-167">Optional.</span></span> <span data-ttu-id="4a823-168">ダイアログの表示を定義するのには、 [Office のオプション](xref:office.Office.DialogOptions)オブジェクトを受け取ります。</span><span class="sxs-lookup"><span data-stu-id="4a823-168">Accepts an [Office.DialogOptions](xref:office.Office.DialogOptions) object to define dialog display.</span></span>'
          type:
            - office.Office.DialogOptions
        - id: callback
          description: '<span data-ttu-id="4a823-169">省略可能。</span><span class="sxs-lookup"><span data-stu-id="4a823-169">Optional.</span></span> <span data-ttu-id="4a823-170">ダイアログ作成の試行を処理するコールバック メソッドを指定できます。</span><span class="sxs-lookup"><span data-stu-id="4a823-170">Accepts a callback method to handle the dialog creation attempt.</span></span> <span data-ttu-id="4a823-171">成功した場合、AsyncResult は Dialog オブジェクトを指定します。</span><span class="sxs-lookup"><span data-stu-id="4a823-171">If successful, the AsyncResult.value is a Dialog object.</span></span>'
          type:
            - '(result: AsyncResult<Dialog>) => void'
  - uid: office.Office.UI.displayDialogAsync_1
    summary: <span data-ttu-id="4a823-172">ユーザーの情報を表示または収集したり、Web ナビゲーションを容易にしたりするためのダイアログを表示します。</span><span class="sxs-lookup"><span data-stu-id="4a823-172">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: |-
      <span data-ttu-id="4a823-173">**ホスト**: Excel、Outlook、PowerPoint、Word</span><span class="sxs-lookup"><span data-stu-id="4a823-173">**Hosts**: Excel, Outlook, PowerPoint, Word</span></span>

      <span data-ttu-id="4a823-174">**要件セット**:</span><span class="sxs-lookup"><span data-stu-id="4a823-174">**Requirement sets**:</span></span>

      - [<span data-ttu-id="4a823-175">DialogAPI</span><span class="sxs-lookup"><span data-stu-id="4a823-175">DialogAPI</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)

      - [<span data-ttu-id="4a823-176">Mailbox 1.4</span><span class="sxs-lookup"><span data-stu-id="4a823-176">Mailbox 1.4</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)

      <span data-ttu-id="4a823-177">このメソッドは、Word、Excel、または PowerPoint のアドインの場合は、[メールボックス要件セット 1.4] の [テキスト] で使用できます。</span><span class="sxs-lookup"><span data-stu-id="4a823-177">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="4a823-178">マニフェストで要件セットを指定する方法の詳細については、「 [Office ホストと API 要件を指定](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)する」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="4a823-178">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="4a823-179">.</span><span class="sxs-lookup"><span data-stu-id="4a823-179"></span></span>

      <span data-ttu-id="4a823-180">最初のページは、親ページと同じドメイン (startAddress パラメーター) に配置する必要があります。</span><span class="sxs-lookup"><span data-stu-id="4a823-180">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="4a823-181">初期ページが読み込まれた後、他のドメインに移動できます。</span><span class="sxs-lookup"><span data-stu-id="4a823-181">After the initial page loads, you can go to other domains.</span></span>

      <span data-ttu-id="4a823-182">ページ呼び出し`office.context.ui.messageParent`は、親ページと同じドメインにある必要もあります。</span><span class="sxs-lookup"><span data-stu-id="4a823-182">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>

      <span data-ttu-id="4a823-183">**設計上の考慮事項**:</span><span class="sxs-lookup"><span data-stu-id="4a823-183">**Design considerations**:</span></span>

      <span data-ttu-id="4a823-184">ダイアログ ボックスの設計には次のような考慮事項が適用されます。</span><span class="sxs-lookup"><span data-stu-id="4a823-184">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="4a823-185">Office アドイン作業ウィンドウでは、一度に1つのダイアログボックスを開くことができます。</span><span class="sxs-lookup"><span data-stu-id="4a823-185">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="4a823-186">アドインコマンド (カスタムリボンボタンまたはメニュー項目) から複数のダイアログを同時に開くことができます。</span><span class="sxs-lookup"><span data-stu-id="4a823-186">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

      - <span data-ttu-id="4a823-187">ユーザーは、すべてのダイアログ ボックスを移動およびサイズ変更できます。</span><span class="sxs-lookup"><span data-stu-id="4a823-187">Every dialog box can be moved and resized by the user.</span></span>

      - <span data-ttu-id="4a823-188">すべてのダイアログ ボックスは、画面の中央に開かれます。</span><span class="sxs-lookup"><span data-stu-id="4a823-188">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="4a823-189">ダイアログ ボックスは、ホスト アプリケーションの前面に、作成された順序で表示されます。</span><span class="sxs-lookup"><span data-stu-id="4a823-189">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

      <span data-ttu-id="4a823-190">ダイアログ ボックスは次のような場合に使用します。</span><span class="sxs-lookup"><span data-stu-id="4a823-190">Use a dialog box to:</span></span>

      - <span data-ttu-id="4a823-191">ユーザーの資格情報を収集する認証ページを表示します。</span><span class="sxs-lookup"><span data-stu-id="4a823-191">Display authentication pages to collect user credentials.</span></span>

      - <span data-ttu-id="4a823-192">ShowTaskpane または ExecuteAction コマンドから、エラー/進捗/入力画面を表示します。</span><span class="sxs-lookup"><span data-stu-id="4a823-192">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>

      - <span data-ttu-id="4a823-193">ユーザーがタスクの完了に利用できる表示領域を一時的に拡大します。</span><span class="sxs-lookup"><span data-stu-id="4a823-193">Temporarily increase the surface area that a user has available to complete a task.</span></span>

      <span data-ttu-id="4a823-p116">ドキュメントとの対話にはダイアログ ボックスを使用しないでください。代わりに作業ウィンドウを使用してください。</span><span class="sxs-lookup"><span data-stu-id="4a823-p116">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>

      <span data-ttu-id="4a823-196">ダイアログ ボックスの作成に使用できるデザイン パターンについては、GitHub の Office アドイン UX デザイン パターン リポジトリの「[クライアント ダイアログ](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="4a823-196">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>

      <span data-ttu-id="4a823-197">**Displaydialogasync のエラー**:</span><span class="sxs-lookup"><span data-stu-id="4a823-197">**displayDialogAsync Errors**:</span></span>

      <table> <tr> <th><span data-ttu-id="4a823-198">コード番号</span><span class="sxs-lookup"><span data-stu-id="4a823-198">Code number</span></span></th> <th><span data-ttu-id="4a823-199">意味</span><span class="sxs-lookup"><span data-stu-id="4a823-199">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="4a823-200">12004</span><span class="sxs-lookup"><span data-stu-id="4a823-200">12004</span></span></td> <td><span data-ttu-id="4a823-201">DisplayDialogAsync に渡された URL のドメインが信頼されていません。</span><span class="sxs-lookup"><span data-stu-id="4a823-201">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="4a823-202">ドメインは、ホスト ページと同じドメイン (プロトコルとポート番号を含む) にするか、またはアドイン マニフェストの <AppDomains> セクションで登録する必要があります。</span><span class="sxs-lookup"><span data-stu-id="4a823-202">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-203">12005</span><span class="sxs-lookup"><span data-stu-id="4a823-203">12005</span></span></td> <td><span data-ttu-id="4a823-204">DisplayDialogAsync に渡される URL は、HTTP プロトコルを使用します。</span><span class="sxs-lookup"><span data-stu-id="4a823-204">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="4a823-205">HTTPS が必要です。</span><span class="sxs-lookup"><span data-stu-id="4a823-205">HTTPS is required.</span></span> <span data-ttu-id="4a823-206">(Office の一部のバージョンでは、12004 で返されるのと同じエラー メッセージが、12005 でも返されます)。</span><span class="sxs-lookup"><span data-stu-id="4a823-206">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-207">12007</span><span class="sxs-lookup"><span data-stu-id="4a823-207">12007</span></span></td> <td><span data-ttu-id="4a823-p119">ダイアログ ボックスは、作業ウィンドウで既に開いています。作業ウィンドウ アドインで一度に開けるダイアログ ボックスは 1 つだけです。</span><span class="sxs-lookup"><span data-stu-id="4a823-p119">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-210">12009</span><span class="sxs-lookup"><span data-stu-id="4a823-210">12009</span></span></td> <td><span data-ttu-id="4a823-211">ダイアログ ボックスを無視するようにユーザーが選択しました。</span><span class="sxs-lookup"><span data-stu-id="4a823-211">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="4a823-212">このエラーは、ダイアログの表示をアドインに許可しないようにユーザーが選択すると、Office のオンライン バージョンで発生することがあります。</span><span class="sxs-lookup"><span data-stu-id="4a823-212">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>

      <span data-ttu-id="4a823-213">DisplayDialogAsync メソッドに渡されたコールバック関数で、AsyncResult オブジェクトのプロパティを使用して、次の情報を返すことができます。</span><span class="sxs-lookup"><span data-stu-id="4a823-213">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="4a823-214">プロパティ</span><span class="sxs-lookup"><span data-stu-id="4a823-214">Property</span></span></th> <th><span data-ttu-id="4a823-215">使用対象</span><span class="sxs-lookup"><span data-stu-id="4a823-215">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="4a823-216">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="4a823-216">AsyncResult.value</span></span></td> <td><span data-ttu-id="4a823-217">Dialog オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="4a823-217">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-218">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="4a823-218">AsyncResult.status</span></span></td> <td><span data-ttu-id="4a823-219">操作の成功または失敗を判断します。</span><span class="sxs-lookup"><span data-stu-id="4a823-219">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-220">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="4a823-220">AsyncResult.error</span></span></td> <td><span data-ttu-id="4a823-221">操作が失敗した場合、エラーに関する情報を提供する Error オブジェクトにアクセスします。</span><span class="sxs-lookup"><span data-stu-id="4a823-221">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="4a823-222">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="4a823-222">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="4a823-223">ユーザー定義の object または値を asyncContext パラメーターとして渡した場合に、そのオブジェクトまたは値にアクセスします。</span><span class="sxs-lookup"><span data-stu-id="4a823-223">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
