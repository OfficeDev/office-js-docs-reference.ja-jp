  - uid: office.Office.UI.closeContainer
    summary: <span data-ttu-id="4a823-104">JavaScript が実行されている UI コンテナーを閉じます。</span><span class="sxs-lookup"><span data-stu-id="4a823-104">Closes the UI container where the JavaScript is executing.</span></span>
    remarks: |-
      <span data-ttu-id="4a823-105">**ホスト**: Excel、Word、PowerPoint、Outlook (最小要件セット: メールボックス 1.5)</span><span class="sxs-lookup"><span data-stu-id="4a823-105">**Hosts**: Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5)</span></span>

      <span data-ttu-id="4a823-106">**要件セット**: [](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets) //</span><span class="sxs-lookup"><span data-stu-id="4a823-106">**Requirement set**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span>

      <span data-ttu-id="4a823-107">このメソッドの動作は、次のように指定されています。</span><span class="sxs-lookup"><span data-stu-id="4a823-107">The behavior of this method is specified by the following:</span></span>

      - <span data-ttu-id="4a823-108">UI レスコマンドボタンから呼び出されます。効果はありません。</span><span class="sxs-lookup"><span data-stu-id="4a823-108">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="4a823-109">displayDialogAsync によって開かれたダイアログは開いたままになります。</span><span class="sxs-lookup"><span data-stu-id="4a823-109">Any dialog opened by displayDialogAsync will remain open.</span></span>

      - <span data-ttu-id="4a823-110">作業ウィンドウから呼び出されます。作業ウィンドウが閉じます。</span><span class="sxs-lookup"><span data-stu-id="4a823-110">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id="4a823-111">DisplayDialogAsync によって開かれたすべてのダイアログも閉じます。</span><span class="sxs-lookup"><span data-stu-id="4a823-111">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="4a823-112">作業ウィンドウが固定されていて、ユーザーによって固定されている場合は、固定解除されます。</span><span class="sxs-lookup"><span data-stu-id="4a823-112">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>

      - <span data-ttu-id="4a823-113">モジュール拡張機能から呼び出されます。効果はありません。</span><span class="sxs-lookup"><span data-stu-id="4a823-113">Called from a module extension: No effect.</span></span>
