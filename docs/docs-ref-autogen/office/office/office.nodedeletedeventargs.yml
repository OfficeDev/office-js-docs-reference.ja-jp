name: Office.NodeDeletedEventArgs
uid: office!Office.NodeDeletedEventArgs:interface
package: office!
fullName: Office.NodeDeletedEventArgs
summary: nodeDeleted イベントの発生元となる削除されたノードに関する情報を提供します。
remarks: ''
isPreview: false
isDeprecated: false
