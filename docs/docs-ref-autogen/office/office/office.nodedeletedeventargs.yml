### YamlMime:TSType
name: Office.NodeDeletedEventArgs
uid: office!Office.NodeDeletedEventArgs:interface
package: office!
fullName: Office.NodeDeletedEventArgs
summary: nodeDeleted イベントの発生元となる削除されたノードに関する情報を提供します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: isUndoRedo
  uid: office!Office.NodeDeletedEventArgs#isUndoRedo:member
  package: office!
  fullName: isUndoRedo
  summary: ノードが、ユーザーによる元に戻す/やり直し操作の一部として削除されたかどうかを取得します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type: boolean
- name: oldNextSibling
  uid: office!Office.NodeDeletedEventArgs#oldNextSibling:member
  package: office!
  fullName: oldNextSibling
  summary: ノードの前の次の兄弟を取得します。このノードは [、Office.CustomXmlPart オブジェクトから削除](xref:office!Office.CustomXmlPart:interface) されました。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNextSibling: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
- name: oldNode
  uid: office!Office.NodeDeletedEventArgs#oldNode:member
  package: office!
  fullName: oldNode
  summary: >-
    [Office.CustomXmlPart オブジェクトから削除されたノードを取得](xref:office!Office.CustomXmlPart:interface)します。


    ドキュメントからサブツリーを削除する場合は、このノードに子が含まれている可能性があるので注意してください。また、このノードよりも下位のレベルにはクエリを実行できますが、ツリーの上位のレベルにはクエリを実行できません。そういう意味で、このノードは "切り離された" ノードです。つまり、このノードは存在しているだけのように見えます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
