  - uid: office.Office.NodeDeletedEventArgs.oldNode
    summary: |-
      <span data-ttu-id="cafae-104">[CustomXmlPart](xref:office.Office.CustomXmlPart)オブジェクトから削除されたばかりのノードを取得します。</span><span class="sxs-lookup"><span data-stu-id="cafae-104">Gets the node which was just deleted from the [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) object.</span></span>

      <span data-ttu-id="cafae-p101">ドキュメントからサブツリーを削除する場合は、このノードに子が含まれている可能性があるので注意してください。また、このノードよりも下位のレベルにはクエリを実行できますが、ツリーの上位のレベルにはクエリを実行できません。そういう意味で、このノードは "切り離された" ノードです。つまり、このノードは存在しているだけのように見えます。</span><span class="sxs-lookup"><span data-stu-id="cafae-p101">Note that this node may have children, if a subtree is being removed from the document. Also, this node will be a "disconnected" node in that you can query down from the node, but you cannot query up the tree - the node appears to exist alone.</span></span>
    name: oldNode
    fullName: oldNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oldNode: CustomXmlNode;'
      return:
        type:
          - office.Office.CustomXmlNode