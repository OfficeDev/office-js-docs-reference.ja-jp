### YamlMime:UniversalReference
items:
  - uid: 'office!Office.AuthOptions:interface'
    summary: Office が AAD v からアドインへのアクセストークンを取得するときのユーザー環境のオプションを提供します。 `getAccessTokenAsync` メソッドを使用して AAD v. 2.0 からアドインに対するアクセス トークンを取得する場合用のユーザー エクスペリエンス用のオプションがあります。
    name: Office.AuthOptions
    fullName: Office.AuthOptions
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.AuthOptions#allowConsentPrompt:member'
      - 'office!Office.AuthOptions#allowSignInPrompt:member'
      - 'office!Office.AuthOptions#asyncContext:member'
      - 'office!Office.AuthOptions#authChallenge:member'
      - 'office!Office.AuthOptions#forceAddAccount:member'
      - 'office!Office.AuthOptions#forceConsent:member'
      - 'office!Office.AuthOptions#forMSGraphAccess:member'
  - uid: 'office!Office.AuthOptions#allowConsentPrompt:member'
    summary: 必要な場合に、アクセストークンをサイレントで取得するか、対話的な同意を使用してアクセストークンを取得することを Office に許可します。 既定値は `false`<!-- -->. に設定されている場合 `false`<!-- -->、Office は自動的にアクセストークンを取得しようとします。 これを実行できない場合は、Office からわかりやすいエラーが返されます。 に設定されている場合 `true`<!-- -->、Office は、サイレントモードでアクセストークンを取得できなかった場合に、対話的な同意 UI を表示します。 プロンプトでは、AAD プロファイルスコープへの同意のみが許可され、Microsoft Graph のスコープには同意しません。
    name: allowConsentPrompt
    fullName: allowConsentPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowConsentPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office!Office.AuthOptions#allowSignInPrompt:member'
    summary: アクセストークンを自動的に取得することを Office に許可します。同意が存在するか、ユーザーにサインインするための対話 UI が表示されます。 既定値は `false`<!-- -->. に設定されている場合 `false`<!-- -->、Office は自動的にアクセストークンを取得しようとします。 これを実行できない場合は、Office からわかりやすいエラーが返されます。 に設定されている場合 `true`<!-- -->、Office は、サイレントモードでアクセストークンを取得しようとして失敗した対話的なサインイン UI を表示します。
    name: allowSignInPrompt
    fullName: allowSignInPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowSignInPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office!Office.AuthOptions#asyncContext:member'
    summary: '`asyncContext` `AsyncResult` コールバックに渡されるオブジェクトのプロパティで、変更されずに返される任意の型のユーザー定義項目。'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any;'
      return:
        type:
          - any
  - uid: 'office!Office.AuthOptions#authChallenge:member'
    summary: Microsoft Graph を対象としているテナントに多元的な認証が必要になる場合に、ユーザーに対して追加の要素を求めるメッセージを表示します。 文字列値は、必要な追加要素の種類を識別します。 ほとんどの場合、開発時にユーザーのテナントに追加の要素が必要かどうか、または文字列をどのようなものにする必要があるかがわかりません。 そのため、このオプションは、 `getAccessTokenAsync` Microsoft Graph が追加の要素を要求し、オプションと共に使用する文字列を含むエラーを送信した後の "second try" 呼び出しで使用され `authChallenge` ます。
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string;'
      return:
        type:
          - string
  - uid: 'office!Office.AuthOptions#forceAddAccount:member'
    summary: ユーザーに Office アカウントを追加するか (既に追加されている場合は、そのアカウントに切り替えるかを確認する) を求めます。 既定値は `false`<!-- -->.
    deprecated:
      content: Use `allowSignInPrompt` instead.
    name: forceAddAccount
    fullName: forceAddAccount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceAddAccount?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office!Office.AuthOptions#forceConsent:member'
    summary: Office によりアドインの同意エクスペリエンスが表示されます。 アドインの Azure アクセス許可が変更された場合や、ユーザーの同意が取り消された場合に役立ちます。 既定値は `false`<!-- -->.
    deprecated:
      content: Use `allowConsentPrompt` instead.
    name: forceConsent
    fullName: forceConsent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceConsent?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office!Office.AuthOptions#forMSGraphAccess:member'
    summary: アドインが Microsoft Graph へのアクセスを希望していて、ユーザー/管理者がグラフの範囲に対する同意を付与していない場合に、Office が説明的なエラーを返すようにします。 既定値は `false`<!-- -->. Office では、アドインがテナント管理者によって展開されている場合にのみ、グラフスコープへの同意をサポートしています。この情報は、開発中には利用できません。 このオプションをに設定する `true` と、Graph へのアクセスが失敗した場合に、Office がアドインを事前に (説明的なエラーを返して) 通知するようになります。
    name: forMSGraphAccess
    fullName: forMSGraphAccess
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forMSGraphAccess?: boolean;'
      return:
        type:
          - boolean