### YamlMime:TSType
name: Office.AuthOptions
uid: office!Office.AuthOptions:interface
package: office!
fullName: Office.AuthOptions
summary: AAD v からアドインOfficeトークンを取得する場合のユーザー エクスペリエンスのオプションを提供します。 `getAccessToken` メソッドを使用して AAD v. 2.0 からアドインに対するアクセス トークンを取得する場合用のユーザー エクスペリエンス用のオプションがあります。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: allowConsentPrompt
  uid: office!Office.AuthOptions#allowConsentPrompt:member
  package: office!
  fullName: allowConsentPrompt
  summary: 必要Office場合は、アクセス トークンをサイレント モードまたは対話型の同意によって取得できます。 既定値は `false` です。<!-- -->. 設定する場合 `false`<!-- -->をOfficeアクセス トークンの取得をサイレント モードで試みる必要があります。 エラーが発生した場合は、Officeエラーが返されます。 設定する場合 `true`<!-- -->をOfficeアクセス トークンの取得に失敗した後、対話型の同意 UI が表示されます。 このプロンプトでは、AAD プロファイル スコープへの同意のみを許可し、Microsoft Graph のスコープには同意しません。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowConsentPrompt?: boolean;'
    return:
      type: boolean
- name: allowSignInPrompt
  uid: office!Office.AuthOptions#allowSignInPrompt:member
  package: office!
  fullName: allowSignInPrompt
  summary: ユーザー Office同意がある場合にアクセス トークンを取得したり、ユーザーにサインインするための対話型 UI を表示したりします。 既定値は `false` です。<!-- -->. 設定する場合 `false`<!-- -->をOfficeアクセス トークンの取得をサイレント モードで試みる必要があります。 失敗した場合は、Officeエラーが返されます。 設定する場合 `true`<!-- -->をOffice、アクセス トークンのサイレント 取得に失敗した後、対話型のサインイン UI を表示します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowSignInPrompt?: boolean;'
    return:
      type: boolean
- name: asyncContext
  uid: office!Office.AuthOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: コールバックに渡されるオブジェクトのプロパティで、変更されずに返される任意の型のユーザー定義 `asyncContext` `AsyncResult` アイテム。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any;'
    return:
      type: any
- name: authChallenge
  uid: office!Office.AuthOptions#authChallenge:member
  package: office!
  fullName: authChallenge
  summary: Microsoft Graph Officeテナンシーが多要素認証を必要とする場合に、ユーザーに追加要素を提供するように求めるメッセージを表示します。 文字列値は、必要な追加要素の種類を識別します。 ほとんどの場合、開発時には、ユーザーのテナントに追加の要素が必要かどうか、または文字列を必要とするかどうかはわかりません。 そのため、このオプションは、追加要素を要求し、オプションで使用する文字列を含むエラーを Microsoft Graph が送信した後の 「2 回目の試用」呼び出しで `getAccessToken` 使用 `authChallenge` されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'authChallenge?: string;'
    return:
      type: string
- name: forceAddAccount
  uid: office!Office.AuthOptions#forceAddAccount:member
  package: office!
  fullName: forceAddAccount
  summary: >-
    ユーザーに自分のアカウントを追加Office (既に追加されている場合は切り替える) を求めるメッセージが表示されます。 既定値は `false` です。<!-- -->.


    **警告**: `forceAddAccount` 廃止されました。 代 `allowSignInPrompt` わりに使用します。
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowSignInPrompt` instead.
  syntax:
    content: 'forceAddAccount?: boolean;'
    return:
      type: boolean
- name: forceConsent
  uid: office!Office.AuthOptions#forceConsent:member
  package: office!
  fullName: forceConsent
  summary: >-
    Office によりアドインの同意エクスペリエンスが表示されます。 アドインの Azure アクセス許可が変更された場合や、ユーザーの同意が取り消された場合に役立ちます。 既定値は `false` です。<!-- -->.


    **警告**: `forceConsent` 廃止されました。 代 `allowConsentPrompt` わりに使用します。
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowConsentPrompt` instead.
  syntax:
    content: 'forceConsent?: boolean;'
    return:
      type: boolean
- name: forMSGraphAccess
  uid: office!Office.AuthOptions#forMSGraphAccess:member
  package: office!
  fullName: forMSGraphAccess
  summary: アドインOffice Microsoft Graph にアクセスする必要があるが、ユーザー/管理者が Graph スコープに同意していない場合に、説明的なエラーを返す原因になります。 既定値は `false` です。<!-- -->. Officeは、アドインがテナント管理者によって展開されている場合にのみ、Graph スコープに対する同意をサポートします。この情報は、開発中は利用できません。 このオプションを設定するとOffice Graph へのアクセスが失敗した場合に(説明的なエラーを返して)、アドインに事前に `true` 通知する必要があります。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'forMSGraphAccess?: boolean;'
    return:
      type: boolean
