### YamlMime:UniversalReference
items:
  - uid: office.Office.SettingsChangedEventArgs
    summary: |-
      <span data-ttu-id="ab4b6-101">settingsChanged イベントが発生した設定についての情報を提供します。</span><span class="sxs-lookup"><span data-stu-id="ab4b6-101">Provides information about the settings that raised the settingsChanged event.</span></span>

      <span data-ttu-id="ab4b6-102">SettingsChanged イベントのイベントハンドラーを追加するには、 [Office の Settings](xref:office.Office.Settings)オブジェクトの Addhandler async メソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="ab4b6-102">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>

      <span data-ttu-id="ab4b6-103">SettingsChanged イベントは、アドインのスクリプトが saveAsync メソッドを呼び出して、設定のメモリ内コピーをドキュメントファイルに保持する場合にのみ発生します。</span><span class="sxs-lookup"><span data-stu-id="ab4b6-103">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="ab4b6-104">settingsChanged イベントは、Settings.set または Settings.remove メソッドが呼び出された場合にはトリガーされません。</span><span class="sxs-lookup"><span data-stu-id="ab4b6-104">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>

      <span data-ttu-id="ab4b6-105">SettingsChanged イベントは、アドインが共有 (共同編集) ドキュメントで使用されているときに、2人以上のユーザーが設定を保存しようとしたときに発生する可能性のある競合を処理できるように設計されています。</span><span class="sxs-lookup"><span data-stu-id="ab4b6-105">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (coauthored) document.</span></span>

      <span data-ttu-id="ab4b6-106">**重要**: アドインが excel クライアントで実行されている場合、アドインのコードによって、settingschanged イベントのハンドラーを登録することはできますが、そのイベントが発生するのは、web 上の excel で開かれたスプレッドシートを使用してアドインが読み込まれ、複数のユーザーがスプレッドシートを編集しています (共同編集)。</span><span class="sxs-lookup"><span data-stu-id="ab4b6-106">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel on the web, and more than one user is editing the spreadsheet (coauthoring).</span></span> <span data-ttu-id="ab4b6-107">そのため、効率的に settingsChanged イベントがサポートされるのは、共同編集シナリオの web 上の Excel に対してのみです。</span><span class="sxs-lookup"><span data-stu-id="ab4b6-107">Therefore, effectively the settingsChanged event is supported only in Excel on the web in coauthoring scenarios.</span></span>
