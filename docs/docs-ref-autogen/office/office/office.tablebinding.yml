      <span data-ttu-id="c91e7-308">数値の書式を指定するには、 `numberFormat:`プロパティで "code" 文字列の表示形式を指定します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-308">You can specify number formats by specifying the number formatting "code" string in the `numberFormat:` property.</span></span> <span data-ttu-id="c91e7-309">この文字列に指定できる数値の形式は、Excel の [ セルの書式設定] ダイアログ ボックスの [ 表示形式] タブの [ ユーザー定義] 分類項目で設定できる形式に対応しています。</span><span class="sxs-lookup"><span data-stu-id="c91e7-309">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id="c91e7-310">次の例は、数値を小数点以下 2 桁を含むパーセントとして表示する方法を示しています。</span><span class="sxs-lookup"><span data-stu-id="c91e7-310">This example shows how to format a number as a percentage with two decimal places:</span></span>

