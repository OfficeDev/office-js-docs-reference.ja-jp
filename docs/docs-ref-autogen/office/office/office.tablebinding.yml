      <span data-ttu-id="c91e7-311">詳細については、「[ユーザー設定の番号書式を作成](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)する方法」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="c91e7-311">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)</span></span><!-- --><span data-ttu-id="c91e7-312">.</span><span class="sxs-lookup"><span data-stu-id="c91e7-312"></span></span>

