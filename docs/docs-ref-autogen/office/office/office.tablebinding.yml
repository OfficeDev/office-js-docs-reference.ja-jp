      <span data-ttu-id="c91e7-262">この`format:`プロパティは、Excel の [セルの書式設定] ダイアログボックスで使用可能な設定のサブセットに対応する&gt;値を指定し&gt;ます&gt; ([セルの書式設定] または [ホームの書式設定セル] を右クリックします)。</span><span class="sxs-lookup"><span data-stu-id="c91e7-262">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>

      <span data-ttu-id="c91e7-263">`format:`プロパティの値は、JavaScript オブジェクトリテラルの1つ以上のプロパティの名前と値のペアのリストとして指定します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-263">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id="c91e7-264">The property name specifies the name of the formatting property to set, and value specifies the property value.</span><span class="sxs-lookup"><span data-stu-id="c91e7-264">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id="c91e7-265">You can specify multiple values for a given format, such as both a font's color and size.</span><span class="sxs-lookup"><span data-stu-id="c91e7-265">You can specify multiple values for a given format, such as both a font's color and size.</span></span>

      <span data-ttu-id="c91e7-266">Here's three `format:` property value examples:</span><span class="sxs-lookup"><span data-stu-id="c91e7-266">Here's three `format:` property value examples:</span></span>

      `//Set cells: font color to green and size to 15 points.`

      `format: {fontColor : "green", fontSize : 15}`

      `//Set cells: border to dotted blue.`

      `format: {borderStyle: "dotted", borderColor: "blue"}`

      `//Set cells: background to red and alignment to centered.`

      `format: {backgroundColor: "red", alignHorizontal: "center"}`

      <span data-ttu-id="c91e7-267">数値の書式を指定するには、 `numberFormat:`プロパティで "code" 文字列の表示形式を指定します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-267">You can specify number formats by specifying the number formatting "code" string in the `numberFormat:` property.</span></span> <span data-ttu-id="c91e7-268">この文字列に指定できる数値の形式は、Excel の [ セルの書式設定] ダイアログ ボックスの [ 表示形式] タブの [ ユーザー定義] 分類項目で設定できる形式に対応しています。</span><span class="sxs-lookup"><span data-stu-id="c91e7-268">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id="c91e7-269">次の例は、数値を小数点以下 2 桁を含むパーセントとして表示する方法を示しています。</span><span class="sxs-lookup"><span data-stu-id="c91e7-269">This example shows how to format a number as a percentage with two decimal places:</span></span>

      `format: {numberFormat:"0.00%"}`

      <span data-ttu-id="c91e7-270">詳細については、「[ユーザー設定の番号書式を作成](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)する方法」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="c91e7-270">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)</span></span><!-- --><span data-ttu-id="c91e7-271">.</span><span class="sxs-lookup"><span data-stu-id="c91e7-271"></span></span>

      <span data-ttu-id="c91e7-272">データを書き込むときにテーブルの書式設定を行うに`Document.setSelectedDataAsync`は、引数 Tableoptions および cellformat を`TableBinding.setDataAsync`使用します。またはメソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-272">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>

      <span data-ttu-id="c91e7-273">`Document.setSelectedDataAsync`およびメソッドのオプションのパラメーターを使用し`TableBinding.setDataAsync`て書式設定を行うと、初めてデータを書き込むときにのみ書式設定が行われます。</span><span class="sxs-lookup"><span data-stu-id="c91e7-273">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id="c91e7-274">データの書き込み後に書式設定を変更するには、次のメソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-274">To make formatting changes after writing data, use the following methods:</span></span>

      - <span data-ttu-id="c91e7-275">フォントの色やスタイルなどのセルの書式を更新するに`TableBinding.setFormatsAsync`は、メソッド (このメソッド) を使用します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-275">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>

      - <span data-ttu-id="c91e7-276">縞模様 (行) やフィルターボタンなどのテーブルオプションを更新する`TableBinding.setTableOptions`には、メソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-276">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTableOptions` method.</span></span>

      - <span data-ttu-id="c91e7-277">書式設定をクリアするに`TableBinding.clearFormats`は、メソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-277">To clear formatting, use the `TableBinding.clearFormats` method.</span></span>

      <span data-ttu-id="c91e7-278">詳細および例については、「 [Excel 用アドインでテーブルの書式を設定する方法](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="c91e7-278">For more details and examples, see [How to format tables in add-ins for Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)</span></span><!-- --><span data-ttu-id="c91e7-279">.</span><span class="sxs-lookup"><span data-stu-id="c91e7-279"></span></span>

      #### <a name="examples"></a><span data-ttu-id="c91e7-280">例</span><span class="sxs-lookup"><span data-stu-id="c91e7-280">Examples</span></span>

      ```javascript
