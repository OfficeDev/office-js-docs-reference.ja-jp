  - uid: 'office!Office.TableBinding#addColumnsAsync:member(1)'
    summary: <span data-ttu-id="c91e7-104">指定されたデータを、追加の列としてテーブルに追加します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-104">Adds the specified data to the table as additional columns.</span></span>
    remarks: |-
      <span data-ttu-id="c91e7-105">データおよびヘッダーの値を指定する1つ以上の列を追加するには、TableData オブジェクトを data パラメーターとして渡します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-105">To add one or more columns specifying the values of the data and headers, pass a TableData object as the data parameter.</span></span> <span data-ttu-id="c91e7-106">データのみを指定する 1 つ以上の列を追加するには、配列の配列 ("matrix") を data パラメーターとして渡します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-106">To add one or more columns specifying only the data, pass an array of arrays ("matrix") as the data parameter.</span></span>

      <span data-ttu-id="c91e7-107">Addcolumns Async 操作の成功または失敗はアトミックです。</span><span class="sxs-lookup"><span data-stu-id="c91e7-107">The success or failure of an addColumnsAsync operation is atomic.</span></span> <span data-ttu-id="c91e7-108">つまり、列を追加する操作はその全体が成功する必要があり、1 つでもエラーが発生すると、操作全体がロールバックされます (コールバックに返される AsyncResult.status プロパティもエラーを報告します)。</span><span class="sxs-lookup"><span data-stu-id="c91e7-108">That is, the entire add columns operation must succeed, or it will be completely rolled back (and the AsyncResult.status property returned to the callback will report failure):</span></span>

      - <span data-ttu-id="c91e7-109">Data 引数として渡す配列の各行には、更新するテーブルと同じ行数を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="c91e7-109">Each row in the array you pass as the data argument must have the same number of rows as the table being updated.</span></span> <span data-ttu-id="c91e7-110">そうでないと、操作全体が失敗します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-110">If not, the entire operation will fail.</span></span>

      - <span data-ttu-id="c91e7-p104">配列内の各行とセルは、その行またはセルをテーブル内の新しく追加される列に正常に追加する必要があります。何らかの理由によって、行またはセルを設定できなかった場合は、操作全体が失敗します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-p104">Each row and cell in the array must successfully add that row or cell to the table in the newly added column(s). If any row or cell fails to be set for any reason, the entire operation will fail.</span></span>

      - <span data-ttu-id="c91e7-113">TableData オブジェクトを data 引数として渡す場合は、ヘッダー行の数が更新するテーブルの行数と一致している必要があります。</span><span class="sxs-lookup"><span data-stu-id="c91e7-113">If you pass a TableData object as the data argument, the number of header rows must match that of the table being updated.</span></span>

      <span data-ttu-id="c91e7-114">Web 上の Excel に関するその他のコメント: data パラメーターに渡される TableData オブジェクト内のセルの合計数は、このメソッドへの1回の呼び出しでは2万を超えることはできません。</span><span class="sxs-lookup"><span data-stu-id="c91e7-114">Additional remark for Excel on the web: The total number of cells in the TableData object passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>

      #### <a name="examples"></a><span data-ttu-id="c91e7-115">例</span><span class="sxs-lookup"><span data-stu-id="c91e7-115">Examples</span></span>

      ```javascript
      // The following example adds a single column with three rows to a bound table with the id "myTable"
      // by passing a TableData object as the data argument of the addColumnsAsync method. To succeed,
      // the table being updated must have three rows.

      // Add a column to a binding of type table by passing a TableData object.
      function addColumns() {
          var myTable = new Office.TableData();
          myTable.headers = [["Cities"]];
          myTable.rows = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }

      // The following example adds a single column with three rows to a bound table with the id myTable
      // by passing an array of arrays ("matrix") as the data argument of the addColumnsAsync method.
      // To succeed, the table being updated must have three rows.

      // Add a column to a binding of type table by passing an array of arrays.
      function addColumns() {
          var myTable = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }
      ```
