      - <span data-ttu-id="c91e7-241">デスクトップ上の Excel では、rowCount は0を返します (ヘッダーに続く空の行は計算されません)。</span><span class="sxs-lookup"><span data-stu-id="c91e7-241">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>

