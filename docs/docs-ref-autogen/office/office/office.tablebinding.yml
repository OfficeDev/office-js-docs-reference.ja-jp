      <span data-ttu-id="c91e7-288">セルの書式設定値 (幅、高さ、フォント、背景、配置など) を設定または変更するには、cellFormat パラメーターを使用します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-288">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id="c91e7-289">CellFormat パラメーターとして渡す値は、対象となるセルを指定する1つまたは複数の JavaScript オブジェクトのリストを含む配列です (`cells:`</span><span class="sxs-lookup"><span data-stu-id="c91e7-289">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`</span></span><!-- --><span data-ttu-id="c91e7-290">) と形式 (`format:`</span><span class="sxs-lookup"><span data-stu-id="c91e7-290">) and the formats (`format:`</span></span><!-- --><span data-ttu-id="c91e7-291">) を設定します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-291">) to apply to them.</span></span>

      <span data-ttu-id="c91e7-292">CellFormat 配列内の各 JavaScript オブジェクトには、次の形式があります。`{cells:{ cell_range }, format:{ format_definition }}`</span><span class="sxs-lookup"><span data-stu-id="c91e7-292">Each JavaScript object in the cellFormat array has this form: `{cells:{ cell_range }, format:{ format_definition }}`</span></span>

      <span data-ttu-id="c91e7-293">この`cells:`プロパティは、次のいずれかの値を使用して書式設定する範囲を指定します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-293">The `cells:` property specifies the range you want format using one of the following values:</span></span>

      <span data-ttu-id="c91e7-294">**cells プロパティでサポートされている範囲**</span><span class="sxs-lookup"><span data-stu-id="c91e7-294">**Supported ranges in cells property**</span></span>

      <table> <tr> <th><span data-ttu-id="c91e7-295">cells の範囲の設定</span><span class="sxs-lookup"><span data-stu-id="c91e7-295">cells range settings</span></span></th> <th><span data-ttu-id="c91e7-296">説明</span><span class="sxs-lookup"><span data-stu-id="c91e7-296">Description</span></span></th> </tr> <tr> <td>`{row: n}`</td> <td><span data-ttu-id="c91e7-297">テーブル内のデータの0から始まる n 番目の行の範囲を指定します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-297">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id="c91e7-298">テーブル内のデータの0から始まる n 番目の列である範囲を指定します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-298">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id="c91e7-299">I 行とテーブルの j 番目列である単一のセルを指定します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-299">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id="c91e7-300">列見出し、データ、集計 (もしあれば) を含むテーブル全体を指定します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-300">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id="c91e7-301">テーブル内のデータのみ (見出しと集計を含まない) を指定します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-301">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id="c91e7-302">見出し行のみを指定します。</span><span class="sxs-lookup"><span data-stu-id="c91e7-302">Specifies only the header row.</span></span></td> </tr> </table>

      <span data-ttu-id="c91e7-303">この`format:`プロパティは、Excel の [セルの書式設定] ダイアログボックスで使用可能な設定のサブセットに対応する&gt;値を指定し&gt;ます&gt; ([セルの書式設定] または [ホームの書式設定セル] を右クリックします)。</span><span class="sxs-lookup"><span data-stu-id="c91e7-303">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>

