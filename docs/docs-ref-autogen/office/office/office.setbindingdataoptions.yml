  - uid: 'office!Office.SetBindingDataOptions#cellFormat:member'
    summary: |-
      <span data-ttu-id="d6ea1-104">Binding type table および data パラメーターに対して TableData オブジェクトが渡される場合にのみ使用します。</span><span class="sxs-lookup"><span data-stu-id="d6ea1-104">Use only with binding type table and when a TableData object is passed for the data parameter.</span></span> <span data-ttu-id="d6ea1-105">列、行、またはセルの範囲を指定し、キーと値のペアとして、その範囲に適用するセルの書式設定を指定するオブジェクトの配列。</span><span class="sxs-lookup"><span data-stu-id="d6ea1-105">An array of objects that specify a range of columns, rows, or cells and specify, as key-value pairs, the cell formatting to apply to that range.</span></span>

