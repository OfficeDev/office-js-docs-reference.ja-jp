### YamlMime:TSType
name: Office.SetBindingDataOptions
uid: office!Office.SetBindingDataOptions:interface
package: office!
fullName: Office.SetBindingDataOptions
summary: バインドのデータを設定する方法についてのオプションを提供します。
remarks: Rows オプションが使用されている場合、値は "この行" である必要があります。
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.SetBindingDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: コールバックに渡される AsyncResult オブジェクトの asyncContext プロパティで、変更されずに返される任意の型のユーザー定義項目。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: cellFormat
  uid: office!Office.SetBindingDataOptions#cellFormat:member
  package: office!
  fullName: cellFormat
  summary: >-
    Binding type table および data パラメーターに対して TableData オブジェクトが渡される場合にのみ使用します。 列、行、またはセルの範囲を指定し、キーと値のペアとして、その範囲に適用するセルの書式設定を指定するオブジェクトの配列。


    例: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type: <xref uid="office!Office.RangeFormatConfiguration:interface" />[]
- name: coercionType
  uid: office!Office.SetBindingDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: データオブジェクトの形状を明示的に設定します。 指定しない場合は、データ型から推論されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: columns
  uid: office!Office.SetBindingDataOptions#columns:member
  package: office!
  fullName: columns
  summary: >-
    Access 用コンテンツ アドインのテーブル バインドに対してのみ。 文字列の配列。 列名を指定します。


    **重要**: SharePoint で Access web アプリとデータベースを作成して使用することはお勧めしません。 代わりに、[Microsoft PowerApps](https://powerapps.microsoft.com/) を使用して、コード作成が不要な Web とモバイル デバイス用ビジネス ソリューションをビルドすることをお勧めします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: string[]'
    return:
      type: string[]
- name: rows
  uid: office!Office.SetBindingDataOptions#rows:member
  package: office!
  fullName: rows
  summary: >-
    Access 用コンテンツ アドインのテーブル バインドに対してのみ。 現在選択されている行でデータを取得するには、定義済みの文字列 "thisRow" を指定します。


    **重要**: SharePoint で Access web アプリとデータベースを作成して使用することはお勧めしません。 代わりに、[Microsoft PowerApps](https://powerapps.microsoft.com/) を使用して、コード作成が不要な Web とモバイル デバイス用ビジネス ソリューションをビルドすることをお勧めします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: string'
    return:
      type: string
- name: startColumn
  uid: office!Office.SetBindingDataOptions#startColumn:member
  package: office!
  fullName: startColumn
  summary: テーブルまたはマトリックスのバインドに対してのみ。このパラメーターを省略すると、先頭列にデータの開始位置が設定されます。 テーブルまたはマトリックスのバインドに対してのみ。 このパラメーターを省略すると、先頭列にデータの開始位置が設定されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startColumn?: number'
    return:
      type: number
- name: startRow
  uid: office!Office.SetBindingDataOptions#startRow:member
  package: office!
  fullName: startRow
  summary: テーブルまたはマトリックス バインドに対してのみ。このパラメーターを省略すると、先頭行にデータの開始位置が設定されます。 テーブルまたはマトリックス バインドに対してのみ。 このパラメーターを省略すると、先頭行にデータの開始位置が設定されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startRow?: number'
    return:
      type: number
- name: tableOptions
  uid: office!Office.SetBindingDataOptions#tableOptions:member
  package: office!
  fullName: tableOptions
  summary: '挿入されたテーブルの場合に、表の書式設定オプション (ヘッダー行、集計行、縞模様行など) を指定するキーと値のペアのリスト。 例: `{bandedRows: true,  filterButton: false}`'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableOptions?: object'
    return:
      type: object
