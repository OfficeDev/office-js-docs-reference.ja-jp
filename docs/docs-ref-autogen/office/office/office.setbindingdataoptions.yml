  - uid: office.Office.SetBindingDataOptions.asyncContext
    summary: コールバックに渡される AsyncResult オブジェクトの asyncContext プロパティで、変更されずに返される任意の型のユーザー定義項目。
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.SetBindingDataOptions.cellFormat
    summary: |-
      Binding type table および data パラメーターに対して TableData オブジェクトが渡される場合にのみ使用します。 列、行、またはセルの範囲を指定し、キーと値のペアとして、その範囲に適用するセルの書式設定を指定するオブジェクトの配列。

      例: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
    name: cellFormat
    fullName: cellFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellFormat?: RangeFormatConfiguration[]'
      return:
        type:
          - 'RangeFormatConfiguration[]'
  - uid: office.Office.SetBindingDataOptions.coercionType
    summary: データオブジェクトの形状を明示的に設定します。 指定しない場合は、データ型から推論されます。
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.SetBindingDataOptions.columns
    summary: |-
      Access 用コンテンツ アドインのテーブル バインドに対してのみ。 文字列の配列。 列名を指定します。

      **重要**: SharePoint で Access web アプリとデータベースを作成して使用することはお勧めしません。 代わりに、[Microsoft PowerApps](https://powerapps.microsoft.com/) を使用して、コード作成が不要な Web とモバイル デバイス用ビジネス ソリューションをビルドすることをお勧めします。
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: string[]'
      return:
        type:
          - 'string[]'
  - uid: office.Office.SetBindingDataOptions.rows
    summary: |-
      Access 用コンテンツ アドインのテーブル バインドに対してのみ。 現在選択されている行でデータを取得するには、定義済みの文字列 "thisRow" を指定します。

      **重要**: SharePoint で Access web アプリとデータベースを作成して使用することはお勧めしません。 代わりに、[Microsoft PowerApps](https://powerapps.microsoft.com/) を使用して、コード作成が不要な Web とモバイル デバイス用ビジネス ソリューションをビルドすることをお勧めします。
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: office.Office.SetBindingDataOptions.startColumn
    summary: テーブルまたはマトリックスのバインドに対してのみ。このパラメーターを省略すると、先頭列にデータの開始位置が設定されます。 テーブルまたはマトリックスのバインドに対してのみ。 このパラメーターを省略すると、先頭列にデータの開始位置が設定されます。
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: office.Office.SetBindingDataOptions.startRow
    summary: テーブルまたはマトリックス バインドに対してのみ。このパラメーターを省略すると、先頭行にデータの開始位置が設定されます。 テーブルまたはマトリックス バインドに対してのみ。 このパラメーターを省略すると、先頭行にデータの開始位置が設定されます。
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
