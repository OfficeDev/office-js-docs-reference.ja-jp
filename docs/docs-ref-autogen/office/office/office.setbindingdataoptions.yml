### YamlMime:TSType
name: Office.SetBindingDataOptions
uid: office!Office.SetBindingDataOptions:interface
package: office!
fullName: Office.SetBindingDataOptions
summary: バインド内のデータを設定する方法のオプションを提供します。
remarks: rows オプションを使用する場合、値は "thisRow" である必要があります。
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.SetBindingDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: コールバックに渡される AsyncResult オブジェクトの asyncContext プロパティで、変更されずに返される任意の型のユーザー定義アイテム。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: cellFormat
  uid: office!Office.SetBindingDataOptions#cellFormat:member
  package: office!
  fullName: cellFormat
  summary: >-
    バインド型テーブルと、Data パラメーターに TableData オブジェクトが渡される場合にのみ使用します。 列、行、またはセルの範囲を指定し、キーと値のペアとして、その範囲に適用するセルの書式設定を指定するオブジェクトの配列。


    例: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type: <xref uid="office!Office.RangeFormatConfiguration:interface" />[]
- name: coercionType
  uid: office!Office.SetBindingDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: データ オブジェクトの図形を明示的に設定します。 指定されていない場合は、データ型から推測されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: columns
  uid: office!Office.SetBindingDataOptions#columns:member
  package: office!
  fullName: columns
  summary: >-
    Access 用コンテンツ アドインのテーブル バインドに対してのみ。 文字列の配列。 列名を指定します。


    **重要**: SharePoint で Access Web アプリとデータベースを作成して使用することを推奨しなくなりました。 代わりに、[Microsoft PowerApps](https://powerapps.microsoft.com/) を使用して、コード作成が不要な Web とモバイル デバイス用ビジネス ソリューションをビルドすることをお勧めします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: string[]'
    return:
      type: string[]
- name: rows
  uid: office!Office.SetBindingDataOptions#rows:member
  package: office!
  fullName: rows
  summary: >-
    Access 用コンテンツ アドインのテーブル バインドに対してのみ。 現在選択されている行でデータを取得するには、定義済みの文字列 "thisRow" を指定します。


    **重要**: SharePoint で Access Web アプリとデータベースを作成して使用することを推奨しなくなりました。 代わりに、[Microsoft PowerApps](https://powerapps.microsoft.com/) を使用して、コード作成が不要な Web とモバイル デバイス用ビジネス ソリューションをビルドすることをお勧めします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: string'
    return:
      type: string
- name: startColumn
  uid: office!Office.SetBindingDataOptions#startColumn:member
  package: office!
  fullName: startColumn
  summary: テーブルまたはマトリックスのバインドに対してのみ。このパラメーターを省略すると、先頭列にデータの開始位置が設定されます。 テーブルまたはマトリックスのバインドに対してのみ。 このパラメーターを省略すると、先頭列にデータの開始位置が設定されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startColumn?: number'
    return:
      type: number
- name: startRow
  uid: office!Office.SetBindingDataOptions#startRow:member
  package: office!
  fullName: startRow
  summary: テーブルまたはマトリックス バインドに対してのみ。このパラメーターを省略すると、先頭行にデータの開始位置が設定されます。 テーブルまたはマトリックス バインドに対してのみ。 このパラメーターを省略すると、先頭行にデータの開始位置が設定されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startRow?: number'
    return:
      type: number
- name: tableOptions
  uid: office!Office.SetBindingDataOptions#tableOptions:member
  package: office!
  fullName: tableOptions
  summary: '挿入されたテーブルの場合、ヘッダー行、合計行、バンド行など、テーブルの書式設定オプションを指定するキーと値のペアの一覧。 例: `{bandedRows: true,  filterButton: false}`'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableOptions?: object'
    return:
      type: object
