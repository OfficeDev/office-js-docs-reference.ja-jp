    summary: '<span data-ttu-id="d6ea1-124">挿入されたテーブルの場合に、表の書式設定オプション (ヘッダー行、集計行、縞模様行など) を指定するキーと値のペアのリスト。</span><span class="sxs-lookup"><span data-stu-id="d6ea1-124">For an inserted table, a list of key-value pairs that specify table formatting options, such as header row, total row, and banded rows.</span></span> <span data-ttu-id="d6ea1-125">例: `{bandedRows: true,  filterButton: false}`</span><span class="sxs-lookup"><span data-stu-id="d6ea1-125">Example: `{bandedRows: true,  filterButton: false}`</span></span>'
