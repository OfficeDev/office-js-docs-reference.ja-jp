  - uid: 'office!Office.SetBindingDataOptions#columns:member'
    summary: |-
      <span data-ttu-id="d6ea1-109">Access 用コンテンツ アドインのテーブル バインドに対してのみ。</span><span class="sxs-lookup"><span data-stu-id="d6ea1-109">Only for table bindings in content add-ins for Access.</span></span> <span data-ttu-id="d6ea1-110">文字列の配列。</span><span class="sxs-lookup"><span data-stu-id="d6ea1-110">Array of strings.</span></span> <span data-ttu-id="d6ea1-111">列名を指定します。</span><span class="sxs-lookup"><span data-stu-id="d6ea1-111">Specifies the column names.</span></span>

      <span data-ttu-id="d6ea1-112">**重要**: SharePoint で Access web アプリとデータベースを作成して使用することはお勧めしません。</span><span class="sxs-lookup"><span data-stu-id="d6ea1-112">**Important**: We no longer recommend that you create and use Access web apps and databases in SharePoint.</span></span> <span data-ttu-id="d6ea1-113">代わりに、[Microsoft PowerApps](https://powerapps.microsoft.com/) を使用して、コード作成が不要な Web とモバイル デバイス用ビジネス ソリューションをビルドすることをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="d6ea1-113">As an alternative, we recommend that you use [Microsoft PowerApps](https://powerapps.microsoft.com/) to build no-code business solutions for web and mobile devices.</span></span>
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
