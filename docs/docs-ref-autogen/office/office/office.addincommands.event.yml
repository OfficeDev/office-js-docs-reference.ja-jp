  - uid: 'office!Office.AddinCommands.Event#completed:member(1)'
    summary: |-
      <span data-ttu-id="d5465-106">アドインが処理を完了し、自動的にクローズされることを示します。</span><span class="sxs-lookup"><span data-stu-id="d5465-106">Indicates that the add-in has completed processing and will automatically be closed.</span></span>

      <span data-ttu-id="d5465-107">このメソッドは、次のように呼び出された関数の末尾で呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="d5465-107">This method must be called at the end of a function which was invoked by the following.</span></span>

      - <span data-ttu-id="d5465-108">UI レスボタン (つまり、xsi: type 属性が ExecuteFunction に設定されている Action 要素で定義されたアドインコマンド)</span><span class="sxs-lookup"><span data-stu-id="d5465-108">A UI-less button (i.e., an add-in command defined with an Action element where the xsi:type attribute is set to ExecuteFunction)</span></span>

      - <span data-ttu-id="d5465-109">[Events 拡張ポイント](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/extensionpoint#events)で定義された[イベント](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/event)</span><span class="sxs-lookup"><span data-stu-id="d5465-109">An [event](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/event) defined in the [Events extension point](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/extensionpoint#events)</span></span><!-- --><span data-ttu-id="d5465-110">( `ItemSend`イベントなど)</span><span class="sxs-lookup"><span data-stu-id="d5465-110">, e.g., an `ItemSend` event</span></span>

      <span data-ttu-id="d5465-111">\[[API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="d5465-111">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
    remarks: |-
      <span data-ttu-id="d5465-112">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: 制限付き</span><span class="sxs-lookup"><span data-stu-id="d5465-112">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="d5465-113">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="d5465-113">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="d5465-114">メールボックスの`options`プレビューでは`options`パラメーターがサポートされていますが、メールボックス1.3 にパラメーターはありません。</span><span class="sxs-lookup"><span data-stu-id="d5465-114">Mailbox 1.3 does not have the `options` parameter while Mailbox Preview does have support for `options` parameter.</span></span>

      #### <a name="examples"></a><span data-ttu-id="d5465-115">例</span><span class="sxs-lookup"><span data-stu-id="d5465-115">Examples</span></span>

      ```javascript
      // For the following example, the processItem function is
      // defined in the FunctionFile referenced from the add-in manifest,
      // and maps to the FunctionName of the action in the associated button control.
      function processItem(event) {
          // Do some processing

          event.completed();
      }
      ```
      ```javascript
      // For the following example, the checkMessage function was
      // registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent.
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK".
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in `result.value`.
              // If search term "BLOCK" is found, don't send message.
              const notFound = -1;
              var allowEvent = (result.value.indexOf('BLOCK') === notFound);
              event.completed({allowEvent: allowEvent});
          });
      }
      ```
    name: completed(options)
    fullName: completed(options)
