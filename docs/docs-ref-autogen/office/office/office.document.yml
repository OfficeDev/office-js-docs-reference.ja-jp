ffice OPEN xml の場合、指定した xml が挿入されます。</td> </tr> <tr> <td></td> <td></td> <td>`data`が base64 でエンコードされたイメージストリームの場合、指定したイメージが挿入されます。</td> </tr> <tr> <td></td> <td>選択範囲がある場合</td> <td>これは、上記と同じ規則に従って、次のように置き換えられ `data` ます。</td> </tr> <tr> <td></td> <td>画像の挿入</td> <td>挿入された画像はインラインで配置されます。 imageLeft パラメーターと imageTop パラメーターは無視されます。 画像の縦横比は常に固定されます。 imageWidth パラメーターと imageHeight パラメーターのいずれか 1 つのみが指定された場合、もう一方の値がスケーリングされて自動的に元の縦横比が維持されます。</td> </tr>\n\n<tr> <td>Excel</td> <td>単一のセルが選択されている場合</td> <td>`data`が文字列の場合、指定したテキストが現在のセルの値として挿入されます。</td> </tr> <tr> <td></td> <td></td> <td>`data`が配列の配列 (\"matrix\") の場合は、指定された行と列のセットが挿入されます (周囲のセルに含まれるデータが上書きされる場合は除く)。</td> </tr> <tr> <td></td> <td></td> <td>`data`が TableData オブジェクトの場合、指定された行とヘッダーを持つ新しい Excel テーブルが挿入されます (周囲のセルに含まれるデータが上書きされる場合は除く)。</td> </tr> <tr> <td></td> <td>複数のセルが選択されている場合</td> <td>If the shape does not match the shape of `data`<!-- -->、エラーが返されます。</td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- -->、選択されているセルの値が更新されます。 `data`<!-- -->.</td> </tr> <tr> <td></td> <td>画像の挿入</td> <td>挿入された画像は浮動になります。 位置パラメーターの imageLeft と imageTop は、現在選択されているセルからの相対位置になります。 imageLeft と imageTop は負の値にすることもでき、その場合は、画像がワークシート内に収まるようにするために Excel によって再調整される可能性があります。 画像の縦横比は、 imageWidth と imageHeight パラメーターの両方が指定されない限り固定されます。 imageWidth パラメーターと imageHeight パラメーターのいずれか一方が指定されている場合、もう一方の値は、元の縦横比を維持するように自動調整されます。</td> </tr> <tr> <td></td> <td>その他すべてのケース</td> <td>エラーが返されます。</td> </tr>\n\n<tr> <td>Excel on the web</td> <td>上記の Excel で説明されている動作に加えて、web 上の Excel でデータを書き込むときにこれらの制限が適用されます。</td> <td>このパラメーターを使用してワークシートに書き込むセルの合計数は、 `data` このメソッドに対する単一の呼び出しでは2万を超えることはできません。</td> </tr> <tr> <td></td> <td></td> <td>パラメーターに渡される書式設定グループの数が `cellFormat` 100 を超えることはできません。 1 つの書式設定グループは、指定のセル範囲に適用される書式設定のセットから構成されます。</td> </tr>\n\n<tr> <td>PowerPoint</td> <td>画像の挿入</td> <td>挿入された画像は浮動になります。 Position imageLeft および imageTop パラメーターは省略可能ですが、指定した場合は両方とも存在する必要があります。 1 つの値しか指定されない場合、それは無視されます。 imageLeft と imageTop は負の値にすることもでき、その場合は、画像がスライドの外に配置される可能性があります。 オプションのパラメーターが指定されず、スライドにプレースホルダがある場合は、画像によってスライドのプレースホルダが置き換えられます。 画像の縦横比は、 imageWidth パラメーターと imageHeight パラメーターの両方が指定されない限り固定されます。 imageWidth パラメーターと imageHeight パラメーターのいずれか一方が指定されている場合、もう一方の値は、元の縦横比を維持するように自動調整されます。</td> </tr> </table>\n\n**型固有の動作**\n\n<table> <tr> <td>`Office.CoercionType.XmlSvg`</td> <td>(Excel のみ): Excel ビルドの16.0.11526.10000 と16.0.12309.10000 の間には、SVG 挿入には 64 KB のサイズ制限があります。</td> </tr> </table>\n\n**Hosts**\n\n[CoercionType](xref:office!Office.CoercionType:enum)パラメーターに指定できる値は、ホストによって異なります。\n\n<table> <tr> <th>Host</th> <th>サポートされる coercionType</th> </tr> <tr> <td>Excel、PowerPoint、Project、および Word</td> <td>`Office.CoercionType.Text` 表す</td> </tr> <tr> <td>Excel および Word</td> <td>`Office.CoercionType.Matrix` (配列の配列)</td> </tr> <tr> <td>Excel および Word</td> <td>`Office.CoercionType.Table` (TableData オブジェクト)</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Ooxml` (Office Open XML)</td> </tr> <tr> <td>PowerPoint on the web および Windows</td> <td>`Office.CoercionType.SlideRange`</td> </tr> <tr> <td>Excel、PowerPoint、および Word</td> <td>`Office.CoercionType.XmlSvg`</td> </tr> </table>\n\n#### <a name=\"examples\"></a>例\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as `Matrix` for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as `Table` for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as `Html`\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as `Image` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n        coercionType: Office.CoercionType.Image,\n        imageLeft: 50,\n        imageTop: 50,\n        imageWidth: 100,\n        imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n\n// In Word, PowerPoint, or Excel, if you want to write an scalable vector graphic (SVG) to the selection, you can specify the \n// coercionType parameter as `XmlSvg` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertSvgAtSelection(base64EncodedImageStr) {\n    Office.context.document.setSelectedDataAsync(getImageAsBase64String(), {\n        coercionType: Office.CoercionType.XmlSvg,\n        imageLeft: 50,\n        imageTop: 50,\n        imageWidth: 400\n    },\n        function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                console.log(asyncResult.error.message);\n            }\n        });\n}\n```"
