  syntax:
    content: 'setSelectedDataAsync(data: string | TableData | any[][], callback?: (result: AsyncResult<void>) => void): void;'
    parameters:
    - id: data
      description: >-
        設定するデータを指定します。 文字列または [CoercionType](xref:office!Office.CoercionType:enum) の値、2d 配列、TableData オブジェクトのいずれかを指定します。


        渡された値がである場合は、次のようになり `data` ます。


        - 文字列: プレーン テキスト、または string に強制的に変換できるその他の値が挿入されます。 Excel では、選択したセルに数式を追加する有効な数式としてデータを指定することもできます。 例えば、data を "=SUM(A1:A5)" と設定すると、指定の範囲内の値が集計されます。 ただし、バインドされたセルで数式を設定する場合、その後、バインドされたセルからは追加された数式 (または既存の数式) を読み取ることができません。 選択したセルで Document.getSelectedDataAsync メソッドを呼び出してそのデータを読み取ると、このメソッドは (数式の結果である) セルに表示されたデータのみを返します。


        - 配列の配列 ("matrix"): ヘッダーなしの表形式データが挿入されます。 たとえば、2つの列に3つの行のデータを書き込むには、次のような配列を渡します。 \[ \[ "R1C1"、"R1C2" \] 、 \[ "R2C1"、"R2C2" \] 、 \[ "R3C1"、"R3C2" \] \] 。 3つの行からなる1つの列を記述するには、次のような配列を渡します。 \[ \[ "R1C1" \] 、 \[ "R2C1" \] 、 \[ "R3C1"\]\]


        Excel では、データを、選択したセルに追加する有効な数式を含む配列の配列として指定することもできます。 たとえば、他のデータが上書きされない場合は、データを \[ \[ "= SUM (A1: a5)", "= AVERAGE (A1: a5)" に設定する \] \] と、選択範囲に2つの数式が追加されます。 Just as when setting a formula on a single cell as "text", you can't read the added formulas (or any pre-existing formulas) after they have been set - you can only read the formulas' results.


        - TableData オブジェクト: ヘッダー付きのテーブルが挿入されます。 Excel では、data パラメーターに渡す TableData オブジェクトに数式を指定すると、Excel の "集計列" 機能によって期待した結果が得られない場合があります。これにより、列内の数式は自動的に複製されます。 この問題を回避するには `data` 、選択したテーブルに数式が含まれている場合は、TableData オブジェクトではなく配列の配列としてデータを指定し、coercionType または "matrix" として指定します。 ただし、この手法では、次のいずれかの条件が満たされている場合にのみ、"計算列" 機能がブロックされます。 (1) 列のすべてのセルに対して、または (2) 列に2つ以上の数式が既に存在します。
      type: string | <xref uid="office!Office.TableData:class" /> | any[][]
    - id: callback
      description: 省略可能。 コールバックが戻るときに呼び出される関数で、唯一のパラメーターの型が[Office AsyncResult](xref:office!Office.AsyncResult:interface)である。<!-- -->. 取得するオブジェクトまたはデータがないため、AsyncResult プロパティは常に undefined を返します。
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
