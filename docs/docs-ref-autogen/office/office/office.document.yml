    <tr> <td>Excel</td> <td>単一のセルが選択されている場合</td> <td>`data`が文字列の場合、指定したテキストが現在のセルの値として挿入されます。</td> </tr> <tr> <td></td> <td></td> <td>`data`が配列の配列 ("matrix") の場合は、指定された行と列のセットが挿入されます (周囲のセルに含まれるデータが上書きされる場合は除く)。</td> </tr> <tr> <td></td> <td></td> <td>`data`が TableData オブジェクトの場合、指定された行とヘッダーを持つ新しい Excel テーブルが挿入されます (周囲のセルに含まれるデータが上書きされる場合は除く)。</td> </tr> <tr> <td></td> <td>複数のセルが選択されている場合</td><td>If the shape does not match the shape of `data`<!-- -->、エラーが返されます。</td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- -->、選択されているセルの値が更新されます。 `data`<!-- -->.</td> </tr> <tr> <td></td> <td>画像の挿入</td> <td>挿入された画像は浮動になります。 位置パラメーターの imageLeft と imageTop は、現在選択されているセルからの相対位置になります。 imageLeft と imageTop は負の値にすることもでき、その場合は、画像がワークシート内に収まるようにするために Excel によって再調整される可能性があります。 画像の縦横比は、 imageWidth と imageHeight パラメーターの両方が指定されない限り固定されます。 imageWidth パラメーターと imageHeight パラメーターのいずれか一方が指定されている場合、もう一方の値は、元の縦横比を維持するように自動調整されます。</td> </tr> <tr> <td></td> <td>その他すべてのケース</td> <td>エラーが返されます。</td> </tr>


    <tr> <td>Excel on the web</td> <td>上記の Excel で説明されている動作に加えて、web 上の Excel でデータを書き込むときにこれらの制限が適用されます。</td> <td>このパラメーターを使用してワークシートに書き込むセルの合計数は、 `data` このメソッドに対する単一の呼び出しでは2万を超えることはできません。</td> </tr> <tr> <td></td> <td></td> <td>パラメーターに渡される書式設定グループの数が `cellFormat` 100 を超えることはできません。 1 つの書式設定グループは、指定のセル範囲に適用される書式設定のセットから構成されます。</td> </tr>


    <tr> <td>PowerPoint</td> <td>画像の挿入</td> <td>挿入された画像は浮動になります。 Position imageLeft および imageTop パラメーターは省略可能ですが、指定した場合は両方とも存在する必要があります。 1 つの値しか指定されない場合、それは無視されます。 imageLeft と imageTop は負の値にすることもでき、その場合は、画像がスライドの外に配置される可能性があります。 オプションのパラメーターが指定されず、スライドにプレースホルダがある場合は、画像によってスライドのプレースホルダが置き換えられます。 画像の縦横比は、 imageWidth パラメーターと imageHeight パラメーターの両方が指定されない限り固定されます。 imageWidth パラメーターと imageHeight パラメーターのいずれか一方が指定されている場合、もう一方の値は、元の縦横比を維持するように自動調整されます。</td> </tr> </table>


