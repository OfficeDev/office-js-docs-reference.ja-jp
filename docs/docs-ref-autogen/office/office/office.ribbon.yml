name: Office.Ribbon
uid: office!Office.Ribbon:interface
package: office!
fullName: Office.Ribbon
summary: Office リボンの状態を管理するために提供されるすべての機能を含むインターフェイス。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: requestCreateControls(tabDefinition)
  uid: office!Office.Ribbon#requestCreateControls:member(1)
  package: office!
  fullName: requestCreateControls(tabDefinition)
  summary: Office を使用してカスタムコンテキストタブを登録し、タブのコントロールを定義します。 このメソッドは、タブの登録のみを要求します。 実際の登録は Office アプリケーションによって制御され、返されたオブジェクトが解決されるときに完了しないことがあり `Promise` ます。 詳細およびコード例については、「[ユーザー設定のコンテキストタブを作成する](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)」を参照してください。<!-- -->.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'requestCreateControls(tabDefinition: Object): Promise<void>;'
    parameters:
    - id: tabDefinition
      description: タブのプロパティと子コントロール、およびそのプロパティを指定します。 Office の動的リボン JSON スキーマに準拠した JSON 文字列をに渡します。 `JSON.parse`<!-- -->を選び、返されたオブジェクトをこのメソッドに渡します。
      type: Object
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: リボンを更新するための要求を Office に送信します。 この API は更新を要求するためのものであることに注意してください。 リボンへの実際の UI 更新は Office アプリケーションによって制御されるため、この API の完了によってリボンの更新 (または更新) の正確なタイミングを決定することはできません。 コード例については、「[アドインコマンドを有効または無効](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands)にする」および「[カスタムコンテキストタブを作成](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)する」を参照してください。<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: リボンに対して行われる更新を表します。 入力パラメーターで指定された変更のみが行われることに注意してください。
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
