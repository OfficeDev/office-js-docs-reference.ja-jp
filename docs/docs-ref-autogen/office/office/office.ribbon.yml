### YamlMime:TSType
name: Office.Ribbon
uid: office!Office.Ribbon:interface
package: office!
fullName: Office.Ribbon
summary: リボンの状態を管理するために提供される機能をすべて含むインターフェイスOfficeです。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: requestCreateControls(tabDefinition)
  uid: office!Office.Ribbon#requestCreateControls:member(1)
  package: office!
  fullName: requestCreateControls(tabDefinition)
  summary: カスタム コンテキスト タブをユーザー設定Officeタブのコントロールを定義します。
  remarks: >-
    **要件セット**: リボン 1.2


    このメソッドは、タブの登録のみを要求します。 実際の登録は、Officeによって制御され、返されるオブジェクトが解決された場合は `Promise` 完了しない場合があります。 詳細とコード例については、「カスタム コンテキスト タブの [作成」を参照してください。](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestCreateControls(tabDefinition: Object): Promise<void>;'
    parameters:
    - id: tabDefinition
      description: タブのプロパティと子コントロールとそのプロパティを指定します。 動的リボン JSON スキーマに準拠する JSON Officeを渡す `JSON.parse`<!-- -->をクリックし、返されたオブジェクトをこのメソッドに渡します。
      type: Object
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: リボンを更新するOffice要求を送信します。
  remarks: >-
    **要件セット**: リボン 1.1


    この API は更新プログラムを要求するだけである点に注意してください。 リボンの実際の UI 更新は Office アプリケーションによって制御され、この API の完了によってリボンの更新 (または更新) の正確なタイミングを判断することはできません。 コード例については、「Enable [and Disable Add-in Commands](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands) and [Create custom contextual tabs」を参照してください。](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: リボンに対して行う更新プログラムを表します。 入力パラメーターで指定された変更だけが行われた点に注意してください。
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
