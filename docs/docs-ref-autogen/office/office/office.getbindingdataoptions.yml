### YamlMime:UniversalReference
items:
  - uid: office.Office.GetBindingDataOptions
    summary: バインドでデータを取得する方法のオプションを提供します。
    remarks: Rows オプションが使用されている場合、値は "この行" である必要があります。
    name: Office.GetBindingDataOptions
    fullName: Office.GetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.GetBindingDataOptions.asyncContext
      - office.Office.GetBindingDataOptions.coercionType
      - office.Office.GetBindingDataOptions.columnCount
      - office.Office.GetBindingDataOptions.filterType
      - office.Office.GetBindingDataOptions.rowCount
      - office.Office.GetBindingDataOptions.rows
      - office.Office.GetBindingDataOptions.startColumn
      - office.Office.GetBindingDataOptions.startRow
      - office.Office.GetBindingDataOptions.valueFormat
  - uid: office.Office.GetBindingDataOptions.asyncContext
    summary: コールバックに渡される AsyncResult オブジェクトの asyncContext プロパティで、変更されずに返される任意の型のユーザー定義項目。
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.GetBindingDataOptions.coercionType
    summary: '選択範囲の必要な図形を指定します。 [CoercionType](xref:office.Office.CoercionType)またはテキスト値を使用します。 Default: バインドの元の型 (非強制型)。'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.GetBindingDataOptions.columnCount
    summary: テーブルまたはマトリックスバインドの場合、startColumn からの列のオフセット数を指定します。 Default は、それ以降のすべての列です。
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.filterType
    summary: 表示 (フィルター処理された) データのみを取得するか、すべてのデータを取得するか (既定では all) を指定します。 データをフィルター処理する場合に便利です。 FilterType またはテキスト値を使用します。
    name: filterType
    fullName: filterType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterType?: Office.FilterType | string'
      return:
        type:
          - Office.FilterType | string
  - uid: office.Office.GetBindingDataOptions.rowCount
    summary: テーブルまたはマトリックスバインドの場合、startRow からの行のオフセット数を指定します。 既定では、それ以降のすべての行です。
    name: rowCount
    fullName: rowCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.rows
    summary: Access 用コンテンツ アドインのテーブル バインドに対してのみ。 現在選択されている行でデータを取得するには、定義済みの文字列 "thisRow" を指定します。
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: office.Office.GetBindingDataOptions.startColumn
    summary: テーブルまたはマトリックス バインドの場合、データのサブセットの開始列を指定します (列を指定する値は 0 から始まります)。 最初の列は既定値です。
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.startRow
    summary: テーブルまたはマトリックス バインドの場合、データのサブセットの開始行を指定します (行を指定する値は 0 から始まります)。 既定は最初の行です。
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.valueFormat
    summary: 返される値 (数字、日付など) に書式を適用するかどうかを指定します。 Office. ValueFormat または text 値を使用します。 既定値は、書式設定されていないデータです。
    name: valueFormat
    fullName: valueFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'valueFormat?: Office.ValueFormat | string'
      return:
        type:
          - Office.ValueFormat | string