### YamlMime:TSType
name: Office.GetBindingDataOptions
uid: office!Office.GetBindingDataOptions:interface
package: office!
fullName: Office.GetBindingDataOptions
summary: バインド内のデータを取得する方法のオプションを提供します。
remarks: rows オプションを使用する場合、値は "thisRow" である必要があります。
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.GetBindingDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: コールバックに渡される AsyncResult オブジェクトの asyncContext プロパティで、変更されずに返される任意の型のユーザー定義アイテム。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: coercionType
  uid: office!Office.GetBindingDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: '選択範囲の予想される図形。 [[Office.CoercionType またはテキスト](xref:office!Office.CoercionType:enum)値を使用します。 既定値: バインドの元の、非連結型。'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: columnCount
  uid: office!Office.GetBindingDataOptions#columnCount:member
  package: office!
  fullName: columnCount
  summary: テーブルまたはマトリックス のバインドでは、startColumn からの列オフセットの数を指定します。 既定値は、後続のすべての列です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: number'
    return:
      type: number
- name: filterType
  uid: office!Office.GetBindingDataOptions#filterType:member
  package: office!
  fullName: filterType
  summary: 表示されている (フィルター処理された) データのみを取得するか、すべてのデータを取得するかどうかを指定します (既定値はすべて)。 データをフィルター処理する場合に便利です。 [Office.FilterType またはテキスト値を使用します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filterType?: Office.FilterType | string'
    return:
      type: <xref uid="office!Office.FilterType:enum" /> | string
- name: rowCount
  uid: office!Office.GetBindingDataOptions#rowCount:member
  package: office!
  fullName: rowCount
  summary: テーブルまたはマトリックス のバインドの場合は、startRow からのオフセット行数を指定します。 既定値は、後続のすべての行です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount?: number'
    return:
      type: number
- name: rows
  uid: office!Office.GetBindingDataOptions#rows:member
  package: office!
  fullName: rows
  summary: >-
    Access 用コンテンツ アドインのテーブル バインドに対してのみ。 現在選択されている行でデータを取得するには、定義済みの文字列 "thisRow" を指定します。


    **重要**: SharePoint で Access Web アプリとデータベースを作成して使用することを推奨しなくなりました。 代わりに、[Microsoft PowerApps](https://powerapps.microsoft.com/) を使用して、コード作成が不要な Web とモバイル デバイス用ビジネス ソリューションをビルドすることをお勧めします。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: string'
    return:
      type: string
- name: startColumn
  uid: office!Office.GetBindingDataOptions#startColumn:member
  package: office!
  fullName: startColumn
  summary: テーブルまたはマトリックス バインドの場合、データのサブセットの開始列を指定します (列を指定する値は 0 から始まります)。 既定値は最初の列です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startColumn?: number'
    return:
      type: number
- name: startRow
  uid: office!Office.GetBindingDataOptions#startRow:member
  package: office!
  fullName: startRow
  summary: テーブルまたはマトリックス バインドの場合、データのサブセットの開始行を指定します (行を指定する値は 0 から始まります)。 既定値は最初の行です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startRow?: number'
    return:
      type: number
- name: valueFormat
  uid: office!Office.GetBindingDataOptions#valueFormat:member
  package: office!
  fullName: valueFormat
  summary: '返される値 (数字、日付など) に書式を適用するかどうかを指定します。 [Office.ValueFormat またはテキスト値を使用します。 既定値: 書式設定されていないデータ。'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'valueFormat?: Office.ValueFormat | string'
    return:
      type: <xref uid="office!Office.ValueFormat:enum" /> | string
