### YamlMime:TSType
name: Office.SetSelectedDataOptions
uid: office!Office.SetSelectedDataOptions:interface
package: office!
fullName: Office.SetSelectedDataOptions
summary: 選択範囲にデータを挿入する方法のオプションを提供します。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.SetSelectedDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: コールバックに渡される AsyncResult オブジェクトの asyncContext プロパティで、変更されずに返される任意の型のユーザー定義項目。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: cellFormat
  uid: office!Office.SetSelectedDataOptions#cellFormat:member
  package: office!
  fullName: cellFormat
  summary: >-
    Binding type table および data パラメーターに対して TableData オブジェクトが渡される場合にのみ使用します。 列、行、またはセルの範囲を指定し、キーと値のペアとして、その範囲に適用するセルの書式設定を指定するオブジェクトの配列。


    例: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type: <xref uid="office!Office.RangeFormatConfiguration:interface" />[]
- name: coercionType
  uid: office!Office.SetSelectedDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: データオブジェクトの形状を明示的に設定します。 指定しない場合は、データ型から推論されます。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: imageHeight
  uid: office!Office.SetSelectedDataOptions#imageHeight:member
  package: office!
  fullName: imageHeight
  summary: このオプションは、イメージの挿入に適用できます。 イメージの高さを示します。 imageWidth を指定せずにこのオプションを指定すると、イメージの高さの値に合わせてイメージが拡大縮小されます。 イメージの幅とイメージの高さの両方を指定すると、イメージはそれに合わせてサイズ変更されます。 イメージの高さも幅も指定しないと、既定のイメージ サイズと縦横比が使用されます。 この値はポイント単位です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageHeight?: number'
    return:
      type: number
- name: imageLeft
  uid: office!Office.SetSelectedDataOptions#imageLeft:member
  package: office!
  fullName: imageLeft
  summary: このオプションは、イメージの挿入に適用できます。挿入位置を、PowerPoint の場合はスライドの左側からの相対位置、Excel の場合は現在選択されているセルからの相対位置で指定します。Word では、この値は無視されます。この値はポイント単位です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageLeft?: number'
    return:
      type: number
- name: imageTop
  uid: office!Office.SetSelectedDataOptions#imageTop:member
  package: office!
  fullName: imageTop
  summary: このオプションは、イメージの挿入に適用できます。 PowerPoint のスライドの上端と、Excel で現在選択されているセルとの関係での挿入位置を示します。 Word では、この値は無視されます。 この値はポイント単位です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageTop?: number'
    return:
      type: number
- name: imageWidth
  uid: office!Office.SetSelectedDataOptions#imageWidth:member
  package: office!
  fullName: imageWidth
  summary: このオプションは、イメージの挿入に適用できます。 イメージの幅を示します。 imageHeight を指定せずにこのオプションを指定すると、イメージの幅の値に合わせてイメージが拡大縮小されます。 イメージの幅とイメージの高さの両方を指定すると、イメージはそれに合わせてサイズ変更されます。 イメージの高さも幅も指定しないと、既定のイメージ サイズと縦横比が使用されます。 この値はポイント単位です。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageWidth?: number'
    return:
      type: number
- name: tableOptions
  uid: office!Office.SetSelectedDataOptions#tableOptions:member
  package: office!
  fullName: tableOptions
  summary: '挿入されたテーブルの場合に、表の書式設定オプション (ヘッダー行、集計行、縞模様行など) を指定するキーと値のペアのリスト。 例: `{bandedRows: true,  filterButton: false}`'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableOptions?: object'
    return:
      type: object
