- name: addFromSelectionAsync(bindingType, options, callback)
  uid: office!Office.Bindings#addFromSelectionAsync:member(1)
  package: office!
  fullName: addFromSelectionAsync(bindingType, options, callback)
  summary: ユーザーの現在の選択範囲に基づいてバインドを作成します。
  remarks: "**要件セット**:\n\n- [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)\n\n- [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)\n\n- [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)\n\n指定した種類のバインドオブジェクトを Bindings コレクションに追加します。このコレクションは、指定された id で識別されます。\n\nメモ Excel では、既存のバインドの Binding.id で渡された addFromSelectionAsync メソッドを呼び出すと、そのバインドの種類が使用され、bindingType パラメーターに別の値を指定してその型を変更することはできません。 既存の id を使用して bindingType を変更する必要がある場合は、最初に Bindings.releaseByIdAsync メソッドを呼び出してバインドを解放し、次に addFromSelectionAsync メソッドを呼び出してバインドを新しい種類で再確立します。\n\n#### <a name=\"examples\"></a>例\n\n```javascript\nfunction addBindingFromSelection() {\n    Office.context.document.bindings.addFromSelectionAsync(Office.BindingType.Text, { id: 'MyBinding' }, \n        function (asyncResult) {\n        write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n        }\n    );\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addFromSelectionAsync(bindingType: BindingType, options?: AddBindingFromSelectionOptions, callback?: (result: AsyncResult<Binding>) => void): void;'
    parameters:
    - id: bindingType
      description: 作成するバインド オブジェクトの種類を指定します。 必須です。 選択したオブジェクトを指定した型に強制的に変換できない場合は、null を返します。
      type: <xref uid="office!Office.BindingType:enum" />
    - id: options
      description: 作成されたバインドを識別するためのオプションを提供します。
      type: <xref uid="office!Office.AddBindingFromSelectionOptions:interface" />
    - id: callback
      description: 省略可能。 コールバックが戻るときに呼び出される関数で、唯一のパラメーターの型が[Office AsyncResult](xref:office!Office.AsyncResult:interface)である。<!-- -->. `value`Result のプロパティは、ユーザーによって指定された選択範囲を表す Binding オブジェクトです。
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="office!Office.Binding:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: addFromSelectionAsync(bindingType, callback)
  uid: office!Office.Bindings#addFromSelectionAsync:member(2)
  package: office!
  fullName: addFromSelectionAsync(bindingType, callback)
  summary: ユーザーの現在の選択範囲に基づいてバインドを作成します。
  remarks: >-
    **要件セット**:


    - [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)


    - [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)


    - [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)


    指定した種類のバインドオブジェクトを Bindings コレクションに追加します。このコレクションは、指定された id で識別されます。


    メモ Excel では、既存のバインドの Binding.id で渡された addFromSelectionAsync メソッドを呼び出すと、そのバインドの種類が使用され、bindingType パラメーターに別の値を指定してその型を変更することはできません。 既存の id を使用して bindingType を変更する必要がある場合は、最初に Bindings.releaseByIdAsync メソッドを呼び出してバインドを解放し、次に addFromSelectionAsync メソッドを呼び出してバインドを新しい種類で再確立します。
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addFromSelectionAsync(bindingType: BindingType, callback?: (result: AsyncResult<Binding>) => void): void;'
    parameters:
    - id: bindingType
      description: 作成するバインド オブジェクトの種類を指定します。 必須です。 選択したオブジェクトを指定した型に強制的に変換できない場合は、null を返します。
      type: <xref uid="office!Office.BindingType:enum" />
    - id: callback
      description: 省略可能。 コールバックが戻るときに呼び出される関数で、唯一のパラメーターの型が[Office AsyncResult](xref:office!Office.AsyncResult:interface)である。<!-- -->. `value`Result のプロパティは、ユーザーによって指定された選択範囲を表す Binding オブジェクトです。
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="office!Office.Binding:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
