  - uid: 'office!Office.Bindings#addFromPromptAsync:member(1)'
    summary: <span data-ttu-id="f1024-149">ドキュメントでの選択をユーザーに求めるダイアログを表示してバインドを作成します。</span><span class="sxs-lookup"><span data-stu-id="f1024-149">Create a binding by prompting the user to make a selection on the document.</span></span>
    remarks: |-
      <span data-ttu-id="f1024-150">**要件セット**:[セットに含まれない](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="f1024-150">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="f1024-151">指定された型のバインド オブジェクトを Bindings コレクションに追加します。このバインド オブジェクトは、提供される id で識別できるようになります。指定された選択範囲をバインドできない場合、メソッドは失敗します。</span><span class="sxs-lookup"><span data-stu-id="f1024-151">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>

      #### <a name="examples"></a><span data-ttu-id="f1024-152">例</span><span class="sxs-lookup"><span data-stu-id="f1024-152">Examples</span></span>

      ```javascript
      function addBindingFromPrompt() {
          Office.context.document.bindings.addFromPromptAsync(
              Office.BindingType.Text, 
              { id: 'MyBinding', promptText: 'Select text to bind to.' },
              function (asyncResult) {
                  write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
