  - uid: 'office!Office.Bindings#addFromNamedItemAsync:member(1)'
    summary: <span data-ttu-id="f1024-102">ドキュメント内の指定されたオブジェクトに対してバインドを作成します。</span><span class="sxs-lookup"><span data-stu-id="f1024-102">Creates a binding against a named object in the document.</span></span>
    remarks: |-
      <span data-ttu-id="f1024-103">**要件セット**:</span><span class="sxs-lookup"><span data-stu-id="f1024-103">**Requirement sets**:</span></span>

      - [<span data-ttu-id="f1024-104">MatrixBindings</span><span class="sxs-lookup"><span data-stu-id="f1024-104">MatrixBindings</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)

      - [<span data-ttu-id="f1024-105">TableBindings</span><span class="sxs-lookup"><span data-stu-id="f1024-105">TableBindings</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)

      - [<span data-ttu-id="f1024-106">TextBindings</span><span class="sxs-lookup"><span data-stu-id="f1024-106">TextBindings</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)

      <span data-ttu-id="f1024-107">Excel の場合、itemName パラメーターは、名前付き範囲またはテーブルを参照できます。</span><span class="sxs-lookup"><span data-stu-id="f1024-107">For Excel, the itemName parameter can refer to a named range or a table.</span></span>

      <span data-ttu-id="f1024-108">既定では、Excel のテーブルを追加すると、最初に追加したテーブルには "Table1"、次に追加したテーブルには "Table2" という名前が割り当てられます。</span><span class="sxs-lookup"><span data-stu-id="f1024-108">By default, adding a table in Excel assigns the name "Table1" for the first table you add, "Table2" for the second table you add, and so on.</span></span> <span data-ttu-id="f1024-109">Excel UI で、テーブルにわかりやすい名前を割り当てるには、リボンの [表ツール\|のデザイン] タブの [テーブル名] プロパティを使用します。</span><span class="sxs-lookup"><span data-stu-id="f1024-109">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \| Design tab of the ribbon.</span></span>

      <span data-ttu-id="f1024-110">**注**: Excel では、名前付きアイテムとしてテーブルを指定するときに、テーブルの名前にワークシート名を含めるように名前を完全修飾する必要があります。 "Sheet1!表</span><span class="sxs-lookup"><span data-stu-id="f1024-110">**Note**: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: "Sheet1!Table1"</span></span>

      <span data-ttu-id="f1024-111">Word の場合、itemName パラメーターは、リッチテキストコンテンツコントロールの Title プロパティを参照します。</span><span class="sxs-lookup"><span data-stu-id="f1024-111">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id="f1024-112">(リッチテキストコンテンツコントロール以外のコンテンツコントロールにバインドすることはできません)。</span><span class="sxs-lookup"><span data-stu-id="f1024-112">(You can't bind to content controls other than the Rich Text content control).</span></span>

      <span data-ttu-id="f1024-113">既定では、コンテンツコントロールにはタイトルの値が割り当てられていません。</span><span class="sxs-lookup"><span data-stu-id="f1024-113">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id="f1024-114">Word UI で意味のあるテーブル名を割り当てるには、リボンの [ 開発者] タブの [ コントロール] グループから [ リッチ テキスト] コンテンツ コントロールを挿入した後、[ コントロール] グループの [ プロパティ] コマンドを使用して [ コンテンツ コントロールのプロパティ] ダイアログ ボックスを表示します。</span><span class="sxs-lookup"><span data-stu-id="f1024-114">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id="f1024-115">次に、コンテンツ コントロールの [ タイトル] プロパティに、コードから参照する名前を設定します。</span><span class="sxs-lookup"><span data-stu-id="f1024-115">Then set the Title property of the content control to the name you want to reference from your code.</span></span>

      <span data-ttu-id="f1024-116">**注**: Word で、同じタイトルプロパティ値 (名前) を持つ複数のリッチテキストコンテンツコントロールがある場合に、このメソッドを使用してこれらのコンテンツコントロールの1つにバインドしようとすると (名前を itemName パラメーターとして指定した場合)、この操作は失敗します。</span><span class="sxs-lookup"><span data-stu-id="f1024-116">**Note**: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>

      #### <a name="examples"></a><span data-ttu-id="f1024-117">例</span><span class="sxs-lookup"><span data-stu-id="f1024-117">Examples</span></span>

      ```javascript
      // The following example adds a binding to the myRange named item in Excel as a "matrix" binding,
      // and assigns the binding's id as myMatrix.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "myRange", "matrix", {id:'myMatrix'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example adds a binding to the Table1 named item in Excel as a "table" binding,
      // and assigns the binding's id as myTable.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "Table1", "table", {id:'myTable'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example creates a text binding in Word to a rich text content control named "FirstName",
      // assigns the id "firstName", and then displays that information.
      function bindContentControl() {
          Office.context.document.bindings.addFromNamedItemAsync('FirstName', 
              Office.BindingType.Text, {id:'firstName'},
              function (result) {
                  if (result.status === Office.AsyncResultStatus.Succeeded) {
                      write('Control bound. Binding.id: '
                          + result.value.id + ' Binding.type: ' + result.value.type);
                  } else {
                      write('Error:', result.error.message);
                  }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
