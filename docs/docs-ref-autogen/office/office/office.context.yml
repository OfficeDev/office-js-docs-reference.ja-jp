  - uid: 'office!Office.Context#displayLanguage:member'
    summary: Office ホスト アプリケーションの UI 用にユーザーが指定したロケール (言語) を取得します。
    remarks: |-
      戻り値は、RFC 1766 言語タグ形式の文字列 (en-us など) です。

      この `displayLanguage` 値は、Office ホストアプリケーションの [**ファイル &gt; オプション &gt; 言語]** で指定されている現在の**表示言語**設定を反映しています。

      Outlook でを使用する場合は、該当するモードが作成または開封されます。

      **サポートの詳細**

      次の表で、大文字 Y は、このプロパティは、対応する Office ホスト アプリケーションでサポートされていることを示します。 空のセルは、Office ホスト アプリケーションがこの列挙をサポートしないことを示します。

      Office ホストアプリケーションとサーバーの要件の詳細については、「 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)」を参照してください。<!-- -->.

      *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows での Office </th><th> Web ブラウザーでの Office </th><th> iPad 上の Office </th><th> モバイルデバイスの Outlook </th><th> Mac 上の Office </th></tr> <tr><td><strong>シート</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> Y </td></tr> <tr><td><strong>出席</strong></td><td> Y </td><td> Y </td><td> </td><td> Y </td><td> Y </td></tr> <tr><td><strong>しまう</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> Y </td></tr> <tr><td><strong>プロジェクト</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> Y </td></tr> <tr><td><strong>段落</strong></td><td> Y </td><td> </td><td> Y </td><td> </td><td> Y </td></tr> </table>

      #### <a name="examples"></a>例

      ```javascript
      function sayHelloWithDisplayLanguage() {
          var myDisplayLanguage = Office.context.displayLanguage;
          switch (myDisplayLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: displayLanguage
    fullName: displayLanguage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayLanguage: string;'
      return:
        type:
          - string
  - uid: 'office!Office.Context#document:member'
    summary: コンテンツ アドインまたは作業ウィンドウ アドインによって操作するドキュメントを表すオブジェクトを取得します。
    name: document
    fullName: document
    langs:
      - typeScript
    type: property
    syntax:
      content: 'document: Office.Document;'
      return:
        type:
          - 'office!Office.Document:interface'
        description: |-


          #### <a name="examples"></a>例

          ```javascript
          // Extension initialization code.
          var _document;

          // The initialize function is required for all add-ins.
          Office.initialize = function () {
              // Checks for the DOM to load using the jQuery ready function.
              $(document).ready(function () {
              // After the DOM is loaded, code specific to the add-in can run.
              // Initialize instance variables to access API objects.
              _document = Office.context.document;
              });
          }
          ```
