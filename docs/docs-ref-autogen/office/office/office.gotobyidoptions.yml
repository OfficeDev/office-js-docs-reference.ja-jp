### YamlMime:TSType
name: Office.GoToByIdOptions
uid: office!Office.GoToByIdOptions:interface
package: office!
fullName: Office.GoToByIdOptions
summary: 移動する場所を選択するかどうかを指定するオプションを提供します。
remarks: >-
  [options.selectionMode オプションによって発生する動作](xref:office!Office.SelectionMode:enum)は、ホストによって異なります。


  Excel では、 `Office.SelectionMode.Selected` バインドまたは名前付きアイテム内のすべてのコンテンツを選択します。 `Office.SelectionMode.None` テキスト バインドの場合は、セルを選択します。マトリックス バインド、テーブル バインド、および名前付きアイテムの場合は、最初のデータ セル (テーブルのヘッダー行の最初のセルではない) を選択します。


  PowerPoint: `Office.SelectionMode.Selected` スライドのタイトルまたはスライドの最初のテキスト ボックスを選択します。 `Office.SelectionMode.None` 何も選択しません。


  Word: バインド `Office.SelectionMode.Selected` 内のすべてのコンテンツを選択します。 `Office.SelectionMode.None` テキスト バインドの場合は、カーソルをテキストの先頭に移動します。マトリックス バインドとテーブル バインドの場合は、最初のデータ セル (テーブルのヘッダー行の最初のセルではない) を選択します。
isPreview: false
isDeprecated: false
