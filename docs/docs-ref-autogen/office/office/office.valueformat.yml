items:
  - uid: office.Office.ValueFormat
    summary: '<span data-ttu-id="b8baf-101">呼び出されたメソッドによって取得する値 (数字、日付など) に書式を設定するかどうかを指定します。書式を設定すると、その書式が適用された状態で値が返されます。</span><span class="sxs-lookup"><span data-stu-id="b8baf-101">Specifies whether values, such as numbers and dates, returned by the invoked method are returned with their formatting applied.</span></span>'
    remarks: '<span data-ttu-id="b8baf-102">たとえば、valueFormat パラメーターが "formatted" に指定されている場合、ホスト アプリケーションで通貨の書式が設定されている数字や、mm/dd/yy の書式が設定されている日付は、その書式を保持します。</span><span class="sxs-lookup"><span data-stu-id="b8baf-102">For example, if the valueFormat parameter is specified as "formatted", a number formatted as currency, or a date formatted as mm/dd/yy in the host application will have its formatting preserved.</span></span> <span data-ttu-id="b8baf-103">valueFormat パラメーターが "unformatted" に指定されている場合、日付は、基本的な順次シリアル番号形式で返されます。</span><span class="sxs-lookup"><span data-stu-id="b8baf-103">If the valueFormat parameter is specified as "unformatted", a date will be returned in its underlying sequential serial number form.</span></span>'
    name: Office.ValueFormat
    fullName: Office.ValueFormat
