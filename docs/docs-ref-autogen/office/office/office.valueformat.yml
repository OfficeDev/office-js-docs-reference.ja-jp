### YamlMime:TSEnum
name: Office.ValueFormat
uid: office!Office.ValueFormat:enum
package: office!
fullName: Office.ValueFormat
summary: 呼び出されたメソッドによって取得する値 (数字、日付など) に書式を設定するかどうかを指定します。書式を設定すると、その書式が適用された状態で値が返されます。
remarks: たとえば、valueFormat パラメーターが "formatted" に指定されている場合、ホスト アプリケーションで通貨の書式が設定されている数字や、mm/dd/yy の書式が設定されている日付は、その書式を保持します。 valueFormat パラメーターが "unformatted" に指定されている場合、日付は、基本的な順次シリアル番号形式で返されます。
isPreview: false
isDeprecated: false
fields:
- name: Formatted
  uid: office!Office.ValueFormat.Formatted:member
  package: office!
  summary: 書式設定されたデータを返します。
- name: Unformatted
  uid: office!Office.ValueFormat.Unformatted:member
  package: office!
  summary: 書式設定されていないデータを返します。
