### YamlMime:TSEnum
name: Office.GoToType
uid: office!Office.GoToType:enum
package: office!
fullName: Office.GoToType
summary: ナビゲートする場所またはオブジェクトの種類を指定します。
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: Binding
  uid: office!Office.GoToType.Binding:member
  package: office!
  summary: >-
    指定されたバインド ID を使用して Binding オブジェクトに移動します。


    サポートされているホスト: Excel、Word
- name: Index
  uid: office!Office.GoToType.Index:member
  package: office!
  summary: >-
    スライド番号またはインデックスによって指定されたインデックスに移動 [Office.Index](xref:office!Office.Index:enum)<!-- -->.


    サポートされているホスト: PowerPoint
- name: NamedItem
  uid: office!Office.GoToType.NamedItem:member
  package: office!
  summary: >-
    そのアイテムの名前を使用して名前付きアイテムにアクセスします。 Excel で、名前付き範囲またはテーブルの構造化参照を使用できます (例: "Worksheet2!Table1")。


    サポートされているホスト: Excel
- name: Slide
  uid: office!Office.GoToType.Slide:member
  package: office!
  summary: >-
    指定された ID を使用してスライドに移動します。


    サポートされているホスト: PowerPoint
