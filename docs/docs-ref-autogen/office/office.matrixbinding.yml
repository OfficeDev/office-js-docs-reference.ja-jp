  - uid: office.Office.MatrixBinding
    summary: <span data-ttu-id="41711-101">行と列の 2 次元でバインドを表現します。</span><span class="sxs-lookup"><span data-stu-id="41711-101">Represents a binding in two dimensions of rows and columns.</span></span>
    remarks: '<span data-ttu-id="41711-102">MatrixBinding オブジェクトは、id プロパティ、type プロパティ、getdataasync メソッド、および setdataasync メソッドを Binding オブジェクトから継承します。</span><span class="sxs-lookup"><span data-stu-id="41711-102">The MatrixBinding object inherits the id property, type property, getDataAsync method, and setDataAsync method from the Binding object.</span></span>'
    name: Office.MatrixBinding
    fullName: Office.MatrixBinding
    langs:
      - typeScript
    type: interface
    extends:
      - 'Binding '
    package: office
    children:
      - office.Office.MatrixBinding.columnCount
      - office.Office.MatrixBinding.rowCount
  - uid: office.Office.MatrixBinding.columnCount
    summary: '<span data-ttu-id="41711-103">マトリックス データ構造内の列数を整数値で取得します。</span><span class="sxs-lookup"><span data-stu-id="41711-103">Gets the number of columns in the matrix data structure, as an integer value.</span></span>'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="41711-104">例</span><span class="sxs-lookup"><span data-stu-id="41711-104">Examples</span></span>

          ```javascript
          function showBindingColumnCount() {
              Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
                  write("Column: " + asyncResult.value.columnCount);
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
