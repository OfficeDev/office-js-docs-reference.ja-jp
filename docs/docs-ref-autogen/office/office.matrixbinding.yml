    <span data-ttu-id="b6d19-104">MatrixBinding オブジェクトは、バインディング オブジェクトの id プロパティ、プロパティの型、getDataAsync メソッド、および setDataAsync メソッドを継承します。</span><span class="sxs-lookup"><span data-stu-id="b6d19-104">The MatrixBinding object inherits the id property, type property, getDataAsync method, and setDataAsync method from the Binding object.</span></span>


