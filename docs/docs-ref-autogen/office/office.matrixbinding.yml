- uid: office.Office.MatrixBinding.columnCount
  summary: <span data-ttu-id="beee8-124">マトリックス データ構造内の列数を整数値で取得します。</span><span class="sxs-lookup"><span data-stu-id="beee8-124">Gets the number of columns in the matrix data structure, as an integer value.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"beee8-125\">ホスト</span><span class=\"sxs-lookup\"><span data-stu-id=\"beee8-125\">Hosts</span></span></td><td><span data-ttu-id=\"beee8-126\">Access、Excel、PowerPoint、Project、Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"beee8-126\">Access, Excel, PowerPoint, Project, Word</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"beee8-127\">要件の設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"beee8-127\">Requirement Sets</span></span></td><td><span data-ttu-id=\"beee8-128\">MatrixBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"beee8-128\">MatrixBindings</span></span></td></tr></table>\n#### <span data-ttu-id=\"beee8-129\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"beee8-129\">Examples</span></span>\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
