- uid: office.Office.MatrixBinding
  summary: 行と列の 2 次元でバインドを表現します。
  remarks: >-
    <table><tr><td>要件セット</td><td>MatrixBindings</td></tr></table>


    MatrixBinding オブジェクトは、id プロパティ、type プロパティ、getdataasync メソッド、および setdataasync メソッドを Binding オブジェクトから継承します。


    **サポートの詳細**


    次のマトリックスの大文字の Y は、対応する Office ホストアプリケーションでこのインターフェイスがサポートされていることを示しています。 空のセルは、Office ホストアプリケーションがこのインターフェイスをサポートしていないことを示します。


    office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th><th> Office for Mac? </th></tr> <tr><td><strong>シート</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>段落</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> </table>
