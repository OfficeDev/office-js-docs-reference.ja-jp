- uid: office.Office.MatrixBinding.columnCount
  summary: マトリックス データ構造内の列数を整数値で取得します。
  remarks: "<table><tr><td>Hosts</td><td>Access、Excel、PowerPoint、Project、Word</td></tr>\n\n<tr><td>要件の設定</td><td>MatrixBindings</td></tr></table>\n#### 例\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: columnCount
  fullName: office.Office.MatrixBinding.columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
- uid: office.Office.MatrixBinding.rowCount
