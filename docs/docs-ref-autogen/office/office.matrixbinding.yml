- uid: office.Office.MatrixBinding.columnCount
  summary: <span data-ttu-id="af371-121">マトリックス データ構造内の列数を整数値で取得します。</span><span class="sxs-lookup"><span data-stu-id="af371-121">Gets the number of columns in the matrix data structure, as an integer value.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"af371-122\">Hosts</span><span class=\"sxs-lookup\"><span data-stu-id=\"af371-122\">Hosts</span></span></td><td><span data-ttu-id=\"af371-123\">Access、Excel、PowerPoint、Project、Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"af371-123\">Access, Excel, PowerPoint, Project, Word</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"af371-124\">要件の設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"af371-124\">Requirement Sets</span></span></td><td><span data-ttu-id=\"af371-125\">MatrixBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"af371-125\">MatrixBindings</span></span></td></tr></table>\n#### <span data-ttu-id=\"af371-126\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"af371-126\">Examples</span></span>\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: columnCount
  fullName: office.Office.MatrixBinding.columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
