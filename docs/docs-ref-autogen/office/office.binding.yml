      <span data-ttu-id="a2682-207">データに渡される値には、バインドに書き込まれるデータが含まれています。</span><span class="sxs-lookup"><span data-stu-id="a2682-207">The value passed for data contains the data to be written in the binding.</span></span> <span data-ttu-id="a2682-208">次の表に示されるように、渡された値の種類により、書き込まれる内容が決まります。</span><span class="sxs-lookup"><span data-stu-id="a2682-208">The kind of value passed determines what will be written as described in the following table.</span></span>

