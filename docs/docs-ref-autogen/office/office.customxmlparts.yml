  - uid: office.Office.CustomXmlParts.getByIdAsync
    summary: <span data-ttu-id="c63e8-119">指定されたカスタム XML パーツを id で非同期的に取得します。</span><span class="sxs-lookup"><span data-stu-id="c63e8-119">Asynchronously gets the specified custom XML part by its id.</span></span>
    remarks: |-
      <span data-ttu-id="c63e8-120">**要件セット**: [customxmlparts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span><span class="sxs-lookup"><span data-stu-id="c63e8-120">**Requirement set**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span></span>

      #### <a name="examples"></a><span data-ttu-id="c63e8-121">例</span><span class="sxs-lookup"><span data-stu-id="c63e8-121">Examples</span></span>

      ```javascript
      function showXMLPartInnerXML() {
          Office.context.document.customXmlParts.getByIdAsync(
              "{3BC85265-09D6-4205-B665-8EB239A8B9A1}", function (result) {
              var xmlPart = result.value;
              xmlPart.getXmlAsync({}, function (eventArgs) {
                  write(eventArgs.value);
              });
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
