- uid: office.Office.CustomXmlParts.addAsync_1
  summary: <span data-ttu-id="db1ea-123">新しいカスタム XML パーツをファイルに非同期に追加します。</span><span class="sxs-lookup"><span data-stu-id="db1ea-123">Asynchronously adds a new custom XML part to a file.</span></span>
  name: addAsync(xml, callback)
  fullName: addAsync(xml, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(xml: string, callback?: (result: AsyncResult<CustomXmlPart>) => void): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"db1ea-124\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"db1ea-124\">Examples</span></span>\n\n```javascript\nfunction addXMLPart() {\n    Office.context.document.customXmlParts.addAsync(\n        '<root categoryId=\"1\" xmlns=\"http://tempuri.org\"><item name=\"Cheap Item\" price=\"$193.95\"/><item name=\"Expensive Item\" price=\"$931.88\"/></root>',\n        function (result) {});\n}\n\nfunction addXMLPartandHandler() {\n    Office.context.document.customXmlParts.addAsync(\n        \"<testns:book xmlns:testns='http://testns.com'><testns:page number='1'>Hello</testns:page><testns:page number='2'>world!</testns:page></testns:book>\",\n        function(r) { r.value.addHandlerAsync(Office.EventType.DataNodeDeleted,\n            function(a) {write(a.type)\n            },\n                function(s) {write(s.status)\n                });\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message;\n}\n```"
    parameters:
    - id: xml
      description: <span data-ttu-id="db1ea-125">新しく作成したカスタム XML 部分に追加する XML です。</span><span class="sxs-lookup"><span data-stu-id="db1ea-125">The XML to add to the newly created custom XML part.</span></span>
      type:
      - string
    - id: callback
      description: <span data-ttu-id="db1ea-126">省略可能。</span><span class="sxs-lookup"><span data-stu-id="db1ea-126">Optional.</span></span> <span data-ttu-id="db1ea-127">関数コールバックが返されるときに呼び出されます[Office.AsyncResult](xref:office.Office.AsyncResult)の種類が唯一のパラメーターは、<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="db1ea-127">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="db1ea-128">`value` 、結果のプロパティは、CustomXmlPart オブジェクトを新しく作成します。</span><span class="sxs-lookup"><span data-stu-id="db1ea-128">The `value` property of the result is the newly created CustomXmlPart object.</span></span>
      type:
      - '(result: AsyncResult<CustomXmlPart>) => void'
- uid: office.Office.CustomXmlParts.getByIdAsync
  summary: <span data-ttu-id="db1ea-129">非同期的にその id で指定したカスタム XML 部分を取得します。</span><span class="sxs-lookup"><span data-stu-id="db1ea-129">Asynchronously gets the specified custom XML part by its id.</span></span>
  name: getByIdAsync(id, options, callback)
  fullName: getByIdAsync(id, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getByIdAsync(id: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<CustomXmlPart>) => void): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"db1ea-130\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"db1ea-130\">Examples</span></span>\n\n```javascript\nfunction showXMLPartInnerXML() {\n    Office.context.document.customXmlParts.getByIdAsync(\n        \"{3BC85265-09D6-4205-B665-8EB239A8B9A1}\", function (result) {\n        var xmlPart = result.value;\n        xmlPart.getXmlAsync({}, function (eventArgs) {\n            write(eventArgs.value);\n        });\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
    parameters:
    - id: id
      description: <span data-ttu-id="db1ea-131">開始と終了の中かっこを含む、カスタム XML 部分の GUID を指定します。</span><span class="sxs-lookup"><span data-stu-id="db1ea-131">The GUID of the custom XML part, including opening and closing braces.</span></span>
      type:
      - string
    - id: options
      description: <span data-ttu-id="db1ea-132">任意の型を変更せずに、コールバックで使用するためのコンテキスト データを保持するためのオプションを提供します。</span><span class="sxs-lookup"><span data-stu-id="db1ea-132">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="db1ea-133">省略可能。</span><span class="sxs-lookup"><span data-stu-id="db1ea-133">Optional.</span></span> <span data-ttu-id="db1ea-134">関数コールバックが返されるときに呼び出されます[Office.AsyncResult](xref:office.Office.AsyncResult)の種類が唯一のパラメーターは、<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="db1ea-134">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="db1ea-135">`value` 、結果のプロパティは、指定したカスタム XML 部分を表す CustomXmlPart オブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="db1ea-135">The `value` property of the result is a CustomXmlPart object that represents the specified custom XML part.</span></span> <span data-ttu-id="db1ea-136">カスタム XML 部分に指定された id がない場合、メソッドは null を返します。</span><span class="sxs-lookup"><span data-stu-id="db1ea-136">If there is no custom XML part with the specified id, the method returns null.</span></span>
