- uid: office.Office.NodeDeletedEventArgs.oldNode
  summary: >-
    <span data-ttu-id="fb6d7-115">[Office.CustomXmlPart](xref:office.Office.CustomXmlPart)オブジェクトから削除されているノードを取得します。</span><span class="sxs-lookup"><span data-stu-id="fb6d7-115">Gets the node which was just deleted from the [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) object.</span></span>


    <span data-ttu-id="fb6d7-p102">ドキュメントからサブツリーを削除する場合は、このノードに子が含まれている可能性があるので注意してください。また、このノードよりも下位のレベルにはクエリを実行できますが、ツリーの上位のレベルにはクエリを実行できません。そういう意味で、このノードは "切り離された" ノードです。つまり、このノードは存在しているだけのように見えます。</span><span class="sxs-lookup"><span data-stu-id="fb6d7-p102">Note that this node may have children, if a subtree is being removed from the document. Also, this node will be a "disconnected" node in that you can query down from the node, but you cannot query up the tree - the node appears to exist alone.</span></span>
