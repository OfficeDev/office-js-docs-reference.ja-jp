- uid: office.Office.NodeDeletedEventArgs.oldNode
  summary: >-
    [Office.CustomXmlPart](xref:office.Office.CustomXmlPart)オブジェクトから削除されているノードを取得します。


    ドキュメントからサブツリーを削除する場合は、このノードに子が含まれている可能性があるので注意してください。また、このノードよりも下位のレベルにはクエリを実行できますが、ツリーの上位のレベルにはクエリを実行できません。そういう意味で、このノードは "切り離された" ノードです。つまり、このノードは存在しているだけのように見えます。
  name: oldNode
  fullName: office.Office.NodeDeletedEventArgs.oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
