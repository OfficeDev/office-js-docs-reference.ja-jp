- uid: office.Office.BindingSelectionChangedEventArgs.columnCount
  summary: >-
    <span data-ttu-id="93fc8-105">選択されている列の数を取得します。</span><span class="sxs-lookup"><span data-stu-id="93fc8-105">Gets the number of columns selected.</span></span> <span data-ttu-id="93fc8-106">1 つのセルが選択されている場合は、1 を返します。</span><span class="sxs-lookup"><span data-stu-id="93fc8-106">If a single cell is selected returns 1.</span></span>


    <span data-ttu-id="93fc8-107">ユーザーの選択範囲が連続していない場合は、バインド内で最後に連続している選択範囲の数が返されます。</span><span class="sxs-lookup"><span data-stu-id="93fc8-107">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>


    <span data-ttu-id="93fc8-108">Word では、このプロパティでのみ動作[Office.BindingType](xref:office.Office.BindingType) 「表」のバインドします。</span><span class="sxs-lookup"><span data-stu-id="93fc8-108">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="93fc8-109">「マトリックス」種類バインディングがある場合 null が返されます。</span><span class="sxs-lookup"><span data-stu-id="93fc8-109">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="93fc8-110">また、呼び出しは失敗します、テーブルに結合セルが含まれている場合、テーブルの構造が正常に動作するには、このプロパティで統一する必要がありますので。</span><span class="sxs-lookup"><span data-stu-id="93fc8-110">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"93fc8-111\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fc8-111\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- uid: office.Office.BindingSelectionChangedEventArgs.rowCount
  summary: >-
    <span data-ttu-id="93fc8-112">選択されている行の数を取得します。</span><span class="sxs-lookup"><span data-stu-id="93fc8-112">Gets the number of rows selected.</span></span> <span data-ttu-id="93fc8-113">1 つのセルが選択されている場合は、1 を返します。</span><span class="sxs-lookup"><span data-stu-id="93fc8-113">If a single cell is selected returns 1.</span></span>


    <span data-ttu-id="93fc8-114">ユーザーの選択範囲が連続していない場合は、バインド内で最後に連続している選択範囲の数が返されます。</span><span class="sxs-lookup"><span data-stu-id="93fc8-114">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>


    <span data-ttu-id="93fc8-115">Word では、このプロパティでのみ動作[Office.BindingType](xref:office.Office.BindingType) 「表」のバインドします。</span><span class="sxs-lookup"><span data-stu-id="93fc8-115">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="93fc8-116">「マトリックス」種類バインディングがある場合 null が返されます。</span><span class="sxs-lookup"><span data-stu-id="93fc8-116">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="93fc8-117">また、呼び出しは失敗します、テーブルに結合セルが含まれている場合、テーブルの構造が正常に動作するには、このプロパティで統一する必要がありますので。</span><span class="sxs-lookup"><span data-stu-id="93fc8-117">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: rowCount
  fullName: rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"93fc8-118\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fc8-118\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- uid: office.Office.BindingSelectionChangedEventArgs.startColumn
  summary: >-
    <span data-ttu-id="93fc8-119">選択範囲の先頭列の (0 から始まる) インデックス。このインデックスは、バインド内の左端の列からカウントされます。</span><span class="sxs-lookup"><span data-stu-id="93fc8-119">The zero-based index of the first column of the selection counting from the leftmost column in the binding.</span></span>


    <span data-ttu-id="93fc8-120">ユーザーの選択範囲が連続していない場合は、バインド内で最後に連続している選択範囲の座標が返されます。</span><span class="sxs-lookup"><span data-stu-id="93fc8-120">If the user makes a non-contiguous selection, the coordinates for the last contiguous selection within the binding are returned.</span></span>


    <span data-ttu-id="93fc8-121">Word では、このプロパティでのみ動作[Office.BindingType](xref:office.Office.BindingType) 「表」のバインドします。</span><span class="sxs-lookup"><span data-stu-id="93fc8-121">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="93fc8-122">「マトリックス」種類バインディングがある場合 null が返されます。</span><span class="sxs-lookup"><span data-stu-id="93fc8-122">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="93fc8-123">また、呼び出しは失敗します、テーブルに結合セルが含まれている場合、テーブルの構造が正常に動作するには、このプロパティで統一する必要がありますので。</span><span class="sxs-lookup"><span data-stu-id="93fc8-123">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: startColumn
  fullName: startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"93fc8-124\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"93fc8-124\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
