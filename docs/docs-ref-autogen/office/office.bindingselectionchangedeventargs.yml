- uid: office.Office.BindingSelectionChangedEventArgs.startColumn
  summary: >-
    選択範囲の先頭列の (0 から始まる) インデックス。このインデックスは、バインド内の左端の列からカウントされます。


    ユーザーの選択範囲が連続していない場合は、バインド内で最後に連続している選択範囲の座標が返されます。


    Word では、このプロパティでのみ動作[Office.BindingType](xref:office.Office.BindingType) 「表」のバインドします。 「マトリックス」種類バインディングがある場合 null が返されます。 また、呼び出しは失敗します、テーブルに結合セルが含まれている場合、テーブルの構造が正常に動作するには、このプロパティで統一する必要がありますので。
