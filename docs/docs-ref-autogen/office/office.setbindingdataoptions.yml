- uid: office.Office.SetBindingDataOptions.asyncContext
  summary: AsyncContext のプロパティでコールバックに渡される AsyncResult オブジェクトで返されると、任意の種類のユーザー定義のアイテムは変更されません。
  name: asyncContext
  fullName: office.Office.SetBindingDataOptions.asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any;'
    return:
      type:
      - any
- uid: office.Office.SetBindingDataOptions.cellFormat
  summary: >-
    バインドの種類のテーブルでのみを使用して、TableData オブジェクトが渡されるデータのパラメーターを使用します。 列、行、またはセルの範囲を指定し、キーと値のペアとして、その範囲に適用する書式のセルを指定するオブジェクトの配列。


    例: `\[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}\]`
  name: cellFormat
  fullName: office.Office.SetBindingDataOptions.cellFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cellFormat?: Array<RangeFormatConfiguration>;'
    return:
      type:
      - Array<RangeFormatConfiguration>
- uid: office.Office.SetBindingDataOptions.coercionType
  summary: データ オブジェクトの形状を明示的に設定します。 指定されなかった場合は、データ型から推論されます。
  name: coercionType
  fullName: office.Office.SetBindingDataOptions.coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.SetBindingDataOptions.columns
  summary: Access 用コンテンツ アドインのテーブル バインドに対してのみ。 文字列の配列。 列名を指定します。
  name: columns
  fullName: office.Office.SetBindingDataOptions.columns
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columns?: Array<string>;'
    return:
      type:
      - Array<string>
- uid: office.Office.SetBindingDataOptions.rows
  summary: Access 用コンテンツ アドインのテーブル バインドに対してのみ。 現在選択されている行でデータを取得するには、定義済みの文字列 "thisRow" を指定します。
  name: rows
  fullName: office.Office.SetBindingDataOptions.rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string;'
    return:
      type:
      - string
- uid: office.Office.SetBindingDataOptions.startColumn
  summary: データのサブセットの開始列を指定します (列を指定する値は 0 から始まります)。 テーブルまたはマトリックスのバインドに対してのみ 省略した場合、最初の列でデータが設定されています。
  name: startColumn
  fullName: office.Office.SetBindingDataOptions.startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number;'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.startRow
  summary: バインディング内のデータのサブセットの開始行を指定します (行を指定する値は 0 から始まります)。 テーブルまたはマトリックスのバインドに対してのみ 省略した場合、最初の行で始まるデータが設定されています。
  name: startRow
  fullName: office.Office.SetBindingDataOptions.startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number;'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.tableOptions
  summary: '挿入された表、表のヘッダー行、合計行、およびバンド設定された行などのオプションを書式設定を指定するキーと値のペアのリストです。 例: `{bandedRows: true, filterButton: false}`'
  name: tableOptions
  fullName: office.Office.SetBindingDataOptions.tableOptions
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableOptions?: object;'
    return:
      type:
      - object
