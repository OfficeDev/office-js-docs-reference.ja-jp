  - uid: 'office!Office.initialize:function(1)'
    summary: |-
      <span data-ttu-id="8f1ec-101">ランタイム環境が読み込まれ、アプリケーションやホストされたドキュメントを対話操作するアドインの準備ができたときに発生します。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>

      <span data-ttu-id="8f1ec-102">Initialize イベントリスナー関数の reason パラメーターは、初期化が`InitializationReason`行われた方法を指定する列挙値を返します。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="8f1ec-103">作業ウィンドウ アドインまたはコンテンツ アドインは、次の 2 つの場合に初期化できます。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-103">A task pane or content add-in can be initialized in two ways:</span></span>

      - <span data-ttu-id="8f1ec-104">ユーザーは、Office ホストアプリケーションのリボンの [挿入] タブにあるアドインのドロップダウンリストの [最近使用したアドイン] セクションから、または [アドインの挿入] ダイアログボックスからアドインを挿入しただけです。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>

      - <span data-ttu-id="8f1ec-105">既にアドインが含まれているドキュメントをユーザーが開いた場合。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-105">The user opened a document that already contains the add-in.</span></span>

      <span data-ttu-id="8f1ec-106">*注*: initialize イベントリスナー関数の reason パラメーターは、作業ウィンドウアドイン`InitializationReason`とコンテンツアドインの列挙値のみを返します。Outlook アドインの値を返すことはありません。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="8f1ec-107">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="8f1ec-107">**Support details**</span></span>

      <span data-ttu-id="8f1ec-p102">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-p102">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>

      <span data-ttu-id="8f1ec-110">Office ホストアプリケーションとサーバーの要件の詳細については、「 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-110">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="8f1ec-111">.</span><span class="sxs-lookup"><span data-stu-id="8f1ec-111"></span></span>

      <span data-ttu-id="8f1ec-112">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="8f1ec-112">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="8f1ec-113">Windows での Office</span><span class="sxs-lookup"><span data-stu-id="8f1ec-113">Office on Windows</span></span> </th><th> <span data-ttu-id="8f1ec-114">Web ブラウザーでの Office</span><span class="sxs-lookup"><span data-stu-id="8f1ec-114">Office in web browser</span></span> </th><th> <span data-ttu-id="8f1ec-115">Office on iPad</span><span class="sxs-lookup"><span data-stu-id="8f1ec-115">Office on iPad</span></span> </th><th> <span data-ttu-id="8f1ec-116">モバイルデバイスの Outlook</span><span class="sxs-lookup"><span data-stu-id="8f1ec-116">Outlook on mobile devices</span></span> </th><th> <span data-ttu-id="8f1ec-117">Mac 版 Office</span><span class="sxs-lookup"><span data-stu-id="8f1ec-117">Office on Mac</span></span> </th></tr> <tr><td><span data-ttu-id="8f1ec-118"><strong>シート</strong></span><span class="sxs-lookup"><span data-stu-id="8f1ec-118"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="8f1ec-119">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-119">Y</span></span> </td><td> <span data-ttu-id="8f1ec-120">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-120">Y</span></span> </td><td> <span data-ttu-id="8f1ec-121">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-121">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="8f1ec-122"><strong>出席</strong></span><span class="sxs-lookup"><span data-stu-id="8f1ec-122"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="8f1ec-123">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-123">Y</span></span> </td><td> <span data-ttu-id="8f1ec-124">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-124">Y</span></span> </td><td> </td><td> <span data-ttu-id="8f1ec-125">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-125">Y</span></span> </td><td> <span data-ttu-id="8f1ec-126">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-126">Y</span></span> </td></tr> <tr><td><span data-ttu-id="8f1ec-127"><strong>しまう</strong></span><span class="sxs-lookup"><span data-stu-id="8f1ec-127"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="8f1ec-128">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-128">Y</span></span> </td><td> <span data-ttu-id="8f1ec-129">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-129">Y</span></span> </td><td> <span data-ttu-id="8f1ec-130">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-130">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="8f1ec-131"><strong>プロジェクト</strong></span><span class="sxs-lookup"><span data-stu-id="8f1ec-131"><strong> Project </strong></span></span></td><td> <span data-ttu-id="8f1ec-132">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-132">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="8f1ec-133"><strong>段落</strong></span><span class="sxs-lookup"><span data-stu-id="8f1ec-133"><strong> Word </strong></span></span></td><td> <span data-ttu-id="8f1ec-134">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-134">Y</span></span> </td><td> <span data-ttu-id="8f1ec-135">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-135">Y</span></span> </td><td> <span data-ttu-id="8f1ec-136">Y</span><span class="sxs-lookup"><span data-stu-id="8f1ec-136">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="8f1ec-137">例</span><span class="sxs-lookup"><span data-stu-id="8f1ec-137">Examples</span></span>

      ```javascript
      // You can use the value of the InitializationEnumeration to implement different logic for
      // when the add-in is first inserted versus when it is already part of the document.
      // The following example shows some simple logic that uses the value of the reason parameter
      // to display how the task pane or content add-in was initialized.
      Office.initialize = function (reason) {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
          // After the DOM is loaded, code specific to the add-in can run.
          // Display initialization reason.
          if (reason == "inserted")
          write("The add-in was just inserted.");

          if (reason == "documentOpened")
          write("The add-in is already part of the document.");
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
