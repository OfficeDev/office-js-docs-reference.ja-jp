    type: function
    syntax:
      content: 'export function useShortNamespace(useShortNamespace: boolean): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: useShortNamespace
          description: <span data-ttu-id="8f1ec-202">ショートカットエイリアスを使用する場合は True、それ以外の場合は false を無効にします。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-202">True to use the shortcut alias; otherwise false to disable it.</span></span> <span data-ttu-id="8f1ec-203">既定値は true です。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-203">The default is true.</span></span>
          type:
            - boolean
