  - uid: 'office!Office.onReady:function(1)'
    summary: '<span data-ttu-id="8f1ec-139">Office JavaScript Api がアドインによって呼び出される準備が整っていることを確認します。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-139">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="8f1ec-140">フレームワークがまだ初期化されていない場合、コールバックまたは promise は Office ホストが API 呼び出しを受け入れる準備ができるまで待機します。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-140">If the framework hasn''t initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="8f1ec-141">この API は Office アドイン内で使用することを目的としていますが、アドインの外部でも使用できます。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-141">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="8f1ec-142">その場合は、office ホストアプリケーションの外部で実行されていると判断された後、そのコールバックを呼び出し、ホストとプラットフォームの両方に対して "null" を使用して promise を解決します。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-142">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>'
    name: Office.onReady(callback)
    fullName: Office.onReady(callback)
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
      return:
        type:
          - 'office!Office.onReady~0:complex'
        description: '<span data-ttu-id="8f1ec-143">初期化が完了すると、ホストとプラットフォームの情報を含む約束ができます。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-143">A Promise that contains the host and platform info, once initialization is completed.</span></span>'
      parameters:
        - id: callback
          description: '<span data-ttu-id="8f1ec-144">ホストおよびプラットフォームの情報を受け取るオプションのコールバックメソッド。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-144">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="8f1ec-145">または、コールバックを使用するのではなく、関数によって返された Promise を解決するだけでアドインが待機することもあります。</span><span class="sxs-lookup"><span data-stu-id="8f1ec-145">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>'
          type:
            - 'office!Office.onReady~1:complex'
