- name: Office.onReady(callback)
  uid: office!Office.onReady:function(1)
  package: office!
  summary: アドインによってOffice JavaScript API を呼び出す準備ができていることを確認します。 フレームワークがまだ初期化されていない場合、コールバックまたは promise は、ホストが API 呼び出しを受け入れるOfficeするまで待機します。 この API は、アドイン内で使用することを目的とOfficeですが、アドインの外部でも使用できます。 その場合、Office.js が Office ホスト アプリケーションの外部で実行されていると判断すると、コールバックを呼び出し、ホストとプラットフォームの両方で "null" で約束を解決します。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    parameters:
    - id: callback
      description: ホストとプラットフォームの情報を受け取るオプションのコールバック メソッド。 または、コールバックを使用するのではなく、関数によって返される Promise が解決するのをアドインが待機する場合があります。
      type: '(info: { host: <xref uid="office!Office.HostType:enum" />, platform: <xref uid="office!Office.PlatformType:enum" /> }) =&gt; any'
    return:
      type: 'Promise&lt;{ host: <xref uid="office!Office.HostType:enum" />, platform: <xref uid="office!Office.PlatformType:enum" /> }&gt;'
      description: 初期化が完了すると、ホストとプラットフォームの情報を含む Promise。
- name: Office.select(expression, callback)
  uid: office!Office.select:function(1)
  package: office!
  summary: 式で説明されているオブジェクトの約束を返します。 コールバックは、メソッドが失敗した場合にのみ呼び出されます。
  remarks: >-
    **サポートの詳細**


    次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。


    ホスト アプリケーションとサーバー Officeの詳細については、「アドインを実行する要件Office [参照してください。](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows での Office </th><th> Officeブラウザーで使用する </th><th> Office on iPad </th></tr> <tr><td><strong> Excel </strong></td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong> Word </strong></td><td> Y </td><td> </td><td> Y </td></tr> </table>


    #### <a name="examples"></a>例


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function select(expression: string, callback?: (result: AsyncResult<any>) => void): Binding;'
    parameters:
    - id: expression
      description: 取得するオブジェクト。 "bindings \# BindingName" の例では、'BindingName' という名前のバインドのバインド約束を取得します。
      type: string
    - id: callback
      description: 省略可能。 コールバックが返された場合に呼び出される関数で、パラメーターは [Office.AsyncResult 型のみです。](xref:office!Office.AsyncResult:interface)<!-- -->.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;any&gt;) =&gt; void'
    return:
      type: <xref uid="office!Office.Binding:interface" />
      description: ''
- name: Office.useShortNamespace(useShortNamespace)
  uid: office!Office.useShortNamespace:function(1)
  package: office!
  summary: 名前空間全体のエイリアスの `Office` オンとオフを切り替 `Microsoft.Office.WebExtension` えます。
  remarks: "**サポートの詳細**\n\n次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。\n\nホスト アプリケーションとサーバー Officeの詳細については、「アドインを実行する要件Office [参照してください。](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows での Office </th><th> Officeブラウザーで使用する </th><th> Office on iPad </th><th> モバイル デバイス上の Outlook </th><th> Office on Mac </th></tr> <tr><td><strong> Excel </strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong> Outlook </strong></td><td> Y </td><td> Y </td><td> </td><td> Y </td><td> Y </td></tr> <tr><td><strong> PowerPoint </strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong> Project </strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong> Word </strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> </table>\n\n#### <a name=\"examples\"></a>例\n\n```javascript\nfunction startUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(true);\n    }\n    else {\n        Office.useShortNamespace(true);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\nfunction stopUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(false);\n    }\n    else {\n        Office.useShortNamespace(false);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function useShortNamespace(useShortNamespace: boolean): void;'
    parameters:
    - id: useShortNamespace
      description: ショートカット エイリアスを使用するには True を指定します。それ以外の場合は false を指定して無効にします。 既定値は true です。
      type: boolean
    return:
      type: void
      description: ''
