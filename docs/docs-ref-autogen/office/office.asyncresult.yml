- uid: office.Office.AsyncResult
  summary: <span data-ttu-id="a8dc2-101">要求が失敗した場合の状態やエラー情報など、非同期要求の結果をカプセル化するオブジェクト。</span><span class="sxs-lookup"><span data-stu-id="a8dc2-101">An object which encapsulates the result of an asynchronous request, including status and error information if the request failed.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"a8dc2-102\">Hosts</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-102\">Hosts</span></span></td><td><span data-ttu-id=\"a8dc2-103\">Access、Excel、Outlook、PowerPoint、Project、Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-103\">Access, Excel, Outlook, PowerPoint, Project, Word</span></span></td></tr></table>\n\n<span data-ttu-id=\"a8dc2-104\">関数をやり取りするときに、 `callback` \"Async\"メソッドのパラメーターを実行、AsyncResult オブジェクトからアクセスすることを受け取る、`callback`関数の唯一のパラメーターです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-104\">When the function you pass to the `callback` parameter of an \"Async\" method executes, it receives an AsyncResult object that you can access from the `callback` function's only parameter.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"a8dc2-105\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-105\">Examples</span></span>\n\n```javascript\n// The following is an example applicable to content and task pane add-ins.\n// The example shows a call to the getSelectedDataAsync method of the Document object.\nOffice.context.document.getSelectedDataAsync(\"text\", {\n        valueFormat: \"unformatted\",\n        filterType: \"all\"\n    },\n    function (result) {\n        if (result.status === \"success\") {\n            var dataValue = result.value; // Get selected data.\n            console.log('Selected data is ' + dataValue);\n        } else {\n            var err = result.error;\n            console.log(err.name + \": \" + err.message);\n        }\n    });\n// The anonymous function passed as the callback argument ( function (result){...}) has a single \n// parameter named result that provides access to an AsyncResult object when the function executes.\n// When the call to the getSelectedDataAsync method completes, the callback function executes, \n// and the following line of code accesses the value property of the AsyncResult object to \n// return the data selected in the document:\nvar dataValue = result.value;\n// Note that other lines of code in the function use the result parameter of the callback function \n// to access the status and error properties of the AsyncResult object.\n```"
  name: Office.AsyncResult
  fullName: Office.AsyncResult
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.AsyncResult.asyncContext
  - office.Office.AsyncResult.error
  - office.Office.AsyncResult.status
  - office.Office.AsyncResult.value
- uid: office.Office.AsyncResult.asyncContext
  summary: "<span data-ttu-id=\"a8dc2-106\">オプションに渡されるユーザー定義のアイテムを取得する`asyncContext`のそれと同じ状態で呼び出されたメソッドのパラメーターが渡されました。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-106\">Gets the user-defined item passed to the optional `asyncContext` parameter of the invoked method in the same state as it was passed in.</span></span> <span data-ttu-id=\"a8dc2-107\">ユーザー定義のアイテムが返されます (JavaScript のすべての種類のこともある: 文字列、数値、ブール値、オブジェクト、配列、Null または未定義) オプションのパラメーターに渡される`asyncContext`、呼び出されたメソッドのパラメーターです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-107\">This returns the user-defined item (which can be of any JavaScript type: String, Number, Boolean, Object, Array, Null, or Undefined) passed to the optional `asyncContext` parameter of the invoked method.</span></span> <span data-ttu-id=\"a8dc2-108\">AsyncContext パラメーターに渡す何もしていない場合は、未定義の場合を返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-108\">Returns Undefined, if you didn't pass anything to the asyncContext parameter.</span></span>"
  remarks: "<span data-ttu-id=\"a8dc2-109\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-109\">**Support details**</span></span>\n\n<span data-ttu-id=\"a8dc2-110\">大文字 Y の次のマトリックスでは、対応する Office ホスト アプリケーションでこのプロパティがサポートされていることを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-110\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"a8dc2-111\">空のセルでは、Office ホスト アプリケーションがこの列挙型をサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-111\">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>\n\n<span data-ttu-id=\"a8dc2-112\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-112\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"a8dc2-113\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-113\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"a8dc2-114\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-114\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"a8dc2-115\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-115\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"a8dc2-116\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-116\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"a8dc2-117\">デバイス用 OWA</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-117\">OWA for Devices</span></span> </th><th> <span data-ttu-id=\"a8dc2-118\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-118\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"a8dc2-119\"><strong>アクセス</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-119\"><strong> Access </strong></span></span></td><td> <span data-ttu-id=\"a8dc2-120\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-120\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"a8dc2-121\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-121\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"a8dc2-122\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-122\">Y</span></span> </td><td> <span data-ttu-id=\"a8dc2-123\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-123\">Y</span></span> </td><td> <span data-ttu-id=\"a8dc2-124\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-124\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"a8dc2-125\"><strong>Outlook</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-125\"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id=\"a8dc2-126\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-126\">Y</span></span> </td><td> <span data-ttu-id=\"a8dc2-127\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-127\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"a8dc2-128\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-128\">Y</span></span> </td><td> <span data-ttu-id=\"a8dc2-129\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-129\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"a8dc2-130\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-130\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"a8dc2-131\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-131\">Y</span></span> </td><td> <span data-ttu-id=\"a8dc2-132\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-132\">Y</span></span> </td><td> <span data-ttu-id=\"a8dc2-133\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-133\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"a8dc2-134\"><strong>プロジェクト</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-134\"><strong> Project </strong></span></span></td><td> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"a8dc2-135\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-135\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"a8dc2-136\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-136\">Y</span></span> </td><td> <span data-ttu-id=\"a8dc2-137\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-137\">Y</span></span> </td><td> <span data-ttu-id=\"a8dc2-138\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-138\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"a8dc2-139\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"a8dc2-139\">Examples</span></span>\n\n```javascript\nfunction getDataWithContext() {\n    var format = \"Your data: \";\n    Office.context.document.getSelectedDataAsync(\n        Office.CoercionType.Text, \n        { asyncContext: format }, \n        showDataWithContext);\n}\n\nfunction showDataWithContext(asyncResult) {\n    write(asyncResult.asyncContext + asyncResult.value);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext: any;'
    return:
