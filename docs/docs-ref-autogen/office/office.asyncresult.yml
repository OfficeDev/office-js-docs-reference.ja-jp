- uid: office.Office.AsyncResult
  summary: 要求が失敗した場合の状態やエラー情報など、非同期要求の結果をカプセル化するオブジェクト。
  remarks: "<table><tr><td>Hosts</td><td>Access、Excel、Outlook、PowerPoint、Project、Word</td></tr></table>\n\n関数をやり取りするときに、 `callback` \"Async\"メソッドのパラメーターを実行、AsyncResult オブジェクトからアクセスすることを受け取る、`callback`関数の唯一のパラメーターです。\n#### <a name=\"examples\"></a>例\n\n```javascript\n// The following is an example applicable to content and task pane add-ins.\n// The example shows a call to the getSelectedDataAsync method of the Document object.\nOffice.context.document.getSelectedDataAsync(\"text\", {\n        valueFormat: \"unformatted\",\n        filterType: \"all\"\n    },\n    function (result) {\n        if (result.status === \"success\") {\n            var dataValue = result.value; // Get selected data.\n            console.log('Selected data is ' + dataValue);\n        } else {\n            var err = result.error;\n            console.log(err.name + \": \" + err.message);\n        }\n    });\n// The anonymous function passed as the callback argument ( function (result){...}) has a single \n// parameter named result that provides access to an AsyncResult object when the function executes.\n// When the call to the getSelectedDataAsync method completes, the callback function executes, \n// and the following line of code accesses the value property of the AsyncResult object to \n// return the data selected in the document:\nvar dataValue = result.value;\n// Note that other lines of code in the function use the result parameter of the callback function \n// to access the status and error properties of the AsyncResult object.\n```"
  name: Office.AsyncResult
  fullName: office.Office.AsyncResult
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.AsyncResult.asyncContext
  - office.Office.AsyncResult.error
  - office.Office.AsyncResult.status
  - office.Office.AsyncResult.value
- uid: office.Office.AsyncResult.asyncContext
  summary: 'オプションに渡されるユーザー定義のアイテムを取得する`asyncContext`のそれと同じ状態で呼び出されたメソッドのパラメーターが渡されました。 ユーザー定義のアイテムが返されます (JavaScript のすべての種類のこともある: 文字列、数値、ブール値、オブジェクト、配列、Null または未定義) オプションのパラメーターに渡される`asyncContext`、呼び出されたメソッドのパラメーターです。 AsyncContext パラメーターに渡す何もしていない場合は、未定義の場合を返します。'
  remarks: "**サポートの詳細**\n\n大文字 Y の次のマトリックスでは、対応する Office ホスト アプリケーションでこのプロパティがサポートされていることを示します。 空のセルでは、Office ホスト アプリケーションがこの列挙型をサポートしないことを示します。\n\nOffice ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。\n\n*サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th><th> デバイス用 OWA </th><th> Office for Mac </th></tr> <tr><td><strong>アクセス</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> Y </td><td> Y </td><td> </td><td> Y </td><td> Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>プロジェクト</strong></td><td> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>単語</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>例\n\n```javascript\nfunction getDataWithContext() {\n    var format = \"Your data: \";\n    Office.context.document.getSelectedDataAsync(\n        Office.CoercionType.Text, \n        { asyncContext: format }, \n        showDataWithContext);\n}\n\nfunction showDataWithContext(asyncResult) {\n    write(asyncResult.asyncContext + asyncResult.value);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: asyncContext
  fullName: office.Office.AsyncResult.asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext: any;'
    return:
      type:
      - any
- uid: office.Office.AsyncResult.error
  summary: エラーが発生した場合に、エラーの説明を提供する[Office.Error](xref:office.Office.Error)オブジェクトを取得します。
  remarks: "**サポートの詳細**\n\n大文字 Y の次のマトリックスでは、対応する Office ホスト アプリケーションでこのプロパティがサポートされていることを示します。 空のセルでは、Office ホスト アプリケーションがこの列挙型をサポートしないことを示します。\n\nOffice ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。\n\n*サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th><th> デバイス用 OWA </th><th> Office for Mac </th></tr> <tr><td><strong>アクセス</strong></td><td> </td><td> Y </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> Y </td><td> Y </td><td> </td><td> Y </td><td> Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>プロジェクト</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>単語</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>例\n\n```javascript\nfunction getData() {\n    Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {\n        if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n            write(asyncResult.error.message);\n        }\n        else {\n            write(asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: error
  fullName: office.Office.AsyncResult.error
  langs:
  - typeScript
  type: property
  syntax:
    content: 'error: Office.Error;'
    return:
      type:
      - office.Office.Error
