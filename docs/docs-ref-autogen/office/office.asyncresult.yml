      <span data-ttu-id="b23c1-111">*サポートされるエラー*</span><span class="sxs-lookup"><span data-stu-id="b23c1-111">*Supported errors*</span></span> <table> <tr><th>`AsyncResult.error.name` </th><th>`AsyncResult.error.message` </th><th><span data-ttu-id="b23c1-112">返される診断オブジェクトの説明</span><span class="sxs-lookup"><span data-stu-id="b23c1-112">Description of diagnostics object returned</span></span> </th></tr> <tr><td><span data-ttu-id="b23c1-113"><strong>HTTPRequestFailure</strong></span><span class="sxs-lookup"><span data-stu-id="b23c1-113"><strong>HTTPRequestFailure</strong></span></span> </td><td><span data-ttu-id="b23c1-114">要求が失敗しました。</span><span class="sxs-lookup"><span data-stu-id="b23c1-114">The request has failed.</span></span> <span data-ttu-id="b23c1-115">HTTP エラーコードについては、diagnostics オブジェクトを参照してください。</span><span class="sxs-lookup"><span data-stu-id="b23c1-115">Please look at the diagnostics object for the HTTP error code.</span></span> </td><td><span data-ttu-id="b23c1-116">JSON オブジェクトの HTTP エラーコード例:`{"HTTPCode":"401"}`</span><span class="sxs-lookup"><span data-stu-id="b23c1-116">The HTTP error code in a JSON object e.g., `{"HTTPCode":"401"}`</span></span> </td></tr> <tr><td><span data-ttu-id="b23c1-117"><strong>internalservererror</strong></span><span class="sxs-lookup"><span data-stu-id="b23c1-117"><strong>InternalServerError</strong></span></span></td><td><span data-ttu-id="b23c1-118">Exchange サーバーがエラーを返しました。</span><span class="sxs-lookup"><span data-stu-id="b23c1-118">The Exchange server returned an error.</span></span> <span data-ttu-id="b23c1-119">詳細については、「diagnostics オブジェクト」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="b23c1-119">Please look at the diagnostics object for more information.</span></span></td><td><span data-ttu-id="b23c1-120">JSON オブジェクト内の Exchange サーバーからのエラーメッセージ例:`{"ErrorText": "The mailbox database is temporarily unavailable"}`</span><span class="sxs-lookup"><span data-stu-id="b23c1-120">The error message from the Exchange server in a JSON object e.g., `{"ErrorText": "The mailbox database is temporarily unavailable"}`</span></span></td></tr> </table>
    name: diagnostics
    fullName: diagnostics
    langs:
      - typeScript
    type: property
    syntax:
      content: 'diagnostics: any;'
      return:
        type:
          - any
  - uid: office.Office.AsyncResult.error
    summary: '<span data-ttu-id="b23c1-121">エラーが発生した場合は、エラーの説明を提供する[Office の error](xref:office.Office.Error)オブジェクトを取得します。</span><span class="sxs-lookup"><span data-stu-id="b23c1-121">Gets an [Office.Error](xref:office.Office.Error) object that provides a description of the error, if any error occurred.</span></span>'
    name: error
    fullName: error
    langs:
      - typeScript
    type: property
    syntax:
      content: 'error: Office.Error;'
      return:
        type:
          - office.Office.Error
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b23c1-122">例</span><span class="sxs-lookup"><span data-stu-id="b23c1-122">Examples</span></span>

          ```javascript
          function getData() {
              Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {
                  if (asyncResult.status == Office.AsyncResultStatus.Failed) {
                      write(asyncResult.error.message);
                  }
                  else {
                      write(asyncResult.value);
                  }
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
