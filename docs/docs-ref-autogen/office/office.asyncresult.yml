### YamlMime:UniversalReference
items:
  - uid: office.Office.AsyncResult
    summary: |-
      <span data-ttu-id="b23c1-101">要求が失敗した場合の状態やエラー情報など、非同期要求の結果をカプセル化するオブジェクト。</span><span class="sxs-lookup"><span data-stu-id="b23c1-101">An object which encapsulates the result of an asynchronous request, including status and error information if the request failed.</span></span>

      <span data-ttu-id="b23c1-102">"Async" メソッドの`callback`パラメーターに渡す関数が実行されると、AsyncResult オブジェクトを受け取ります。このオブジェクトには、 `callback`関数の唯一のパラメーターからアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="b23c1-102">When the function you pass to the `callback` parameter of an "Async" method executes, it receives an AsyncResult object that you can access from the `callback` function's only parameter.</span></span>
    name: Office.AsyncResult
    fullName: Office.AsyncResult
    langs:
      - typeScript
    type: interface
    package: office
    remarks: |-


      #### <a name="examples"></a><span data-ttu-id="b23c1-103">例</span><span class="sxs-lookup"><span data-stu-id="b23c1-103">Examples</span></span>

      ```javascript
      // The following is an example applicable to content and task pane add-ins.
      // The example shows a call to the getSelectedDataAsync method of the Document object.
      Office.context.document.getSelectedDataAsync("text", {
              valueFormat: "unformatted",
              filterType: "all"
          },
          function (result) {
              if (result.status === "success") {
                  var dataValue = result.value; // Get selected data.
                  console.log('Selected data is ' + dataValue);
              } else {
                  var err = result.error;
                  console.log(err.name + ": " + err.message);
              }
          });
      // The anonymous function passed as the callback argument ( function (result){...}) has a single 
      // parameter named result that provides access to an AsyncResult object when the function executes.
      // When the call to the getSelectedDataAsync method completes, the callback function executes, 
      // and the following line of code accesses the value property of the AsyncResult object to 
      // return the data selected in the document:
      var dataValue = result.value;
      // Note that other lines of code in the function use the result parameter of the callback function 
      // to access the status and error properties of the AsyncResult object.
      ```
    children:
      - office.Office.AsyncResult.asyncContext
      - office.Office.AsyncResult.diagnostics
      - office.Office.AsyncResult.error
      - office.Office.AsyncResult.status
      - office.Office.AsyncResult.value
  - uid: office.Office.AsyncResult.asyncContext
    summary: '<span data-ttu-id="b23c1-104">呼び出されたメソッドの省略可能`asyncContext`なパラメーターに渡されたユーザー定義アイテムを、渡されたときと同じ状態で取得します。</span><span class="sxs-lookup"><span data-stu-id="b23c1-104">Gets the user-defined item passed to the optional `asyncContext` parameter of the invoked method in the same state as it was passed in.</span></span> <span data-ttu-id="b23c1-105">これにより、ユーザー定義のアイテムが返されます。これは、呼び出されたメソッドの省略可能`asyncContext`なパラメーターに渡される任意の種類の JavaScript の型 (String、Number、Boolean、Object、Array、Null、または Undefined) を返します。</span><span class="sxs-lookup"><span data-stu-id="b23c1-105">This returns the user-defined item (which can be of any JavaScript type: String, Number, Boolean, Object, Array, Null, or Undefined) passed to the optional `asyncContext` parameter of the invoked method.</span></span> <span data-ttu-id="b23c1-106">asyncContext パラメーターに値を渡していない場合は、 Undefined が戻されます。</span><span class="sxs-lookup"><span data-stu-id="b23c1-106">Returns Undefined, if you didn''t pass anything to the asyncContext parameter.</span></span>'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext: any;'
      return:
        type:
          - any
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b23c1-107">例</span><span class="sxs-lookup"><span data-stu-id="b23c1-107">Examples</span></span>

          ```javascript
          function getDataWithContext() {
              var format = "Your data: ";
              Office.context.document.getSelectedDataAsync(
                  Office.CoercionType.Text, 
                  { asyncContext: format }, 
                  showDataWithContext);
          }

          function showDataWithContext(asyncResult) {
              write(asyncResult.asyncContext + asyncResult.value);
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
