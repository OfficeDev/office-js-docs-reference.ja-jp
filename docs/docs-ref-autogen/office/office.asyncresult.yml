  - uid: office.Office.AsyncResult.value
    summary: '<span data-ttu-id="b23c1-125">この非同期操作のペイロードまたはコンテンツを取得します (ある場合)。</span><span class="sxs-lookup"><span data-stu-id="b23c1-125">Gets the payload or content of this asynchronous operation, if any.</span></span>'
    remarks: |-
      <span data-ttu-id="b23c1-126">"Async" メソッドの callback パラメーターに引数として渡される関数で、AsyncResult オブジェクトにアクセスします。たとえば、 `getSelectedDataAsync` Document `setSelectedDataAsync`オブジェクトのメソッド[](xref:office.Office.Document)やメソッドなどです。</span><span class="sxs-lookup"><span data-stu-id="b23c1-126">You access the AsyncResult object in the function passed as the argument to the callback parameter of an "Async" method, such as the `getSelectedDataAsync` and `setSelectedDataAsync` methods of the [Document](xref:office.Office.Document) object.</span></span>

      <span data-ttu-id="b23c1-127">**注**: 特定の "Async" メソッドに対して value プロパティが返す内容は、そのメソッドの目的とコンテキストによって異なります。</span><span class="sxs-lookup"><span data-stu-id="b23c1-127">**Note**: What the value property returns for a particular "Async" method varies depending on the purpose and context of that method.</span></span> <span data-ttu-id="b23c1-128">To determine what is returned by the value property for an "Async" method, refer to the "Callback value" section of the method's topic.</span><span class="sxs-lookup"><span data-stu-id="b23c1-128">To determine what is returned by the value property for an "Async" method, refer to the "Callback value" section of the method's topic.</span></span>

      #### <a name="examples"></a><span data-ttu-id="b23c1-129">例</span><span class="sxs-lookup"><span data-stu-id="b23c1-129">Examples</span></span>

      ```javascript
      function getData() {
          Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {
              if (asyncResult.status == Office.AsyncResultStatus.Failed) {
                  write(asyncResult.error.message);
              }
              else {
                  write(asyncResult.value);
              }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: value
    fullName: value
    langs:
