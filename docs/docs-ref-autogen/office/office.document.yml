- uid: office.Office.Document.getActiveViewAsync
  summary: プレゼンテーションの現在のビューの状態を返します (編集または読み取り)。
  remarks: >-
    <table><tr><td>要件セット</td><td>ActiveView</td></tr></table>


    ビューが変更されたときにイベントをトリガーできます。


    **サポートの詳細**


    次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。


    office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th><th> Office for Mac? </th></tr> <tr><td><strong>しまう</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> </table>
  name: getActiveViewAsync(options, callback)
  fullName: getActiveViewAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getActiveViewAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<"edit" | "read">) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: コールバックで使用するために、変更されていない任意の型のコンテキストデータを保持するためのオプションを提供します。
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 コールバックが戻るときに呼び出される関数で、唯一のパラメーターは、型が[Office](xref:office.Office.AsyncResult)<!-- -->であるということです。 結果`value`のプロパティは、プレゼンテーションの現在のビューの状態です。 返される値は、"edit" または "read" のいずれかです。 "edit" は、スライドを編集できるビュー (標準表示、アウトライン表示など) のいずれかに対応します。 "読み取り" は、スライドショーまたは閲覧表示に対応します。
      type:
      - '(result: AsyncResult<"edit" | "read">) => void'
