        - <span data-ttu-id="2a3e0-1407">TableData オブジェクト: ヘッダー付きのテーブルが挿入されます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1407">A TableData object: A table with headers will be inserted.</span></span> <span data-ttu-id="2a3e0-1408">excel では、data パラメーターに渡す TableData オブジェクトに数式を指定すると、excel の "集計列" 機能によって期待した結果が得られない場合があります。これにより、列内の数式は自動的に複製されます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1408">In Excel, if you specify formulas in the TableData object you pass for the data parameter, you might not get the results you expect due to the "calculated columns" feature of Excel, which automatically duplicates formulas within a column.</span></span> <span data-ttu-id="2a3e0-1409">この問題を回避するには、選択`data`したテーブルに数式が含まれている場合は、TableData オブジェクトではなく配列の配列としてデータを指定し、coercionType または "matrix" として指定します。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1409">To work around this when you want to write `data` that contains formulas to a selected table, try specifying the data as an array of arrays (instead of a TableData object), and specify the coercionType as Microsoft.Office.Matrix or "matrix".</span></span> <span data-ttu-id="2a3e0-1410">ただし、この手法では、次のいずれかの条件が満たされている場合にのみ、"計算列" 機能がブロックされます。 (1) 列のすべてのセルに対して、または (2) 列に2つ以上の数式が既に存在します。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1410">However, this technique will block the "calculated columns" feature only when one of the following conditions is met: (1) you are writing to all the cells of the column, or (2) there are already at least two different formulas in the column.</span></span>
