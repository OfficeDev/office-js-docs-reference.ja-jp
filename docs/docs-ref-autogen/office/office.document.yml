        値が渡された場合は`data`です。


        - 文字列:プレーン テキスト、または string に強制的に変換できるその他の値が挿入されます。 また Excel では、選択したセルに追加する有効な数式として data を指定できます。 たとえば、「SUM(A1:A5) =」にデータを設定するは合計で指定した範囲内の値です。 ただし、バインドされたセルで数式を設定する場合、その後、バインドされたセルからは追加された数式 (または既存の数式) を読み取ることができません。 選択したセルで Document.getSelectedDataAsync メソッドを呼び出してそのデータを読み取ると、このメソッドは (数式の結果である) セルに表示されたデータのみを返します。


        - 配列の配列 ("matrix"):ヘッダーのない表形式データが挿入されます。 などの 2 つの列の 3 つの行にデータの書き込みを渡すことができますこのような配列: \[ \["R1C1"、"R1C2"\]、 \["R2C1"、"R2C2"\]、 \["R3C1"、"R3C2"\]\]。 記述するには次の 3 つの行の 1 つの列には、次のように配列を渡す: \[ \["R1C1"\]、 \["R2C1"\]、 \["R3C1"\]\]


        また、Excel では、有効な数式を含む配列の配列として data を指定して、選択したセルに追加することができます。 などデータを設定、その他のデータは上書きされますがない場合は\[ \[「SUM(A1:A5)","=AVERAGE(A1:A5) =」\] \]の選択にこれら 2 つの数式を追加します。 数式を単一のセルで "テキスト" として設定する場合と同様に、設定後、追加した数式 (または既存の任意の数式) を読み取ることはできません。数式の結果を読み取ることができるだけです。


        - TableData オブジェクト: ヘッダー付きのテーブルが挿入されます。 Excel では、渡すデータのパラメーターには、TableData オブジェクトの数式を指定する場合は得られないでしょう、列内の数式が自動的にコピーするには、Excel の計算される列」機能が期待どおりの結果です。 記述する場合にこれを回避するために`data`の数式には、選択したテーブルを含む、としてではなく、TableData オブジェクト) の配列のデータを指定してくださいし、Microsoft.Office.Matrix、または「マトリックス」として、coercionType を指定します。
