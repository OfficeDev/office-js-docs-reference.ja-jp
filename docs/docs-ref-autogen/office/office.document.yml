        <span data-ttu-id="2a3e0-1279">渡された値が`data`である場合は、次のようになります。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1279">If the value passed for `data` is:</span></span>


        - <span data-ttu-id="2a3e0-1280">文字列: プレーン テキスト、または string に強制的に変換できるその他の値が挿入されます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1280">A string: Plain text or anything that can be coerced to a string will be inserted.</span></span> <span data-ttu-id="2a3e0-1281">Excel では、選択したセルに数式を追加する有効な数式としてデータを指定することもできます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1281">In Excel, you can also specify data as a valid formula to add that formula to the selected cell.</span></span> <span data-ttu-id="2a3e0-1282">例えば、data を "=SUM(A1:A5)" と設定すると、指定の範囲内の値が集計されます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1282">For example, setting data to "=SUM(A1:A5)" will total the values in the specified range.</span></span> <span data-ttu-id="2a3e0-1283">ただし、バインドされたセルで数式を設定する場合、その後、バインドされたセルからは追加された数式 (または既存の数式) を読み取ることができません。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1283">However, when you set a formula on the bound cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id="2a3e0-1284">選択したセルで Document.getSelectedDataAsync メソッドを呼び出してそのデータを読み取ると、このメソッドは (数式の結果である) セルに表示されたデータのみを返します。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1284">If you call the Document.getSelectedDataAsync method on the selected cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span>


        - <span data-ttu-id="2a3e0-1285">配列の配列 ("matrix"): ヘッダーなしの表形式データが挿入されます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1285">An array of arrays ("matrix"): Tabular data without headers will be inserted.</span></span> <span data-ttu-id="2a3e0-1286">たとえば、2つの列に3つの行のデータを書き込むには、次のよう\[ \[な配列を渡します。 "\]R1C1 \["、"R1C2"、"\]R2C1 \["、"R2C2"、"\]\]R3C1"、"R3C2"。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1286">For example, to write data to three rows in two columns, you can pass an array like this: \[\["R1C1", "R1C2"\], \["R2C1", "R2C2"\], \["R3C1", "R3C2"\]\].</span></span> <span data-ttu-id="2a3e0-1287">3つの行からなる1つの列を記述するには\[ \[、次の\]よう\[な配列を\]渡し\[ます。 "R1C1"、"R2C1"、"R3C1"\]\]</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1287">To write a single column of three rows, pass an array like this: \[\["R1C1"\], \["R2C1"\], \["R3C1"\]\]</span></span>


        <span data-ttu-id="2a3e0-1288">Excel では、データを、選択したセルに追加する有効な数式を含む配列の配列として指定することもできます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1288">In Excel, you can also specify data as an array of arrays that contains valid formulas to add them to the selected cells.</span></span> <span data-ttu-id="2a3e0-1289">たとえば、他のデータが上書きされない場合は、 \[ \[データを "= SUM (a1: a5)", "= AVERAGE (a1: a5\] \] )" に設定すると、選択範囲に2つの数式が追加されます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1289">For example if no other data will be overwritten, setting data to \[\["=SUM(A1:A5)","=AVERAGE(A1:A5)"\]\] will add those two formulas to the selection.</span></span> <span data-ttu-id="2a3e0-1290">Just as when setting a formula on a single cell as "text", you can't read the added formulas (or any pre-existing formulas) after they have been set - you can only read the formulas' results.</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1290">Just as when setting a formula on a single cell as "text", you can't read the added formulas (or any pre-existing formulas) after they have been set - you can only read the formulas' results.</span></span>


        - <span data-ttu-id="2a3e0-1291">TableData オブジェクト: ヘッダー付きのテーブルが挿入されます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1291">A TableData object: A table with headers will be inserted.</span></span> <span data-ttu-id="2a3e0-1292">excel では、data パラメーターに渡す TableData オブジェクトに数式を指定すると、excel の "集計列" 機能によって期待した結果が得られない場合があります。これにより、列内の数式は自動的に複製されます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1292">In Excel, if you specify formulas in the TableData object you pass for the data parameter, you might not get the results you expect due to the "calculated columns" feature of Excel, which automatically duplicates formulas within a column.</span></span> <span data-ttu-id="2a3e0-1293">この問題を回避するには、選択`data`したテーブルに数式が含まれている場合は、TableData オブジェクトではなく配列の配列としてデータを指定し、coercionType または "matrix" として指定します。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1293">To work around this when you want to write `data` that contains formulas to a selected table, try specifying the data as an array of arrays (instead of a TableData object), and specify the coercionType as Microsoft.Office.Matrix or "matrix".</span></span> <span data-ttu-id="2a3e0-1294">ただし、この手法では、次のいずれかの条件が満たされている場合にのみ、"計算列" 機能がブロックされます。 (1) 列のすべてのセルに対して、または (2) 列に2つ以上の数式が既に存在します。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1294">However, this technique will block the "calculated columns" feature only when one of the following conditions is met: (1) you are writing to all the cells of the column, or (2) there are already at least two different formulas in the column.</span></span>
