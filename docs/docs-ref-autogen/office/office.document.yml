    <span data-ttu-id="2a3e0-1304">選択範囲にデータを書き込むときには、次のアプリケーション固有のアクションが適用されます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1304">The following application-specific actions apply when writing data to a selection.</span></span>


