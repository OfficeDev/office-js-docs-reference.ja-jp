      type:
      - office.Office.SetSelectedDataOptions
    - id: callback
      description: 省略可能。 関数コールバックが返されるときに呼び出されます[Office.AsyncResult](xref:office.Office.AsyncResult)の種類が唯一のパラメーターは、<!-- -->。 AsyncResult.value プロパティはオブジェクトまたは取得するデータがないため未定義常に返します。
