  remarks: "<table><tr><td><span data-ttu-id=\"31bad-203\">要件の設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-203\">Requirement Sets</span></span></td><td><span data-ttu-id=\"31bad-204\">ファイル</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-204\">File</span></span></td></tr></table>\n\n<span data-ttu-id=\"31bad-205\">アドインの iOS の Office 以外の Office ホスト アプリケーションで実行されている、getFileAsync メソッドは 4194304 バイト (4 MB) までのスライスにファイルの取得をサポートします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-205\">For add-ins running in Office host applications other than Office for iOS, the getFileAsync method supports getting files in slices of up to 4194304 bytes (4 MB).</span></span> <span data-ttu-id=\"31bad-206\">iOS アプリ向けの Office で実行するアドインの場合、getFileAsync メソッドは最大 65536 バイト (64 KB) にスライスしたファイルの取得をサポートします。</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-206\">For add-ins running in Office for iOS apps, the getFileAsync method supports getting files in slices of up to 65536 (64 KB).</span></span>\n\n<span data-ttu-id=\"31bad-207\">FileType パラメーターは、 [Office.FileType](xref:office.Office.FileType)列挙型や文字列の値を使用して指定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-207\">The fileType parameter can be specified by using the [Office.FileType](xref:office.Office.FileType) enumeration or text values.</span></span> <span data-ttu-id=\"31bad-208\">使用可能な値は、ホストによって異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-208\">But the possible values vary with the host:</span></span>\n\n<span data-ttu-id=\"31bad-209\">Excel オンライン、Win32、Mac、および iOS。`Office.FileType.Compressed`</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-209\">Excel Online, Win32, Mac, and iOS: `Office.FileType.Compressed`</span></span>\n\n<span data-ttu-id=\"31bad-210\">Windows デスクトップ、Mac、iPad、および PowerPoint のオンライン上の PowerPoint: `Office.FileType.Compressed` <!-- -->、`Office.FileType.Pdf`</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-210\">PowerPoint on Windows desktop, Mac, and iPad, and PowerPoint Online: `Office.FileType.Compressed`<!-- -->, `Office.FileType.Pdf`</span></span>\n\n<span data-ttu-id=\"31bad-211\">Windows デスクトップで、Word で Mac、word し、Word のオンライン: `Office.FileType.Compressed` <!-- -->、 `Office.FileType.Pdf` <!-- -->、`Office.FileType.Text`</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-211\">Word on Windows desktop, Word on Mac, and Word Online: `Office.FileType.Compressed`<!-- -->, `Office.FileType.Pdf`<!-- -->, `Office.FileType.Text`</span></span>\n\n<span data-ttu-id=\"31bad-212\">IPad 上での単語: `Office.FileType.Compressed` <!-- -->、`Office.FileType.Text`</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-212\">Word on iPad: `Office.FileType.Compressed`<!-- -->, `Office.FileType.Text`</span></span>\n\n<span data-ttu-id=\"31bad-213\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-213\">**Support details**</span></span>\n\n<span data-ttu-id=\"31bad-p112\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-p112\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"31bad-216\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-216\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"31bad-217\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-217\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"31bad-218\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-218\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"31bad-219\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-219\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"31bad-220\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-220\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"31bad-221\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-221\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"31bad-222\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-222\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"31bad-223\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-223\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"31bad-224\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-224\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-225\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-225\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-226\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-226\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"31bad-227\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-227\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"31bad-228\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-228\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"31bad-229\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-229\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"31bad-230\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-230\">Examples</span></span>\n\n```javascript\n// The following example gets the document in Office Open XML (\"compressed\") format in 65536 bytes (64 KB) slices.\n// Note: The implementation of app.showNotification in this example is from the Visual Studio template for Office Add-ins.\nfunction getDocumentAsCompressed() {\n    Office.context.document.getFileAsync(Office.FileType.Compressed, { sliceSize: 65536 /*64 KB*/ }, \n        function (result) {\n            if (result.status == \"succeeded\") {\n            // If the getFileAsync call succeeded, then\n            // result.value will return a valid File Object.\n            var myFile = result.value;\n            var sliceCount = myFile.sliceCount;\n            var slicesReceived = 0, gotAllSlices = true, docdataSlices = [];\n            app.showNotification(\"File size:\" + myFile.size + \" #Slices: \" + sliceCount);\n\n            // Get the file slices.\n            getSliceAsync(myFile, 0, sliceCount, gotAllSlices, docdataSlices, slicesReceived);\n            }\n            else {\n            app.showNotification(\"Error:\", result.error.message);\n            }\n    });\n}\n\nfunction getSliceAsync(file, nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived) {\n    file.getSliceAsync(nextSlice, function (sliceResult) {\n        if (sliceResult.status == \"succeeded\") {\n            if (!gotAllSlices) { // Failed to get all slices, no need to continue.\n                return;\n            }\n\n            // Got one slice, store it in a temporary array.\n            // (Or you can do something else, such as\n            // send it to a third-party server.)\n            docdataSlices[sliceResult.value.index] = sliceResult.value.data;\n            if (++slicesReceived == sliceCount) {\n              // All slices have been received.\n              file.closeAsync();\n              onGotAllSlices(docdataSlices);\n            }\n            else {\n                getSliceAsync(file, ++nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived);\n            }\n        }\n            else {\n                gotAllSlices = false;\n                file.closeAsync();\n                app.showNotification(\"getSliceAsync Error:\", sliceResult.error.message);\n            }\n    });\n}\n\nfunction onGotAllSlices(docdataSlices) {\n    var docdata = [];\n    for (var i = 0; i < docdataSlices.length; i++) {\n        docdata = docdata.concat(docdataSlices[i]);\n    }\n\n    var fileContent = new String();\n    for (var j = 0; j < docdata.length; j++) {\n        fileContent += String.fromCharCode(docdata[j]);\n    }\n\n    // Now all the file content is stored in 'fileContent' variable,\n    // you can do something with it, such as print, fax...\n}\n\n// The following example gets the document in PDF format.\nOffice.context.document.getFileAsync(Office.FileType.Pdf,\n    function(result) {\n        if (result.status == \"succeeded\") {\n            var myFile = result.value;\n            var sliceCount = myFile.sliceCount;\n            app.showNotification(\"File size:\" + myFile.size + \" #Slices: \" + sliceCount);\n            // Now, you can call getSliceAsync to download the files,\n            // as described in the previous code segment (compressed format).\n            \n            myFile.closeAsync();\n        }\n        else {\n            app.showNotification(\"Error:\", result.error.message);\n        }\n}\n);\n```"
