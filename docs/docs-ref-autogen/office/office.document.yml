    <span data-ttu-id="2a3e0-895">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-895">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="2a3e0-896">.</span><span class="sxs-lookup"><span data-stu-id="2a3e0-896"></span></span>


    <span data-ttu-id="2a3e0-897">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="2a3e0-897">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="2a3e0-898">Windows デスクトップ版 Office</span><span class="sxs-lookup"><span data-stu-id="2a3e0-898">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="2a3e0-899">Office Online (ブラウザー)</span><span class="sxs-lookup"><span data-stu-id="2a3e0-899">Office Online (in browser)</span></span></th></tr> <tr><td><span data-ttu-id="2a3e0-900"><strong>プロジェクト</strong></span><span class="sxs-lookup"><span data-stu-id="2a3e0-900"><strong> Project </strong></span></span></td><td> <span data-ttu-id="2a3e0-901">Y</span><span class="sxs-lookup"><span data-stu-id="2a3e0-901">Y</span></span> </td><td> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="2a3e0-902">例</span><span class="sxs-lookup"><span data-stu-id="2a3e0-902">Examples</span></span>


    ```javascript

    // The following code example calls getMaxTaskIndexAsync to get the

    // maximum index in the project's task collection, and then

    // calls getTaskByIndexAsync to get the GUID for each task.

    // The example assumes that your add-in has a reference to the

    // jQuery library and that the following page controls are defined

    // in the content div in the page body:

    // <input id="get-info" type="button" value="Get info" /><br />

    // <span id="message"></span>


    (function () {
        "use strict";
        var taskGuids = ;

        // The initialize function must be run each time a new page is loaded.
        Office.initialize = function (reason) {
            $(document).ready(function () {

                // After the DOM is loaded, add-in-specific code can run.
                app.initialize();
                $('#get-info').click(getTaskInfo);
            });
        };

        // Get the maximum task index, and then get the task GUIDs.
        function getTaskInfo() {
            getMaxTaskIndex().then(
                function (data) {
                    getTaskGuids(data);
                }
            );
        }

        // Get the maximum index of the tasks for the current project.
        function getMaxTaskIndex() {
            var defer = $.Deferred();
            Office.context.document.getMaxTaskIndexAsync(
                function (result) {
                    if (result.status === Office.AsyncResultStatus.Failed) {
                        onError(result.error);
                    }
                    else {
                        defer.resolve(result.value);
                    }
                }
            );
            return defer.promise();
        }

        // Get each task GUID, and then display the GUIDs in the add-in.
        function getTaskGuids(maxTaskIndex) {
            var defer = $.Deferred();
            for (var i = 0; i <= maxTaskIndex; i++) {
                getTaskGuid(i);
            }
            return defer.promise();
            function getTaskGuid(index) {
                Office.context.document.getTaskByIndexAsync(index,
                    function (result) {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            taskGuids.push(result.value);
                            if (index == maxTaskIndex) {
                                defer.resolve();
                                $('#message').html(taskGuids.toString());
                            }
                        }
                        else {
                            onError(result.error);
                        }
                    }
                );
            }
        }
        function onError(error) {
            app.showNotification(error.name + ' ' + error.code + ': ' + error.message);
        }
    })();

