/span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-712\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"31bad-713\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-713\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"31bad-714\"><strong>アクセス</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-714\"><strong> Access </strong></span></span></td><td> <span data-ttu-id=\"31bad-715\">y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-715\">y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"31bad-716\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-716\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"31bad-717\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-717\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-718\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-718\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-719\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-719\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"31bad-720\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-720\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"31bad-721\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-721\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-722\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-722\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-723\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-723\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"31bad-724\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-724\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"31bad-725\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-725\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-726\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-726\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-727\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-727\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"31bad-728\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-728\">Examples</span></span>\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as \"matrix\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as \"table\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as \"html\"\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as \"image\" as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n    coercionType: Office.CoercionType.Image,\n    imageLeft: 50,\n    imageTop: 50,\n    imageWidth: 100,\n    imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n```"
