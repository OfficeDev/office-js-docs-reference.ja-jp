sxs-lookup\"><span data-stu-id=\"31bad-363\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"31bad-364\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-364\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"31bad-365\">変更されずに AsyncResult オブジェクトで返される任意の型のユーザー定義項目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-365\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"31bad-366\">[Office.CoercionType](xref:office.Office.CoercionType)パラメーターに指定できる値は、ホストによって異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-366\">The possible values for the [Office.CoercionType](xref:office.Office.CoercionType) parameter vary by the host.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"31bad-367\">Host</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-367\">Host</span></span></th> <th><span data-ttu-id=\"31bad-368\">サポートされる coercionType</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-368\">Supported coercionType</span></span></th> </tr> <tr> <td><span data-ttu-id=\"31bad-369\">Excel、オンラインの Excel、PowerPoint、PowerPoint オンライン、ワード、および Word のオンライン</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-369\">Excel, Excel Online, PowerPoint, PowerPoint Online, Word, and Word Online</span></span></td> <td><span data-ttu-id=\"31bad-370\">`Office.CoercionType.Text`(文字列)</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-370\">`Office.CoercionType.Text` (string)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"31bad-371\">Excel、Word、および Word のオンライン</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-371\">Excel, Word, and Word Online</span></span></td> <td><span data-ttu-id=\"31bad-372\">`Office.CoercionType.Matrix`(配列の配列)</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-372\">`Office.CoercionType.Matrix` (array of arrays)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"31bad-373\">アクセス、Excel、Word で、Word のオンライン</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-373\">Access, Excel, Word, and Word Online</span></span></td> <td><span data-ttu-id=\"31bad-374\">`Office.CoercionType.Table`(TableData オブジェクト)</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-374\">`Office.CoercionType.Table` (TableData object)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"31bad-375\">Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-375\">Word</span></span></td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td><span data-ttu-id=\"31bad-376\">Word と Word のオンライン</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-376\">Word and Word Online</span></span> </td> <td><span data-ttu-id=\"31bad-377\">`Office.CoercionType.Ooxml`(Office オープン XML)</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-377\">`Office.CoercionType.Ooxml` (Office Open XML)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"31bad-378\">PowerPoint、PowerPoint Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-378\">PowerPoint and PowerPoint Online</span></span></td> <td>`Office.CoercionType.SlideRange`</td> </tr> </table>\n\n<span data-ttu-id=\"31bad-379\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-379\">**Support details**</span></span>\n\n<span data-ttu-id=\"31bad-p131\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-p131\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"31bad-382\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-382\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"31bad-383\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-383\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"31bad-384\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-384\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"31bad-385\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-385\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"31bad-386\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-386\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"31bad-387\"><strong>アクセス</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-387\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"31bad-388\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-388\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"31bad-389\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-389\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"31bad-390\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-390\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-391\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-391\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-392\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-392\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"31bad-393\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-393\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"31bad-394\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-394\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-395\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-395\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-396\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-396\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"31bad-397\"><strong>プロジェクト</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-397\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"31bad-398\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-398\">Y</span></span> </td><td> <span data-ttu-id=\"31bad-399\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-399\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"31bad-400\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-400\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"31bad-401\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-401\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"31bad-402\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-402\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"31bad-403\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"31bad-403\">Examples</span></span>\n\n```javascript\n// The following example uses the getSelectedDataAsync method of the Document object to retrieve the\n// user's current selection as text, and then display it in the add-in's page.\n\n// Display the user's current selection.\nfunction showSelection() {\n    Office.context.document.getSelectedDataAsync(\n        \"text\",                        // coercionType\n        {valueFormat: \"unformatted\",   // valueFormat\n        filterType: \"all\"},            // filterType\n        function (result) {            // callback\n            var dataValue; \n            dataValue = result.value;\n            write('Selected data is: ' + dataValue);\n        });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```\n```javascript\n// To read the value of the current selection, you need to write a callback function that reads the selection.\n// The following example shows how to:\n// 1. Pass an anonymous callback function that reads the value of the current selection\n//    to the callback parameter of the getSelectedDataAsync method.\n// 2. Read the selection as text, unformatted, and not filtered.\n// 3. Display the value on the add-in's page.\nfunction getText() {\n    Office.context.document.getSelectedDataAsync(Office.CoercionType.Text, \n        { valueFormat: \"unformatted\", filterType: \"all\" },\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            } \n            else {\n                // Get selected data.\n                var dataValue = asyncResult.value; \n                write('Selected data is ' + dataValue);\n            }            \n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```\n```javascript\n// The following code example gets the values of the selected cells. It uses the optional\n// asyncContext parameter to pass some text to the callback function.\n// The example assumes your add-in has a reference to the jQuery library and that the\n// following page controls are defined in the content div in the page body:\n// <input id=\"get-info\" type=\"button\" value=\"Get info\" /><br />\n// <span id=\"message\"></span>\n\n(function () {\n    \"use strict\";\n\n    // The initialize function must be run each time a new page is loaded.\n    Office.initialize = function (reason) {\n        $(document).ready(function () {\n\n            // After the DOM is loaded, add-in-specific code can run.\n            $('#get-info').click(getSelectedText);\n        });\n    };\n\n    // Get the text from the selected cells in the document, and display it in the add-in.\n    function getSelectedText() {\n        Office.context.document.getSelectedDataAsync(\n            Office.CoercionType.Text,\n            {asyncContext: 'Some related info'},\n            function (result) {\n                if (result.status === Office.AsyncResultStatus.Failed) {\n                    onError(result.error);\n                }\n                else {\n                    var output = String.format(\n                        'Selected text: {0}<br/>Passed info: {1}',\n                        result.value, result.asyncContext);\n                    $('#message').html(output);\n                }\n            }\n        );\n    }\n\n    function onError(error) {\n        $('#message').html(error.name + ' ' + error.code + ': ' + error.message);\n    }\n})();\n```"
