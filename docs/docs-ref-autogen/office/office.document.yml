- uid: office.Office.Document.setSelectedDataAsync
  summary: <span data-ttu-id="2a3e0-1183">指定されたデータを現在の選択範囲に書き込みます。</span><span class="sxs-lookup"><span data-stu-id="2a3e0-1183">Writes the specified data into the current selection.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"2a3e0-1184\">要件セット</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1184\">Requirement Sets</span></span></td><td><span data-ttu-id=\"2a3e0-1185\">選択範囲</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1185\">Selection</span></span></td></tr></table>\n\n<span data-ttu-id=\"2a3e0-1186\">**アプリケーション固有の動作**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1186\">**Application-specific behaviors**</span></span>\n\n<span data-ttu-id=\"2a3e0-1187\">選択範囲にデータを書き込むときには、次のアプリケーション固有のアクションが適用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1187\">The following application-specific actions apply when writing data to a selection.</span></span>\n\n<table> <tr> <td><span data-ttu-id=\"2a3e0-1188\">Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1188\">Word</span></span></td> <td><span data-ttu-id=\"2a3e0-1189\">選択範囲がなく、挿入ポイントが有効な位置にある場合は、指定`data`されたが挿入ポイントに挿入されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1189\">If there is no selection and the insertion point is at a valid location, the specified `data` is inserted at the insertion point</span></span></td> <td><span data-ttu-id=\"2a3e0-1190\">が`data`文字列の場合、指定したテキストが挿入されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1190\">If `data` is a string, the specified text is inserted.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"2a3e0-1191\">が`data`配列の配列 (\"matrix\") または TableData オブジェクトの場合は、新しい Word の表が挿入されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1191\">If `data` is an array of arrays (\"matrix\") or a TableData object, a new Word table is inserted.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"2a3e0-1192\">が`data` html の場合は、指定された html が挿入されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1192\">If `data` is HTML, the specified HTML is inserted.</span></span> <span data-ttu-id=\"2a3e0-1193\">(**重要**: 挿入する HTML のいずれかが無効な場合は、Word でエラーは発生しません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1193\">(**Important**: If any of the HTML you insert is invalid, Word won't raise an error.</span></span> <span data-ttu-id=\"2a3e0-1194\">Word は、できるだけ多くの HTML を挿入し、無効なデータを省略します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1194\">Word will insert as much of the HTML as it can and omits any invalid data).</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"2a3e0-1195\">Office `data` Open xml の場合、指定した xml が挿入されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1195\">If `data` is Office Open XML, the specified XML is inserted.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"2a3e0-1196\">が`data` base64 でエンコードされたイメージストリームの場合、指定したイメージが挿入されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1196\">If `data` is a base64 encoded image stream, the specified image is inserted.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"2a3e0-1197\">選択範囲がある場合</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1197\">If there is a selection</span></span></td> <td><span data-ttu-id=\"2a3e0-1198\">これは、上記と同じ規則`data`に従って、次のように置き換えられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1198\">It will be replaced with the specified `data` following the same rules as above.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"2a3e0-1199\">画像の挿入</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1199\">Insert images</span></span></td> <td><span data-ttu-id=\"2a3e0-1200\">挿入された画像はインラインで配置されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1200\">Inserted images are placed inline.</span></span> <span data-ttu-id=\"2a3e0-1201\">imageLeft パラメーターと imageTop パラメーターは無視されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1201\">The imageLeft and imageTop parameters are ignored.</span></span> <span data-ttu-id=\"2a3e0-1202\">画像の縦横比は常に固定されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1202\">The image aspect ratio is always locked.</span></span> <span data-ttu-id=\"2a3e0-1203\">imageWidth パラメーターと imageHeight パラメーターのいずれか 1 つのみが指定された場合、もう一方の値がスケーリングされて自動的に元の縦横比が維持されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1203\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td> </tr>\n\n<tr> <td><span data-ttu-id=\"2a3e0-1204\">Excel</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1204\">Excel</span></span></td> <td><span data-ttu-id=\"2a3e0-1205\">単一のセルが選択されている場合</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1205\">If a single cell is selected</span></span></td> <td><span data-ttu-id=\"2a3e0-1206\">が`data`文字列の場合、指定したテキストが現在のセルの値として挿入されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1206\">If `data` is a string, the specified text is inserted as the value of the current cell.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"2a3e0-1207\">が`data`配列の配列 (\"matrix\") の場合は、指定された行と列のセットが挿入されます (周囲のセルに含まれるデータが上書きされる場合は除く)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1207\">If `data` is an array of arrays (\"matrix\"), the specified set of rows and columns are inserted, if no other data in surrounding cells will be overwritten.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"2a3e0-1208\">が`data` TableData オブジェクトの場合、指定された行とヘッダーを持つ新しい Excel テーブルが挿入されます (周囲のセルに含まれるデータが上書きされる場合は除く)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1208\">If `data` is a TableData object, a new Excel table with the specified set of rows and headers is inserted, if no other data in surrounding cells will be overwritten.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"2a3e0-1209\">複数のセルが選択されている場合</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1209\">If multiple cells are selected</span></span></td> <td>If the shape does not match the shape of `data`<!-- --><span data-ttu-id=\"2a3e0-1210\">、エラーが返されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1210\">, an error is returned.</span></span></td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- --><span data-ttu-id=\"2a3e0-1211\">、選択されているセルの値が更新されます。`data`</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1211\">, the values of the selected cells are updated based on the values in `data`</span></span><!-- --><span data-ttu-id=\"2a3e0-1212\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1212\"></span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"2a3e0-1213\">画像の挿入</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1213\">Insert images</span></span></td> <td><span data-ttu-id=\"2a3e0-1214\">挿入された画像は浮動になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1214\">Inserted images are floating.</span></span> <span data-ttu-id=\"2a3e0-1215\">位置パラメーターの imageLeft と imageTop は、現在選択されているセルからの相対位置になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1215\">The position imageLeft and imageTop parameters are relative to currently selected cell(s).</span></span> <span data-ttu-id=\"2a3e0-1216\">imageLeft と imageTop は負の値にすることもでき、その場合は、画像がワークシート内に収まるようにするために Excel によって再調整される可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1216\">Negative imageLeft and imageTop values are allowed and possibly readjusted by Excel to position the image inside a worksheet.</span></span> <span data-ttu-id=\"2a3e0-1217\">画像の縦横比は、 imageWidth と imageHeight パラメーターの両方が指定されない限り固定されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1217\">Image aspect ratio is locked unless both imageWidth and imageHeight parameters are provided.</span></span> <span data-ttu-id=\"2a3e0-1218\">imageWidth パラメーターと imageHeight パラメーターのいずれか一方が指定されている場合、もう一方の値は、元の縦横比を維持するように自動調整されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1218\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"2a3e0-1219\">その他すべてのケース</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1219\">All other cases</span></span></td> <td><span data-ttu-id=\"2a3e0-1220\">エラーが返されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1220\">An error is returned.</span></span></td> </tr>\n\n<tr> <td><span data-ttu-id=\"2a3e0-1221\">Excel Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1221\">Excel Online</span></span></td> <td><span data-ttu-id=\"2a3e0-1222\">上記の excel で説明されている動作に加えて、これらの制限は excel Online でのデータの書き込み時に適用されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1222\">In addition to the behaviors described for Excel above, these limits apply when writing data in Excel Online</span></span></td> <td><span data-ttu-id=\"2a3e0-1223\">この`data`パラメーターを使用してワークシートに書き込むセルの合計数は、このメソッドに対する単一の呼び出しでは2万を超えることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1223\">The total number of cells you can write to a worksheet with the `data` parameter can't exceed 20,000 in a single call to this method.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"2a3e0-1224\">`cellFormat`パラメーターに渡される書式設定グループの数が100を超えることはできません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1224\">The number of formatting groups passed to the `cellFormat` parameter can't exceed 100.</span></span> <span data-ttu-id=\"2a3e0-1225\">1 つの書式設定グループは、指定のセル範囲に適用される書式設定のセットから構成されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1225\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span></td> </tr>\n\n<tr> <td><span data-ttu-id=\"2a3e0-1226\">PowerPoint</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1226\">PowerPoint</span></span></td> <td><span data-ttu-id=\"2a3e0-1227\">画像の挿入</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1227\">Insert image</span></span></td> <td><span data-ttu-id=\"2a3e0-1228\">挿入された画像は浮動になります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1228\">Inserted images are floating.</span></span> <span data-ttu-id=\"2a3e0-1229\">position imageLeft および imagetop パラメーターは省略可能ですが、指定した場合は両方とも存在する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1229\">The position imageLeft and imageTop parameters are optional but if provided, both should be present.</span></span> <span data-ttu-id=\"2a3e0-1230\">1 つの値しか指定されない場合、それは無視されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1230\">If a single value is provided, it will be ignored.</span></span> <span data-ttu-id=\"2a3e0-1231\">imageLeft と imageTop は負の値にすることもでき、その場合は、画像がスライドの外に配置される可能性があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1231\">Negative imageLeft and imageTop values are allowed and can position an image outside of a slide.</span></span> <span data-ttu-id=\"2a3e0-1232\">オプションのパラメーターが指定されず、スライドにプレースホルダがある場合は、画像によってスライドのプレースホルダが置き換えられます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1232\">If no optional parameter is given and slide has a placeholder, the image will replace the placeholder in the slide.</span></span> <span data-ttu-id=\"2a3e0-1233\">画像の縦横比は、 imageWidth パラメーターと imageHeight パラメーターの両方が指定されない限り固定されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1233\">Image aspect ratio will be locked unless both imageWidth and imageHeight parameters are provided.</span></span> <span data-ttu-id=\"2a3e0-1234\">imageWidth パラメーターと imageHeight パラメーターのいずれか一方が指定されている場合、もう一方の値は、元の縦横比を維持するように自動調整されます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1234\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"2a3e0-1235\">[CoercionType](xref:office.Office.CoercionType)パラメーターに指定できる値は、ホストによって異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1235\">The possible values for the [Office.CoercionType](xref:office.Office.CoercionType) parameter vary by the host.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"2a3e0-1236\">ホスト</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1236\">Host</span></span></th> <th><span data-ttu-id=\"2a3e0-1237\">サポートされる coercionType</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1237\">Supported coercionType</span></span></th> </tr> <tr> <td><span data-ttu-id=\"2a3e0-1238\">Excel、PowerPoint、Project、および Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1238\">Excel, PowerPoint, Project, and Word</span></span></td> <td><span data-ttu-id=\"2a3e0-1239\">`Office.CoercionType.Text`表す</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1239\">`Office.CoercionType.Text` (string)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2a3e0-1240\">Excel および Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1240\">Excel and Word</span></span></td> <td><span data-ttu-id=\"2a3e0-1241\">`Office.CoercionType.Matrix`(配列の配列)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1241\">`Office.CoercionType.Matrix` (array of arrays)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2a3e0-1242\">Access、Excel、Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1242\">Access, Excel, and Word</span></span></td> <td><span data-ttu-id=\"2a3e0-1243\">`Office.CoercionType.Table`(TableData オブジェクト)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1243\">`Office.CoercionType.Table` (TableData object)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2a3e0-1244\">Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1244\">Word</span></span></td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td><span data-ttu-id=\"2a3e0-1245\">Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1245\">Word</span></span></td> <td><span data-ttu-id=\"2a3e0-1246\">`Office.CoercionType.Ooxml`(Office Open XML)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1246\">`Office.CoercionType.Ooxml` (Office Open XML)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2a3e0-1247\">PowerPoint、PowerPoint Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1247\">PowerPoint and PowerPoint Online</span></span></td> <td>`Office.CoercionType.SlideRange`</td> </tr> <tr> <td><span data-ttu-id=\"2a3e0-1248\">Excel、PowerPoint、および Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1248\">Excel, PowerPoint, and Word</span></span></td> <td>`Office.CoercionType.XmlSvg`</td> </tr> </table>\n\n<span data-ttu-id=\"2a3e0-1249\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1249\">**Support details**</span></span>\n\n<span data-ttu-id=\"2a3e0-p262\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-p262\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"2a3e0-1252\">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1252\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id=\"2a3e0-1253\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1253\"></span></span>\n\n<span data-ttu-id=\"2a3e0-1254\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1254\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"2a3e0-1255\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1255\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"2a3e0-1256\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1256\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"2a3e0-1257\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1257\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"2a3e0-1258\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1258\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"2a3e0-1259\"><strong>シート</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1259\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"2a3e0-1260\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1260\">Y</span></span> </td><td> <span data-ttu-id=\"2a3e0-1261\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1261\">Y</span></span> </td><td> <span data-ttu-id=\"2a3e0-1262\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1262\">Y</span></span> </td><td> <span data-ttu-id=\"2a3e0-1263\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1263\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"2a3e0-1264\"><strong>しまう</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1264\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"2a3e0-1265\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1265\">Y</span></span> </td><td> <span data-ttu-id=\"2a3e0-1266\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1266\">Y</span></span> </td><td> <span data-ttu-id=\"2a3e0-1267\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1267\">Y</span></span> </td><td> <span data-ttu-id=\"2a3e0-1268\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1268\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"2a3e0-1269\"><strong>プロジェクト</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1269\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"2a3e0-1270\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1270\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"2a3e0-1271\"><strong>段落</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1271\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"2a3e0-1272\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1272\">Y</span></span> </td><td> <span data-ttu-id=\"2a3e0-1273\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1273\">Y</span></span> </td><td> <span data-ttu-id=\"2a3e0-1274\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1274\">Y</span></span> </td><td> <span data-ttu-id=\"2a3e0-1275\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1275\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"2a3e0-1276\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"2a3e0-1276\">Examples</span></span>\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as `Matrix` for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as `Table` for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as `Html`\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as `Image` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n        coercionType: Office.CoercionType.Image,\n        imageLeft: 50,\n        imageTop: 50,\n        imageWidth: 100,\n        imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n\n// In Word, PowerPoint, or Excel, if you want to write an scalable vector graphic (SVG) to the selection, you can specify the \n// coercionType parameter as `XmlSvg` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertSvgAtSelection(base64EncodedImageStr) {\n    Office.context.document.setSelectedDataAsync(getImageAsBase64String(), {\n        coercionType: Office.CoercionType.XmlSvg,\n        imageLeft: 50,\n        imageTop: 50,\n        imageWidth: 400\n    },\n        function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                console.log(asyncResult.error.message);\n            }\n        });\n}\n```"
