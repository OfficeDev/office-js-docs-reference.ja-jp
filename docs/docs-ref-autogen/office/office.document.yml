  summary: 現在の選択範囲に指定されたデータを書き込みます。
  remarks: "<table><tr><td>要件の設定</td><td>Selection</td></tr></table>\n\n**アプリケーション固有の動作**\n\n次のアプリケーション固有のアクションは、選択範囲にデータを書き込むときに適用されます。\n\n<table> <tr><td>Word</td><td>選択されていないと、カーソルは、指定された、有効な場所に`data`のカーソル位置に挿入されます</td><td>場合`data`、文字列は、指定したテキストが挿入されます。</td></tr> <tr><td></td><td></td><td>場合`data`は、配列の配列 (「マトリックス」) または TableData オブジェクトでは、新しい Word の表を挿入します。</td></tr> <tr><td></td><td></td><td>場合`data`は、HTML では、指定した HTML を挿入します。 (重要: を挿入する HTML のいずれかが有効な場合は、Word がエラーを発生しません。 挿入される HTML のことができ、無効なデータを省略する)。</td></tr> <tr><td></td><td></td><td>場合`data`は、Office オープン XML では、指定した XML を挿入します。</td></tr> <tr><td></td><td></td><td>場合`data`は、base64 でエンコードされたイメージのストリームに、指定したイメージを挿入します。</td></tr></td></tr> <tr><td></td><td>選択範囲がある場合</td><td>置き換えられます指定した`data`上記と同じ規則に従います。</td></tr> <tr><td></td><td>イメージを挿入します。</td><td>挿入した画像は、インラインに配置されます。 ImageLeft パラメーターと imageTop パラメーターは無視されます。 イメージの縦横比は常にロックされています。 imageWidth パラメーターと imageHeight パラメーターのいずれか 1 つのみが指定された場合、もう一方の値がスケーリングされて自動的に元の縦横比が維持されます。</td></tr>\n\n<tr><td>Excel</td><td>1 つのセルが選択されている場合</td><td>場合`data`、文字列は、現在のセルの値として指定したテキストが挿入されます。</td></tr> <tr><td></td><td></td><td>場合`data`配列の配列 (「マトリックス」)、特定の行のセットは、周囲セル他データは上書きされない場合列を挿入します。</td></tr> <tr><td></td><td></td><td>場合`data`TableData オブジェクトでは、新しい Excel テーブル行の指定したセットにし、周囲のセルに他のデータは上書きされない場合、ヘッダーに挿入します。</td></tr> <tr><td></td><td>複数のセルが選択されている場合</td><td>図形の形状が一致しない場合`data` <!-- -->、エラーが返されます。</td></tr> <tr><td></td><td></td><td>選択範囲の形がの形を正確に一致するかどうかは`data`<!-- -->の値に基づいて、選択したセルの値が更新された`data` <!-- -->。</td></tr> <tr><td></td><td>イメージを挿入します。</td><td>挿入したイメージが浮動しています。 imageLeft パラメーターと imageTop パラメーターの位置は、現在選択されているセルに対して相対的です。 負の imageLeft 値と imageTop 値は使用でき、Excel によりワークシート内でイメージの位置が再調整される可能性があります。 imageWidth パラメーターと imageHeight パラメーターの両方が指定されている場合を除き、イメージの縦横比はロックされます。 imageWidth パラメーターと imageHeight パラメーターのいずれか 1 つのみが指定された場合、もう一方の値がスケーリングされて自動的に元の縦横比が維持されます。</td></tr> <tr><td></td><td>その他の場合</td><td>エラーが返されます。</td></tr>\n\n<tr><td>Excel Online</td><td>Excel にデータを書き込むとき、Excel 上で説明した動作だけでなくこれらの制限を適用します。</td><td>ワークシートに書き込むことができますセルの合計数、`data`パラメーターは、このメソッドを 1 回の呼び出しで 20,000 を超えることはできません。</td></tr> <tr><td></td><td></td><td>渡された書式設定のグループの数、`cellFormat`パラメーターに 100 を超えることはできません。 1 つの書式設定グループは、指定のセル範囲に適用される書式設定のセットで構成されます。</td></tr>\n\n<tr><td>PowerPoint</td><td>イメージを挿入します。</td><td>挿入したイメージが浮動しています。 位置 imageLeft および imageTop パラメーターは省略可能ですが、指定した場合、両方とも含める必要があります。 どちらか 1 つの値が指定される場合、それは無視されます。 負の imageLeft 値と imageTop 値は使用でき、スライドの外にイメージを配置できます。 省略可能なパラメーターが指定されず、スライドにプレースホルダーが含まれる場合、イメージがスライドのプレースホルダーを置き換えます。 imageWidth パラメーターと imageHeight パラメーターの両方が指定されない限り、イメージの縦横比はロックされます。 imageWidth パラメーターと imageHeight パラメーターのいずれか 1 つのみが指定された場合、もう一方の値がスケーリングされて自動的に元の縦横比が維持されます。</td></tr> </table>\n\n[Office.CoercionType](xref:office.Office.CoercionType)パラメーターに指定できる値は、ホストによって異なります。\n\n<table> <tr> <th>Host</th> <th>サポートされる coercionType</th> </tr> <tr> <td>Excel、PowerPoint、プロジェクト、および Word</td> <td>`Office.CoercionType.Text`(文字列)</td> </tr> <tr> <td>Excel および Word</td> <td>`Office.CoercionType.Matrix`(配列の配列)</td> </tr> <tr> <td>Access、Excel、および Word</td> <td>`Office.CoercionType.Table`(TableData オブジェクト)</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Ooxml`(Office オープン XML)</td> </tr> <tr> <td>PowerPoint、PowerPoint Online</td> <td>`Office.CoercionType.SlideRange`</td> </tr> </table>\n\n**サポートの詳細**\n\n次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。\n\nOffice ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。\n\n*サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th><th> Office Online (ブラウザー) </th><th> Office for iPad </th><th> Office for Mac? </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>プロジェクト</strong></td><td> Y </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>単語</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> </table>\n#### <a name=\"examples\"></a>例\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as \"matrix\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as \"table\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as \"html\"\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as \"image\" as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n    coercionType: Office.CoercionType.Image,\n    imageLeft: 50,\n    imageTop: 50,\n    imageWidth: 100,\n    imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n```"
