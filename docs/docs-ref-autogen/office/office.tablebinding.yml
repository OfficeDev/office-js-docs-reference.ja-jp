ookup"><span data-stu-id="bfdff-134">Y</span></span> </td><td> <span data-ttu-id="bfdff-135">Y</span><span class="sxs-lookup"><span data-stu-id="bfdff-135">Y</span></span> </td><td> <span data-ttu-id="bfdff-136">Y</span><span class="sxs-lookup"><span data-stu-id="bfdff-136">Y</span></span> </td><td> <span data-ttu-id="bfdff-137">Y</span><span class="sxs-lookup"><span data-stu-id="bfdff-137">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="bfdff-138">例</span><span class="sxs-lookup"><span data-stu-id="bfdff-138">Examples</span></span>


    ```javascript

    // The following example adds a single column with three rows to a bound table with the id "myTable"

    // by passing a TableData object as the data argument of the addColumnsAsync method. To succeed,

    // the table being updated must have three rows.


    // Add a column to a binding of type table by passing a TableData object.

    function addColumns() {
        var myTable = new Office.TableData();
        myTable.headers = [["Cities"]];
        myTable.rows = [["Berlin"], ["Roma"], ["Tokyo"]];

        Office.context.document.bindings.getByIdAsync("myTable", function (result) {
            result.value.addColumnsAsync(myTable);
        });
    }


    // The following example adds a single column with three rows to a bound table with the id myTable

    // by passing an array of arrays ("matrix") as the data argument of the addColumnsAsync method.

    // To succeed, the table being updated must have three rows.


    // Add a column to a binding of type table by passing an array of arrays.

    function addColumns() {
        var myTable = [["Berlin"], ["Roma"], ["Tokyo"]];

        Office.context.document.bindings.getByIdAsync("myTable", function (result) {
            result.value.addColumnsAsync(myTable);
        });
    }

