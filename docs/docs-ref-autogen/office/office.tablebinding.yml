- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="bfdff-591">tablebinding 内の行の数を表す整数値を取得します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-591">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"bfdff-592\">excel 2013 と excel Online で1行を選択して空のテーブルを挿入すると ([挿入] タブの表を使用して)、両方の Office ホストアプリケーションは、ヘッダーの1行を作成し、その後に1つの空白行を作成します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-592\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"bfdff-593\">ただし、アドインのスクリプトによって、新しく挿入されたテーブルのバインドが作成される場合 (たとえば、 [Office.](xref:office.Office.Bindings)<!-- -->addfromselectionasync メソッドを使用する場合)、rowCount プロパティの値がチェックされる場合、返される値は異なります。excel 2013 または excel Online でスプレッドシートが開かれているかどうかによって異なります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-593\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"bfdff-594\">デスクトップ上の Excel では、rowCount は0を返します (ヘッダーに続く空の行は計算されません)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-594\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"bfdff-595\">Excel Online では、rowCount は1を返します (ヘッダーに続く空の行はカウントされます)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-595\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"bfdff-596\">スクリプトでこの違いを回避するには、rowCount = = 1 かどうかを確認して、行にすべての空の文字列が含まれているかどうかを確認します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-596\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"bfdff-597\">Access 用コンテンツアドインでは、パフォーマンス上の理由から rowCount プロパティは常に-1 を返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-597\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"bfdff-598\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-598\">**Support details**</span></span>\n\n<span data-ttu-id=\"bfdff-p156\">次の表で、大文字 Y は、このプロパティは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのプロパティをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-p156\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"bfdff-601\">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-601\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"bfdff-602\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-602\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"bfdff-603\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-603\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"bfdff-604\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-604\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"bfdff-605\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-605\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"bfdff-606\">Office for Mac?</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-606\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"bfdff-607\"><strong>接続</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-607\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"bfdff-608\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-608\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"bfdff-609\"><strong>シート</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-609\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"bfdff-610\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-610\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-611\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-611\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-612\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-612\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-613\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-613\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"bfdff-614\"><strong>段落</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-614\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"bfdff-615\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-615\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-616\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-616\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-617\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-617\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-618\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-618\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"bfdff-619\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-619\">Examples</span></span>\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
