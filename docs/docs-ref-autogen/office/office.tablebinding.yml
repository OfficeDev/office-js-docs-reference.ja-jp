  summary: <span data-ttu-id="bfdff-429">表内の指定されたアイテムおよびデータに書式を設定します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-429">Sets formatting on specified items and data in the table.</span></span>
  remarks: >-
    <span data-ttu-id="bfdff-430">**cellFormat パラメーターを指定する**</span><span class="sxs-lookup"><span data-stu-id="bfdff-430">**Specifying the cellFormat parameter**</span></span>


    <span data-ttu-id="bfdff-431">セルの書式設定値 (幅、高さ、フォント、背景、配置など) を設定または変更するには、cellformat パラメーターを使用します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-431">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id="bfdff-432">cellformat パラメーターとして渡す値は、対象とするセルを指定する1つまたは複数の JavaScript オブジェクト (`cells:`<!-- -->) と、それらに適用する書式`format:`<!-- -->() を含む配列です。</span><span class="sxs-lookup"><span data-stu-id="bfdff-432">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`<!-- -->) and the formats (`format:`<!-- -->) to apply to them.</span></span>


    <span data-ttu-id="bfdff-433">cellformat 配列内の各 JavaScript オブジェクトには、次の形式があります。`{cells:{ cell_range }, format:{ format_definition }}`</span><span class="sxs-lookup"><span data-stu-id="bfdff-433">Each JavaScript object in the cellFormat array has this form: `{cells:{ cell_range }, format:{ format_definition }}`</span></span>


    <span data-ttu-id="bfdff-434">この`cells:`プロパティは、次のいずれかの値を使用して書式設定する範囲を指定します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-434">The `cells:` property specifies the range you want format using one of the following values:</span></span>


    <span data-ttu-id="bfdff-435">**cells プロパティでサポートされている範囲**</span><span class="sxs-lookup"><span data-stu-id="bfdff-435">**Supported ranges in cells property**</span></span>


    <table> <tr> <th><span data-ttu-id="bfdff-436">cells の範囲の設定</span><span class="sxs-lookup"><span data-stu-id="bfdff-436">cells range settings</span></span></th> <th><span data-ttu-id="bfdff-437">説明</span><span class="sxs-lookup"><span data-stu-id="bfdff-437">Description</span></span></th> </tr> <tr> <td>`{row: n}`</td> <td><span data-ttu-id="bfdff-438">テーブル内のデータの0から始まる n 番目の行の範囲を指定します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-438">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id="bfdff-439">テーブル内のデータの0から始まる n 番目の列である範囲を指定します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-439">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id="bfdff-440">i 行とテーブルの j 番目列である単一のセルを指定します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-440">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id="bfdff-441">列見出し、データ、集計 (もしあれば) を含むテーブル全体を指定します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-441">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id="bfdff-442">テーブル内のデータのみ (見出しと集計を含まない) を指定します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-442">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id="bfdff-443">見出し行のみを指定します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-443">Specifies only the header row.</span></span></td> </tr> </table>


    <span data-ttu-id="bfdff-444">この`format:`プロパティは、Excel の [セルの書式設定] ダイアログボックスで使用可能な設定のサブセットに対応する&gt;値を指定し&gt;ます&gt; ([セルの書式設定] または [ホームの書式設定セル] を右クリックします)。</span><span class="sxs-lookup"><span data-stu-id="bfdff-444">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>


    <span data-ttu-id="bfdff-445">`format:`プロパティの値は、JavaScript オブジェクトリテラルの1つ以上のプロパティの名前と値のペアのリストとして指定します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-445">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id="bfdff-446">property name では設定する書式設定プロパティの名前を指定し、value ではプロパティの値を指定します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-446">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id="bfdff-447">フォントの色とサイズの両方など、特定の書式の複数の値を指定できます。</span><span class="sxs-lookup"><span data-stu-id="bfdff-447">You can specify multiple values for a given format, such as both a font's color and size.</span></span>


    <span data-ttu-id="bfdff-448">3 つの `format:` プロパティ値を指定する例を次に示します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-448">Here's three `format:` property value examples:</span></span>


    `//Set cells: font color to green and size to 15 points.`


    `format: {fontColor : "green", fontSize : 15}`


    `//Set cells: border to dotted blue.`


    `format: {borderStyle: "dotted", borderColor: "blue"}`


    `//Set cells: background to red and alignment to centered.`


    `format: {backgroundColor: "red", alignHorizontal: "center"}`


    <span data-ttu-id="bfdff-449">数値の書式を指定するには、 `numberFormat:`プロパティで "code" 文字列の表示形式を指定します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-449">You can specify number formats by specifying the number formatting "code" string in the `numberFormat:` property.</span></span> <span data-ttu-id="bfdff-450">指定できる数値書式文字列は、[セルの書式設定] ダイアログボックスの [数値] タブの [ユーザー設定] カテゴリを使用して、Excel で設定できる値に対応しています。</span><span class="sxs-lookup"><span data-stu-id="bfdff-450">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id="bfdff-451">次の使用例は、小数点以下2桁のパーセンテージとして数値を書式設定する方法を示します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-451">This example shows how to format a number as a percentage with two decimal places:</span></span>


    `format: {numberFormat:"0.00%"}`


    <span data-ttu-id="bfdff-452">詳細については、「how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="bfdff-452">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>


    <span data-ttu-id="bfdff-453">データを書き込むときにテーブルの書式設定を行うに`Document.setSelectedDataAsync`は、引数 tableoptions および cellformat を`TableBinding.setDataAsync`使用します。またはメソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-453">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>


    <span data-ttu-id="bfdff-454">`Document.setSelectedDataAsync`およびメソッドのオプションのパラメーターを使用し`TableBinding.setDataAsync`て書式設定を行うと、初めてデータを書き込むときにのみ書式設定が行われます。</span><span class="sxs-lookup"><span data-stu-id="bfdff-454">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id="bfdff-455">データの書き込み後に書式設定を変更するには、次のメソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-455">To make formatting changes after writing data, use the following methods:</span></span>


    - <span data-ttu-id="bfdff-456">フォントの色やスタイルなどのセルの書式を更新するに`TableBinding.setFormatsAsync`は、メソッド (このメソッド) を使用します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-456">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>


    - <span data-ttu-id="bfdff-457">縞模様 (行) やフィルターボタンなどのテーブルオプションを更新する`TableBinding.setTableOptions`には、メソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-457">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTableOptions` method.</span></span>


    - <span data-ttu-id="bfdff-458">書式設定をクリアするに`TableBinding.clearFormats`は、メソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-458">To clear formatting, use the `TableBinding.clearFormats` method.</span></span>


