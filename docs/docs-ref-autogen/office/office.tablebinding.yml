- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="8eb82-293">整数値としてでは、結合テーブルの結合、行の数を取得します。</span><span class="sxs-lookup"><span data-stu-id="8eb82-293">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"8eb82-294\">Excel 2013 と Excel のオンラインで 1 つの行を選択して空のテーブルを挿入するときに Office ホスト アプリケーションの両方は 1 つの空白行の後にヘッダーの 1 つの行を作成 ([挿入] タブでテーブルを使用します)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-294\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"8eb82-295\">ただし、アドインでのスクリプトのバインディングを作成する場合は、この新しく挿入されたテーブル (たとえば、 [Office.Bindings](xref:office.Office.Bindings)を使用して<!-- -->.addFromSelectionAsync メソッド)、値を確認し、rowCount プロパティの戻り値が異なる場合がスプレッドシートは、Excel 2013 またはオンラインの Excel で開いているかどうかを依存しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-295\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"8eb82-296\">デスクトップ上の excel では、行カウントが (空白の行が次のヘッダーは含まれません) 0 を返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-296\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"8eb82-297\">オンラインの Excel では、行カウントが (ヘッダーを次の空白行をカウントします) 1 を返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-297\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"8eb82-298\">このスクリプトの違いを回避するには、場合を確認することで行カウント = 1、およびすべての空の文字列が行に含まれているかどうかはチェックし、場合は、します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-298\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"8eb82-299\">コンテンツ アドインにアクセスするため、パフォーマンス上の理由から行カウントは常に-1 を返します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-299\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"8eb82-300\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-300\">**Support details**</span></span>\n\n<span data-ttu-id=\"8eb82-p122\">次の表で、大文字 Y は、このプロパティは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのプロパティをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-p122\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"8eb82-303\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-303\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"8eb82-304\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-304\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"8eb82-305\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-305\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"8eb82-306\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-306\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"8eb82-307\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-307\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"8eb82-308\">Office for Mac?</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-308\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"8eb82-309\"><strong>アクセス</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-309\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"8eb82-310\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-310\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"8eb82-311\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-311\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"8eb82-312\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-312\">Y</span></span> </td><td> <span data-ttu-id=\"8eb82-313\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-313\">Y</span></span> </td><td> <span data-ttu-id=\"8eb82-314\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-314\">Y</span></span> </td><td> <span data-ttu-id=\"8eb82-315\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-315\">Y</span></span> </td>&lt;</tr> <tr><td><span data-ttu-id=\"8eb82-316\"><strong>単語</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-316\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"8eb82-317\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-317\">Y</span></span> </td><td> <span data-ttu-id=\"8eb82-318\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-318\">Y</span></span> </td><td> <span data-ttu-id=\"8eb82-319\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-319\">Y</span></span> </td><td> <span data-ttu-id=\"8eb82-320\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-320\">Y</span></span> </td>&lt;</tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"8eb82-321\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-321\">Examples</span></span>\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
