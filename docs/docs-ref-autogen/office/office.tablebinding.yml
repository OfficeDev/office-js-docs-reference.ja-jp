  remarks: "<span data-ttu-id=\"bfdff-380\">**cellFormat パラメーターを指定する**</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-380\">**Specifying the cellFormat parameter**</span></span>\n\n<span data-ttu-id=\"bfdff-381\">セルの書式設定値 (幅、高さ、フォント、背景、配置など) を設定または変更するには、cellformat パラメーターを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-381\">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id=\"bfdff-382\">cellformat パラメーターとして渡す値は、対象とするセルを指定する1つまたは複数の JavaScript オブジェクト (`cells:`<!-- -->) と、それらに適用する書式`format:`<!-- -->() を含む配列です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-382\">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`<!-- -->) and the formats (`format:`<!-- -->) to apply to them.</span></span>\n\n<span data-ttu-id=\"bfdff-383\">cellformat 配列内の各 JavaScript オブジェクトには、次の形式があります。`{cells:{ cell_range }, format:{ format_definition }}`</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-383\">Each JavaScript object in the cellFormat array has this form: `{cells:{ cell_range }, format:{ format_definition }}`</span></span>\n\n<span data-ttu-id=\"bfdff-384\">この`cells:`プロパティは、次のいずれかの値を使用して書式設定する範囲を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-384\">The `cells:` property specifies the range you want format using one of the following values:</span></span>\n\n<span data-ttu-id=\"bfdff-385\">**cells プロパティでサポートされている範囲**</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-385\">**Supported ranges in cells property**</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"bfdff-386\">cells の範囲の設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-386\">cells range settings</span></span></th> <th><span data-ttu-id=\"bfdff-387\">説明</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-387\">Description</span></span></th> </tr> <tr> <td>`{row: n}`</td> <td><span data-ttu-id=\"bfdff-388\">テーブル内のデータの0から始まる n 番目の行の範囲を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-388\">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id=\"bfdff-389\">テーブル内のデータの0から始まる n 番目の列である範囲を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-389\">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id=\"bfdff-390\">i 行とテーブルの j 番目列である単一のセルを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-390\">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id=\"bfdff-391\">列見出し、データ、集計 (もしあれば) を含むテーブル全体を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-391\">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id=\"bfdff-392\">テーブル内のデータのみ (見出しと集計を含まない) を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-392\">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id=\"bfdff-393\">見出し行のみを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-393\">Specifies only the header row.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"bfdff-394\">この`format:`プロパティは、Excel の [セルの書式設定] ダイアログボックスで使用可能な設定のサブセットに対応する&gt;値を指定し&gt;ます&gt; ([セルの書式設定] または [ホームの書式設定セル] を右クリックします)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-394\">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>\n\n<span data-ttu-id=\"bfdff-395\">`format:`プロパティの値は、JavaScript オブジェクトリテラルの1つ以上のプロパティの名前と値のペアのリストとして指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-395\">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id=\"bfdff-396\">property name では設定する書式設定プロパティの名前を指定し、value ではプロパティの値を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-396\">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id=\"bfdff-397\">フォントの色とサイズの両方など、特定の書式の複数の値を指定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-397\">You can specify multiple values for a given format, such as both a font's color and size.</span></span>\n\n<span data-ttu-id=\"bfdff-398\">3 つの `format:` プロパティ値を指定する例を次に示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-398\">Here's three `format:` property value examples:</span></span>\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\n<span data-ttu-id=\"bfdff-399\">数値の書式を指定するには、 `numberFormat:`プロパティで \"code\" 文字列の表示形式を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-399\">You can specify number formats by specifying the number formatting \"code\" string in the `numberFormat:` property.</span></span> <span data-ttu-id=\"bfdff-400\">指定できる数値書式文字列は、[セルの書式設定] ダイアログボックスの [数値] タブの [ユーザー設定] カテゴリを使用して、Excel で設定できる値に対応しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-400\">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id=\"bfdff-401\">次の使用例は、小数点以下2桁のパーセンテージとして数値を書式設定する方法を示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-401\">This example shows how to format a number as a percentage with two decimal places:</span></span>\n\n`format: {numberFormat:\"0.00%\"}`\n\n<span data-ttu-id=\"bfdff-402\">詳細については、「how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-402\">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"bfdff-403\">データを書き込むときにテーブルの書式設定を行うに`Document.setSelectedDataAsync`は、引数 tableoptions および cellformat を`TableBinding.setDataAsync`使用します。またはメソッドを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-403\">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>\n\n<span data-ttu-id=\"bfdff-404\">`Document.setSelectedDataAsync`およびメソッドのオプションのパラメーターを使用し`TableBinding.setDataAsync`て書式設定を行うと、初めてデータを書き込むときにのみ書式設定が行われます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-404\">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id=\"bfdff-405\">データの書き込み後に書式設定を変更するには、次のメソッドを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-405\">To make formatting changes after writing data, use the following methods:</span></span>\n\n- <span data-ttu-id=\"bfdff-406\">フォントの色やスタイルなどのセルの書式を更新するに`TableBinding.setFormatsAsync`は、メソッド (このメソッド) を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-406\">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>\n\n- <span data-ttu-id=\"bfdff-407\">縞模様 (行) やフィルターボタンなどのテーブルオプションを更新する`TableBinding.setTableOptions`には、メソッドを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-407\">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTableOptions` method.</span></span>\n\n- <span data-ttu-id=\"bfdff-408\">書式設定をクリアするに`TableBinding.clearFormats`は、メソッドを使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-408\">To clear formatting, use the `TableBinding.clearFormats` method.</span></span>\n\n<span data-ttu-id=\"bfdff-409\">詳細および例については、「<!-- --> [Excel 用アドインでテーブルの書式を設定する方法](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-409\">For more details and examples, see [How to format tables in add-ins for Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.</span></span>\n\n<span data-ttu-id=\"bfdff-410\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-410\">**Support details**</span></span>\n\n<span data-ttu-id=\"bfdff-p141\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-p141\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"bfdff-413\">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-413\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"bfdff-414\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-414\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"bfdff-415\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-415\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"bfdff-416\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-416\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"bfdff-417\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-417\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"bfdff-418\">Office for Mac?</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-418\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"bfdff-419\"><strong>シート</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-419\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"bfdff-420\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-420\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-421\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-421\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-422\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-422\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-423\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-423\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"bfdff-424\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-424\">Examples</span></span>\n\n```javascript\n// Specifying a single target\n// The following example shows a cellFormat value that sets the font color of the header row to red.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: Office.Table.Headers, format: {fontColor: \"red\"}}], \n    function (asyncResult){});\n\n// Specifying multiple targets\n// The setFormatsAsync method can support formatting multiple targets within the bound table in a \n// single function call. To do that, you pass a list of objects in the cellFormat array \n// for each target that you want to format.\n// For example, the following line of code will set the font color of the first row yellow, \n// and the fourth cell in the third row to have a white border and bold text.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n        {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}], \n    function (asyncResult){});\n\n// Additional remarks for Excel Online\n// The number of formatting groups passed to the cellFormat parameter can't exceed 100. \n// A single formatting group consists of a set of formatting applied to a specified range of cells. \n// For example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n        {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}], \n    function (asyncResult){});\n```"
