- uid: office.Office.TableBinding.setFormatsAsync
  summary: <span data-ttu-id="8eb82-322">指定した項目と、テーブル内のデータに書式を設定します。</span><span class="sxs-lookup"><span data-stu-id="8eb82-322">Sets formatting on specified items and data in the table.</span></span>
  remarks: "<span data-ttu-id=\"8eb82-323\">**cellFormat パラメーターを指定する**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-323\">**Specifying the cellFormat parameter**</span></span>\n\n<span data-ttu-id=\"8eb82-324\">CellFormat パラメーターを使用して、設定または変更するセルの値、幅、高さ、フォント、背景、配置、およびように書式を設定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-324\">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id=\"8eb82-325\">CellFormat パラメーターは、1 つのリストを含む配列、または複数の JavaScript オブジェクトをターゲットにするセルを指定するには、渡す値 (`cells:`<!-- -->) と形式 (`format:`<!-- -->) に適用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-325\">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`<!-- -->) and the formats (`format:`<!-- -->) to apply to them.</span></span>\n\n<span data-ttu-id=\"8eb82-326\">CellFormat 配列内の各の JavaScript オブジェクトには、このフォームがあります。`{cells:{ cell_range }, format:{ format_definition }}`</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-326\">Each JavaScript object in the cellFormat array has this form: `{cells:{ cell_range }, format:{ format_definition }}`</span></span>\n\n<span data-ttu-id=\"8eb82-327\">`cells:`プロパティは、形式は次の値のいずれかを使用し範囲を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-327\">The `cells:` property specifies the range you want format using one of the following values:</span></span>\n\n<span data-ttu-id=\"8eb82-328\">**cells プロパティでサポートされている範囲**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-328\">**Supported ranges in cells property**</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"8eb82-329\">cells の範囲の設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-329\">cells range settings</span></span></th> <th><span data-ttu-id=\"8eb82-330\">説明</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-330\">Description</span></span></th> </tr> <tr> <td>`{row: n}`</td> <td><span data-ttu-id=\"8eb82-331\">テーブル内のデータの 0 から始まる n 番目の行の範囲を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-331\">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id=\"8eb82-332\">テーブル内のデータの 0 から始まる n 番目の列の範囲を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-332\">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id=\"8eb82-333\">表の i 番目の行と jth 列は、1 つのセルを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-333\">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id=\"8eb82-334\">列見出し、データ、集計 (もしあれば) を含むテーブル全体を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-334\">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id=\"8eb82-335\">テーブル内のデータのみ (見出しと集計を含まない) を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-335\">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id=\"8eb82-336\">見出し行のみを指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-336\">Specifies only the header row.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"8eb82-337\">`format:`プロパティは、Excel でのボックスの [セルの書式設定] ダイアログ ボックスの設定の一部に対応する値を指定 (右&gt;セルの書式設定またはホーム&gt;形式&gt;セルの書式設定)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-337\">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>\n\n<span data-ttu-id=\"8eb82-338\">値を指定する、 `format:` 1 つまたは複数プロパティの名前の JavaScript のオブジェクト リテラルの値のペアのリストとしてのプロパティです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-338\">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id=\"8eb82-339\">property name では設定する書式設定プロパティの名前を指定し、value ではプロパティの値を指定します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-339\">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id=\"8eb82-340\">フォントの色とサイズの両方など、特定の書式の複数の値を指定できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-340\">You can specify multiple values for a given format, such as both a font's color and size.</span></span>\n\n<span data-ttu-id=\"8eb82-341\">3 つの `format:` プロパティ値を指定する例を次に示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-341\">Here's three `format:` property value examples:</span></span>\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\n<span data-ttu-id=\"8eb82-342\">数値の書式を指定するには「コード」の文字列を書式設定の数を指定することにより、`numberFormat:`プロパティ。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-342\">You can specify number formats by specifying the number formatting \"code\" string in the `numberFormat:` property.</span></span> <span data-ttu-id=\"8eb82-343\">タブの [セルの書式設定] ダイアログ ボックスのカスタム カテゴリを使用して Excel で設定できるように、数値書式指定文字列を指定することができますが対応しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-343\">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id=\"8eb82-344\">次の使用例は、小数点以下 2 桁の割合で数値の書式を設定する方法を示しています。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-344\">This example shows how to format a number as a percentage with two decimal places:</span></span>\n\n`format: {numberFormat:\"0.00%\"}`\n\n<span data-ttu-id=\"8eb82-345\">詳細についてを参照してください[カスタム数値形式を作成](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)する方法<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-345\">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"8eb82-346\">書式を設定するテーブルにデータを書き込むときの tableOptions、cellFormat の省略可能なパラメーターを使用して、`Document.setSelectedDataAsync`または`TableBinding.setDataAsync`方法です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-346\">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>\n\n<span data-ttu-id=\"8eb82-347\">省略可能なパラメーターを使用して書式を設定する、`Document.setSelectedDataAsync`と`TableBinding.setDataAsync`メソッドは、データの最初の時刻を書き込むときに書式を設定するのにはのみ動作します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-347\">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id=\"8eb82-348\">データを作成した後は書式設定の変更を行うには、以下の方法を使用します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-348\">To make formatting changes after writing data, use the following methods:</span></span>\n\n- <span data-ttu-id=\"8eb82-349\">フォントの色やスタイルなど、セルの書式設定を更新するには、`TableBinding.setFormatsAsync`メソッド (この)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-349\">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>\n\n- <span data-ttu-id=\"8eb82-350\">バンド設定された行など、テーブルのオプションを更新し、フィルター ボタンを使用します`TableBinding.setTableOptions`メソッドです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-350\">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTableOptions` method.</span></span>\n\n- <span data-ttu-id=\"8eb82-351\">クリアするには書式設定を使用して、`TableBinding.clearFormats`メソッドです。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-351\">To clear formatting, use the `TableBinding.clearFormats` method.</span></span>\n\n<span data-ttu-id=\"8eb82-352\">詳細詳細と例については、 [Excel 用のアドイン内のテーブルの書式を設定する方法](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-352\">For more details and examples, see [How to format tables in add-ins for Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.</span></span>\n\n<span data-ttu-id=\"8eb82-353\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-353\">**Support details**</span></span>\n\n<span data-ttu-id=\"8eb82-p127\">次の表で、大文字 Y は、このメソッドは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのメソッドをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-p127\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"8eb82-356\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-356\"