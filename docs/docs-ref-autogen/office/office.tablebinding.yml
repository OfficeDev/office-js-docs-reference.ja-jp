trong>接続</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-578\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"bfdff-579\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-579\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"bfdff-580\"><strong>シート</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-580\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"bfdff-581\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-581\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-582\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-582\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-583\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-583\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-584\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-584\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"bfdff-585\"><strong>段落</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-585\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"bfdff-586\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-586\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-587\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-587\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-588\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-588\">Y</span></span> </td><td> <span data-ttu-id=\"bfdff-589\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-589\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"bfdff-590\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfdff-590\">Examples</span></span>\n\n```javascript\nfunction showBindingHasHeaders() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Binding has headers: \" + asyncResult.value.hasHeaders);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
