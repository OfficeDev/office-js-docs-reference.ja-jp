  remarks: "<span data-ttu-id=\"8eb82-271\">**サポートの詳細**</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-271\">**Support details**</span></span>\n\n<span data-ttu-id=\"8eb82-p120\">次の表で、大文字 Y は、このプロパティは、対応する Office ホスト アプリケーションでサポートされていることを示します。空のセルは、Office ホスト アプリケーションでこのプロパティをサポートしないことを示します。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-p120\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"8eb82-274\">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-274\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"8eb82-275\">*サポートされるホスト (プラットフォーム別)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-275\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"8eb82-276\">Windows デスクトップ版 Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-276\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"8eb82-277\">Office Online (ブラウザー)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-277\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"8eb82-278\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-278\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"8eb82-279\">Office for Mac?</span><span class=\"sxs-lookup\"><span data-stu-id=\"8eb82-279\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"8eb82-280\"><st