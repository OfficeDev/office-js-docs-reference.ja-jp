- uid: office.Office.TableBinding.addColumnsAsync
  summary: <span data-ttu-id="bfdff-106">指定されたデータを、追加の列としてテーブルに追加します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-106">Adds the specified data to the table as additional columns.</span></span>
  remarks: >-
    <span data-ttu-id="bfdff-107">データおよびヘッダーの値を指定する1つ以上の列を追加するには、TableData オブジェクトを data パラメーターとして渡します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-107">To add one or more columns specifying the values of the data and headers, pass a TableData object as the data parameter.</span></span> <span data-ttu-id="bfdff-108">データだけを指定して1つ以上の列を追加するには、data パラメーターとして配列の配列 ("matrix") を渡します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-108">To add one or more columns specifying only the data, pass an array of arrays ("matrix") as the data parameter.</span></span>


    <span data-ttu-id="bfdff-109">addcolumns async 操作の成功または失敗はアトミックです。</span><span class="sxs-lookup"><span data-stu-id="bfdff-109">The success or failure of an addColumnsAsync operation is atomic.</span></span> <span data-ttu-id="bfdff-110">つまり、[列の追加] 操作のすべてが成功するか、または完全にロールバックされます (また、コールバックに返される AsyncResult. status プロパティはエラーを報告します)。</span><span class="sxs-lookup"><span data-stu-id="bfdff-110">That is, the entire add columns operation must succeed, or it will be completely rolled back (and the AsyncResult.status property returned to the callback will report failure):</span></span>


    - <span data-ttu-id="bfdff-111">data 引数として渡す配列の各行には、更新するテーブルと同じ行数を指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="bfdff-111">Each row in the array you pass as the data argument must have the same number of rows as the table being updated.</span></span> <span data-ttu-id="bfdff-112">含まれていない場合は、操作全体が失敗します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-112">If not, the entire operation will fail.</span></span>


    - <span data-ttu-id="bfdff-p104">配列内の各行とセルは、その行またはセルをテーブル内の新しく追加される列に正常に追加する必要があります。何らかの理由によって、行またはセルを設定できなかった場合は、操作全体が失敗します。</span><span class="sxs-lookup"><span data-stu-id="bfdff-p104">Each row and cell in the array must successfully add that row or cell to the table in the newly added column(s). If any row or cell fails to be set for any reason, the entire operation will fail.</span></span>


    - <span data-ttu-id="bfdff-115">TableData オブジェクトを data 引数として渡す場合は、ヘッダー行の数が更新するテーブルの行数と一致している必要があります。</span><span class="sxs-lookup"><span data-stu-id="bfdff-115">If you pass a TableData object as the data argument, the number of header rows must match that of the table being updated.</span></span>


    <span data-ttu-id="bfdff-116">Excel Online の追加コメント: data パラメーターに渡される TableData オブジェクト内のセルの合計数は、このメソッドに対する単一の呼び出しでは2万を超えることはできません。</span><span class="sxs-lookup"><span data-stu-id="bfdff-116">Additional remark for Excel Online: The total number of cells in the TableData object passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>


