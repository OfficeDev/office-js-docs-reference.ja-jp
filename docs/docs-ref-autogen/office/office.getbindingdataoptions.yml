- uid: office.Office.GetBindingDataOptions.coercionType
  summary: '選択範囲の予想される図形です。 [Office.CoercionType](xref:office.Office.CoercionType)またはテキスト値を使用します。 既定値: uncoerced、元の型バインディング。'
  name: coercionType
  fullName: office.Office.GetBindingDataOptions.coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.GetBindingDataOptions.columnCount
  summary: テーブルまたはマトリックスのバインド、startColumn からの列のオフセットの数を指定します。 以降のすべての列は、既定では。
  name: columnCount
  fullName: office.Office.GetBindingDataOptions.columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.filterType
  summary: (でフィルター処理された) データだけまたはすべてのデータを取得するかどうかを指定 (既定ではすべて)。 データをフィルター処理する場合に便利です。 Office.FilterType またはテキスト値を使用します。
  name: filterType
  fullName: office.Office.GetBindingDataOptions.filterType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'filterType?: Office.FilterType | string;'
    return:
      type:
      - Office.FilterType | string
- uid: office.Office.GetBindingDataOptions.rowCount
  summary: テーブルまたはマトリックスのバインド、startRow からのオフセットでローの数を指定します。 既定値は、以降のすべての行です。
  name: rowCount
  fullName: office.Office.GetBindingDataOptions.rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.rows
  summary: Access 用コンテンツ アドインのテーブル バインドに対してのみ。 現在選択されている行でデータを取得するには、定義済みの文字列 "thisRow" を指定します。
  name: rows
  fullName: office.Office.GetBindingDataOptions.rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string;'
    return:
      type:
      - string
- uid: office.Office.GetBindingDataOptions.startColumn
  summary: テーブルまたはマトリックス バインドの場合、データのサブセットの開始列を指定します (列を指定する値は 0 から始まります)。 既定では、最初の列です。
  name: startColumn
  fullName: office.Office.GetBindingDataOptions.startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.startRow
  summary: テーブルまたはマトリックス バインドの場合、データのサブセットの開始行を指定します (行を指定する値は 0 から始まります)。 既定値は、最初の行です。
  name: startRow
  fullName: office.Office.GetBindingDataOptions.startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.valueFormat
  summary: '返される値 (数字、日付など) に書式を適用するかどうかを指定します。 Office.ValueFormat またはテキスト値を使用します。 既定値: フォーマットされていないデータです。'
  name: valueFormat
  fullName: office.Office.GetBindingDataOptions.valueFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'valueFormat?: Office.ValueFormat | string;'
    return:
      type:
      - Office.ValueFormat | string
