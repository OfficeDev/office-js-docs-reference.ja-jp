- uid: office.Office.SettingsChangedEventArgs
  summary: settingsChanged イベントが発生した設定についての情報を提供します。
  remarks: >-
    <table><tr><td>要件の設定</td><td>設定</td></tr></table>


    SettingsChanged イベントのイベント ハンドラーを追加するには、 [Office.Settings](xref:office.Office.Settings)オブジェクトの addHandlerAsync メソッドを使用します。


    アドインのスクリプトは、ドキュメント ファイルに設定のメモリ内コピーを保持する Settings.saveAsync メソッドを呼び出すときにだけは、settingsChanged イベントが発生します。 Settings.set または Settings.remove メソッドが呼び出されたときに、settingsChanged イベントは発生しません。


    SettingsChanged イベントは、2 つまたは複数のユーザーが設定を保存すると、追加のドキュメントで使用、共有 (共著) 同時にしようとしたときに潜在的な競合を処理するためにできるように設計されています。


    **重要な:** アドインのコードは、アドインは、Excel クライアントで実行しているが、オンラインの Excel で開かれているスプレッドシートにアドインが読み込まれるときにのみイベントが発生する場合は、settingsChanged イベントのハンドラーを登録でき、複数のユーザーを編集しますスプレッドシート (共同編集) します。 したがって、効果的に settingsChanged イベントがサポートされている Excel オンラインで共同編集のシナリオでのみです。


    **サポートの詳細**


    大文字 Y の次のマトリックスでは、対応する Office ホスト アプリケーションでこのインターフェイスがサポートされていることを示します。 空のセルでは、Office ホスト アプリケーションでこのインターフェイスをサポートしないことを示します。


    Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。


