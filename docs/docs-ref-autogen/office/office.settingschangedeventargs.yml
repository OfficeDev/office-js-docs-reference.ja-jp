### YamlMime:UniversalReference
items:
  - uid: office.Office.SettingsChangedEventArgs
    summary: |-
      settingsChanged イベントが発生した設定についての情報を提供します。

      SettingsChanged イベントのイベントハンドラーを追加するには、 [Office の Settings](xref:office.Office.Settings)オブジェクトの Addhandler async メソッドを使用します。

      SettingsChanged イベントは、アドインのスクリプトが saveAsync メソッドを呼び出して、設定のメモリ内コピーをドキュメントファイルに保持する場合にのみ発生します。 settingsChanged イベントは、Settings.set または Settings.remove メソッドが呼び出された場合にはトリガーされません。

      SettingsChanged イベントは、アドインが共有 (共同編集) ドキュメントで使用されているときに、2人以上のユーザーが設定を保存しようとしたときに発生する可能性のある競合を処理できるように設計されています。

      **重要**: アドインが excel クライアントで実行されている場合、アドインのコードによって、settingschanged イベントのハンドラーを登録することはできますが、そのイベントが発生するのは、web 上の excel で開かれたスプレッドシートを使用してアドインが読み込まれ、複数のユーザーがスプレッドシートを編集しています (共同編集)。 そのため、効率的に settingsChanged イベントがサポートされるのは、共同編集シナリオの web 上の Excel に対してのみです。
