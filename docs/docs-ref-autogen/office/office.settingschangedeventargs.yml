  summary: <span data-ttu-id="ee928-101">settingsChanged イベントが発生した設定についての情報を提供します。</span><span class="sxs-lookup"><span data-stu-id="ee928-101">Provides information about the settings that raised the settingsChanged event.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="ee928-102">要件の設定</span><span class="sxs-lookup"><span data-stu-id="ee928-102">Requirement Sets</span></span></td><td><span data-ttu-id="ee928-103">設定値</span><span class="sxs-lookup"><span data-stu-id="ee928-103">Settings</span></span></td></tr></table>


    <span data-ttu-id="ee928-104">SettingsChanged イベントのイベント ハンドラーを追加するには、 [Office.Settings](xref:office.Office.Settings)オブジェクトの addHandlerAsync メソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="ee928-104">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>


    <span data-ttu-id="ee928-105">アドインのスクリプトは、ドキュメント ファイルに設定のメモリ内コピーを保持する Settings.saveAsync メソッドを呼び出すときにだけは、settingsChanged イベントが発生します。</span><span class="sxs-lookup"><span data-stu-id="ee928-105">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="ee928-106">Settings.set または Settings.remove メソッドが呼び出されたときに、settingsChanged イベントは発生しません。</span><span class="sxs-lookup"><span data-stu-id="ee928-106">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>


    <span data-ttu-id="ee928-107">SettingsChanged イベントは、2 つまたは複数のユーザーが設定を保存すると、追加のドキュメントで使用、共有 (共著) 同時にしようとしたときに潜在的な競合を処理するためにできるように設計されています。</span><span class="sxs-lookup"><span data-stu-id="ee928-107">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>


    <span data-ttu-id="ee928-108">**重要な:** アドインのコードは、アドインは、Excel クライアントで実行しているが、オンラインの Excel で開かれているスプレッドシートにアドインが読み込まれるときにのみイベントが発生する場合は、settingsChanged イベントのハンドラーを登録でき、複数のユーザーを編集しますスプレッドシート (共同編集) します。</span><span class="sxs-lookup"><span data-stu-id="ee928-108">**Important:** Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="ee928-109">したがって、効果的に settingsChanged イベントがサポートされている Excel オンラインで共同編集のシナリオでのみです。</span><span class="sxs-lookup"><span data-stu-id="ee928-109">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>


    <span data-ttu-id="ee928-110">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="ee928-110">**Support details**</span></span>


    <span data-ttu-id="ee928-111">大文字 Y の次のマトリックスでは、対応する Office ホスト アプリケーションでこのインターフェイスがサポートされていることを示します。</span><span class="sxs-lookup"><span data-stu-id="ee928-111">A capital Y in the following matrix indicates that this interface is supported in the corresponding Office host application.</span></span> <span data-ttu-id="ee928-112">空のセルでは、Office ホスト アプリケーションでこのインターフェイスをサポートしないことを示します。</span><span class="sxs-lookup"><span data-stu-id="ee928-112">An empty cell indicates that the Office host application doesn't support this interface.</span></span>


    <span data-ttu-id="ee928-113">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="ee928-113">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


