  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any'
    return:
      type:
      - any
- uid: office.Office.AuthOptions.authChallenge
  summary: Microsoft Graph を対象としているテナントに多元的な認証が必要になる場合に、ユーザーに対して追加の要素を求めるメッセージを表示します。 文字列値は、必要な追加要素の種類を識別します。 ほとんどの場合、開発時にユーザーのテナントに追加の要素が必要かどうか、または文字列をどのようなものにする必要があるかがわかりません。 そのため、このオプションは、Microsoft Graph が追加の要因を要求し、authchallenge オプションで使用する文字列を含むエラーを送信した後に、getAccessTokenAsync の "second try" 呼び出しで使用されます。
  name: authChallenge
  fullName: authChallenge
  langs:
  - typeScript
  type: property
  syntax:
    content: 'authChallenge?: string'
    return:
      type:
      - string
- uid: office.Office.AuthOptions.forceAddAccount
  summary: ユーザーに Office アカウントを追加するか (既に追加されている場合は、そのアカウントに切り替えるかを確認する) を求めます。
  name: forceAddAccount
  fullName: forceAddAccount
  langs:
