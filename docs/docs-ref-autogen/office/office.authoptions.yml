### YamlMime:UniversalReference
items:
  - uid: office.Office.AuthOptions
    summary: Office が AAD v からアドインへのアクセストークンを取得するときのユーザー環境のオプションを提供します。 getAccessTokenAsync メソッドを使用する場合は、2.0 を使用します。
    name: Office.AuthOptions
    fullName: Office.AuthOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.AuthOptions.asyncContext
      - office.Office.AuthOptions.authChallenge
      - office.Office.AuthOptions.forceAddAccount
      - office.Office.AuthOptions.forceConsent
  - uid: office.Office.AuthOptions.asyncContext
    summary: コールバックに渡される AsyncResult オブジェクトの asynccontext プロパティで、変更されずに返される任意の型のユーザー定義項目。
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.AuthOptions.authChallenge
    summary: Microsoft Graph を対象としているテナントに多元的な認証が必要になる場合に、ユーザーに対して追加の要素を求めるメッセージを表示します。 文字列値は、必要な追加要素の種類を識別します。 ほとんどの場合、開発時にユーザーのテナントに追加の要素が必要かどうか、または文字列をどのようなものにする必要があるかがわかりません。 そのため、このオプションは、Microsoft Graph が追加の要因を要求し、authchallenge オプションで使用する文字列を含むエラーを送信した後に、getAccessTokenAsync の "second try" 呼び出しで使用されます。
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string'
      return:
        type:
          - string
  - uid: office.Office.AuthOptions.forceAddAccount
    summary: ユーザーに Office アカウントを追加するか (既に追加されている場合は、そのアカウントに切り替えるかを確認する) を求めます。
    name: forceAddAccount
    fullName: forceAddAccount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceAddAccount?: boolean,'
      return:
        type:
          - boolean
  - uid: office.Office.AuthOptions.forceConsent
    summary: Office によりアドインの同意エクスペリエンスが表示されます。 アドインの Azure アクセス許可が変更された場合や、ユーザーの同意が取り消された場合に役立ちます。
    name: forceConsent
    fullName: forceConsent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceConsent?: boolean,'
      return:
        type:
          - boolean