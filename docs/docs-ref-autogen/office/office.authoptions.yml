  - uid: office.Office.AuthOptions.authChallenge
    summary: '<span data-ttu-id="a6640-104">Microsoft Graph を対象としているテナントに多元的な認証が必要になる場合に、ユーザーに対して追加の要素を求めるメッセージを表示します。</span><span class="sxs-lookup"><span data-stu-id="a6640-104">Causes Office to prompt the user to provide the additional factor when the tenancy being targeted by Microsoft Graph requires multifactor authentication.</span></span> <span data-ttu-id="a6640-105">文字列値は、必要な追加要素の種類を識別します。</span><span class="sxs-lookup"><span data-stu-id="a6640-105">The string value identifies the type of additional factor that is required.</span></span> <span data-ttu-id="a6640-106">ほとんどの場合、開発時にユーザーのテナントに追加の要素が必要かどうか、または文字列をどのようなものにする必要があるかがわかりません。</span><span class="sxs-lookup"><span data-stu-id="a6640-106">In most cases, you won''t know at development time whether the user''s tenant requires an additional factor or what the string should be.</span></span> <span data-ttu-id="a6640-107">そのため、このオプションは、Microsoft Graph が追加の要因を要求し、authchallenge オプションで使用する文字列を含むエラーを送信した後に、getAccessTokenAsync の "second try" 呼び出しで使用されます。</span><span class="sxs-lookup"><span data-stu-id="a6640-107">So this option would be used in a "second try" call of getAccessTokenAsync after Microsoft Graph has sent an error requesting the additional factor and containing the string that should be used with the authChallenge option.</span></span>'
