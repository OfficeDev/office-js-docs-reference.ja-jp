- uid: office.Office.OfficeTheme
  summary: >-
    Office テーマの色のプロパティにアクセスできるようにします。


    Office テーマを使用してファイルをユーザーが選択されている現在の Office テーマに、アドインの配色パターンを調整することを色&gt;Office アカウント&gt;Office テーマ UI は、すべての Office ホスト アプリケーションに適用されます。 Office テーマの色を使うことは、メール アドインと作業ウィンドウ アドインに適しています。
  remarks: >-
    **サポートの詳細**


    大文字 Y の次のマトリックスでは、これらのプロパティが、対応する Office ホスト アプリケーションでサポートされていることを示します。 空のセルでは、Office ホスト アプリケーションがこの列挙型をサポートしないことを示します。


    Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td></tr> <tr><td><strong>Outlook</strong></td><td> Y (プレビュー) に </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td></tr> <tr><td><strong>単語</strong></td><td> Y </td></tr> </table>

    #### <a name="examples"></a>例


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
