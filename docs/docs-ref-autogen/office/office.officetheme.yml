  - uid: office.Office.OfficeTheme
    summary: |-
      <span data-ttu-id="d029b-101">Office テーマの色のプロパティにアクセスできるようにします。</span><span class="sxs-lookup"><span data-stu-id="d029b-101">Provides access to the properties for Office theme colors.</span></span>

      <span data-ttu-id="d029b-102">office テーマの色を使用すると、アドインの配色を、[ファイル&gt; office アカウント&gt; ] office テーマ UI を使用してユーザーが選択した現在の office テーマを使用して、すべての office ホストアプリケーションで適用されます。</span><span class="sxs-lookup"><span data-stu-id="d029b-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="d029b-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span><span class="sxs-lookup"><span data-stu-id="d029b-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="d029b-104">**ホスト**: Excel、Outlook (プレビュー)、PowerPoint、Word</span><span class="sxs-lookup"><span data-stu-id="d029b-104">**Hosts**: Excel, Outlook (in preview), PowerPoint, Word</span></span>

      <span data-ttu-id="d029b-105">`OfficeTheme`は、Windows デスクトップ版 Office でのみサポートされています。</span><span class="sxs-lookup"><span data-stu-id="d029b-105">`OfficeTheme` is only supported on Office for Windows desktop.</span></span>

      #### <a name="examples"></a><span data-ttu-id="d029b-106">例</span><span class="sxs-lookup"><span data-stu-id="d029b-106">Examples</span></span>

      ```javascript
      function applyOfficeTheme(){
          // Get office theme colors.
          var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
          var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
          var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
          var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

          // Apply body background color to a CSS class.
          $('.body').css('background-color', bodyBackgroundColor);
      }
      ```
