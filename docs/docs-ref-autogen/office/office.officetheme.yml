- uid: office.Office.OfficeTheme
  summary: >-
    <span data-ttu-id="ae92c-101">Office テーマの色のプロパティにアクセスできるようにします。</span><span class="sxs-lookup"><span data-stu-id="ae92c-101">Provides access to the properties for Office theme colors.</span></span>


    <span data-ttu-id="ae92c-102">Office テーマを使用してファイルをユーザーが選択されている現在の Office テーマに、アドインの配色パターンを調整することを色&gt;Office アカウント&gt;Office テーマ UI は、すべての Office ホスト アプリケーションに適用されます。</span><span class="sxs-lookup"><span data-stu-id="ae92c-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="ae92c-103">Office テーマの色を使うことは、メール アドインと作業ウィンドウ アドインに適しています。</span><span class="sxs-lookup"><span data-stu-id="ae92c-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
  remarks: >-
    <span data-ttu-id="ae92c-104">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="ae92c-104">**Support details**</span></span>


    <span data-ttu-id="ae92c-105">大文字 Y の次のマトリックスでは、これらのプロパティが、対応する Office ホスト アプリケーションでサポートされていることを示します。</span><span class="sxs-lookup"><span data-stu-id="ae92c-105">A capital Y in the following matrix indicates that these properties are supported in the corresponding Office host application.</span></span> <span data-ttu-id="ae92c-106">空のセルでは、Office ホスト アプリケーションがこの列挙型をサポートしないことを示します。</span><span class="sxs-lookup"><span data-stu-id="ae92c-106">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="ae92c-107">Office ホスト アプリケーションとサーバーの要件の詳細については、 [Office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)を参照してください<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="ae92c-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="ae92c-108">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="ae92c-108">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="ae92c-109">Windows デスクトップ版 Office</span><span class="sxs-lookup"><span data-stu-id="ae92c-109">Office for Windows desktop</span></span> </th></tr> <tr><td><span data-ttu-id="ae92c-110"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="ae92c-110"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="ae92c-111">Y</span><span class="sxs-lookup"><span data-stu-id="ae92c-111">Y</span></span> </td></tr> <tr><td><span data-ttu-id="ae92c-112"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="ae92c-112"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="ae92c-113">Y (プレビュー) に</span><span class="sxs-lookup"><span data-stu-id="ae92c-113">Y (in preview)</span></span> </td></tr> <tr><td><span data-ttu-id="ae92c-114"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="ae92c-114"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="ae92c-115">Y</span><span class="sxs-lookup"><span data-stu-id="ae92c-115">Y</span></span> </td></tr> <tr><td><span data-ttu-id="ae92c-116"><strong>単語</strong></span><span class="sxs-lookup"><span data-stu-id="ae92c-116"><strong> Word </strong></span></span></td><td> <span data-ttu-id="ae92c-117">Y</span><span class="sxs-lookup"><span data-stu-id="ae92c-117">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="ae92c-118">例</span><span class="sxs-lookup"><span data-stu-id="ae92c-118">Examples</span></span>


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
