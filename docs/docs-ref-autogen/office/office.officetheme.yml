- uid: office.Office.OfficeTheme
  summary: >-
    Office テーマの色のプロパティにアクセスできるようにします。


    office テーマの色を使用すると、アドインの配色を、[ファイル&gt; office アカウント&gt; ] office テーマ UI を使用してユーザーが選択した現在の office テーマを使用して、すべての office ホストアプリケーションで適用されます。 Using Office theme colors is appropriate for mail and task pane add-ins.
  remarks: >-
    **サポートの詳細**


    次のマトリックスの大文字の Y は、これらのプロパティが対応する Office ホストアプリケーションでサポートされていることを示しています。 空のセルは、Office ホスト アプリケーションがこの列挙をサポートしないことを示します。


    office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。


    *サポートされるホスト (プラットフォーム別)* <table> <tr><th> </th><th> Windows デスクトップ版 Office </th></tr> <tr><td><strong>シート</strong></td><td> Y </td></tr> <tr><td><strong>出席</strong></td><td> Y (プレビュー) </td></tr> <tr><td><strong>しまう</strong></td><td> Y </td></tr> <tr><td><strong>段落</strong></td><td> Y </td></tr> </table>

    #### <a name="examples"></a>例


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
