- uid: office.Office.OfficeTheme
  summary: >-
    <span data-ttu-id="0ff41-101">Office テーマの色のプロパティにアクセスできるようにします。</span><span class="sxs-lookup"><span data-stu-id="0ff41-101">Provides access to the properties for Office theme colors.</span></span>


    <span data-ttu-id="0ff41-102">office テーマの色を使用すると、アドインの配色を、[ファイル&gt; office アカウント&gt; ] office テーマ UI を使用してユーザーが選択した現在の office テーマを使用して、すべての office ホストアプリケーションで適用されます。</span><span class="sxs-lookup"><span data-stu-id="0ff41-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="0ff41-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span><span class="sxs-lookup"><span data-stu-id="0ff41-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
  remarks: >-
    <span data-ttu-id="0ff41-104">**サポートの詳細**</span><span class="sxs-lookup"><span data-stu-id="0ff41-104">**Support details**</span></span>


    <span data-ttu-id="0ff41-105">次のマトリックスの大文字の Y は、これらのプロパティが対応する Office ホストアプリケーションでサポートされていることを示しています。</span><span class="sxs-lookup"><span data-stu-id="0ff41-105">A capital Y in the following matrix indicates that these properties are supported in the corresponding Office host application.</span></span> <span data-ttu-id="0ff41-106">空のセルは、Office ホスト アプリケーションがこの列挙をサポートしないことを示します。</span><span class="sxs-lookup"><span data-stu-id="0ff41-106">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="0ff41-107">office ホストアプリケーションとサーバーの要件の詳細については、「 [office アドインを実行するための要件](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="0ff41-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="0ff41-108">*サポートされるホスト (プラットフォーム別)*</span><span class="sxs-lookup"><span data-stu-id="0ff41-108">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="0ff41-109">Windows デスクトップ版 Office</span><span class="sxs-lookup"><span data-stu-id="0ff41-109">Office for Windows desktop</span></span> </th></tr> <tr><td><span data-ttu-id="0ff41-110"><strong>シート</strong></span><span class="sxs-lookup"><span data-stu-id="0ff41-110"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="0ff41-111">Y</span><span class="sxs-lookup"><span data-stu-id="0ff41-111">Y</span></span> </td></tr> <tr><td><span data-ttu-id="0ff41-112"><strong>出席</strong></span><span class="sxs-lookup"><span data-stu-id="0ff41-112"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="0ff41-113">Y (プレビュー)</span><span class="sxs-lookup"><span data-stu-id="0ff41-113">Y (in preview)</span></span> </td></tr> <tr><td><span data-ttu-id="0ff41-114"><strong>しまう</strong></span><span class="sxs-lookup"><span data-stu-id="0ff41-114"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="0ff41-115">Y</span><span class="sxs-lookup"><span data-stu-id="0ff41-115">Y</span></span> </td></tr> <tr><td><span data-ttu-id="0ff41-116"><strong>段落</strong></span><span class="sxs-lookup"><span data-stu-id="0ff41-116"><strong> Word </strong></span></span></td><td> <span data-ttu-id="0ff41-117">Y</span><span class="sxs-lookup"><span data-stu-id="0ff41-117">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="0ff41-118">例</span><span class="sxs-lookup"><span data-stu-id="0ff41-118">Examples</span></span>


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
