### YamlMime:TSType
name: PowerPoint.AddSlideOptions
uid: powerpoint!PowerPoint.AddSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.AddSlideOptions
summary: >-
  新しいスライドを追加するときに使用できるオプションを表します。


  \[[API セット: PowerPointApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: layoutId
  uid: powerpoint!PowerPoint.AddSlideOptions#layoutId:member
  package: powerpoint!
  fullName: layoutId
  summary: >-
    新しいスライドに使用するスライド レイアウトの ID を指定します。 指定されていないが a が指定されている場合は、指定したスライド マスターの最初のレイアウトの `layoutId` `slideMasterId` ID が使用されます。 指定されていないが a が指定されている場合は、説明で指定されている既定のスライド マスターで指定したレイアウトを使用できる `slideMasterId` `layoutId` 必要 `slideMasterId` があります。 それ以外の場合は、エラーがスローされます。


    \[[API セット: PowerPointApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'layoutId?: string;'
    return:
      type: string
- name: slideMasterId
  uid: powerpoint!PowerPoint.AddSlideOptions#slideMasterId:member
  package: powerpoint!
  fullName: slideMasterId
  summary: >-
    新しいスライドに使用するスライド マスターの ID を指定します。 指定がない `slideMasterId` 場合は、前のスライドのスライド マスターが使用されます。 前のスライドがない場合は、プレゼンテーションの最初のスライド マスターが使用されます。


    \[[API セット: PowerPointApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'slideMasterId?: string;'
    return:
      type: string
