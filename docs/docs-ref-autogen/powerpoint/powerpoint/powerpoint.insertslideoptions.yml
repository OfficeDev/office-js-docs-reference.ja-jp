  - uid: 'powerpoint!PowerPoint.InsertSlideOptions#formatting:member'
    summary: |-
      スライドの挿入時に使用する書式を指定します。 既定のオプションは、"KeepSourceFormatting" を使用することです。

      \[[API set: POWERPOINTAPI β (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
    isPreview: true
    name: formatting
    fullName: formatting
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formatting?: PowerPoint.InsertSlideFormatting | "KeepSourceFormatting" | "UseDestinationTheme";'
      return:
        type:
          - 'powerpoint!PowerPoint.InsertSlideOptions#formatting~0:complex'
  - uid: 'powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member'
    summary: |-
      現在のプレゼンテーションに挿入される、元のプレゼンテーションのスライドを指定します。 これらのスライドは、オブジェクトから取得できる Id で表され `Slide` ます。 これらのスライドの順序は、挿入時に保持されます。 ソーススライドのいずれかが見つからない場合、または Id が無効な場合、操作は例外をスロー `SlideNotFound` し、スライドは挿入されません。 が指定されていない場合、すべてのソーススライドが挿入され `sourceSlideIds` ます (これが既定の動作です)。

      \[[API set: POWERPOINTAPI β (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
    isPreview: true
    name: sourceSlideIds
    fullName: sourceSlideIds
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sourceSlideIds?: string[];'
      return:
        type:
          - 'string[]'
  - uid: 'powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member'
    summary: |-
      プレゼンテーションのどこに新しいスライドを挿入するかを指定します。 指定したスライド ID を持つスライドの後に、新しいスライドが挿入されます。 が指定されて `targetSlideId` いない場合は、プレゼンテーションの先頭にスライドが挿入されます。 が無効であるか、または存在しない `targetSlideId` スライドを指している場合、操作は例外をスロー `SlideNotFound` し、スライドは挿入されません。

      \[[API set: POWERPOINTAPI β (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
    isPreview: true
    name: targetSlideId
    fullName: targetSlideId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'targetSlideId?: string;'
      return:
        type:
          - string
