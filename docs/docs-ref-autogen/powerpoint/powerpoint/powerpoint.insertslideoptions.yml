### YamlMime:TSType
name: PowerPoint.InsertSlideOptions
uid: powerpoint!PowerPoint.InsertSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.InsertSlideOptions
summary: >-
  スライドを挿入するときに使用できるオプションを表します。


  \[[API セット: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formatting
  uid: powerpoint!PowerPoint.InsertSlideOptions#formatting:member
  package: powerpoint!
  fullName: formatting
  summary: >-
    スライドの挿入時に使用する書式を指定します。 既定のオプションでは、"KeepSourceFormatting" を使用します。


    \[[API セット: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formatting?: PowerPoint.InsertSlideFormatting | "KeepSourceFormatting" | "UseDestinationTheme";'
    return:
      type: <xref uid="powerpoint!PowerPoint.InsertSlideFormatting:enum" /> | "KeepSourceFormatting" | "UseDestinationTheme"
- name: sourceSlideIds
  uid: powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member
  package: powerpoint!
  fullName: sourceSlideIds
  summary: >-
    現在のプレゼンテーションに挿入する元のプレゼンテーションのスライドを指定します。 これらのスライドは、オブジェクトから取得できるそのスライドの ID で表 `Slide` されます。 これらのスライドの順序は、挿入中も保持されます。 ソース スライドが見つからない場合、または無効な場合、操作によって例外がスローされ、スライド `SlideNotFound` は挿入されません。 指定されていない場合、すべてのソース スライドが挿入されます `sourceSlideIds` (これは既定の動作です)。


    \[[API セット: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sourceSlideIds?: string[];'
    return:
      type: string[]
- name: targetSlideId
  uid: powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member
  package: powerpoint!
  fullName: targetSlideId
  summary: >-
    プレゼンテーション内の新しいスライドを挿入する場所を指定します。 新しいスライドは、指定したスライド ID を持つスライドの後に挿入されます。 指定 `targetSlideId` しない場合、スライドはプレゼンテーションの先頭に挿入されます。 無効な場合、または既存でないスライドを指している場合、操作は例外をスローし、スライド `targetSlideId` `SlideNotFound` は挿入されません。


    \[[API セット: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'targetSlideId?: string;'
    return:
      type: string
