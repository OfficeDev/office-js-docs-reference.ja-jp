      description: コレクション内のスライドのインデックスを指定します。
      type: number
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: 指定したインデックスのスライドを指定します。 インデックスが指定範囲を外している場合は、エラーがスローされます。
