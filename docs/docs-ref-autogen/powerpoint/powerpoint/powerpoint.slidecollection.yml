### YamlMime:TSType
name: PowerPoint.SlideCollection
uid: powerpoint!PowerPoint.SlideCollection:class
package: powerpoint!
fullName: PowerPoint.SlideCollection
summary: >-
  プレゼンテーション内のスライドのコレクションを表します。


  \[[API セット: PowerPointApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: class
properties:
- name: context
  uid: powerpoint!PowerPoint.SlideCollection#context:member
  package: powerpoint!
  fullName: context
  summary: オブジェクトに関連付けられている要求コンテキスト。 これにより、アドインのプロセスがホスト アプリケーションのプロセスOfficeに接続されます。
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="powerpoint!PowerPoint.RequestContext:class" />
- name: items
  uid: powerpoint!PowerPoint.SlideCollection#items:member
  package: powerpoint!
  fullName: items
  summary: このコレクション内に読み込まれた子アイテムを取得します。
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'readonly items: PowerPoint.Slide[];'
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />[]
methods:
- name: getCount()
  uid: powerpoint!PowerPoint.SlideCollection#getCount:member(1)
  package: powerpoint!
  fullName: getCount()
  summary: >-
    コレクション内のスライドの数を取得します。


    \[[API セット: PowerPointApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: コレクション内のスライドの数を指定します。
- name: getItem(key)
  uid: powerpoint!PowerPoint.SlideCollection#getItem:member(1)
  package: powerpoint!
  fullName: getItem(key)
  summary: >-
    一意の ID を使用してスライドを取得します。 スライドが存在しない場合は例外がスローされます。


    \[[API セット: PowerPointApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): PowerPoint.Slide;'
    parameters:
    - id: key
      description: スライドの ID。
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: 一意の ID を持つスライド。 このようなスライドが存在しない場合は、例外がスローされます。
- name: getItemAt(index)
  uid: powerpoint!PowerPoint.SlideCollection#getItemAt:member(1)
  package: powerpoint!
  fullName: getItemAt(index)
  summary: >-
    コレクション内の 0 から始るインデックスを使用してスライドを取得します。 スライドは、プレゼンテーションに表示されている順序と同じ順序で保存されます。 インデックスが範囲を外している場合は例外がスローされます。


    \[[API セット: PowerPointApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): PowerPoint.Slide;'
    parameters:
    - id: index
      description: コレクション内のスライドのインデックスを指定します。
      type: number
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: 指定したインデックスのスライドを指定します。 インデックスが範囲を外している場合は例外がスローされます。
- name: getItemOrNullObject(id)
  uid: powerpoint!PowerPoint.SlideCollection#getItemOrNullObject:member(1)
  package: powerpoint!
  fullName: getItemOrNullObject(id)
  summary: >-
    一意の ID を使用してスライドを取得します。 スライドが存在しない場合にプロパティ `isNullObject` が設定 `true` されているオブジェクトを返します。


    \[[API セット: PowerPointApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(id: string): PowerPoint.Slide;'
    parameters:
    - id: id
      description: スライドの ID。
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: 一意の ID を持つスライド。 このようなスライドが存在しない場合は、プロパティが設定されているオブジェクト `isNullObject` `true` が返されます。
- name: load(options)
  uid: powerpoint!PowerPoint.SlideCollection#load:member(1)
  package: powerpoint!
  fullName: load(options)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'load(options?: PowerPoint.Interfaces.SlideCollectionLoadOptions & PowerPoint.Interfaces.CollectionLoadOptions): PowerPoint.SlideCollection;'
    parameters:
    - id: options
      description: 読み込むオブジェクトのプロパティのオプションを提供します。
      type: <xref uid="powerpoint!PowerPoint.Interfaces.SlideCollectionLoadOptions:interface" /> & <xref uid="powerpoint!PowerPoint.Interfaces.CollectionLoadOptions:interface" />
    return:
      type: <xref uid="powerpoint!PowerPoint.SlideCollection:class" />
      description: ''
- name: load(propertyNames)
  uid: powerpoint!PowerPoint.SlideCollection#load:member(2)
  package: powerpoint!
  fullName: load(propertyNames)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): PowerPoint.SlideCollection;'
    parameters:
    - id: propertyNames
      description: 読み込むプロパティを指定する、コンマ区切りの文字列または文字列の配列。
      type: string | string[]
    return:
      type: <xref uid="powerpoint!PowerPoint.SlideCollection:class" />
      description: ''
- name: load(propertyNamesAndPaths)
  uid: powerpoint!PowerPoint.SlideCollection#load:member(3)
  package: powerpoint!
  fullName: load(propertyNamesAndPaths)
  summary: オブジェクトの指定されたプロパティを読み込むコマンドを待ち行列に入れます。 プロパティを読み取る前に、`context.sync()` を呼び出す必要があります。
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'load(propertyNamesAndPaths?: OfficeExtension.LoadOption): PowerPoint.SlideCollection;'
    parameters:
    - id: propertyNamesAndPaths
      description: '`propertyNamesAndPaths.select` は読み込むプロパティを指定するコンマ区切りの文字列で、読み込むナビゲーション プロパティを指定するコンマ区切 `propertyNamesAndPaths.expand` りの文字列です。'
      type: <xref uid="office!OfficeExtension.LoadOption:interface" />
    return:
      type: <xref uid="powerpoint!PowerPoint.SlideCollection:class" />
      description: ''
- name: toJSON()
  uid: powerpoint!PowerPoint.SlideCollection#toJSON:member(1)
  package: powerpoint!
  fullName: toJSON()
  summary: API オブジェクトが渡された場合に、より有用な出力を提供するために `toJSON()` JavaScript メソッドをオーバーライドします。 `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->に渡されるオブジェクトのメソッドを呼び `toJSON` 出します)。元のオブジェクトが API オブジェクトであるのに対し、メソッドはプレーンな `PowerPoint.SlideCollection` `toJSON` JavaScript オブジェクト (次のように入力) を返します。 `PowerPoint.Interfaces.SlideCollectionData`<!-- -->)、コレクションのアイテムから読み込まれたプロパティの浅いコピーを含む "items" 配列を格納します。
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'toJSON(): PowerPoint.Interfaces.SlideCollectionData;'
    return:
      type: <xref uid="powerpoint!PowerPoint.Interfaces.SlideCollectionData:interface" />
      description: ''
