- name: getCount()
  uid: powerpoint!PowerPoint.ShapeCollection#getCount:member(1)
  package: powerpoint!
  fullName: getCount()
  summary: >-
    コレクション内の図形の数を取得します。


    \[[API セット: PowerPointApi BETA (プレビューのみ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
