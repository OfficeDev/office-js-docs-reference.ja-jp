name: Excel.Interfaces.SettingLoadOptions
uid: excel!Excel.Interfaces.SettingLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.SettingLoadOptions
summary: >-
  設定は、(アドインごとにファイルごとに) ドキュメントに保持される設定のキーと値のペアを表します。 これらのカスタム キーと値のペアを使用して、コンテンツ アドインまたは作業ウィンドウ アドインに必要な状態またはライフサイクル情報を格納できます。 設定はドキュメントに保存され、ユーザー情報やパスワードなどの機密情報や保護された情報を保存する場所ではなに注意してください。


  \[[API セット: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
