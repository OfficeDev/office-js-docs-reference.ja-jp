    name: 'connectBeginShape(shape, connectionSite)'
    fullName: 'connectBeginShape(shape, connectionSite)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="2ea48-120">例</span><span class="sxs-lookup"><span data-stu-id="2ea48-120">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const shapes = context.workbook.worksheets.getItem("Shapes").shapes;
              const line = shapes.getItem("StraightLine").line;
              line.connectBeginShape(shapes.getItem("Left"), 2);
              line.connectEndShape(shapes.getItem("Right"), 0);
              await context.sync();
          });
          ```
      parameters:
        - id: shape
          description: <span data-ttu-id="2ea48-121">接続する図形を示します。</span><span class="sxs-lookup"><span data-stu-id="2ea48-121">The shape to connect.</span></span>
          type:
            - 'excel!Excel.Shape:class'
        - id: connectionSite
          description: <span data-ttu-id="2ea48-122">コネクタの始点が接続される図形の接続サイトです。</span><span class="sxs-lookup"><span data-stu-id="2ea48-122">The connection site on the shape to which the beginning of the connector is attached.</span></span> <span data-ttu-id="2ea48-123">指定した図形の 0 (両端を含む) と、指定した図形の接続サイト数 (排他) の間の整数である必要があります。</span><span class="sxs-lookup"><span data-stu-id="2ea48-123">Must be an integer between 0 (inclusive) and the connection-site count of the specified shape (exclusive).</span></span>
          type:
            - number
