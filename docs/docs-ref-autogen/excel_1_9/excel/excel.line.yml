- name: connectBeginShape(shape, connectionSite)
  uid: excel!Excel.Line#connectBeginShape:member(1)
  package: excel!
  fullName: connectBeginShape(shape, connectionSite)
  summary: >-
    指定されたコネクタの始点を指定された図形に接続します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
    parameters:
    - id: shape
      description: 接続する図形。
      type: <xref uid="excel!Excel.Shape:class" />
    - id: connectionSite
      description: コネクタの先頭が接続されている図形上の接続サイト。 0 (包括) から指定した図形の接続サイト数 (排他的) の整数を指定する必要があります。
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n});\n```"
- name: connectEndShape(shape, connectionSite)
  uid: excel!Excel.Line#connectEndShape:member(1)
  package: excel!
  fullName: connectEndShape(shape, connectionSite)
  summary: >-
    指定されたコネクタの終点を指定された図形に接続します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'connectEndShape(shape: Excel.Shape, connectionSite: number): void;'
    parameters:
    - id: shape
      description: 接続する図形。
      type: <xref uid="excel!Excel.Shape:class" />
    - id: connectionSite
      description: コネクタの端が接続されている図形上の接続サイト。 0 (包括) から指定した図形の接続サイト数 (排他的) の整数を指定する必要があります。
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n});\n```"
- name: disconnectBeginShape()
  uid: excel!Excel.Line#disconnectBeginShape:member(1)
  package: excel!
  fullName: disconnectBeginShape()
  summary: >-
    指定されたコネクタの始点を図形から切り離します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'disconnectBeginShape(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.disconnectBeginShape();\n    line.disconnectEndShape();\n    await context.sync();\n});\n```"
