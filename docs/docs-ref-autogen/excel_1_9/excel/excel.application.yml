    summary: |-
      Excel で現在開いているすべてのブックを再計算します。

      \[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculate(calculationType)
    fullName: calculate(calculationType)
