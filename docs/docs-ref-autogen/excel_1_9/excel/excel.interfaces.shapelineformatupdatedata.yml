name: Excel.Interfaces.ShapeLineFormatUpdateData
uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ShapeLineFormatUpdateData
summary: ShapeLineFormat オブジェクト上のデータを更新するためのインターフェイスです。 `shapeLineFormat.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    行の色を HTML カラー形式 \# 、RRGGBB 形式 ("FFA500" など) または名前付き HTML 色 ("オレンジ色" など) として表します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: dashStyle
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: >-
    図形の線スタイルを表します。 線が `null` 表示されない場合、または一貫性のない破線スタイルがある場合に返します。 詳細は「`Excel.ShapeLineStyle`」をご覧ください。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type: <xref uid="excel!Excel.ShapeLineDashStyle:enum" /> | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- name: style
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    図形の線スタイルを表します。 線が `null` 表示されないか、スタイルが一貫性のない場合に返します。 詳細は「`Excel.ShapeLineStyle`」をご覧ください。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
    return:
      type: <xref uid="excel!Excel.ShapeLineStyle:enum" /> | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
- name: transparency
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    指定された線の透明度を示す 0.0 (不透明) から 1.0 (透明) までの値を表します。 図形の `null` 透明度が一貫性のない場合に返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#visible:member
  package: excel!
  fullName: visible
  summary: >-
    図形要素の線の書式設定が表示される場合に指定します。 図形の `null` 表示が一貫性のない場合に返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#weight:member
  package: excel!
  fullName: weight
  summary: >-
    線の太さ (ポイント数) を表します。 線が `null` 表示されない場合、または線の太さがない場合に返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: number;'
    return:
      type: number
