  summary: >-
    オブジェクトの列幅がシートの標準 `Range` の幅と等しいか指定します。 オブジェクトの `true` 列幅がシートの標準の幅と `Range` 等しい場合に返します。 指定範囲に複数の列が含まれている場合に列の高さが同 `null` じでない場合に返します。 それ以外 `false` の場合は返します。 注: このプロパティは、次の値に設定することを目的とします。 `true`<!-- -->. この値を設定 `false` した場合、効果はありません。


    \[[API セット: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
