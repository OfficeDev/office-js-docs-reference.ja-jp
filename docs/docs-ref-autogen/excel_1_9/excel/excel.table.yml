    summary: |-
      <span data-ttu-id="18b90-115">テーブルを通常の範囲のセルに変換します。</span><span class="sxs-lookup"><span data-stu-id="18b90-115">Converts the table into a normal range of cells.</span></span> <span data-ttu-id="18b90-116">すべてのデータが保持されます。</span><span class="sxs-lookup"><span data-stu-id="18b90-116">All data is preserved.</span></span>

