  - uid: 'excel!Excel.TableRowCollection#add:member(1)'
    summary: |-
      <span data-ttu-id="12117-105">テーブルに 1 つ以上の行を追加します。</span><span class="sxs-lookup"><span data-stu-id="12117-105">Adds one or more rows to the table.</span></span> <span data-ttu-id="12117-106">戻りオブジェクトは新しく追加された行の先頭になります。</span><span class="sxs-lookup"><span data-stu-id="12117-106">The return object will be the top of the newly added row(s).</span></span>

      <span data-ttu-id="12117-107">範囲または列の違いで、新しい行/列が追加されている場合は調整されますが、TableRow オブジェクトは、テーブルの行の物理的な位置を表しますが、データは表示しません。</span><span class="sxs-lookup"><span data-stu-id="12117-107">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="12117-108">つまり、データが並べ替えられている場合、または新しい行が追加された場合、テーブル行は、作成されたインデックスを引き続きポイントします。</span><span class="sxs-lookup"><span data-stu-id="12117-108">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

      <span data-ttu-id="12117-109">\[[API set: 単一の行を追加するための ExcelApi 1.1。1.4 では、複数の行を追加できます。](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="12117-109">\[ [API set: ExcelApi 1.1 for adding a single row; 1.4 allows adding of multiple rows.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="12117-110">\]</span><span class="sxs-lookup"><span data-stu-id="12117-110"></span></span>
    name: 'add(index, values)'
    fullName: 'add(index, values)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number): Excel.TableRow;'
      return:
        type:
          - 'excel!Excel.TableRow:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="12117-111">例</span><span class="sxs-lookup"><span data-stu-id="12117-111">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tables = ctx.workbook.tables;
              var values = [["Sample", "Values", "For", "New", "Row"]];
              var row = tables.getItem("Table1").rows.add(null, values);
              row.load('index');
              return ctx.sync().then(function() {
                  console.log(row.index);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: '<span data-ttu-id="12117-p105">省略可能。新しい行の相対位置を指定します。null または -1 の場合、最後に追加が行われます。挿入した行の下のすべての行が下方向にシフトします。0 を起点とする番号になります。</span><span class="sxs-lookup"><span data-stu-id="12117-p105">Optional. Specifies the relative position of the new row. If null or -1, the addition happens at the end. Any rows below the inserted row are shifted downwards. Zero-indexed.</span></span>'
          type:
            - number
        - id: values
          description: <span data-ttu-id="12117-117">省略可能。</span><span class="sxs-lookup"><span data-stu-id="12117-117">Optional.</span></span> <span data-ttu-id="12117-118">テーブルの行の書式設定されていない値の 2 次元の配列。</span><span class="sxs-lookup"><span data-stu-id="12117-118">A 2-dimensional array of unformatted values of the table row.</span></span>
          type:
            - 'excel!Excel.TableRowCollection#add~0:complex'
