items:
  - uid: 'excel!Excel.TableRowCollection:class'
    summary: |-
      <span data-ttu-id="12117-101">表の一部であるすべての行のコレクションを表します。</span><span class="sxs-lookup"><span data-stu-id="12117-101">Represents a collection of all the rows that are part of the table.</span></span>

      <span data-ttu-id="12117-102">範囲または列の違いで、新しい行/列が追加されている場合は調整されますが、TableRow オブジェクトは、テーブルの行の物理的な位置を表しますが、データは表示しません。</span><span class="sxs-lookup"><span data-stu-id="12117-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="12117-103">つまり、データが並べ替えられている場合、または新しい行が追加された場合、テーブル行は、作成されたインデックスを引き続きポイントします。</span><span class="sxs-lookup"><span data-stu-id="12117-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

      <span data-ttu-id="12117-104">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="12117-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
