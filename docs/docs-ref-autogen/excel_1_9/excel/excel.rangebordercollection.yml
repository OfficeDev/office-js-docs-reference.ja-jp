          description: <span data-ttu-id="076a9-129">読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列。</span><span class="sxs-lookup"><span data-stu-id="076a9-129">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
