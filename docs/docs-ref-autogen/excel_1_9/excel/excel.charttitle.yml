      <span data-ttu-id="ced24-108">グラフタイトルのサブ文字列を取得します。</span><span class="sxs-lookup"><span data-stu-id="ced24-108">Get the substring of a chart title.</span></span> <span data-ttu-id="ced24-109">改行 '</span><span class="sxs-lookup"><span data-stu-id="ced24-109">Line break '</span></span><!-- -->\\<!-- --><span data-ttu-id="ced24-110">n ' は1文字もカウントします。</span><span class="sxs-lookup"><span data-stu-id="ced24-110">n' also counts one character.</span></span>

