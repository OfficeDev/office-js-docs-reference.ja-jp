  - uid: 'excel!Excel.ShapeCollection#addGroup:member(1)'
    summary: |-
      <span data-ttu-id="cd3cd-114">このコレクションのワークシート内の図形のサブセットをグループ化します。</span><span class="sxs-lookup"><span data-stu-id="cd3cd-114">Groups a subset of shapes in this collection's worksheet.</span></span> <span data-ttu-id="cd3cd-115">図形の新しいグループを表す Shape オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="cd3cd-115">Returns a Shape object that represents the new group of shapes.</span></span>

      <span data-ttu-id="cd3cd-116">\[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="cd3cd-116">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: addGroup(values)
    fullName: addGroup(values)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addGroup(values: Array<string | Shape>): Excel.Shape;'
      return:
        type:
          - 'excel!Excel.Shape:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="cd3cd-117">例</span><span class="sxs-lookup"><span data-stu-id="cd3cd-117">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const square = sheet.shapes.getItem("Square");
              const pentagon = sheet.shapes.getItem("Pentagon");
              const octagon = sheet.shapes.getItem("Octagon");

              const shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);
              shapeGroup.name = "Group";
              console.log("Shapes grouped");

              await context.sync();
          });
          ```
      parameters:
        - id: values
          description: <span data-ttu-id="cd3cd-118">図形 ID または図形オブジェクトの配列。</span><span class="sxs-lookup"><span data-stu-id="cd3cd-118">An array of shape ID or shape objects.</span></span>
          type:
            - 'excel!Excel.ShapeCollection#addGroup~0:complex'
  - uid: 'excel!Excel.ShapeCollection#addImage:member(1)'
    summary: |-
      <span data-ttu-id="cd3cd-119">base64 エンコード文字列から画像を作成し、それをワークシートに追加します。</span><span class="sxs-lookup"><span data-stu-id="cd3cd-119">Creates an image from a base64-encoded string and adds it to the worksheet.</span></span> <span data-ttu-id="cd3cd-120">新しい画像を表す Shape オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="cd3cd-120">Returns the Shape object that represents the new image.</span></span>

      <span data-ttu-id="cd3cd-121">\[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="cd3cd-121">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: addImage(base64ImageString)
    fullName: addImage(base64ImageString)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addImage(base64ImageString: string): Excel.Shape;'
      return:
        type:
          - 'excel!Excel.Shape:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="cd3cd-122">例</span><span class="sxs-lookup"><span data-stu-id="cd3cd-122">Examples</span></span>

          ```javascript
          const myFile = <HTMLInputElement>document.getElementById("selectedFile");
          const reader = new FileReader();

          reader.onload = (event) => {
              Excel.run((context) => {
                  const startIndex = reader.result.toString().indexOf("base64,");
                  const mybase64 = reader.result.toString().substr(startIndex + 7);
                  const sheet = context.workbook.worksheets.getItem("Shapes");
                  const image = sheet.shapes.addImage(mybase64);
                  image.name = "Image";
                  return context.sync();
              });
          };

          // Read in the image file as a data URL.
          reader.readAsDataURL(myFile.files[0]);
          ```
      parameters:
        - id: base64ImageString
          description: <span data-ttu-id="cd3cd-123">JPEG または PNG 形式のイメージを表す、base64 でエンコードされた文字列。</span><span class="sxs-lookup"><span data-stu-id="cd3cd-123">A base64-encoded string representing an image in either JPEG or PNG format.</span></span>
          type:
            - string
