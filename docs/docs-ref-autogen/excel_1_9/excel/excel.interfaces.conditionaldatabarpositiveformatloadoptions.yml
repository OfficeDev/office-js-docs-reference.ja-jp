- name: borderColor
  uid: excel!Excel.Interfaces.ConditionalDataBarPositiveFormatLoadOptions#borderColor:member
  package: excel!
  fullName: borderColor
  summary: >-
    RRGGBB 形式 ("FFA500" など) の境界線の色を表す HTML カラー コード、または名前付き HTML 色 ("オレンジ色" など) を表 \# します。 境界線が存在しない場合や設定されている場合は、"" (空の文字列) を指定します。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'borderColor?: boolean;'
    return:
      type: boolean
- name: fillColor
  uid: excel!Excel.Interfaces.ConditionalDataBarPositiveFormatLoadOptions#fillColor:member
  package: excel!
  fullName: fillColor
  summary: >-
    RRGGBB 形式 ("FFA500" など) の塗りつぶしの色を表す HTML カラー コード、または名前の付いた HTML 色 ("オレンジ色" など) を表 \# します。


    \[[API セット: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
