    fullName: 'autoFill(destinationRange, autoFillType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'autoFill(destinationRange: Range | string, autoFillType?: Excel.AutoFillType): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: destinationRange
          description: オートフィルの対象となるセル範囲を指定します。
          type:
            - Range | string
        - id: autoFillType
          description: オートフィルの種類を示します。 現在の範囲の内容に基づいて、移動先の範囲をどのように塗りつぶすかを指定します。 既定値は "FillDefault" です。
          type:
            - excel.Excel.AutoFillType
