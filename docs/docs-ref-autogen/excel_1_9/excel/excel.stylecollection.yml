  - uid: 'excel!Excel.StyleCollection#add:member(1)'
    summary: |-
      <span data-ttu-id="123fa-103">コレクションに新しいスタイルを追加します。</span><span class="sxs-lookup"><span data-stu-id="123fa-103">Adds a new style to the collection.</span></span>

      <span data-ttu-id="123fa-104">\[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="123fa-104">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: add(name)
    fullName: add(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(name: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="123fa-105">例</span><span class="sxs-lookup"><span data-stu-id="123fa-105">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              let styles = context.workbook.styles;

              // Add a new style to the style collection.
              // Styles is in the Home tab ribbon.
              styles.add("Diagonal Orientation Style");
                    
              let newStyle = styles.getItem("Diagonal Orientation Style");
              
              // The "Diagonal Orientation Style" properties.
              newStyle.textOrientation = 38;
              newStyle.autoIndent = true;
              newStyle.includeProtection = true;
              newStyle.shrinkToFit = true;
              newStyle.locked = false;
              
              await context.sync();

              console.log("Successfully added a new style with diagonal orientation to the Home tab ribbon.");
          });
          ```
      parameters:
        - id: name
          description: <span data-ttu-id="123fa-106">追加するスタイルの名前を指定します。</span><span class="sxs-lookup"><span data-stu-id="123fa-106">Name of the style to be added.</span></span>
          type:
            - string
