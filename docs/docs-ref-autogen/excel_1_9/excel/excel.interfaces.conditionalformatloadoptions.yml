    summary: |-
      <span data-ttu-id="79b9d-136">この条件付き書式が現在存在している条件付き書式コレクション内の優先度 (またはインデックス)。</span><span class="sxs-lookup"><span data-stu-id="79b9d-136">The priority (or index) within the conditional format collection that this conditional format currently exists in.</span></span> <span data-ttu-id="79b9d-137">これを変更すると、他の条件付き書式の優先度も変更され、連続した優先順位を使用できるようになります。</span><span class="sxs-lookup"><span data-stu-id="79b9d-137">Changing this also changes other conditional formats' priorities, to allow for a contiguous priority order.</span></span> <span data-ttu-id="79b9d-138">最背面から開始するには、負の優先順位を使用します。</span><span class="sxs-lookup"><span data-stu-id="79b9d-138">Use a negative priority to begin from the back.</span></span> <span data-ttu-id="79b9d-139">範囲よりも大きい優先度が取得され、最大値 (負の場合は負の値) に設定されます。</span><span class="sxs-lookup"><span data-stu-id="79b9d-139">Priorities greater than than bounds will get and set to the maximum (or minimum if negative) priority.</span></span> <span data-ttu-id="79b9d-140">また、優先度を変更する場合は、変更を加える必要がある場合は、新しい優先度の場所でオブジェクトの新しいコピーを取得し直す必要があることにも注意してください。</span><span class="sxs-lookup"><span data-stu-id="79b9d-140">Also note that if you change the priority, you have to re-fetch a new copy of the object at that new priority location if you want to make further changes to it.</span></span> <span data-ttu-id="79b9d-141">読み取り専用です。</span><span class="sxs-lookup"><span data-stu-id="79b9d-141">Read-only.</span></span>

