    summary: |-
      <span data-ttu-id="42a27-106">ワークシートの [ページ中央] の [水平] フラグを取得または設定します。</span><span class="sxs-lookup"><span data-stu-id="42a27-106">Gets or sets the worksheet's center horizontally flag.</span></span> <span data-ttu-id="42a27-107">このフラグによって、印刷時、ワークシートのページ中央を水平に設定するかどうかが決定されます。</span><span class="sxs-lookup"><span data-stu-id="42a27-107">This flag determines whether the worksheet will be centered horizontally when it's printed.</span></span>

      <span data-ttu-id="42a27-108">\[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="42a27-108">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: centerHorizontally
    fullName: centerHorizontally
    langs:
      - typeScript
    type: property
    syntax:
      content: 'centerHorizontally: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a><span data-ttu-id="42a27-109">例</span><span class="sxs-lookup"><span data-stu-id="42a27-109">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const farmSheet = context.workbook.worksheets.getItem("Print");
              farmSheet.pageLayout.centerHorizontally = true;
              farmSheet.pageLayout.centerVertically = true;
              await context.sync();
          });
          ```
