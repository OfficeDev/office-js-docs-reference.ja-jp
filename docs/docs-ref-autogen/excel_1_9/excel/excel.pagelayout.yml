    summary: |-
      <span data-ttu-id="42a27-203">セルを含む行を、印刷時、ワークシートの各ページの上で繰り返すように設定します。</span><span class="sxs-lookup"><span data-stu-id="42a27-203">Sets the rows that contain the cells to be repeated at the top of each page of the worksheet for printing.</span></span>

      <span data-ttu-id="42a27-204">\[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="42a27-204">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: setPrintTitleRows(printTitleRows)
    fullName: setPrintTitleRows(printTitleRows)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setPrintTitleRows(printTitleRows: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="42a27-205">例</span><span class="sxs-lookup"><span data-stu-id="42a27-205">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const farmSheet = context.workbook.worksheets.getItem("Print");
