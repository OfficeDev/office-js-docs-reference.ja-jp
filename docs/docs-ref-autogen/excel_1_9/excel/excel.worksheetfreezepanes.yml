  - uid: excel.Excel.WorksheetFreezePanes.getLocationOrNullObject
    summary: |-
      <span data-ttu-id="dd3ba-120">アクティブなワークシート ビュー内の固定セルを記述する範囲を取得します。</span><span class="sxs-lookup"><span data-stu-id="dd3ba-120">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="dd3ba-121">固定範囲は、上端と左端のウィンドウ枠で固定されているセルに対応します。</span><span class="sxs-lookup"><span data-stu-id="dd3ba-121">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="dd3ba-122">ペインが固定されていない場合は、null オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="dd3ba-122">If there is no frozen pane, returns a null object.</span></span>

      <span data-ttu-id="dd3ba-123">\[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="dd3ba-123">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getLocationOrNullObject()
    fullName: getLocationOrNullObject()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getLocationOrNullObject(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="dd3ba-124">例</span><span class="sxs-lookup"><span data-stu-id="dd3ba-124">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const frozenRange = sheet.freezePanes.getLocationOrNullObject();
              frozenRange.load("address");

              await context.sync();

              if (frozenRange.isNullObject) {
                  console.log(`The worksheet does not contain a frozen pane.`);
              } else {
                  console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is "${frozenRange.address}"`);
              }
          });
          ```
