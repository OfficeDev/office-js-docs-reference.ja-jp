    name: freezeColumns(count)
    fullName: freezeColumns(count)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'freezeColumns(count?: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="dd3ba-111">例</span><span class="sxs-lookup"><span data-stu-id="dd3ba-111">Examples</span></span>

          ```typescript
