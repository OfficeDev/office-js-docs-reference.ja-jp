### YamlMime:TSType
name: CustomFunctions.CancelableInvocation
uid: custom-functions-runtime!CustomFunctions.CancelableInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.CancelableInvocation
summary: >-
  取り消し可能なカスタム関数の呼び出しに関する情報を提供します。 取り消し可能なカスタム関数は、onCanceled イベントのハンドラーを提供できます。


  関数が取り消し可能であることを示すには、メタデータ JSON ファイルで、次のように関数オプションで指定する必要があります。 `{ "cancelable": true }`


  メタデータ JSON ファイルが JSDoc コメントから生成されている場合は、タグを含めます。 `@cancelable`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
