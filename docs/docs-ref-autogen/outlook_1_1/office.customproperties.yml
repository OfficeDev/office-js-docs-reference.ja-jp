- uid: Outlook_1_1.Office.CustomProperties.saveAsync
  summary: >-
    アイテム固有のカスタム プロパティをサーバーに保存します。


    saveAsync メソッドを使用し、CustomProperties オブジェクトの set メソッドまたは remove メソッドで行ったすべての変更を保持する必要があります。保存操作は非同期です。


    コールバック機能を確認し、saveAsync からエラーを処理するようにすることをお勧めします。 特に、ユーザーが表示フォームの接続状態時に、読み取り用のアドインがアクティブ化され、その後ユーザーが切断されます。 アドインが切断された状態のときに saveAsync を呼び出すと、saveAsync はエラーを返します。 コールバック メソッドは、このエラーを適切に処理する必要があります。
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr></table>
  name: saveAsync(callback, asyncContext)
  fullName: saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(callback?: (result: AsyncResult<void>) => void, asyncContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: 省略可能。 メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。
      type:
      - '(result: AsyncResult<void>) => void'
    - id: asyncContext
      description: >-
        省略可能。 コールバック メソッドに渡される状態データです。


        \[Api セット: メールボックス 1.0\]
      type:
      - any
- uid: Outlook_1_1.Office.CustomProperties.set
  summary: >-
    指定のプロパティを指定の値に設定します。


    set メソッドは、指定のプロパティを指定の値に設定します。プロパティをサーバーに保存するには、saveAsync メソッドを使用する必要があります。


    指定のプロパティが存在しない場合、set メソッドによって新しいプロパティが作成されます。存在する場合は、既存の値が新しい値に置き換えられます。value パラメーターには任意の型を使用できます。ただし、サーバーには常に文字列として渡されます。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr></table>
  name: set(name, value)
  fullName: set
  langs:
  - typeScript
  type: method
  syntax:
    content: 'set(name: string, value: string): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: name
      description: 設定するプロパティの名前。
      type:
      - string
    - id: value
      description: 設定するプロパティの値。
      type:
      - string
