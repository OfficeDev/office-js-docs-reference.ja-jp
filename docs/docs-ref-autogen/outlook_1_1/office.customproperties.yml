- uid: Outlook_1_1.Office.CustomProperties.saveAsync_1
  summary: >-
    <span data-ttu-id="2a90b-142">アイテム固有のカスタム プロパティをサーバーに保存します。</span><span class="sxs-lookup"><span data-stu-id="2a90b-142">Saves item-specific custom properties to the server.</span></span>


    <span data-ttu-id="2a90b-p106">saveAsync メソッドを使用し、CustomProperties オブジェクトの set メソッドまたは remove メソッドで行ったすべての変更を保持する必要があります。保存操作は非同期です。</span><span class="sxs-lookup"><span data-stu-id="2a90b-p106">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object. The saving action is asynchronous.</span></span>


    <span data-ttu-id="2a90b-145">コールバック関数で saveAsync のエラーをチェックして処理することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="2a90b-145">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="2a90b-146">特に、ユーザーが表示フォームの接続状態時に、読み取り用のアドインがアクティブ化され、その後ユーザーが切断されます。</span><span class="sxs-lookup"><span data-stu-id="2a90b-146">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="2a90b-147">切断状態の間にアドインが saveAsync を呼び出すと、saveAsync はエラーを返します。</span><span class="sxs-lookup"><span data-stu-id="2a90b-147">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="2a90b-148">コールバック メソッドは、このエラーを適切に処理する必要があります。</span><span class="sxs-lookup"><span data-stu-id="2a90b-148">Your callback method should handle this error accordingly.</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="2a90b-149">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="2a90b-149">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="2a90b-150">ReadItem</span><span class="sxs-lookup"><span data-stu-id="2a90b-150">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="2a90b-151">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="2a90b-151">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="2a90b-152">新規作成または閲覧</span><span class="sxs-lookup"><span data-stu-id="2a90b-152">Compose or Read</span></span></td></tr> </table><span data-ttu-id="2a90b-153">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="2a90b-153">

    #### Examples</span></span>


    ```javascript

    // The following JavaScript code sample shows how to asynchronously use

    // the loadCustomPropertiesAsync method to load custom properties that

    // are specific to the current item, and the saveAsync method to save

    // these properties back to the server. After loading the custom properties,

    // the code sample uses the get method to read the custom property myProp,

    // the set method to write the custom property otherProp, and then finally

    // calls the saveAsync method to save the custom properties.


    // The initialize function is required for all add-ins.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, add-in-specific code can run.
            var item = Office.context.mailbox.item;
            item.loadCustomPropertiesAsync(customPropsCallback);
        });
    };


    function customPropsCallback(asyncResult) {
        var customProps = asyncResult.value;
        var myProp = customProps.get("myProp");

        customProps.set("otherProp", "value");
        customProps.saveAsync(saveCallback);
    }


    function saveCallback(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Failed) {
            write(asyncResult.error.message);
        }
        else {
            // Async call to save custom properties completed.
            // Proceed to do the appropriate for your add-in.
        }
    }


    // Writes to a div with id='message' on the page.

    function write(message) {
        document.getElementById('message').innerText += message;
    }

    ```
