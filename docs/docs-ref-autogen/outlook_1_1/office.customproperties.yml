  summary: >-
    <span data-ttu-id="2a90b-126">アイテム固有のカスタム プロパティをサーバーに保存します。</span><span class="sxs-lookup"><span data-stu-id="2a90b-126">Saves item-specific custom properties to the server.</span></span>


    <span data-ttu-id="2a90b-p102">saveAsync メソッドを使用し、CustomProperties オブジェクトの set メソッドまたは remove メソッドで行ったすべての変更を保持する必要があります。保存操作は非同期です。</span><span class="sxs-lookup"><span data-stu-id="2a90b-p102">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object. The saving action is asynchronous.</span></span>


    <span data-ttu-id="2a90b-129">コールバック関数で saveAsync のエラーをチェックして処理することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="2a90b-129">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="2a90b-130">特に、ユーザーが表示フォームの接続状態時に、読み取り用のアドインがアクティブ化され、その後ユーザーが切断されます。</span><span class="sxs-lookup"><span data-stu-id="2a90b-130">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="2a90b-131">切断状態の間にアドインが saveAsync を呼び出すと、saveAsync はエラーを返します。</span><span class="sxs-lookup"><span data-stu-id="2a90b-131">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="2a90b-132">コールバック メソッドは、このエラーを適切に処理する必要があります。</span><span class="sxs-lookup"><span data-stu-id="2a90b-132">Your callback method should handle this error accordingly.</span></span>
  remarks: <table> <tr><td>[<span data-ttu-id="2a90b-133">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="2a90b-133">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="2a90b-134">ReadItem</span><span class="sxs-lookup"><span data-stu-id="2a90b-134">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="2a90b-135">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="2a90b-135">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="2a90b-136">新規作成または閲覧</span><span class="sxs-lookup"><span data-stu-id="2a90b-136">Compose or Read</span></span></td></tr> </table>
