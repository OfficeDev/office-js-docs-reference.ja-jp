- uid: Outlook_1_1.Office.CustomProperties
  summary: >-
    CustomProperties オブジェクトは、特定のアイテムに固有の、かつ Outlook のメール アドインに固有のカスタム プロパティを表します。たとえば、メール アドインで、そのアドインをアクティブ化した現在の電子メール メッセージ内の固有のデータを保存する必要があるという状況が考えられます。この場合、後からユーザーが同じメッセージに再びアクセスし、メール アドインを再びアクティブ化すると、このアドインはカスタム プロパティとして保存されたデータを取得できます。


    For Mac Outlook は、ユーザーのネットワークがダウンした場合のカスタム プロパティをキャッシュしない、ためメールのアドインは、カスタム プロパティにアクセスできません。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr></table>
