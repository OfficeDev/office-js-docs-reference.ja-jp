    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: >-
        <span data-ttu-id="2a90b-154">省略可能。</span><span class="sxs-lookup"><span data-stu-id="2a90b-154">Optional.</span></span> <span data-ttu-id="2a90b-155">メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。</span><span class="sxs-lookup"><span data-stu-id="2a90b-155">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>


