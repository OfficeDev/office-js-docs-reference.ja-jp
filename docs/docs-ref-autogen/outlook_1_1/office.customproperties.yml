- uid: Outlook_1_1.Office.CustomProperties.set
  summary: >-
    <span data-ttu-id="2a90b-169">指定のプロパティを指定の値に設定します。</span><span class="sxs-lookup"><span data-stu-id="2a90b-169">Sets the specified property to the specified value.</span></span>


    <span data-ttu-id="2a90b-p111">set メソッドは、指定のプロパティを指定の値に設定します。プロパティをサーバーに保存するには、saveAsync メソッドを使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="2a90b-p111">The set method sets the specified property to the specified value. You must use the saveAsync method to save the property to the server.</span></span>


    <span data-ttu-id="2a90b-p112">指定のプロパティが存在しない場合、set メソッドによって新しいプロパティが作成されます。存在する場合は、既存の値が新しい値に置き換えられます。value パラメーターには任意の型を使用できます。ただし、サーバーには常に文字列として渡されます。</span><span class="sxs-lookup"><span data-stu-id="2a90b-p112">The set method creates a new property if the specified property does not already exist; otherwise, the existing value is replaced with the new value. The value parameter can be of any type; however, it is always passed to the server as a string.</span></span>


