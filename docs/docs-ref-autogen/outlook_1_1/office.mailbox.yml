- uid: Outlook_1_1.Office.Mailbox.ewsUrl
  summary: >-
    このメール アカウントの Exchange Web サービス (EWS) エンドポイントの URL を取得します。読み取りモードのみです。


    アプリ、ReadItem アクセス許可が必要、マニフェストで指定されている読み取りモードで ewsUrl のメンバーを呼び出すことです。


    作成モードの ewsUrl メンバーを使用する前に、saveAsync メソッドを呼び出す必要があります。 アプリには、saveAsync メソッドを呼び出すための ReadWriteItem アクセス許可が必要です。


