- uid: Outlook_1_1.Office.Mailbox.makeEwsRequestAsync
  summary: >-
    ユーザーのメールボックスをホストしている Exchange サーバー上の Exchange Web サービス (EWS) サービスに非同期要求を使用します。


    これらの場合では、アドインでは、代わりにユーザーのメールボックスにアクセスする Api の残りの部分を使用する必要があります。


    makeEwsRequestAsync メソッドは、アドインの代わりに Exchange に EWS 要求を送信します。


    makeEwsRequestAsync メソッドでは、フォルダー関連アイテムを要求できません。


    XML 要求では UTF-8 エンコードを指定する必要があります。 &lt;?xml バージョン「1.0」のエンコーディングを = ="utf-8"でしょうか。&gt;


    追加で makeEwsRequestAsync メソッドを使用して、ReadWriteMailbox のアクセス許可を必要があります。 [メール アドインにアクセスするため、ユーザーのメールボックスを指定するアクセス許可](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)を参照してください makeEwsRequestAsync メソッドを使用して、ReadWriteMailbox のアクセス許可と、呼び出すことができる EWS 操作の使用方法の詳細については、<!-- -->。


    EWS 呼び出しの XML 結果は、asyncResult.value プロパティ内の文字列として提供されています。結果のサイズが 1 MB を超える場合、代わりにエラー メッセージが返されます。


    注: このメソッドは、次のシナリオでサポートされていません。


    - IOS は、Outlook または Android の Outlook です。


    - アドインの読み込み時 Gmail のメールボックスにします。


    注: サーバーの管理者する必要があります OAuthAuthentication true に設定 EWS 要求を作成する makeEwsRequestAsync メソッドを有効にするクライアント アクセス サーバーの EWS のディレクトリにします。


    *バージョンの相違点*


    バージョン 15.0.4535.1004 より前のバージョンの Outlook で実行しているメール アプリで makeEwsRequestAsync メソッドを使う場合は、エンコード値を ISO-8859-1 に設定する必要があります。


    `<?xml version="1.0" encoding="iso-8859-1"?>`


    Outlook on the web でメール アプリを実行している場合は、エンコード値を設定する必要はありません。mailbox.diagnostics.hostName プロパティを使って、メール アプリを Outlook で実行しているのか、Outlook on the web で実行しているのかを確認できます。mailbox.diagnostics.hostVersion プロパティを使って、どのバージョンの Outlook を使って実行しているかを確認できます。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteMailbox</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成と閲覧</td></tr></table>
  name: makeEwsRequestAsync(data, callback, userContext)
  fullName: makeEwsRequestAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'makeEwsRequestAsync(data: any, callback: (result: AsyncResult<string>) => void, userContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: EWS 要求です。
      type:
      - any
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 `value` 、結果のプロパティは、文字列として提供されている EWS 要求の XML です。 結果は、サイズの 1 MB を超えている場合、エラー メッセージが返されます。
      type:
      - '(result: AsyncResult<string>) => void'
    - id: userContext
      description: 省略可能。 非同期メソッドに渡される状態データです。
      type:
      - any
- uid: Outlook_1_1.Office.Mailbox.userProfile
