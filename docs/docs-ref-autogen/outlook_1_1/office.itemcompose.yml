- uid: Outlook_1_1.Office.ItemCompose.addItemAttachmentAsync
  summary: >-
    <span data-ttu-id="ea57b-163">メッセージなどの Exchange アイテムを添付ファイルとして、メッセージまたは予定に追加します。</span><span class="sxs-lookup"><span data-stu-id="ea57b-163">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>


    <span data-ttu-id="ea57b-p111">addItemAttachmentAsync メソッドは、指定した Exchange 識別子を含むアイテムを、作成フォーム内のアイテムに添付します。コールバック メソッドを指定した場合、メソッドは添付ファイルの識別子、またはアイテムの添付中に発生したすべてのエラーを含む asyncResult という 1 つのパラメーターで呼び出されます。options パラメーターを使用して、必要に応じてコールバック メソッドに状態情報を渡すことができます。</span><span class="sxs-lookup"><span data-stu-id="ea57b-p111">The addItemAttachmentAsync method attaches the item with the specified Exchange identifier to the item in the compose form. If you specify a callback method, the method is called with one parameter, asyncResult, which contains either the attachment identifier or a code that indicates any error that occurred while attaching the item. You can use the options parameter to pass state information to the callback method, if needed.</span></span>


    <span data-ttu-id="ea57b-167">その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。</span><span class="sxs-lookup"><span data-stu-id="ea57b-167">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


    <span data-ttu-id="ea57b-168">Office アドインを Outlook Web App で実行している場合、addItemAttachmentAsync メソッドはアイテムを、編集中のアイテム以外のアイテムに添付できますが、これはサポートされておらず、推奨されていません。</span><span class="sxs-lookup"><span data-stu-id="ea57b-168">If your Office add-in is running in Outlook Web App, the addItemAttachmentAsync method can attach items to items other than the item that you are editing; however, this is not supported and is not recommended.</span></span>


    <span data-ttu-id="ea57b-169">\[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ea57b-169">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: <table> <tr><td>[<span data-ttu-id="ea57b-170">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="ea57b-170">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="ea57b-171">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="ea57b-171">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="ea57b-172">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="ea57b-172">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="ea57b-173">作成</span><span class="sxs-lookup"><span data-stu-id="ea57b-173">Compose</span></span></td></tr> <tr><td><span data-ttu-id="ea57b-174">エラー</span><span class="sxs-lookup"><span data-stu-id="ea57b-174">Errors</span></span></td><td><span data-ttu-id="ea57b-175">NumberOfAttachmentsExceeded-メッセージまたは予定に含まれている添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="ea57b-175">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr> </table>
