      type:
      - string
    - id: options
      description: '<span data-ttu-id="ea57b-121">省略可能。</span><span class="sxs-lookup"><span data-stu-id="ea57b-121">Optional.</span></span> <span data-ttu-id="ea57b-122">次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。</span><span class="sxs-lookup"><span data-stu-id="ea57b-122">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="ea57b-123">asynccontext: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。</span><span class="sxs-lookup"><span data-stu-id="ea57b-123">asyncContext: Developers can provide any object they wish to access in the callback method.</span></span> <span data-ttu-id="ea57b-124">isinline: true の場合は、添付ファイルがインラインでメッセージ本文に表示され、添付ファイル一覧に表示されないことを示します。</span><span class="sxs-lookup"><span data-stu-id="ea57b-124">isInline: If true, indicates that the attachment will be shown inline in the message body, and should not be displayed in the attachment list.</span></span>'
