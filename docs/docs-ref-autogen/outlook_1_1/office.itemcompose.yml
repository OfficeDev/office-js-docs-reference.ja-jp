    <tr><td>[<span data-ttu-id="42ff8-138">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="42ff8-138">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="42ff8-139">作成</span><span class="sxs-lookup"><span data-stu-id="42ff8-139">Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="42ff8-140">エラー</span><span class="sxs-lookup"><span data-stu-id="42ff8-140">Errors</span></span></td><td><span data-ttu-id="42ff8-141">NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="42ff8-141">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr></table>


    <span data-ttu-id="42ff8-142">このメソッドはメインの署名だけでなく、これらの署名もあります。</span><span class="sxs-lookup"><span data-stu-id="42ff8-142">In addition to the main signature, this method also has these signatures:</span></span>


