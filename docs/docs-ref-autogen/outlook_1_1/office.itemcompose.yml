- uid: Outlook_1_1.Office.ItemCompose.addFileAttachmentAsync
  summary: >-
    ファイルを添付ファイルとしてメッセージまたは予定に追加します。


    addFileAttachmentAsync メソッドは、指定した URI にあるファイルをアップロードし、新規作成フォーム内のアイテムに添付します。


    その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。


    \[[API セット: メールボックス 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>AttachmentSizeExceeded の添付ファイルは、許可を超えています。</td></tr><td></td><td>FileTypeNotSupported の添付ファイルは、許可されていない拡張子を持ちます。</td></tr><td></td><td>NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `addFileAttachmentAsync(uri: string, attachmentName: string): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: AsyncResult) => void): void;`
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: Outlook_1_1.Office.ItemCompose.addFileAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: メッセージまたは予定に添付するファイルの場所を示す URI。最大長は 2048 文字です。
      type:
      - string
    - id: attachmentName
      description: 添付ファイルのアップロード時に表示される添付ファイルの名前。最大長は 255 文字です。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。 isInline: true の場合、添付ファイルがインライン メッセージの本文に表示され、添付ファイルの一覧に表示しないことを示します。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、コールバック パラメーターで渡された関数は型 asyncResult の 1 つのパラメーターと呼ばれます。 成功した場合、asyncResult.value プロパティで、添付ファイルの識別子が提供されます。 添付ファイルのアップロードが失敗した場合、asyncResult オブジェクトにはエラーについて説明する Error オブジェクトが入ります。
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_1.Office.ItemCompose.addItemAttachmentAsync
  summary: >-
    メッセージなどの Exchange アイテムを添付ファイルとして、メッセージまたは予定に追加します。


    addItemAttachmentAsync メソッドは、指定した Exchange 識別子を含むアイテムを、作成フォーム内のアイテムに添付します。コールバック メソッドを指定した場合、メソッドは添付ファイルの識別子、またはアイテムの添付中に発生したすべてのエラーを含む asyncResult という 1 つのパラメーターで呼び出されます。options パラメーターを使用して、必要に応じてコールバック メソッドに状態情報を渡すことができます。


    その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。


    AddItemAttachmentAsync メソッドが項目を編集している以外のアイテムにアイテムを添付できます、Office アドインを実行している場合の Outlook Web App で、ただし、これはサポートされていません、お勧めできません。


    \[[API セット: メールボックス 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</td></tr></table>


    このメソッドはメインの署名だけでなく、これらの署名もあります。


    `addItemAttachmentAsync(itemId: any, attachmentName: string): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, callback: (result: AsyncResult) => void): void;`
  name: addItemAttachmentAsync(itemId, attachmentName, options, callback)
  fullName: Outlook_1_1.Office.ItemCompose.addItemAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addItemAttachmentAsync(itemId: any, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemId
      description: 添付するアイテムの Exchange 識別子。最大長は 100 文字です。
      type:
      - any
    - id: attachmentName
      description: 添付ファイルのアップロード時に表示される添付ファイルの名前。最大長は 255 文字です。
      type:
      - string
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 成功した場合、asyncResult.value プロパティで、添付ファイルの識別子が提供されます。 添付ファイルの追加に失敗した場合は、asyncResult オブジェクトには、エラーの説明を提供するエラー オブジェクトが含まれます。
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_1.Office.ItemCompose.removeAttachmentAsync
  summary: >-
    メッセージまたは予定から添付ファイルを削除します。


    removeAttachmentAsync メソッドは、指定された識別子を持つ添付ファイルをアイテムから削除します。ベスト プラクティスとして、添付ファイルの識別子を使用した添付ファイルの削除は、同一のメール アプリによって同一セッションでその添付ファイルが追加された場合にのみ行ってください。Outlook Web App とデバイス用 OWA では、添付ファイルの識別子は同一セッション内でのみ有効です。セッションは、アプリを閉じたとき、またはインライン フォームで作成を開始した後、インライン フォームをポップアウトして別のウィンドウで継続した場合に終了します。


    \[[API セット: メールボックス 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>InvalidAttachmentId - 添付ファイルの識別子は存在しません。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `removeAttachmentAsync(attachmentIndex: string): void;`


    `removeAttachmentAsync(attachmentIndex: string, options: Office.AsyncContextOptions): void;`


    `removeAttachmentAsync(attachmentIndex: string, callback: (result: AsyncResult) => void): void;`
  name: removeAttachmentAsync(attachmentIndex, options, callback)
  fullName: Outlook_1_1.Office.ItemCompose.removeAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeAttachmentAsync(attachmentIndex: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: attachmentIndex
      description: 削除する添付ファイルの識別子。文字列の最大長は 100 文字です。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 添付ファイルの削除に失敗した場合は、asyncResult.error プロパティは、エラーの原因とエラー コードに含まれます。
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_1.Office.ItemCompose.subject
  summary: >-
    アイテムの件名フィールドに示される説明を取得または設定します。


    subject プロパティは、電子メール サーバーによって送信されたアイテムの件名全体を取得または設定します。


    subject プロパティは件名を取得および設定するためのメソッドを提供する Subject オブジェクトを返します。


    \[[API セット: メールボックス 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
  name: subject
  fullName: Outlook_1_1.Office.ItemCompose.subject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subject: Subject;'
    return:
      type:
      - Subject
