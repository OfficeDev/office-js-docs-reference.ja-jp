      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_1.Office.ItemCompose.removeAttachmentAsync
  summary: >-
    <span data-ttu-id="42ff8-152">メッセージまたは予定から添付ファイルを削除します。</span><span class="sxs-lookup"><span data-stu-id="42ff8-152">Removes an attachment from a message or appointment.</span></span>


    <span data-ttu-id="42ff8-p111">removeAttachmentAsync メソッドは、指定された識別子を持つ添付ファイルをアイテムから削除します。ベスト プラクティスとして、添付ファイルの識別子を使用した添付ファイルの削除は、同一のメール アプリによって同一セッションでその添付ファイルが追加された場合にのみ行ってください。Outlook Web App とデバイス用 OWA では、添付ファイルの識別子は同一セッション内でのみ有効です。セッションは、アプリを閉じたとき、またはインライン フォームで作成を開始した後、インライン フォームをポップアウトして別のウィンドウで継続した場合に終了します。</span><span class="sxs-lookup"><span data-stu-id="42ff8-p111">The removeAttachmentAsync method removes the attachment with the specified identifier from the item. As a best practice, you should use the attachment identifier to remove an attachment only if the same mail app has added that attachment in the same session. In Outlook Web App and OWA for Devices, the attachment identifier is valid only within the same session. A session is over when the user closes the app, or if the user starts composing in an inline form and subsequently pops out the inline form to continue in a separate window.</span></span>


    <span data-ttu-id="42ff8-157">\[[API セット: メールボックス 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="42ff8-157">\[ [API set: Mailbox 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
