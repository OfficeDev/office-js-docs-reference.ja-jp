- uid: Outlook_1_1.Office.ItemCompose.subject
  summary: >-
    <span data-ttu-id="42ff8-173">アイテムの件名フィールドに示される説明を取得または設定します。</span><span class="sxs-lookup"><span data-stu-id="42ff8-173">Gets or sets the description that appears in the subject field of an item.</span></span>


