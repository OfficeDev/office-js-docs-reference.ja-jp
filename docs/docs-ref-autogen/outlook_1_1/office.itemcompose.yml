    <tr><td>[<span data-ttu-id="42ff8-160">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="42ff8-160">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="42ff8-161">作成</span><span class="sxs-lookup"><span data-stu-id="42ff8-161">Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="42ff8-162">エラー</span><span class="sxs-lookup"><span data-stu-id="42ff8-162">Errors</span></span></td><td><span data-ttu-id="42ff8-163">InvalidAttachmentId - 添付ファイルの識別子は存在しません。</span><span class="sxs-lookup"><span data-stu-id="42ff8-163">InvalidAttachmentId - The attachment identifier does not exist.</span></span></td></tr></table>


