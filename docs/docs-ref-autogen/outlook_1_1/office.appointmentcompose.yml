- uid: Outlook_1_1.Office.AppointmentCompose.end
  summary: >-
    予定が終了する日時を取得または設定します。


    End プロパティは、世界協定時刻 (UTC) の日付と時刻の値として表される[Office.Time](xref:Outlook_1_1.Office.Time)オブジェクトです。 End プロパティの値をクライアントのローカルな日付と時刻に変換するのには、convertToLocalClientTime メソッドを使用することができます。


    Time.setAsync メソッドを使用して終了時刻を設定する場合、convertToUtcClientTime メソッドを使用して、クライアント上のローカルの時刻をサーバーの UTC に変換する必要があります。


