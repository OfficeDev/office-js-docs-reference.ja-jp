- uid: Outlook_1_1.Office.AppointmentCompose.addFileAttachmentAsync
  summary: >-
    ファイルを添付ファイルとしてメッセージまたは予定に追加します。


    addFileAttachmentAsync メソッドは、指定した URI にあるファイルをアップロードし、新規作成フォーム内のアイテムに添付します。


    その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>予定の開催者</td></tr>


    <tr><td>エラー</td><td>AttachmentSizeExceeded の添付ファイルは、許可を超えています。</td></tr><tr><td></td><td>FileTypeNotSupported の添付ファイルは、許可されていない拡張子を持ちます。</td></tr><tr><td></td><td>NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `addFileAttachmentAsync(uri: string, attachmentName: string): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: AsyncResult<string>) => void): void;`
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: addFileAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: メッセージまたは予定に添付するファイルの場所を示す URI。最大長は 2048 文字です。
      type:
      - string
    - id: attachmentName
      description: 添付ファイルのアップロード時に表示される添付ファイルの名前。最大長は 255 文字です。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。 isInline: true の場合、添付ファイルがインライン メッセージの本文に表示され、添付ファイルの一覧に表示しないことを示します。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、コールバック パラメーターで渡された関数は型 asyncResult の 1 つのパラメーターと呼ばれます。 成功した場合、asyncResult.value プロパティで、添付ファイルの識別子が提供されます。 添付ファイルのアップロードが失敗した場合、asyncResult オブジェクトにはエラーについて説明する Error オブジェクトが入ります。
      type:
      - '(result: AsyncResult<string>) => void'
- uid: Outlook_1_1.Office.AppointmentCompose.addItemAttachmentAsync
  summary: >-
    メッセージなどの Exchange アイテムを添付ファイルとして、メッセージまたは予定に追加します。


    addItemAttachmentAsync メソッドは、指定した Exchange 識別子を含むアイテムを、作成フォーム内のアイテムに添付します。コールバック メソッドを指定した場合、メソッドは添付ファイルの識別子、またはアイテムの添付中に発生したすべてのエラーを含む asyncResult という 1 つのパラメーターで呼び出されます。options パラメーターを使用して、必要に応じてコールバック メソッドに状態情報を渡すことができます。


    その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。


    Office アドインを Outlook Web App で実行している場合、addItemAttachmentAsync メソッドはアイテムを、編集中のアイテム以外のアイテムに添付できますが、これはサポートされておらず、推奨されていません。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>予定の開催者</td></tr>


    <tr><td>エラー</td><td>NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `addItemAttachmentAsync(itemId: any, attachmentName: string): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, callback: (result: AsyncResult<string>) => void): void;`
  name: addItemAttachmentAsync(itemId, attachmentName, options, callback)
  fullName: addItemAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addItemAttachmentAsync(itemId: any, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemId
      description: 添付するアイテムの Exchange 識別子。最大長は 100 文字です。
      type:
      - any
    - id: attachmentName
      description: 添付ファイルのアップロード時に表示される添付ファイルの名前。最大長は 255 文字です。
      type:
      - string
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 成功した場合、asyncResult.value プロパティで、添付ファイルの識別子が提供されます。 添付ファイルの追加に失敗した場合は、asyncResult オブジェクトには、エラーの説明を提供するエラー オブジェクトが含まれます。
      type:
      - '(result: AsyncResult<string>) => void'
