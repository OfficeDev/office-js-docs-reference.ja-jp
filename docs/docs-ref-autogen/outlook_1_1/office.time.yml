- uid: Outlook_1_1.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="7957d-132">予定の開始または終了の時刻を設定します。</span><span class="sxs-lookup"><span data-stu-id="7957d-132">Sets the start or end time of an appointment.</span></span>


    <span data-ttu-id="7957d-133">start プロパティで setasync メソッドを呼び出すと、最後に設定した予定の期間を維持するように end プロパティが調整されます。</span><span class="sxs-lookup"><span data-stu-id="7957d-133">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="7957d-134">end プロパティで setasync メソッドが呼び出されると、予定の期間は新しい終了時刻に延長されます。</span><span class="sxs-lookup"><span data-stu-id="7957d-134">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>


    <span data-ttu-id="7957d-135">時刻は UTC である必要があります。convertToUtcClientTime メソッドを使用すると、正確な UTC 時刻を取得できます。</span><span class="sxs-lookup"><span data-stu-id="7957d-135">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


    <span data-ttu-id="7957d-136">\[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7957d-136">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="7957d-137">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="7957d-137">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="7957d-138">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="7957d-138">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="7957d-139">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="7957d-139">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="7957d-140">作成</span><span class="sxs-lookup"><span data-stu-id="7957d-140">Compose</span></span></td></tr> <tr><td><span data-ttu-id="7957d-141">エラー</span><span class="sxs-lookup"><span data-stu-id="7957d-141">Errors</span></span></td><td><span data-ttu-id="7957d-142">invalidendtime-予定の終了時刻が予定の開始時刻より前になっています。</span><span class="sxs-lookup"><span data-stu-id="7957d-142">InvalidEndTime - The appointment end time is before the appointment start time.</span></span></td></tr> </table><span data-ttu-id="7957d-143">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="7957d-143">

    #### Examples</span></span>


    ```javascript

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used in the callback.
        asyncContext: {verb: "Set"}
    };

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function.
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
