    <table><tr><td>[<span data-ttu-id="54700-253">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="54700-253">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="54700-254">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="54700-254">ReadWriteItem</span></span></td></tr>


