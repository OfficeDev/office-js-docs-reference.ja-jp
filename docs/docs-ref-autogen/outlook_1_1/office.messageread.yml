- uid: Outlook_1_1.Office.MessageRead.getEntities
  summary: >-
    選択したアイテムの本文にあるエンティティを取得します。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>メッセージの閲覧</td></tr> </table>

    ####例えば


    ```javascript

    // The following example accesses the contacts entities in the current item's body.


    var contacts = Office.context.mailbox.item.getEntities().contacts;

    ```
  name: getEntities()
  fullName: getEntities()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getEntities(): Entities;'
    return:
      type:
      - Entities
      description: ''
- uid: Outlook_1_1.Office.MessageRead.getEntitiesByType
  summary: >-
    選択したアイテムの本文内で検出された指定のエンティティ型のすべてのエンティティを含む配列を取得します。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>メッセージの閲覧</td></tr> </table>


    このメソッドを使用する最小限のアクセス許可レベルは Restricted ですが、一部のエンティティ型には、次の表で指定されているように、アクセスに ReadItem が必要です。


    <table> <tr> <th>entityType の値</th> <th>返される配列内のオブジェクトの型</th> <th>必要なアクセス許可のレベル</th> </tr> <tr> <td>Address</td> <td>String</td> <td>制限あり</td> </tr> <tr> <td>Contact</td> <td>Contact</td> <td>ReadItem</td> </tr> <tr> <td>EmailAddress</td> <td>String</td> <td>ReadItem</td> </tr> <tr> <td>MeetingSuggestion</td> <td>MeetingSuggestion</td> <td>ReadItem</td> </tr> <tr> <td>PhoneNumber</td> <td>PhoneNumber</td> <td>Restricted</td> </tr> <tr> <td>TaskSuggestion</td> <td>TaskSuggestion</td> <td>ReadItem</td> </tr> <tr> <td>URL</td> <td>String</td> <td>制限あり</td> </tr> </table>

    #### 例


    ```javascript

    // The following example shows how to access an array of strings that represent postal addresses

    // in the current item's body.


    // The initialize function is required for all apps.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, app-specific code can run.
            var item = Office.context.mailbox.item;
            // Get an array of strings that represent postal addresses in the current item's body.
            var addresses = item.getEntitiesByType(Office.MailboxEnums.EntityType.Address);
            // Continue processing the array of addresses.
        });
    };

    ```
  name: getEntitiesByType(entityType)
  fullName: getEntitiesByType(entityType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getEntitiesByType(entityType: MailboxEnums.EntityType): (string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[];'
    return:
      type:
      - (string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[]
      description: entitytype で渡された値が entitytype 列挙の有効なメンバーでない場合、このメソッドは null を返します。 指定した型のエンティティがアイテムの本文に存在しない場合、メソッドは空の配列を返します。 それ以外の場合、返される配列内のオブジェクトの型は、entityType パラメーターで要求されたエンティティの型によって異なります。
    parameters:
    - id: entityType
      description: EntityType 列挙値の 1 つ。
      type:
      - MailboxEnums.EntityType
- uid: Outlook_1_1.Office.MessageRead.getFilteredEntitiesByName
  summary: >-
    マニフェスト XML ファイルで定義された名前付きフィルターを通過する、選択したアイテム内の既知のエンティティを返します。


    getFilteredEntitiesByName メソッドは、マニフェスト XML ファイル内の、指定された FilterName 要素値を持つ ItemHasKnownEntity ルール要素で定義された正規表現に一致するエンティティを返します。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>メッセージの閲覧</td></tr> </table>
  name: getFilteredEntitiesByName(name)
  fullName: getFilteredEntitiesByName(name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getFilteredEntitiesByName(name: string): (string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[];'
    return:
      type:
      - (string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[]
      description: FilterName 要素の値が name パラメーターと一致するマニフェスト内に ItemHasKnownEntity 要素がない場合、メソッドは null を返します。name パラメーターがマニフェスト内の ItemHasKnownEntity 要素と一致せず、現在のアイテム内に一致するエンティティがない場合は、メソッドは空の配列を返します。
    parameters:
    - id: name
      description: 一致するフィルターを定義する ItemHasKnownEntity ルール要素の名前。
      type:
      - string
- uid: Outlook_1_1.Office.MessageRead.getRegExMatches
  summary: >-
    選択したアイテム内の、マニフェスト XML ファイルで定義された正規表現に一致する文字列の値を返します。


    getRegExMatches メソッドは、マニフェスト XML ファイル内のそれぞれの ItemHasRegularExpressionMatch または ItemHasKnownEntity ルール要素で定義された正規表現に一致する文字列を返します。ItemHasRegularExpressionMatch ルールの場合、そのルールで指定されたアイテムのプロパティ内に一致する文字列が存在する必要があります。PropertyName 単純型は、サポートされるプロパティを定義します。


    アイテムの本文のプロパティに対して ItemHasRegularExpressionMatch ルールを指定する場合は、本文をさらに選別する正規表現を使用する必要があります。アイテムの本文全体を返す正規表現は使用しないでください。.* などの正規表現を使用してアイテムの本文全体を取得しても、必ずしも期待どおりの結果は返されません。代わりに、Body.getAsync メソッドを使用して本文全体を取得します。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>メッセージの閲覧</td></tr> </table>

    ####例えば


    ```javascript

    // Consider an add-in manifest has the following `Rule` element:

    //<Rule xsi:type="RuleCollection" Mode="And">

    //  <Rule xsi:type="ItemIs" FormType="Read" ItemType="Message" />

    //  <Rule xsi:type="RuleCollection" Mode="Or">

    //    <Rule xsi:type="ItemHasRegularExpressionMatch" RegExName="fruits" RegExValue="apple|banana|coconut" PropertyName="BodyAsPlaintext" IgnoreCase="true" />

    //    <Rule xsi:type="ItemHasRegularExpressionMatch" RegExName="veggies" RegExValue="tomato|onion|spinach|broccoli" PropertyName="BodyAsPlaintext" IgnoreCase="true" />

    //  </Rule>

    //</Rule>


    // The object returned from `getRegExMatches` would have two properties: `fruits` and `veggies`.

    //{

    //'fruits': ['apple','banana','Banana','coconut'],

    //'veggies': ['tomato','onion','spinach','broccoli']

    //}


    // The following example shows how to access the array of

    // matches for the regular expression rule elements `fruits`

    // and `veggies`, which are specified in the manifest.

    var allMatches = Office.context.mailbox.item.getRegExMatches();

    var fruits = allMatches.fruits;

    var veggies = allMatches.veggies;

    ```
  name: getRegExMatches()
  fullName: getRegExMatches()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRegExMatches(): any;'
    return:
      type:
      - any
      description: マニフェスト XML ファイルで定義された正規表現に一致する文字列の配列が格納されたオブジェクト。各配列の名前は、一致する ItemHasRegularExpressionMatch ルールの RegExName 属性、または一致する ItemHasKnownEntity ルールの FilterName 属性の対応する値と等しくなります。
- uid: Outlook_1_1.Office.MessageRead.getRegExMatchesByName
  summary: >-
    選択したアイテム内の、マニフェスト XML ファイルで定義された、指定された正規表現に一致する文字列の値を返します。


    getRegExMatchesByName メソッドは、マニフェスト XML ファイル内の、指定された RegExName 要素値を持つ ItemHasRegularExpressionMatch ルール要素で定義された正規表現に一致する文字列を返します。


    アイテムの本文のプロパティに対して ItemHasRegularExpressionMatch ルールを指定する場合は、本文をさらに選別する正規表現を使用する必要があります。アイテムの本文全体を返す正規表現は使用しないでください。.* などの正規表現を使用してアイテムの本文全体を取得しても、必ずしも期待どおりの結果は返されません。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>メッセージの閲覧</td></tr> </table>

    ####例えば


    ```javascript

    // Consider an add-in manifest has the following `Rule` element:

    //<Rule xsi:type="RuleCollection" Mode="And">

    //  <Rule xsi:type="ItemIs" FormType="Read" ItemType="Message" />

    //  <Rule xsi:type="RuleCollection" Mode="Or">

    //    <Rule xsi:type="ItemHasRegularExpressionMatch" RegExName="fruits" RegExValue="apple|banana|coconut" PropertyName="BodyAsPlaintext" IgnoreCase="true" />

    //    <Rule xsi:type="ItemHasRegularExpressionMatch" RegExName="veggies" RegExValue="tomato|onion|spinach|broccoli" PropertyName="BodyAsPlaintext" IgnoreCase="true" />

    //  </Rule>

    //</Rule>


    // The object returned from `getRegExMatches` would have two properties: `fruits` and `veggies`.

    //{

    //'fruits': ['apple','banana','Banana','coconut'],

    //'veggies': ['tomato','onion','spinach','broccoli']

    //}


    var fruits = Office.context.mailbox.item.getRegExMatchesByName("fruits");

