- uid: Outlook_1_1.Office.Body.setSelectedDataAsync
  summary: >-
    <span data-ttu-id="67032-168">本文の選択部分を、指定のテキストに置き換えます。</span><span class="sxs-lookup"><span data-stu-id="67032-168">Replaces the selection in the body with the specified text.</span></span>


    <span data-ttu-id="67032-169">setselecteddataasync メソッドは、指定された文字列を、アイテムの本文のカーソル位置に挿入します。または、エディターでテキストが選択されている場合は、選択したテキストを置換します。</span><span class="sxs-lookup"><span data-stu-id="67032-169">The setSelectedDataAsync method inserts the specified string at the cursor location in the body of the item, or, if text is selected in the editor, it replaces the selected text.</span></span> <span data-ttu-id="67032-170">カーソルがアイテムの本文内にない場合、または UI でフォーカスが失われた場合は、本文のコンテンツの先頭に文字列が挿入されます。</span><span class="sxs-lookup"><span data-stu-id="67032-170">If the cursor was never in the body of the item, or if the body of the item lost focus in the UI, the string will be inserted at the top of the body content.</span></span> <span data-ttu-id="67032-171">挿入後、挿入されたコンテンツの末尾にカーソルが置かれます。</span><span class="sxs-lookup"><span data-stu-id="67032-171">After insertion, the cursor is placed at the end of the inserted content.</span></span>


    <span data-ttu-id="67032-172">HTML マークアップにリンクを含める場合<!-- -->&lt;<!-- -->、アンカー (a<!-- -->&gt;<!-- -->) の id 属性を "lpnolp" に設定することによって、オンラインリンクプレビューを無効にすることができます (サンプルについては、「例」セクションを参照してください)。</span><span class="sxs-lookup"><span data-stu-id="67032-172">When including links in HTML markup, you can disable online link preview by setting the id attribute on the anchor (<!-- -->&lt;<!-- -->a<!-- -->&gt;<!-- -->) to "LPNoLP" (please see the Examples section for a sample).</span></span>


