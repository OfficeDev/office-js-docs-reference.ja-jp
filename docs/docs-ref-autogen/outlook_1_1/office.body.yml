- uid: Outlook_1_1.Office.Body.prependAsync
  summary: >-
    <span data-ttu-id="67032-130">アイテム本文の先頭に指定の内容を追加します。</span><span class="sxs-lookup"><span data-stu-id="67032-130">Adds the specified content to the beginning of the item body.</span></span>


    <span data-ttu-id="67032-131">prependAsync メソッドは、指定された文字列をアイテム本文の先頭に挿入します。</span><span class="sxs-lookup"><span data-stu-id="67032-131">The prependAsync method inserts the specified string at the beginning of the item body.</span></span> <span data-ttu-id="67032-132">挿入した後、挿入されたコンテンツを基準として、カーソルが元の位置に戻されます。</span><span class="sxs-lookup"><span data-stu-id="67032-132">After insertion, the cursor is returned to its original place, relative to the inserted content.</span></span>


    <span data-ttu-id="67032-133">HTML マークアップにリンクを含める場合<!-- -->&lt;<!-- -->、アンカー (a<!-- -->&gt;<!-- -->) の id 属性を "lpnolp" に設定することによって、オンラインリンクプレビューを無効にすることができます (サンプルについては、「例」セクションを参照してください)。</span><span class="sxs-lookup"><span data-stu-id="67032-133">When including links in HTML markup, you can disable online link preview by setting the id attribute on the anchor (<!-- -->&lt;<!-- -->a<!-- -->&gt;<!-- -->) to "LPNoLP" (please see the Examples section for a sample).</span></span>


    <span data-ttu-id="67032-134">\[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="67032-134">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
