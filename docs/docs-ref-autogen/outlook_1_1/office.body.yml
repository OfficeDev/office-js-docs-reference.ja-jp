      description: '<span data-ttu-id="67032-144">省略可能。</span><span class="sxs-lookup"><span data-stu-id="67032-144">Optional.</span></span> <span data-ttu-id="67032-145">次のプロパティのうち 1 つ以上を含むオブジェクト リテラルです。</span><span class="sxs-lookup"><span data-stu-id="67032-145">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="67032-146">asynccontext: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。</span><span class="sxs-lookup"><span data-stu-id="67032-146">asyncContext: Developers can provide any object they wish to access in the callback method.</span></span> <span data-ttu-id="67032-147">coercionType: 本文に必要な形式。</span><span class="sxs-lookup"><span data-stu-id="67032-147">coercionType: The desired format for the body.</span></span> <span data-ttu-id="67032-148">data パラメーターの文字列は、この形式に変換されます。</span><span class="sxs-lookup"><span data-stu-id="67032-148">The string in the data parameter will be converted to this format.</span></span>'
