  - uid: 'outlook!Office.Item#loadCustomPropertiesAsync:member(1)'
    summary: |-
      <span data-ttu-id="136f7-117">選択されたアイテムのこのアドインのカスタム プロパティを非同期に読み込みます。</span><span class="sxs-lookup"><span data-stu-id="136f7-117">Asynchronously loads custom properties for this add-in on the selected item.</span></span>

      <span data-ttu-id="136f7-118">カスタムプロパティは、アプリごとのアイテムごとにキーと値のペアとして格納されます。</span><span class="sxs-lookup"><span data-stu-id="136f7-118">Custom properties are stored as key/value pairs on a per-app, per-item basis.</span></span> <span data-ttu-id="136f7-119">このメソッドは、コールバックで CustomProperties オブジェクトを返します。このオブジェクトは、現在のアイテムおよび現在のアドインに固有のカスタムプロパティにアクセスするためのメソッドを提供します。</span><span class="sxs-lookup"><span data-stu-id="136f7-119">This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in.</span></span> <span data-ttu-id="136f7-120">カスタムプロパティはアイテムで暗号化されていないので、セキュリティで保護されたストレージとして使用しないでください。</span><span class="sxs-lookup"><span data-stu-id="136f7-120">Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>

      <span data-ttu-id="136f7-121">カスタムプロパティは、CustomProperties オブジェクトとして、asyncResult プロパティによって提供されます。</span><span class="sxs-lookup"><span data-stu-id="136f7-121">The custom properties are provided as a CustomProperties object in the asyncResult.value property.</span></span> <span data-ttu-id="136f7-122">このオブジェクトは、アイテムからカスタム プロパティを取得、設定、削除し、サーバーに設定し直すカスタム プロパティへの変更を保存するために使用できます。</span><span class="sxs-lookup"><span data-stu-id="136f7-122">This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>

      <span data-ttu-id="136f7-123">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="136f7-123">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="136f7-124">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="136f7-124">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="136f7-125">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="136f7-125">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="136f7-126">例</span><span class="sxs-lookup"><span data-stu-id="136f7-126">Examples</span></span>

      ```javascript
      // The following example shows how to use the loadCustomPropertiesAsync method
      // to asynchronously load custom properties that are specific to the current item.
      // The example also shows how to use the saveAsync method to save these properties
      // back to the server. After loading the custom properties, the example uses the
      // get method to read the custom property myProp, the set method to write the
      // custom property otherProp, and then finally calls the saveAsync method to save
      // the custom properties.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, add-in-specific code can run.
              var mailbox = Office.context.mailbox;
              mailbox.item.loadCustomPropertiesAsync(customPropsCallback);
          });
      };

      function customPropsCallback(asyncResult) {
          var customProps = asyncResult.value;
          var myProp = customProps.get("myProp");

          customProps.set("otherProp", "value");
          customProps.saveAsync(saveCallback);
      }

      function saveCallback(asyncResult) {
      }
      ```
    name: 'loadCustomPropertiesAsync(callback, userContext)'
    fullName: 'loadCustomPropertiesAsync(callback, userContext)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'loadCustomPropertiesAsync(callback: (asyncResult: Office.AsyncResult<CustomProperties>) => void, userContext?: any): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: callback
          description: '<span data-ttu-id="136f7-127">メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。</span><span class="sxs-lookup"><span data-stu-id="136f7-127">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>'
          type:
            - 'outlook!Office.Item#loadCustomPropertiesAsync~0:complex'
        - id: userContext
          description: <span data-ttu-id="136f7-128">省略可能。</span><span class="sxs-lookup"><span data-stu-id="136f7-128">Optional.</span></span> <span data-ttu-id="136f7-129">開発者は、コールバック関数でアクセスする任意のオブジェクトを指定できます。</span><span class="sxs-lookup"><span data-stu-id="136f7-129">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="136f7-130">このオブジェクトには、コールバック関数の asyncResult コンテキストプロパティによってアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="136f7-130">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
          type:
            - any
