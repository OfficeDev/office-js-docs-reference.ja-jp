  - uid: 'outlook!Office.Item#body:member'
    summary: |-
      <span data-ttu-id="136f7-106">アイテムの本文を操作するメソッドを提供するオブジェクトを取得します。</span><span class="sxs-lookup"><span data-stu-id="136f7-106">Gets an object that provides methods for manipulating the body of an item.</span></span>

