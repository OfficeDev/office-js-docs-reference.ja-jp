  - uid: outlook.Office.Entities.addresses
    summary: <span data-ttu-id="53e15-115">電子メール メッセージまたは予定に含まれている物理的な住所 (番地または郵送先住所) を取得します。</span><span class="sxs-lookup"><span data-stu-id="53e15-115">Gets the physical addresses (street or mailing addresses) found in an email message or appointment.</span></span>
    name: addresses
    fullName: addresses
    langs:
      - typeScript
    type: property
    syntax:
      content: 'addresses: string[];'
      return:
        type:
          - 'string[]'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="53e15-116">例</span><span class="sxs-lookup"><span data-stu-id="53e15-116">Examples</span></span>

          ```javascript
          var item = Office.context.mailbox.item;
          var addresses = item.getEntitiesByType(Office.MailboxEnums.EntityType.Address);
          ```
