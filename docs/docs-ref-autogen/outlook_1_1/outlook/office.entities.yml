### YamlMime:UniversalReference
items:
  - uid: outlook.Office.Entities
    summary: |-
      <span data-ttu-id="53e15-101">電子メール メッセージまたは予定に含まれているエンティティのコレクションを表します。</span><span class="sxs-lookup"><span data-stu-id="53e15-101">Represents a collection of entities found in an email message or appointment.</span></span> <span data-ttu-id="53e15-102">閲覧モードのみ。</span><span class="sxs-lookup"><span data-stu-id="53e15-102">Read mode only.</span></span>

      <span data-ttu-id="53e15-103">エンティティオブジェクトは、アイテム (電子メールメッセージまたは予定) に、サーバーによって検出された1つ以上のエンティティが含まれている場合に、getEntities および getEntitiesByType メソッドによって返されるエンティティ配列のコンテナーです。</span><span class="sxs-lookup"><span data-stu-id="53e15-103">The Entities object is a container for the entity arrays returned by the getEntities and getEntitiesByType methods when the item (either an email message or an appointment) contains one or more entities that have been found by the server.</span></span> <span data-ttu-id="53e15-104">これらのエンティティをコード内で使用することにより、アイテム内のアドレスへのマップなどの追加のコンテキスト情報をビューアーに提供したり、アイテム内の電話番号に対してダイヤラーを開いたりできます。</span><span class="sxs-lookup"><span data-stu-id="53e15-104">You can use these entities in your code to provide additional context information to the viewer, such as a map to an address found in the item, or to open a dialer for a phone number found in the item.</span></span>

      <span data-ttu-id="53e15-105">プロパティで指定された型のエンティティがアイテム内に存在しない場合、そのエンティティに関連付けられているプロパティは null になります。</span><span class="sxs-lookup"><span data-stu-id="53e15-105">If no entities of the type specified in the property are present in the item, the property associated with that entity is null.</span></span> <span data-ttu-id="53e15-106">たとえば、メッセージに番地と電話番号が含まれている場合、addresses プロパティと phoneNumbers プロパティには情報が含まれ、その他のプロパティは null になります。</span><span class="sxs-lookup"><span data-stu-id="53e15-106">For example, if a message contains a street address and a phone number, the addresses property and phoneNumbers property would contain information, and the other properties would be null.</span></span>

      <span data-ttu-id="53e15-107">住所として認識されるには、文字列に米国の住所 (少なくとも番地、通り名、都市名、州名、郵便番号の要素を含む) が含まれている必要があります。</span><span class="sxs-lookup"><span data-stu-id="53e15-107">To be recognized as an address, the string must contain a United States postal address that has at least a subset of the elements of a street number, street name, city, state, and zip code.</span></span>

      <span data-ttu-id="53e15-108">電話番号として認識されるためには、北アメリカの電話番号の形式を文字列に含める必要があります。</span><span class="sxs-lookup"><span data-stu-id="53e15-108">To be recognized as a phone number, the string must contain a North American phone number format.</span></span>

      <span data-ttu-id="53e15-p104">エンティティの認識には、大量のデータの機械学習に基づいた自然言語認識を利用しています。エンティティの認識は決定論的ではなく、結果がアイテムの特定のコンテキストに左右されることがあります。</span><span class="sxs-lookup"><span data-stu-id="53e15-p104">Entity recognition relies on natural language recognition that is based on machine learning of large amounts of data. The recognition of an entity is non-deterministic and success sometimes relies on the particular context in the item.</span></span>

      <span data-ttu-id="53e15-111">GetEntitiesByType メソッドによってプロパティ配列が返される場合、指定されたエンティティのプロパティだけにデータが含まれます。その他のプロパティはすべて null になります。</span><span class="sxs-lookup"><span data-stu-id="53e15-111">When the property arrays are returned by the getEntitiesByType method, only the property for the specified entity contains data; all other properties are null.</span></span>

      <span data-ttu-id="53e15-112">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="53e15-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="53e15-113">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="53e15-113">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="53e15-114">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 読み取り</span><span class="sxs-lookup"><span data-stu-id="53e15-114">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>
