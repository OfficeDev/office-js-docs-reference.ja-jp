uid: outlook!Office.MailboxEnums.AttachmentType:enum
package: outlook!
fullName: Office.MailboxEnums.AttachmentType
summary: 添付ファイルの種類を指定します。
remarks: '**[適用可能な Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: 新規作成または読み取り'
isPreview: false
isDeprecated: false
fields:
- name: Cloud
  uid: outlook!Office.MailboxEnums.AttachmentType.Cloud:member
  package: outlook!
  summary: >-
    添付ファイルは、OneDrive などのクラウドの場所に格納されます。


    **重要**: 閲覧モードでは、 `id` 添付ファイルの [details](xref:outlook!Office.AttachmentDetails:interface) オブジェクトのプロパティには、ファイルへの URL が含まれています。 要件セット1.8 の場合、 `url` 添付ファイルの [details](https://docs.microsoft.com/javascript/api/outlook/office.attachmentdetailscompose?view=outlook-js-1.8) オブジェクトに含まれるプロパティには、新規作成モードのファイルへの URL が含まれています。
  value: "\"cloud\""
- name: File
  uid: outlook!Office.MailboxEnums.AttachmentType.File:member
  package: outlook!
  summary: この添付ファイルはファイルです。
  value: "\"file\""
- name: Item
  uid: outlook!Office.MailboxEnums.AttachmentType.Item:member
  package: outlook!
  summary: この添付ファイルは Exchange のアイテムです。
  value: "\"item\""
