    summary: |-
      アイテムの件名フィールドに示される説明を取得または設定します。

      `subject` プロパティは、電子メール サーバーによって送信されたアイテムの件名全体を取得または設定します。

      `subject` プロパティは件名を取得および設定するためのメソッドを提供する `Subject` オブジェクトを返します。
    remarks: |-
