  - uid: 'outlook!Office.AppointmentCompose#end:member'
    summary: |-
      予定が終了する日時を取得または設定します。

      End プロパティは、世界協定時刻 (UTC) の日付と時刻の値として表される[Time](xref:outlook!Office.Time:interface)オブジェクトです。 ConvertToLocalClientTime メソッドを使用すると、end プロパティの値をクライアントのローカルの日付と時刻に変換できます。

      Time. setAsync メソッドを使用して終了時刻を設定する場合は、convertToUtcClientTime メソッドを使用して、クライアントの現地時刻をサーバーの UTC に変換する必要があります。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 予定の開催者

      #### <a name="examples"></a>例

      ```javascript
      // The following example sets the end time of an appointment in compose mode by
      // using the `setAsync` method of the `Time` object.
      var endTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.end.setAsync(endTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("End Time " + result.asyncContext.verb);
          }
      });
      ```
    name: end
    fullName: end
    langs:
      - typeScript
    type: property
    syntax:
      content: 'end: Time;'
      return:
        type:
          - 'outlook!Office.Time:interface'
