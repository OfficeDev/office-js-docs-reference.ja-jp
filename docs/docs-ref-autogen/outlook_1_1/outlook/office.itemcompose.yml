  - uid: Outlook.Office.ItemCompose.addItemAttachmentAsync
    summary: |-
      <span data-ttu-id="74755-146">メッセージなどの Exchange アイテムを添付ファイルとして、メッセージまたは予定に追加します。</span><span class="sxs-lookup"><span data-stu-id="74755-146">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>

      <span data-ttu-id="74755-147">AddItemAttachmentAsync メソッドは、指定された Exchange 識別子を持つアイテムを新規作成フォームのアイテムに添付します。</span><span class="sxs-lookup"><span data-stu-id="74755-147">The addItemAttachmentAsync method attaches the item with the specified Exchange identifier to the item in the compose form.</span></span> <span data-ttu-id="74755-148">コールバックメソッドを指定すると、メソッドは1つのパラメーター asyncResult を指定して呼び出されます。これには、添付ファイルの識別子、またはアイテムの添付中に発生したエラーを示すコードが含まれます。</span><span class="sxs-lookup"><span data-stu-id="74755-148">If you specify a callback method, the method is called with one parameter, asyncResult, which contains either the attachment identifier or a code that indicates any error that occurred while attaching the item.</span></span> <span data-ttu-id="74755-149">必要に応じて、options パラメーターを使用して、コールバックメソッドに状態情報を渡すことができます。</span><span class="sxs-lookup"><span data-stu-id="74755-149">You can use the options parameter to pass state information to the callback method, if needed.</span></span>

      <span data-ttu-id="74755-150">その後、removeAttachmentAsync メソッドで識別子を使用して、同じセッションの添付ファイルを削除することができます。</span><span class="sxs-lookup"><span data-stu-id="74755-150">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>

