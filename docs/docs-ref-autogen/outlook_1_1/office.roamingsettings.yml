- uid: Outlook_1_1.Office.RoamingSettings.saveAsync
  summary: >-
    設定を保存します。


    アドインによって以前保存された設定は、アプリの初期化時に読み込まれます。したがって、セッション実行中、set および get メソッドを使用し、設定プロパティ バッグのメモリ内のコピーと共に使用できます。これらの設定をアドインの次回使用時にも使用できるように保存するときは、saveAsync メソッドを使用します。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
  name: saveAsync(callback)
  fullName: saveAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: 省略可能。 メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。
      type:
      - '(result: Office.AsyncResult<void>) => void'
- uid: Outlook_1_1.Office.RoamingSettings.set
  summary: >-
    指定された設定を設定または作成します。


    set メソッドは、指定された名前の新しい設定を作成するか (その設定が存在しない場合)、指定された名前の既存の設定を設定します。値は、そのデータ型のシリアル化された JSON 表現としてドキュメントに格納されます。


    各アドインの設定では、最大32kb を使用できます。


    set 関数を使用し設定に加えられた変更は、saveAsync 関数が呼び出されるまでサーバーに保存されません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
  name: set(name, value)
  fullName: set(name, value)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'set(name: string, value: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: name
      description: 設定または作成する設定の名前 (大文字と小文字を区別します)。
      type:
      - string
    - id: value
      description: 格納する値を指定します。
      type:
      - any
