properties:
- name: chartDataPointTrack
  uid: excel!Excel.Interfaces.WorkbookUpdateData#chartDataPointTrack:member
  package: excel!
  fullName: chartDataPointTrack
  summary: >-
    関連付けられている実際のデータ ポイントをブックの全グラフが追跡している場合、true となります。 False の場合、グラフはデータポイントのインデックスを追跡します。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'chartDataPointTrack?: boolean;'
    return:
      type: boolean
- name: isDirty
  uid: excel!Excel.Interfaces.WorkbookUpdateData#isDirty:member
  package: excel!
  fullName: isDirty
  summary: >-
    ブックが最後に保存されてから変更を行ったかどうかを指定します。 変更したブックを保存しない、または保存するかどうかを確認するダイアログボックスを非表示にして閉じる場合は、このプロパティを true に設定しておくことができます。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isDirty?: boolean;'
    return:
      type: boolean
