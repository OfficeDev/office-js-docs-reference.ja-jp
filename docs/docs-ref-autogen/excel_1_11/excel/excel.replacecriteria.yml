properties:
- name: completeMatch
  uid: excel!Excel.ReplaceCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: >-
    一致する必要があるか、完全か一部であるかを指定します。 完全一致は、セルの内容全体に一致します。 部分一致は、セルのコンテンツ内の部分文字列に一致します (たとえば、 `cat` 部分的に一致 `caterpillar` し、 `scatter`<!-- -->). 既定値は false (部分一致) です。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.ReplaceCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: >-
    一致が大文字と小文字を区別するかどうかを指定します。 既定値は false (区別しない) です。


    \[[API セット: excelapi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
