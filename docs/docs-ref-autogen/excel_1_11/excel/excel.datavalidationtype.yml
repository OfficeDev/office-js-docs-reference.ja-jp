remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: custom
  uid: excel!Excel.DataValidationType.custom:member
  package: excel!
  summary: カスタムデータ入力規則の種類
  value: "\"Custom\""
- name: date
  uid: excel!Excel.DataValidationType.date:member
  package: excel!
  summary: 日付データ入力規則の種類
  value: "\"Date\""
- name: decimal
  uid: excel!Excel.DataValidationType.decimal:member
  package: excel!
  summary: Decimal データ入力規則
  value: "\"Decimal\""
- name: inconsistent
  uid: excel!Excel.DataValidationType.inconsistent:member
  package: excel!
  summary: 不整合は、範囲のデータ検証が一貫していない (異なるセルに異なるルールがある) ことを意味します。
  value: "\"Inconsistent\""
- name: list
  uid: excel!Excel.DataValidationType.list:member
  package: excel!
  summary: リストデータ入力規則の種類
  value: "\"List\""
- name: mixedCriteria
  uid: excel!Excel.DataValidationType.mixedCriteria:member
  package: excel!
  summary: MixedCriteria は、範囲にデータの入力規則があり、一部のセルには含まれないことを意味します。
  value: "\"MixedCriteria\""
- name: none
  uid: excel!Excel.DataValidationType.none:member
  package: excel!
  summary: None は、任意の値を許可することを意味するので、範囲にデータの入力規則はありません。
  value: "\"None\""
- name: textLength
  uid: excel!Excel.DataValidationType.textLength:member
  package: excel!
  summary: テキスト長データ入力規則の種類
  value: "\"TextLength\""
- name: time
  uid: excel!Excel.DataValidationType.time:member
  package: excel!
  summary: 時間データの入力規則の種類
  value: "\"Time\""
- name: wholeNumber
  uid: excel!Excel.DataValidationType.wholeNumber:member
  package: excel!
  summary: 整数型のデータ入力規則
  value: "\"WholeNumber\""
