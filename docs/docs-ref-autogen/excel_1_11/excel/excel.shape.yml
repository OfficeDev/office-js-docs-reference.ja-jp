name: Excel.Shape
uid: excel!Excel.Shape:class
package: excel!
fullName: Excel.Shape
summary: >-
  ワークシート内の汎用図形オブジェクトを表します。 図形には、幾何学的な図形、線、図形のグループなどがあります。図形オブジェクト モデルの詳細については[、「Excel JavaScript API](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)を使用した図形の使用」を参照してください。<!-- -->.


  \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
