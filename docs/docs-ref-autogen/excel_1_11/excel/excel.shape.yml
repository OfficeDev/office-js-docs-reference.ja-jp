- name: level
  uid: excel!Excel.Shape#level:member
  package: excel!
  fullName: level
  summary: >-
    指定した図形のレベルを指定します。 たとえば、レベル 0 は図形がどのグループの一部でもないことを意味し、レベル 1 は図形が最上位グループの一部であることを意味し、レベル 2 は図形が最上位レベルのサブグループの一部であることを意味します。


