name: Excel.Interfaces.RangeAreasLoadOptions
uid: excel!Excel.Interfaces.RangeAreasLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeAreasLoadOptions
summary: >-
  RangeAreas は、同じワークシート内の 1 つ以上の四角形の範囲のコレクションを表します。 不和な範囲を使用する方法については、「Excel アドインで複数の範囲を同時に処理する」 [を参照してください。](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-multiple-ranges)<!-- -->.


  \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`LoadOptions を指定すると、すべてのスカラー プロパティが読み込まれます (例:`Range.address`<!-- -->) ではなく、ナビゲーション プロパティ (例: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: address
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    A1 スタイルの RangeAreas 参照を返します。 アドレス値には、セルの四角形の各ブロックのワークシート名が含まれる (たとえば、「Sheet1!A1:B4, Sheet1!D1:D4")。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    ユーザー ロケールの RangeAreas 参照を返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: boolean;'
    return:
      type: boolean
- name: areaCount
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#areaCount:member
  package: excel!
  fullName: areaCount
  summary: >-
    この RangeAreas オブジェクトを構成する長方形範囲の数を返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areaCount?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    RangeAreas オブジェクトのセル数を返します。すべての個別長方形範囲のセル数が合計されます。 セル数が 2^31-1 (2,147,483,647) を超える場合、-1 を返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
