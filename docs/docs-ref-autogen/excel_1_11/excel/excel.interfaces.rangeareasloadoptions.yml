- name: style
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    この RangeAreas オブジェクトの全範囲のスタイルを表します。 セルのスタイルが矛盾している場合は、null が返されます。 カスタム スタイルの場合、スタイル名が返されます。 組み込みのスタイルの場合、BuiltInStyle 列挙型の値を表す文字列が返されます。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
