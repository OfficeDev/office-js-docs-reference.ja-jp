      type: boolean
- name: isEntireRow
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#isEntireRow:member
  package: excel!
  fullName: isEntireRow
  summary: >-
    この RangeAreas オブジェクトのすべての範囲が行全体を表す (例: "1:3, 5:7") を指定します。


