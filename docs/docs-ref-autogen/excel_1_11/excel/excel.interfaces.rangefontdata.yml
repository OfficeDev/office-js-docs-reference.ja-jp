  fullName: superscript
  summary: >-
    フォントの上付き文字の状態を指定します。 範囲のすべてのフォントが上付き文字の場合は True を返します。 範囲のすべてのフォントが添え字または標準 (上付き文字でも下付き文字でもない) の場合は False を返します。 それ以外の場合は Null を返します。


