- name: subscript
  uid: excel!Excel.Interfaces.RangeFontData#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    フォントの下付き文字の状態を指定します。 範囲のすべてのフォントが Subscript の場合は True を返します。 範囲のすべてのフォントが上付きまたは標準 (上付きでも下付きでも) の場合は False を返します。 それ以外の場合は Null を返します。


    \[[API セット: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
