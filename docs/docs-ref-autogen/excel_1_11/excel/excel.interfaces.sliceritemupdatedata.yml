- name: isSelected
  uid: excel!Excel.Interfaces.SlicerItemUpdateData#isSelected:member
  package: excel!
  fullName: isSelected
  summary: >-
    値は `true` 、スライサー アイテムが選択されている場合です。 この値を設定すると、他のスライサー アイテムの選択した状態はクリアされません。 既定では、スライサー アイテムが選択されている唯一のアイテムである場合、選択を解除すると、すべてのアイテムが選択されます。


    \[[API セット: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
