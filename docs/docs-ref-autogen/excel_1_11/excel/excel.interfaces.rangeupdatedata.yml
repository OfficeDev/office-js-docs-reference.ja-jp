  - uid: 'excel!Excel.Interfaces.RangeUpdateData#numberFormatLocal:member'
    summary: |-
      ユーザーの言語設定に基づいて、指定された範囲の Excel の数値書式コードを表します。 Excel では、プロパティを`numberFormatLocal`取得または設定するときに、言語や書式の強制変換は実行されません。 返されるテキストには、システム設定で指定された言語に基づいてローカルに書式設定された文字列が使用されます。

      \[[API セット: excelapi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
