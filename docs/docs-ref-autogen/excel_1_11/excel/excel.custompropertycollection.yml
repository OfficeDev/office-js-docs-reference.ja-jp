  summary: API オブジェクトが渡された場合に、より有用な出力を提供するために `toJSON()` JavaScript メソッドをオーバーライドします。 `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->に渡されるオブジェクトのメソッドを呼び `toJSON` 出します)。元のオブジェクトが API オブジェクトであるのに対し、メソッドはプレーンな `Excel.CustomPropertyCollection` `toJSON` JavaScript オブジェクト (次のように入力) を返します。 `Excel.Interfaces.CustomPropertyCollectionData`<!-- -->)、コレクションのアイテムから読み込まれたプロパティの浅いコピーを含む "items" 配列を格納します。
  remarks: ''
