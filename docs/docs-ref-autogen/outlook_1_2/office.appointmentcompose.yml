  remarks: >-
    <table><tr><td>[<span data-ttu-id="795f2-109">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="795f2-109">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="795f2-110">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="795f2-110">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="795f2-111">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="795f2-111">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="795f2-112">予定の開催者</span><span class="sxs-lookup"><span data-stu-id="795f2-112">Appointment Organizer</span></span></td></tr>


    <tr><td><span data-ttu-id="795f2-113">エラー</span><span class="sxs-lookup"><span data-stu-id="795f2-113">Errors</span></span></td><td><span data-ttu-id="795f2-114">attachmentsizeexceeded-添付ファイルが許可されているサイズを超えています。</span><span class="sxs-lookup"><span data-stu-id="795f2-114">AttachmentSizeExceeded - The attachment is larger than allowed.</span></span></td></tr><tr><td></td><td><span data-ttu-id="795f2-115">filetypenotsupported-添付ファイルに許可されていない拡張子が付いています。</span><span class="sxs-lookup"><span data-stu-id="795f2-115">FileTypeNotSupported - The attachment has an extension that is not allowed.</span></span></td></tr><tr><td></td><td><span data-ttu-id="795f2-116">NumberOfAttachmentsExceeded-メッセージまたは予定に含まれている添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="795f2-116">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr></table>


