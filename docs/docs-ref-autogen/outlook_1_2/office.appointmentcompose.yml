  - uid: Outlook_1_2.Office.AppointmentCompose.addFileAttachmentAsync
    summary: |-
      <span data-ttu-id="7e835-106">ファイルを添付ファイルとしてメッセージまたは予定に追加します。</span><span class="sxs-lookup"><span data-stu-id="7e835-106">Adds a file to a message or appointment as an attachment.</span></span>

      <span data-ttu-id="7e835-107">AddFileAttachmentAsync メソッドは、指定した URI にあるファイルをアップロードし、新規作成フォーム内のアイテムに添付します。</span><span class="sxs-lookup"><span data-stu-id="7e835-107">The addFileAttachmentAsync method uploads the file at the specified URI and attaches it to the item in the compose form.</span></span>

      <span data-ttu-id="7e835-108">その後、removeAttachmentAsync メソッドで識別子を使用して、同じセッションの添付ファイルを削除することができます。</span><span class="sxs-lookup"><span data-stu-id="7e835-108">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>

      <span data-ttu-id="7e835-109">\[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7e835-109">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="7e835-110">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: readwriteitem</span><span class="sxs-lookup"><span data-stu-id="7e835-110">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="7e835-111">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 予定の開催者</span><span class="sxs-lookup"><span data-stu-id="7e835-111">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment Organizer</span></span>

      <span data-ttu-id="7e835-112">**エラー**:</span><span class="sxs-lookup"><span data-stu-id="7e835-112">**Errors**:</span></span>

      - <span data-ttu-id="7e835-113">AttachmentSizeExceeded: 添付ファイルが許可されているサイズを超えています。</span><span class="sxs-lookup"><span data-stu-id="7e835-113">AttachmentSizeExceeded: The attachment is larger than allowed.</span></span>

      - <span data-ttu-id="7e835-114">FileTypeNotSupported: 添付ファイルの拡張子が許可されていません。</span><span class="sxs-lookup"><span data-stu-id="7e835-114">FileTypeNotSupported: The attachment has an extension that is not allowed.</span></span>

      - <span data-ttu-id="7e835-115">NumberOfAttachmentsExceeded: メッセージまたは予定に添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="7e835-115">NumberOfAttachmentsExceeded: The message or appointment has too many attachments.</span></span>

      #### <a name="examples"></a><span data-ttu-id="7e835-116">例</span><span class="sxs-lookup"><span data-stu-id="7e835-116">Examples</span></span>

      ```javascript
      function callback(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Attachment added");
          }
      }

      function addAttachment() {
          // The values in asyncContext can be accessed in the callback.
          var options = { 'asyncContext': { var1: 1, var2: 2 } };

          var attachmentURL = "https://contoso.com/rtm/icon.png";
          Office.context.mailbox.item.addFileAttachmentAsync(attachmentURL, attachmentURL, options, callback);
      }
      ```
