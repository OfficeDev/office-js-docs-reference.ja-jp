          description: '<span data-ttu-id="7e835-125">省略可能。</span><span class="sxs-lookup"><span data-stu-id="7e835-125">Optional.</span></span> <span data-ttu-id="7e835-126">メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。</span><span class="sxs-lookup"><span data-stu-id="7e835-126">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span> <span data-ttu-id="7e835-127">成功すると、添付ファイルの識別子が asyncResult プロパティに提供されます。</span><span class="sxs-lookup"><span data-stu-id="7e835-127">On success, the attachment identifier will be provided in the asyncResult.value property.</span></span> <span data-ttu-id="7e835-128">添付ファイルのアップロードが失敗した場合、asyncResult オブジェクトには、エラーの説明を提供する Error オブジェクトが格納されます。</span><span class="sxs-lookup"><span data-stu-id="7e835-128">If uploading the attachment fails, the asyncResult object will contain an Error object that provides a description of the error.</span></span>'
