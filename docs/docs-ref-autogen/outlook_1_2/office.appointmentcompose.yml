  remarks: >-
    <table><tr><td>[<span data-ttu-id="795f2-192">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="795f2-192">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="795f2-193">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="795f2-193">ReadWriteItem</span></span></td></tr>


