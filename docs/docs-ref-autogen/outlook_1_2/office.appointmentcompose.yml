    <tr><td>[<span data-ttu-id="795f2-273">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="795f2-273">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="795f2-274">予定の開催者</span><span class="sxs-lookup"><span data-stu-id="795f2-274">Appointment Organizer</span></span></td></tr></table><span data-ttu-id="795f2-275">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="795f2-275">

    #### Examples</span></span>


    ```javascript

    // Get selected data.

    Office.initialize = function () {
        Office.context.mailbox.item.getSelectedDataAsync(Office.CoercionType.Text, {}, getCallback);
    };


