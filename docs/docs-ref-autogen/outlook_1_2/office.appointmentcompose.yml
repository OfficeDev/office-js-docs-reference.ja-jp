  - uid: Outlook_1_2.Office.AppointmentCompose.addItemAttachmentAsync
    summary: |-
      <span data-ttu-id="7e835-147">メッセージなどの Exchange アイテムを添付ファイルとして、メッセージまたは予定に追加します。</span><span class="sxs-lookup"><span data-stu-id="7e835-147">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>

      <span data-ttu-id="7e835-148">AddItemAttachmentAsync メソッドは、指定された Exchange 識別子を持つアイテムを新規作成フォームのアイテムに添付します。</span><span class="sxs-lookup"><span data-stu-id="7e835-148">The addItemAttachmentAsync method attaches the item with the specified Exchange identifier to the item in the compose form.</span></span> <span data-ttu-id="7e835-149">コールバックメソッドを指定すると、メソッドは1つのパラメーター asyncResult を指定して呼び出されます。これには、添付ファイルの識別子、またはアイテムの添付中に発生したエラーを示すコードが含まれます。</span><span class="sxs-lookup"><span data-stu-id="7e835-149">If you specify a callback method, the method is called with one parameter, asyncResult, which contains either the attachment identifier or a code that indicates any error that occurred while attaching the item.</span></span> <span data-ttu-id="7e835-150">必要に応じて、options パラメーターを使用して、コールバックメソッドに状態情報を渡すことができます。</span><span class="sxs-lookup"><span data-stu-id="7e835-150">You can use the options parameter to pass state information to the callback method, if needed.</span></span>

      <span data-ttu-id="7e835-151">その後、removeAttachmentAsync メソッドで識別子を使用して、同じセッションの添付ファイルを削除することができます。</span><span class="sxs-lookup"><span data-stu-id="7e835-151">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>

      <span data-ttu-id="7e835-152">Office アドインが Outlook on the web で実行されている場合、addItemAttachmentAsync メソッドは、編集しているアイテム以外のアイテムにアイテムを添付できます。ただし、これはサポートされておらず、推奨されていません。</span><span class="sxs-lookup"><span data-stu-id="7e835-152">If your Office add-in is running in Outlook on the web, the addItemAttachmentAsync method can attach items to items other than the item that you are editing; however, this is not supported and is not recommended.</span></span>

      <span data-ttu-id="7e835-153">\[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7e835-153">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="7e835-154">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: readwriteitem</span><span class="sxs-lookup"><span data-stu-id="7e835-154">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="7e835-155">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 予定の開催者</span><span class="sxs-lookup"><span data-stu-id="7e835-155">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment Organizer</span></span>

      <span data-ttu-id="7e835-156">**エラー**:</span><span class="sxs-lookup"><span data-stu-id="7e835-156">**Errors**:</span></span>

      - <span data-ttu-id="7e835-157">NumberOfAttachmentsExceeded: メッセージまたは予定に添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="7e835-157">NumberOfAttachmentsExceeded: The message or appointment has too many attachments.</span></span>

      #### <a name="examples"></a><span data-ttu-id="7e835-158">例</span><span class="sxs-lookup"><span data-stu-id="7e835-158">Examples</span></span>

      ```javascript
      // The following example adds an existing Outlook item as an attachment
      // with the name `My Attachment`.
      function callback(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Attachment added");
          }
      }

      function addAttachment() {
          // EWS ID of item to attach (shortened for readability).
          var itemId = "AAMkADI1...AAA=";

          // The values in asyncContext can be accessed in the callback.
          var options = { 'asyncContext': { var1: 1, var2: 2 } };

          Office.context.mailbox.item.addItemAttachmentAsync(itemId, "My Attachment", options, callback);
      }
      ```
