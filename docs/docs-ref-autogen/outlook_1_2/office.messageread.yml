    Outlook Web App では、回答フォームは、3 列表示のポップアウト形式、および 2 列または 1 列表示のポップアップ形式で表示されます。


    文字列パラメーターのいずれかが制限値を超えると、displayReplyForm は例外をスローします。


    添付ファイルが formData.attachments パラメーターに指定されている場合、Outlook と Outlook Web App は、すべての添付ファイルをダウンロードし、回答フォームに添付しようとします。いずれかの添付ファイルが追加できなかった場合、フォームの UI でエラーが表示されます。こうした事態が生じない場合には、エラー メッセージはスローされません。


    注:このメソッドは、Outlook for iOS または Outlook for Android ではサポートされていません。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>メッセージの閲覧</td></tr></table>
  name: displayReplyForm(formData)
  fullName: displayReplyForm
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayReplyForm(formData: string | ReplyFormData): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: formData
      description: 回答フォームの本文を表すテキストと HTML が含まれる文字列。 文字列は、32 KB 以内に制限されています。 または本文または添付ファイルのデータと、コールバック関数を含む[Office.ReplyFormData](xref:Outlook_1_2.Office.ReplyFormData)オブジェクトを選択します。
      type:
      - string | ReplyFormData
- uid: Outlook_1_2.Office.MessageRead.from
  summary: >-
    メッセージの送信者の電子メール アドレスを取得します。


    fromプロパティと sender プロパティは、どちらも同じユーザーを表します。ただし、代理人から送信されたメッセージの場合は例外で、from プロパティは委任者を、sender プロパティは代理人を表します。


    注: 内の EmailAddressDetails オブジェクトの受信者の種類プロパティのプロパティは定義されていません。


    プロパティから EmailAddressDetails オブジェクトを返します。


