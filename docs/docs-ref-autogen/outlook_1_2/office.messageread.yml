- uid: Outlook_1_2.Office.MessageRead.itemClass
  summary: >-
    選択されたアイテムの Exchange Web サービスのアイテム クラスを取得します。


    既定のメッセージ クラスを拡張したカスタム メッセージ クラス (たとえば、カスタム予定表メッセージ クラス IPM.Appointment.Contoso など) を作成できます。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>メッセージの閲覧</td></tr></table>


    itemClass プロパティは、選択されたアイテムのメッセージ クラスを指定します。メッセージ アイテムまたは予定アイテムの既定のメッセージ クラスは次のとおりです。


    <table> <tr> <th>型</th> <th>説明</th> <th>アイテム クラス</th> </tr> <tr> <td>予定アイテム</td> <td>これらはアイテム クラス IPM.Appointment または IPM.Appointment.Occurence の予定表アイテムです。</td> <td>IPM.IPM の予定です。Appointment.Occurence</td> </tr> <tr> <td>メッセージ アイテム</td> <td>これらには、既定のメッセージ クラス IPM.Note を持つ電子メール メッセージ、および基本メッセージ クラスとして IPM.Schedule.Meeting を使用する会議出席依頼、返信、または取り消しが含まれます。</td> <td>IPM.IPM 注意してください。Schedule.Meeting.Request,IPM。Schedule.Meeting.Neg,IPM。Schedule.Meeting.Pos,IPM。Schedule.Meeting.Tent,IPM。Schedule.Meeting.Canceled</td> </tr> </table>
  name: itemClass
  fullName: itemClass
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemClass: string;'
    return:
      type:
      - string
- uid: Outlook_1_2.Office.MessageRead.itemId
