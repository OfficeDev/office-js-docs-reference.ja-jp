- uid: Outlook_1_2.Office.ItemRead.getEntitiesByType
  summary: >-
    選択したアイテムの本文内で検出された指定のエンティティ型のすべてのエンティティを含む配列を取得します。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr> </table>


    このメソッドを使用する最小限のアクセス許可レベルは Restricted ですが、一部のエンティティ型には、次の表で指定されているように、アクセスに ReadItem が必要です。


    <table> <tr> <th>entityType の値</th> <th>返される配列内のオブジェクトの型</th> <th>必要なアクセス許可のレベル</th> </tr> <tr> <td>Address</td> <td>String</td> <td>制限あり</td> </tr> <tr> <td>Contact</td> <td>Contact</td> <td>ReadItem</td> </tr> <tr> <td>EmailAddress</td> <td>String</td> <td>ReadItem</td> </tr> <tr> <td>MeetingSuggestion</td> <td>MeetingSuggestion</td> <td>ReadItem</td> </tr> <tr> <td>PhoneNumber</td> <td>PhoneNumber</td> <td>Restricted</td> </tr> <tr> <td>TaskSuggestion</td> <td>TaskSuggestion</td> <td>ReadItem</td> </tr> <tr> <td>URL</td> <td>String</td> <td>制限あり</td> </tr> </table>
  name: getEntitiesByType(entityType)
  fullName: getEntitiesByType(entityType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getEntitiesByType(entityType: MailboxEnums.EntityType): (string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[];'
    return:
      type:
      - (string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[]
      description: entitytype で渡された値が entitytype 列挙の有効なメンバーでない場合、このメソッドは null を返します。 指定した型のエンティティがアイテムの本文に存在しない場合、メソッドは空の配列を返します。 それ以外の場合、返される配列内のオブジェクトの型は、entityType パラメーターで要求されたエンティティの型によって異なります。
    parameters:
    - id: entityType
      description: EntityType 列挙値の 1 つ。
      type:
      - MailboxEnums.EntityType
- uid: Outlook_1_2.Office.ItemRead.getFilteredEntitiesByName
  summary: >-
    マニフェスト XML ファイルで定義された名前付きフィルターを通過する、選択したアイテム内の既知のエンティティを返します。


    getFilteredEntitiesByName メソッドは、マニフェスト XML ファイル内の、指定された FilterName 要素値を持つ ItemHasKnownEntity ルール要素で定義された正規表現に一致するエンティティを返します。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr> </table>
  name: getFilteredEntitiesByName(name)
  fullName: getFilteredEntitiesByName(name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getFilteredEntitiesByName(name: string): (string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[];'
    return:
      type:
      - (string | Contact | MeetingSuggestion | PhoneNumber | TaskSuggestion)[]
      description: FilterName 要素の値が name パラメーターと一致するマニフェスト内に ItemHasKnownEntity 要素がない場合、メソッドは null を返します。name パラメーターがマニフェスト内の ItemHasKnownEntity 要素と一致せず、現在のアイテム内に一致するエンティティがない場合は、メソッドは空の配列を返します。
    parameters:
    - id: name
      description: 一致するフィルターを定義する ItemHasKnownEntity ルール要素の名前。
      type:
      - string
- uid: Outlook_1_2.Office.ItemRead.getRegExMatches
  summary: >-
    選択したアイテム内の、マニフェスト XML ファイルで定義された正規表現に一致する文字列の値を返します。


    getRegExMatches メソッドは、マニフェスト XML ファイル内のそれぞれの ItemHasRegularExpressionMatch または ItemHasKnownEntity ルール要素で定義された正規表現に一致する文字列を返します。ItemHasRegularExpressionMatch ルールの場合、そのルールで指定されたアイテムのプロパティ内に一致する文字列が存在する必要があります。PropertyName 単純型は、サポートされるプロパティを定義します。


    アイテムの本文のプロパティに対して ItemHasRegularExpressionMatch ルールを指定する場合は、本文をさらに選別する正規表現を使用する必要があります。アイテムの本文全体を返す正規表現は使用しないでください。.* などの正規表現を使用してアイテムの本文全体を取得しても、必ずしも期待どおりの結果は返されません。代わりに、Body.getAsync メソッドを使用して本文全体を取得します。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr> </table>
  name: getRegExMatches()
  fullName: getRegExMatches()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRegExMatches(): any;'
    return:
      type:
      - any
      description: マニフェスト XML ファイルで定義された正規表現に一致する文字列の配列が格納されたオブジェクト。各配列の名前は、一致する ItemHasRegularExpressionMatch ルールの RegExName 属性、または一致する ItemHasKnownEntity ルールの FilterName 属性の対応する値と等しくなります。
- uid: Outlook_1_2.Office.ItemRead.getRegExMatchesByName
  summary: >-
    選択したアイテム内の、マニフェスト XML ファイルで定義された、指定された正規表現に一致する文字列の値を返します。


    getRegExMatchesByName メソッドは、マニフェスト XML ファイル内の、指定された RegExName 要素値を持つ ItemHasRegularExpressionMatch ルール要素で定義された正規表現に一致する文字列を返します。


    アイテムの本文のプロパティに対して ItemHasRegularExpressionMatch ルールを指定する場合は、本文をさらに選別する正規表現を使用する必要があります。アイテムの本文全体を返す正規表現は使用しないでください。.* などの正規表現を使用してアイテムの本文全体を取得しても、必ずしも期待どおりの結果は返されません。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr> </table>
  name: getRegExMatchesByName(name)
  fullName: getRegExMatchesByName(name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRegExMatchesByName(name: string): string[];'
    return:
      type:
      - string[]
      description: マニフェスト XML ファイルで定義された正規表現に一致する文字列が格納された配列。
    parameters:
    - id: name
      description: 一致するフィルターを定義する ItemHasRegularExpressionMatch ルール要素の名前。
      type:
      - string
- uid: Outlook_1_2.Office.ItemRead.attachments
  summary: >-
    アイテムの添付ファイルを配列として取得します。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr> </table>


    **注**: セキュリティ上の問題が発生する可能性があるため、特定の種類のファイルが Outlook によってブロックされているため、返されません。 詳細については、「 [Outlook](https://support.office.com/article/Blocked-attachments-in-Outlook-434752E1-02D3-4E90-9124-8B81E49A8519)<!-- -->でのブロックされた添付ファイル」を参照してください。
  name: attachments
  fullName: attachments
  langs:
  - typeScript
  type: property
  syntax:
    content: 'attachments: AttachmentDetails[];'
    return:
      type:
      - AttachmentDetails[]
- uid: Outlook_1_2.Office.ItemRead.itemClass
  summary: >-
    選択されたアイテムの Exchange Web サービスのアイテム クラスを取得します。


    既定のメッセージ クラスを拡張したカスタム メッセージ クラス (たとえば、カスタム予定表メッセージ クラス IPM.Appointment.Contoso など) を作成できます。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr> </table>


    itemClass プロパティは、選択されたアイテムのメッセージ クラスを指定します。メッセージ アイテムまたは予定アイテムの既定のメッセージ クラスは次のとおりです。


    <table> <tr> <th>型</th> <th>説明</th> <th>Item クラス</th> </tr> <tr> <td>予定アイテム</td> <td>これらは、アイテムクラス IPM の予定表アイテムです。予定または IPM.予定発生。</td> <td>IPM.予定、IPM.予定の発生</td> </tr> <tr> <td>メッセージ アイテム</td> <td>これらには、既定のメッセージ クラス IPM.Note を持つ電子メール メッセージ、および基本メッセージ クラスとして IPM.Schedule.Meeting を使用する会議出席依頼、返信、または取り消しが含まれます。</td> <td>IPM.注、IPM.会議の出席依頼、IPM.Neg、IPM.Schedule、IPM.予約します。会議の予約を取り消します。</td> </tr> </table>
  name: itemClass
  fullName: itemClass
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemClass: string;'
    return:
      type:
      - string
- uid: Outlook_1_2.Office.ItemRead.itemId
  summary: >-
    現在のアイテムの Exchange Web サービスのアイテム識別子を取得します。


    itemId プロパティは、新規作成モードでは使用できません。 アイテム識別子が必要な場合は、saveAsync メソッドを使用してアイテムをストアに保存することができます。これにより、コールバック関数の asyncResult パラメーターにアイテム識別子が返されます。


    **注**: itemId プロパティによって返される識別子は、Exchange Web サービスのアイテム識別子と同じです。 itemId プロパティは、outlook のエントリ id または outlook REST API で使用される id と同一ではありません。 この値を使用して REST API を呼び出す前に、Office.context.mailbox.convertToRestId を使用して変換する必要があります。 詳細については、「outlook[アドインからの outlook REST api の使用](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id)<!-- -->」を参照してください。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr> </table>
  name: itemId
  fullName: itemId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemId: string;'
    return:
      type:
      - string
- uid: Outlook_1_2.Office.ItemRead.normalizedSubject
  summary: >-
    すべてのプレフィックスが削除されたアイテムの件名を取得します (RE: および早送りを含む)。


    normalizedSubject プロパティは、アイテムの件名に電子メール プログラムによって標準のプレフィックス (RE: や FW: など) が除去されたものを取得します。これらのプレフィックスが付いたままの状態でアイテムの件名を取得するには、subject プロパティを使用します。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr> </table>
  name: normalizedSubject
  fullName: normalizedSubject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'normalizedSubject: string;'
    return:
      type:
      - string
- uid: Outlook_1_2.Office.ItemRead.subject
  summary: >-
    アイテムの subject フィールドに表示される説明を取得します。


    subject プロパティは、電子メール サーバーによって送信されたアイテムの件名全体を取得または設定します。


    subject プロパティは文字列を返します。normalizedSubject プロパティを使用して、RE: や FW: のようなすべてのプレフィックスを除去した件名を取得します。


