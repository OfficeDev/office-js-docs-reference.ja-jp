- uid: Outlook_1_2.Office.ItemRead.displayReplyAllForm
  summary: >-
    選択したメッセージの送信者とすべての受信者、または選択した予定の開催者とすべての参加者を示した回答フォームが表示されます。


    Outlook Web App では、回答フォームは、3 列表示のポップアウト形式、および 2 列または 1 列表示のポップアップ形式で表示されます。


    文字列パラメーターのいずれかが制限値を超えると、displayReplyAllForm は例外をスローします。


    添付ファイルが formData.attachments パラメーターに指定されている場合、Outlook と Outlook Web App は、すべての添付ファイルをダウンロードし、回答フォームに添付しようとします。いずれかの添付ファイルが追加できなかった場合、フォームの UI でエラーが表示されます。こうした事態が生じない場合には、エラー メッセージはスローされません。


    **注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。


    \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr> </table>
  name: displayReplyAllForm(formData, callback)
  fullName: displayReplyAllForm(formData, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayReplyAllForm(formData: string | ReplyFormData, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: formData
      description: 回答フォームの本文を表すテキストと HTML が含まれる文字列。 文字列は 32 KB または本文または添付ファイルのデータとコールバック関数を含む[ReplyFormData](xref:Outlook_1_2.Office.ReplyFormData)オブジェクトに制限されます。
      type:
      - string | ReplyFormData
    - id: callback
      description: 省略可能。 メソッドが完了すると、callback パラメーターに渡された関数が、1つのパラメーター asyncResult を使用して呼び出されます。これは、Office の asyncresult オブジェクトです。
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
