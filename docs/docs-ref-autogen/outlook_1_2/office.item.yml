- uid: Outlook_1_2.Office.Item.loadCustomPropertiesAsync
  summary: >-
    <span data-ttu-id="6b292-136">選択されたアイテムのこのアドインのカスタム プロパティを非同期に読み込みます。</span><span class="sxs-lookup"><span data-stu-id="6b292-136">Asynchronously loads custom properties for this add-in on the selected item.</span></span>


    <span data-ttu-id="6b292-p104">カスタム プロパティは、アプリケーションごと、アイテムごとのキーと値のペアとして格納されます。このメソッドは、コールバックで CustomProperties オブジェクトを返します。このオブジェクトは、現在のアイテムおよび現在のアドインに固有のカスタム プロパティにアクセスするためのメソッドを提供します。カスタム プロパティは、アイテム上では暗号化されません。そのため、セキュリティ保護記憶域として使用するべきではありません。</span><span class="sxs-lookup"><span data-stu-id="6b292-p104">Custom properties are stored as key/value pairs on a per-app, per-item basis. This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in. Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>


    <span data-ttu-id="6b292-p105">カスタム プロパティは asyncResult.value プロパティの CustomProperties オブジェクトとして指定されます。このオブジェクトは、アイテムからカスタム プロパティを取得、設定、および削除し、カスタム プロパティに対する変更をサーバーに設定し直すために使用できます。</span><span class="sxs-lookup"><span data-stu-id="6b292-p105">The custom properties are provided as a CustomProperties object in the asyncResult.value property. This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>


    <span data-ttu-id="6b292-142">\[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6b292-142">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="6b292-143">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="6b292-143">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="6b292-144">ReadItem</span><span class="sxs-lookup"><span data-stu-id="6b292-144">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="6b292-145">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="6b292-145">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="6b292-146">新規作成または閲覧</span><span class="sxs-lookup"><span data-stu-id="6b292-146">Compose or read</span></span></td></tr></table>
  name: loadCustomPropertiesAsync(callback, userContext)
  fullName: loadCustomPropertiesAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'loadCustomPropertiesAsync(callback: (result: AsyncResult<Office.CustomProperties>) => void, userContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="6b292-147">メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="6b292-147">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
      type:
      - '(result: AsyncResult<Office.CustomProperties>) => void'
    - id: userContext
      description: <span data-ttu-id="6b292-148">省略可能。</span><span class="sxs-lookup"><span data-stu-id="6b292-148">Optional.</span></span> <span data-ttu-id="6b292-149">開発者は、コールバック関数でアクセスする任意のオブジェクトを指定できます。</span><span class="sxs-lookup"><span data-stu-id="6b292-149">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="6b292-150">このオブジェクトは、コールバック関数の asyncResult.asyncContext プロパティによってアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="6b292-150">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
      type:
      - any
