- uid: Outlook_1_2.Office.Body.prependAsync
  summary: >-
    アイテム本文の先頭に指定の内容を追加します。


    PrependAsync メソッドは、アイテムの本文の先頭に指定した文字列を挿入します。 、挿入後は、挿入された内容を基準にして、元の場所にカーソルが返されます。


    アンカーで id 属性を設定することでオンラインのリンクのプレビューを無効にできます HTML マークアップ内のリンクを含む場合 (<a>) に"LPNoLP"(サンプルの使用例」を参照してください)。


    \[[API セット: メールボックス 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>DataExceedsMaximumSize - データのパラメーターは、1,000,000 文字を超えています。</td></tr></table>


    このメソッドはメインの署名だけでなく、これらの署名もあります。


    `prependAsync(data: string, options: Office.AsyncContextOptions &amp; CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: AsyncResult) => void): void;`


    `prependAsync(data: string): void;`
  name: prependAsync(data, options, callback)
  fullName: Outlook_1_2.Office.Body.prependAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: 本文の先頭に挿入する文字列。文字列の最大長は 1,000,000 文字です。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。 coercionType: 本文の必要な書式です。 データ パラメーター内の文字列は、この形式に変換されます。'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 AsyncResult.error プロパティでは、検出されたエラーが行われます。
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_2.Office.Body.setSelectedDataAsync
  summary: >-
    本文の選択部分を、指定のテキストに置き換えます。


    SetSelectedDataAsync メソッドは、アイテムの本文内のカーソル位置に指定した文字列を挿入、またはエディターでテキストを選択すると、選択したテキストに置き換えられます。 カーソルのアイテムの本文でない場合、またはアイテムの本文には、UI でフォーカスが失われた場合は、本文の内容の先頭に文字列が挿入されます。 、挿入後、カーソルが挿入された内容の末尾にします。


    アンカーで id 属性を設定することでオンラインのリンクのプレビューを無効にできます HTML マークアップ内のリンクを含む場合 (<a>) に"LPNoLP"(サンプルの使用例」を参照してください)。


    \[[API セット: メールボックス 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>DataExceedsMaximumSize - データのパラメーターは、1,000,000 文字を超えています。</td></tr><tr><td></td><td>InvalidFormatError - Office.CoercionType.Html に、options.coercionType パラメーターが設定されて、メッセージの本文がテキスト形式では.</td></tr></table>


    このメソッドはメインの署名だけでなく、これらの署名もあります。


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions &amp; CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: AsyncResult) => void): void;`


    `setSelectedDataAsync(data: string): void;`
  name: setSelectedDataAsync(data, options, callback)
  fullName: Outlook_1_2.Office.Body.setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: 既存の本文を置換する文字列。文字列の長さは 1,000,000 文字までに制限されています。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。 coercionType: 本文の必要な書式です。 データ パラメーター内の文字列は、この形式に変換されます。'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 AsyncResult.error プロパティでは、検出されたエラーが行われます。
      type:
      - '(result: AsyncResult) => void'
