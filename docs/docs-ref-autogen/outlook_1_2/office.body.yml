- uid: Outlook_1_2.Office.Body.setSelectedDataAsync
  summary: >-
    本文の選択部分を、指定のテキストに置き換えます。


    setselecteddataasync メソッドは、指定された文字列を、アイテムの本文のカーソル位置に挿入します。または、エディターでテキストが選択されている場合は、選択したテキストを置換します。 カーソルがアイテムの本文内にない場合、または UI でフォーカスが失われた場合は、本文のコンテンツの先頭に文字列が挿入されます。 挿入後、挿入されたコンテンツの末尾にカーソルが置かれます。


    HTML マークアップにリンクを含める場合<!-- -->&lt;<!-- -->、アンカー (a<!-- -->&gt;<!-- -->) の id 属性を "lpnolp" に設定することによって、オンラインリンクプレビューを無効にすることができます (サンプルについては、「例」セクションを参照してください)。


    \[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> <tr><td>エラー</td><td>DataExceedsMaximumSize-data パラメーターは、100万文字を超えています。</td></tr> <tr><td></td><td>invalidformaterror-coercionType パラメーターは coercionType に設定されており、メッセージ本文はプレーンテキストになっています。</td></tr> </table>

    ####例えば


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setSelectedDataAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
