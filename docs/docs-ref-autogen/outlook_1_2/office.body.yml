- uid: Outlook_1_2.Office.Body.setSelectedDataAsync
  summary: >-
    本文の選択部分を、指定のテキストに置き換えます。


    SetSelectedDataAsync メソッドは、アイテムの本文内のカーソル位置に指定した文字列を挿入、またはエディターでテキストを選択すると、選択したテキストに置き換えられます。 カーソルのアイテムの本文でない場合、またはアイテムの本文には、UI でフォーカスが失われた場合は、本文の内容の先頭に文字列が挿入されます。 、挿入後、カーソルが挿入された内容の末尾にします。


    アンカーで id 属性を設定することでオンラインのリンクのプレビューを無効にできます HTML マークアップ内のリンクを含む場合 (<!-- -->&lt;<!-- -->、<!-- -->&gt;<!-- -->) に"LPNoLP"(サンプルの使用例」を参照してください)。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>DataExceedsMaximumSize - データのパラメーターは、1,000,000 文字を超えています。</td></tr><tr><td></td><td>InvalidFormatError - Office.CoercionType.Html に、options.coercionType パラメーターが設定されて、メッセージの本文がテキスト形式では.</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: Office.AsyncResult<void>) => void): void;`


    `setSelectedDataAsync(data: string): void;`

    #### <a name="examples"></a>例


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setSelectedDataAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: 既存の本文を置換する文字列。文字列の長さは 1,000,000 文字までに制限されています。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。 coercionType: 本文の必要な書式です。 データ パラメーター内の文字列は、この形式に変換されます。'
