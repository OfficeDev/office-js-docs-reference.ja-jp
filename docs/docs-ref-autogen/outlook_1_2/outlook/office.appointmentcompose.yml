- name: location
  uid: outlook!Office.AppointmentCompose#location:member
  package: outlook!
  fullName: location
  summary: 予定の場所を取得または設定します。 この `location` プロパティは、予定 [の場所](xref:outlook!Office.Location:interface) を取得および設定するために使用されるメソッドを提供する Location オブジェクトを返します。
