fields:
- name: Cloud
  uid: outlook!Office.MailboxEnums.AttachmentType.Cloud:member
  package: outlook!
  summary: >-
    添付ファイルは、OneDrive などのクラウドの場所に格納されます。


    **重要**: 閲覧モードでは、 `id` 添付ファイルの [details](xref:outlook!Office.AttachmentDetails:interface) オブジェクトのプロパティには、ファイルへの URL が含まれています。 要件セット1.8 の場合、 `url` 添付ファイルの [details](https://docs.microsoft.com/javascript/api/outlook/office.attachmentdetailscompose?view=outlook-js-1.8) オブジェクトに含まれるプロパティには、新規作成モードのファイルへの URL が含まれています。
