fullName: Office.Item
summary: >-
  Item 名前空間は、現在選択されているメッセージ、会議出席依頼、または予定にアクセスするために使用されます。 プロパティを使用して、アイテムの種類を調べることができ `itemType` ます。


  メンバーの完全な一覧については、「 [オブジェクトモデル](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item) 」のページを参照してください。


  特定の種類またはモードの場合にのみ IntelliSense を表示するには、この項目を次のいずれかにキャストします。


  - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)


  - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)


  - [MessageCompose](xref:outlook!Office.MessageCompose:interface)


  - [MessageRead](xref:outlook!Office.MessageRead:interface)
remarks: >-
