  - uid: outlook.Office.Body.prependAsync
    summary: |-
      <span data-ttu-id="a9317-124">アイテム本文の先頭に指定の内容を追加します。</span><span class="sxs-lookup"><span data-stu-id="a9317-124">Adds the specified content to the beginning of the item body.</span></span>

      <span data-ttu-id="a9317-125">PrependAsync メソッドは、指定された文字列をアイテム本文の先頭に挿入します。</span><span class="sxs-lookup"><span data-stu-id="a9317-125">The prependAsync method inserts the specified string at the beginning of the item body.</span></span> <span data-ttu-id="a9317-126">挿入した後、挿入されたコンテンツを基準として、カーソルが元の位置に戻されます。</span><span class="sxs-lookup"><span data-stu-id="a9317-126">After insertion, the cursor is returned to its original place, relative to the inserted content.</span></span>

      <span data-ttu-id="a9317-127">HTML マークアップにリンクを含める場合は、アンカーの id 属性を設定することによって、オンラインリンクプレビューを無効にすることができます (</span><span class="sxs-lookup"><span data-stu-id="a9317-127">When including links in HTML markup, you can disable online link preview by setting the id attribute on the anchor (</span></span><!-- -->&lt;<!-- --><span data-ttu-id="a9317-128">a</span><span class="sxs-lookup"><span data-stu-id="a9317-128">a</span></span><!-- -->&gt;<!-- --><span data-ttu-id="a9317-129">) を "LPNoLP" にします (サンプルについては、「例」セクションを参照してください)。</span><span class="sxs-lookup"><span data-stu-id="a9317-129">) to "LPNoLP" (please see the Examples section for a sample).</span></span>

      <span data-ttu-id="a9317-130">\[[API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a9317-130">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="a9317-131">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: readwriteitem</span><span class="sxs-lookup"><span data-stu-id="a9317-131">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="a9317-132">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成</span><span class="sxs-lookup"><span data-stu-id="a9317-132">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="a9317-133">**エラー**:</span><span class="sxs-lookup"><span data-stu-id="a9317-133">**Errors**:</span></span>

      - <span data-ttu-id="a9317-134">DataExceedsMaximumSize: data パラメーターが100万文字を超えています。</span><span class="sxs-lookup"><span data-stu-id="a9317-134">DataExceedsMaximumSize: The data parameter is longer than 1,000,000 characters.</span></span>

      #### <a name="examples"></a><span data-ttu-id="a9317-135">例</span><span class="sxs-lookup"><span data-stu-id="a9317-135">Examples</span></span>

      ```javascript
      // When including links in HTML markup, you can disable online link preview
      // by setting the id attribute on the anchor (<a>) to "LPNoLP".
      Office.context.mailbox.item.body.prependAsync(
          '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
          {coercionType: Office.CoercionType.Html},
          callback);
      ```
