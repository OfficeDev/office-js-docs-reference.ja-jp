      <span data-ttu-id="a9317-186">本文の選択部分を、指定のテキストに置き換えます。</span><span class="sxs-lookup"><span data-stu-id="a9317-186">Replaces the selection in the body with the specified text.</span></span>

      <span data-ttu-id="a9317-187">SetSelectedDataAsync メソッドは、指定された文字列を、アイテムの本文のカーソル位置に挿入します。または、エディターでテキストが選択されている場合は、選択したテキストを置換します。</span><span class="sxs-lookup"><span data-stu-id="a9317-187">The setSelectedDataAsync method inserts the specified string at the cursor location in the body of the item, or, if text is selected in the editor, it replaces the selected text.</span></span> <span data-ttu-id="a9317-188">カーソルがアイテムの本文内にない場合、または UI でフォーカスが失われた場合は、本文のコンテンツの先頭に文字列が挿入されます。</span><span class="sxs-lookup"><span data-stu-id="a9317-188">If the cursor was never in the body of the item, or if the body of the item lost focus in the UI, the string will be inserted at the top of the body content.</span></span> <span data-ttu-id="a9317-189">挿入後、挿入されたコンテンツの末尾にカーソルが置かれます。</span><span class="sxs-lookup"><span data-stu-id="a9317-189">After insertion, the cursor is placed at the end of the inserted content.</span></span>

      <span data-ttu-id="a9317-190">HTML マークアップにリンクを含める場合は、アンカーの id 属性を設定することによって、オンラインリンクプレビューを無効にすることができます (</span><span class="sxs-lookup"><span data-stu-id="a9317-190">When including links in HTML markup, you can disable online link preview by setting the id attribute on the anchor (</span></span><!-- -->&lt;<!-- --><span data-ttu-id="a9317-191">a</span><span class="sxs-lookup"><span data-stu-id="a9317-191">a</span></span><!-- -->&gt;<!-- --><span data-ttu-id="a9317-192">) を "LPNoLP" にします (サンプルについては、「例」セクションを参照してください)。</span><span class="sxs-lookup"><span data-stu-id="a9317-192">) to "LPNoLP" (please see the Examples section for a sample).</span></span>

