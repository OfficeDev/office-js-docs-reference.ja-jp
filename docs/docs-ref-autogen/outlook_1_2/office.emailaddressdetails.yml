- uid: Outlook_1_2.Office.EmailAddressDetails.appointmentResponse
  summary: <span data-ttu-id="3176b-107">予定に対して出席者が戻した応答を取得します。</span><span class="sxs-lookup"><span data-stu-id="3176b-107">Gets the response that an attendee returned for an appointment.</span></span> <span data-ttu-id="3176b-108">このプロパティは、予定の出席者にのみ適用されます。このプロパティは、任意出席者または requiredatthe dees プロパティで表されます。</span><span class="sxs-lookup"><span data-stu-id="3176b-108">This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property.</span></span> <span data-ttu-id="3176b-109">このプロパティは、他のシナリオでは undefined を返します。</span><span class="sxs-lookup"><span data-stu-id="3176b-109">This property returns undefined in other scenarios.</span></span>
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"3176b-110\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"3176b-110\">Examples</span></span>\n\n```javascript\n// The following sample provides the responses from required attendees.\n// Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
