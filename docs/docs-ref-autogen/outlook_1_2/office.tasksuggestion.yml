items:
  - uid: Outlook_1_2.Office.TaskSuggestion
    summary: |-
      <span data-ttu-id="a7980-101">アイテム内の識別される推奨タスクを表します。</span><span class="sxs-lookup"><span data-stu-id="a7980-101">Represents a suggested task identified in an item.</span></span> <span data-ttu-id="a7980-102">閲覧モードのみ。</span><span class="sxs-lookup"><span data-stu-id="a7980-102">Read mode only.</span></span>

      <span data-ttu-id="a7980-103">電子メールメッセージで提示されたタスクのリストは、アクティブなアイテムに対して getentities または getEntitiesByType メソッドが呼び出されたときに返される、[エンティティ](xref:Outlook_1_2.Office.Entities)オブジェクトの tasksuggestions プロパティに返されます。</span><span class="sxs-lookup"><span data-stu-id="a7980-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:Outlook_1_2.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="a7980-104">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a7980-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="a7980-105">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="a7980-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="a7980-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="a7980-106">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="a7980-107">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="a7980-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="a7980-108">読み取り</span><span class="sxs-lookup"><span data-stu-id="a7980-108">Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="a7980-109">例</span><span class="sxs-lookup"><span data-stu-id="a7980-109">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
