- uid: Outlook_1_2.Office.TaskSuggestion
  summary: >-
    アイテム内の識別される推奨タスクを表します。閲覧モードのみ。


    アクティブな項目に、getEntities メソッドまたは getEntitiesByType メソッドが呼び出されたときに返される[エンティティ](xref:Outlook_1_2.Office.Entities)オブジェクトの taskSuggestions プロパティでは、電子メール メッセージに示されているタスクの一覧が返されます。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr></table>

    ####例


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent task suggestions in the current item's body.

    var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);

    console.log("There are " + taskSuggestions.length + " task suggestions.")

    taskSuggestions.forEach(function (taskSuggestion) {
        console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
        console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
    });

    ```
