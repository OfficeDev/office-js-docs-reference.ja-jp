    <span data-ttu-id="70fc5-153">その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。</span><span class="sxs-lookup"><span data-stu-id="70fc5-153">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


