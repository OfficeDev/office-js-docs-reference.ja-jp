      type:
      - '(result: AsyncResult<string>) => void'
- uid: Outlook_1_2.Office.ItemCompose.addItemAttachmentAsync
  summary: >-
    <span data-ttu-id="6d49d-129">メッセージなどの Exchange アイテムを添付ファイルとして、メッセージまたは予定に追加します。</span><span class="sxs-lookup"><span data-stu-id="6d49d-129">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>


    <span data-ttu-id="6d49d-p106">addItemAttachmentAsync メソッドは、指定した Exchange 識別子を含むアイテムを、作成フォーム内のアイテムに添付します。コールバック メソッドを指定した場合、メソッドは添付ファイルの識別子、またはアイテムの添付中に発生したすべてのエラーを含む asyncResult という 1 つのパラメーターで呼び出されます。options パラメーターを使用して、必要に応じてコールバック メソッドに状態情報を渡すことができます。</span><span class="sxs-lookup"><span data-stu-id="6d49d-p106">The addItemAttachmentAsync method attaches the item with the specified Exchange identifier to the item in the compose form. If you specify a callback method, the method is called with one parameter, asyncResult, which contains either the attachment identifier or a code that indicates any error that occurred while attaching the item. You can use the options parameter to pass state information to the callback method, if needed.</span></span>


    <span data-ttu-id="6d49d-133">その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。</span><span class="sxs-lookup"><span data-stu-id="6d49d-133">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


    <span data-ttu-id="6d49d-134">Office アドインを Outlook Web App で実行している場合、addItemAttachmentAsync メソッドはアイテムを、編集中のアイテム以外のアイテムに添付できますが、これはサポートされておらず、推奨されていません。</span><span class="sxs-lookup"><span data-stu-id="6d49d-134">If your Office add-in is running in Outlook Web App, the addItemAttachmentAsync method can attach items to items other than the item that you are editing; however, this is not supported and is not recommended.</span></span>


    <span data-ttu-id="6d49d-135">\[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6d49d-135">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="6d49d-136">最小限のアクセス許可のレベル</span><span class="sxs-lookup"><span data-stu-id="6d49d-136"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="6d49d-137">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="6d49d-137">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="6d49d-138">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="6d49d-138"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="6d49d-139">作成</span><span class="sxs-lookup"><span data-stu-id="6d49d-139">Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="6d49d-140">エラー</span><span class="sxs-lookup"><span data-stu-id="6d49d-140">Errors</span></span></td><td><span data-ttu-id="6d49d-141">NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="6d49d-141">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr></table>


    <span data-ttu-id="6d49d-142">だけでなくこの署名では、このメソッドは次の署名もあります。</span><span class="sxs-lookup"><span data-stu-id="6d49d-142">In addition to this signature, this method also has the following signatures:</span></span>


    `addItemAttachmentAsync(itemId: any, attachmentName: string): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, callback: (result: AsyncResult<string>) => void): void;`
  name: addItemAttachmentAsync(itemId, attachmentName, options, callback)
  fullName: Outlook_1_2.Office.ItemCompose.addItemAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addItemAttachmentAsync(itemId: any, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemId
      description: <span data-ttu-id="6d49d-p107">添付するアイテムの Exchange 識別子。最大長は 100 文字です。</span><span class="sxs-lookup"><span data-stu-id="6d49d-p107">The Exchange identifier of the item to attach. The maximum length is 100 characters.</span></span>
      type:
      - any
    - id: attachmentName
      description: <span data-ttu-id="6d49d-p108">添付ファイルのアップロード時に表示される添付ファイルの名前。最大長は 255 文字です。</span><span class="sxs-lookup"><span data-stu-id="6d49d-p108">The name of the attachment that is shown while the attachment is uploading. The maximum length is 255 characters.</span></span>
      type:
      - string
    - id: options
      description: '<span data-ttu-id="6d49d-147">次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。</span><span class="sxs-lookup"><span data-stu-id="6d49d-147">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="6d49d-148">asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。</span><span class="sxs-lookup"><span data-stu-id="6d49d-148">asyncContext: Developers can provide any object they wish to access in the callback method.</span></span>'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="6d49d-149">メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="6d49d-149">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span> <span data-ttu-id="6d49d-150">成功した場合、asyncResult.value プロパティで、添付ファイルの識別子が提供されます。</span><span class="sxs-lookup"><span data-stu-id="6d49d-150">On success, the attachment identifier will be provided in the asyncResult.value property.</span></span> <span data-ttu-id="6d49d-151">添付ファイルの追加に失敗した場合は、asyncResult オブジェクトには、エラーの説明を提供するエラー オブジェクトが含まれます。</span><span class="sxs-lookup"><span data-stu-id="6d49d-151">If adding the attachment fails, the asyncResult object will contain an Error object that provides a description of the error.</span></span>
      type:
      - '(result: AsyncResult<string>) => void'
- uid: Outlook_1_2.Office.ItemCompose.getSelectedDataAsync
  summary: >-
    <span data-ttu-id="6d49d-152">メッセージの件名または本文から非同期的に選択したデータを返します。</span><span class="sxs-lookup"><span data-stu-id="6d49d-152">Asynchronously returns selected data from the subject or body of a message.</span></span>


    <span data-ttu-id="6d49d-p111">本文または件名で選択範囲がカーソルのみの場合、メソッドは選択されたデータに対して null を返します。本文または件名以外のフィールドを選択した場合、メソッドは InvalidSelection エラーを返します。</span><span class="sxs-lookup"><span data-stu-id="6d49d-p111">If there is no selection but the cursor is in the body or subject, the method returns null for the selected data. If a field other than the body or subject is selected, the method returns the InvalidSelection error.</span></span>


    <span data-ttu-id="6d49d-p112">コールバック メソッドから選択されたデータにアクセスするには、asyncResult.value.data を呼び出します。選択が行われたソース プロパティにアクセスするには、asyncResult.value.sourceProperty を呼び出します。この場合、body、または subject のいずれかになります。</span><span class="sxs-lookup"><span data-stu-id="6d49d-p112">To access the selected data from the callback method, call asyncResult.value.data. To access the source property that the selection comes from, call asyncResult.value.sourceProperty, which will be either body or subject.</span></span>


