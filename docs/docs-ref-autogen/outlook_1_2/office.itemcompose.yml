  remarks: >-
    <table><tr><td>[<span data-ttu-id="6d49d-158">最小限のアクセス許可のレベル</span><span class="sxs-lookup"><span data-stu-id="6d49d-158"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="6d49d-159">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="6d49d-159">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="6d49d-160">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="6d49d-160"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="6d49d-161">作成</span><span class="sxs-lookup"><span data-stu-id="6d49d-161">Compose</span></span></td></tr></table>
