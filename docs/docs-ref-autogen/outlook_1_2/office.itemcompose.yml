    <tr><td><span data-ttu-id="6d49d-113">エラー</span><span class="sxs-lookup"><span data-stu-id="6d49d-113">Errors</span></span></td><td><span data-ttu-id="6d49d-114">AttachmentSizeExceeded の添付ファイルは、許可を超えています。</span><span class="sxs-lookup"><span data-stu-id="6d49d-114">AttachmentSizeExceeded - The attachment is larger than allowed.</span></span></td></tr><td></td><td><span data-ttu-id="6d49d-115">FileTypeNotSupported の添付ファイルは、許可されていない拡張子を持ちます。</span><span class="sxs-lookup"><span data-stu-id="6d49d-115">FileTypeNotSupported - The attachment has an extension that is not allowed.</span></span></td></tr><td></td><td><span data-ttu-id="6d49d-116">NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="6d49d-116">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr></table>


