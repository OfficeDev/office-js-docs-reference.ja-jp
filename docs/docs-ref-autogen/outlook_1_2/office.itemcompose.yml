- uid: Outlook_1_2.Office.ItemCompose.addFileAttachmentAsync
  summary: >-
    ファイルを添付ファイルとしてメッセージまたは予定に追加します。


    addFileAttachmentAsync メソッドは、指定した URI にあるファイルをアップロードし、新規作成フォーム内のアイテムに添付します。


    その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>AttachmentSizeExceeded の添付ファイルは、許可を超えています。</td></tr><td></td><td>FileTypeNotSupported の添付ファイルは、許可されていない拡張子を持ちます。</td></tr><td></td><td>NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `addFileAttachmentAsync(uri: string, attachmentName: string): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: Office.AsyncResult<string>) => void): void;`
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: addFileAttachmentAsync(uri, attachmentName, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: メッセージまたは予定に添付するファイルの場所を示す URI。最大長は 2048 文字です。
      type:
      - string
    - id: attachmentName
      description: 添付ファイルのアップロード時に表示される添付ファイルの名前。最大長は 255 文字です。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。 isInline: true の場合、添付ファイルがインライン メッセージの本文に表示され、添付ファイルの一覧に表示しないことを示します。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 成功した場合、asyncResult.value プロパティで、添付ファイルの識別子が提供されます。 添付ファイルのアップロードが失敗した場合、asyncResult オブジェクトにはエラーについて説明する Error オブジェクトが入ります。
      type:
      - '(result: Office.AsyncResult<string>) => void'
