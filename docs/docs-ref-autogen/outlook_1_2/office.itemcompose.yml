      description: '<span data-ttu-id="6d49d-122">省略可能。</span><span class="sxs-lookup"><span data-stu-id="6d49d-122">Optional.</span></span> <span data-ttu-id="6d49d-123">次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。</span><span class="sxs-lookup"><span data-stu-id="6d49d-123">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="6d49d-124">asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。</span><span class="sxs-lookup"><span data-stu-id="6d49d-124">asyncContext: Developers can provide any object they wish to access in the callback method.</span></span> <span data-ttu-id="6d49d-125">isInline: true の場合、添付ファイルがインライン メッセージの本文に表示され、添付ファイルの一覧に表示しないことを示します。</span><span class="sxs-lookup"><span data-stu-id="6d49d-125">isInline: If true, indicates that the attachment will be shown inline in the message body, and should not be displayed in the attachment list.</span></span>'
