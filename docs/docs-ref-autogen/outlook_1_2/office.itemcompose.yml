- uid: Outlook_1_2.Office.ItemCompose.removeAttachmentAsync
  summary: >-
    <span data-ttu-id="6d49d-164">メッセージまたは予定から添付ファイルを削除します。</span><span class="sxs-lookup"><span data-stu-id="6d49d-164">Removes an attachment from a message or appointment.</span></span>


    <span data-ttu-id="6d49d-165">RemoveAttachmentAsync メソッドは、項目から、指定した識別子を持つ添付ファイルを削除します。</span><span class="sxs-lookup"><span data-stu-id="6d49d-165">The removeAttachmentAsync method removes the attachment with the specified identifier from the item.</span></span> <span data-ttu-id="6d49d-166">ベスト プラクティスとして、同じメール アプリが同じセッションで添付ファイルを追加した場合にのみ、その添付ファイルの識別子を使用して添付ファイルを削除することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="6d49d-166">As a best practice, you should use the attachment identifier to remove an attachment only if the same mail app has added that attachment in the same session.</span></span> <span data-ttu-id="6d49d-167">Outlook Web App とデバイス用 OWA では、添付ファイルの識別子は同じセッション内でのみ有効です。</span><span class="sxs-lookup"><span data-stu-id="6d49d-167">In Outlook Web App and OWA for Devices, the attachment identifier is valid only within the same session.</span></span> <span data-ttu-id="6d49d-168">セッションは、ユーザーがアプリケーションを閉じたとき、またはユーザーは、インライン フォームの作成を開始し、フォームの別のウィンドウで続行するのには後で表示する場合に。</span><span class="sxs-lookup"><span data-stu-id="6d49d-168">A session is over when the user closes the app, or if the user starts composing an inline form then subsequently pops out the form to continue in a separate window.</span></span>


