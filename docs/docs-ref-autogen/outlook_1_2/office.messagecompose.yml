      type:
      - Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="37cbd-127">メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="37cbd-127">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span> <span data-ttu-id="37cbd-128">成功した場合、asyncResult.value プロパティで、添付ファイルの識別子が提供されます。</span><span class="sxs-lookup"><span data-stu-id="37cbd-128">On success, the attachment identifier will be provided in the asyncResult.value property.</span></span> <span data-ttu-id="37cbd-129">添付ファイルのアップロードが失敗した場合、asyncResult オブジェクトにはエラーについて説明する Error オブジェクトが入ります。</span><span class="sxs-lookup"><span data-stu-id="37cbd-129">If uploading the attachment fails, the asyncResult object will contain an Error object that provides a description of the error.</span></span>
      type:
      - '(result: Office.AsyncResult<string>) => void'
