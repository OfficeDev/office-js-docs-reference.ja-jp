  remarks: >-
    <table> <tr><td>[<span data-ttu-id="5c546-110">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="5c546-110">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="5c546-111">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="5c546-111">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="5c546-112">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="5c546-112">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="5c546-113">メッセージの作成</span><span class="sxs-lookup"><span data-stu-id="5c546-113">Message Compose</span></span></td></tr> <tr><td><span data-ttu-id="5c546-114">エラー</span><span class="sxs-lookup"><span data-stu-id="5c546-114">Errors</span></span></td><td><span data-ttu-id="5c546-115">attachmentsizeexceeded-添付ファイルが許可されているサイズを超えています。</span><span class="sxs-lookup"><span data-stu-id="5c546-115">AttachmentSizeExceeded - The attachment is larger than allowed.</span></span></td></tr> <tr><td></td><td><span data-ttu-id="5c546-116">filetypenotsupported-添付ファイルに許可されていない拡張子が付いています。</span><span class="sxs-lookup"><span data-stu-id="5c546-116">FileTypeNotSupported - The attachment has an extension that is not allowed.</span></span></td></tr> <tr><td></td><td><span data-ttu-id="5c546-117">NumberOfAttachmentsExceeded-メッセージまたは予定に含まれている添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="5c546-117">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr> </table><span data-ttu-id="5c546-118">

