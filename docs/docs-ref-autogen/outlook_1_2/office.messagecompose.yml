- uid: Outlook_1_2.Office.MessageCompose.addFileAttachmentAsync
  summary: >-
    <span data-ttu-id="37cbd-105">ファイルを添付ファイルとしてメッセージまたは予定に追加します。</span><span class="sxs-lookup"><span data-stu-id="37cbd-105">Adds a file to a message or appointment as an attachment.</span></span>


    <span data-ttu-id="37cbd-106">addFileAttachmentAsync メソッドは、指定した URI にあるファイルをアップロードし、新規作成フォーム内のアイテムに添付します。</span><span class="sxs-lookup"><span data-stu-id="37cbd-106">The addFileAttachmentAsync method uploads the file at the specified URI and attaches it to the item in the compose form.</span></span>


    <span data-ttu-id="37cbd-107">その後、removeAttachmentAsync メソッドで識別子を使用して同じセッションの添付ファイルを削除できます。</span><span class="sxs-lookup"><span data-stu-id="37cbd-107">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


    <span data-ttu-id="37cbd-108">\[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="37cbd-108">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="37cbd-109">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="37cbd-109">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="37cbd-110">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="37cbd-110">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="37cbd-111">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="37cbd-111">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="37cbd-112">メッセージの作成</span><span class="sxs-lookup"><span data-stu-id="37cbd-112">Message Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="37cbd-113">エラー</span><span class="sxs-lookup"><span data-stu-id="37cbd-113">Errors</span></span></td><td><span data-ttu-id="37cbd-114">AttachmentSizeExceeded の添付ファイルは、許可を超えています。</span><span class="sxs-lookup"><span data-stu-id="37cbd-114">AttachmentSizeExceeded - The attachment is larger than allowed.</span></span></td></tr><tr><td></td><td><span data-ttu-id="37cbd-115">FileTypeNotSupported の添付ファイルは、許可されていない拡張子を持ちます。</span><span class="sxs-lookup"><span data-stu-id="37cbd-115">FileTypeNotSupported - The attachment has an extension that is not allowed.</span></span></td></tr><tr><td></td><td><span data-ttu-id="37cbd-116">NumberOfAttachmentsExceeded ・ メッセージまたは予定には添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="37cbd-116">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr></table>


    <span data-ttu-id="37cbd-117">だけでなく、この署名メソッドは次の署名もあります。</span><span class="sxs-lookup"><span data-stu-id="37cbd-117">In addition to this signature, the method also has the following signatures:</span></span>


    `addFileAttachmentAsync(uri: string, attachmentName: string): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, options: AsyncContextOptions): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: Office.AsyncResult<string>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="37cbd-118">例</span><span class="sxs-lookup"><span data-stu-id="37cbd-118">Examples</span></span>


    ```javascript

    function callback(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            console.log("Attachment added");
        }
    }


    function addAttachment() {
        // The values in asyncContext can be accessed in the callback
        var options = { 'asyncContext': { var1: 1, var2: 2 } };

        var attachmentURL = "https://contoso.com/rtm/icon.png";
        Office.context.mailbox.item.addFileAttachmentAsync(attachmentURL, attachmentURL, options, callback);
    }

    ```

    ```javascript

    // The following example adds an image file as an inline attachment and

    // references the attachment in the message body.

    Office.context.mailbox.item.addFileAttachmentAsync(
        "http://i.imgur.com/WJXklif.png",
        "cute_bird.png",
        {
            isInline: true
        },
        function (asyncResult) {
            Office.context.mailbox.item.body.setAsync(
                "<p>Here's a cute bird!</p><img src='cid:cute_bird.png'>",
                {
                    "coercionType": "html"
                },
                function (asyncResult) {
                    // Do something here
                });
        });
    ```
