  - uid: Outlook_1_2.Office.RoamingSettings.saveAsync
    summary: |-
      <span data-ttu-id="427cc-133">設定を保存します。</span><span class="sxs-lookup"><span data-stu-id="427cc-133">Saves the settings.</span></span>

      <span data-ttu-id="427cc-134">アドインによって以前に保存された設定は、初期化時に読み込まれるため、セッションの有効期間中は、設定プロパティバッグのメモリ内コピーを操作するために set メソッドと get メソッドを使用するだけでかまいません。</span><span class="sxs-lookup"><span data-stu-id="427cc-134">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="427cc-135">設定を保持して、次回アドインを使用するときに使用できるようにするには、saveAsync メソッドを使用します。</span><span class="sxs-lookup"><span data-stu-id="427cc-135">When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>

      <span data-ttu-id="427cc-136">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="427cc-136">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: '<table> <tr><td>[<span data-ttu-id="427cc-137">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="427cc-137">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="427cc-138">制限あり</span><span class="sxs-lookup"><span data-stu-id="427cc-138">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="427cc-139">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="427cc-139">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="427cc-140">新規作成または閲覧</span><span class="sxs-lookup"><span data-stu-id="427cc-140">Compose or Read</span></span></td></tr> </table>'
