      <span data-ttu-id="427cc-p106">set メソッドは、指定された名前の新しい設定を作成するか (その設定が存在しない場合)、指定された名前の既存の設定を設定します。値は、そのデータ型のシリアル化された JSON 表現としてドキュメントに格納されます。</span><span class="sxs-lookup"><span data-stu-id="427cc-p106">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name. The value is stored in the document as the serialized JSON representation of its data type.</span></span>

      <span data-ttu-id="427cc-146">各アドインの設定では、最大32kb を使用できます。</span><span class="sxs-lookup"><span data-stu-id="427cc-146">A maximum of 32KB is available for the settings of each add-in.</span></span>

      <span data-ttu-id="427cc-147">set 関数を使用して設定に加えた変更は、saveAsync 関数が呼び出されるまでサーバーに保存されません。</span><span class="sxs-lookup"><span data-stu-id="427cc-147">Any changes made to settings using the set function will not be saved to the server until the saveAsync function is called.</span></span>

