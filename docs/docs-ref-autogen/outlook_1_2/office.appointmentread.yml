- uid: Outlook_1_2.Office.AppointmentRead.end
  summary: >-
    終了する予定があるときの日時を取得します。


    End プロパティは、世界協定時刻 (UTC) の日付と時刻の値として表される日付オブジェクトです。 End プロパティの値をクライアントのローカルな日付と時刻に変換するのには、convertToLocalClientTime メソッドを使用することができます。


    Time.setAsync メソッドを使用して終了時刻を設定する場合、convertToUtcClientTime メソッドを使用して、クライアント上のローカルの時刻をサーバーの UTC に変換する必要があります。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>出席者の予定</td></tr></table>
  name: end
  fullName: end
  langs:
  - typeScript
  type: property
  syntax:
    content: 'end: Date;'
    return:
      type:
      - Date
