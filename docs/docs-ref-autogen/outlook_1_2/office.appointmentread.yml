    注:このメソッドは、Outlook for iOS または Outlook for Android ではサポートされていません。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>出席者の予定</td></tr></table>
  name: getRegExMatchesByName(name)
  fullName: getRegExMatchesByName
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRegExMatchesByName(name: string): string[];'
    return:
      type:
      - string[]
      description: マニフェスト XML ファイルで定義された正規表現に一致する文字列が格納された配列。
    parameters:
    - id: name
      description: 一致するフィルターを定義する ItemHasRegularExpressionMatch ルール要素の名前。
      type:
      - string
- uid: Outlook_1_2.Office.AppointmentRead.itemClass
  summary: >-
    選択されたアイテムの Exchange Web サービスのアイテム クラスを取得します。


    既定のメッセージ クラスを拡張したカスタム メッセージ クラス (たとえば、カスタム予定表メッセージ クラス IPM.Appointment.Contoso など) を作成できます。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>出席者の予定</td></tr></table>


    itemClass プロパティは、選択されたアイテムのメッセージ クラスを指定します。メッセージ アイテムまたは予定アイテムの既定のメッセージ クラスは次のとおりです。


