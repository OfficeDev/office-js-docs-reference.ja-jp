- name: toJSON()
  uid: powerpoint!PowerPoint.Presentation#toJSON:member(1)
  package: powerpoint!
  fullName: toJSON()
  summary: API オブジェクトが渡された場合に、より有用な出力を提供するために `toJSON()` JavaScript メソッドをオーバーライドします。 `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->に渡されるオブジェクトのメソッドを呼び `toJSON` 出します)。元の PowerPoint.Presentation オブジェクトは API オブジェクトであるのに対し、メソッドはプレーンな `toJSON` JavaScript オブジェクト (次のように入力) を返します。 `PowerPoint.Interfaces.PresentationData`<!-- -->) を返します。このコピーには、元のオブジェクトから読み込まれた子プロパティの浅いコピーが含まれます。
