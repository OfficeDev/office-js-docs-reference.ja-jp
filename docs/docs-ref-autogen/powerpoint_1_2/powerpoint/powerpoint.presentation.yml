- name: insertSlidesFromBase64(base64File, options)
  uid: powerpoint!PowerPoint.Presentation#insertSlidesFromBase64:member(1)
  package: powerpoint!
  fullName: insertSlidesFromBase64(base64File, options)
  summary: >-
    指定したスライドをプレゼンテーションから現在のプレゼンテーションに挿入します。


    \[[API セット: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertSlidesFromBase64(base64File: string, options?: PowerPoint.InsertSlideOptions): void;'
    parameters:
    - id: base64File
      description: ソース プレゼンテーション ファイルを表す base64 エンコード文字列。
      type: string
    - id: options
      description: 挿入するスライド、新しいスライドの移動先、使用するプレゼンテーションの書式設定を定義するオプション。
      type: <xref uid="powerpoint!PowerPoint.InsertSlideOptions:interface" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/powerpoint/slide-management/insert-slides.yaml\nawait PowerPoint.run(async function(context) {\n    const selectedSlideID = await getSelectedSlideID();\n\n    context.presentation.insertSlidesFromBase64(chosenFileBase64, {\n        formatting: PowerPoint.InsertSlideFormatting.useDestinationTheme,\n        targetSlideId: selectedSlideID + \"#\"\n    });\n    await context.sync();\n});\n```"
