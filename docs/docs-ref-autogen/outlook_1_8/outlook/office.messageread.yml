            - 'outlook!Office.MessageRead#loadCustomPropertiesAsync~0:complex'
        - id: userContext
          description: 省略可能。 開発者は、コールバック関数でアクセスする任意のオブジェクトを指定できます。 このオブジェクトには、コールバック関数の `asyncResult.asyncContext` プロパティによってアクセスすることができます。
