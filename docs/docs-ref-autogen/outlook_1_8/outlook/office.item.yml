### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.Item:interface'
    summary: |-
      Item 名前空間は、現在選択されているメッセージ、会議出席依頼、または予定にアクセスするために使用されます。 `itemType`プロパティを使用して、アイテムの種類を調べることができます。

      メンバーの完全な一覧については、「[オブジェクトモデル](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item)」のページを参照してください。

      特定の種類またはモードの場合にのみ IntelliSense を表示するには、この項目を次のいずれかにキャストします。

      - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)

      - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)

      - [MessageCompose](xref:outlook!Office.MessageCompose:interface)

      - [Messageread.html](xref:outlook!Office.MessageRead:interface)
    remarks: |-
      **[最低限必要なアクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:`Restricted`

      **[適用可能な Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**: 予定の開催者、予定の出席者、メッセージの作成、メッセージの読み取り
