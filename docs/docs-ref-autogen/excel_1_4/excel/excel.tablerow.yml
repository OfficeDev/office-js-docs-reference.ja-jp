    summary: |-
      <span data-ttu-id="f38d4-101">テーブル内の行を表します。</span><span class="sxs-lookup"><span data-stu-id="f38d4-101">Represents a row in a table.</span></span>

      <span data-ttu-id="f38d4-102">範囲または列の違いで、新しい行/列が追加されている場合は調整されますが、TableRow オブジェクトは、テーブルの行の物理的な位置を表しますが、データは表示しません。</span><span class="sxs-lookup"><span data-stu-id="f38d4-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="f38d4-103">つまり、データが並べ替えられている場合、または新しい行が追加された場合、テーブル行は、作成されたインデックスを引き続きポイントします。</span><span class="sxs-lookup"><span data-stu-id="f38d4-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

