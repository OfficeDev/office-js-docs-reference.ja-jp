    summary: '<span data-ttu-id="85cfe-144">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="85cfe-144">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="85cfe-145">.</span><span class="sxs-lookup"><span data-stu-id="85cfe-145"></span></span> <span data-ttu-id="85cfe-146">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="85cfe-146"></span></span><!-- --><span data-ttu-id="85cfe-147">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の Excel Binding オブジェクトは API オブジェクトですが、このメソッド`toJSON`はプレーンな JavaScript オブジェクト (として型指定されます) を返します。`Excel.Interfaces.BindingData`</span><span class="sxs-lookup"><span data-stu-id="85cfe-147">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.Binding object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.BindingData`</span></span><!-- --><span data-ttu-id="85cfe-148">) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。</span><span class="sxs-lookup"><span data-stu-id="85cfe-148">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
