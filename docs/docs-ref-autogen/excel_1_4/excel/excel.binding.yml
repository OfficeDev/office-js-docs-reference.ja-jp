  - uid: excel.Excel.Binding.onDataChanged
    summary: |-
      <span data-ttu-id="85cfe-139">バインド内でデータまたは書式設定が変更されるときに発生します。</span><span class="sxs-lookup"><span data-stu-id="85cfe-139">Occurs when data or formatting within the binding is changed.</span></span>

