    summary: '<span data-ttu-id="7d819-176">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="7d819-176">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="7d819-177">.</span><span class="sxs-lookup"><span data-stu-id="7d819-177"></span></span> <span data-ttu-id="7d819-178">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="7d819-178"></span></span><!-- --><span data-ttu-id="7d819-179">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元`Excel.BindingCollection`のオブジェクトは API オブジェクトであるのに`toJSON`対し、メソッドはプレーンな JavaScript オブジェクト (として入力されます) を返します。`Excel.Interfaces.BindingCollectionData`</span><span class="sxs-lookup"><span data-stu-id="7d819-179">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Excel.BindingCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.BindingCollectionData`</span></span><!-- --><span data-ttu-id="7d819-180">) を使用して、コレクションのアイテムから読み込まれたプロパティの浅いコピーを持つ "items" 配列を含みます。</span><span class="sxs-lookup"><span data-stu-id="7d819-180">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
