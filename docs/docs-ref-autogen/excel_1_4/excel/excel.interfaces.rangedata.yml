  summary: >-
    現在の範囲内のすべての列が非表示の場合を表します。 値は `true` 、範囲内のすべての列が非表示の場合です。 値は `false` 、範囲内の列が非表示の場合です。 値は、ある範囲の一部の列が非表示で、同じ範囲の他の列 `null` が非表示ではない場合です。


