    summary: |-
      <span data-ttu-id="529cc-101">Setting は、ドキュメントに保持される設定のキーと値のペアを表します (アドインごとのファイルごと)。</span><span class="sxs-lookup"><span data-stu-id="529cc-101">Setting represents a key-value pair of a setting persisted to the document (per file per add-in).</span></span> <span data-ttu-id="529cc-102">これらのカスタムキーと値のペアを使用して、コンテンツアドインまたは作業ウィンドウアドインに必要な状態またはライフサイクル情報を格納できます。</span><span class="sxs-lookup"><span data-stu-id="529cc-102">These custom key-value pair can be used to store state or lifecycle information needed by the content or task-pane add-in.</span></span> <span data-ttu-id="529cc-103">設定はドキュメント内で保持されるため、ユーザー情報やパスワードなどの機密情報や保護された情報を格納する場所ではないことに注意してください。</span><span class="sxs-lookup"><span data-stu-id="529cc-103">Note that settings are persisted in the document and hence it is not a place to store any sensitive or protected information such as user information and password.</span></span>

