    summary: '<span data-ttu-id="529cc-128">API オブジェクトが`toJSON()`渡されるときに、より有用な出力を提供するために、JavaScript メソッドをオーバーライドします。`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="529cc-128">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="529cc-129">.</span><span class="sxs-lookup"><span data-stu-id="529cc-129"></span></span> <span data-ttu-id="529cc-130">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="529cc-130"></span></span><!-- --><span data-ttu-id="529cc-131">その後、渡された`toJSON`オブジェクトのメソッドを呼び出します。元の Excel 設定オブジェクトは API オブジェクトですが、このメソッド`toJSON`はプレーンな JavaScript オブジェクト (として型指定されます) を返します。`Excel.Interfaces.SettingData`</span><span class="sxs-lookup"><span data-stu-id="529cc-131">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.Setting object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.SettingData`</span></span><!-- --><span data-ttu-id="529cc-132">) は、元のオブジェクトから読み込まれた子プロパティの浅いコピーを格納します。</span><span class="sxs-lookup"><span data-stu-id="529cc-132">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
