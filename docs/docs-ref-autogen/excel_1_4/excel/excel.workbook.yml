  - uid: excel.Excel.Workbook.getSelectedRange
    summary: |-
      <span data-ttu-id="091f9-115">ブックから現在選択されている1つのセル範囲を取得します。</span><span class="sxs-lookup"><span data-stu-id="091f9-115">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="091f9-116">複数の範囲が選択されている場合、このメソッドはエラーをスローします。</span><span class="sxs-lookup"><span data-stu-id="091f9-116">If there are multiple ranges selected, this method will throw an error.</span></span>

      <span data-ttu-id="091f9-117">\[[API セット: excelapi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="091f9-117">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getSelectedRange()
    fullName: getSelectedRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelectedRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="091f9-118">例</span><span class="sxs-lookup"><span data-stu-id="091f9-118">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var selectedRange = ctx.workbook.getSelectedRange();
              selectedRange.load('address');
              return ctx.sync().then(function() {
                      console.log(selectedRange.address);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: excel.Excel.Workbook.load
    summary: <span data-ttu-id="091f9-119">オブジェクトの指定のプロパティを読み込むコマンドを待ち行列に入れます。</span><span class="sxs-lookup"><span data-stu-id="091f9-119">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="091f9-120">プロパティを読み取るには先に "context.sync()" を呼び出す必要があります。</span><span class="sxs-lookup"><span data-stu-id="091f9-120">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="091f9-121">このシグネチャに加えて、このメソッドのシグネチャは次のとおりです。</span><span class="sxs-lookup"><span data-stu-id="091f9-121">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="091f9-122">`load(option?: string | string[]): Excel.Workbook`-Where オプションは、読み込むプロパティを指定する、コンマで区切られた文字列または文字列の配列です。</span><span class="sxs-lookup"><span data-stu-id="091f9-122">`load(option?: string | string[]): Excel.Workbook` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="091f9-123">`load(option?: { select?: string; expand?: string; }): Excel.Workbook`-Where オプションを指定します。 select は、読み込むプロパティを指定するコンマで区切られた文字列で、オプション expand は読み込むナビゲーションプロパティを指定するコンマ区切りの文字列です。</span><span class="sxs-lookup"><span data-stu-id="091f9-123">`load(option?: { select?: string; expand?: string; }): Excel.Workbook` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="091f9-124">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Workbook`-コレクション型でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="091f9-124">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Workbook` - Only available on collection types.</span></span> <span data-ttu-id="091f9-125">これは、前述の署名に似ています。</span><span class="sxs-lookup"><span data-stu-id="091f9-125">It is similar to the preceding signature.</span></span> <span data-ttu-id="091f9-126">Top は、結果に含めることができるコレクション項目の最大数を指定します。</span><span class="sxs-lookup"><span data-stu-id="091f9-126">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="091f9-127">省略すると、スキップされ、結果に含まれないアイテムの数を指定します。</span><span class="sxs-lookup"><span data-stu-id="091f9-127">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="091f9-128">Option を指定すると、指定した数のアイテムをスキップした後に結果セットが開始されます。</span><span class="sxs-lookup"><span data-stu-id="091f9-128">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
    name: load(option)
