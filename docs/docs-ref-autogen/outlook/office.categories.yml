    type: method
    syntax:
      content: 'addAsync(categories: string[], callback: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: categories
          description: アイテムに追加するカテゴリを指定します。
          type:
            - 'string[]'
        - id: callback
