- uid: outlook.Office.UserProfile.accountType
  summary: >-
    メールボックスに関連付けられているユーザーのアカウントの種類を取得します。


    **注**: このメンバーは、現在、Outlook 2016 for Mac、build 16.9.1212 以降でのみサポートされています。


    \[[API set: Mailbox 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または読み取り</td></tr> </table>


    考えられるアカウントの種類を次の表に示します。


    <table> <tr> <th>値</th> <th>Description?</th> </tr> <tr> <td>エンタープライズ</td> <td>メールボックスは、オンプレミスの Exchange サーバーにあります。</td> </tr> <tr> <td>gmail</td> <td>メールボックスは、Gmail アカウントに関連付けられます。</td> </tr> <tr> <td>office</td> <td>メールボックスは、Office 365 の職場または学校のアカウントに関連付けられます。</td> </tr> <tr> <td>outlookcom</td> <td>メールボックスは、個人の Outlook.com アカウントに関連付けられます。</td> </tr> </table>

    #### 例


    ```javascript

    console.log(Office.context.mailbox.userProfile.accountType);

    ```
  name: accountType
  fullName: accountType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'accountType: string;'
    return:
      type:
      - string
