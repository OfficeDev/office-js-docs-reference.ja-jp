- uid: outlook.Office.RoamingSettings
  summary: >-
    RoamingSettings オブジェクトのメソッドを使用して作成される設定は、アドイン単位およびユーザー単位で保存されます。つまり、これらの設定は、それを作成したアドインに対してのみ、かつ設定が保存されているユーザーのメールボックスからのみ使用できます。


    Outlook アドイン API では、それらの設定を作成したアドインのみが設定にアクセスできますが、これらの設定がセキュアなストレージであると見なすことはできません。これらの設定は、Exchange Web サービスや拡張 MAPI からアクセスできます。それらに、ユーザー資格情報やセキュリティ トークンなどの機密情報を格納しないでください。


    設定の名前は String ですが、値は String、Number、Boolean、null、Object、Array のいずれかになります。


    RoamingSettings オブジェクトは Office.context 名前空間の roamingSettings プロパティ経由でアクセス可能です。


    重要: RoamingSettings オブジェクトは永続ストレージからアドインを最初に読み込まれたときのみです。 作業ウィンドウは、最初の作業ウィンドウを開いたときだけ初期化されることを意味します。 場合は、作業ウィンドウは、別のページに移動または現在のページを再読み込み、メモリ内のオブジェクト、追加の変更が保持される場合でもその初期値にリセットされます。 永続化された変更は、作業ウィンドウが閉じられ、再オープンされるまで利用できません。


    \[[API セット: メールボックス 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>

    ####例


    ```javascript

    // Get the current value of the 'myKey' setting

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change

    Office.context.roamingSettings.saveAsync();

    ```
