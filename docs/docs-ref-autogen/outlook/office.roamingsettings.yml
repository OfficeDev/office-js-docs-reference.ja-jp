    <tr><td>[<span data-ttu-id="edbf1-139">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="edbf1-139">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="edbf1-140">作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="edbf1-140">Compose or read</span></span></td></tr></table>
