- uid: outlook.Office.RoamingSettings.saveAsync
  summary: >-
    設定を保存します。


    アドインによって以前保存された設定は、アプリの初期化時に読み込まれます。したがって、セッション実行中、set および get メソッドを使用し、設定プロパティ バッグのメモリ内のコピーと共に使用できます。これらの設定をアドインの次回使用時にも使用できるように保存するときは、saveAsync メソッドを使用します。


    \[[API セット: メールボックス 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
  name: saveAsync(callback)
  fullName: outlook.Office.RoamingSettings.saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(callback?: (result: AsyncResult<void>) => void): void;'
    return:
