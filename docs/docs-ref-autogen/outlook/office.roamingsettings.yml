    <span data-ttu-id="edbf1-p106">set メソッドは、指定された名前の新しい設定を作成するか (その設定が存在しない場合)、指定された名前の既存の設定を設定します。値は、そのデータ型のシリアル化された JSON 表現としてドキュメントに格納されます。</span><span class="sxs-lookup"><span data-stu-id="edbf1-p106">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name. The value is stored in the document as the serialized JSON representation of its data type.</span></span>


    <span data-ttu-id="edbf1-146">各アドインの設定に最大 2 MB を使用でき、個々の設定は、32 KB に制限されています。</span><span class="sxs-lookup"><span data-stu-id="edbf1-146">A maximum of 2MB is available for the settings of each add-in, and each individual setting is limited to 32KB.</span></span>


