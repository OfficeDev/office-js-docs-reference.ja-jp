- uid: outlook.Office.RoamingSettings
  summary: >-
    <span data-ttu-id="edbf1-p101">RoamingSettings オブジェクトのメソッドを使用して作成される設定は、アドイン単位およびユーザー単位で保存されます。つまり、これらの設定は、それを作成したアドインに対してのみ、かつ設定が保存されているユーザーのメールボックスからのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="edbf1-p101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user. That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>


    <span data-ttu-id="edbf1-103">のみアドインを作成してこれらの設定へのアクセスを制限する Outlook アドイン API、中にこれらの設定と見なすこと安全に保管します。</span><span class="sxs-lookup"><span data-stu-id="edbf1-103">While the Outlook add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage.</span></span> <span data-ttu-id="edbf1-104">Exchange Web サービスまたは MAPI の拡張によってそれらにアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="edbf1-104">They can be accessed by Exchange Web Services or Extended MAPI.</span></span> <span data-ttu-id="edbf1-105">ユーザーの資格情報またはセキュリティ トークンなどの機密情報の格納に使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="edbf1-105">They should not be used to store sensitive information such as user credentials or security tokens.</span></span>


    <span data-ttu-id="edbf1-106">設定の名前は String ですが、値は String、Number、Boolean、null、Object、Array のいずれかになります。</span><span class="sxs-lookup"><span data-stu-id="edbf1-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>


    <span data-ttu-id="edbf1-107">RoamingSettings オブジェクトは Office.context 名前空間の roamingSettings プロパティ経由でアクセス可能です。</span><span class="sxs-lookup"><span data-stu-id="edbf1-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>


    <span data-ttu-id="edbf1-108">重要: RoamingSettings オブジェクトは永続ストレージからアドインを最初に読み込まれたときのみです。</span><span class="sxs-lookup"><span data-stu-id="edbf1-108">Important: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="edbf1-109">作業ウィンドウは、最初の作業ウィンドウを開いたときだけ初期化されることを意味します。</span><span class="sxs-lookup"><span data-stu-id="edbf1-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="edbf1-110">場合は、作業ウィンドウは、別のページに移動または現在のページを再読み込み、メモリ内のオブジェクト、追加の変更が保持される場合でもその初期値にリセットされます。</span><span class="sxs-lookup"><span data-stu-id="edbf1-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="edbf1-111">永続化された変更は、作業ウィンドウが閉じられ、再オープンされるまで利用できません。</span><span class="sxs-lookup"><span data-stu-id="edbf1-111">The persisted changes will not be available until the task pane is closed and reopened.</span></span>


    <span data-ttu-id="edbf1-112">\[[API セット: メールボックス 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="edbf1-112">\[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="edbf1-113">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="edbf1-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="edbf1-114">制限あり</span><span class="sxs-lookup"><span data-stu-id="edbf1-114">Restricted</span></span></td></tr>


    <tr><td>[<span data-ttu-id="edbf1-115">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="edbf1-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="edbf1-116">作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="edbf1-116">Compose or read</span></span></td></tr></table><span data-ttu-id="edbf1-117">

    ####例</span><span class="sxs-lookup"><span data-stu-id="edbf1-117">

    #### Examples</span></span>


    ```javascript

    // Get the current value of the 'myKey' setting

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change

    Office.context.roamingSettings.saveAsync();

    ```
