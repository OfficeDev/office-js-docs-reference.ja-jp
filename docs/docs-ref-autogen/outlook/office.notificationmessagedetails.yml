- uid: outlook.Office.NotificationMessageDetails.icon
  summary: リソース セクションにマニフェストで定義されているアイコンへの参照。 情報バー領域に表示されます。 それは、型が InformationalMessage である場合にのみ適用します。 例外でサポートされていない型の結果を得るには、このパラメーターを指定します。
  name: icon
  fullName: outlook.Office.NotificationMessageDetails.icon
  langs:
  - typeScript
