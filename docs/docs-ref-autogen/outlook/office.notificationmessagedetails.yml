- uid: outlook.Office.NotificationMessageDetails.message
  summary: 通知メッセージのテキストです。 最大の長さは、150 文字です。 開発者は、長い文字列を渡します、ArgumentOutOfRange 例外がスローされます。
  name: message
  fullName: outlook.Office.NotificationMessageDetails.message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.persistent
  summary: タイプが InformationalMessage である場合にのみ適用できます。 True の場合、このアドインによって削除されるか、ユーザーが非表示にするまで、メッセージのままです。 False の場合、ユーザーが別のアイテムに移動したときに削除されます。 エラーの通知メッセージには、ユーザーに表示される、1 回までが引き続き発生します。 サポートされない型ではこのパラメーターを指定することは例外をスローします。
  name: persistent
  fullName: outlook.Office.NotificationMessageDetails.persistent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type:
      - Boolean
- uid: outlook.Office.NotificationMessageDetails.type
  summary: メッセージの ItemNotificationMessageType を指定します。 タイプが ProgressIndicator またはエラー メッセージの場合は、アイコンが自動的に提供し、メッセージは永続的ではなく。 したがってアイコンと永続的なプロパティはこの種類のメッセージの有効です 含めると、ArgumentException が発生します。 型が ProgressIndicator の場合は、開発者が削除またはアクションが完了すると、進行状況インジケーターを置き換える必要があります。
  name: type
  fullName: outlook.Office.NotificationMessageDetails.type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: Office.MailboxEnums.ItemNotificationMessageType;'
    return:
      type:
      - outlook.Office.MailboxEnums.ItemNotificationMessageType
