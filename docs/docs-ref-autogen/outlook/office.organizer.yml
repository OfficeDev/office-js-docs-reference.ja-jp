          description: メソッドが完了すると、callback パラメーターで渡された関数が、asyncresult オブジェクトである単一のパラメーター asyncResult を使用して呼び出されます。 結果`value`のプロパティは、予定の開催者の値 (emailaddressdetails オブジェクト) です。
