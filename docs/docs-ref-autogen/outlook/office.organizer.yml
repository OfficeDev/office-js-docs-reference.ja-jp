- uid: outlook.Office.Organizer
  summary: >-
    エイリアスまたは代理人は、予定の作成に使用した場合でも、予定の開催者を表します。 このオブジェクトは、Outlook のアドインで、予定の開催者の値を取得するメソッドを提供します。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>
  name: Office.Organizer
  fullName: Office.Organizer
  langs:
  - typeScript
  type: interface
  package: outlook
  children:
  - outlook.Office.Organizer.getAsync
- uid: outlook.Office.Organizer.getAsync
  summary: >-
    AsyncResult.value プロパティで、 [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails)として、予定の開催者の値を取得します。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>

    ####例


    ```javascript

    Office.context.mailbox.item.organizer.getAsync(
        function(asyncResult) {
            console.log(JSON.stringify(asyncResult));
        }
    );

    ```
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、コールバック パラメーターで渡された関数はパラメーターを 1 つ、asyncResult、asyncResult オブジェクトであると呼ばれます。 `value` 、結果のプロパティは、EmailAddressDetails オブジェクトとして、開催者のメッセージの値。
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails>) => void'
