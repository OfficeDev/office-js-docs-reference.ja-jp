    type: interface
    package: outlook!
    children:
      - 'outlook!Office.Diagnostics#hostName:member'
      - 'outlook!Office.Diagnostics#hostVersion:member'
      - 'outlook!Office.Diagnostics#OWAView:member'
  - uid: 'outlook!Office.Diagnostics#hostName:member'
    summary: |-
      ホスト アプリケーションの名前を表す文字列を取得します。

      文字列には、"Outlook"、"OutlookWebApp"、"Outlookwebapp"、または "Outlookwebapp" のいずれかの値を指定できます。

      **注**: デスクトップクライアント (Windows および Mac) の outlook では、"outlook" 値が返されます。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り
    name: hostName
    fullName: hostName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hostName: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.Diagnostics#hostVersion:member'
    summary: |-
      ホストアプリケーションまたは Exchange サーバー (例: "15.0.468.0") のバージョンを表す文字列を取得します。

      メールアドインがデスクトップまたはモバイルクライアントの Outlook で実行されている場合、hostVersion プロパティはホストアプリケーションのバージョン (Outlook) を返します。 Web 上の Outlook では、このプロパティは Exchange サーバーのバージョンを返します。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り
    name: hostVersion
    fullName: hostVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hostVersion: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.Diagnostics#OWAView:member'
    summary: |-
      Web 上の Outlook の現在のビューを表す文字列を取得します。

      返される文字列には、"OneColumn"、"Two Columns"、または "ThreeColumns" のいずれかの値を指定できます。

      ホストアプリケーションが web 上の Outlook 上にない場合、このプロパティにアクセスすると undefined が返されます。

      Outlook on the web には、画面とウィンドウの幅、および表示できる列の数に対応する3つのビューがあります。

      - 画面が狭い場合に表示される "OneColumn。 Outlook on the web では、スマートフォンの画面全体でこのような単一の列のレイアウトを使用します。

      - "Two Columns"。画面の幅が広い場合に表示されます。 Web 上の Outlook は、ほとんどのタブレットでこのビューを使用します。

      - 画面の幅が広い場合に表示される "ThreeColumns"。 たとえば、Outlook on the web では、このビューをデスクトップコンピューターの全画面表示ウィンドウで使用します。
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - 'outlook!Office.Diagnostics#OWAView~0:complex'
