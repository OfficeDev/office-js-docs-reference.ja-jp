    summary: |-
      ホスト アプリケーションの名前を表す文字列を取得します。

      文字列には、"Outlook"、"OutlookWebApp"、"Outlookwebapp"、または "Outlookwebapp" のいずれかの値を指定できます。

      \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
