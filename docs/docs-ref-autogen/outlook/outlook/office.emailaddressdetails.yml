  - uid: 'outlook!Office.EmailAddressDetails#appointmentResponse:member'
    summary: '<span data-ttu-id="ac871-105">予定に対して出席者が戻した応答を取得します。</span><span class="sxs-lookup"><span data-stu-id="ac871-105">Gets the response that an attendee returned for an appointment.</span></span> <span data-ttu-id="ac871-106">このプロパティは、予定の出席者にのみ適用されます。このプロパティは、任意出席者または Requiredatthe Dees プロパティで表されます。</span><span class="sxs-lookup"><span data-stu-id="ac871-106">This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property.</span></span> <span data-ttu-id="ac871-107">このプロパティは、他のシナリオでは undefined を返します。</span><span class="sxs-lookup"><span data-stu-id="ac871-107">This property returns undefined in other scenarios.</span></span>'
    name: appointmentResponse
    fullName: appointmentResponse
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appointmentResponse: MailboxEnums.ResponseType | string;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails#appointmentResponse~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ac871-108">例</span><span class="sxs-lookup"><span data-stu-id="ac871-108">Examples</span></span>

          ```javascript
          // The following sample provides the responses from required attendees.
          // Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.
          var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
          console.log("There are " + requiredAttendees.length + " required attendees.")
          requiredAttendees.forEach(function (requiredAttendee) {
              console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
          });
          ```
