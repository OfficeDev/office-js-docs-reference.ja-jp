  package: outlook!
  fullName: attachmentDetails
  summary: >-
    追加または削除された添付ファイルのセットを表します。 そのような添付ファイルごとに、を取得します。 `id`<!-- -->, `name`<!-- -->, `size`<!-- -->、および `attachmentType` プロパティ。


    \[[API set: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
