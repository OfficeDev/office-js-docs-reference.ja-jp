    content: 'attachmentDetails: object[];'
    return:
      type: object[]
- name: attachmentStatus
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentStatus:member
  package: outlook!
  fullName: attachmentStatus
  summary: >-
    添付ファイルが追加または削除されたかどうかを取得します。 詳細については、「 [MailboxEnums status](xref:outlook!Office.MailboxEnums.AttachmentStatus:enum) 」を参照してください。


    \[[API set: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
