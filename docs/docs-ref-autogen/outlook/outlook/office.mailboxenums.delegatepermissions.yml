### YamlMime:TSEnum
name: Office.MailboxEnums.DelegatePermissions
uid: outlook!Office.MailboxEnums.DelegatePermissions:enum
package: outlook!
fullName: Office.MailboxEnums.DelegatePermissions
summary: >-
  このビットマスクは、共有フォルダーに対する代理人のアクセス許可、または共有メールボックスに対するユーザーのアクセス許可を表します。


  \[[API セット: メールボックス 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: '**[適用可能なOutlookモード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: 作成または読み取り'
isPreview: false
isDeprecated: false
fields:
- name: DeleteAll
  uid: outlook!Office.MailboxEnums.DelegatePermissions.DeleteAll:member
  package: outlook!
  summary: 代理人またはユーザーがアイテムを削除する権限を持つ。
  value: "8"
- name: DeleteOwn
  uid: outlook!Office.MailboxEnums.DelegatePermissions.DeleteOwn:member
  package: outlook!
  summary: 代理人またはユーザーは、作成したアイテムのみを削除するアクセス許可を持つ。
  value: "4"
- name: EditAll
  uid: outlook!Office.MailboxEnums.DelegatePermissions.EditAll:member
  package: outlook!
  summary: 委任またはユーザーは、アイテムを編集する権限を持つ。
  value: "32"
- name: EditOwn
  uid: outlook!Office.MailboxEnums.DelegatePermissions.EditOwn:member
  package: outlook!
  summary: 代理人またはユーザーは、自分が作成したアイテムのみを編集する権限を持つ。
  value: "16"
- name: Read
  uid: outlook!Office.MailboxEnums.DelegatePermissions.Read:member
  package: outlook!
  summary: 委任またはユーザーには、アイテムの読み取り権限があります。
  value: "1"
- name: Write
  uid: outlook!Office.MailboxEnums.DelegatePermissions.Write:member
  package: outlook!
  summary: 代理人またはユーザーは、アイテムの作成と書き込み権限を持つ。
  value: "2"
