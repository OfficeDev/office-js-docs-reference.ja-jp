      <span data-ttu-id="77f9a-125">**エラー**:</span><span class="sxs-lookup"><span data-stu-id="77f9a-125">**Errors**:</span></span>

      - <span data-ttu-id="77f9a-126">InvalidCategory: 無効なカテゴリが指定されました。</span><span class="sxs-lookup"><span data-stu-id="77f9a-126">InvalidCategory: Invalid categories were provided.</span></span>

      #### <a name="examples"></a><span data-ttu-id="77f9a-127">例</span><span class="sxs-lookup"><span data-stu-id="77f9a-127">Examples</span></span>

      ```javascript
      // Note: In order for you to successfully add a category,
      // it must be in the mailbox categories master list.

      var categoriesToAdd = ["Urgent!"];

      Office.context.mailbox.item.categories.addAsync(categoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
