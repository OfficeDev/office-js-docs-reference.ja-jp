name: Office.UserProfile
uid: outlook!Office.UserProfile:interface
package: outlook!
fullName: Office.UserProfile
summary: メールボックスに関連付けられているユーザーに関する情報。 これには、アカウントの種類、表示名、メール アドレス、タイム ゾーンが含まれます。
remarks: >-
  **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


  **[該当する Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: 新規作成または読み取り
isPreview: false
isDeprecated: false
type: interface
properties:
- name: accountType
  uid: outlook!Office.UserProfile#accountType:member
  package: outlook!
  fullName: accountType
  summary: >-
    メールボックスに関連付けられているユーザーのアカウントの種類を取得します。


    **注**: このメンバーは、現在、Mac 上の Outlook 2016 以降、ビルド 16.9.1212 以降でのみサポートされています。


    \[[API セット: メールボックス 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


    **[該当する Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: 新規作成または読み取り


    次の表に、考えられるアカウントの種類を示します。


    <table> <tr> <th>値</th> <th>説明?</th> </tr> <tr> <td>enterprise</td> <td>メールボックスは、オンプレミスの Exchange サーバーにあります。</td> </tr> <tr> <td>gmail</td> <td>メールボックスは、Gmail アカウントに関連付けられます。</td> </tr> <tr> <td>office365</td> <td>メールボックスは、Microsoft 365 の仕事用または学校アカウントに関連付けられている。</td> </tr> <tr> <td>outlookCom</td> <td>メールボックスは、個人の Outlook.com アカウントに関連付けられます。</td> </tr> </table>


    #### <a name="examples"></a>例


    ```javascript

    console.log(Office.context.mailbox.userProfile.accountType);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'accountType: string;'
    return:
      type: string
