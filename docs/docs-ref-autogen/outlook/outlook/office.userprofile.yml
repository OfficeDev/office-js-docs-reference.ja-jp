- name: timeZone
  uid: outlook!Office.UserProfile#timeZone:member
  package: outlook!
  fullName: timeZone
  summary: >-
    Windows 形式のユーザーのタイム ゾーンを取得します。


    通常、システム タイム ゾーンが返されます。 ただし、Outlook on the web では、代わりに予定表の基本設定の既定のタイム ゾーンが返されます。
  remarks: >-
    **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


    **[該当する Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: 新規作成または読み取り


    #### <a name="examples"></a>例


    ```javascript

    // Example: Pacific Standard Time

    console.log(Office.context.mailbox.userProfile.timeZone);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'timeZone: string;'
    return:
      type: string
