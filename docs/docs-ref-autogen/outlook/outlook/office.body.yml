name: Office.Body
uid: outlook!Office.Body:interface
package: outlook!
fullName: Office.Body
summary: >-
  本文オブジェクトは、メッセージまたは予定のコンテンツを追加および更新するためのメソッドを提供します。 選択したアイテムの body プロパティで返されます。


  \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


  **[該当する Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: 新規作成または読み取り
isPreview: false
isDeprecated: false
type: interface
methods:
- name: appendOnSendAsync(data, options, callback)
  uid: outlook!Office.Body#appendOnSendAsync:member(1)
  package: outlook!
  fullName: appendOnSendAsync(data, options, callback)
  summary: >-
    署名の後に、アイテム本文の末尾に指定したコンテンツを送信時に追加します。


    ユーザーがマニフェストで ItemSend を使用して送信時機能を実装するアドイン [ \` \` を実行している場合](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-on-send-addins?tabs=windows)<!-- -->、 append-on-send runs before on-send functionality.


    **重要**: アドインが送信時機能と呼び出しをハンドラーに実装している場合、このシナリオはサポートされていないので、呼び出しは `appendOnSendAsync` `ItemSend` `appendOnSendAsync` エラーを返します。


    **重要**: 使用するには `appendOnSendAsync`<!-- -->マニフェスト ノード `ExtendedPermissions` には、拡張されたアクセス許可 `AppendOnSend` が含まれる必要があります。


    **注**: 以前の呼び出しからデータをクリアするには、パラメーターを次の値に設定して再度 `appendOnSendAsync` 呼 `data` び出します。 `null`<!-- -->.


    \[[API セット: メールボックス 1.9](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadWriteItem`


    **[該当する Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: 新規作成


    **エラー**:


    - `DataExceedsMaximumSize`<!-- -->: パラメーター `data` が 5,000 文字を超える。


    - `InvalidFormatError`<!-- -->: パラメーター `options.coercionType` を設定します `Office.CoercionType.Html` が、メッセージ本文はプレーン テキストです。


    #### <a name="examples"></a>例


    ```javascript

    Office.context.mailbox.item.body.appendOnSendAsync(
        "P.S. This text was appended on send.",
        {coercionType: Office.CoercionType.Html},
        function (asyncResult) {
            if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                console.log("Action failed with error: " + asyncResult.error.message);
            }
        }
    );

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appendOnSendAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    parameters:
    - id: data
      description: 本文の末尾に追加する文字列。 文字列は 5,000 文字に制限されています。
      type: string
    - id: options
      description: '省略可能です。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 `asyncContext`<!-- -->: 開発者は、アクセスする任意のオブジェクトをコールバック メソッドで提供できます。 `coercionType`<!-- -->: 追加するデータの目的の形式を指定します。 パラメーター内の文字列は、この形式に変換されます。'
      type: <xref uid="office!Office.AsyncContextOptions:interface" /> & <xref uid="outlook!Office.CoercionTypeOptions:interface" />
    - id: callback
      description: 省略可能です。 メソッドが完了すると、パラメーターで渡された関数が、型の 1 つの `callback` パラメーターで呼び出されます。 `Office.AsyncResult`<!-- -->. 検出されたすべてのエラーは `asyncResult.error` プロパティに表示されます。
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: getAsync(coercionType, options, callback)
  uid: outlook!Office.Body#getAsync:member(1)
  package: outlook!
  fullName: getAsync(coercionType, options, callback)
  summary: >-
    現在の本文を指定された形式で返します。


    このメソッドは、現在の本文全体を次の形式で返します。 `coercionType`<!-- -->.


    HTML 形式のボディを操作する場合、メソッドとメソッドはべき等ではない `Body.getAsync` `Body.setAsync` 点に注意することが重要です。 メソッドから返される値は、必ずしもメソッドで渡された値とまったく同じとは `getAsync` `setAsync` 限りません。 クライアントは、レンダリング エンジンで効率的にレンダリングするために、渡された `setAsync` 値を変更できます。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadItem`


    **[該当する Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: 新規作成または読み取り


    #### <a name="examples"></a>例


    ```javascript

    // This example gets the body of the item as plain text.

    Office.context.mailbox.item.body.getAsync(
        "text",
        { asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Do something with the result.
        });

    // The following is an example of the result parameter passed to the callback function.

    {
        "value": "TEXT of whole body (including threads below)",
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAsync(coercionType: Office.CoercionType | string, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<string>) => void): void;'
    parameters:
    - id: coercionType
      description: 返される本文の形式です。
      type: <xref uid="office!Office.CoercionType:enum" /> | string
    - id: options
      description: '省略可能です。 次の 1 つ以上のプロパティを含むオブジェクト リテラル。 `asyncContext`<!-- -->: 開発者は、アクセスする任意のオブジェクトをコールバック メソッドで提供できます。'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: 省略可能です。 メソッドが完了すると、パラメーターで渡された関数は、Office.AsyncResult 型の 1 つのパラメーターで `callback` 呼び出されます。 本文は、プロパティで要求された形式で提供 `asyncResult.value` されます。
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;string&gt;) =&gt; void'
    return:
      type: void
      description: ''
