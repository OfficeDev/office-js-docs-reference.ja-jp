- name: setSignatureAsync(data, options, callback)
  uid: outlook!Office.Body#setSignatureAsync:member(1)
  package: outlook!
  fullName: setSignatureAsync(data, options, callback)
  summary: >-
    アイテム本文の署名を追加または置換します。


    **重要**: Outlook on the web では、メッセージ `setSignatureAsync` でのみ動作します。


    **重要**: マニフェストで LaunchEvent を使用してアドインがイベント ベースのアクティブ化機能 [ \` \` を実装する場合](https://docs.microsoft.com/office/dev/add-ins/outlook/autolaunch)<!-- -->イベント ハンドラー内 `setSignatureAsync` の呼び出しでは、次の動作が適用されます。


    - ユーザーが新しいアイテム (返信または転送を含む) を作成すると、署名が設定されますが、フォームは変更されます。 つまり、ユーザーが他の編集を行わずにフォームを閉じると、変更を保存するように求めるメッセージは表示されません。


    \[[API セット: メールボックス プレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`ReadWriteItem`


    **[該当する Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: 新規作成


    **エラー**:


    - `DataExceedsMaximumSize`<!-- -->: パラメーター `data` が 30,000 文字を超える。


    - `InvalidFormatError`<!-- -->: パラメーター `options.coercionType` が設定され `Office.CoercionType.Html` 、メッセージ本文がプレーン テキストで表示されます。


    #### <a name="examples"></a>例


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/99-preview-apis/work-with-client-signatures.yaml

    // Set the signature for the current item with inline image.

    var modIcon1Base64 = "";

    Office.context.mailbox.item.addFileAttachmentFromBase64Async(
      modIcon1Base64,
      "myImage.png",
      { isInline: true },
      function(result) {
        if (result.status == Office.AsyncResultStatus.Succeeded) {
          var signature = $("#signature").val() + "<img src='cid:myImage.png'>";
          console.log(`Setting signature to "${signature}".`);
          // Important: setSignatureAsync is currently in preview.
          Office.context.mailbox.item.body.setSignatureAsync(
            signature,
            { coercionType: "html" },
            function(asyncResult) {
              console.log(`setSignatureAsync: ${asyncResult.status}`);
            }
          );
        } else {
          console.error(`addFileAttachmentFromBase64Async: ${result.error}`);
        }
      }
    );

