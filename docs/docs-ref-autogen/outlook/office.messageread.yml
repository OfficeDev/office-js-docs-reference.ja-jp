- uid: outlook.Office.MessageRead.itemId
  summary: >-
    現在のアイテムの Exchange Web サービスのアイテム識別子を取得します。


    ItemId プロパティは作成モードです。 アイテム識別子が必要な場合、コールバック関数内の AsyncResult.value パラメーターでアイテムの識別子を返すと、ストアにアイテムを保存するのには、saveAsync メソッドを使用できます。


    注: itemId プロパティによって返される識別子は、Exchange Web サービスの項目の識別子と同じです。 ItemId プロパティは、Outlook のエントリ ID または Outlook の REST API によって使用される ID と同じではありません。 この値を使用して REST API を呼び出す前に、Office.context.mailbox.convertToRestId を使用して変換する必要があります。 詳細は、「[Outlook アドインからの Outlook REST API の使用](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id)」を参照してください。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>メッセージの閲覧</td></tr></table>例


    ```javascript

    // The following code checks for the presence of an item

    // identifier. If the `itemId` property returns `null` or

    // `undefined`, it saves the item to the store and gets the

    // item identifier from the asynchronous result.

    var itemId = Office.context.mailbox.item.itemId;

    if (itemId === null || itemId == undefined) {
        Office.context.mailbox.item.saveAsync(function(result){
            itemId = result.value;
        });
    }

    ```
  name: itemId
  fullName: itemId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemId: string;'
    return:
