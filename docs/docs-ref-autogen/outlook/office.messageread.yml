- uid: outlook.Office.MessageRead.seriesId
  summary: >-
    あるインスタンスが属するシリーズの ID を取得します。


    OWA と Outlook では、seriesId は、この項目が属する親 (系列) の項目の Exchange Web サービス (EWS) ID を返します。 ただし、iOS および Android で、seriesId は親項目の残りの部分 ID を返します。


    注: seriesId プロパティによって返される識別子は、Exchange Web サービスの項目の識別子と同じです。 SeriesId プロパティは、Outlook の他の API で使用される Outlook の Id と同じではありません。 この値を使用して REST API を呼び出す前に、Office.context.mailbox.convertToRestId を使用して変換する必要があります。 詳細は、「[Outlook アドインからの Outlook REST API の使用](https://docs.microsoft.com/outlook/add-ins/use-rest-api)」を参照してください。


    SeriesId プロパティが関連アイテムを 1 つの予定などの親項目がない項目の null を返します。 または会議を要求し、会議出席依頼ではない他の項目は undefined を返します。


