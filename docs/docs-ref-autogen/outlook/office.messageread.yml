    <tr><td>[<span data-ttu-id="cf57e-127">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="cf57e-127">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="cf57e-128">メッセージの閲覧</span><span class="sxs-lookup"><span data-stu-id="cf57e-128">Message Read</span></span></td></tr></table>


    <span data-ttu-id="cf57e-129">注: 特定の種類のファイルは、潜在的なセキュリティの問題により、Outlook によってブロックされては返されません。</span><span class="sxs-lookup"><span data-stu-id="cf57e-129">Note: Certain types of files are blocked by Outlook due to potential security issues and are therefore not returned.</span></span> <span data-ttu-id="cf57e-130">詳細については、 [Outlook でブロックされる添付ファイル](https://support.office.com/article/Blocked-attachments-in-Outlook-434752E1-02D3-4E90-9124-8B81E49A8519)を参照してください<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="cf57e-130">For more information, see [Blocked attachments in Outlook](https://support.office.com/article/Blocked-attachments-in-Outlook-434752E1-02D3-4E90-9124-8B81E49A8519)<!-- -->.</span></span>

    #### <a name="examples"></a><span data-ttu-id="cf57e-131">例</span><span class="sxs-lookup"><span data-stu-id="cf57e-131">Examples</span></span>


    ```javascript

    // The following code builds an HTML string with details of all attachments on the current item.

    var _Item = Office.context.mailbox.item;

    var outputString = "";


    if (_Item.attachments.length > 0) {
        for (i = 0 ; i < _Item.attachments.length ; i++) {
            var _att = _Item.attachments[i];
            outputString += "<BR>" + i + ". Name: ";
            outputString += _att.name;
            outputString += "<BR>ID: " + _att.id;
            outputString += "<BR>contentType: " + _att.contentType;
            outputString += "<BR>size: " + _att.size;
            outputString += "<BR>attachmentType: " + _att.attachmentType;
            outputString += "<BR>isInline: " + _att.isInline;
        }
    }


    // Do something with outputString

    ```
