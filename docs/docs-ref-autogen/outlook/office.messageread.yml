    <span data-ttu-id="cf57e-p123">アイテムの本文のプロパティに対して ItemHasRegularExpressionMatch ルールを指定する場合は、本文をさらに選別する正規表現を使用する必要があります。アイテムの本文全体を返す正規表現は使用しないでください。.\* などの正規表現を使用してアイテムの本文全体を取得しても、必ずしも期待どおりの結果は返されません。代わりに、Body.getAsync メソッドを使用して本文全体を取得します。</span><span class="sxs-lookup"><span data-stu-id="cf57e-p123">If you specify an ItemHasRegularExpressionMatch rule on the body property of an item, the regular expression should further filter the body and should not attempt to return the entire body of the item. Using a regular expression such as .\* to obtain the entire body of an item does not always return the expected results. Instead, use the Body.getAsync method to retrieve the entire body.</span></span>


