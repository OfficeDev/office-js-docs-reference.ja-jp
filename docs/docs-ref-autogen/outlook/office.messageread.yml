    <tr><td>[<span data-ttu-id="cf57e-295">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="cf57e-295">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="cf57e-296">メッセージの閲覧</span><span class="sxs-lookup"><span data-stu-id="cf57e-296">Message Read</span></span></td></tr></table><span data-ttu-id="cf57e-297">

