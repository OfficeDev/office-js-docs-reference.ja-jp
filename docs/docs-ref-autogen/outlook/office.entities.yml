items:
- uid: outlook.Office.Entities
  summary: >-
    <span data-ttu-id="123cb-p101">電子メール メッセージまたは予定に含まれているエンティティのコレクションを表します。閲覧モードのみ。</span><span class="sxs-lookup"><span data-stu-id="123cb-p101">Represents a collection of entities found in an email message or appointment. Read mode only.</span></span>


    <span data-ttu-id="123cb-p102">Entities オブジェクトは、サーバーによって見つけられた 1 つ以上のエンティティがアイテム (電子メール メッセージまたは予定) に含まれている場合に、getEntities メソッドと getEntitiesByType メソッドによって返されるエンティティ配列のコンテナーです。これらのエンティティをコード内で使用することにより、アイテム内のアドレスへのマップなどの追加のコンテキスト情報をビューアーに提供したり、アイテム内の電話番号に対してダイヤラーを開いたりできます。</span><span class="sxs-lookup"><span data-stu-id="123cb-p102">The Entities object is a container for the entity arrays returned by the getEntities and getEntitiesByType methods when the item (either an email message or an appointment) contains one or more entities that have been found by the server. You can use these entities in your code to provide additional context information to the viewer, such as a map to an address found in the item, or to open a dialer for a phone number found in the item.</span></span>


    <span data-ttu-id="123cb-p103">プロパティで指定された型のエンティティがアイテム内にない場合、そのエンティティに関連付けられているプロパティは null になります。たとえば、メッセージに番地と電話番号が含まれている場合、addresses プロパティと phoneNumbers プロパティには情報が含まれ、それ以外のプロパティは null になります。</span><span class="sxs-lookup"><span data-stu-id="123cb-p103">If no entities of the type specified in the property are present in the item, the property associated with that entity is null. For example, if a message contains a street address and a phone number, the addresses property and phoneNumbers property would contain information, and the other properties would be null.</span></span>


    <span data-ttu-id="123cb-107">住所として認識されるには、文字列に米国の住所 (少なくとも番地、通り名、都市名、州名、郵便番号の要素を含む) が含まれている必要があります。</span><span class="sxs-lookup"><span data-stu-id="123cb-107">To be recognized as an address, the string must contain a United States postal address that has at least a subset of the elements of a street number, street name, city, state, and zip code.</span></span>


    <span data-ttu-id="123cb-108">電話番号として認識されるためには、北アメリカの電話番号の形式を文字列に含める必要があります。</span><span class="sxs-lookup"><span data-stu-id="123cb-108">To be recognized as a phone number, the string must contain a North American phone number format.</span></span>


    <span data-ttu-id="123cb-p104">エンティティの認識には、大量のデータの機械学習に基づいた自然言語認識を利用しています。エンティティの認識は決定論的ではなく、結果がアイテムの特定のコンテキストに左右されることがあります。</span><span class="sxs-lookup"><span data-stu-id="123cb-p104">Entity recognition relies on natural language recognition that is based on machine learning of large amounts of data. The recognition of an entity is non-deterministic and success sometimes relies on the particular context in the item.</span></span>


    <span data-ttu-id="123cb-111">getEntitiesByType メソッドによってプロパティ配列が返された場合、指定のエンティティのプロパティだけにデータが含まれ、それ以外のプロパティはすべて null になります。</span><span class="sxs-lookup"><span data-stu-id="123cb-111">When the property arrays are returned by the getEntitiesByType method, only the property for the specified entity contains data; all other properties are null.</span></span>


    <span data-ttu-id="123cb-112">\[[API セット: メールボックス 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="123cb-112">\[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
