  remarks: >-
    <table><tr><td>[<span data-ttu-id="9a34f-110">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="9a34f-110">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="9a34f-111">ReadItem</span><span class="sxs-lookup"><span data-stu-id="9a34f-111">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="9a34f-112">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="9a34f-112">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="9a34f-113">作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="9a34f-113">Compose or read</span></span></td></tr></table>


    <span data-ttu-id="9a34f-114">だけでなく、この署名メソッドは次の署名もあります。</span><span class="sxs-lookup"><span data-stu-id="9a34f-114">In addition to this signature, the method also has the following signatures:</span></span>


    `addAsync(key: string, JSONmessage: NotificationMessageDetails): void;`


    `addAsync(key: string, JSONmessage: NotificationMessageDetails, options: Office.AsyncContextOptions): void;`


    `addAsync(key: string, JSONmessage: NotificationMessageDetails, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="9a34f-115">例</span><span class="sxs-lookup"><span data-stu-id="9a34f-115">Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
