    <span data-ttu-id="bf404-171">予定の定期的なパターンを設定します。</span><span class="sxs-lookup"><span data-stu-id="bf404-171">Sets the recurrence pattern of an appointment series.</span></span>


    <span data-ttu-id="bf404-172">注: setAsync する必要がありますのみ使用できます一連の品目に対する、インスタンスのアイテムではなく。</span><span class="sxs-lookup"><span data-stu-id="bf404-172">Note: setAsync should only be available for series items and not instance items.</span></span>


