      <span data-ttu-id="c296d-162">**注**: setasync は series アイテムに対してのみ使用可能で、インスタンスアイテムに対してのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="c296d-162">**Note**: setAsync should only be available for series items and not instance items.</span></span>

      <span data-ttu-id="c296d-163">\[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c296d-163">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
