- uid: outlook.Office.Recurrence
  summary: >-
    定期的なアイテム オブジェクトを取得する予定の定期的なパターンを設定してのみパターンを取得する、定期的な会議出席依頼の方法を提供します。 次のキーを使用してディクショナリがあります: seriesTime、recurrenceType、recurrenceProperties、および recurrenceTimeZone (省略可能)。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
