  summary: >-
    <span data-ttu-id="bf404-130">予定の定期的なアイテムの現在のオブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="bf404-130">Returns the current recurrence object of an appointment series.</span></span>


