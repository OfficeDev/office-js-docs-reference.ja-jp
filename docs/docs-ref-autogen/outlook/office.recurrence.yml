- uid: outlook.Office.Recurrence.seriesTime
  summary: >-
    [Office.SeriesTime](xref:outlook.Office.SeriesTime)オブジェクトを使用すると、定期的な予定の系列と、通常の開始の開始と終了の日付とインスタンスの終了時刻を管理できます。 **このオブジェクトは、UTC 時刻ではありません。** 代わりに、recurrenceTimeZone の値で指定された、または項目のタイム ゾーンに設定されていたタイム ゾーンに設定されます。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
