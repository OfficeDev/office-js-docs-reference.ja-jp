  remarks: "<table><tr><td>[<span data-ttu-id=\"bf404-133\">最小限のアクセス許可のレベル</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf404-133\"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"bf404-134\">ReadItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf404-134\">ReadItem</span></span></td></tr>\n\n<tr><td>[<span data-ttu-id=\"bf404-135\">適用可能な Outlook のモード</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf404-135\"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"bf404-136\">作成または読み取り</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf404-136\">Compose or read</span></span></td></tr></table>\n\n<span data-ttu-id=\"bf404-137\">だけでなくこの署名では、このメソッドは次の署名もあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf404-137\">In addition to this signature, this method also has the following signature:</span></span>\n\n`getAsync(callback?: (result: AsyncResult<Office.Recurrence>) => void): void;`\n#### <a name=\"examples\"></a><span data-ttu-id=\"bf404-138\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"bf404-138\">Examples</span></span>\n\n```javascript\n// This example gets the recurrence object of an appointment or meeting request item.\nOffice.context.mailbox.item.recurrence.getAsync(callback);\nfunction callback(asyncResult){\n    var context = asyncResult.context;\n    var recurrence = asyncResult.value;\n    var endDate = recurrence.seriesTime.getEndDate();\n}\n\n// The following is an example of the results of the getAsync call.\nRecurrence = {\n    \"recurrenceType\": \"weekly\",\n    \"recurrenceProperties\": {\"interval\": 2, \"days\": [\"mon\",\"thu\",\"fri\"], \"firstDayOfWeek\": \"sun\"},\n    \"seriesTime\": {seriesTimeObject}, \n    \"recurrenceTimeZone\": {\"name\": \"Pacific Standard Time\", \"offset\": -480}}\n```"
