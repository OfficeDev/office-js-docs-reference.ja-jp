      <span data-ttu-id="c296d-140">このメソッドは、定期的な予定の繰り返しオブジェクト全体を返します。</span><span class="sxs-lookup"><span data-stu-id="c296d-140">This method returns the entire recurrence object for the appointment series.</span></span>

