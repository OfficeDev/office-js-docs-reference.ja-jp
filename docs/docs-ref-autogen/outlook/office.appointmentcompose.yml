- uid: outlook.Office.AppointmentCompose.close
  summary: >-
    作成中の現在の項目を閉じます。


    Close メソッドの動作で構成される項目の現在の状態によって異なります。 場合は、アイテムには、変更が保存されて、クライアントを保存、破棄、または操作を終了するように求めるプロンプトを表示します。


    Outlook デスクトップ クライアントでは、メッセージがインライン返信の場合、close メソッドは無効になります。


    注: Outlook では、web 上、アイテム予定は、以前保存された saveAsync を使用する場合を求めるメッセージを保存、破棄、または場合でも、変更が発生していない項目が前回保存された後にキャンセルします。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>制限あり</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>予定の開催者</td></tr></table>
  name: close()
  fullName: close
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
