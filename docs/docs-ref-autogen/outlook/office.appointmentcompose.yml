- uid: outlook.Office.AppointmentCompose.requiredAttendees
  summary: >-
    イベントの必須出席者へのアクセスを提供します。 オブジェクトの種類とアクセスのレベルは、現在のアイテムのモードによって異なります。 RequiredAttendees プロパティは、取得、または会議の出席者を更新するメソッドを提供する[Office.Recipients](xref:outlook.Office.Recipients)オブジェクトを返します。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>予定の開催者</td></tr></table>例


    ```javascript

    Office.context.mailbox.item.requiredAttendees.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

    Office.context.mailbox.item.requiredAttendees.addAsync( ['jason@contoso.com'] );

    Office.context.mailbox.item.requiredAttendees.getAsync(callback);


    function callback(asyncResult) {
        var arrayOfRequiredAttendeesRecipients = asyncResult.value;
    }

    ```
  name: requiredAttendees
  fullName: requiredAttendees
  langs:
  - typeScript
  type: property
  syntax:
    content: 'requiredAttendees: Recipients;'
    return:
      type:
      - Recipients
- uid: outlook.Office.AppointmentCompose.saveAsync
  summary: >-
    項目を非同期的に保存します。


    呼び出されると、このメソッドは現在のメッセージを下書きとして保存し、コールバック メソッドを使用してアイテム ID を返します。Outlook Web App またはオンライン モードの Outlook では、サーバーにアイテムが保存されます。キャッシュ モードの Outlook では、ローカル キャッシュにアイテムが保存されます。


    予定であるためない下書きの状態で予定の saveAsync が呼び出された場合は、作成モード、アイテムは、ユーザーの予定表では通常の予定として保存されます。 前に保存されていない新しい予定の招待状は送信されません。 既存の予定を保存すると、追加または削除された出席者に更新が送信されます。


    注: 内のアイテムの追加の呼び出し saveAsync は、EWS または REST API で使用する、アイテム Id を取得するためにモードを作成する場合は、Outlook がキャッシュ モードでは、ときにかかる場合がある項目が実際には、サーバーと同期をとる前にいくつかの時間に注意します。 アイテムを同期すると、まで、アイテムの Id を使用してエラーを返します。


    注: 以下のクライアントでは、作成モードで予定の saveAsync の動作が異なるがあります。


    - Mac の Outlook でサポートされていません saveAsync 会議でモードを構成します。 Mac の Outlook で会議の saveAsync を呼び出すと、エラーが返されます。


    - Web 上で outlook が常に招待状を送信または更新の予定で saveAsync が呼び出されたときに作成モードです。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>予定の開催者</td></tr>


    <tr><td>エラー</td><td>InvalidAttachmentId - 添付ファイルの識別子は存在しません。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `saveAsync(): void;`


    `saveAsync(options: Office.AsyncContextOptions): void;`


    `saveAsync(callback: (result: AsyncResult<string>) => void): void;`

    #### <a name="examples"></a>例


    ```javascript

    Office.context.mailbox.item.saveAsync(
        function callback(result) {
            // Process the result
        });

    // The following is an example of the

    // `result` parameter passed to the

    // callback function. The `value`

    // property contains the item ID of

    // the item.

    {
        "value":"AAMkADI5...AAA=",
        "status":"succeeded"
    }

    ```
  name: saveAsync(options, callback)
  fullName: saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。
      type:
      - '(result: AsyncResult<string>) => void'
- uid: outlook.Office.AppointmentCompose.seriesId
  summary: >-
    あるインスタンスが属するシリーズの ID を取得します。


    OWA と Outlook では、seriesId は、この項目が属する親 (系列) の項目の Exchange Web サービス (EWS) ID を返します。 ただし、iOS および Android で、seriesId は親項目の残りの部分 ID を返します。


    注: seriesId プロパティによって返される識別子は、Exchange Web サービスの項目の識別子と同じです。 SeriesId プロパティは、Outlook の他の API で使用される Outlook の Id と同じではありません。 この値を使用して REST API を呼び出す前に、Office.context.mailbox.convertToRestId を使用して変換する必要があります。 詳細は、「[Outlook アドインからの Outlook REST API の使用](https://docs.microsoft.com/outlook/add-ins/use-rest-api)」を参照してください。


    SeriesId プロパティが関連アイテムを 1 つの予定などの親項目がない項目の null を返します。 または会議を要求し、会議出席依頼ではない他の項目は undefined を返します。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>予定の開催者</td></tr></table>
  name: seriesId
  fullName: seriesId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesId: string;'
    return:
      type:
      - string
- uid: outlook.Office.AppointmentCompose.setSelectedDataAsync
  summary: >-
    メッセージの本文または件名に非同期的にデータを挿入します。


    SetSelectedDataAsync メソッドは、[件名] または [アイテムの本文内のカーソル位置に指定した文字列を挿入します。 または、エディターでテキストを選択すると、選択したテキストに置き換えられます。 本文または件名フィールド内にカーソルがない場合は、エラーが返されます。 、挿入後、カーソルが挿入された内容の末尾にします。


    \[[API セット: メールボックス 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>予定の開催者</td></tr>


    <tr><td>エラー</td><td>InvalidAttachmentId - 添付ファイルの識別子は存在しません。</td></tr></table>


    だけでなく、この署名メソッドは次の署名もあります。


    `setSelectedDataAsync(data: string): void;`


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a>例


    ```javascript

    Office.context.mailbox.item.setSelectedDataAsync("Hello World!");

    Office.context.mailbox.item.setSelectedDataAsync("<b>Hello World!</b>", { coercionType : "html" });

    ```
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: 挿入するデータ。データは 1,000,000 文字を超えてはいけません。1,000,000 文字を超える文字が渡されると、ArgumentOutOfRange の例外がスローされます。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。 coercionType: Outlook Web App および Outlook でテキスト、現在のスタイルが適用されている場合。 フィールドが HTML エディターの場合、データが HTML の場合でも、テキスト データのみが挿入されます。 Html とフィールド (件名のない) HTML をサポートする場合 Outlook Web App に現在のスタイルが適用され、Outlook の既定のスタイルを適用します。 フィールドがテキスト型フィールドの場合は、InvalidDataFormat エラーが返されます。 coercionType が設定されていない場合、結果はフィールドに依存します。フィールドが HTML フィールドであれば HTML が使用され、フィールドがテキスト フィールドであればプレーン テキストが使用されます。'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.AppointmentCompose.start
  summary: >-
    予定を開始する日時を取得または設定します。


    Start プロパティは、世界協定時刻 (UTC) の日付と時刻の値として表される[Office.Time](xref:outlook.Office.Time)オブジェクトです。 ConvertToLocalClientTime メソッドを使用すると、クライアントのローカルな日付と時刻値に変換します。


    Time.setAsync メソッドを使用して開始時刻を設定する場合、convertToUtcClientTime メソッドを使用して、クライアント上のローカルの時刻をサーバーの UTC に変換する必要があります。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>予定の開催者</td></tr></table>例


    ```javascript

    // The following example sets the start time of an appointment in compose mode by

    // using the `setAsync` method of the `Time` object.

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used
        // in the callback
        asyncContext: {verb:"Set"}
    }

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
  name: start
  fullName: start
  langs:
  - typeScript
  type: property
  syntax:
    content: 'start: Time;'
    return:
      type:
      - Time
- uid: outlook.Office.AppointmentCompose.subject
  summary: >-
    アイテムの件名フィールドに示される説明を取得または設定します。


    subject プロパティは、電子メール サーバーによって送信されたアイテムの件名全体を取得または設定します。


    subject プロパティは件名を取得および設定するためのメソッドを提供する Subject オブジェクトを返します。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>予定の開催者</td></tr></table>例


    ```javascript

    Office.context.mailbox.item.subject.getAsync(callback);


    function callback(asyncResult) {
        var subject = asyncResult.value;
    }

    ```
  name: subject
  fullName: subject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subject: Subject;'
    return:
      type:
      - Subject
