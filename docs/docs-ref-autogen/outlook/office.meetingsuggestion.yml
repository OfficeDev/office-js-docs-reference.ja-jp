- uid: outlook.Office.MeetingSuggestion
  summary: >-
    <span data-ttu-id="4b8b7-p101">アイテムに含まれている提案された会議を表します。閲覧モードのみ。</span><span class="sxs-lookup"><span data-stu-id="4b8b7-p101">Represents a suggested meeting found in an item. Read mode only.</span></span>


    <span data-ttu-id="4b8b7-103">アクティブなアイテムに対して getEntities メソッドまたは getEntitiesByType メソッドが呼び出されたときに返される、Entities オブジェクトの meetingSuggestions プロパティに、電子メール メッセージに含まれている提案された会議のリストが返されます。</span><span class="sxs-lookup"><span data-stu-id="4b8b7-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>


    <span data-ttu-id="4b8b7-p102">start および end の値は、会議の候補の開始日時と終了日時が含まれている Date オブジェクトの文字列表現です。値は、現在のユーザーに対して指定された既定のタイム ゾーンです。</span><span class="sxs-lookup"><span data-stu-id="4b8b7-p102">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end. The values are in the default time zone specified for the current user.</span></span>


    <span data-ttu-id="4b8b7-106">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4b8b7-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="4b8b7-107">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="4b8b7-107">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="4b8b7-108">ReadItem</span><span class="sxs-lookup"><span data-stu-id="4b8b7-108">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="4b8b7-109">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="4b8b7-109">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="4b8b7-110">読み取り</span><span class="sxs-lookup"><span data-stu-id="4b8b7-110">Read</span></span></td></tr> </table><span data-ttu-id="4b8b7-111">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="4b8b7-111">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent meeting suggestions in the current item's body.

    var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);

    console.log("There are " + meetingSuggestions.length + " meeting suggestions.")

    meetingSuggestions.forEach(function (meetingSuggestion) {
        console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
        console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
        console.log("Location: " + JSON.stringify(meetingSuggestion.location));
        console.log("Start: " + JSON.stringify(meetingSuggestion.start));
        console.log("End: " + JSON.stringify(meetingSuggestion.end));
        console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
    });

    ```
