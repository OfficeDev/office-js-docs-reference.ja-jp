- uid: outlook.Office.PhoneNumber.phoneString
  summary: <span data-ttu-id="b684f-p102">電話番号が含まれている文字列を取得します。この文字列は、電話番号の数字のみを含みます。元のアイテムにかっこやハイフンなどの文字が含まれている場合でも、この文字列にはそれらの文字は含まれません。</span><span class="sxs-lookup"><span data-stu-id="b684f-p102">Gets a string containing a phone number. This string contains only the digits of the telephone number and excludes characters like parentheses and hyphens, if they exist in the original item.</span></span>
