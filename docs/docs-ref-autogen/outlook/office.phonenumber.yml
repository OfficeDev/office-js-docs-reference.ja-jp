- uid: outlook.Office.PhoneNumber
  summary: >-
    アイテム内の識別される電話番号を表します。閲覧モードのみ。


    電子メール メッセージ内の電話番号が含まれる PhoneNumber オブジェクトの配列は、選択したアイテムの getEntities メソッドを呼び出したときに返される、Entities オブジェクトの phoneNumbers プロパティに返されます。


    \[[API セット: メールボックス 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>
