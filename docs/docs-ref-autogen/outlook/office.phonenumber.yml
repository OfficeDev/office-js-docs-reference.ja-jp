- uid: outlook.Office.PhoneNumber
  summary: >-
    <span data-ttu-id="b684f-p101">アイテム内の識別される電話番号を表します。閲覧モードのみ。</span><span class="sxs-lookup"><span data-stu-id="b684f-p101">Represents a phone number identified in an item. Read mode only.</span></span>


    <span data-ttu-id="b684f-103">電子メール メッセージ内の電話番号が含まれる PhoneNumber オブジェクトの配列は、選択したアイテムの getEntities メソッドを呼び出したときに返される、Entities オブジェクトの phoneNumbers プロパティに返されます。</span><span class="sxs-lookup"><span data-stu-id="b684f-103">An array of PhoneNumber objects containing the phone numbers found in an email message is returned in the phoneNumbers property of the Entities object that is returned when you call the getEntities method on the selected item.</span></span>


    <span data-ttu-id="b684f-104">\[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b684f-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="b684f-105">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="b684f-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="b684f-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="b684f-106">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="b684f-107">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="b684f-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="b684f-108">読み取り</span><span class="sxs-lookup"><span data-stu-id="b684f-108">Read</span></span></td></tr></table><span data-ttu-id="b684f-109">

    ####例</span><span class="sxs-lookup"><span data-stu-id="b684f-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent phone numbers in the current item's body.

    var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);

    console.log("There are " + phoneNumbers.length + " phone numbers.")

    phoneNumbers.forEach(function (phoneNumber) {
        console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
        console.log("Type: " + JSON.stringify(phoneNumber.type));
        console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
    });

    ```
