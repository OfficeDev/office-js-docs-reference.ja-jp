- uid: outlook.Office.AppointmentRead.attachments
  summary: >-
    アイテムの添付ファイルの配列を取得します。


    \[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>出席者の予定</td></tr></table>


    注: 特定の種類のファイルは、潜在的なセキュリティの問題により、Outlook によってブロックされては返されません。 詳細については、 [Outlook でブロックされる添付ファイル](https://support.office.com/article/Blocked-attachments-in-Outlook-434752E1-02D3-4E90-9124-8B81E49A8519)を参照してください<!-- -->。

    #### <a name="examples"></a>例


    ```javascript

    // The following code builds an HTML string with details of all attachments on the current item.

    var _Item = Office.context.mailbox.item;

    var outputString = "";


    if (_Item.attachments.length > 0) {
        for (i = 0 ; i < _Item.attachments.length ; i++) {
            var _att = _Item.attachments[i];
            outputString += "<BR>" + i + ". Name: ";
            outputString += _att.name;
            outputString += "<BR>ID: " + _att.id;
            outputString += "<BR>contentType: " + _att.contentType;
            outputString += "<BR>size: " + _att.size;
            outputString += "<BR>attachmentType: " + _att.attachmentType;
            outputString += "<BR>isInline: " + _att.isInline;
        }
    }


    // Do something with outputString

    ```
  name: attachments
  fullName: outlook.Office.AppointmentRead.attachments
  langs:
  - typeScript
  type: property
  syntax:
    content: 'attachments: Office.AttachmentDetails[];'
    return:
      type:
      - Office.AttachmentDetails[]
