  remarks: >-
    <table><tr><td>[<span data-ttu-id="64f91-244">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="64f91-244">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="64f91-245">ReadItem</span><span class="sxs-lookup"><span data-stu-id="64f91-245">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="64f91-246">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="64f91-246">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="64f91-247">作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="64f91-247">Compose or read</span></span></td></tr></table>


    <span data-ttu-id="64f91-248">だけでなくこの署名では、メソッドは次のシグネチャもあります。</span><span class="sxs-lookup"><span data-stu-id="64f91-248">In addition to this signature, the method also has the following signature:</span></span>


    `removeHandlerAsync(eventType: Office.EventType, callback?: (result: AsyncResult<void>) => void): void;`
