- uid: outlook.Office.Item.seriesId
  summary: >-
    <span data-ttu-id="c935f-259">インスタンスが属する系列の id を取得します。</span><span class="sxs-lookup"><span data-stu-id="c935f-259">Gets the id of the series that an instance belongs to.</span></span>


    <span data-ttu-id="c935f-260">OWA と Outlook では、seriesId は、この項目が属する親 (系列) の項目の Exchange Web サービス (EWS) ID を返します。</span><span class="sxs-lookup"><span data-stu-id="c935f-260">In OWA and Outlook, the seriesId returns the Exchange Web Services (EWS) ID of the parent (series) item that this item belongs to.</span></span> <span data-ttu-id="c935f-261">ただし、iOS および Android で、seriesId は親項目の残りの部分 ID を返します。</span><span class="sxs-lookup"><span data-stu-id="c935f-261">However, in iOS and Android, the seriesId returns the REST ID of the parent item.</span></span>


    <span data-ttu-id="c935f-262">注: seriesId プロパティによって返される識別子は、Exchange Web サービスの項目の識別子と同じです。</span><span class="sxs-lookup"><span data-stu-id="c935f-262">Note: The identifier returned by the seriesId property is the same as the Exchange Web Services item identifier.</span></span> <span data-ttu-id="c935f-263">SeriesId プロパティは、Outlook の他の API で使用される Outlook の Id と同じではありません。</span><span class="sxs-lookup"><span data-stu-id="c935f-263">The seriesId property is not identical to the Outlook IDs used by the Outlook REST API.</span></span> <span data-ttu-id="c935f-264">この値を使用して REST API の呼び出しを行う前にすると Office.context.mailbox.convertToRestId を使用してを変換する必要があります。</span><span class="sxs-lookup"><span data-stu-id="c935f-264">Before making REST API calls using this value, it should be converted using Office.context.mailbox.convertToRestId.</span></span> <span data-ttu-id="c935f-265">詳細については、 [Outlook のアドインから Outlook REST Api を使用して](https://docs.microsoft.com/outlook/add-ins/use-rest-api)参照してください<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="c935f-265">For more details, see [ Use the Outlook REST APIs from an Outlook add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span></span>


