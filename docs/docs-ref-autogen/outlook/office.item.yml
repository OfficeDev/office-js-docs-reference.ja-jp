- uid: outlook.Office.Item.getAttachmentContentAsync
  summary: >-
    メッセージまたは予定の添付ファイルを取得し、としてそれを返す、`Office.AttachmentContent`オブジェクトです。


    `getAttachmentContentAsync` メソッドは、指定した識別子の添付ファイルをアイテムから取得します。 ベスト プラクティスとして、識別子を使用し、`getAttachmentsAsync` または `item.attachments` 呼び出しで attachmentIds を取得した同じセッションで添付ファイルを取得する必要があります。 Outlook Web App とデバイス用 OWA では、添付ファイルの識別子は同じセッション内でのみ有効です。 ユーザーがアプリを閉じるか、ユーザーがインライン フォームで新規作成を開始し、フォームが表示され、別ウィンドウで操作を継続すると、セッションは終了します。


    \[[API セット: メールボックス プレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>\n\n<tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr>\n\n<tr><td>エラー</td><td>InvalidAttachmentId - 添付ファイルの識別子は存在しません。</td></tr></table>\n####例\n\n```javascript\nvar item = Office.context.mailbox.item;\nvar listOfAttachments = [];\nitem.getAttachmentsAsync(callback);\nfunction callback(result) {\n    if (result.value.length > 0) {\n        for (i = 0 ; i < result.value.length ; i++) {\n            var options = {asyncContext: {type: result.value[i].attachmentType}};\n            getAttachmentContentAsync(result.value[i].id, options, handleAttachmentsCallback);  \n        }\n    }\n}\n\nfunction handleAttachmentsCallback(result) {\n    // parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file\n    if (result.format == Office.MailboxEnums.AttachmentContentFormat.Base64) {\n        // handle file attachment\n    }\n    else if (result.format == Office.MailboxEnums.AttachmentContentFormat.Eml) {\n        // handle item attachment\n    }\n    else if (result.format == Office.MailboxEnums.AttachmentContentFormat.ICalendar) {\n        // handle .icalender attachment\n    }\n    else {\n        // handle cloud attachment  \n    }\n}\n```"
  isPreview: true
  name: getAttachmentContentAsync(attachmentId, options, callback)
  fullName: getAttachmentContentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAttachmentContentAsync(attachmentId: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.AttachmentContent>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: attachmentId
      description: 取得する添付ファイルの識別子。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、パラメーターを 1 つ、asyncResult で、Office.AsyncResult オブジェクトは、コールバック パラメーターで渡された関数が呼び出されます。 呼び出しが失敗した場合、asyncResult.error プロパティに格納され、エラー コードでは、失敗の理由です。
      type:
      - '(result: AsyncResult<Office.AttachmentContent>) => void'
- uid: outlook.Office.Item.getInitializationContextAsync
  summary: >-
    アドインでは[、実践的なメッセージによってアクティブ化される](https://docs.microsoft.com/outlook/actionable-messages/invoke-add-in-from-actionable-message)ときに渡される初期化データを取得する<!-- -->。


    注:このメソッドは、Outlook 2016 for Windows (16.0.8413.1000 以降のクイック実行バージョン) および Outlook on the web for Office 365 でのみサポートされます。


    \[[API セット: メールボックス プレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>出席者の予定</td></tr></table>


    だけでなくこの署名では、メソッドは次のシグネチャもあります。


    `getInitializationContextAsync(callback?: (result: AsyncResult<string>) => void): void;`

    #### <a name="examples"></a>例


    ```javascript

    // Get the initialization context (if present)

    Office.context.mailbox.item.getInitializationContextAsync(
        function(asyncResult) {
            if (asyncResult.status == Office.AsyncResultStatus.Succeeded) {
                if (asyncResult.value != null && asyncResult.value.length > 0) {
                    // The value is a string, parse to an object
                    var context = JSON.parse(asyncResult.value);
                    // Do something with context
                } else {
                    // Empty context, treat as no context
                }
            } else {
                if (asyncResult.error.code == 9020) {
                    // GenericResponseError returned when there is no context
                    // Treat as no context
                } else {
                    // Handle the error
                }
            }
        }
    );

    ```
