    parameters:
    - id: callback
      description: <span data-ttu-id="64f91-216">メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="64f91-216">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
