    - id: callback
      description: <span data-ttu-id="c935f-166">省略可能。</span><span class="sxs-lookup"><span data-stu-id="c935f-166">Optional.</span></span> <span data-ttu-id="c935f-167">メソッドが完了すると、パラメーターを 1 つ、asyncResult で、Office.AsyncResult オブジェクトは、コールバック パラメーターで渡された関数が呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="c935f-167">When the method completes, the function passed in the callback parameter is called with a single parameter, asyncResult, which is an Office.AsyncResult object.</span></span> <span data-ttu-id="c935f-168">呼び出しが失敗した場合、asyncResult.error プロパティに格納され、エラー コードでは、失敗の理由です。</span><span class="sxs-lookup"><span data-stu-id="c935f-168">If the call fails, the asyncResult.error property will contain and error code with the reason for the failure.</span></span>
      type:
      - '(result: AsyncResult<Office.AttachmentContent>) => void'
- uid: outlook.Office.Item.getInitializationContextAsync
  summary: >-
