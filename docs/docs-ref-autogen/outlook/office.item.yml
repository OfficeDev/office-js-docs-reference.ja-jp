- uid: outlook.Office.Item.getAttachmentContentAsync
  summary: >-
    <span data-ttu-id="64f91-148">メッセージまたは予定の添付ファイルを取得し、としてそれを返す、`Office.AttachmentContent`オブジェクトです。</span><span class="sxs-lookup"><span data-stu-id="64f91-148">Gets an attachment from a message or appointment and returns it as an `Office.AttachmentContent` object.</span></span>


    <span data-ttu-id="64f91-149">`getAttachmentContentAsync` メソッドは、指定した識別子の添付ファイルをアイテムから取得します。</span><span class="sxs-lookup"><span data-stu-id="64f91-149">The `getAttachmentContentAsync` method gets the attachment with the specified identifier from the item.</span></span> <span data-ttu-id="64f91-150">ベスト プラクティスとして、識別子を使用し、`getAttachmentsAsync` または `item.attachments` 呼び出しで attachmentIds を取得した同じセッションで添付ファイルを取得する必要があります。</span><span class="sxs-lookup"><span data-stu-id="64f91-150">As a best practice, you should use the identifier to retrieve an attachment in the same session that the attachmentIds were retrieved with the `getAttachmentsAsync` or `item.attachments` call.</span></span> <span data-ttu-id="64f91-151">Outlook Web App とデバイス用 OWA では、添付ファイルの識別子は同じセッション内でのみ有効です。</span><span class="sxs-lookup"><span data-stu-id="64f91-151">In Outlook Web App and OWA for Devices, the attachment identifier is valid only within the same session.</span></span> <span data-ttu-id="64f91-152">ユーザーがアプリを閉じるか、ユーザーがインライン フォームで新規作成を開始し、フォームが表示され、別ウィンドウで操作を継続すると、セッションは終了します。</span><span class="sxs-lookup"><span data-stu-id="64f91-152">A session is over when the user closes the app, or if the user starts composing an inline form then subsequently pops out the form to continue in a separate window.</span></span>


    <span data-ttu-id="64f91-153">\[[API セット: メールボックス プレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="64f91-153">\[ [API set: Mailbox Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: "<table><tr><td>[<span data-ttu-id=\"64f91-154\">最小限のアクセス許可レベル</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-154\">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"64f91-155\">ReadItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-155\">ReadItem</span></span></td></tr>\n\n<tr><td>[<span data-ttu-id=\"64f91-156\">適用可能な Outlook のモード</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-156\">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"64f91-157\">作成または読み取り</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-157\">Compose or read</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"64f91-158\">エラー</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-158\">Errors</span></span></td><td><span data-ttu-id=\"64f91-159\">InvalidAttachmentId - 添付ファイルの識別子は存在しません。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-159\">InvalidAttachmentId - The attachment identifier does not exist.</span></span></td></tr></table><span data-ttu-id=\"64f91-160\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-160\">\n#### Examples</span></span>\n\n```javascript\nvar item = Office.context.mailbox.item;\nvar listOfAttachments = [];\nitem.getAttachmentsAsync(callback);\nfunction callback(result) {\n    if (result.value.length > 0) {\n        for (i = 0 ; i < result.value.length ; i++) {\n            var options = {asyncContext: {type: result.value[i].attachmentType}};\n            getAttachmentContentAsync(result.value[i].id, options, handleAttachmentsCallback);  \n        }\n    }\n}\n\nfunction handleAttachmentsCallback(result) {\n    // parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file\n    if (result.format == Office.MailboxEnums.AttachmentContentFormat.Base64) {\n        // handle file attachment\n    }\n    else if (result.format == Office.MailboxEnums.AttachmentContentFormat.Eml) {\n        // handle item attachment\n    }\n    else if (result.format == Office.MailboxEnums.AttachmentContentFormat.ICalendar) {\n        // handle .icalender attachment\n    }\n    else {\n        // handle cloud attachment  \n    }\n}\n```"
