  remarks: "<table><tr><td>[<span data-ttu-id=\"c935f-112\">最小限のアクセス許可のレベル</span><span class=\"sxs-lookup\"><span data-stu-id=\"c935f-112\"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"c935f-113\">ReadItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"c935f-113\">ReadItem</span></span></td></tr>\n\n<tr><td>[<span data-ttu-id=\"c935f-114\">適用可能な Outlook のモード</span><span class=\"sxs-lookup\"><span data-stu-id=\"c935f-114\"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"c935f-115\">作成または読み取り</span><span class=\"sxs-lookup\"><span data-stu-id=\"c935f-115\">Compose or read</span></span></td></tr></table>\n\n<span data-ttu-id=\"c935f-116\">だけでなくこの署名では、メソッドは次のシグネチャもあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c935f-116\">In addition to this signature, the method also has the following signature:</span></span>\n\n`addHandlerAsync(eventType: Office.EventType, handler: any, callback?: (result: AsyncResult<void>) => void): void;`\n#### <a name=\"examples\"></a><span data-ttu-id=\"c935f-117\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"c935f-117\">Examples</span></span>\n\n```javascript\nfunction myHandlerFunction(eventarg) { \n    if (eventarg.attachmentStatus == Office.MailboxEnums.AttachmentStatus.Added) { \n        var _att = eventarg.attachmentDetails; \n        showMessage(\"Event Fired and Attachment Added!\"); \n        getAttachmentContentAsync(_att.id, options, callback); \n    } \n} \nOffice.context.mailbox.item.addHandlerAsync(Office.EventType.AttachmentsChanged, myHandlerFunction, myCallback);\n```"
