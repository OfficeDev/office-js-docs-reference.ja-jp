    <span data-ttu-id="c935f-231">定期的なアイテムのプロパティは、アイテムが系列または系列のインスタンスの場合、定期的な予定または会議出席依頼に定期的なアイテム オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="c935f-231">The recurrence property returns a recurrence object for recurring appointments or meetings requests if an item is a series or an instance in a series.</span></span> <span data-ttu-id="c935f-232">`null`単独の予定および会議出席依頼を単独の予定が返されます。</span><span class="sxs-lookup"><span data-stu-id="c935f-232">`null` is returned for single appointments and meeting requests of single appointments.</span></span> <span data-ttu-id="c935f-233">`undefined`会議出席依頼ではないメッセージが返されます。</span><span class="sxs-lookup"><span data-stu-id="c935f-233">`undefined` is returned for messages that are not meeting requests.</span></span>


    <span data-ttu-id="c935f-234">注: 会議出席依頼は、IPM の itemClass 値を持ちます。Schedule.Meeting.Request。</span><span class="sxs-lookup"><span data-stu-id="c935f-234">Note: Meeting requests have an itemClass value of IPM.Schedule.Meeting.Request.</span></span>


    <span data-ttu-id="c935f-235">注: 定期的なアイテム オブジェクトが null の場合は、このことを示しますオブジェクト 1 つの予定または会議出席依頼の 1 つの予定と、シリーズの一部ではないです。</span><span class="sxs-lookup"><span data-stu-id="c935f-235">Note: If the recurrence object is null, this indicates that the object is a single appointment or a meeting request of a single appointment and NOT a part of a series.</span></span>


