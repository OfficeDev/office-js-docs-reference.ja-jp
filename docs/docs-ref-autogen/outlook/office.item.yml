      description: '<span data-ttu-id="64f91-162">省略可能。</span><span class="sxs-lookup"><span data-stu-id="64f91-162">Optional.</span></span> <span data-ttu-id="64f91-163">次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。</span><span class="sxs-lookup"><span data-stu-id="64f91-163">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="64f91-164">asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。</span><span class="sxs-lookup"><span data-stu-id="64f91-164">asyncContext: Developers can provide any object they wish to access in the callback method.</span></span>'
