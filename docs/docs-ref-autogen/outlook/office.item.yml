- uid: outlook.Office.Item.seriesId
  summary: >-
    あるインスタンスが属するシリーズの ID を取得します。


    OWA と Outlook では、seriesId は、この項目が属する親 (系列) の項目の Exchange Web サービス (EWS) ID を返します。 ただし、iOS および Android で、seriesId は親項目の残りの部分 ID を返します。


    注: seriesId プロパティによって返される識別子は、Exchange Web サービスの項目の識別子と同じです。 SeriesId プロパティは、Outlook の他の API で使用される Outlook の Id と同じではありません。 この値を使用して REST API を呼び出す前に、Office.context.mailbox.convertToRestId を使用して変換する必要があります。 詳細については、 [Outlook のアドインから Outlook REST Api を使用して](https://docs.microsoft.com/outlook/add-ins/use-rest-api)参照してください<!-- -->。


    SeriesId プロパティが関連アイテムを 1 つの予定などの親項目がない項目の null を返します。 または会議を要求し、会議出席依頼ではない他の項目は undefined を返します。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>\n\n<tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>\n####例\n\n```javascript\nvar seriesId = Office.context.mailbox.item.seriesId; \nvar isSeries = (seriesId == null);\n```"
  name: seriesId
  fullName: seriesId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesId: string;'
    return:
      type:
      - string
