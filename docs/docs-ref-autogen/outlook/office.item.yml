- uid: outlook.Office.Item.seriesId
  summary: >-
    <span data-ttu-id="64f91-255">あるインスタンスが属するシリーズの ID を取得します。</span><span class="sxs-lookup"><span data-stu-id="64f91-255">Gets the id of the series that an instance belongs to.</span></span>


    <span data-ttu-id="64f91-256">OWA と Outlook では、seriesId は、この項目が属する親 (系列) の項目の Exchange Web サービス (EWS) ID を返します。</span><span class="sxs-lookup"><span data-stu-id="64f91-256">In OWA and Outlook, the seriesId returns the Exchange Web Services (EWS) ID of the parent (series) item that this item belongs to.</span></span> <span data-ttu-id="64f91-257">ただし、iOS および Android で、seriesId は親項目の残りの部分 ID を返します。</span><span class="sxs-lookup"><span data-stu-id="64f91-257">However, in iOS and Android, the seriesId returns the REST ID of the parent item.</span></span>


    <span data-ttu-id="64f91-258">注: seriesId プロパティによって返される識別子は、Exchange Web サービスの項目の識別子と同じです。</span><span class="sxs-lookup"><span data-stu-id="64f91-258">Note: The identifier returned by the seriesId property is the same as the Exchange Web Services item identifier.</span></span> <span data-ttu-id="64f91-259">SeriesId プロパティは、Outlook の他の API で使用される Outlook の Id と同じではありません。</span><span class="sxs-lookup"><span data-stu-id="64f91-259">The seriesId property is not identical to the Outlook IDs used by the Outlook REST API.</span></span> <span data-ttu-id="64f91-260">この値を使用して REST API を呼び出す前に、Office.context.mailbox.convertToRestId を使用して変換する必要があります。</span><span class="sxs-lookup"><span data-stu-id="64f91-260">Before making REST API calls using this value, it should be converted using Office.context.mailbox.convertToRestId.</span></span> <span data-ttu-id="64f91-261">詳細は、「[Outlook アドインからの Outlook REST API の使用](https://docs.microsoft.com/outlook/add-ins/use-rest-api)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="64f91-261">For more details, see [Use the Outlook REST APIs from an Outlook add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span></span>


    <span data-ttu-id="64f91-262">SeriesId プロパティが関連アイテムを 1 つの予定などの親項目がない項目の null を返します。 または会議を要求し、会議出席依頼ではない他の項目は undefined を返します。</span><span class="sxs-lookup"><span data-stu-id="64f91-262">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>


    <span data-ttu-id="64f91-263">\[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="64f91-263">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: "<table><tr><td>[<span data-ttu-id=\"64f91-264\">最小限のアクセス許可レベル</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-264\">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"64f91-265\">ReadItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-265\">ReadItem</span></span></td></tr>\n\n<tr><td>[<span data-ttu-id=\"64f91-266\">適用可能な Outlook のモード</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-266\">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"64f91-267\">作成または読み取り</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-267\">Compose or read</span></span></td></tr></table><span data-ttu-id=\"64f91-268\">\n####例</span><span class=\"sxs-lookup\"><span data-stu-id=\"64f91-268\">\n#### Examples</span></span>\n\n```javascript\nvar seriesId = Office.context.mailbox.item.seriesId; \nvar isSeries = (seriesId == null);\n```"
  name: seriesId
  fullName: seriesId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesId: string;'
    return:
      type:
      - string
