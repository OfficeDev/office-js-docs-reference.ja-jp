- uid: outlook.Office.Item.getAttachmentContentAsync
  summary: >-
    <span data-ttu-id="6d75f-141">メッセージまたは予定の添付ファイルを取得し、 **AttachmentContent**オブジェクトとして返します。</span><span class="sxs-lookup"><span data-stu-id="6d75f-141">Gets an attachment from a message or appointment and returns it as an **AttachmentContent** object.</span></span>


    <span data-ttu-id="6d75f-142">`getAttachmentContentAsync` メソッドは、指定した識別子の添付ファイルをアイテムから取得します。</span><span class="sxs-lookup"><span data-stu-id="6d75f-142">The `getAttachmentContentAsync` method gets the attachment with the specified identifier from the item.</span></span> <span data-ttu-id="6d75f-143">ベスト プラクティスとして、識別子を使用し、`getAttachmentsAsync` または `item.attachments` 呼び出しで attachmentIds を取得した同じセッションで添付ファイルを取得する必要があります。</span><span class="sxs-lookup"><span data-stu-id="6d75f-143">As a best practice, you should use the identifier to retrieve an attachment in the same session that the attachmentIds were retrieved with the `getAttachmentsAsync` or `item.attachments` call.</span></span> <span data-ttu-id="6d75f-144">Outlook Web App とデバイス用 OWA では、添付ファイルの識別子は同じセッション内でのみ有効です。</span><span class="sxs-lookup"><span data-stu-id="6d75f-144">In Outlook Web App and OWA for Devices, the attachment identifier is valid only within the same session.</span></span> <span data-ttu-id="6d75f-145">ユーザーがアプリを閉じるか、ユーザーがインライン フォームで新規作成を開始し、フォームが表示され、別ウィンドウで操作を継続すると、セッションは終了します。</span><span class="sxs-lookup"><span data-stu-id="6d75f-145">A session is over when the user closes the app, or if the user starts composing an inline form then subsequently pops out the form to continue in a separate window.</span></span>


    <span data-ttu-id="6d75f-146">\[[API セット: メールボックス プレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6d75f-146">\[ [API set: Mailbox Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="6d75f-147">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="6d75f-147">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="6d75f-148">ReadItem</span><span class="sxs-lookup"><span data-stu-id="6d75f-148">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="6d75f-149">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="6d75f-149">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="6d75f-150">作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="6d75f-150">Compose or read</span></span></td></tr>


    <tr><td><span data-ttu-id="6d75f-151">エラー</span><span class="sxs-lookup"><span data-stu-id="6d75f-151">Errors</span></span></td><td><span data-ttu-id="6d75f-152">InvalidAttachmentId - 添付ファイルの識別子は存在しません。</span><span class="sxs-lookup"><span data-stu-id="6d75f-152">InvalidAttachmentId - The attachment identifier does not exist.</span></span></td></tr></table><span data-ttu-id="6d75f-153">

    ####例</span><span class="sxs-lookup"><span data-stu-id="6d75f-153">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    var listOfAttachments = [];

    item.getAttachmentsAsync(callback);


    function callback(result) {
        if (result.value.length > 0) {
            for (i = 0 ; i < result.value.length ; i++) {
                var options = {asyncContext: {type: result.value[i].attachmentType}};
                getAttachmentContentAsync(result.value[i].id, options, handleAttachmentsCallback);
            }
        }
    }


    function handleAttachmentsCallback(result) {
        // parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file
        if (result.format === Office.MailboxEnums.AttachmentContentFormat.Base64) {
            // handle file attachment
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Eml) {
            // handle email item attachment
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.ICalendar) {
            // handle .icalender attachment
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Url) {
            // handle cloud attachment
        } else {
            // handle attachment formats that are not supported
        }
    }

    ```
