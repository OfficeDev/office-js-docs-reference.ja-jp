    <span data-ttu-id="64f91-240">サポートされているイベントの種類のイベント ハンドラーを削除します。</span><span class="sxs-lookup"><span data-stu-id="64f91-240">Removes the event handlers for a supported event type.</span></span>


    <span data-ttu-id="64f91-241">現在サポートされているイベントの種類は、 `Office.EventType.AppointmentTimeChanged` <!-- -->、 `Office.EventType.RecipientsChanged` <!-- -->、および`Office.EventType.RecurrenceChanged` <!-- -->。</span><span class="sxs-lookup"><span data-stu-id="64f91-241">Currently the supported event types are `Office.EventType.AppointmentTimeChanged`<!-- -->, `Office.EventType.RecipientsChanged`<!-- -->, and `Office.EventType.RecurrenceChanged`<!-- -->.</span></span> <span data-ttu-id="64f91-242">プレビューでは、`Office.EventType.AttachmentsChanged`もサポートします。</span><span class="sxs-lookup"><span data-stu-id="64f91-242">In Preview, `Office.EventType.AttachmentsChanged` is also supported.</span></span>


