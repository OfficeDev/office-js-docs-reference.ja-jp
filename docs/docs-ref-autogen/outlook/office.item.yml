    **注**: このメソッドは、outlook 2016 for Windows (16.0.8413.1000 より大きいクイック実行バージョン) と web 上の outlook for Office 365 でのみサポートされています。


    \[[API セット: メールボックスのプレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
