- uid: outlook.Office.Item.addHandlerAsync
  summary: >-
    <span data-ttu-id="c935f-108">サポートされているイベントのイベント ハンドラーを追加します。</span><span class="sxs-lookup"><span data-stu-id="c935f-108">Adds an event handler for a supported event.</span></span>


