    - id: options
      description: '<span data-ttu-id="c935f-163">省略可能。</span><span class="sxs-lookup"><span data-stu-id="c935f-163">Optional.</span></span> <span data-ttu-id="c935f-164">次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。</span><span class="sxs-lookup"><span data-stu-id="c935f-164">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="c935f-165">asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。</span><span class="sxs-lookup"><span data-stu-id="c935f-165">asyncContext: Developers can provide any object they wish to access in the callback method.</span></span>'
