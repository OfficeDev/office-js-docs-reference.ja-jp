  - uid: outlook.Office.Diagnostics.OWAView
    summary: |-
      <span data-ttu-id="02a2e-117">Outlook Web App の現在のビューを表す文字列を取得します。</span><span class="sxs-lookup"><span data-stu-id="02a2e-117">Gets a string that represents the current view of Outlook Web App.</span></span>

      <span data-ttu-id="02a2e-118">返される文字列は、次のいずれかの値になります。 onecolumn、two columns、または ThreeColumns。</span><span class="sxs-lookup"><span data-stu-id="02a2e-118">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>

      <span data-ttu-id="02a2e-119">ホストアプリケーションが Outlook Web App ではない場合、このプロパティにアクセスすると undefined が返されます。</span><span class="sxs-lookup"><span data-stu-id="02a2e-119">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>

      <span data-ttu-id="02a2e-120">Outlook Web App には、画面とウィンドウの幅、および表示可能な列数に応じて 3 つのビューがあります。</span><span class="sxs-lookup"><span data-stu-id="02a2e-120">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>

      - <span data-ttu-id="02a2e-121">画面の幅が狭い場合に表示される onecolumn 各 [表示]。</span><span class="sxs-lookup"><span data-stu-id="02a2e-121">OneColumn, which is displayed when the screen is narrow.</span></span> <span data-ttu-id="02a2e-122">Outlook Web App は、この単一列レイアウトを使用してスマートフォンの画面全体への表示を行います。</span><span class="sxs-lookup"><span data-stu-id="02a2e-122">Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>

      - <span data-ttu-id="02a2e-123">2段組み。画面の幅が広い場合に表示されます。</span><span class="sxs-lookup"><span data-stu-id="02a2e-123">TwoColumns, which is displayed when the screen is wider.</span></span> <span data-ttu-id="02a2e-124">Outlook Web App は、ほとんどのタブレットでこのビューを使用します。</span><span class="sxs-lookup"><span data-stu-id="02a2e-124">Outlook Web App uses this view on most tablets.</span></span>

      - <span data-ttu-id="02a2e-125">ThreeColumns。画面の幅が広い場合に表示されます。</span><span class="sxs-lookup"><span data-stu-id="02a2e-125">ThreeColumns, which is displayed when the screen is wide.</span></span> <span data-ttu-id="02a2e-126">Outlook Web App は、デスクトップ コンピューターのフル スクリーン ウィンドウなどでこのビューを使用します。</span><span class="sxs-lookup"><span data-stu-id="02a2e-126">For example, Outlook Web App uses this view in a full screen window on a desktop computer.</span></span>

      <span data-ttu-id="02a2e-127">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="02a2e-127">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="02a2e-128">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="02a2e-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="02a2e-129">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="02a2e-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"