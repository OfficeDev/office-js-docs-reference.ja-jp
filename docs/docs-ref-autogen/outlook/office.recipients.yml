    - id: callback
      description: <span data-ttu-id="9cd37-124">省略可能。</span><span class="sxs-lookup"><span data-stu-id="9cd37-124">Optional.</span></span> <span data-ttu-id="9cd37-125">メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="9cd37-125">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span> <span data-ttu-id="9cd37-126">受信者の追加が失敗した場合、asyncResult.error プロパティによってエラー コードが含まれます。</span><span class="sxs-lookup"><span data-stu-id="9cd37-126">If adding the recipients fails, the asyncResult.error property will contain an error code.</span></span>
      type:
      - '(result: Office.AsyncResult<void>) => void'
- uid: outlook.Office.Recipients.getAsync
  summary: >-
    <span data-ttu-id="9cd37-127">予定やメッセージの受信者リストを取得します。</span><span class="sxs-lookup"><span data-stu-id="9cd37-127">Gets a recipient list for an appointment or message.</span></span>


