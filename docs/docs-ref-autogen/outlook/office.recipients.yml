- uid: outlook.Office.Recipients.addAsync
  summary: >-
    <span data-ttu-id="7b8ec-106">予定やメッセージの既存の受信者に、受信者のリストを追加します。</span><span class="sxs-lookup"><span data-stu-id="7b8ec-106">Adds a recipient list to the existing recipients for an appointment or message.</span></span>


    <span data-ttu-id="7b8ec-107">recipients パラメーターには、次のいずれかの配列を指定できます。</span><span class="sxs-lookup"><span data-stu-id="7b8ec-107">The recipients parameter can be an array of one of the following:</span></span>


    - <span data-ttu-id="7b8ec-108">SMTP 電子メールアドレスを含む文字列</span><span class="sxs-lookup"><span data-stu-id="7b8ec-108">Strings containing SMTP email addresses</span></span>


    - <span data-ttu-id="7b8ec-109">EmailUser オブジェクト</span><span class="sxs-lookup"><span data-stu-id="7b8ec-109">EmailUser objects</span></span>


    - <span data-ttu-id="7b8ec-110">EmailAddressDetails オブジェクト</span><span class="sxs-lookup"><span data-stu-id="7b8ec-110">EmailAddressDetails objects</span></span>


    <span data-ttu-id="7b8ec-111">\[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7b8ec-111">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="7b8ec-112">最小限のアクセス許可のレベル</span><span class="sxs-lookup"><span data-stu-id="7b8ec-112"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="7b8ec-113">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="7b8ec-113">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="7b8ec-114">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="7b8ec-114"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="7b8ec-115">作成</span><span class="sxs-lookup"><span data-stu-id="7b8ec-115">Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="7b8ec-116">エラー</span><span class="sxs-lookup"><span data-stu-id="7b8ec-116">Errors</span></span></td><td><span data-ttu-id="7b8ec-117">NumberOfRecipientsExceeded - 受信者の数は 100 個のエントリを超えています。</span><span class="sxs-lookup"><span data-stu-id="7b8ec-117">NumberOfRecipientsExceeded - The number of recipients exceeded 100 entries.</span></span></td></tr></table>


    <span data-ttu-id="7b8ec-118">だけでなくこの署名では、このメソッドは次の署名もあります。</span><span class="sxs-lookup"><span data-stu-id="7b8ec-118">In addition to this signature, this method also has the following signatures:</span></span>


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="7b8ec-119">例</span><span class="sxs-lookup"><span data-stu-id="7b8ec-119">Examples</span></span>


    ```javascript

    // The following example creates an array of EmailUser objects

    // and adds them to the To recipients of the message.

    var newRecipients = [
        {
            "displayName": "Allie Bellew",
            "emailAddress": "allieb@contoso.com"
        },
        {
            "displayName": "Alex Darrow",
            "emailAddress": "alexd@contoso.com"
        }
    ];


    Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
        if (result.error) {
            showMessage(result.error);
        } else {
            showMessage("Recipients added");
        }
    });

    ```
