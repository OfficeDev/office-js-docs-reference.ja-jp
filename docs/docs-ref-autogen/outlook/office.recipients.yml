    <table><tr><td>[<span data-ttu-id="9cd37-130">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="9cd37-130">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="9cd37-131">ReadItem</span><span class="sxs-lookup"><span data-stu-id="9cd37-131">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="9cd37-132">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="9cd37-132">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="9cd37-133">作成</span><span class="sxs-lookup"><span data-stu-id="9cd37-133">Compose</span></span></td></tr></table>


    <span data-ttu-id="9cd37-134">だけでなくこの署名では、このメソッドは次の署名もあります。</span><span class="sxs-lookup"><span data-stu-id="9cd37-134">In addition to this signature, this method also has the following signature:</span></span>


    `getAsync(callback: (result: Office.AsyncResult<EmailAddressDetails[]>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="9cd37-135">例</span><span class="sxs-lookup"><span data-stu-id="9cd37-135">Examples</span></span>


    ```javascript

    // The following example gets the optional attendees of a meeting.

    Office.context.mailbox.item.optionalAttendees.getAsync(function(result) {
        if (result.error) {
            showMessage(result.error);
        } else {
            var msg = "";
            result.value.forEach(function(recip, index) {
                msg = msg + recip.displayName + " (" + recip.emailAddress + ");";
            });
            showMessage(msg);
        }
    });

    ```
