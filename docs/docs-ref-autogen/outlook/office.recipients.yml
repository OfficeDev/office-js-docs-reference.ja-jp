      description: <span data-ttu-id="7b8ec-124">省略可能。</span><span class="sxs-lookup"><span data-stu-id="7b8ec-124">Optional.</span></span> <span data-ttu-id="7b8ec-125">メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。</span><span class="sxs-lookup"><span data-stu-id="7b8ec-125">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span> <span data-ttu-id="7b8ec-126">受信者の追加が失敗した場合、asyncResult.error プロパティによってエラー コードが含まれます。</span><span class="sxs-lookup"><span data-stu-id="7b8ec-126">If adding the recipients fails, the asyncResult.error property will contain an error code.</span></span>
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.Recipients.getAsync
  summary: >-
    <span data-ttu-id="7b8ec-127">予定やメッセージの受信者リストを取得します。</span><span class="sxs-lookup"><span data-stu-id="7b8ec-127">Gets a recipient list for an appointment or message.</span></span>


    <span data-ttu-id="7b8ec-128">呼び出しが完了すると、asyncResult.value プロパティには[Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails)オブジェクトの配列が含まれます。</span><span class="sxs-lookup"><span data-stu-id="7b8ec-128">When the call completes, the asyncResult.value property will contain an array of [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) objects.</span></span>


    <span data-ttu-id="7b8ec-129">\[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7b8ec-129">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="7b8ec-130">最小限のアクセス許可のレベル</span><span class="sxs-lookup"><span data-stu-id="7b8ec-130"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="7b8ec-131">ReadItem</span><span class="sxs-lookup"><span data-stu-id="7b8ec-131">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="7b8ec-132">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="7b8ec-132"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="7b8ec-133">作成</span><span class="sxs-lookup"><span data-stu-id="7b8ec-133">Compose</span></span></td></tr></table>


    <span data-ttu-id="7b8ec-134">だけでなくこの署名では、このメソッドは次の署名もあります。</span><span class="sxs-lookup"><span data-stu-id="7b8ec-134">In addition to this signature, this method also has the following signature:</span></span>


    `getAsync(callback: (result: AsyncResult<Office.EmailAddressDetails[]>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="7b8ec-135">例</span><span class="sxs-lookup"><span data-stu-id="7b8ec-135">Examples</span></span>


    ```javascript

    // The following example gets the optional attendees of a meeting.

    Office.context.mailbox.item.optionalAttendees.getAsync(function(result) {
        if (result.error) {
            showMessage(result.error);
        } else {
            var msg = "";
            result.value.forEach(function(recip, index) {
                msg = msg + recip.displayName + " (" + recip.emailAddress + ");";
            });
            showMessage(msg);
        }
    });

    ```
