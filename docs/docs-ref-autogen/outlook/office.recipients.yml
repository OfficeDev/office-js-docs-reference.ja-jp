- uid: outlook.Office.Recipients.addAsync
  summary: >-
    予定やメッセージの既存の受信者に、受信者のリストを追加します。


    recipients パラメーターには、次のいずれかの配列を指定できます。


    - SMTP 電子メールアドレスを含む文字列


    - EmailUser オブジェクト


    - EmailAddressDetails オブジェクト


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>NumberOfRecipientsExceeded - 受信者の数は 100 個のエントリを超えています。</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a>例


    ```javascript

    // The following example creates an array of EmailUser objects

    // and adds them to the To recipients of the message.

    var newRecipients = [
        {
            "displayName": "Allie Bellew",
            "emailAddress": "allieb@contoso.com"
        },
        {
            "displayName": "Alex Darrow",
            "emailAddress": "alexd@contoso.com"
        }
    ];


    Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
        if (result.error) {
            showMessage(result.error);
        } else {
            showMessage("Recipients added");
        }
    });

    ```
  name: addAsync(recipients, options, callback)
  fullName: outlook.Office.Recipients.addAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: 受信者リストに追加する受信者。
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 受信者の追加が失敗した場合、asyncResult.error プロパティによってエラー コードが含まれます。
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.Recipients.getAsync
  summary: >-
    予定やメッセージの受信者リストを取得します。


    呼び出しが完了すると、asyncResult.value プロパティには[Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails)オブジェクトの配列が含まれます。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `getAsync(callback: (result: AsyncResult<Office.EmailAddressDetails[]>) => void): void;`

    #### <a name="examples"></a>例


    ```javascript

    // The following example gets the optional attendees of a meeting.

    Office.context.mailbox.item.optionalAttendees.getAsync(function(result) {
        if (result.error) {
            showMessage(result.error);
        } else {
            var msg = "";
            result.value.forEach(function(recip, index) {
                msg = msg + recip.displayName + " (" + recip.emailAddress + ");";
            });
            showMessage(msg);
        }
    });

    ```
  name: getAsync(options, callback)
  fullName: outlook.Office.Recipients.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: AsyncResult<Office.EmailAddressDetails[]>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 `value` 、結果のプロパティは、EmailAddressDetails オブジェクトの配列。
      type:
      - '(result: AsyncResult<Office.EmailAddressDetails[]>) => void'
- uid: outlook.Office.Recipients.setAsync
  summary: >-
    予定やメッセージの受信者リストを設定します。


    setAsync メソッドは、現在の受信者のリストを上書きします。


    recipients パラメーターには、次のいずれかの配列を指定できます。


    - SMTP 電子メールアドレスを含む文字列


    - [Office.EmailUser](xref:outlook.Office.EmailUser)オブジェクト


    - [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails)オブジェクト


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>NumberOfRecipientsExceeded - 受信者の数は 100 個のエントリを超えています。</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a>例


    ```javascript

    // The following example creates an array of EmailUser objects and

    // replaces the CC recipients of the message with the array.

    var newRecipients = [
        {
            "displayName": "Allie Bellew",
            "emailAddress": "allieb@contoso.com"
        },
        {
            "displayName": "Alex Darrow",
            "emailAddress": "alexd@contoso.com"
        }
    ];


    Office.context.mailbox.item.cc.setAsync(newRecipients, function(result) {
        if (result.error) {
            showMessage(result.error);
        } else {
            showMessage("Recipients overwritten");
        }
    });

    ```
  name: setAsync(recipients, options, callback)
  fullName: outlook.Office.Recipients.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: 受信者リストに追加する受信者。
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 受信者を設定するには、失敗した場合、asyncResult.error プロパティには、データを追加するときに発生したエラーを示すコードが含まれます。
      type:
      - '(result: AsyncResult<void>) => void'
