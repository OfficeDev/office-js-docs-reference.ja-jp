    - <span data-ttu-id="6ae49-383">Web 上で outlook が常に招待状を送信または更新の予定で saveAsync が呼び出されたときに作成モードです。</span><span class="sxs-lookup"><span data-stu-id="6ae49-383">Outlook on the web always sends an invitation or update when saveAsync is called on an appointment in compose mode.</span></span>


    <span data-ttu-id="6ae49-384">\[[API セット: メールボックス 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6ae49-384">\[ [API set: Mailbox 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="6ae49-385">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="6ae49-385">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="6ae49-386">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="6ae49-386">ReadWriteItem</span></span></td></tr>


