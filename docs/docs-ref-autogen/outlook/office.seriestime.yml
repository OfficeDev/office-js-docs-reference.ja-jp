- uid: outlook.Office.SeriesTime.setStartTime
  summary: >-
    <span data-ttu-id="591e2-181">定期的なパターンが設定されてどのタイム ゾーンで定期的な予定の系列のすべてのインスタンスの開始時刻を設定 (既定で項目のタイム ゾーンが使用されます)。</span><span class="sxs-lookup"><span data-stu-id="591e2-181">Sets the start time of all instances of a recurring appointment series in whichever time zone the recurrence pattern is set (the item's time zone is used by default).</span></span>


    <span data-ttu-id="591e2-182">\[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="591e2-182">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="591e2-183">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="591e2-183">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="591e2-184">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="591e2-184">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="591e2-185">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="591e2-185">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="591e2-186">作成</span><span class="sxs-lookup"><span data-stu-id="591e2-186">Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="591e2-187">Errors</span><span class="sxs-lookup"><span data-stu-id="591e2-187">Errors</span></span></td><td><span data-ttu-id="591e2-188">無効な時刻の形式の時刻は、許容される形式ではありません。</span><span class="sxs-lookup"><span data-stu-id="591e2-188">Invalid time format - The time is not in an acceptable format.</span></span></td></tr></table>


    <span data-ttu-id="591e2-189">だけでなくこの署名では、このメソッドは次の署名もあります。</span><span class="sxs-lookup"><span data-stu-id="591e2-189">In addition to this signature, this method also has the following signature:</span></span>


    <span data-ttu-id="591e2-190">`setStartTime(time: string): void;`(Time は標準の datetime 文字列形式で表されるすべてのインスタンスの開始時刻:"THH:mm:ss: mmm")。</span><span class="sxs-lookup"><span data-stu-id="591e2-190">`setStartTime(time: string): void;` (Where time is the start time of all instances represented by standard datetime string format: "THH:mm:ss:mmm").</span></span>

    #### <a name="examples"></a><span data-ttu-id="591e2-191">例</span><span class="sxs-lookup"><span data-stu-id="591e2-191">Examples</span></span>


    ```javascript

    // This example sets the start time of each instance of a recurring appointment series to 1:30 PM.

    var seriesTimeObject = new SeriesTime()

    seriesTimeObject.setStartTime(13, 30);


    // This example sets the start time of each instance of a recurring appointment series to 11:30 AM.

    seriesTimeObject.setStartTime(11, 30);


    // Alternative: Set the start time of all instances of a recurring appointment series to 11:30 PM.

    seriesTimeObject.setStartTime("T23:30:00");

    ```
