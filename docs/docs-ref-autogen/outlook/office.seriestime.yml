    <tr><td><span data-ttu-id="591e2-172">Errors</span><span class="sxs-lookup"><span data-stu-id="591e2-172">Errors</span></span></td><td><span data-ttu-id="591e2-173">無効な日付形式の日付は、許容される形式ではありません。</span><span class="sxs-lookup"><span data-stu-id="591e2-173">Invalid date format - The date is not in an acceptable format.</span></span></td></tr></table>


