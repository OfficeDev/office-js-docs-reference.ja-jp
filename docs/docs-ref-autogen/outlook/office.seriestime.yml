- uid: outlook.Office.SeriesTime.setDuration
  summary: >-
    定期的なパターンでは、すべての予定の期間を設定します。 定期的なパターンの終了時刻とも異なります。


    \[[API セット: メールボックス 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>

    ####例


    ```javascript

    // This example sets the duration of each appointment in a recurring series to 2 hours.

    Office.context.mailbox.item.recurrence.getAsync(callback);

    function callback(asyncResult){
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var endDate = recurrence.seriesTime.getStartTime();
    }

    ```
