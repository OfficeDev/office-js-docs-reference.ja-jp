- uid: outlook.Office.AttachmentContent.format
  summary: >-
    添付ファイルのコンテンツに使用する文字列の形式です。


    ファイルの添付ファイルの base64 でエンコードされた文字列は、書式設定。


    項目の添付ファイルのメッセージを表す、書式設定は .eml 形式のファイルを表す文字列です。


    項目の添付ファイルの予定表アイテムを表す、書式設定は、.icalendar ファイルを表す文字列。


    クラウドの添付ファイルの書式設定、URL 文字列です。
  isPreview: true
  name: format
  fullName: format
  langs:
  - typeScript
  type: property
  syntax:
    content: 'format: MailboxEnums.AttachmentContentFormat;'
    return:
      type:
      - MailboxEnums.AttachmentContentFormat
