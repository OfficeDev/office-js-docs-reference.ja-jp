- uid: outlook.Office.From.getAsync
  summary: >-
    取得、メッセージの値からです。


    されますメソッドを取得する Exchange サーバーへの非同期呼び出しを開始する、メッセージの値からです。


    項目の値から、asyncResult.value プロパティでは、 [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails)として提供されています。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>


    だけでなくこの署名では、メソッドは次のシグネチャもあります。


    `getAsync(callback?: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;`
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、パラメーターを 1 つ、asyncResult で、Office.AsyncResult オブジェクトは、コールバック パラメーターで渡された関数が呼び出されます。 `value` 、結果のプロパティは、EmailAddressDetails オブジェクトとしての値からのメッセージです。
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails>) => void'
- uid: outlook.Office.From.getAsync_1
  summary: >-
    取得、メッセージの値からです。


    されますメソッドを取得する Exchange サーバーへの非同期呼び出しを開始する、メッセージの値からです。


    項目の値から、asyncResult.value プロパティでは、 [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails)として提供されています。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>

    ####例


    ```javascript

    Office.context.mailbox.item.from.getAsync(callback);


    function callback(asyncResult) {
        var from = asyncResult.value;
        console.log("From " + from);
    }

    ```
  name: getAsync(callback)
  fullName: getAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(callback?: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: メソッドが完了すると、パラメーターを 1 つ、asyncResult で、Office.AsyncResult オブジェクトは、コールバック パラメーターで渡された関数が呼び出されます。 `value` 、結果のプロパティは、EmailAddressDetails オブジェクトとしての値からのメッセージです。
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails>) => void'
