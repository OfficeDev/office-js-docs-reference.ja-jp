- uid: outlook.Office.From.getAsync
  summary: >-
    取得、メッセージの値からです。


    されますメソッドを取得する Exchange サーバーへの非同期呼び出しを開始する、メッセージの値からです。


    項目の値から、asyncResult.value プロパティでは、 [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails)として提供されています。


    \[[API セット: メールボックス 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>


    だけでなくこの署名では、メソッドは次のシグネチャもあります。


    `getAsync(callback?: (result: AsyncResult&lt;Office.EmailAddressDetails&gt;) => void): void;`
  name: getAsync(options, callback)
  fullName: outlook.Office.From.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: AsyncResult<Office.EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、パラメーターを 1 つ、asyncResult で、Office.AsyncResult オブジェクトは、コールバック パラメーターで渡された関数が呼び出されます。 `value` 、結果のプロパティは、EmailAddressDetails オブジェクトとしての値からのメッセージです。
      type:
      - '(result: AsyncResult<Office.EmailAddressDetails>) => void'
