- uid: outlook.Office.EmailAddressDetails.appointmentResponse
  summary: 予定に対して出席者が戻した応答を取得します。このプロパティは、optionalAttendees プロパティまたは requiredAttendees プロパティで表わされる予定の出席者にのみ適用されます。このプロパティは、他のシナリオでは undefined を返します。
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
- uid: outlook.Office.EmailAddressDetails.displayName
  summary: 電子メール アドレスに関連付けられた表示名を取得します。
  name: displayName
  fullName: displayName
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayName: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\nvar organizerName = Office.context.mailbox.item.organizer.displayName;\nconsole.log(\"Organizer: \" + organizerName);\n```"
- uid: outlook.Office.EmailAddressDetails.emailAddress
  summary: SMTP 電子メール アドレスを取得します。
  name: emailAddress
  fullName: emailAddress
  langs:
  - typeScript
  type: property
  syntax:
    content: 'emailAddress: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\nvar organizerAddress = Office.context.mailbox.item.organizer.emailAddress;\nconsole.log(\"Organizer's email address: \" + organizerAddress);\n```"
- uid: outlook.Office.EmailAddressDetails.recipientType
  summary: 受信者の電子メール アドレスの種類を取得します。
  name: recipientType
  fullName: recipientType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'recipientType: MailboxEnums.RecipientType;'
    return:
      type:
      - MailboxEnums.RecipientType
      description: "\n#### <a name=\"examples\"></a>例\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.recipientType);\n});\n```"
