    <span data-ttu-id="2c562-287">アドインを使用してください、restUrl プロパティ REST API の呼び出しを行うときに使用する正しい URL を確認します。</span><span class="sxs-lookup"><span data-stu-id="2c562-287">The add-in should use the restUrl property to determine the correct URL to use when making REST API calls.</span></span>


