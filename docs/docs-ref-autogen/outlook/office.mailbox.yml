  - uid: outlook.Office.Mailbox.convertToEwsId
    summary: |-
      <span data-ttu-id="705f2-140">REST 形式のアイテム ID を EWS 形式に変換します。</span><span class="sxs-lookup"><span data-stu-id="705f2-140">Converts an item ID formatted for REST into EWS format.</span></span>

      <span data-ttu-id="705f2-141">REST API (Outlook Mail API や Microsoft Graph など) で取得されたアイテム ID は、Exchange Web サービス (EWS) に使用される形式とは異なる形式を使用します。</span><span class="sxs-lookup"><span data-stu-id="705f2-141">Item IDs retrieved via a REST API (such as the Outlook Mail API or the Microsoft Graph) use a different format than the format used by Exchange Web Services (EWS).</span></span> <span data-ttu-id="705f2-142">ConvertToEwsId メソッドは、REST 形式の ID を EWS 用の適切な形式に変換します。</span><span class="sxs-lookup"><span data-stu-id="705f2-142">The convertToEwsId method converts a REST-formatted ID into the proper format for EWS.</span></span>

      <span data-ttu-id="705f2-143">**注**: このメソッドは、iOS または Android の Outlook ではサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="705f2-143">**Note**: This method is not supported in Outlook on iOS or Android.</span></span>

