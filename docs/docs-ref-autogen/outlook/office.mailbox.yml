      <span data-ttu-id="705f2-154">メールアプリがデスクトップクライアント上の Outlook で実行されている場合、convertToLocalClientTime メソッドは、クライアントコンピューターのタイムゾーンに設定された値を持つ dictionary オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="705f2-154">If the mail app is running in Outlook on desktop clients, the convertToLocalClientTime method will return a dictionary object with the values set to the client computer time zone.</span></span> <span data-ttu-id="705f2-155">メールアプリが web 上の Outlook で実行されている場合、convertToLocalClientTime メソッドは、EAC で指定されたタイムゾーンに設定された値を持つ dictionary オブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="705f2-155">If the mail app is running in Outlook on the web, the convertToLocalClientTime method will return a dictionary object with the values set to the time zone specified in the EAC.</span></span>

