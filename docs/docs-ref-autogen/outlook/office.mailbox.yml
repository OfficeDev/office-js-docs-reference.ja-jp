          description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 isrest: 指定されたトークンが Outlook REST api または Exchange Web サービスで使用されるかどうかを決定します。 既定値は False です。 asynccontext: 非同期メソッドに渡される状態データ。'
