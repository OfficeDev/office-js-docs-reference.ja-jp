  - uid: outlook.Office.Mailbox.getCallbackTokenAsync
    summary: |-
      <span data-ttu-id="705f2-249">REST API または Exchange Web サービスを呼び出すために使用するトークンを含む文字列を取得します。</span><span class="sxs-lookup"><span data-stu-id="705f2-249">Gets a string that contains a token used to call REST APIs or Exchange Web Services.</span></span>

      <span data-ttu-id="705f2-250">Getた Tokenasync メソッドは、ユーザーのメールボックスをホストする Exchange サーバーから非透過トークンを取得するために非同期呼び出しを行います。</span><span class="sxs-lookup"><span data-stu-id="705f2-250">The getCallbackTokenAsync method makes an asynchronous call to get an opaque token from the Exchange Server that hosts the user's mailbox.</span></span> <span data-ttu-id="705f2-251">コールバック トークンの有効期間は 5 分です。</span><span class="sxs-lookup"><span data-stu-id="705f2-251">The lifetime of the callback token is 5 minutes.</span></span>

      <span data-ttu-id="705f2-252">*REST トークン*</span><span class="sxs-lookup"><span data-stu-id="705f2-252">*REST Tokens*</span></span>

      <span data-ttu-id="705f2-253">REST トークンが要求されると (オプション isRest = true)、生成されたトークンは Exchange Web サービス呼び出しの認証には機能しません。</span><span class="sxs-lookup"><span data-stu-id="705f2-253">When a REST token is requested (options.isRest = true), the resulting token will not work to authenticate Exchange Web Services calls.</span></span> <span data-ttu-id="705f2-254">このトークンは、アドインがマニフェストで ReadWriteMailbox アクセス許可を指定していない限り、現在のアイテムとその添付ファイルへの読み取り専用アクセスに制限されます。</span><span class="sxs-lookup"><span data-stu-id="705f2-254">The token will be limited in scope to read-only access to the current item and its attachments, unless the add-in has specified the ReadWriteMailbox permission in its manifest.</span></span> <span data-ttu-id="705f2-255">ReadWriteMailbox アクセス許可が指定されている場合、結果のトークンによって、メール、予定表、および連絡先に対する読み取り/書き込みアクセス許可が付与されます。これにより、メールを送信することもできます。</span><span class="sxs-lookup"><span data-stu-id="705f2-255">If the ReadWriteMailbox permission is specified, the resulting token will grant read/write access to mail, calendar, and contacts, including the ability to send mail.</span></span>

      <span data-ttu-id="705f2-256">アドインでは、Office.context.mailbox.resturl がプロパティを使用して、REST API 呼び出しを行うときに使用する正しい URL を決定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="705f2-256">The add-in should use the restUrl property to determine the correct URL to use when making REST API calls.</span></span>

      <span data-ttu-id="705f2-257">*EWS トークン*</span><span class="sxs-lookup"><span data-stu-id="705f2-257">*EWS Tokens*</span></span>

      <span data-ttu-id="705f2-258">EWS トークンが要求されると (オプション isRest = false)、生成されたトークンは REST API 呼び出しを認証するために機能しません。</span><span class="sxs-lookup"><span data-stu-id="705f2-258">When an EWS token is requested (options.isRest = false), the resulting token will not work to authenticate REST API calls.</span></span> <span data-ttu-id="705f2-259">トークンの範囲は、現在のアイテムへのアクセスに制限されます。</span><span class="sxs-lookup"><span data-stu-id="705f2-259">The token will be limited in scope to accessing the current item.</span></span>

      <span data-ttu-id="705f2-260">アドインでは、ewsUrl プロパティを使用して、EWS 呼び出しを行うときに使用する正しい URL を決定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="705f2-260">The add-in should use the ewsUrl property to determine the correct URL to use when making EWS calls.</span></span>

      <span data-ttu-id="705f2-261">**注**: 可能であれば、アドインでは Exchange Web サービスの代わりに REST api を使用することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="705f2-261">**Note**: It is recommended that add-ins use the REST APIs instead of Exchange Web Services whenever possible.</span></span>

      <span data-ttu-id="705f2-262">\[[API set: Mailbox 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="705f2-262">\[ [API set: Mailbox 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="705f2-263">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="705f2-263">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="705f2-264">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="705f2-264">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="705f2-265">例</span><span class="sxs-lookup"><span data-stu-id="705f2-265">Examples</span></span>

      ```javascript
