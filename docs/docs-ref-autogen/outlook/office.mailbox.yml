  summary: >-
    <span data-ttu-id="2c562-140">クライアントのローカル時間で時間情報が含まれている辞書を取得します。</span><span class="sxs-lookup"><span data-stu-id="2c562-140">Gets a dictionary containing time information in local client time.</span></span>


