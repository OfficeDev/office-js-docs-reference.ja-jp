    <span data-ttu-id="2c562-339">バージョン 15.0.4535.1004 より前のバージョンの Outlook で実行しているメール アプリで makeEwsRequestAsync メソッドを使う場合は、エンコード値を ISO-8859-1 に設定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="2c562-339">When you use the makeEwsRequestAsync method in mail apps running in Outlook versions earlier than version 15.0.4535.1004, you should set the encoding value to ISO-8859-1.</span></span>


    `<?xml version="1.0" encoding="iso-8859-1"?>`


