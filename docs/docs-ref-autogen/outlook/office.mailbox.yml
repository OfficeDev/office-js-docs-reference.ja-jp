      <span data-ttu-id="705f2-304">ユーザーのメールボックスをホストしている Exchange サーバー上の Exchange Web サービス (EWS) サービスに対して非同期の要求を行います。</span><span class="sxs-lookup"><span data-stu-id="705f2-304">Makes an asynchronous request to an Exchange Web Services (EWS) service on the Exchange server that hosts the user's mailbox.</span></span>

