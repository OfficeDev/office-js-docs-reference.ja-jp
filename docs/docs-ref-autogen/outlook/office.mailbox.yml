      <span data-ttu-id="705f2-308">XML 要求では UTF-8 エンコードを指定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="705f2-308">The XML request must specify UTF-8 encoding.</span></span> <span data-ttu-id="705f2-309">&lt;</span><span class="sxs-lookup"><span data-stu-id="705f2-309"></span></span><!-- --><span data-ttu-id="705f2-310">? xml バージョン = "1.0" encoding = "utf-8"?</span><span class="sxs-lookup"><span data-stu-id="705f2-310">?xml version="1.0" encoding="utf-8"?</span></span><!-- -->&gt;

      <span data-ttu-id="705f2-311">アドインには、makeEwsRequestAsync メソッドを使用するための ReadWriteMailbox アクセス許可が必要です。</span><span class="sxs-lookup"><span data-stu-id="705f2-311">Your add-in must have the ReadWriteMailbox permission to use the makeEwsRequestAsync method.</span></span> <span data-ttu-id="705f2-312">MakeEwsRequestAsync メソッドで呼び出すことができる ReadWriteMailbox アクセス許可と EWS 操作の使用方法については、「[ユーザーのメールボックスへのメールアドインアクセスのアクセス許可を指定](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)する」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="705f2-312">For information about using the ReadWriteMailbox permission and the EWS operations that you can call with the makeEwsRequestAsync method, see [Specify permissions for mail add-in access to the user's mailbox](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</span></span><!-- --><span data-ttu-id="705f2-313">.</span><span class="sxs-lookup"><span data-stu-id="705f2-313"></span></span>

      <span data-ttu-id="705f2-314">EWS 呼び出しの XML 結果は、asyncResult プロパティに文字列として提供されます。</span><span class="sxs-lookup"><span data-stu-id="705f2-314">The XML result of the EWS call is provided as a string in the asyncResult.value property.</span></span> <span data-ttu-id="705f2-315">結果のサイズが 1 MB を超える場合、代わりにエラー メッセージが返されます。</span><span class="sxs-lookup"><span data-stu-id="705f2-315">If the result exceeds 1 MB in size, an error message is returned instead.</span></span>

      <span data-ttu-id="705f2-316">**注**: このメソッドは、次のシナリオではサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="705f2-316">**Note**: This method is not supported in the following scenarios:</span></span>

