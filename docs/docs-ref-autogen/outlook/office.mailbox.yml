      <span data-ttu-id="705f2-319">**注**: サーバー管理者は、クライアントアクセスサーバーの ews ディレクトリで OAuthAuthentication を true に設定して、makeEwsRequestAsync メソッドで EWS 要求を行うことができるようにする必要があります。</span><span class="sxs-lookup"><span data-stu-id="705f2-319">**Note**: The server administrator must set OAuthAuthentication to true on the Client Access Server EWS directory to enable the makeEwsRequestAsync method to make EWS requests.</span></span>

      <span data-ttu-id="705f2-320">*バージョンの相違点*</span><span class="sxs-lookup"><span data-stu-id="705f2-320">*Version differences*</span></span>

      <span data-ttu-id="705f2-321">バージョン15.0.4535.1004 より前のバージョンの Outlook で実行しているメールアプリで makeEwsRequestAsync メソッドを使用する場合は、エンコード値を ISO-8859-1 に設定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="705f2-321">When you use the makeEwsRequestAsync method in mail apps running in Outlook versions earlier than version 15.0.4535.1004, you should set the encoding value to ISO-8859-1.</span></span>

