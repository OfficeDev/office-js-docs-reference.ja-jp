    summary: |-
      <span data-ttu-id="c142b-101">InternetHeaders オブジェクトは、メッセージアイテムが Exchange から発信されてから、MIME メッセージに変換された後に保持されるカスタムインターネットヘッダーを表します。</span><span class="sxs-lookup"><span data-stu-id="c142b-101">The InternetHeaders object represents custom internet headers that are preserved after the message item leaves Exchange and is converted to a MIME message.</span></span> <span data-ttu-id="c142b-102">これらのヘッダーは、MIME メッセージの x ヘッダーとして格納されます。</span><span class="sxs-lookup"><span data-stu-id="c142b-102">These headers are stored as x-headers in the MIME message.</span></span>

      <span data-ttu-id="c142b-103">InternetHeaders は、アイテムごとにキーと値のペアとして格納されます。</span><span class="sxs-lookup"><span data-stu-id="c142b-103">InternetHeaders are stored as key/value pairs on a per-item basis.</span></span>

      <span data-ttu-id="c142b-104">**注**: このオブジェクトは、メッセージアイテムのカスタムヘッダーを設定および取得するためのものです。</span><span class="sxs-lookup"><span data-stu-id="c142b-104">**Note**: This object is intended for you to set and get your custom headers on a message item.</span></span>

      <span data-ttu-id="c142b-105">\[[API セット: メールボックスのプレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c142b-105">\[ [API set: Mailbox Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
