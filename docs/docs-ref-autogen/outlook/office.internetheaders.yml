- uid: outlook.Office.InternetHeaders
  summary: >-
    InternetHeaders オブジェクトは、アイテムは、Exchange を出た後に維持され、MIME メッセージに変換するプロパティを表します。 これらのプロパティは、MIME メッセージ内の x-ヘッダーとして保存されます。


    InternetHeaders は、アイテムごとにキーと値のペアとして格納されます。


    \[[API セット: メールボックス プレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
  isPreview: true
  name: Office.InternetHeaders
  fullName: outlook.Office.InternetHeaders
  langs:
  - typeScript
  type: interface
  package: outlook
  children:
  - outlook.Office.InternetHeaders.getAsync
  - outlook.Office.InternetHeaders.removeAsync
  - outlook.Office.InternetHeaders.setAsync
- uid: outlook.Office.InternetHeaders.getAsync
  summary: >-
    インターネット ヘッダーの名前の配列を指定するには、このメソッドは、これらのインターネット ヘッダーとその値を含むディクショナリを返します。 アドインが使用できない x ヘッダーを要求している場合、結果に x-ヘッダーが返されません。


    \[[API セット: メールボックス プレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>\n\n<tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>\n\nだけでなくこの署名では、このメソッドは次の署名もあります。\n\n`getAsync(names: string[], callback: (result: AsyncResult<Office.InternetHeaders>) => void): void;`\n#### <a name=\"examples\"></a>例\n\n```javascript\nOffice.context.mailbox.item.internetHeaders.getAsync([\"header1\", \"header2\"], callback); \n\nfunction callback(asyncResult) { \n    var dictionary = asyncResult.value; \n    var header1_value = dictionary[\"header1\"]; \n}\n```"
  isPreview: true
  name: getAsync(names, options, callback)
  fullName: outlook.Office.InternetHeaders.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.InternetHeaders>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: names
      description: 返されるインターネット ヘッダーの名前。
      type:
      - string[]
    - id: options
      description: '省略可能。 オブジェクト リテラルをする場合、次のプロパティの 1 つ以上が含まれています: asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、パラメーターを 1 つ、asyncResult で、Office.AsyncResult オブジェクトは、コールバック パラメーターで渡された関数が呼び出されます。
      type:
      - '(result: AsyncResult<Office.InternetHeaders>) => void'
- uid: outlook.Office.InternetHeaders.removeAsync
  summary: >-
    インターネット ヘッダーの名前の配列を指定するには、このメソッドは、インターネット ヘッダーのコレクションから、指定したヘッダーを削除します。


    \[[API セット: メールボックス プレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `removeAsync(names: string[], callback: (result: AsyncResult<Office.Body>) => void): void;`

    #### <a name="examples"></a>例


    ```javascript

    Office.context.mailbox.item.internetHeaders.removeAsync(["header1", "header2"]);

    ```
  isPreview: true
  name: removeAsync(names, options, callback)
  fullName: outlook.Office.InternetHeaders.removeAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.InternetHeaders>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: names
      description: 削除するインターネット ヘッダーの名前。
      type:
      - string[]
    - id: options
      description: '省略可能。 オブジェクト リテラルをする場合、次のプロパティの 1 つ以上が含まれています: asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、パラメーターを 1 つ、asyncResult で、Office.AsyncResult オブジェクトは、コールバック パラメーターで渡された関数が呼び出されます。
      type:
      - '(result: AsyncResult<Office.InternetHeaders>) => void'
- uid: outlook.Office.InternetHeaders.setAsync
  summary: >-
    指定のインターネット ヘッダーを指定した値に設定します。


    SetAsync メソッドは、指定したヘッダーが既に存在しない場合に新しいヘッダーを作成します。それ以外の場合、既存の値は、新しい値に置き換えられます。


    \[[API セット: メールボックス プレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `setAsync(headers: string, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a>例


    ```javascript

    Office.context.mailbox.item.internetHeaders.setAsync({"header1": "value1", "header2": "value2"});

    ```
  isPreview: true
  name: setAsync(headers, options, callback)
  fullName: outlook.Office.InternetHeaders.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(headers: Object, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: headers
      description: 名前と対応する値を設定するヘッダーの。 インターネット ヘッダーおよびインターネット ヘッダーの値の中の値の名前をされているキーを持つディクショナリ オブジェクトをする必要があります。
      type:
      - Object
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 AsyncResult.error プロパティでは、検出されたエラーが行われます。
      type:
      - '(result: AsyncResult<void>) => void'
