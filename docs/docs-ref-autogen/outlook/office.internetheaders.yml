- uid: outlook.Office.InternetHeaders.setAsync
  summary: >-
    指定されたインターネットヘッダーに指定された値を設定します。


    setasync メソッドは、指定されたヘッダーが存在しない場合に、新しいヘッダーを作成します。それ以外の場合は、既存の値が新しい値に置き換えられます。


    \[[API セット: メールボックスのプレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> </table>
  isPreview: true
  name: setAsync(headers, options, callback)
  fullName: setAsync(headers, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(headers: Object, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: headers
      description: 設定するヘッダーの名前と対応する値。 は、インターネットヘッダーの名前およびインターネットヘッダーの値であるキーを含む dictionary オブジェクトである必要があります。
      type:
      - Object
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asynccontext: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。 発生したエラーは、asyncResult. error プロパティに表示されます。
      type:
      - '(result: Office.AsyncResult<void>) => void'
