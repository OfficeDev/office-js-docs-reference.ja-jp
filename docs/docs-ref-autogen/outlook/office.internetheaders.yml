- uid: outlook.Office.InternetHeaders.getAsync
  summary: >-
    インターネットヘッダー名の配列が指定されている場合、このメソッドは、そのインターネットヘッダーとその値を含むディクショナリを返します。 アドインが使用できない x-ヘッダーを要求した場合、その x ヘッダーは結果に返されません。


    \[[API セット: メールボックスのプレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または読み取り</td></tr> </table>
  isPreview: true
  name: getAsync(names, options, callback)
  fullName: getAsync(names, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<InternetHeaders>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: names
      description: 取得するインターネットヘッダーの名前を指定します。
      type:
      - string[]
    - id: options
      description: '省略可能。 次のプロパティの1つ以上を含むオブジェクトリテラル。 asynccontext: 開発者は、コールバックメソッドで、アクセスする任意のオブジェクトを提供できます。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、callback パラメーターに渡された関数が、1つのパラメーター asyncResult を使用して呼び出されます。これは、Office の asyncresult オブジェクトです。
      type:
      - '(result: Office.AsyncResult<InternetHeaders>) => void'
- uid: outlook.Office.InternetHeaders.getAsync_1
  summary: >-
    インターネットヘッダー名の配列が指定されている場合、このメソッドは、そのインターネットヘッダーとその値を含むディクショナリを返します。 アドインが使用できない x-ヘッダーを要求した場合、その x ヘッダーは結果に返されません。


    \[[API セット: メールボックスのプレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または読み取り</td></tr> </table>

    ####例えば


    ```javascript

    Office.context.mailbox.item.internetHeaders.getAsync(["header1", "header2"], callback);


    function callback(asyncResult) {
        var dictionary = asyncResult.value;
        var header1_value = dictionary["header1"];
    }

    ```
