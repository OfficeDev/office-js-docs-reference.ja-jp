      description: <span data-ttu-id="6c179-138">省略可能。</span><span class="sxs-lookup"><span data-stu-id="6c179-138">Optional.</span></span> <span data-ttu-id="6c179-139">メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。</span><span class="sxs-lookup"><span data-stu-id="6c179-139">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
