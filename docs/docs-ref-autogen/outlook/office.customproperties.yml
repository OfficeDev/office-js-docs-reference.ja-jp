    <span data-ttu-id="6c179-p112">指定のプロパティが存在しない場合、set メソッドによって新しいプロパティが作成されます。存在する場合は、既存の値が新しい値に置き換えられます。value パラメーターには任意の型を使用できます。ただし、サーバーには常に文字列として渡されます。</span><span class="sxs-lookup"><span data-stu-id="6c179-p112">The set method creates a new property if the specified property does not already exist; otherwise, the existing value is replaced with the new value. The value parameter can be of any type; however, it is always passed to the server as a string.</span></span>


