- uid: outlook.Office.CustomProperties.set
  summary: >-
    <span data-ttu-id="6c179-169">指定のプロパティを指定の値に設定します。</span><span class="sxs-lookup"><span data-stu-id="6c179-169">Sets the specified property to the specified value.</span></span>


