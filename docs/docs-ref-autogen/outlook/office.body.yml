  summary: >-
    <span data-ttu-id="af0dc-185">本文の選択部分を、指定のテキストに置き換えます。</span><span class="sxs-lookup"><span data-stu-id="af0dc-185">Replaces the selection in the body with the specified text.</span></span>


    <span data-ttu-id="af0dc-186">SetSelectedDataAsync メソッドは、アイテムの本文内のカーソル位置に指定した文字列を挿入、またはエディターでテキストを選択すると、選択したテキストに置き換えられます。</span><span class="sxs-lookup"><span data-stu-id="af0dc-186">The setSelectedDataAsync method inserts the specified string at the cursor location in the body of the item, or, if text is selected in the editor, it replaces the selected text.</span></span> <span data-ttu-id="af0dc-187">カーソルのアイテムの本文でない場合、またはアイテムの本文には、UI でフォーカスが失われた場合は、本文の内容の先頭に文字列が挿入されます。</span><span class="sxs-lookup"><span data-stu-id="af0dc-187">If the cursor was never in the body of the item, or if the body of the item lost focus in the UI, the string will be inserted at the top of the body content.</span></span> <span data-ttu-id="af0dc-188">、挿入後、カーソルが挿入された内容の末尾にします。</span><span class="sxs-lookup"><span data-stu-id="af0dc-188">After insertion, the cursor is placed at the end of the inserted content.</span></span>


