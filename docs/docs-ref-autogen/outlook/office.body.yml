- uid: outlook.Office.Body.getAsync
  summary: >-
    現在の本文を指定された形式で返します。


    このメソッドは、現在の本文全体を coercionType に指定された形式で返します 。


    本文を HTML 形式を使用する場合することが重要、Body.getAsync メソッドと Body.setAsync メソッドが冪等ではないことに注意してください。 されますメソッドから返される値は必ずしも正確に以前、setAsync メソッドに渡された値と同じです。 クライアントは、そのレンダリング エンジンを効率的にレンダリングするようにするために setAsync に渡された値を変更できます。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `getAsync(coerciontype: Office.CoercionType, callback: (result: AsyncResult<Office.Body>) => void): void;`

    #### <a name="examples"></a>例


    ```javascript

    // This example gets the body of the message in plain text.

    Office.context.mailbox.item.body.getAsync(
        "text",
        { asyncContext:"This is passed to the callback" },
        function callback(result) {
            // Do something with the result
        });

    //The following is an example of the result parameter passed to the callback function.

    {
        "value": "TEXT of whole body (including threads below)",
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
  name: getAsync(coerciontype, options, callback)
  fullName: outlook.Office.Body.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(coerciontype: Office.CoercionType, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.Body>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: coerciontype
      description: ''
      type:
      - office.Office.CoercionType
    - id: options
      description: '省略可能。 オブジェクト リテラルをする場合、次のプロパティの 1 つ以上が含まれています: asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 本文は、asyncResult.value プロパティで要求された形式で提供されます。
      type:
      - '(result: AsyncResult<Office.Body>) => void'
