- uid: outlook.Office.Body.prependAsync
  summary: >-
    アイテム本文の先頭に指定の内容を追加します。


    PrependAsync メソッドは、アイテムの本文の先頭に指定した文字列を挿入します。 、挿入後は、挿入された内容を基準にして、元の場所にカーソルが返されます。


    アンカーで id 属性を設定することでオンラインのリンクのプレビューを無効にできます HTML マークアップ内のリンクを含む場合 (<a>) に"LPNoLP"(サンプルの使用例」を参照してください)。


    \[[API セット: メールボックス 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>DataExceedsMaximumSize - データのパラメーターは、1,000,000 文字を超えています。</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `prependAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `prependAsync(data: string): void;`

    #### <a name="examples"></a>例


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.prependAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: prependAsync(data, options, callback)
  fullName: outlook.Office.Body.prependAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: 本文の先頭に挿入する文字列。文字列の最大長は 1,000,000 文字です。
      type:
      - string
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。 coercionType: 本文の必要な書式です。 データ パラメーター内の文字列は、この形式に変換されます。'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、Office.AsyncResult の種類の 1 つのパラメーターでコールバック パラメーターで渡された関数が呼び出されます。 AsyncResult.error プロパティでは、検出されたエラーが行われます。
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.Body.setAsync
  summary: >-
    本文全体を指定されたテキストに置換します。


    本文を HTML 形式を使用する場合することが重要、Body.getAsync メソッドと Body.setAsync メソッドが冪等ではないことに注意してください。 されますメソッドから返される値は必ずしも正確に以前、setAsync メソッドに渡された値と同じです。 クライアントは、そのレンダリング エンジンを効率的にレンダリングするようにするために setAsync に渡された値を変更できます。


    アンカーで id 属性を設定することでオンラインのリンクのプレビューを無効にできます HTML マークアップ内のリンクを含む場合 (<a>) に"LPNoLP"(サンプルの使用例」を参照してください)。


    \[[API セット: メールボックス 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可のレベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>DataExceedsMaximumSize - データのパラメーターは、1,000,000 文字を超えています。</td></tr><tr><td></td><td>InvalidFormatError - Office.CoercionType.Html に、options.coercionType パラメーターが設定されて、メッセージの本文がテキスト形式では.</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `setAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `setAsync(data: string): void;`

    #### <a name="examples"></a>例


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    Office.context.mailbox.item.body.setAsync(
        "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
        { coercionType:"html", asyncContext:"This is passed to the callback" },
        function callback(result) {
            // Process the result
    });


    // The following is an example of the result parameter passed to the callback function.

    {
        "value":null,
        "status":"succeeded",
        "asyncContext":"This is passed to the callback"
    }

    ```
