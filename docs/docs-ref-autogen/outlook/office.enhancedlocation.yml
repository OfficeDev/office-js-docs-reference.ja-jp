- uid: outlook.Office.EnhancedLocation.getAsync
  summary: >-
    予定に関連付けられているロケーションのセットを取得します。


    \[[API セット: メールボックス プレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr> <td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td> <td>ReadItem</td> </tr> <tr> <td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td>作成または読み取り</td> </tr> </table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `getAsync(callback?: (result: Office.AsyncResult<LocationDetails[]>) => void): void;`

    #### <a name="examples"></a>例


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (place) {
            console.log("Display name: " + place.displayName);
            console.log("Type: " + place.locationIdentifier.type);
            if (place.locationIdentifier.type == Office.MailboxEnums.LocationType.Room) {
                console.log("Email address: " + place.emailAddress);
            }
        });
    }

    ```
  isPreview: true
  name: getAsync(options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<LocationDetails[]>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、パラメーターを 1 つ、asyncResult で、Office.AsyncResult オブジェクトは、コールバック パラメーターで渡された関数が呼び出されます。
      type:
      - '(result: Office.AsyncResult<LocationDetails[]>) => void'
- uid: outlook.Office.EnhancedLocation.removeAsync
  summary: >-
    予定に関連付けられているロケーションのセットを削除します。


    同じ名前の複数の場所がある場合は、一致するすべての場所は 1 つだけは、locationIdentifiers で指定された場合でも削除されます。


    \[[API セット: メールボックス プレビュー](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr> <td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td> <td>ReadWriteItem</td> </tr> <tr> <td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td>作成</td> </tr> </table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `removeAsync(locationIdentifiers: LocationIdentifier[], callback?: (result: Office.AsyncResultStatus) => void): void;`

    #### <a name="examples"></a>例


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (currentValue) {
            Office.context.mailbox.item.enhancedLocation.removeAsync([currentValue.locationIdentifier]);
        });
    }

    ```
  isPreview: true
  name: removeAsync(locationIdentifiers, options, callback)
  fullName: removeAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeAsync(locationIdentifiers: LocationIdentifier[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResultStatus) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: locationIdentifiers
      description: 現在の場所の一覧から削除する場所です。
      type:
      - LocationIdentifier[]
    - id: options
      description: '省略可能。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 省略可能。 メソッドが完了すると、パラメーターを 1 つ、asyncResult で、Office.AsyncResult オブジェクトは、コールバック パラメーターで渡された関数が呼び出されます。 チェック、 `status` asyncResult の呼び出しが成功したかを判断するのです。
      type:
      - '(result: Office.AsyncResultStatus) => void'
