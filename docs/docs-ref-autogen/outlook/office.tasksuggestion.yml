    <span data-ttu-id="f58a3-103">アクティブな項目に、getEntities メソッドまたは getEntitiesByType メソッドが呼び出されたときに返される[エンティティ](xref:outlook.Office.Entities)オブジェクトの taskSuggestions プロパティでは、電子メール メッセージに示されているタスクの一覧が返されます。</span><span class="sxs-lookup"><span data-stu-id="f58a3-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:outlook.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>


    <span data-ttu-id="f58a3-104">\[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f58a3-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="f58a3-105">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="f58a3-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="f58a3-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="f58a3-106">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="f58a3-107">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="f58a3-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="f58a3-108">読み取り</span><span class="sxs-lookup"><span data-stu-id="f58a3-108">Read</span></span></td></tr></table><span data-ttu-id="f58a3-109">

    ####例</span><span class="sxs-lookup"><span data-stu-id="f58a3-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent task suggestions in the current item's body.

    var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);

    console.log("There are " + taskSuggestions.length + " task suggestions.")

    taskSuggestions.forEach(function (taskSuggestion) {
        console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
        console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
    });

    ```
