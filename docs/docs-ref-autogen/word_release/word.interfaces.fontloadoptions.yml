    summary: |-
      <span data-ttu-id="e96db-112">強調表示の色を取得または設定します。</span><span class="sxs-lookup"><span data-stu-id="e96db-112">Gets or sets the highlight color.</span></span> <span data-ttu-id="e96db-113">このプロパティを設定するには、'\#RRGGBB ' 形式または色名のいずれかの値を使用します。</span><span class="sxs-lookup"><span data-stu-id="e96db-113">To set it, use a value either in the '\#RRGGBB' format or the color name.</span></span> <span data-ttu-id="e96db-114">蛍光ペンの色を削除するには、その色を null に設定します。</span><span class="sxs-lookup"><span data-stu-id="e96db-114">To remove highlight color, set it to null.</span></span> <span data-ttu-id="e96db-115">蛍光ペンの色は、"\#RRGGBB" 形式で指定できます。強調色が混在している場合は空の文字列、または強調色なしの場合は null になります。</span><span class="sxs-lookup"><span data-stu-id="e96db-115">The returned highlight color can be in the '\#RRGGBB' format, an empty string for mixed highlight colors, or null for no highlight color.</span></span>

      <span data-ttu-id="e96db-116">**注**: Windows デスクトップの Office では、既定の強調表示色のみを使用できます。</span><span class="sxs-lookup"><span data-stu-id="e96db-116">**Note**: Only the default highlight colors are available in Office for Windows Desktop.</span></span> <span data-ttu-id="e96db-117">これらは、"黄"、"ライム"、"水色"、"ピンク"、"Blue"、"Red"、"DarkBlue"、"青"、"Green"、"紫"、"DarkRed"、"オリーブ"、"灰色"、"淡い灰色"、および "黒" です。</span><span class="sxs-lookup"><span data-stu-id="e96db-117">These are "Yellow", "Lime", "Turquoise", "Pink", "Blue", "Red", "DarkBlue", "Teal", "Green", "Purple", "DarkRed", "Olive", "Gray", "LightGray", and "Black".</span></span> <span data-ttu-id="e96db-118">Windows デスクトップ版の Office でアドインを実行すると、フォントに適用すると、その他の色は最も近い色に変換されます。</span><span class="sxs-lookup"><span data-stu-id="e96db-118">When the add-in runs in Office for Windows Desktop, any other color is converted to the closest color when applied to the font.</span></span>

