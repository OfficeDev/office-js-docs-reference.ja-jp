  - uid: word_release.Word.Interfaces.RangeData.font
    summary: |-
      範囲のテキスト形式を取得します。 これを使用して、フォント名、サイズ、色、およびその他のプロパティを取得および設定します。 読み取り専用です。

      \[[Api set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontData;'
      return:
        type:
          - word.Word.Interfaces.FontData
  - uid: word_release.Word.Interfaces.RangeData.hyperlink
    summary: |-
      範囲内の最初のハイパーリンクを取得するか、または範囲にハイパーリンクを設定します。 範囲に新しいハイパーリンクを設定すると、範囲内のすべてのハイパーリンクが削除されます。 省略可能な\#location パーツから address パーツを区切るには、' ' を使用します。

      \[[Api set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: hyperlink
    fullName: hyperlink
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hyperlink?: string;'
      return:
        type:
          - string
  - uid: word_release.Word.Interfaces.RangeData.inlinePictures
    summary: |-
      範囲に含まれるインライン画像オブジェクトのコレクションを取得します。 読み取り専用。

      \[[Api set: WordApi 1.2](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: inlinePictures
    fullName: inlinePictures
    langs:
      - typeScript
    type: property
    syntax:
      content: 'inlinePictures?: Word.Interfaces.InlinePictureData[];'
      return:
        type:
          - 'Word.Interfaces.InlinePictureData[]'
  - uid: word_release.Word.Interfaces.RangeData.isEmpty
    summary: |-
      範囲の長さが 0 であるかどうかを確認します。 読み取り専用です。

      \[[Api set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: isEmpty
    fullName: isEmpty
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isEmpty?: boolean;'
      return:
        type:
          - boolean
  - uid: word_release.Word.Interfaces.RangeData.style
    summary: |-
      範囲のスタイル名を取得または設定します。 カスタム スタイルとローカライズされたスタイルの名前には、このプロパティを使用します。 ロケール間で移植可能な組み込みスタイルを使用するには、"styleBuiltIn" プロパティを参照してください。

      \[[Api set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: string;'
      return:
        type:
          - string
  - uid: word_release.Word.Interfaces.RangeData.styleBuiltIn
    summary: |-
