  - uid: word_release.Word.Table.getCell
    summary: |-
      指定された行と列のテーブル セルを取得します。 指定した表のセルが存在しない場合にスローされます。

      \[[Api set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'getCell(rowIndex, cellIndex)'
    fullName: 'getCell(rowIndex, cellIndex)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
      return:
        type:
          - Word.TableCell
        description: |-


          #### <a name="examples"></a>例

          ```typescript
          await Word.run(async (context) => {
            let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;
            firstCell.load("text");

            await context.sync();
            console.log("First cell text is " + firstCell.text);
          });
          ```
      parameters:
        - id: rowIndex
          description: 必須です。 行のインデックスです。
          type:
            - number
        - id: cellIndex
          description: 必須です。 行のセルのインデックス。
          type:
            - number
