  - uid: word_release.Word.Table.addColumns
    summary: |-
      最初または最後の既存の列をテンプレートとして使用して、テーブルの最初または最後に列を追加します。これは、統一されたテーブルに適用可能です。指定すると、文字列値は新しく挿入された行に設定されます。

      \[[Api set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'addColumns(insertLocation, columnCount, values)'
    fullName: 'addColumns(insertLocation, columnCount, values)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: insertLocation
          description: 必須です。 ' Start ' または ' End ' にすることができます。これは、テーブルの適切な側に対応しています。
          type:
            - Word.InsertLocation
        - id: columnCount
          description: 必須です。 追加する列の数を指定します。
          type:
            - number
        - id: values
          description: 省略可能な 2 次元配列。 対応する文字列が配列で指定されている場合、セルに設定されます。
          type:
            - 'string[][]'
