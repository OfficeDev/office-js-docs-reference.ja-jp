    summary: |-
      <span data-ttu-id="763f3-112">本文のテキスト形式を取得します。</span><span class="sxs-lookup"><span data-stu-id="763f3-112">Gets the text format of the body.</span></span> <span data-ttu-id="763f3-113">フォント名、サイズ、色、およびその他のプロパティを取得および設定するために使用します。</span><span class="sxs-lookup"><span data-stu-id="763f3-113">Use this to get and set font name, size, color and other properties.</span></span> <span data-ttu-id="763f3-114">読み取り専用です。</span><span class="sxs-lookup"><span data-stu-id="763f3-114">Read-only.</span></span>

      <span data-ttu-id="763f3-115">\[[Api set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="763f3-115">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: Word.Font;'
      return:
        type:
          - word.Word.Font
        description: |-


          #### <a name="examples"></a><span data-ttu-id="763f3-116">例</span><span class="sxs-lookup"><span data-stu-id="763f3-116">Examples</span></span>

          ```javascript
          // Get the style and the font size, font name, and font color properties on the body object.
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the document body.
              var body = context.document.body;

              // Queue a commmand to load font and style information for the document body.
              context.load(body, 'font/size, font/name, font/color, style');

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  // Show the results of the load method. Here we show the
                  // property values on the body object.
                  var results = 'Font size: ' + body.font.size +
                                '; Font name: ' + body.font.name +
                                '; Font color: ' + body.font.color +
                                '; Body style: ' + body.style;

                  console.log(results);
              });
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
