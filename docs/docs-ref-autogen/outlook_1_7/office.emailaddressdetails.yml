- uid: Outlook_1_7.Office.EmailAddressDetails.appointmentResponse
  summary: <span data-ttu-id="81baf-p101">予定に対して出席者が戻した応答を取得します。このプロパティは、optionalAttendees プロパティまたは requiredAttendees プロパティで表わされる予定の出席者にのみ適用されます。このプロパティは、他のシナリオでは undefined を返します。</span><span class="sxs-lookup"><span data-stu-id="81baf-p101">Gets the response that an attendee returned for an appointment. This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property. This property returns undefined in other scenarios.</span></span>
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"81baf-110\">例</span><span class=\"sxs-lookup\"><span data-stu-id=\"81baf-110\">Examples</span></span>\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
