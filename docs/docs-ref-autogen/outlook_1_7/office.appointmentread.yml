  - uid: Outlook_1_7.Office.AppointmentRead.displayReplyAllForm
    summary: |-
      <span data-ttu-id="763af-141">選択したメッセージの送信者とすべての受信者、または選択した予定の開催者とすべての参加者を示した回答フォームが表示されます。</span><span class="sxs-lookup"><span data-stu-id="763af-141">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>

      <span data-ttu-id="763af-142">Outlook Web App では、回答フォームは、3 列表示のポップアウト形式、および 2 列または 1 列表示のポップアップ形式で表示されます。</span><span class="sxs-lookup"><span data-stu-id="763af-142">In Outlook Web App, the reply form is displayed as a pop-out form in the 3-column view and a pop-up form in the 2- or 1-column view.</span></span>

      <span data-ttu-id="763af-143">文字列パラメーターのいずれかが制限を超えると、displayReplyAllForm は例外をスローします。</span><span class="sxs-lookup"><span data-stu-id="763af-143">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>

      <span data-ttu-id="763af-144">formdata パラメーターで添付ファイルが指定されている場合、outlook および outlook Web App は、すべての添付ファイルのダウンロードを試行し、返信フォームに添付します。</span><span class="sxs-lookup"><span data-stu-id="763af-144">When attachments are specified in the formData.attachments parameter, Outlook and Outlook Web App attempt to download all attachments and attach them to the reply form.</span></span> <span data-ttu-id="763af-145">添付ファイルの追加に失敗すると、フォーム UI でエラーが表示されます。</span><span class="sxs-lookup"><span data-stu-id="763af-145">If any attachments fail to be added, an error is shown in the form UI.</span></span> <span data-ttu-id="763af-146">表示できない場合、エラー メッセージはスローされません。</span><span class="sxs-lookup"><span data-stu-id="763af-146">If this isn't possible, then no error message is thrown.</span></span>

      <span data-ttu-id="763af-147">**注**: このメソッドは、outlook for iOS または outlook for Android ではサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="763af-147">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>

      <span data-ttu-id="763af-148">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="763af-148">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="763af-149">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="763af-149">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="763af-150">ReadItem</span><span class="sxs-lookup"><span data-stu-id="763af-150">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="763af-151">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="763af-151">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="763af-152">予定の出席者</span><span class="sxs-lookup"><span data-stu-id="763af-152">Appointment Attendee</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="763af-153">例</span><span class="sxs-lookup"><span data-stu-id="763af-153">Examples</span></span>

      ```javascript
      // The following code passes a string to the `displayReplyAllForm` function.
      Office.context.mailbox.item.displayReplyAllForm('hello there');
      Office.context.mailbox.item.displayReplyAllForm('<b>hello there</b>');

      // Reply with an empty body.
      Office.context.mailbox.item.displayReplyAllForm({});

      // Reply with just a body.
      Office.context.mailbox.item.displayReplyAllForm(
      {
      'htmlBody' : 'hi'
      });

      // Reply with a body and a file attachment.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
              'type' : Office.MailboxEnums.AttachmentType.File,
              'name' : 'squirrel.png',
              'url' : 'http://i.imgur.com/sRgTlGR.jpg'
              }
          ]
      });

      // Reply with a body and an item attachment.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
              'type' : 'item',
              'name' : 'rand',
              'itemId' : Office.context.mailbox.item.itemId
              }
          ]
      });

      // Reply with a body, file attachment, item attachment, and a callback.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
                  'type' : Office.MailboxEnums.AttachmentType.File,
                  'name' : 'squirrel.png',
                  'url' : 'http://i.imgur.com/sRgTlGR.jpg'
              },
              {
                  'type' : 'item',
                  'name' : 'rand',
                  'itemId' : Office.context.mailbox.item.itemId
              }
          ],
          'callback' : function(asyncResult)
          {
              console.log(asyncResult.value);
          }
      });
      ```
