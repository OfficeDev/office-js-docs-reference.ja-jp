- uid: Outlook_1_7.Office.NotificationMessages.addAsync_1
  summary: >-
    <span data-ttu-id="20d35-125">アイテムに通知を追加します。</span><span class="sxs-lookup"><span data-stu-id="20d35-125">Adds a notification to an item.</span></span>


    <span data-ttu-id="20d35-p106">メッセージあたりの最大通知数は 5 です。その数より多く設定すると、NumberOfNotificationMessagesExceeded エラーが返されます。</span><span class="sxs-lookup"><span data-stu-id="20d35-p106">There are a maximum of 5 notifications per message. Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="20d35-128">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="20d35-128">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="20d35-129">ReadItem</span><span class="sxs-lookup"><span data-stu-id="20d35-129">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="20d35-130">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="20d35-130">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="20d35-131">新規作成または閲覧</span><span class="sxs-lookup"><span data-stu-id="20d35-131">Compose or Read</span></span></td></tr> </table><span data-ttu-id="20d35-132">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="20d35-132">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
