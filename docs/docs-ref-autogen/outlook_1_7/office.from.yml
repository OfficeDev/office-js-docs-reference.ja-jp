  - uid: Outlook_1_7.Office.From.getAsync
    summary: |-
      メッセージの from 値を取得します。

      getAsync メソッドは、Exchange サーバーへの非同期呼び出しを開始して、メッセージの from 値を取得します。

      アイテムの [開始] の値は、asyncResult [](xref:Outlook_1_7.Office.EmailAddressDetails)プロパティで指定されています。

      \[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: '<table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> </table>'
    name: 'getAsync(options, callback)'
    fullName: 'getAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAsync(options: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<EmailAddressDetails>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: '省略可能です。 次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asynccontext: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: 省略可能です。 メソッドが完了すると、callback パラメーターに渡された関数が、1つのパラメーター asyncResult を使用して呼び出されます。これは、Office の asyncresult オブジェクトです。 result `value`のプロパティは、アイテムの from 値 (emailaddressdetails オブジェクト) です。
          type:
            - '(asyncResult: Office.AsyncResult<EmailAddressDetails>) => void'
  - uid: Outlook_1_7.Office.From.getAsync_1
    summary: |-
      メッセージの from 値を取得します。

      getAsync メソッドは、Exchange サーバーへの非同期呼び出しを開始して、メッセージの from 値を取得します。

      アイテムの [開始] の値は、asyncResult [](xref:Outlook_1_7.Office.EmailAddressDetails)プロパティで指定されています。

      \[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> </table>

      #### <a name="examples"></a>例

      ```javascript
      Office.context.mailbox.item.from.getAsync(callback);

      function callback(asyncResult) {
          var from = asyncResult.value;
          console.log("From " + from);
      }
      ```
