### YamlMime:UniversalReference
items:
  - uid: Outlook_1_7.Office.TaskSuggestion
    summary: |-
      アイテム内の識別される推奨タスクを表します。 閲覧モードのみ。

      電子メールメッセージで提示されたタスクのリストは、アクティブなアイテムに対して getentities または getEntitiesByType メソッドが呼び出されたときに返される、[エンティティ](xref:Outlook_1_7.Office.Entities)オブジェクトの tasksuggestions プロパティに返されます。

      \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>読み取り</td></tr> </table>

      #### <a name="examples"></a>例

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
