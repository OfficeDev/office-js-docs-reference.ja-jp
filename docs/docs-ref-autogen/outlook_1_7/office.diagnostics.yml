      <span data-ttu-id="8a1a7-111">メールアドインが outlook デスクトップクライアントまたは iOS 用の outlook で実行されている場合、hostversion プロパティはホストアプリケーションのバージョン (outlook) を返します。</span><span class="sxs-lookup"><span data-stu-id="8a1a7-111">If the mail add-in is running on the Outlook desktop client or Outlook for iOS, the hostVersion property returns the version of the host application, Outlook.</span></span> <span data-ttu-id="8a1a7-112">Outlook Web App では、プロパティは、Exchange Server のバージョンを返します。</span><span class="sxs-lookup"><span data-stu-id="8a1a7-112">In Outlook Web App, the property returns the version of the Exchange Server.</span></span> <span data-ttu-id="8a1a7-113">例として、文字列15.0.468.0 が挙げられます。</span><span class="sxs-lookup"><span data-stu-id="8a1a7-113">An example is the string 15.0.468.0.</span></span>

