  - uid: Outlook_1_7.Office.Diagnostics.hostVersion
    summary: |-
      ホスト アプリケーションまたは Exchange Server のバージョンを表す文字列を取得します。

      メールアドインが outlook デスクトップクライアントまたは iOS 用の outlook で実行されている場合、hostversion プロパティはホストアプリケーションのバージョン (outlook) を返します。 Outlook Web App では、プロパティは、Exchange Server のバージョンを返します。 例として、文字列15.0.468.0 が挙げられます。

      \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り
    name: hostVersion
    fullName: hostVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hostVersion: string;'
      return:
        type:
          - string
  - uid: Outlook_1_7.Office.Diagnostics.OWAView
    summary: |-
      Outlook Web App の現在のビューを表す文字列を取得します。

      返される文字列は、次のいずれかの値になります。 onecolumn、two columns、または ThreeColumns。

      ホストアプリケーションが Outlook Web App ではない場合、このプロパティにアクセスすると undefined が返されます。

      Outlook Web App には、画面とウィンドウの幅、および表示可能な列数に応じて 3 つのビューがあります。

      - 画面の幅が狭い場合に表示される onecolumn 各 [表示]。 Outlook Web App は、この単一列レイアウトを使用してスマートフォンの画面全体への表示を行います。

      - 2段組み。画面の幅が広い場合に表示されます。 Outlook Web App は、ほとんどのタブレットでこのビューを使用します。

      - ThreeColumns。画面の幅が広い場合に表示されます。 Outlook Web App は、デスクトップ コンピューターのフル スクリーン ウィンドウなどでこのビューを使用します。

      \[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"