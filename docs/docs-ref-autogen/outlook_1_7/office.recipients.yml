  remarks: >-
    <table> <tr><td>[<span data-ttu-id="47d97-156">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="47d97-156">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="47d97-157">ReadItem</span><span class="sxs-lookup"><span data-stu-id="47d97-157">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="47d97-158">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="47d97-158">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="47d97-159">作成</span><span class="sxs-lookup"><span data-stu-id="47d97-159">Compose</span></span></td></tr> </table><span data-ttu-id="47d97-160">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="47d97-160">

    #### Examples</span></span>


    ```javascript

    // The following example gets the optional attendees of a meeting.

    Office.context.mailbox.item.optionalAttendees.getAsync(function(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            var msg = "";
            result.value.forEach(function(recip, index) {
                msg = msg + recip.displayName + " (" + recip.emailAddress + ");";
            });
            console.log(msg);
        }
    });

    ```
