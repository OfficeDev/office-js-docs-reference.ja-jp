- uid: Outlook_1_7.Office.SeriesTime.getStartTime
  summary: >-
    ユーザーまたはアドインが定期的なパターンの定期的なインスタンスの開始時刻を取得します。これらのタイムゾーンでは、次の[ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html)形式 ("THH: mm: ss: mmm") を使用して定期的なパターンを設定します。


    \[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr> </table>

    ####例えば


    ```javascript

    // This example gets the start time of a usual

    // instance in a recurring appointment series.

    var seriesTimeObject = new SeriesTime();

    seriesTimeObject.setDuration(120);

    ```
