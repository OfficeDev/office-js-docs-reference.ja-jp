- uid: Outlook_1_7.Office.SeriesTime.setDuration
  summary: >-
    定期的なパターンのすべての予定の期間を設定します。 これにより、定期的なパターンの終了時刻も変更されます。


    \[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> </table>

    ####例えば


    ```javascript

    // This example sets the duration of each appointment

    // in a recurring series to 2 hours.

    Office.context.mailbox.item.recurrence.getAsync(callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var endDate = recurrence.seriesTime.getStartTime();
    }

    ```
  name: setDuration(minutes)
  fullName: setDuration(minutes)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setDuration(minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: minutes
      description: 予定の長さ (分単位)。
      type:
      - number
- uid: Outlook_1_7.Office.SeriesTime.setEndDate
  summary: >-
    定期的な予定の系列の終了日を設定します。


    \[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr> <tr><td>エラー</td><td>無効な日付形式です-日付が受け付け可能な形式ではありません。</td></tr> </table>

    ####例えば


    ```javascript

    // This example sets the end date of a recurring

    // appointment series to November 2, 2017.

    var seriesTimeObject = new SeriesTime();

    seriesTimeObject.setEndDate(2017, 10, 2);

    ```
  name: setEndDate(year, month, day)
  fullName: setEndDate(year, month, day)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setEndDate(year: number, month: number, day: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: 終了日の年の値。
      type:
      - number
    - id: month
      description: 終了日の月の値。 有効な範囲は0-11 で、0は最初の月を表し、11は12の月を表します。
      type:
      - number
    - id: day
      description: 終了日の日付の値。
      type:
      - number
