- uid: Outlook_1_7.Office.SeriesTime.setEndDate
  summary: >-
    一連の定期的な予定の終了日を設定します。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>無効な日付形式の日付は、許容される形式ではありません。</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `setEndDate(date: string): void;`( [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html)形式で表される定期的な予定の系列の終了日の日付である:「YYYY MM DD」)。
  name: setEndDate(year, month, day)
  fullName: Outlook_1_7.Office.SeriesTime.setEndDate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setEndDate(year: number, month: number, day: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: 終了日の年の値。
      type:
      - number
    - id: month
      description: 終了日の月の値。 有効範囲は、0 が 1 番目の月と 11 は 12 月を表す 0 ~ 11 です。
      type:
      - number
    - id: day
      description: 終了日の日付の値です。
      type:
      - number
