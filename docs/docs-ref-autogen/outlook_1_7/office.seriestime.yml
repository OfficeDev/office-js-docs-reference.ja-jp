- uid: Outlook_1_7.Office.SeriesTime.setStartTime
  summary: >-
    定期的なパターンが設定されてどのタイム ゾーンで定期的な予定の系列のすべてのインスタンスの開始時刻を設定 (既定で項目のタイム ゾーンが使用されます)。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成</td></tr>


    <tr><td>エラー</td><td>無効な時刻の形式の時刻は、許容される形式ではありません。</td></tr></table>


    だけでなくこの署名では、このメソッドは次の署名もあります。


    `setStartTime(time: string): void;`(Time は標準の datetime 文字列形式で表されるすべてのインスタンスの開始時刻:"THH:mm:ss: mmm")。
  name: setStartTime(hours, minutes)
  fullName: Outlook_1_7.Office.SeriesTime.setStartTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setStartTime(hours: number, minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: hours
      description: '開始時刻の 1 時間の値です。 有効範囲: 0 ~ 24 です。'
      type:
      - number
    - id: minutes
      description: '開始時刻の分の値です。 有効範囲: 0-59 です。'
      type:
      - number
