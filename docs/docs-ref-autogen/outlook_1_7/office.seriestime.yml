- uid: Outlook_1_7.Office.SeriesTime.getDuration
  summary: >-
    定期的な一連の予定に含まれる通常のインスタンスの期間 (分単位) を取得します。


    \[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>新規作成または閲覧</td></tr> </table>

    ####例えば


    ```javascript

    // This example gets the duration of a usual instance in a recurring appointment series.

    Office.context.mailbox.item.recurrence.getAsync(callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var duration = recurrence.seriesTime.getDuration();
    }

    ```
  name: getDuration()
  fullName: getDuration()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getDuration(): number;'
    return:
      type:
      - number
      description: ''
