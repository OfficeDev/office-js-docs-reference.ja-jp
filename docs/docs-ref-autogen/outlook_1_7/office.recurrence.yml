- uid: Outlook_1_7.Office.Recurrence.seriesTime
  summary: >-
    [SeriesTime](xref:Outlook_1_7.Office.SeriesTime)オブジェクトを使用すると、定期的な予定のシリーズの開始日と終了日と、通常はインスタンスの開始時刻と終了時刻を管理できます。 **このオブジェクトは UTC 時刻ではありません。** 代わりに、recurrenceTimeZone 値で指定されたタイムゾーン、またはアイテムのタイムゾーンに既定で設定されます。


    \[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
