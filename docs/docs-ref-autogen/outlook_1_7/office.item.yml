    <span data-ttu-id="9aec5-235">OWA および Outlook では、このアイテムが属している親 (シリーズ) アイテムの Exchange Web サービス (EWS) id を、系列 ID が返します。</span><span class="sxs-lookup"><span data-stu-id="9aec5-235">In OWA and Outlook, the seriesId returns the Exchange Web Services (EWS) ID of the parent (series) item that this item belongs to.</span></span> <span data-ttu-id="9aec5-236">ただし、iOS と Android では、系列 id は親アイテムの REST id を返します。</span><span class="sxs-lookup"><span data-stu-id="9aec5-236">However, in iOS and Android, the seriesId returns the REST ID of the parent item.</span></span>


    <span data-ttu-id="9aec5-237">**注**: [系列 id] プロパティによって返される識別子は、Exchange Web サービスのアイテム識別子と同じです。</span><span class="sxs-lookup"><span data-stu-id="9aec5-237">**Note**: The identifier returned by the seriesId property is the same as the Exchange Web Services item identifier.</span></span> <span data-ttu-id="9aec5-238">"系列 id" プロパティは、outlook REST API で使用される outlook id と同一ではありません。</span><span class="sxs-lookup"><span data-stu-id="9aec5-238">The seriesId property is not identical to the Outlook IDs used by the Outlook REST API.</span></span> <span data-ttu-id="9aec5-239">この値を使用して REST API を呼び出す前に、Office.context.mailbox.convertToRestId を使用して変換する必要があります。</span><span class="sxs-lookup"><span data-stu-id="9aec5-239">Before making REST API calls using this value, it should be converted using Office.context.mailbox.convertToRestId.</span></span> <span data-ttu-id="9aec5-240">詳細については、「outlook[アドインからの outlook REST api の使用](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="9aec5-240">For more details, see [Use the Outlook REST APIs from an Outlook add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span></span>


    <span data-ttu-id="9aec5-241">個別の予定、一連のアイテム、会議出席依頼などの親アイテムがないアイテムに対しては、[区分 id] プロパティは null を返し、会議出席依頼以外のアイテムについては未定義を返します。</span><span class="sxs-lookup"><span data-stu-id="9aec5-241">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>


    <span data-ttu-id="9aec5-242">\[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9aec5-242">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: "<table> <tr><td>[<span data-ttu-id=\"9aec5-243\">最小限のアクセス許可レベル</span><span class=\"sxs-lookup\"><span data-stu-id=\"9aec5-243\">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"9aec5-244\">ReadItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"9aec5-244\">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id=\"9aec5-245\">適用可能な Outlook のモード</span><span class=\"sxs-lookup\"><span data-stu-id=\"9aec5-245\">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"9aec5-246\">新規作成または閲覧</span><span class=\"sxs-lookup\"><span data-stu-id=\"9aec5-246\">Compose or Read</span></span></td></tr> </table><span data-ttu-id=\"9aec5-247\">\n####例えば</span><span class=\"sxs-lookup\"><span data-stu-id=\"9aec5-247\">\n#### Examples</span></span>\n\n```javascript\nvar seriesId = Office.context.mailbox.item.seriesId;\n\n// The seriesId property returns null for items that do\n// not have parent items (such as single appointments,\n// series items, or meeting requests) and returns\n// undefined for messages that are not meeting requests.\nvar isSeriesInstance = (seriesId != null);\nconsole.log(\"SeriesId is \" + seriesId \n    + \" and isSeriesInstance is \" + isSeriesInstance);\n```"
