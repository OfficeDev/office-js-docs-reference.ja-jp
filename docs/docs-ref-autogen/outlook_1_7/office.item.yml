      description: <span data-ttu-id="9aec5-163">省略可能。</span><span class="sxs-lookup"><span data-stu-id="9aec5-163">Optional.</span></span> <span data-ttu-id="9aec5-164">開発者は、コールバック関数でアクセスする任意のオブジェクトを指定できます。</span><span class="sxs-lookup"><span data-stu-id="9aec5-164">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="9aec5-165">このオブジェクトには、コールバック関数の asyncResult コンテキストプロパティによってアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="9aec5-165">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
      type:
