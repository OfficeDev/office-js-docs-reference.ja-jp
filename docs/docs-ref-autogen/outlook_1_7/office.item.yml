- uid: Outlook_1_7.Office.Item.loadCustomPropertiesAsync
  summary: >-
    <span data-ttu-id="de2e6-144">選択されたアイテムのこのアドインのカスタム プロパティを非同期に読み込みます。</span><span class="sxs-lookup"><span data-stu-id="de2e6-144">Asynchronously loads custom properties for this add-in on the selected item.</span></span>


    <span data-ttu-id="de2e6-145">カスタムプロパティは、アプリごとのアイテムごとにキーと値のペアとして格納されます。</span><span class="sxs-lookup"><span data-stu-id="de2e6-145">Custom properties are stored as key/value pairs on a per-app, per-item basis.</span></span> <span data-ttu-id="de2e6-146">このメソッドは、コールバックで CustomProperties オブジェクトを返します。このオブジェクトは、現在のアイテムおよび現在のアドインに固有のカスタムプロパティにアクセスするためのメソッドを提供します。</span><span class="sxs-lookup"><span data-stu-id="de2e6-146">This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in.</span></span> <span data-ttu-id="de2e6-147">カスタムプロパティはアイテムで暗号化されていないので、セキュリティで保護されたストレージとして使用しないでください。</span><span class="sxs-lookup"><span data-stu-id="de2e6-147">Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>


    <span data-ttu-id="de2e6-148">カスタムプロパティは、CustomProperties オブジェクトとして、asyncResult プロパティによって提供されます。</span><span class="sxs-lookup"><span data-stu-id="de2e6-148">The custom properties are provided as a CustomProperties object in the asyncResult.value property.</span></span> <span data-ttu-id="de2e6-149">このオブジェクトは、アイテムからカスタム プロパティを取得、設定、削除し、サーバーに設定し直すカスタム プロパティへの変更を保存するために使用できます。</span><span class="sxs-lookup"><span data-stu-id="de2e6-149">This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>


    <span data-ttu-id="de2e6-150">\[[API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="de2e6-150">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="de2e6-151">最小限のアクセス許可レベル</span><span class="sxs-lookup"><span data-stu-id="de2e6-151">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="de2e6-152">ReadItem</span><span class="sxs-lookup"><span data-stu-id="de2e6-152">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="de2e6-153">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="de2e6-153">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="de2e6-154">新規作成または閲覧</span><span class="sxs-lookup"><span data-stu-id="de2e6-154">Compose or Read</span></span></td></tr> </table><span data-ttu-id="de2e6-155">

    ####例えば</span><span class="sxs-lookup"><span data-stu-id="de2e6-155">

    #### Examples</span></span>


    ```javascript

    // The following example shows how to use the loadCustomPropertiesAsync method

    // to asynchronously load custom properties that are specific to the current item.

    // The example also shows how to use the saveAsync method to save these properties

    // back to the server. After loading the custom properties, the example uses the

    // get method to read the custom property myProp, the set method to write the

    // custom property otherProp, and then finally calls the saveAsync method to save

    // the custom properties.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, add-in-specific code can run.
            var mailbox = Office.context.mailbox;
            mailbox.item.loadCustomPropertiesAsync(customPropsCallback);
        });
    };


    function customPropsCallback(asyncResult) {
        var customProps = asyncResult.value;
        var myProp = customProps.get("myProp");

        customProps.set("otherProp", "value");
        customProps.saveAsync(saveCallback);
    }


    function saveCallback(asyncResult) {

    }

    ```
