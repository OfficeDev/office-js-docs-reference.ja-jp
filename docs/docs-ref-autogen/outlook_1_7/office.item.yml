- uid: Outlook_1_7.Office.Item.recurrence
  summary: >-
    取得または予定の定期的なパターンを設定します。 定期的な会議出席依頼を取得します。 モードの予定表アイテムを読んだり作成したりします。 会議出席依頼アイテムの読み取りモードです。


    定期的なアイテムのプロパティは、アイテムが系列または系列のインスタンスの場合、定期的な予定または会議出席依頼に定期的なアイテム オブジェクトを返します。 `null`単独の予定および会議出席依頼を単独の予定が返されます。 `undefined`会議出席依頼ではないメッセージが返されます。


    注: 会議出席依頼は、IPM の itemClass 値を持ちます。Schedule.Meeting.Request。


    注: 定期的なアイテム オブジェクトが null の場合は、このことを示しますオブジェクト 1 つの予定または会議出席依頼の 1 つの予定と、シリーズの一部ではないです。


    \[[API セット: メールボックス 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最小限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[適用可能な Outlook のモード](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>作成または読み取り</td></tr></table>
