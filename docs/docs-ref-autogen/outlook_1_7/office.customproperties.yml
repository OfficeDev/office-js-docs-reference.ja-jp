- uid: Outlook_1_7.Office.CustomProperties
  summary: >-
    <span data-ttu-id="a5496-p101">CustomProperties オブジェクトは、特定のアイテムに固有の、かつ Outlook のメール アドインに固有のカスタム プロパティを表します。たとえば、メール アドインで、そのアドインをアクティブ化した現在の電子メール メッセージ内の固有のデータを保存する必要があるという状況が考えられます。この場合、後からユーザーが同じメッセージに再びアクセスし、メール アドインを再びアクティブ化すると、このアドインはカスタム プロパティとして保存されたデータを取得できます。</span><span class="sxs-lookup"><span data-stu-id="a5496-p101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook. For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in. If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>


    <span data-ttu-id="a5496-104">For Mac Outlook は、ユーザーのネットワークがダウンした場合のカスタム プロパティをキャッシュしない、ためメールのアドインは、カスタム プロパティにアクセスできません。</span><span class="sxs-lookup"><span data-stu-id="a5496-104">Because Outlook for Mac doesn't cache custom properties, if the user's network goes down, mail add-ins cannot access their custom properties.</span></span>


    <span data-ttu-id="a5496-105">\[[API セット: メールボックス 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a5496-105">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="a5496-106">最小限のアクセス許可のレベル</span><span class="sxs-lookup"><span data-stu-id="a5496-106"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="a5496-107">ReadItem</span><span class="sxs-lookup"><span data-stu-id="a5496-107">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="a5496-108">適用可能な Outlook のモード</span><span class="sxs-lookup"><span data-stu-id="a5496-108"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="a5496-109">作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="a5496-109">Compose or read</span></span></td></tr></table>
