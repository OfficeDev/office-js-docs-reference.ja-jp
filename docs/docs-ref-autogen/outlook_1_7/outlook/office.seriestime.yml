  - uid: 'outlook!Office.SeriesTime#getDuration:member(1)'
    summary: |-
      <span data-ttu-id="0180c-105">定期的な一連の予定に含まれる通常のインスタンスの期間 (分単位) を取得します。</span><span class="sxs-lookup"><span data-stu-id="0180c-105">Gets the duration in minutes of a usual instance in a recurring appointment series.</span></span>

      <span data-ttu-id="0180c-106">\[[API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0180c-106">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="0180c-107">**[最低限のアクセス許可レベル](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="0180c-107">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="0180c-108">**[適用可能な Outlook モード](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 新規作成または読み取り</span><span class="sxs-lookup"><span data-stu-id="0180c-108">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="0180c-109">例</span><span class="sxs-lookup"><span data-stu-id="0180c-109">Examples</span></span>

      ```javascript
      // This example gets the duration of a usual instance in a recurring appointment series.
      Office.context.mailbox.item.recurrence.getAsync(callback);

      function callback(asyncResult) {
          var context = asyncResult.context;
          var recurrence = asyncResult.value;
          var duration = recurrence.seriesTime.getDuration();
      }
      ```
