### YamlMime:TSType
name: Office.RoamingSettings
uid: outlook!Office.RoamingSettings:interface
package: outlook!
fullName: Office.RoamingSettings
summary: >-
  オブジェクトのメソッドを使用して作成された設定は、アドインごとに、および `RoamingSettings` ユーザーごとに保存されます。 つまり、作成したアドインでのみ使用できます。また、ユーザーが保存されているユーザーのメールボックスからのみ利用できます。


  Outlook アドイン API は、これらの設定へのアクセスを、その設定を作成したアドインにのみ制限しますが、これらの設定をセキュリティで保護されたストレージと見なす必要はありません。 これらの設定は、Exchange Web サービスや拡張 MAPI からアクセスできます。 それらに、ユーザー資格情報やセキュリティ トークンなどの機密情報を格納しないでください。


  設定の名前は String ですが、値は String、Number、Boolean、null、Object、Array のいずれかになります。


  オブジェクト `RoamingSettings` には、名前空間のプロパティ `roamingSettings` を介してアクセス `Office.context` できます。


  **重要:**


  - オブジェクト `RoamingSettings` は、アドインが最初に読み込まれたときにのみ、永続ストレージから初期化されます。 作業ウィンドウの場合は、作業ウィンドウが最初に開くとのみ初期化されます。 作業ウィンドウが別のページに移動するか、現在のページを再読み込みすると、アドインが変更を保持している場合でも、メモリ内オブジェクトは初期値にリセットされます。 永続化された変更は、作業ウィンドウ (または UI を使用しないアドインの場合はアイテム) を閉じて再度開くまで使用できません。


  - Windows または Mac 上の Outlook を使用して設定および保存した場合、これらの設定はブラウザーの更新後にのみ Outlook on the web に反映されます。
remarks: >-
  **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`Restricted`


  **[該当する Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: 新規作成または読み取り
isPreview: false
isDeprecated: false
type: interface
methods:
- name: get(name)
  uid: outlook!Office.RoamingSettings#get:member(1)
  package: outlook!
  fullName: get(name)
  summary: 指定された設定を取得します。
  remarks: >-
    **[最小アクセス許可レベル](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**:`Restricted`


    **[該当する Outlook モード](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**: 新規作成または読み取り


    #### <a name="examples"></a>例


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/10-roaming-settings/roaming-settings.yaml

    var settingName = $("#settingName").val();

    var settingValue = Office.context.roamingSettings.get(settingName);

    $("#settingValue").val(settingValue);

    console.log(`The value of setting "${settingName}" is "${settingValue}".`);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'get(name: string): any;'
    parameters:
    - id: name
      description: The case-sensitive name of the setting to retrieve.
      type: string
    return:
      type: any
      description: '型: String \| Number \| Boolean \| オブジェクト \| 配列'
