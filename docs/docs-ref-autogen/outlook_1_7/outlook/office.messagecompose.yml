    summary: |-
      <span data-ttu-id="82b7c-331">項目を非同期的に保存します。</span><span class="sxs-lookup"><span data-stu-id="82b7c-331">Asynchronously saves an item.</span></span>

      <span data-ttu-id="82b7c-332">呼び出されると、このメソッドは現在のメッセージを下書きとして保存し、コールバック メソッドを使用してアイテム ID を返します。</span><span class="sxs-lookup"><span data-stu-id="82b7c-332">When invoked, this method saves the current message as a draft and returns the item id via the callback method.</span></span> <span data-ttu-id="82b7c-333">Outlook on the web または online モードの Outlook では、アイテムはサーバーに保存されます。</span><span class="sxs-lookup"><span data-stu-id="82b7c-333">In Outlook on the web or Outlook in online mode, the item is saved to the server.</span></span> <span data-ttu-id="82b7c-334">キャッシュ モードの Outlook では、ローカル キャッシュにアイテムが保存されます。</span><span class="sxs-lookup"><span data-stu-id="82b7c-334">In Outlook in cached mode, the item is saved to the local cache.</span></span>

      <span data-ttu-id="82b7c-335">予定には下書きの状態がないので、新規作成モードの予定で saveAsync が呼び出された場合、アイテムはユーザーの予定表に通常の予定として保存されます。</span><span class="sxs-lookup"><span data-stu-id="82b7c-335">Since appointments have no draft state, if saveAsync is called on an appointment in compose mode, the item will be saved as a normal appointment on the user's calendar.</span></span> <span data-ttu-id="82b7c-336">以前に保存されていない新しい予定の場合、招待状は送信されません。</span><span class="sxs-lookup"><span data-stu-id="82b7c-336">For new appointments that have not been saved before, no invitation will be sent.</span></span> <span data-ttu-id="82b7c-337">既存の予定を保存すると、追加または削除した出席者に対する更新が送信されます。</span><span class="sxs-lookup"><span data-stu-id="82b7c-337">Saving an existing appointment will send an update to added or removed attendees.</span></span>

      <span data-ttu-id="82b7c-338">**注**: EWS または REST API で使用する itemId を取得するために、アドインが新規作成モードのアイテムに対して saveAsync を呼び出す場合、Outlook がキャッシュモードである場合は、アイテムが実際にサーバーと同期されるまでに少し時間がかかることに注意してください。</span><span class="sxs-lookup"><span data-stu-id="82b7c-338">**Note**: If your add-in calls saveAsync on an item in compose mode in order to get an itemId to use with EWS or the REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually synced to the server.</span></span> <span data-ttu-id="82b7c-339">アイテムが同期されるまで、itemId を使用するとエラーが返されます。</span><span class="sxs-lookup"><span data-stu-id="82b7c-339">Until the item is synced, using the itemId will return an error.</span></span>

      <span data-ttu-id="82b7c-340">**注**: 次のクライアントは、新規作成モードで予定を saveAsync する際に異なる動作をします。</span><span class="sxs-lookup"><span data-stu-id="82b7c-340">**Note**: The following clients have different behavior for saveAsync on appointments in compose mode:</span></span>

      - <span data-ttu-id="82b7c-341">Outlook on Mac では、会議の保存はサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="82b7c-341">Outlook on Mac does not support saving a meeting.</span></span> <span data-ttu-id="82b7c-342">新規作成モードで会議から呼び出された場合、saveAsync メソッドは失敗します。</span><span class="sxs-lookup"><span data-stu-id="82b7c-342">The saveAsync method fails when called from a meeting in compose mode.</span></span> <span data-ttu-id="82b7c-343">回避策については[、「OFFICE JS API を使用して Outlook For Mac で会議を下書きとして保存できません](https://support.microsoft.com/help/4505745)」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="82b7c-343">See [Cannot save a meeting as a draft in Outlook for Mac by using Office JS API](https://support.microsoft.com/help/4505745) for a workaround.</span></span>

      - <span data-ttu-id="82b7c-344">Outlook on the web では、作成モードで予定に対して saveAsync が呼び出されたときに、常に招待状または更新が送信されます。</span><span class="sxs-lookup"><span data-stu-id="82b7c-344">Outlook on the web always sends an invitation or update when saveAsync is called on an appointment in compose mode.</span></span>

