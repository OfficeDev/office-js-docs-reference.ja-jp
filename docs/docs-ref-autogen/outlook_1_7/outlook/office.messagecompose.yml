            - string
        - id: options
          description: '<span data-ttu-id="82b7c-121">省略可能。</span><span class="sxs-lookup"><span data-stu-id="82b7c-121">Optional.</span></span> <span data-ttu-id="82b7c-122">次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。</span><span class="sxs-lookup"><span data-stu-id="82b7c-122">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="82b7c-123">asyncContext: 開発者は、コールバックメソッドでアクセスする任意のオブジェクトを提供できます。</span><span class="sxs-lookup"><span data-stu-id="82b7c-123">asyncContext: Developers can provide any object they wish to access in the callback method.</span></span> <span data-ttu-id="82b7c-124">isInline: true の場合は、添付ファイルがインラインでメッセージ本文に表示され、添付ファイル一覧に表示されないことを示します。</span><span class="sxs-lookup"><span data-stu-id="82b7c-124">isInline: If true, indicates that the attachment will be shown inline in the message body, and should not be displayed in the attachment list.</span></span>'
          type:
            - 'Office.AsyncContextOptions & { isInline: boolean }'
        - id: callback
          description: '<span data-ttu-id="82b7c-125">省略可能。</span><span class="sxs-lookup"><span data-stu-id="82b7c-125">Optional.</span></span> <span data-ttu-id="82b7c-126">メソッドが完了すると、callback パラメーターで渡された関数が呼び出され、1つのパラメーターの型が事務であるということになります。</span><span class="sxs-lookup"><span data-stu-id="82b7c-126">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span> <span data-ttu-id="82b7c-127">成功すると、添付ファイルの識別子が asyncResult プロパティに提供されます。</span><span class="sxs-lookup"><span data-stu-id="82b7c-127">On success, the attachment identifier will be provided in the asyncResult.value property.</span></span> <span data-ttu-id="82b7c-128">添付ファイルのアップロードが失敗した場合、asyncResult オブジェクトには、エラーの説明を提供する Error オブジェクトが格納されます。</span><span class="sxs-lookup"><span data-stu-id="82b7c-128">If uploading the attachment fails, the asyncResult object will contain an Error object that provides a description of the error.</span></span>'
          type:
            - '(asyncResult: Office.AsyncResult<string>) => void'
