      <span data-ttu-id="82b7c-189">**エラー**:</span><span class="sxs-lookup"><span data-stu-id="82b7c-189">**Errors**:</span></span>

      - <span data-ttu-id="82b7c-190">NumberOfAttachmentsExceeded: メッセージまたは予定に添付ファイルが多すぎます。</span><span class="sxs-lookup"><span data-stu-id="82b7c-190">NumberOfAttachmentsExceeded: The message or appointment has too many attachments.</span></span>

      #### <a name="examples"></a><span data-ttu-id="82b7c-191">例</span><span class="sxs-lookup"><span data-stu-id="82b7c-191">Examples</span></span>

      ```javascript
      // The following example adds an existing Outlook item as an attachment
      // with the name `My Attachment`.
      function callback(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Attachment added");
          }
      }

      function addAttachment() {
          // EWS ID of item to attach (shortened for readability).
          var itemId = "AAMkADI1...AAA=";

          // The values in asyncContext can be accessed in the callback.
          var options = { 'asyncContext': { var1: 1, var2: 2 } };

          Office.context.mailbox.item.addItemAttachmentAsync(itemId, "My Attachment", options, callback);
      }
      ```
