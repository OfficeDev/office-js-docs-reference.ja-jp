  name: getAsync(options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '次のプロパティのうち 1 つ以上を含むオブジェクト リテラル。 asyncContext: 開発者は、コールバック メソッドにアクセスする任意のオブジェクトを提供できます。'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: メソッドが完了すると、callback パラメーターに渡された関数が、AsyncResult オブジェクトである 1 つのパラメーター asyncResult で呼び出されます。 `value` 、結果のプロパティは、EmailAddressDetails オブジェクトとして、開催者のメッセージの値。
      type:
      - '(result: AsyncResult<Office.EmailAddressDetails>) => void'
